thnographe (Saint-Nazaire, 1898 - Etables, 1964). Yan d'Argent, peintre, dessinateur, graveur (Saint-Servais, 1824 - Paris, 1899). P. de Belay, peintre (Quimper, 1890 - Ostende, 1947). Lucien Simon, peintre (Paris, 1861 - Paris, 1945)","NaN","NaN","NaN","NaN","Delacroix, Callot, Manet, Frelaut, Villon, Dubreuil, Henri Saintin, L\u00e9on de Bell\u00e9e, Jean Fr\u00e9laut, Bernard Bouin, Joseph-F\u00e9lix Bouchor, Charles Cottet, Jean-Francis Auburtin, Jean Le Moal, Jean Bazaine, Alfred Manessier, Jean Bertholle, Gustave Singier, Elvire Jan, Genevi\u00e8ve Asse, Tal Coat","NaN","NaN","Judith Reigl, Arman, Jean-Pierre Bertrand, Fran\u00e7ois Morellet, Alain Jacquet, Raymond Hains, Tatiana Trouv\u00e9, Val\u00e9rie Jouve, Daniel Buren, Barth\u00e9l\u00e9my Toguo, Val\u00e9rie Belin...","NaN","Marius Rey, Th\u00e9odore Jourdan","NaN","NaN","NaN","NaN","NaN","NaN","NaN","Gravures de D\u00fcrer et de Goya et Rembrandt ; Peintures, objets d'art, c\u00e9ramiques faites par Jou","NaN","NaN","Jean-Charles Cazin (Samer, 1841 - Bormes-les-Mimosas, 1901), Jean-Michel Cazin, Marie Cazin","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN"],"Atout":["Situ\u00e9 dans le parc de B\u00e9con dont l\u2019origine remonte au XVII\u00e8me si\u00e8cle, le mus\u00e9e Roybet Fould doit son existence \u00e0 la peintre Consuelo Fould, marquise de Grasse qui l\u2019a l\u00e9gu\u00e9 \u00e0 la Ville de Courbevoie en 1927. Cette ancienne propri\u00e9t\u00e9 qui accueillit des artistes et des \u00e9crivains est une construction de style classique, datant de la fin du XIX\u00e8me si\u00e8cle agr\u00e9ment\u00e9e d\u2019un pavillon scandinave de l\u2019Exposition universelle de 1878 ; il demeure un des tr\u00e8s rares exemples d\u2019architecture pr\u00e9fabriqu\u00e9e du XIX\u00e8me si\u00e8cle.","Conservatoire de l'histoire de l'arsenal et du port, le mus\u00e9e de la Marine pr\u00e9sente une tr\u00e8s importante collection de mod\u00e8les de navires, vaisseaux et gal\u00e8res du XVIIe si\u00e8cle \u00e0 nos jours, dont deux tr\u00e8s grands et exceptionnels mod\u00e8les d'instruction. Le mus\u00e9e \u00e9voque l'histoire de la flotte du Levant, la construction navale traditionnelle, la naissance des cuirass\u00e9s et l'introduction de la vapeur","Objets d'art et supports p\u00e9dagogiques. Collection unique au monde par son importance et son homog\u00e9n\u00e9it\u00e9.","Maquettes anciennes de bateaux fluviaux, archives iconographiques de l'ancienne Inspection des Ports de Paris, cartes, photographies, dessins, revues sp\u00e9cialis\u00e9es, objets.","Deux p\u00f4les d'int\u00e9r\u00eat majeurs ressortent des collections du mus\u00e9e : l'arch\u00e9ologie et les Beaux-Arts. Pi\u00e8ces arch\u00e9ologiques du Pal\u00e9olithique moyen \u00e0 l'Age de Bronze et du Fer ; peintures du XVIe si\u00e8cle, avec le c\u00e9l\u00e8bre triptyque \"La Trinit\u00e9\" de Jean Bellegambe ou \"La Mer\" et \"La Terre\" de Brueghel de Velours. Peintures des \u00e9coles du Nord, italienne et fran\u00e7aise du XVIIe au XIXe si\u00e8cles ; collection sur le vieil Al\u00e8s ainsi que la collection compl\u00e8te d'un ma\u00eetre ferronnier al\u00e8sien, Andr\u00e9 Broussard.","Fonds historique du cabinet d'histoire naturelle et de curiosit\u00e9s de Jean-Baptiste d'Allard (1769-1848) : botanique, min\u00e9ralogie, zoologie, anthropologie. Collection de jeux et jouets dont la marqu\u00e9 G\u00e9g\u00e9 (Moingt.42)","Fonds d'atelier d'Otto Freundlich (donation 1968, le plus grand ensemble d'oeuvres de cet artiste)\u00a0; Importante collection de dessins : \u00e9coles italienne (XVIe-XVIIe : Zuccari, Giordano), flamande et surtout fran\u00e7aise (XVIIe-XIXe : Bouchardon, Casanova, Houel, Girodet, G\u00e9rard, Dor\u00e9)\u00a0; S\u00e9rie de toiles de Jouy\u00a0; Histoire locale et art religieux ou populaire (b\u00e2tons de confr\u00e9rie)","s Bastard, deux illustres \u00e9ventaillistes de la r\u00e9gion de M\u00e9ru ; Autres pi\u00e8ces de tabletterie : objets en nacre, essentiellement, mais aussi en os, en ivoire, en \u00e9caille, en corne, en bois pr\u00e9cieux... Accessoires de mode et de toilette tels que broches, boucles de ceinture, paires de jumelles, vaporisateurs \u00e0 parfum, poudriers, peignes, brosses, n\u00e9cessaires de manucure, couverts, \u00e9tiquettes, coquilles grav\u00e9es en bas-reliefs, mais aussi articles de dentisterie, de lunetterie, de couture, de table, jeux et jouets (d\u00e9s, dominos, plaques, jetons et pions de jeux, etc.), divers objets de pi\u00e9t\u00e9, missels, carnets de bal, coffrets et bo\u00eetes de toute sorte ; S\u00e9ries de magnifiques boutons en mati\u00e8res nobles et chatoyantes. La plupart de ces objets ont \u00e9t\u00e9 achet\u00e9s ou r\u00e9cup\u00e9r\u00e9s chez d'anciens artisans locaux. Il en va de l'ensemble de la collection de boutons, ainsi que de la grande majorit\u00e9 des objets de tabletterie usuels et de luxe. En ce qui concerne les \u00e9ventails, m\u00eame si le mus\u00e9e d\u00e9tient dans ses collections plusieurs exemplaires manufactur\u00e9s dans la r\u00e9gion de M\u00e9ru, il dispose aussi de nombreux mod\u00e8les de provenances diverses, notamment des mod\u00e8les de facture asiatique et plusieurs sp\u00e9cimens publicitaires. En ce qui concerne les machines, certaines sont inscrites \u00e0 l'Inventaire g\u00e9n\u00e9ral du Patrimoine et sont recens\u00e9es dans la Base Palissy du Minist\u00e8re de la Culture : Chaudi\u00e8re \u00e0 vapeur du mus\u00e9e, qui date de 1902 mais dont il ne subsiste que la fa\u00e7ade. Elle a \u00e9t\u00e9 plac\u00e9e dans une fosse, comme dans son usine d'origine ; Machine \u00e0 vapeur \u00e0 piston, \u00e9galement dat\u00e9e de 1902, fait l'objet d'une inscription identique. Elle pr\u00e9sente l'int\u00e9r\u00eat majeur d'avoir \u00e9t\u00e9 conserv\u00e9e en parfait \u00e9tat de marche, d'\u00eatre entretenue quotidiennement, et surtout d'\u00eatre mise en fonctionnement syst\u00e9matiquement devant les visiteurs ; 25 autres machines du mus\u00e9e figurent sur cette liste, et sont toutes install\u00e9es dans les ateliers de fabrication reconstitu\u00e9s du boutonnier et du dominotier. Ce sont notamment des ensembles de 2 machines \u00e0 graver (tours \u00e0 graver) dites lignes droites, de 2 machines \u00e0 meuler, de 2 tonneaux \u00e0 polir, de 2 tours \u00e0 m\u00e9cher, d'une trieuse d'\u00e9paisseur, d'un tour \u00e0 d\u00e9couper \u00e0 l'eau, d'une machine \u00e0 reproduire, d'un tour \u00e0 graver, de plusieurs machines \u00e0 meuler, percer, raboter, et d'une machine \u00e0 rev\u00eatir par d\u00e9p\u00f4t (ou bac \u00e0 teinture). On y note enfin la pr\u00e9sence de la machine \u00e0 d\u00e9couper par scie (ou scie \u00e0 d\u00e9couper l'ivoire), r\u00e9install\u00e9e \u00e0 l'identique \u00e0 l'\u00e9tage. Elle est encore utilis\u00e9e aujourd'hui (aliment\u00e9e par un moteur \u00e9lectrique) et est mise en route r\u00e9guli\u00e8rement devant le public ; Tr\u00e8s imposante pendule en \u00e9b\u00e8ne et nacre flanqu\u00e9e de deux miroirs sym\u00e9triques, oeuvre de l'artisan m\u00e9ruvien Mr Troisoeufs, autrefois donn\u00e9e \u00e0 la Commune de M\u00e9ru par son cr\u00e9ateur. Ce chef d'oeuvre de style Empire a \u00e9t\u00e9 commenc\u00e9 en 1870, et achev\u00e9 pour l'exposition artisanale de M\u00e9ru en 1907. On payait alors 1 Franc pour la visiter sur le stand. Endommag\u00e9e pendant l' Occupation, elle fut restaur\u00e9e par le dernier artisan graveur sur nacre, Mr Roblot de Andeville. Cette pi\u00e8ce est tout \u00e0 fait extraordinaire, et d'une valeur inestimable compte tenu de son histoire et de sa facture locales.","Collections de costumes exceptionnels, des plus grands th\u00e9\u00e2tres ou compagnies de spectacles fran\u00e7ais, cr\u00e9\u00e9s par les costumiers les plus repr\u00e9sentatifs des arts de la sc\u00e8ne et port\u00e9s par les plus grands interpr\u00e8tes.","Depuis 1996, le D\u00e9partement de la Moselle m\u00e8ne une politique active d'acquisitions et de d\u00e9p\u00f4ts. Les collections comportent aujourd'hui environ 6 000 objets relatifs \u00e0 la guerre de 1870 et aux ann\u00e9es de l'Annexion de la Moselle \u00e0 l'Empire allemand\u00a0: uniformes fran\u00e7ais et allemands, armes, pi\u00e8ces d'\u00e9quipement, mais aussi souvenirs et documents historiques (manuscrits, archives), photographies, estampes (dont une s\u00e9rie d'eaux-fortes d'Auguste Lan\u00e7on) et des peintures (9 fragments du Panorama de Rezonville peint par Edouard Detaille et Alphonse de Neuville). Ces collections se sont enrichies gr\u00e2ce \u00e0 plusieurs d\u00e9p\u00f4ts, notamment celui du mus\u00e9e militaire de Mars-la-Tour (uniforme du g\u00e9n\u00e9ral Decaen, mat\u00e9riel m\u00e9dical) et celui des mus\u00e9es de la Cour d'Or \u00e0 Metz (m\u00e9daillons de la Halle du souvenir de Gravelotte, tableaux d'Albert Bettannier)","trois domaines sont particuli\u00e8rement d\u00e9velopp\u00e9s : l'histoire locale et les arts d\u00e9coratifs (mobiliers, c\u00e9ramiques...) ; les beaux-arts (sculptures, peintures anciennes et modernes, gravures...) avec notamment un pr\u00e9cieux triptyque du XVIe si\u00e8cle ; le patrimoine rhodanien (croix de marinier, maquettes de bateaux, inventions techniques...)","Tombes princi\u00e8res du Ve si\u00e8cle av. J.-C., cimeti\u00e8res celte et barbare, tr\u00e9sors mon\u00e9taires gallo-romains, sanctuaire de sources. Haut lieu du Protestantisme fran\u00e7ais. Les Becquerel et la d\u00e9couverte de la radioactivit\u00e9 naturelle et le nucl\u00e9aire.","Le mus\u00e9e d'Aquitaine pr\u00e9sente l'histoire de Bordeaux et de l'Aquitaine depuis la pr\u00e9histoire jusqu'\u00e0 nos jours. La richesse de ses collections permet au visiteur de parcourir chronologiquement ou th\u00e9matiquement l'histoire de l'Aquitaine et de sa m\u00e9tropole r\u00e9gionale, sans oublier l'activit\u00e9 portuaire de Bordeaux avec l'outre-mer, de l'Afrique \u00e0 la Nouvelle-Cal\u00e9donie. De l'ordre de 700 000 pi\u00e8ces, les collections du mus\u00e9e d'Aquitaine sont distribu\u00e9es en trois grands domaines : arch\u00e9ologie, histoire et ethnographie. Expos\u00e9es sur 5 000 m\u00e8tres carr\u00e9s, elles sont pr\u00e9sent\u00e9es selon un parcours chronologique et th\u00e9matique qui privil\u00e9gie, selon les cas, la m\u00e9tropole, le bordelais ou les diff\u00e9rents d\u00e9partements de l'Aquitaine.","Atout non renseign\u00e9","Collections de peintures du XIVe au XXe des \u00e9coles italienne, flamande, hollandaise et fran\u00e7aise. Ensemble de peinture du XVIIIe si\u00e8cle. Objets d\u2019art du Moyen \u00c2ge et de la Renaissance. Collection de sculptures. Art moderne et art contemporain. Parcours pr\u00e9sentant l'histoire de la ville d'Angers. La galerie David d\u2019Angers pr\u00e9sente la plus riche collection d\u2019oeuvres de David d\u2019Angers, dont ses pl\u00e2tres originaux.","Collections arch\u00e9ologiques provenant des n\u00e9cropoles antiques \u00e9tablies le long de la voie domitienne, graffitis et colonnes fun\u00e9raires \u00e0 inscriptions gallo-grecques, vestiges d\u2019un mausol\u00e9e des 20, premi\u00e8res ann\u00e9es avant notre \u00e8re. ; Collections repr\u00e9sentatives de l\u2019histoire locale. Notamment de la foire de Beaucaire, confirm\u00e9e en 1464. De cet \u00e9v\u00e9nement d\u2019envergure europ\u00e9enne aux XVIIe et XVIIIe si\u00e8cles, le mus\u00e9e conserve une importante collection d\u2019affiches anciennes et d\u2019estampes ; Occupant une place importante dans l\u2019histoire du Mus\u00e9e, les collections d\u2019ATP (textiles, art mobilier et arts graphiques) pr\u00e9sentent une certaine originalit\u00e9 : les coiffes beaucairoises sont pr\u00e9sentes aux c\u00f4t\u00e9s de celles d\u2019Arles. Dans le m\u00eame espace, une s\u00e9rie de portraits des \u00ab Bienfaiteurs des Hospices \u00bb constitue un ensemble exceptionnel, au moins au niveau du d\u00e9partement. Chefs-d\u2019oeuvre : OEuvres de L\u00e9o Lel\u00e9e (une estampe et une huile sur toile) ; un tablier ma\u00e7onnique du XVIIIe s. sur parchemin et polychrome ; une statue en bois polychrome repr\u00e9sentant saint Nicolas\u00a0; gravures et vues d\u2019optique","Manuscrits : L'Olympiade de Pergol\u00e8se copi\u00e9e par Jean-Jacques Rousseau (1777)\u00a0; Lettres \u00e9l\u00e9mentaires sur la botanique (1771-1774) par Jean-Jacques Rousseau. 8 Lettres autographes \u00e0 l\u2019encre ferro-gallique brune sur papier verg\u00e9. Peinture\u00a0: Promenade de Julie et Saint-Preux sur le lac de Gen\u00e8ve (Salon de 1824) par Charles-Edouard LE PRINCE, baron de CRESPY, dit CRESPY LE PRINCE. Arts graphiques\u00a0: Portrait au pastel de Jean-Jacques Rousseau (vers 1764) par Maurice-Quentin de La Tour\u00a0; Deux dessins de la Ch\u00e2taigneraie par Camille Pissarro. Objets\u00a0: L'Herbier pour Mademoiselle Delessert (1771-1774) r\u00e9alis\u00e9 par Jean-Jacques Rousseau.","Le mus\u00e9e propose une pr\u00e9sentation globale des patrimoines de l'Ile R\u00e9, \u00e0 travers des collections arch\u00e9ologiques, historiques, ethnographiques, et artistiques. Outil pour comprendre les \u00e9volutions r\u00e9centes et actuelles d'un territoire en mutation, le mus\u00e9e propose une programmation culturelle pour tous les publics.","Pal\u00e9ontologie, arch\u00e9ologie du sud-Essonne, peintures et sculptures fran\u00e7aises des XVIII\u00e8me, XIX\u00e8me et XX\u00e8me si\u00e8cle, Art contemporain et artistes locaux.","Collection allant du XVe au d\u00e9but du XXe si\u00e8cle, et plus pr\u00e9cis\u00e9ment sp\u00e9cialis\u00e9e en Art proven\u00e7al. Une grande partie de la collection est constitu\u00e9e par les paysagistes proven\u00e7aux des ann\u00e9es 1850, les Fauves de Provence et les symbolistes. Initi\u00e9 en 1978, un d\u00e9partement d'art contemporain dont le fonds est tr\u00e8s riche comprend les mouvements et les signatures les plus prestigieuses : le nouveau r\u00e9alisme, l'Art Minimal, Support-Surface c\u00f4toient d'autres mouvances. Importante collection de photographies","Le mus\u00e9e met en valeur les multiples facettes de l'oeuvre de Ren\u00e9 Lalique, des bijoux aux \u00e9l\u00e9ments architecturaux en passant par les flacons de parfum et les Arts d\u00e9coratifs. Vases, surtouts de table, bouchons de radiateurs, statuettes rappellent que ses sources d'inspiration majeures sont la femme, la faune et la flore. Le cristal Lalique, autrement dit la cr\u00e9ation Lalique depuis 1945, se voit lui aussi consacrer une place de choix et un hommage est rendu aux verriers perp\u00e9tuant les savoir-faire et mettant leurs tours de main et leurs connaissances au service de la cr\u00e9ation. La sc\u00e9nographie s'appuie sur les oeuvres appartenant au fonds constitutif du mus\u00e9e auxquelles s'ajoutent des d\u00e9p\u00f4ts de la Soci\u00e9t\u00e9 Lalique et de grands mus\u00e9es parisiens tels ceux des Arts d\u00e9coratifs et des Arts et M\u00e9tiers, mais \u00e9galement des pr\u00eats de collectionneurs priv\u00e9s. Documents iconographiques, audiovisuels et multim\u00e9dia viennent en compl\u00e9ment et sont autant de moyens d'approfondir la visite et d'appr\u00e9hender le contexte artistique, historique, technique et social de la cr\u00e9ation Lalique. Des jardins floraux et bois\u00e9s agr\u00e9mentent les abords. Les essences choisies relient les oeuvres artistiques \u00e0 la nature tant aim\u00e9e et observ\u00e9e par Ren\u00e9 Lalique. Un parcour d'interpr\u00e9tation a \u00e9t\u00e9 r\u00e9alis\u00e9. Il a pour ambition de faire conna\u00eetre l'ensemble des composants du site du Hochberg, son b\u00e2ti, son histoire ainsi que celle des verriers des Vosges du Nord.","Abbatiale : Exposition permanente portant sur Les si\u00e8cles romans en Basse-Normandie ; Salle de justice : Objets d'art religieux (XII au XVe si\u00e8cle) ; Livres du XVI et XVIIe si\u00e8cles ; Mus\u00e9e : Pavages en c\u00e9ramique du Molay (XIVe si\u00e8cle), \u00e9l\u00e9ments de sculpture, modillons du XIe, dessins de prisonniers (XVIe s. au XVIIIe s.)...","Les collections particuli\u00e8rement h\u00e9t\u00e9rog\u00e8nes des mus\u00e9es de Laval composent un miroir du monde refl\u00e9tant son extraordinaire diversit\u00e9. Les amateurs d'art, scientifiques \u00e9minents, \u00e9rudits locaux, collectionneurs passionn\u00e9s et voyageurs ethnographes ont g\u00e9n\u00e9reusement oeuvr\u00e9 pour les mus\u00e9es en les enrichissant par leurs dons et legs. Fruit de leurs passions et de leur curiosit\u00e9 sans limite ni fronti\u00e8re, les fonds des mus\u00e9es lavallois illustrent un savoir encyclop\u00e9dique quasi-universel. Bien que totalement conserv\u00e9es en r\u00e9serves, ces collections encyclop\u00e9diques sont toujours \u00e9tudi\u00e9es et mises en valeur dans le cadre de pr\u00eats, de d\u00e9p\u00f4ts et d\u2019expositions temporaires. Depuis 1967, le mus\u00e9e de Laval s'est \u00e9loign\u00e9 des standards acad\u00e9miques pour se consacrer aux oeuvres spontan\u00e9es de cr\u00e9ateurs autodidactes appel\u00e9s Na\u00effs et Singuliers. Sont r\u00e9unis sous ces deux \u00e9tiquettes des artistes extr\u00eamement disparates mais toujours \u00e0 la marge de la peinture savante, des arts populaires ou contemporains. Les Na\u00effs - ou bien encore Primitifs modernes, Ma\u00eetres populaires de la R\u00e9alit\u00e9, Peintres du Coeur Sacr\u00e9 ou de l'Eternel dimanche - sont des figuratifs qui se veulent proches de l'art acad\u00e9mique. Ils reprennent les genres de la peinture classique, s'efforcent de calquer les r\u00e8gles de composition mais se trouvent tr\u00e8s vite confront\u00e9s \u00e0 un manque de formation, obstacle qu'ils compensent en usant d'astuces et solutions toutes personnelles. Les perspectives peuvent alors \u00eatre maladroites, les proportions non respect\u00e9es et les arri\u00e8re-plans absents. Aux c\u00f4t\u00e9 des trois oeuvres du Douanier Rousseau, sont pr\u00e9sent\u00e9s des tableaux de Bauchant, Bombois, Vivin, S\u00e9raphine, Rimbert... Les Singuliers, terme le plus largement usit\u00e9 aujourd'hui pour d\u00e9signer d'autres autodidactes qui n'entrent pas, ou refusent d'entrer, dans les cases \u00e9tablies par les c\u00e9nacles artistiques, ne sont ni des Na\u00effs, ni des artistes de l'Art Brut. Aux fronti\u00e8res de l'Art contemporain, ces cr\u00e9ateurs, reconnus depuis les ann\u00e9es 1970, oeuvrent loin des modes et des conventions. G\u00e9n\u00e9ralement autodidactes et non-professionnels, ils ne sont cependant pas vierges de culture artistique, m\u00e8nent une v\u00e9ritable r\u00e9flexion sur leur d\u00e9marche plastique et portent bien souvent un regard critique sur notre soci\u00e9t\u00e9. L'Art Singulier est un univers polymorphe fait de dessins fouill\u00e9s, de motifs obsessionnels, de mati\u00e8res d\u00e9tourn\u00e9es, de d\u00e9tritus r\u00e9cup\u00e9r\u00e9s et d'assemblages insolites. Se retrouvent dans la collection : Sanfourche, Pauzi\u00e9, Sendrey, Lacoste... Ces deux formes d'expression ind\u00e9pendantes l'une de l'autre mais finalement bien proches puisqu'elles \u00e9manent d'artistes hors-les-normes, constituent les deux axes de la collection du mus\u00e9e de Laval, premier mus\u00e9e fran\u00e7ais consacr\u00e9 aux pratiques autodidactes.","Collection de fa\u00efences proven\u00e7ales du XVIIIe si\u00e8cle, en particulier de Moustiers, Marseille (quelques pi\u00e8ces exceptionnelles sorties des cinq plus grandes fabriques de l'\u00e9poque : Saint-Jean-du-D\u00e9sert, Fauchier, Leroy, Gaspard Robert et la Veuve Perrin), Apt, Avignon, Varages ; Quelques peintures remarquables, dont un triptyque flamand du XIVe si\u00e8cle, ensemble de sculptures en bois ; Dix-huit portraits des membres de la famille de Mirabeau, l\u00e9gu\u00e9s \u00e0 l'acad\u00e9mie par la derni\u00e8re descendante de cette famille, Mme de Martel, plus connue sous son nom de plume : Gyp ; Parall\u00e8lement \u00e0 sa collection d\u2019objets, Paul Arbaud a rassembl\u00e9 une tr\u00e8s riche biblioth\u00e8que accrue depuis par quelques legs importants. Ce sont plus de 1 600 manuscrits (manuscrits reli\u00e9s, du XIV au XXe si\u00e8cle provenant du Parlement, de la Cour des Comptes d'Aix, de diverses institutions proven\u00e7ales et m\u00e9ridionales, de familles, de communaut\u00e9s, de confr\u00e9ries. On y trouve \u00e9galement des monographies de localit\u00e9s ou d'\u00e9difices, des biographies, ainsi que des manuscrits litt\u00e9raires et scientifiques), livres, ainsi que des fonds d\u2019archives priv\u00e9es (dossiers formant plus de 6 000 articles sur les familles, les communes et communaut\u00e9s, les institutions, les corps d'arts et m\u00e9tiers) comme celle de la famille Mirabeau","Mobilier peint par les artistes, peintures, dessins et graffitis faits sur les murs des chambres par les artistes.","le mus\u00e9e d\u00e9partemental reconstitue un microcosme, un concentr\u00e9 de Guyane : des collections d\u2019histoire naturelle au bagne en passant par les monstres, le tueur en s\u00e9rie D\u2019Chimbo, l\u2019artisanat am\u00e9rindien, boni, cr\u00e9ole, des maquettes, des min\u00e9raux, des tableaux historiques, une exposition consacr\u00e9e \u00e0 F\u00e9lix Ebou\u00e9...","Les diff\u00e9rentes pi\u00e8ces de la maison retracent la vie de l'\u00e9crivain. Le Salon Rouge, d\u00e9crit dans \" le roman d'un enfant\" pr\u00e9sente la galerie de portraits des proches de Julien Viaud. Le Salon Bleu am\u00e9nag\u00e9 dans la maison acquise en 1895, a \u00e9t\u00e9 con\u00e7u dans un style bourgeois fin de si\u00e8cle  par sa femme Blanche Franc de Ferri\u00e8re. La salle Renaissance, salle de r\u00e9ception et salle de concert \u00e0 la fois, accueillit la c\u00e9l\u00e8bre f\u00eate chinoise. La salle gothique allie des \u00e9l\u00e9ments de d\u00e9cor authentiques et des cr\u00e9ations n\u00e9om\u00e9di\u00e9vales. La Mosqu\u00e9e comprend des collections rapport\u00e9es de Syrie et deTurquie par l'\u00e9crivain. La Chambre Arabe rappelle les tentes b\u00e9douines. La sobri\u00e9t\u00e9 de la Chambre de l'\u00e9crivain refl\u00e8te sa personnalit\u00e9.","Ensemble de st\u00e8les fun\u00e9raires du premier au troisi\u00e8me si\u00e8cle de notre \u00e8re, ensemble unique en Franche-Comt\u00e9 ; ex-voto d'\u00e9poque gauloise d\u00e9couverts en 1865, \u00e0 l'emplacement des sources thermales, ils t\u00e9moignent d'un culte rendu aux divinit\u00e9s li\u00e9es aux sources thermales ; c\u00e9ramique sigill\u00e9e, vaisselle de luxe d'\u00e9poque gallo-romaine, en partie fabriqu\u00e9e dans l'atelier luxovien. Peintures et dessins de Jules Adler et des peintures fin XIXe d\u00e9but XXe si\u00e8cle","La visite s'organise suivant les trois grandes \u00e9tapes qui ont articul\u00e9 sa vie (avant, pendant et depuis l'exil) de l'antichambre qui \u00e9voque sa jeunesse jusqu'\u00e0 la chambre \u00e0 coucher o\u00f9 il mourut avenue d'Eylau en passant par le salon chinois et la salle \u00e0 manger qu'il con\u00e7ut pour Juliette Drouet \u00e0 Guernesy. Les salles du premier \u00e9tage sont consacr\u00e9es \u00e0 la pr\u00e9sentation de ses dessins, au fonds iconographique de son oeuvre et aux expositions temporaires.","Collections m\u00e9rovingiennes et mosa\u00efque gallo-romaine de Tourmont. Collection gallo-romaines du mont Rivel et de St Germain-en-Montagne.","D\u00e9dicace votive \u00e0 la d\u00e9esse Segetae en marbre (Ier si\u00e8cle av. J.-C.), mobilier fun\u00e9raire m\u00e9rovingien, orf\u00e8vrerie, sarcophages \u00e9gyptiens de la XXIe dynastie, tr\u00e9sor mon\u00e9taire de 500 pi\u00e8ces du IIIe si\u00e8cle.","Campagnes militaires de l'ancienne place forte et plus sp\u00e9cialement les combats de mai 1940 qui bloqu\u00e8rent l'avanc\u00e9e allemande durant une semaine. Irrit\u00e9, Hitler en personne vint sur place s'en faire expliquer les raisons ; Outillage des anciens m\u00e9tiers, dont la batellerie ; Objets d'art religieux flamand provenant de l'\u00e9glise d\u00e9truite ; Vestiges souterrains de l'enceinte fortifi\u00e9e","Les collections et le site du moulin pr\u00e9sentent l'activit\u00e9 traditionnelle de la fabrication de la farine. Le moulin poss\u00e8de sa machinerie en \u00e9tat de fonctionnement, toute de bois et de fonte, et entra\u00een\u00e9e par une roue \u00e0 augets, propuls\u00e9e par une chute d'eau. Les b\u00e2timents avoisinants \u00e9voquent l'activit\u00e9 agricole de ce site : \u00e9tables, cellier-pressoir, porcherie, laiterie, four \u00e0 pain, lavoir poss\u00e9dant pour l'essentiel leur mobilier et leur collection d'outils anciens. Il est mis en fonctionnement lors de la f\u00eate du moulin et \u00e0 l'occasion de certaines animations estivales.","Collections encyclop\u00e9diques (sciences naturelles, cabinet de physique et d'optique du XIXe si\u00e8cle, collections beaux-arts du XVIe au XIXe si\u00e8cle, art contemporain, arch\u00e9ologie). Peinture proven\u00e7ale du XIXe si\u00e8cle. Cabinet Gassendi (1592 - 1655) : \u00e9rudit humaniste qui \u00e9labora une philosophie empiriste englobant l\u2019histoire, l\u2019arch\u00e9ologie, les arts, les sciences naturelles, l'astronomie et les math\u00e9matiques. Sa critique de l\u2019aristot\u00e9lisme l\u2019a conduit \u00e0 remettre en lumi\u00e8re la philosophie atomiste d\u2019\u00c9picure, ce qui lui a valu d\u2019entrer un temps en conflit avec Descartes ; Cabinet Etienne Martin (1856 - 1945) : peintre et conservateur au mus\u00e9e de Digne de 1905 \u00e0 1945. Cet espace a \u00e9t\u00e9 construit \u00e0 partir des \u00e9l\u00e9ments connus de la demeure familiale, la Villa Saint-Martin, acquise en 1873. Dans le Century de New York, le consul des Etats-Unis la d\u00e9crit comme \u00ab remplie de tr\u00e9sors d\u2019art et de go\u00fbt, renfermant des tableaux et des esquisses re\u00e7ues en souvenir de Corot, Daubigny, Vollon, Diaz, Huguet, Ziem et d\u2019autres artistes plus ou moins renomm\u00e9s. C\u2019est un cas presque unique de trouver dans une petite ville de province, une habitation aussi remplie que la sienne de meubles, d\u2019armures et d\u2019ornements anciens... \u00bb ;  Cabinet botanique en l'honneur du docteur Simon-Jude Honnorat : m\u00e9decin \u00e0 digne, il \u00e9tudia la flore de la r\u00e9gion, la g\u00e9ologie, les fossiles et les insectes, et publia en 1848 le premier dictionnaire de la langue proven\u00e7ale ; Salle des sciences du XIXe si\u00e8cle : La plupart des objets et sp\u00e9cimens qui forment les collections scientifiques du mus\u00e9e proviennent du Petit S\u00e9minaire : cabinets de physique, de chimie, collections d\u2019histoire naturelle, observatoire, t\u00e9lescope frapp\u00e9 aux armes de Mgr Meirieu, \u00e9v\u00eaque de Digne en 1849, fondateur du Petit S\u00e9minaire, ainsi qu'un astrogoniom\u00e8tre de son invention. Pendule cosmographique de Mouret (l\u2019instrument fut brevet\u00e9 en 1865 apr\u00e8s 22 ans de mise au point) ; Histoire locale, de l'\u00e2ge de bronze au XIXe si\u00e8cle ; L'\u00e9toile des Alpes : pi\u00e8ces d\u2019orf\u00e8vrerie n\u00e9es des mains d\u2019Antoine Colomb, n\u00e9 \u00e0 Digne en 1826. Il fut le premier \u00e0 monter en bijoux les petits fossiles noirs en forme d\u2019\u00e9toile, dits pierres de Saint-Vincent, du nom de la colline o\u00f9 on les ramassait. Pour observer les \u00e9toiles, Pierre Gassendi grimpait au sommet de Saint-Vincent. Esprit curieux, il remarque sur le sentier ces \u00e9tranges p\u00e9trifications en forme d\u2019\u00e9toiles qu\u2019il d\u00e9crit en 1630 et nomme Ast\u00e9ries ou pierres \u00e9toil\u00e9es. C\u2019est la plus ancienne mention des Pentacrinus tuberculatus, fossiles marins, fragments d\u2019animaux de la famille des \u00e9chinodermes (oursins et \u00e9toiles de mer). L\u2019\u00e9toile de Saint-Vincent est une pierre protectrice contre l\u2019envo\u00fbtement et les mal\u00e9fices. A ce titre, elle figure dans la vitrine des objets de conjuration du Museon Arlaten fond\u00e9 par Fr\u00e9d\u00e9ric Mistral, ami d\u2019Antoine Colomb. Apr\u00e8s Antoine Colomb, plusieurs artisans bijoutiers fabriqu\u00e8rent des bijoux jusqu\u2019\u00e0 la fin des ann\u00e9es 1970. Ces fossiles de 200 millions d\u2019ann\u00e9es sont prot\u00e9g\u00e9s par la R\u00e9serve g\u00e9ologique de Haute-Provence depuis 1984. Il est possible de les ramasser s\u2019ils sont naturellement d\u00e9gag\u00e9s par l\u2019\u00e9rosion, mais il est interdit de les extraire de leur gangue rocheuse.","ensemble, unique en France d'objets en papier m\u00e2ch\u00e9. De la tabati\u00e8re au salon de la reine Victoria, c'est tout l'art d\u00e9coratif de la fin du XIXe si\u00e8cle qui est racont\u00e9 de salle en salle. R\u00e9alis\u00e9s pour la plupart par les \u00e9tablissements Adt, les objets pr\u00e9sent\u00e9s sont orn\u00e9s de decors tr\u00e8s vari\u00e9s qui montrent toute la splendeur du Style Napoleon III et de l'orientalisme. Certains m\u00eame annoncent dej\u00e0 les bases de l'art nouveau qui se developpera quelques ann\u00e9es plus tard et donnera la part belle \u00e0 l'\u00e9cole de Nancy ; imagerie populaire ; fonderies de Pont-\u00e0-Mousson, cr\u00e9\u00e9es en 1856, \u00e9troitement associ\u00e9es \u00e0 la ville de Pont-\u00e0-Moussonn. Au cours d 'un si\u00e8cle et demi d\u2019activit\u00e9, les fonderies, tr\u00e8s rapidement orient\u00e9es vers la production de syst\u00e8mes de canalisations complets, destin\u00e9s au monde entier - le march\u00e9 de l\u2019adduction d\u2019eaux dans les villes est alors en pleine expansion -, ont fabriqu\u00e9 des tuyaux au moyen de la centrifugation dans les ann\u00e9es trente, avant de mettre au point dans les ann\u00e9es 50 la fonte ductile, plus souple et moins cassante. De nombreuses publications de la soci\u00e9t\u00e9 elle-m\u00eame, quelques outils, de rares objets t\u00e9moignent de l\u2019importance de cette soci\u00e9t\u00e9 dans la ville","Mammif\u00e8res, oiseaux, reptiles, fossiles et min\u00e9raux, dans des vitrines au charme d\u00e9suet. Superbe collection issue de la faune et de la flore locales ou de contr\u00e9es lointaines","Mus\u00e9e install\u00e9 au pied de la forteresse cathare. Il rassemble les vestiges pr\u00e9historiques d\u00e9couverts dans les grottes des environs ainsi que des objets provenant du ch\u00e2teau : accessoires de v\u00eatements (boucles de ceinture), boulets, armes, deniers en billon des Comtes de Toulouse, des seigneurs de Melgueil (Mauguio pr\u00e8s de Montpelier) de l'Archev\u00eaque et du Comte de Narbonne (XIIIe si\u00e8cle), pi\u00e8ces diverses d'usage quotidien des XVe au XVIIIe si\u00e8cles. La visite du mus\u00e9e est le compl\u00e9ment incontournable pour bien appr\u00e9hender ce qui est vu sur le site du ch\u00e2teau, et, dans le cas d'une visite comment\u00e9e, comprendre ce qui est pr\u00e9sent\u00e9 par le guide","Dans le cadre d'une ancienne boulangerie, la vie des habitants d'un village en brivadois au XIXe vous sera restitu\u00e9e au travers des objets et outils de leur quotidien","Large panorama sur la peinture italienne du XIVe au XVIIIe si\u00e8cle avec des artistes comme Cosm\u00e8 Tura, Botticelli, Titien, Vasari, Baccicio, Poussin, Solimena...Les portraits peints ou sculpt\u00e9s de la famille imp\u00e9riale (baron G\u00e9rard, Sablet, Greuze, Bartolini, Bosio...)","Collections Beaux-Arts (peintures, sculptures, arts graphiques) et art contemporain repr\u00e9sentant les plus grands artistes flamands, du XVIe \u00e0 nos jours.","En partie originaux r\u00e9sultant des fouilles de la Villa de Chiragan et copies en r\u00e9sine et poudre de marbre des pi\u00e8ces originales en d\u00e9p\u00f4t au mus\u00e9e Saint-Raymond \u00e0 Toulouse. L'int\u00e9r\u00eat de la collection de statuaire antique du mus\u00e9e n'en demeure pas moins remarquable","A travers ces modillons \u00e0 copeaux, chapiteaux \u00e0 feuillages ou figur\u00e9s et autres \u00e9l\u00e9ments d\u00e9coratifs sculpt\u00e9s d\u00e9couverts aux abords du b\u00e2timent et de ses d\u00e9pendances, il est permis de mieux comprendre le travail des tailleurs de pierres du Moyen \u00c2ge et d'imaginer ce qu'\u00e9tait l'abbatiale \u00e0 l'\u00e9poque romane","Salle consacr\u00e9e \u00e0 la vie locale : v\u00eatements, t\u00e9moignages de l'appartenance de Saint-Chamas au pays d'Arles. Evocation de la poudrerie de Saint-Chamas. Objets de la vie courante et documents religieux  ; Salle d'arch\u00e9ologie : objets d\u00e9couverts lors des fouilles entreprises par Paul Lafran  ; Salle de peinture : repr\u00e9sentations contemporaines de Saint-Chamas, ex-voto du XIXe si\u00e8cle","27 tableaux de Jean-Jacques Henner. Mobilier sundgauvien. Costumes sundgauviens. Collections arch\u00e9ologiques.","Fonds d'estampes et de gravures de la R\u00e9volution fran\u00e7aise, de l'Empire, Guerre de 1870, de la Commune de Paris 1871. Manuscrits de Jean Jaur\u00e8s. Manuscrits de Louise Michel. Croquis de guerre de Steinlen. Fonds R\u00e9sistance. Journaux de Prisons. Archives du parti communiste fran\u00e7ais.","On a tent\u00e9 de retrouver l'atmosph\u00e8re d'une maison particuli\u00e8re \u00e0 Bordeaux au 18e si\u00e8cle, par l'acquisition puis la mise en valeur des \u00e9l\u00e9ments qui constituent le patrimoine bordelais en mati\u00e8re d'arts d\u00e9coratifs (mobilier, c\u00e9ramique, orf\u00e8vrerie, verrerie...). Trois \"period room\" \u00e9voquent l'opulence des int\u00e9rieurs bourgeois bordelais des 18e et 19e si\u00e8cles. Quatre petits salons, situ\u00e9s dans l'aile des communs, trait\u00e9s dans le go\u00fbt du 19e si\u00e8cle, sont consacr\u00e9s \u00e0 la collection Jeanvrot sur les Bourbons de la Restauration. Le 2e \u00e9tage pr\u00e9sente le 19e si\u00e8cle \u00e0 travers les oeuvres des manufactures de Johnston et Vieillard, ainsi que le mobilier des fr\u00e8res Bonie. Les ann\u00e9es 1930 sont abord\u00e9es avec les c\u00e9ramiques de Ren\u00e9 Buthaud, les oeuvres graphiques de Dupas et Delorme, ainsi que le travail de l'\u00e9b\u00e9niste bordelais Triboy. Enfin, la collection \"Design\" commence par les ann\u00e9es 1950 avec les oeuvres du groupe Memphis, de Roland Daraspe et autres artistes.","Meubles d\u2019\u00e9b\u00e9nisterie Couleru (plus importante collection publique fran\u00e7aise) (18e s.) ; C\u00e2les \u00e0 diairis, patrimoine textile local (19e s.) ; Imagerie Deckherr (19e s.) ; Buffets montb\u00e9liardais (16e \u2013 18e s.) ; Bo\u00eetes \u00e0 musique L\u2019\u00c9p\u00e9e (19e s.) ; Encyclop\u00e9die de Diderot et d\u2019Alembert, \u00e9dition compl\u00e8te originale (18e)","Le mus\u00e9e replace les d\u00e9couvertes r\u00e9alis\u00e9es sur la L\u00e9mance dans le contexte g\u00e9n\u00e9ral de la pr\u00e9histoire europ\u00e9enne. Il propose une approche didactique du Sauveterrien, en illustrant particuli\u00e8rement l'\u00e9volution des techniques de chasse, l'apparition de l'arc et de la fl\u00e8che, dont la pr\u00e9sence pr\u00e9dominante est typique du M\u00e9solithique","Portraits et photos du Conn\u00e9table Barbey d'Aurevilly, n\u00e9 \u00e0 Saint-Sauveur en 1808 ; ses v\u00eatements, et effets personnels, notamment sa veste d'int\u00e9rieur en ratine rouge, orn\u00e9e de la croix de Malte et son capulet, \u00e9galement en rouge ; plusieurs objets lui ayant appartenu, des manuscrits, des lettres (correspondance compl\u00e8te avec Louise Read, des autographes, et des \u00e9ditions originales de ses oeuvres avec les reliures choisies par l'\u00e9crivain","Le Mus\u00e9e poss\u00e8de un caract\u00e8re exclusivement Luchonnais, ses organisateurs ayant simplement voulu offrir une large synth\u00e8se de ce que constitue la r\u00e9gion : renseigner sur un pass\u00e9 mill\u00e9naire, rappeler ses h\u00f4tes illustres et ceux qui ont consacr\u00e9 leur vie \u00e0 la conqu\u00eate de ses cimes, montrer ses monuments, exalter sa couronne touristique, signaler toutes ses ressources \u00e9conomiques ou naturelles, reconstituer les Arts et Traditions Populaires\u00a0: Plan en relief des Pyr\u00e9n\u00e9es Centrales dress\u00e9 en 1844 par M. Toussaint Lezat ; - Collection Julien Sacaze offerte par sa veuve concernant des pi\u00e8ces arch\u00e9ologiques trouv\u00e9es dans le Pays de Luchon et une biblioth\u00e8que Pyr\u00e9n\u00e9iste ; - Collection Bertrand de Gorsse offrant un ensemble de lithographies, dessins et estampes sur le Comminges ; - Collection ethnographique rassembl\u00e9e par Louis Saudinos regroupant les outils et objets anciens relatifs aux Arts et Traditions Populaires. Cette collection est une des plus riches du Midi de la France. ; - Collection Alban Roug\u00e9 sur les sports d\u2019hiver","Outre le cabinet de travail, le mus\u00e9e pr\u00e9sente des objets personnels de l'\u00e9crivain, comme la cafeti\u00e8re ou la canne aux turquoises, ses portraits par Dantan, David d'Angers ou Rodin, ainsi que des tableaux, gravures et documents relatifs \u00e0 ses proches et ses contemporains. Manuscrits, \u00e9ditions originales et illustrrations. Une salle-dossier consacr\u00e9e \u00e0 \"La Cousine Bette\" pr\u00e9sente un ensemble d'illustrations de Pierre de Belay.","Lyon, \u00abcapitale de la R\u00e9sistance\u00bb, se devait de cr\u00e9er un Centre d'histoire digne du r\u00f4le qui fut le sien durant l'Occupation. Am\u00e9nag\u00e9 dans l'ancienne \u00c9cole de sant\u00e9 militaire, \u00e0 l'int\u00e9rieur m\u00eame des b\u00e2timents o\u00f9 le chef de la Gestapo de Lyon, Klaus Barbie, a s\u00e9vi, le Centre d'Histoire de la R\u00e9sistance et de la D\u00e9portation s'attache \u00e0 \u00eatre plus qu'un simple mus\u00e9e du souvenir. C'est un lieu fort et symbolique au service de l'Histoire et de la M\u00e9moire. Un lieu qui invite \u00e0 revisiter, \u00e0 travers son exposition permanente, l'une des plus sombres p\u00e9riodes de notre histoire, et aussi un centre de r\u00e9flexion ouvert, par ses nombreuses expositions temporaires, sur le monde contemporain","Le mus\u00e9e d\u00e9partemental pr\u00e9sente des collections permanentes li\u00e9es \u00e0 la vie rurale, et artisanale traditionnelle en Picardie : Outils et instruments, \u00e9voquent les semailles et moissons. Int\u00e9rieur picard reconstitu\u00e9, pressoir et tour \u00e0 piler pour l'\u00e9laboration du cidre. Ateliers artisanaux d'autrefois : serrurier, cleftier, coupeur de velours, charon, forgeron, menuisier, chaisier, rempailleur, ... Dans le parc, deux granges picardes (provenant d'Om\u00e9court, Oise), class\u00e9es monuments historiques, ont \u00e9t\u00e9 reconstruites \u00e0 l'identique avec leurs mat\u00e9riaux traditionnels. Le mus\u00e9e pr\u00e9sente \u00e9galement des expositions temporaires de beaux-arts et arts contemporains","comment, d\u2019une activit\u00e9 compl\u00e9mentaire de l\u2019agriculture, la production d\u2019eau de cerise devient industrielle. Et comment cette industrialisation donne naissance \u00e0 toute une \u00e9conomie de tonnellerie, de verrerie, d\u2019embouteillage, de vannerie, de transport,etc. Le tout dans un contexte d\u2019\u00e9volution de techniques mais aussi d\u2019\u00e9volution de la consommation d\u2019alcool et de la l\u00e9gislation. Plusieurs alambics sont expos\u00e9s \u00e0 l'\u00e9comus\u00e9e du pays de la cerise : distillerie moderne, alambics \u00e0 vapeur, alambic d'eau de framboises","Vie militaire de l'ancienne forteresse de Vauban. L'Alsace devenue fran\u00e7aise, Louis XIV la prot\u00e8ge en verrouillant la fronti\u00e8re du Rhin. Huningue participe \u00e0 la d\u00e9fense du fleuve. Parmi les derni\u00e8res places construites par Vauban, Huningue accomplira le r\u00f4le d\u00e9finitif qui lui est d\u00e9volu (si\u00e8ges de 1796, 1814, 1815). Voir la maquette de la ville.","Arch\u00e9ologie locale (mosa\u00efque de la villa romaine de Las Peyras) ; Art sacr\u00e9 du XIVe au XVIIIe si\u00e8cle (peintures et sculptures polychromes) ; Importante collection de terres cuites vernis\u00e9es de Giroussens ; Chefs-d'oeuvre du compagnon charpentier Roger Bellegarde ; Peintres rabastinois (Boissi\u00e8re, Prouho ...) ; Haute couture (dotation Ren\u00e9 B\u00e9gu\u00e9)","Le mus\u00e9e pr\u00e9sente une collection unique de pl\u00e2tres de mises-aux-points et d'esquisses, ainsi que des bronzes, d'Henri Chapu (1833 - 1891).","De l'ex-voto \u00e0 Mantounos, remerciement au dieu des sources de Salins-les-Thermes, \u00e0 la machinerie pour remonter l'eau des Salines Royales, le mus\u00e9e pr\u00e9sente l'histoire locale de Darantasia, l'ancien Mo\u00fbtiers, de la protohistoire \u00e0 1860","Vie et oeuvre de Gaston Cout\u00e9 (1880 - 1911) po\u00e8te libertaire Montmartrois ; Arch\u00e9ologie pal\u00e9ontologie et numismatique","Cet h\u00f4tel particulier, qui se mire dans la Charente, \u00e9lev\u00e9 en 1738 dans un style classique \u00e9l\u00e9gant fut am\u00e9nag\u00e9 en mus\u00e9e dans les ann\u00e9es 1920 par un riche collectionneur. L'ensemble, pass\u00e9 dans les collections publiques en 1992 abrite les souvenirs de la vie traditionnelle essentiellement de l'Aunis et de la Saintonge. Iconographie, costumes, meubles, travaux de port, armes, fa\u00efences\u2026 c'est toute la vie populaire, citadine voire aristocratique qui y est \u00e9voqu\u00e9e. L\u00e0 encore \u00e0 travers de spectaculaires pi\u00e8ces de la Renaissance provenant de la Chapelle des Pots c'est l'ombre de Bernard Palissy qui plane","Collection lapidaire, avec des chapiteaux gallo-romains et pr\u00e9 romans ; vestiges recueillis lors des fouilles de la villa gallo-romaine d'Augreilh ; diapositives g\u00e9antes de l'Apocalypse de Saint-Sever, manuscrit du XIe si\u00e8cle enlumin\u00e9 ; maquette de Saint-Sever","Atout non renseign\u00e9","Armes et armures\u00a0; Objets religieux\u00a0; Bas-reliefs en bronze de Peter et de son fils Hans Vischer (XVIe) destin\u00e9s \u00e0 l'origine \u00e0 la chapelle fun\u00e9raire des Fugger\u00a0; Fragments d'une grille dont le compl\u00e9ment est au mus\u00e9e germanique de Nuremberg\u00a0; Mobilier, tapisseries, c\u00e9ramiques, objets de curiosit\u00e9\u00a0; Objets d\u2019Afrique et d'Extr\u00eame-Orient","Les collections du Mus\u00e9e national de l'\u00c9ducation r\u00e9sultent de la convergence, en 1980, des \u00abCollections historiques\u00bb de l'ancien mus\u00e9e P\u00e9dagogique et de la collecte nationale op\u00e9r\u00e9e par le CRDP de Rouen. Enrichies depuis la cr\u00e9ation du mus\u00e9e par le biais d'acquisitions et de dons, elles comportent aujourd'hui plus de 900 000 pi\u00e8ces relatives \u00e0 l'histoire de l'\u00e9ducation en France depuis le XVIe si\u00e8cle. Par leur anciennet\u00e9, leur diversit\u00e9 et leur compl\u00e9mentarit\u00e9, les collections constituent un ensemble documentaire exceptionnel. Y sont rassembl\u00e9s des objets et documents : des peintures, des estampes et de l'imagerie populaire (12 000 pi\u00e8ces), du mat\u00e9riel p\u00e9dagogique et du mobilier scolaire (35 000), des documents li\u00e9s \u00e0 la \u00abp\u00e9dagogie par l'aspect\u00bb puis audiovisuelle (45 000), des travaux d'\u00e9l\u00e8ves et d'enseignants (55 000), des jeux et jouets (3 500) et environ 7 000 documents autographes \u00e9manant d'institutions ou de personnages c\u00e9l\u00e8bres. Les collections comportent \u00e9galement des ouvrages et des p\u00e9riodiques : des livres et autres imprim\u00e9s scolaires, des livres de p\u00e9dagogie et des ouvrages de litt\u00e9rature de jeunesse (115 000). Enfin, le mus\u00e9e poss\u00e8de de tr\u00e8s importantes archives photographiques (433 000 clich\u00e9s).","Les domaines artistiques majeurs repr\u00e9sent\u00e9s au mus\u00e9e sont : la peinture, du XVe au XIXe si\u00e8cle, \u00e9coles flamande, fran\u00e7aise et hollandaise : 186 \u0153uvres. On remarque une Vierge allaitant attribu\u00e9e \u00e0 Adriaen Isenbrant (?-Bruges 1551), d'apr\u00e8s G\u00e9rard David, \u00e9cole brugeoise, L'Adoration des Mages attribu\u00e9e \u00e0 Pieter Brueghel le Jeune, L'Extraction de la pierre de folie d'Henri met de Bles, La place de Bailleul un jour de ducasse de Jacob Savery le Jeune et une Extase de Saint Fran\u00e7ois d'Assise par Otto Vaenius (Flandre 1556-1629). Les XIXe et XXe si\u00e8cles sont \u00e9galement repr\u00e9sent\u00e9s par des \u0153uvres du peintre bailleulois Pharaon De Winter, repr\u00e9sentant l'\u00e9cole r\u00e9aliste du Nord et l'identit\u00e9 flamande ; la sculpture, du XVe au XVIIe si\u00e8cle : 166 \u0153uvres. Statuaire flamande, \u00e9l\u00e9ments de retable dont deux fragments figurant la naissance et l'apostolat de Saint Jean-Baptiste (Pays-Bas du Nord, XVe si\u00e8cle), bois polychromes dont Saint Roch (atelier de Malines, Flandre, XVe si\u00e8cle), et sculptures sur marbre, dont deux angelots d'Arnould Quellin dit d'Anvers (Lille XVIIe si\u00e8cle) ; le mobilier, du XVe au XXe si\u00e8cle : 83 \u0153uvres. On retrouve quelques tr\u00e8s belles pi\u00e8ces de mobilier, dont une cr\u00e9dence gothique repr\u00e9sentant des sc\u00e8nes bibliques (Flandre XVe si\u00e8cle), coffres gothique et renaissance, fauteuils de style Louis XV et Louis XVI, consoles murales style Louis XV, marqueteries italiennes (XVIIe si\u00e8cle) et un buffet deux corps (Flandre XVIIe - XIXe si\u00e8cle). La collection de sept cabinets flamands ou italiens XVIIe si\u00e8cle de Beno\u00eet De Puydt compte parmi les \u0153uvres phares du mus\u00e9e. Ces coffres, munis de poign\u00e9es et garnis de tiroirs, deviennent au milieu du XVIe si\u00e8cle des meubles d\u2019apparat. Ils sont richement orn\u00e9s de marqueterie de bois de diff\u00e9rentes couleurs, de mat\u00e9riaux pr\u00e9cieux (argent, ivoire, \u00e9b\u00e8ne ou \u00e9caille de tortue) de motifs ornementaux ou de peintures repr\u00e9sentant des sc\u00e8nes mythologiques inspir\u00e9es du style de Rubens, illustrant les M\u00e9tamorphoses d'Ovide ou l\u2019Iliade d\u2019Hom\u00e8re ; la c\u00e9ramique du XVIe au XXIe si\u00e8cle : 1082 \u0153uvres. Domaine le plus important quantitativement, d'une grande diversit\u00e9 g\u00e9ographique : fa\u00efences du Nord de la France dont Bailleul, Aire-sur-la-Lys, Saint-Omer, Desvres, Saint-Amand et Lille ; d'autres r\u00e9gions de France et d'autres pays d'Europe (Pays-Bas, Angleterre et Allemagne) et d'Asie (Chine et Japon). Parmi les plus belles pi\u00e8ces on compte des fa\u00efences de Delft, des majoliques italiennes (Urbino, Gubbio et Castelli) et des porcelaines de Chine (dynastie Ming XVIe si\u00e8cle) et du Japon (style Imari, XVIIIe si\u00e8cle) ; les arts graphiques du XVIIe au XXe si\u00e8cle : 203 \u0153uvres. Les plus belles sont d\u2019Honor\u00e9 Daumier, de Louis-L\u00e9opold Boilly et de l'artiste bailleulois Julien Deturck ; les arts d\u00e9coratifs du XVIe au XVIIIe si\u00e8cle : 377 \u0153uvres. Cartels et horloges au sol, bras de lumi\u00e8re, lustres dont un gothique, armes et pi\u00e8ces d'orf\u00e8vrerie, \u0153uvres en bronze, \u00e9tain et cuivre. Le mus\u00e9e poss\u00e8de la monumentale Tapisserie des \u00c9tats de Flandre (1720), de G. Werniers, ma\u00eetre lillois, qui ornait la Salle du Conclave au Palais Rihour de Lille, ancienne R\u00e9sidence des Ducs de Bourgogne, acquise par Beno\u00eet De Puydt vers 1840 ; la dentelle : 364 \u0153uvres et autres textiles : 302 \u0153uvres, du XVe au XXe si\u00e8cle avec des pi\u00e8ces de Bailleul, Valenciennes, Binche, Malines et Bruxelles ; les manuscrits du XVe et du XVIe si\u00e8cle : 2 \u0153uvres, dont un livre d'heures et de pri\u00e8res en moyen-n\u00e9erlandais sur parchemin, Pays-Bas, 1491.","Peintures fin XVIIIe et XIXe si\u00e8cles, fran\u00e7aises et \u00e9trang\u00e8res ; Collections d'arch\u00e9ologie du site d'Olbia (ancien comptoir grec fond\u00e9 au IVe si\u00e8cle avant JC sur le site actuel du lieu-dit \u00abl'Almanarre\u00bb) ; Sculptures du XIXe si\u00e8cle","L\u2019exposition permanente ouvre une fen\u00eatre sur le monde de l\u2019\u00e9colier et sur celui du ma\u00eetre : joies et craintes, r\u00e9ussites et difficult\u00e9s, vie au quotidien. Les quatre th\u00e8mes d\u00e9velopp\u00e9s dans l\u2019exposition permanente sont : le milieu rural en Bretagne et le costume traditionnel, la langue fran\u00e7aise face \u00e0 la langue bretonne, les deux \u00e9coles (publique et confessionnelle), le monde des \u00e9coliers et des ma\u00eetres. La salle de classe est une reconstitution \u00e9vocatrice du d\u00e9but du XXe si\u00e8cle. A travers une mise en situation, l\u2019\u00e9l\u00e8ve d\u00e9couvre les diff\u00e9rents moments de la journ\u00e9e d\u2019un \u00e9colier ainsi que les outils qui l\u2019entourent.","Avec plus de quinze mille objets, deux millions de photographies, une biblioth\u00e8que et un fonds documentaire technique unique, le Mus\u00e9e fran\u00e7ais de la photographie rassemble une des plus importantes collections europ\u00e9ennes. Elle t\u00e9moigne de l'histoire conjugu\u00e9e des techniques et des usages sociaux de la photographie","Le fonds de collections \u00e9voque un \u00e9quilibre s\u00e9culaire original entre nature et cultures : comment des contraintes peuvent-elles \u00eatre transform\u00e9es en atouts de d\u00e9veloppement ? La gestion de l'environnement est illustr\u00e9e par quatre th\u00e8mes principaux : l'exploitation des \u00e9tangs en eau et \u00e0 sec, l'agriculture, la chasse au gibier d'eau, l'\u00e9levage chevalin associ\u00e9 \u00e0 la production bovine. Des actions de valorisation pr\u00e9figurent un mus\u00e9e en projet, \u00e0 proximit\u00e9 du Parc des oiseaux de Villars-les-Dombes.","Le mus\u00e9e pr\u00e9sentait des \u00e9l\u00e9ments d'architecture (chapiteaux, blasons, croix\u2026), des objets d'art sacr\u00e9 ainsi que du mobilier for\u00e9zien bourgeois et rustique (p\u00e9trin, berceau, vaisselier, ustensiles)","maison de ma\u00eetre meubl\u00e9e du 19e si\u00e8cle, salles d'exposition sur les activit\u00e9s quotidiennes d'autrefois, salles d'exposition sur les m\u00e9tiers d'autrefois, salles d'exposition sur la poterie paysanne de Beauronne, salles d'exposition sur les techniques et l'outillage agricoles, salle sur la pr\u00e9histoire de la vall\u00e9e de l'Isle.","Evocation de l\u2019histoire du protestantisme aux XVIe et XVIIe si\u00e8cles, autour de la personnalit\u00e9 du r\u00e9formateur : rares imprim\u00e9s du XVIe si\u00e8cle (Placard contre la messe de 1534, Bible d\u2019Oliv\u00e9tan de 1535, \u00e9dition originale de l\u2019Institution chrestienne de 1536 ; - gravures et peintures (portraits et sc\u00e8nes de la vie de Jean Calvin)","Collections beaux-arts: colonie des peintres d'Etaples (1870-1914), install\u00e9s \u00e0 Etaples et ses environs. ; Photographies sur la ville (fonds Souquet et Caron, 1850-1960 environ) ; Les collections g\u00e9ologiques et pal\u00e9ontologiques permettent de d\u00e9couvrir 540 millions d'ann\u00e9es autour du d\u00e9troit du Pas-de-Calais. ; Arch\u00e9ologie pr\u00e9historique, protohistoire, gallo-romaine. T\u00e9moignages de l'histoire r\u00e9gionale le long de la Canche, de tout temps occup\u00e9e par l'homme ; Quentovic : grand port, implant\u00e9 dans l'estuaire de la Canche, qui fut le principal emporium (place de commerce) du royaume m\u00e9rovingien de Neustrie, puis de l'Empire carolingien entre les VIe et Xe si\u00e8cles ap. J.-C. ; Les transports maritimes dans l'Europe pr\u00e9historique (maquettes). ; Le camp militaire britannique install\u00e9 \u00e0 Etaples durant la Premi\u00e8re guerre mondiale.","Les salles du mus\u00e9e d'histoire et d'arch\u00e9ologie regroupent des collections issues du patrimoine local de l'Antiquit\u00e9 jusqu'\u00e0 la Renaissance. Des ensembles d'exception illustrent la p\u00e9riode gallo-romaine : les thermes antiques, des st\u00e8les fun\u00e9raires sculpt\u00e9es, une colonne \u00e0 l'anguip\u00e8de, un autel d\u00e9di\u00e9 \u00e0 Mithra, de nombreux objets de la vie quotidienne\u00a0; le d\u00e9partement m\u00e9di\u00e9val illustre environ un mill\u00e9naire d'art et d'histoire. On peut admirer : les tombes m\u00e9rovingiennes, la statuaire pr\u00e9sent\u00e9e dans le Grenier de Ch\u00e8vremont, les tr\u00e9sors m\u00e9di\u00e9vaux de la salle de l'an Mil, le chancel de l'\u00e9glise Saint Pierre aux Nonnains\u00a0; la collection d'architecture r\u00e9v\u00e8le des vestiges civils et religieux dans un cadre atypique. Le visiteur doit \u00e9galement remarquer les \u00e9l\u00e9ments du d\u00e9cor int\u00e9rieur comme les plafonds peints et le mobilier\u00a0; la collection de Beaux-Arts r\u00e9unit de nombreuses oeuvres issues de mouvements artistiques diff\u00e9rents : les oeuvres de plusieurs \u00e9coles europ\u00e9ennes (fran\u00e7aise, allemande, flamande, hollandaise) s'\u00e9tendant du XVIe au XXe si\u00e8cle, les oeuvres des artistes de l'\u00c9cole de Metz","Depuis la pr\u00e9histoire et jusqu'\u00e0 nos jours, la fronti\u00e8re touche tous les aspects de la vie en Cerdagne : agro-pastoralisme, commerce et \u00e9changes, communications, infrastructures, transports, histoires de famille, f\u00eates, vie quotidienne. La Cerdagne a toujours \u00e9t\u00e9 un terrain d'exp\u00e9rimentation du transfrontalier : fronti\u00e8res culturelles (internationale, administrative, r\u00e9gionale, linguistique, identitaire\u2026) autant que naturelles (g\u00e9ographique, climatique, g\u00e9ologique, paysag\u00e8re...). Le th\u00e8me f\u00e9d\u00e9rateur propos\u00e9 au d\u00e9part pour l'orientation du Mus\u00e9e de Cerdagne a tout naturellement \u00e9t\u00e9 choisi : Cerdagne, Carrefour des Fronti\u00e8res. Un th\u00e8me pertinent pour comprendre la Cerdagne et ouvrir le territoire \u00e0 un questionnement plus universel, dans le cadre de la construction europ\u00e9enne. H\u00e9t\u00e9rog\u00e9n\u00e9it\u00e9 de la vie locale des deux derniers si\u00e8cles : l'Homme, la montagne, l'\u00e9levage (le cochon), la nature, les sports d'hiver, la viticulture, (la vigne la plus haute d'Europe), l'Art sacr\u00e9, l'arch\u00e9ologie et le patrimoine.","Parcours chronologique et th\u00e9matique s'organisant en plusieurs espaces : pr\u00e9histoire et protohistoire, ville gallo-romaine, monuments publics, commerce et artisanat, religion, fun\u00e9raire, maison gallo-romaine. Dans chaque espace, les objets sont mis en situation dans leur contexte d'utilisation.","Paysanne et maritime, une soci\u00e9t\u00e9 s'est d\u00e9velopp\u00e9e sur ce morceau de terre isol\u00e9 du continent par une formidable ceinture de r\u00e9cifs et de courants : une soci\u00e9t\u00e9 de femmes, livr\u00e9es seules aux travaux agricoles, et \u00e0 la construction des maisons tandis que les hommes naviguaient au long cours... 55000 parcelles de terre t\u00e9moignent de leur capacit\u00e9 \u00e0 survivre ici. L'aust\u00e9rit\u00e9 de l'architecture dans ce pays sans arbres cache des int\u00e9rieurs enlumin\u00e9s de couleurs vives, d\u00e9cor\u00e9s comme des sanctuaires. L'architecture traditionnelle \u00e0 Ouessant a tenu compte des caract\u00e9ristiques tr\u00e8s sp\u00e9ciales de la vie sur cette \u00eele. Les maisons conserv\u00e9es au Niou Huella t\u00e9moignent de l'originalit\u00e9 d'une soci\u00e9t\u00e9 ax\u00e9e \u00e0 la fois sur la mer, domaine des hommes, et sur la culture du sol, domaine des femmes. L'am\u00e9nagement int\u00e9rieur de la maison, avec son mobilier peint, semble prendre racine dans l'organisation de l'espace sur les bateaux. L'espace domestique ici conserv\u00e9 dans son environnement sert de cadre \u00e0 une \u00e9vocation de la vie sur l'Ile d'Ouessant nagu\u00e8re. Des rencontres organis\u00e9es avec les anciens permettent d'\u00e9voquer l'\u00e9volution des modes de vie et d'assurer la transmission des gestes ancestraux.","Collections de r\u00e9f\u00e9rence en \u00e9gyptologie (momies animales) ; zoologie ; entomologie ; ethnographie extra europ\u00e9enne (art inuit, aborig\u00e8ne, asiatique, Am\u00e9rique\u2026) ; g\u00e9ologie.","La collection du mus\u00e9e est essentiellement constitu\u00e9e de tableaux orignaux de Renoir. Elle comprend des chefs d'oeuvre comme la Ferme des Collettes. Par ailleurs, depuis sa r\u00e9novation en 2013, le mus\u00e9e pr\u00e9sente au public une partie de l'oeuvre sculpt\u00e9 de l'artiste, ex\u00e9cut\u00e9 notamment avec le concours de Richard Guino. Des objets personnels authentifi\u00e9s conservent le souvenir du peintre : du mobilier, le fauteuil roulant du ma\u00eetre, son chevalet. Outre l'int\u00e9rieur de la maison, le public peut visiter le jardin qui offre des points de vue sur la mer, le cap d'Antibes et les montagnes de l'arri\u00e8re-pays. Devenu aujourd'hui un parc d'agr\u00e9ment, il est encore complant\u00e9 d'oliviers multis\u00e9culaires.","A deux pas du Vieux-Port, et tout autour du site arch\u00e9ologique de la Bourse - Port Antique, le mus\u00e9e d\u2019Histoire de Marseille, permet de d\u00e9couvrir les 26 si\u00e8cles de la plus ancienne ville de France. Enti\u00e8rement r\u00e9nov\u00e9 en 2013, il est l\u2019un des plus grands mus\u00e9es d\u2019Histoire en France et en Europe: avec une exposition de r\u00e9f\u00e9rence de 3 500 m2 o\u00f9 sont pr\u00e9sent\u00e9es 4 000 pi\u00e8ces; un espace d\u2019exposition temporaire; un atelier pour le public scolaire; un auditorium de 200 places; une librairie et un centre de documentation ouvert \u00e0 tous. Le parcours mus\u00e9ographique s\u2019appuie sur deux axes majeurs : Marseille est la plus ancienne ville de France et c\u2019est une ville portuaire ouverte sur la mer M\u00e9diterran\u00e9e. Le visiteur d\u00e9couvre l\u2019histoire de la ville gr\u00e2ce \u00e0 un fil d\u2019Ariane maritime, reliant 13 s\u00e9quences chronologiques, des premi\u00e8res occupations pr\u00e9historiques aux d\u00e9veloppements urbains contemporains. Un mus\u00e9e vivant et innovant pour tous les publics. Chaque s\u00e9quence historique se d\u00e9ploie autour d\u2019un objet phare embl\u00e9matique de la ville; de nombreux films et multim\u00e9dia interactifs donnent vie aux objets et contextualisent les collections. Arch\u00e9ologues et historiens virtuels accueillent les visiteurs et introduisent la figure d\u2019un grand t\u00e9moin historique. Pour le jeune public: les Escales de l\u2019Histoire, modules d\u2019exp\u00e9rimentation pour s\u2019initier, manipuler, exp\u00e9rimenter et apprendre en s\u2019amusant !","Monnaies : plus de 26 000 pi\u00e8ces ont \u00e9t\u00e9 trouv\u00e9es lors de fouilles arch\u00e9ologiques men\u00e9es en 1864-1865, en majorit\u00e9 du 1er si\u00e8cle apr\u00e8s J.-C. : c'est le tr\u00e9sor du gu\u00e9 Saint L\u00e9onard. Les pi\u00e8ces les plus embl\u00e9matiques et les mieux conserv\u00e9es, notamment une monnaie Kouchane (du Pakistan, sont pr\u00e9sent\u00e9es). Quelques monnaies carolingiennes ont \u00e9t\u00e9 trouv\u00e9es lors des fouilles du ch\u00e2teau. Elles symbolisent la perte d'influence du pouvoir royal au fil de la p\u00e9riode carolingienne qui glisse peu \u00e0 peu vers les comtes locaux. Jeux : les fouilles men\u00e9es au ch\u00e2teau de Mayenne ont livr\u00e9 un mobilier arch\u00e9ologique remarquable : un tablier de jeu de trictrac qui figure parmi les exemplaires les mieux conserv\u00e9s d'Europe avec ceux de Saint-Denis et de Gloucester, plus d'une cinquantaine de pions de jeu d'une rare qualit\u00e9 li\u00e9s \u00e0 la pratique des jeux de tables (anc\u00eatre du trictrac fran\u00e7ais) et de m\u00e9relle et un ensemble exceptionnel de 37 pi\u00e8ces d'\u00e9checs, s\u00e9rie la plus importante d\u00e9couverte en France. C\u00e9ramique : ce nombreuses pi\u00e8ces de c\u00e9ramiques, vaisselle de table ou vaisselle de cuisine : pots, pichets, cruches, mortiers, bols, coupes\u2026 sont des t\u00e9moignages riches sur la vie quotidienne \u00e0 l'\u00e9poque m\u00e9di\u00e9vale. Ces objets d'hier nous renseignent sur les usages, les go\u00fbts et les techniques de production. La collection pr\u00e9sente des productions issues de divers ateliers locaux et r\u00e9gionaux: Aron, Laval, sud ouest de la Normandie. Les c\u00e9ramiques gla\u00e7ur\u00e9es viennent elles d'ateliers plus lointains : r\u00e9gion parisienne voire sud-ouest de la France. Toute l'originalit\u00e9 de la collection r\u00e9side dans la pr\u00e9sentation d'une production r\u00e9gionale du XIVe si\u00e8cle : le mortier dit \u00e0 oeil de perdrix orn\u00e9 de masques sch\u00e9matiques \u00e0 figure humaine et de poin\u00e7ons circulaires. Objets de la vie quotidienne : le mus\u00e9e pr\u00e9sente une tr\u00e8s belle collection de lampes \u00e0 huile, caract\u00e9ristique de l'\u00e9clairage \u00e0 l'\u00e9poque m\u00e9di\u00e9vale. Ces lampes apodes \u00e9taient accroch\u00e9es \u00e0 un support au plafond ou pr\u00e9sent\u00e9es sur un support en pierre. Quelques objets en os de la vie quotidienne m\u00e9di\u00e9vale : peigne, bouchon, stylet, couteaux, laceret, ciseaux, pierres \u00e0 aff\u00fbter. Exceptionnelle s\u00e9rie de clefs et de serruresriches d'enseigenment sur le mode de vie au ch\u00e2teau. On remarque que les serrures servaient \u00e0 ouvrir des coffres qui conservaient les objets personnels des habitants du lieu. Mobilier militaire : les fouilles de Mayenne ont livr\u00e9 beaucoup d'objets qui permettent de comprendre l'environnement mat\u00e9riel d'un chevalier au Moyen \u00c2ge : (\u00e9perons, fers \u00e0 cheval, carreau d'arbal\u00e8te) ainsi que l'\u00e9volution de l'armement \u00e0 la fin du Moyen \u00c2ge (boulets de canons). A noter l'exceptionnel \u00e9peron pliant, sans doute destin\u00e9 \u00e0 \u00eatre rang\u00e9 dans un sac lorsque le cavalier descend du cheval, objet unique en France. Mobilier fiun\u00e9raire : deux sarcophages dont un exemplaire assez rare en bois, provenant de la crypte de l'abbatiale d'Evron. De nombreux objets li\u00e9s aux c\u00e9r\u00e9monies fun\u00e9raires figurent dans les collections, comme des coquemars qui permettaient de faire br\u00fbler de l'encens. Quelques boucles de ceinture issues de diverses tombes fouill\u00e9es dans des cimeti\u00e8res m\u00e9di\u00e9vaux du d\u00e9partement. Issus d'\u00e9difices religieux de la ville ou du d\u00e9partement, le mus\u00e9e pr\u00e9sente divers objets religieux datant du Moyen \u00c2ge ou de l'\u00e9poque moderne : Christ, statues de saints, croix gothique ainsi qu'un magnifique retable polychrome en bois.","La colonne du Zodiaque (XIIe si\u00e8cle) est un pilier sculpt\u00e9 unique au monde, chef d'oeuvre de l'art clunisien. Autour d'elle, les collections servent de fil conducteur \u00e0 l'histoire du prieur\u00e9 de Souvigny : \u00e9l\u00e9ments lapidaires romans et gothiques (statuaire, chapiteaux...), tr\u00e9sor mon\u00e9taire, copies \u00e0 l'identique de la Bible de Souvigny (XIIe si\u00e8cle)","Le fonds du mus\u00e9e concerne essentiellement la p\u00e9riode de l\u2019\u00e2ge d\u2019or de la carte postale (1900-1920) et est sp\u00e9cialis\u00e9 sur les cinq d\u00e9partements de la Bretagne historique (C\u00f4tes-d'Armor, Finist\u00e8re, Ille-et-Vilaine, Loire-Atlantique et Morbihan). Ces collections repr\u00e9sentent un patrimoine iconographique d\u2019une grande richesse. Tous les aspects de la vie quotidienne \u00e0 la Belle Epoque sont \u00e9voqu\u00e9s sur ce petit bout de carton voyageur\u00a0: une noce avec 1 800 convives, les petits m\u00e9tiers disparus, la vie en campagne et dans les villes, les moyens de transport, les industries, les gr\u00e8ves, les manifestations politiques, les f\u00eates, les pardons\u2026. La carte postale, qui est \u00e0 l\u2019\u00e9poque un m\u00e9dia \u00e0 part enti\u00e8re, est l\u2019anc\u00eatre de la t\u00e9l\u00e9vision, d\u2019internet et des r\u00e9seaux sociaux actuels. Sans oublier son importance pour visualiser au fil des d\u00e9cennies l\u2019\u00e9volution des paysages, l\u2019urbanisation grandissante des campagnes et le d\u00e9veloppement des bourgs.","Le mus\u00e9e des Tissus est un v\u00e9ritable conservatoire de l'histoire du tissu, tant par l'\u00e9tendue g\u00e9ographique des pays repr\u00e9sent\u00e9s que par les p\u00e9riodes couvertes. Les collections s'organisent selon deux grands p\u00f4les, l'Orient et l'Extr\u00eame-Orient d'une part (tapisseries coptes, tissus de la Perse sassanide) et l'Occident d'autre part (productions de Sicile, relay\u00e9es par l'essor artistique fran\u00e7ais). La production lyonnaise occupe une place pr\u00e9pond\u00e9rante. Le mus\u00e9e des Arts d\u00e9coratifs t\u00e9moigne des d\u00e9cors int\u00e9rieurs du XVIIIe si\u00e8cle en pr\u00e9sentant les tissus en situation et une importante collection d'objets, pi\u00e8ces d'\u00e9b\u00e9nisterie et d'orf\u00e8vrerie, tapisseries et peintures. Le mus\u00e9e a \u00e9galement un cabinet des dessin, constitu\u00e9 d\u00e8s les premi\u00e8res ann\u00e9es de cr\u00e9ation du mus\u00e9e d'art et d'industrie","Actuellement, les principaux atouts de ces collections sont les machines et objets li\u00e9s \u00e0 la production couverturi\u00e8re locale, issue du recyclage. Il est renforc\u00e9 par la sp\u00e9cificit\u00e9 du site occup\u00e9 par le mus\u00e9e, qui est une ancienne manufacture.","Collections d'une grande diversit\u00e9 typologiques (objets du quotidien sur le front et \u00e0 l'arri\u00e8re, oeuvres - arts graphiques, peinture - sculpture- et documents - publication ou originaux) mais \u00e9galement historique et scientifique. La collection est particuli\u00e8rement riche concernant les uniformes des diff\u00e9rentes armes (cavalerie, infanterie, artillerie, g\u00e9nie\u2026) de l\u2019arm\u00e9e fran\u00e7aise de 1914 et les pi\u00e8ces de v\u00eatements repr\u00e9sentatives des diff\u00e9rentes arm\u00e9es bellig\u00e9rantes (russe, italienne, am\u00e9ricaine, anglaise et soldats du Commonwealth, allemande et autrichienne, serbe ou encore japonaise). Ces uniformes t\u00e9moignent \u00e0 la fois de l\u2019internationalit\u00e9 de la Grande Guerre mais aussi des \u00e9volutions et adaptations au coeur de chaque arm\u00e9e en raison des conditions particuli\u00e8res de ce conflit.","La p\u00e9riode n\u00e9olithique du Saint-Ponien est caract\u00e9ris\u00e9e par l'importance de la chasse par rapport \u00e0 l'agriculture, avec l'emploi des bois de cerfs, de fl\u00e8ches asym\u00e9triques et la pr\u00e9sence de statues-menhirs","Atout non renseign\u00e9","Atout non renseign\u00e9","Le site magdal\u00e9nien La Piscine : De 1966 jusqu\u2019\u00e0 1982, Pierre Marcel et ses \u00e9quipes de fouilleurs mettent au jour plus de 47 000 objets du pal\u00e9olithique. Le site gallo-romain de Mazamas : Situ\u00e9 sur la commune de Saint-L\u00e9omer \u00e0 quelques kilom\u00e8tres de Montmorillon, le site de Mazamas a permis de d\u00e9couvrir des c\u00e9ramiques, des monnaies et des \u00e9l\u00e9ments architecturaux actuellement conserv\u00e9s au mus\u00e9e. Collection des Beaux-Arts : Le mus\u00e9e conserve des peintures du XIXe et XXe si\u00e8cles que l\u2019on doit aux artistes Raoul Carr\u00e9, Jehan Berjonneau, Alfred Plauzeau, Raoul-F\u00e9lix Et\u00e8ve, Jeanne Harry-Lorne, Henri-Pierre Lejeune. Les sujets repr\u00e9sent\u00e9s sont vari\u00e9s. Il s\u2019agit principalement de portraits, mais aussi de paysages inspir\u00e9s par la r\u00e9gion et les voyages, ainsi que des documents graphiques, comme les aquarelles de Gratiant Emmanuel ou les dessins de Henri Plisson.","Coh\u00e9rence d'une belle collection particuli\u00e8re pr\u00e9sent\u00e9e dans l'\u00e9tat souhait\u00e9 par ses derniers propri\u00e9taires, avec notamment : parmi les peintures, une All\u00e9gorie de la Paix, 1641, par Hendrick Martensz Sorgh, trois grandes toiles attribu\u00e9es \u00e0 Antonio Lagorio sur le th\u00e8me des miracles de Mo\u00efse (XVIIe s.), le Portrait de Robert de Montesquiou par Antonio La Gandara (vers 1887) ; plusieurs dizaines de caricatures de Sem ; un ensemble de pi\u00e8ces de menuiserie (si\u00e8ges, coffres, cabinets, tables) du XVIe et XVIIe si\u00e8cle ; un ensemble de cabinets \u00e0 peintures, plaques de cuivre et pierres dures du XVIe et XVIIe si\u00e8cle fran\u00e7ais, flamands et italiens ; un bel ensemble de pi\u00e8ces de menuiserie (armoires, buffets, cabinets, si\u00e8ges) du XVIIIe si\u00e8cle ; un ensemble de pi\u00e8ces d\u2019\u00e9b\u00e9nisterie, marqueterie et bois dor\u00e9 (commodes, tables, bureaux, consoles) du XVIIIe si\u00e8cle ; un ensemble tr\u00e8s homog\u00e8ne d\u2019\u00e9b\u00e9nisterie d\u2019\u00e9poque Empire et Restauration, dont des pi\u00e8ces historiques ; du mobilier meublant moderne (XIXe et d\u00e9but XXe) de belle qualit\u00e9 ; une rare tapisserie parisienne du XVIe si\u00e8cle ; un important ensemble de dinanderie du XIXe si\u00e8cle aux armes des propri\u00e9taires ; des porcelaines mont\u00e9es en bronze dor\u00e9 et divers objets d\u2019\u00e9clairage m\u00e9talliques, flambeaux,  cand\u00e9labres, bougeoirs, lampes, lustrerie (bronze, t\u00f4le, cuivre) ; un ensemble de pi\u00e8ces d\u2019horlogerie (XVIII- XIXe si\u00e8cle).","Huit salles pr\u00e9sentent les collections issues du Diois, de la Pr\u00e9histoire (Moust\u00e9rien, -35 000 ans) au Moyen-\u00e2ge (chapiteaux romans) en passant par le N\u00e9olithique (grand menhir d\u00e9cor\u00e9 de gravures), l'\u00e2ge du Bronze et, surtout, la p\u00e9riode romaine avec notamment une remarquable collection lapidaire comprenant un ensemble de tauroboles d\u00e9di\u00e9s \u00e0 Cyb\u00e8le. Sont \u00e9galement pr\u00e9sent\u00e9s des t\u00e9moins historiques des Guerres de Religion, de la R\u00e9volution et de la R\u00e9sistance, ainsi que des collections ethnologiques.","La deuxi\u00e8me plus importante collection d'ivoires de Seine-Maritime : plus de 200 pi\u00e8ces en ivoire de provenances g\u00e9ographiques et d'\u00e9poques diverses allant du XVIe au XXe si\u00e8cle. De grands personnages historiques (Henri II, Marie de M\u00e9dicis, Napol\u00e9on 1er...), des statuettes reliquaires, des objets de la vie quotidienne (bijoux, bo\u00eetes, r\u00e2pes \u00e0 tabac...) y sont, entre autres, pr\u00e9sent\u00e9s. S\u00e9rie de personnages chinois et japonais ainsi qu'une collection repr\u00e9sentant des p\u00eacheurs polletais (du quartier du Pollet \u00e0 Dieppe). Terres cuites, dont certaines sont sign\u00e9es du c\u00e9l\u00e8bre sculpteur Graillon, repr\u00e9sentant des personnages pittoresques comme des p\u00eacheurs ou des mendiants, mais aussi des sc\u00e8nes historiques (la C\u00e8ne, Voltaire). La s\u00e9rie de fa\u00efences pr\u00e9sente de nombreux plats et assiettes provenant de Rouen, Lille, Nevers, Moulins ou en encore Saxe. Leur r\u00e9cente restauration permet d\u00e9sormais leur exposition permanente au public.","Les collections sont repr\u00e9sentatives de la Pr\u00e9histoire locale. A c\u00f4t\u00e9 des restes de faune, des industries osseuse et lithique, on trouve aussi dans certains sites des \u00e9l\u00e9ments de parures et des gravures sur mobilier. La grotte de La Marche a notamment livr\u00e9 plusieurs milliers de pierres grav\u00e9es, de dimensions variables, montrant des figurations abstraites, animales mais aussi et surtout humaines. Ces figures d'hommes, femmes et jeunes enfants sont grav\u00e9es de fa\u00e7on naturaliste et peuvent \u00eatre assimil\u00e9s \u00e0 de v\u00e9ritables portraits d'individus ayant v\u00e9cu \u00e0 l'\u00e9poque magdal\u00e9nienne. Ce type de repr\u00e9sentations humaines grav\u00e9es sur mobilier constitue un exemple unique dans le monde de la Pr\u00e9histoire","Le mus\u00e9e conserve 300 000 objets provenant de 200 sites dont 120 m\u00e9galithiques. Notons que le p\u00e9rim\u00e8tre des collections d\u00e9passe largement le territoire de Carnac et renvoie \u00e0 30 communes du sud-Morbihan, entre ria d\u2019Etel \u00e0 l\u2019ouest, presqu\u2019\u00eele de Rhuys \u00e0 l\u2019est, Quiberon, Houat et Hoedic au sud. Le mus\u00e9e conserve les vestiges de plusieurs sites phares pour la compr\u00e9hension du N\u00e9olithique et de l\u2019\u00e9mergence de la monumentalit\u00e9 fun\u00e9raire dans la r\u00e9gion de Carnac : notamment l\u2019essentiel du mobilier des n\u00e9cropoles m\u00e9solithiques de T\u00e9viec (Saint-Pierre-Quiberon) et d\u2019Hoedic ; le mobilier issu de nombreux tertres du N\u00e9olithique Moyen I ; une partie des collections du Tumulus Saint-Michel (Carnac), de la Table des Marchands, d\u2019Er Grah (Locmariaquer) et du Petit-Mont (Arzon) ainsi que le mobilier d\u2019Er Lannic (Arzon) et du Lizo (Carnac). Il conserve \u00e9galement les objets mis au jour lors des quelques fouilles faites sur les Alignements de Carnac et leurs abords. Particuli\u00e8rement repr\u00e9sentatives du ph\u00e9nom\u00e8ne m\u00e9galithique dans sa diversit\u00e9 et son ampleur chronologique et g\u00e9ographique, ces collections sont class\u00e9es \u00ab Monument Historique \u00bb depuis 1928. Outre les objets arch\u00e9ologiques, le mus\u00e9e conserve des fonds vari\u00e9s : collections de st\u00e8les grav\u00e9es, moulages, maquettes, plaques photographiques, arts graphiques ; ses archives documentent le contexte arch\u00e9ologique des objets conserv\u00e9s et l\u2019histoire des recherches. Notons que le parcours d'exposition pr\u00e9sente pr\u00e8s de 6000 objets et 400000 ans d'histoire humaine depuis le Pal\u00e9olithique (site de Saint-Colomban, fouill\u00e9 dans les ann\u00e9es 1980 par J.-L.Monnier et site \u00e9ponyme du Colombanien) jusqu'\u00e0 la p\u00e9riode gallo-romaine, avec la riche villa gallo-romaine des Bosseno (Carnac) fouill\u00e9e par J. Miln, le fondateur du mus\u00e9e.","Echantillons de papier (filigran\u00e9s ou non), du XVIIe au XXe si\u00e8cles . Fonds relatifs au papier \u00e0 cigarettes (cahiers, \u00e9chantillons, petit mat\u00e9riel, iconographie et publicit\u00e9s ), \u00e0 l'emballage, \u00e0 l'illustration commerciale. Documentation et iconographie sur les techniques papeti\u00e8res.","La vie agricole occupe ici une large place, travaux des champs, \u00e9levage, apiculture, chasse, p\u00eache, viticulture ainsi que diff\u00e9rentes formes d'artisanat, f\u00e9minin ou masculin, fabrication de dentelle ou de chapelets, filage, tissage, taille de la pierre, poterie, vannerie. La salle commune d'une maison de l'est du d\u00e9partement donne un exemple de l'habitat auvergnat d'autrefois, mobilier, vaisselle, luminaire, objets de la vie quotidienne \u00e9voquent la vie domestique. Naissance, mariage, veuvage, ainsi que jeux, musiques et f\u00eates - dont celle du saint patron de Riom, saint Amable - \u00e9voquent les diff\u00e9rents moments de la vie. Le mus\u00e9e s'enorgueillit d'une importante collection de costumes, coiffes et bijoux des diff\u00e9rents secteurs d'Auvergne ainsi que d'un fonds important de sculptures religieuses en bois polychrome.","Un groupe sculpt\u00e9 de Decan \"La Parade\" (XIXe si\u00e8cle), 24 eaux-fortes de J. Callot (figures de la Commedia dell'arte, 1621), costumes de marquis, de valets, de militaires qui illustrent le r\u00e9pertoire du th\u00e9\u00e2tre forain, marionnettes \u00e0 m\u00e9tamorphoses","Croix processionnelle (XIIIe si\u00e8cle) orn\u00e9e d'\u00e9maux limousins, \u00c9vang\u00e9liaire (vers 1200) conserv\u00e9 aux archives municipales et biblioth\u00e8que d'\u00e9tude, (expos\u00e9 \u00e0 de grandes occasions), Fragments de vitraux provenant d'\u00e9glises ou chapelles d\u00e9truites \u00e0 la R\u00e9volution, Statuettes de confr\u00e9rie\u00a0; Georges de La Tour, Le vielleur \u00e0 la sacoche, huile sur toile, avant 1650\u00a0; Cinq t\u00eates sculpt\u00e9es du ma\u00eetre du portail de la cath\u00e9drale de Strasbourg\u00a0; 5 gravures de la Tauromachie de Goya, 1815\u00a0; gravure de la Crucifixion de Rembrandt, 1633\u00a0; Gravures de Callot dont le Si\u00e8ge de Breda\u00a0; Tableaux attribu\u00e9s \u00e0 des artistes lorrains des XVIIe et XVIIIe s. : Claude Deruet (Les Sibylles), Claude Charles, Jean Girardet, Claude Jacquart\u00a0; Les tableaux des peintres flamands : Jasper Van der Lanen, David II Tesniers, Nicolaes Pietersz Berchem, Hermann Swanevelt, Gillis van Tilburg, d'apr\u00e8s Anthon van Dyck, D'apr\u00e8s Peter-Paul Rubens, d'apr\u00e8s Fr\u00e9derico Sustris, d'apr\u00e8s Martin de Vos, d'apr\u00e8s Andr\u00e9a Solario, Adriaen van Ostade, Colyn de Neufch\u00e2tel\u00a0; Les peintres fran\u00e7ais : Blin de Fontenay (attribu\u00e9), Jeaurat (attribu\u00e9), Pierre et Charles Parocel, Robert de Nantheuil (Portrait de Michel Le Tellier, marquis de Louvois), Alexandre Gabriel Descamps\u00a0; Les artistes espagnols : Eugenio Lucas y Padilla ; Juan de Vald\u00e8s Leal\u00a0; Peintures modernes : Ramah, Chapelain-Midy, Robert Lotiron, Ventrillon Le Jeune, Mathurin Meheut","Art religieux, notamment soieries et orf\u00e8vrerie, la collection arch\u00e9ologique gallo-romaine locale, peintures du XVIe au XIXe si\u00e8cles et sculptures du Moyen-Age \u00e0 la Renaissance. Collection Lucien et Fernande Marrey : depuis 2002 l'importante collection Lucien et Fernande Marrey (environ 80 oeuvres). Parmi ce remarquable ensemble, il faut signaler des peintures flamandes (Peter Brueghel, Abel Grimer), des paysages du XIXe (Eug\u00e8ne Boudin, Jongkind), et un grand tableau de Watteau de Lille, une des rares oeuvres de ce peintre expos\u00e9e en dehors de Lille et Valenciennes. Autour de deux sculptures de Rodin, est \u00e9galement pr\u00e9sent\u00e9 un ensemble, unique dans les mus\u00e9es de France, de meubles de Raymond Subes et de c\u00e9ramiques de Mayodon.","Collections \u00e0 forte pr\u00e9dominance technique. Collection riche dans sa diversit\u00e9 couvrant presque la totalit\u00e9 des stades de fabrication d'un tissu. Des m\u00e9tiers qui datent pour certains, du XVIII si\u00e8cle, jusqu'\u00e0 ceux qui \u00e9taient encore en activit\u00e9 jusqu'en 1980. Certaines machines sont mises en service lors des visites guid\u00e9es, outils manuels en fonctionnement lors des d\u00e9monstrations ainsi que filature m\u00e9canique et m\u00e9tier \u00e0 tisser m\u00e9canique","Collections sur 3 niveaux : histoire de Pontarlier : plusieurs fois d\u00e9truite au cours des si\u00e8cles, Pontarlier n'a pu garder que peu de pi\u00e8ces significatives de son patrimoine et de son histoire que retracent gravures, sculptures, tableaux, photographies et documents divers ; l'absinthe : avec une vingtaine de distilleries au d\u00e9but du XXe si\u00e8cle, Pontarlier est rest\u00e9e la capitale \u00e9conomique mondiale de l'absinthe de 1805 \u00e0 1915, date de la suppression officielle et l\u00e9gale de l'absinthe en France. Affiches de Privat-Li\u00e8vement, Capiello, gravures de Stenlein, photographies, reconstitutions, objets divers \u00e9voquent Les ann\u00e9es d'absinthe ; collections arch\u00e9ologiques : collections pr\u00e9historiques, proto-historiques de la plaine de l'Arlier et m\u00e9rovingiennes de la Grande Oye provenant de fouilles et d\u00e9couvertes locales. De l'outillage lithique pr\u00e9historique, du mobilier protohistorique, des \u00e9l\u00e9ments de construction gallo-romaine et des parures m\u00e9rovingiennes rappellent que cette r\u00e9gion a \u00e9t\u00e9 occup\u00e9e sans discontinuit\u00e9 depuis 13 000 av.J.C ; fa\u00efences : l'essentiel de la collection a \u00e9t\u00e9 constitu\u00e9 au XIXe si\u00e8cle par un legs de pr\u00e8s de 200 pi\u00e8ces de fa\u00efence fran\u00e7aise et \u00e9trang\u00e8re ; peintures comtoises : peintres r\u00e9gionaux se r\u00e9clamant de l'h\u00e9ritage de Courbet","Collections arch\u00e9ologiques r\u00e9gionale de diverses \u00e9poques, collections de peintures hollandaises, fran\u00e7aises et italiennes, dessins, art contemporain, ethnographie r\u00e9gionale","Les collections de zoologie rassemblent plus de 110 000 sp\u00e9cimens parmi lesquels 1 500 mammif\u00e8res, 15 000 oiseaux r\u00e9gionaux et exotiques, pr\u00e8s de 1 000 reptiles, batraciens et poissons, 5 000 coquilles de mollusques, plus de 100 000 insectes et arachnides dont certains sont pr\u00e9sent\u00e9s vivants. Parmi les \u00e9chantillons naturalis\u00e9s se trouvent une vingtaine de repr\u00e9sentants d'esp\u00e8ces disparues : grand pingouin, loup marsupial, pic \u00e0 bec d'ivoire, pigeon migrateur d'
