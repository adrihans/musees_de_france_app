hitecture Wilmotte &amp; Associ\u00e9s.","Le nouveau mus\u00e9e, achev\u00e9 en 1992, a int\u00e9gr\u00e9 une partie des fa\u00e7ades de l'ancien mus\u00e9e, construit en 1828.","Inscription \u00e0 l'ISMH","NaN","Ancienne \u00e9glise Saint-Pierre, \u00e9difice fun\u00e9raire du Ve si\u00e8cle. De l'\u00e9glise des Ap\u00f4tres du Ve si\u00e8cle reste l'essentiel de la structure : nef charpent\u00e9e termin\u00e9e par une abside encadr\u00e9e de deux colonnes antiques et vo\u00fbt\u00e9e d'un cul de four. Elle est donc la basilique pal\u00e9ochr\u00e9tienne la mieux conserv\u00e9e de France et l'une des rares au nord des Alpes. L'implantation d'une communaut\u00e9 monastique au VIe si\u00e8cle par saint L\u00e9onien, aid\u00e9 par le riche Viennois Ansemond, a entra\u00een\u00e9 le renouvellement de son d\u00e9cor. Au XIe si\u00e8cle, la nef est divis\u00e9e par deux files d'arcades \u00e9lanc\u00e9es et un clocher porche est ajout\u00e9 \u00e0 l'ouest. La chapelle Notre-Dame est aussi construite \u00e0 cette \u00e9poque. Le d\u00e9cor de stucs r\u00e9alis\u00e9 juste avant la R\u00e9volution est supprim\u00e9 dans la campagne de restauration des ann\u00e9es 1860","Le b\u00e2timent a \u00e9t\u00e9 construit de 1875 \u00e0 1881 par Charles Burguet dans un souci d'harmonisation avec le palais Rohan construit en 1783.","NaN","NaN","L'h\u00f4tel est b\u00e2ti en 1644-1650 pour Claude de Mesmes, comte d'Avaux, qui sert Richelieu et Mazarin dans les n\u00e9gociations des trait\u00e9s de Westphalie (1648). Connu pour sa Mani\u00e8re de b\u00e2tir pour toutes sortes de personnes (1623) et recommand\u00e9 par la qualit\u00e9 de ses ch\u00e2teaux de Chavigny, de Pont et de Tanlay (1638-1645), l'architecte Pierre Le Muet (1591-1669) en dresse les plans.","Le mus\u00e9e occupe une aile de l'ancien palais archi\u00e9piscopal, constitu\u00e9 de quatre corps de b\u00e2timents encadrant une cour int\u00e9rieure, si\u00e8ge du Th\u00e9\u00e2tre de l'Archev\u00each\u00e9 (Festival International d'Art Lyrique)","B\u00e2timent d'architecture contemporaine con\u00e7ue par l'architecte Norman Foster","NaN","B\u00e2timent 19e en style n\u00e9o-roman. Forte distinction par rapport \u00e0 l'architecture environnante.","Ch\u00e2teau construit en 1578, il a connu deux grandes phases de restauration, l'une par Pierre-L\u00e9onard Fontaine, l'autre par Viollet-le-Duc.","NaN","NaN","A la suite de la premi\u00e8re guerre mondiale, la commune de Fargniers \u00e9tait sinistr\u00e9e \u00e0 95%. D\u00e8s 1918, le maire proposait un projet de reconstruction, sous la forme d'une place radio-concentrique autour de laquelle seraient dispos\u00e9s les b\u00e2timents communaux. En 1922, les Trustees de la Dotation Carnegie (institution fond\u00e9e en 1910 par l' industriel am\u00e9ricain Andrew Carnegie et qui d\u00e9cide de consacrer 500 000 dollars \u00e0 la reconstruction des r\u00e9gions d\u00e9vast\u00e9es de la France, de la Belgique et de la Serbie) prennent la d\u00e9cision d'attribuer une somme de 150 000 dollars \u00e0 la reconstruction des b\u00e2timents communaux de Fargniers. Un plan de la place est dessin\u00e9 par les architectes Henri-Paul N\u00e9not et Paul Bigot (architecte du Grand Palais) ; autour de la place sont regroup\u00e9s : la mairie, un bureau de poste, un poste de police, une pompe, une halle, une salle d'assembl\u00e9e, le foyer Carnegie, un \u00e9tablissement de bains, des \u00e9coles, des espaces verts et de jeux. Cet ensemble comporte des r\u00e9f\u00e9rences r\u00e9gionalistes ainsi qu'une influence anglo-saxonne. La pose de la premi\u00e8re pierre a lieu en 1922, l'ensemble est termin\u00e9 en 1928","NaN","Le mus\u00e9e est situ\u00e9 sur les hauteurs de la vieille ville. Il surplombe le grand bassin et offre une vue exceptionnelle sur la Montagne Noire et sur la cha\u00eene des Pyr\u00e9n\u00e9es. Sur les ruines du ch\u00e2teau fondateur de la ville de Cast\u00e8l n\u00f2u d'Ari, le Mus\u00e9e du Lauragais est install\u00e9 dans l'ancienne prison de la ville, attenante au b\u00e2timent du Pr\u00e9sidial (tribunal civil et criminel). Edifi\u00e9es en 1554 par Catherine de M\u00e9dicis, Comtesse du Lauragais, afin d'asseoir le chef-lieu de sa nouvelle S\u00e9n\u00e9chauss\u00e9e","Le mus\u00e9e se situe dans le Ch\u00e2teau-Mairie de Woerth qui date de l'\u00e9poque m\u00e9di\u00e9vale.","Ancienne usine textile du XIX\u00e8me si\u00e8cle","Palais des Archev\u00eaques, pr\u00e9sentant des \u00e9l\u00e9ments de la ville antique, une partie romane et un corps de b\u00e2timents des 17e et 18e si\u00e8cle.","Le mus\u00e9e est install\u00e9 dans les vestiges d'un ch\u00e2teau du XVIIe si\u00e8cle dont les portails et les pavillons ont \u00e9t\u00e9 construits par Salomon de Brosse. Du ch\u00e2teau d'origine compos\u00e9 d'un grand corps de logis encadr\u00e9 de deux pavillons, seuls demeurent ces derniers. Sous l'impulsion d'Anne Morgan (fille du banquier John Pierpont Morgan, engag\u00e9e en faveur des populations civiles fran\u00e7aises), ils sont restaur\u00e9s et deux pastiches sont alors construits pour abriter le mus\u00e9e. Une adjonction contemporaine d\u00fbe aux architectes Yves Lion et Alan Lewitt a \u00e9t\u00e9 inaugur\u00e9e en 1989 ; elle a \u00e9t\u00e9 r\u00e9compens\u00e9e par le prix de l'Equerre d'Argent.","Maison canoniale du XVe augment\u00e9e d'une aile au XVIe redistribu\u00e9e au  XVIIIe, r\u00e9am\u00e9nag\u00e9e en 1845.","Ancien palais des archev\u00eaques","Le mus\u00e9e est situ\u00e9 dans un grand h\u00f4tel particulier du XVIIIe si\u00e8cle, reconstruit vers 1750 sur les bases d'un ancien ch\u00e2teau fort actuellement totalement disparu.","Pour l'Espadon : ancienne \u00e9cluse fortifi\u00e9e lors de la Seconde Guerre mondiale par l'arm\u00e9e allemande","Ferme normande du 18e si\u00e8cle avec une extension contemporaine.","B\u00e2timent construit par entre 1896 et 1898 sur les plans de l'architecte Charles Planckaert.","Le mus\u00e9e est situ\u00e9 dans les anciens dortoirs d'une abbaye","les plans de cet h\u00f4tel de pur style \"rocaille\" sont de Jean Aubert. Edifi\u00e9 en 1728 par Gabriel pour le financier Abraham Peyrenc de Moras, il est transform\u00e9 en 1732 en un lieu d'\u00e9l\u00e9gance o\u00f9 les f\u00eates se succ\u00e8dent . De 1737 \u00e0 1753, l'h\u00f4tel est lou\u00e9 par rente \u00e0 vie \u00e0 la duchesse du Maine, puis vendu au mar\u00e9chal duc de Biron qui l'occupe jusq'en 1788 et dont il porte d\u00e9sormais le nom. En 1820 le domaine est c\u00e9d\u00e9 \u00e0 la Compagnie des Dames du Sacr\u00e9-Coeur de J\u00e9sus","couvent des XIV et XVe si\u00e8cles avec ajouts au XVIIe, au XIXe et au XXe si\u00e8cles","NaN","NaN","Le b\u00e2timent du mus\u00e9e est l'ancienne maison du Directeur des verreries r\u00e9unies XIXe si\u00e8cle) de Sars-Poteries","Les collections du mus\u00e9e national du ch\u00e2teau de Fontainebleau sont install\u00e9es dans les b\u00e2timents du ch\u00e2teau dont la p\u00e9riode de construction s'\u00e9tend du XIIe si\u00e8cle au XIXe si\u00e8cle. Le ch\u00e2teau de Fontainebleau est un des ensembles architecturaux fran\u00e7ais les plus importants. Il est class\u00e9 au Patrimoine mondial de l'Unesco.","En 1640, suite \u00e0 l'\u00e9dit royal sur \"l'enfermement des pauvres et des mendiants\", la Ville de Marseille d\u00e9cide la construction de la Vieille Charit\u00e9 pour y accueillir les gueux. Elle d\u00e9signe alors un terrain dont elle est propri\u00e9taire, situ\u00e9 pr\u00e8s de la cath\u00e9drale de la Major, sur le versant nord de la Butte des Moulins. Mais le projet pi\u00e9tine et il faut attendre 1670 pour que Pierre Puget, alors architecte du Roi et enfant du quartier, entame une de ses plus grandes r\u00e9alisations. Construits en pierre rose et blanche de la carri\u00e8re de la Couronne (petite localit\u00e9 au nord de Marseille), les b\u00e2timents de la Vieille Charit\u00e9 se composent de quatre ailes ferm\u00e9es sur l'ext\u00e9rieur et ouvertes sur une cour rectangulaire. Ces espaces sont reli\u00e9s sur trois niveaux par des galeries qui rythment \u00e9l\u00e9gamment la vie \u00e0 l'int\u00e9rieur de l'\u00e9difice. Une chapelle \u00e0 coupole ovale, construite dans le go\u00fbt baroque, se trouve au centre de la cour. Pendant plus d'un si\u00e8cle, la Charit\u00e9 re\u00e7oit les gueux de la ville. Apr\u00e8s la r\u00e9volution et jusqu'\u00e0 la fin du XIXe si\u00e8cle, elle est transform\u00e9e en hospice r\u00e9serv\u00e9 aux enfants et aux vieillards. En 1905, l'arm\u00e9e utilise le b\u00e2timent qui sert aussi de logement social. Au d\u00e9but des ann\u00e9es 1940, Le Corbusier remarque l'\u00e9difice et d\u00e9nonce son \u00e9tat d'abandon. La Ville de Marseille entreprend en 1961 de restaurer ce monument. La remise en \u00e9tat s'ach\u00e8ve en 1986, apr\u00e8s 25 ans de travaux","Le mus\u00e9e est install\u00e9 depuis 1903 au sein d\u2019un ch\u00e2teau class\u00e9 monument historique. Edifice m\u00e9di\u00e9val majeur, ce dernier est construit par Gauthier Ier de Vileb\u00e9on (1125-1205), grand chambellan des rois Louis VII et Philippe Auguste, dans la seconde moiti\u00e9 du XIIe si\u00e8cle comme r\u00e9sidence et place forte des seigneurs de Nemours. Puis le ch\u00e2teau devient ducal au XVe si\u00e8cle. Enfin le b\u00e2timent est remani\u00e9 aux XVIIe et XVIIIe si\u00e8cles. Dans l\u2019\u00e9tat actuel des connaissances, le ch\u00e2teau est consid\u00e9r\u00e9 comme le plus ancien ch\u00e2teau fort de ville en Ile-de-France.","L\u2019H\u00f4tel de P\u00e9gayrolles a \u00e9t\u00e9 construit par Jacques Julien de P\u00e9gayrolles, Conseiller au Parlement de Toulouse \u00e0 partir de 1738.  Rare h\u00f4tel particulier \u00e0 Millau de style R\u00e9gence, le b\u00e2timent poss\u00e8de son escalier d\u2019origine avec le plafond et les ferronneries d\u2019\u00e9poque.","NaN","Ancienne \u00e9cole publique, au coeur de la Haute Ville","le mus\u00e9e est install\u00e9 dans un h\u00f4tel particulier construit vers 1838 avec un avant-corps central, une entr\u00e9e avec colonnes, un balcon \u00e0 balustrade, des pilastres, un entablement et un fronton.","Le ch\u00e2teau Saint-Etienne est un ch\u00e2teau m\u00e9di\u00e9val qui domine la ville d'Aurillac et abrite dans une de ses ailes, le mus\u00e9um des volcans. Son donjon est class\u00e9 Monument Historique","NaN","NaN","Maison (fin du XIXe si\u00e8cle) du batelier ou passeur d'eau du village, b\u00e2timent traditionnel de la r\u00e9gion","Le mus\u00e9e est install\u00e9 dans le ch\u00e2teau de Dunois, construit sur l'emplacement de de l'ancienne forteresse des seigneurs de Beaugency dont Jean, le b\u00e2tard d'Orl\u00e9ans, f\u00fbt le compagnon d'armes de  Jeanne d'Arc. Le ch\u00e2teau est rest\u00e9 dans la famille d'Orl\u00e9ans jusqu'\u00e0 la R\u00e9volution fran\u00e7aise puis vendu comme Bien national et rachet\u00e9 par le Departement pour y faire le Dep\u00f4t de Mendicit\u00e9  de 1839 \u00e0 1925 .","Le mus\u00e9e est install\u00e9 dans la maison du Prieur de l'ancienne Chartreuse XVIIe si\u00e8cle.","Ancienne halles au bl\u00e9 \u00e9difi\u00e9s dans le premier quart du XIXe si\u00e8cle.","Ancienne usine de Japy \u00abL'Horlogerie\u00bb","NaN","B\u00e2timent d\u00e9cor\u00e9 \u00e0 l'ext\u00e9rieur et \u00e0 l'int\u00e9rieue de carreaux de gr\u00e8 polychromes produits par l'ancienne manutacture","Ancienne usine de gr\u00e8s : Manufacture de l'Union","NaN","NaN","H\u00f4tel particulier du 16\u00e8me si\u00e8cle","NaN","Ch\u00e2teau : donjon 12e si\u00e8cle, enceinte 14e si\u00e8cle, galerie et tours Renaissance. B\u00e2timent contemporain (2009) prim\u00e9 (mention sp\u00e9ciale) au concours \u00abPanorama de l'architecture contemporaine en r\u00e9gion Centre Val de Loire 2006-2016\u00bb organis\u00e9 par la Maison de l'Architecture CVL, Orl\u00e9ans.","Ancien moulin du XVIIe si\u00e8cle, dont la fa\u00e7ade est class\u00e9e monument historique.","Architecture industrielle de type n\u00e9o-classique, r\u00e9alis\u00e9e en 1835 par Urbain Vitry (1802-1863). La monumentalit\u00e9, la simplicit\u00e9 du langage n\u00e9oclassique, le rationalisme du plan, la sym\u00e9trie, les rapport g\u00e9om\u00e9triques et la terminaison en h\u00e9micycle conf\u00e8rent \u00e0 ce batiment un haut niveau d\u2019abstraction, sup\u00e9rieur \u00e0 celui d\u2019un \u00e9difice utilitaire classique. \"Afin de s\u2019inscrire dans la composition du b\u00e2timent, toute nouvelle transformation nous para\u00eet devoir restituer les volumes originaux de Vitry en r\u00e9tablissant \"\u00e0 l\u2019identique\" la pavillon lat\u00e9ral manquant. Le changement d\u2019image des abattoirs en mus\u00e9e ne pouvait pas, pour nous, porter sur le pavillon lat\u00e9ral ; au contraire, une \u00e9criture contemporaine \u00e0 cet endroit ne pourrait que distraire des enjeux essentiels \u00e0 cette mutation. Nous pensons que cette transformation doit s\u2019appuyer sur une intervention par touches et exploiter, dans une relecture contemporaine, les qualit\u00e9s d\u2019\u00e9quilibre et de sym\u00e9trie de l\u2019ensemble. Par exemple, l\u2019utilisation de grandes plaques de verre en double peau sur la fen\u00eatre thermale de la grande nef constitue un des points de modification de l\u2019image, sans alt\u00e9ration de la forme de l\u2019\u00e9difice. Pour le mus\u00e9e, nous avons cherch\u00e9 \u00e0 donner au parcours du visiteur un d\u00e9roulement qui va dans le sens de la composition de Vitry. L\u2019espace d\u2019accueil occupe les trois premi\u00e8res trav\u00e9es de la halle en s\u2019ouvrant d\u2019un c\u00f4t\u00e9 sur la librairie du mus\u00e9e et de l\u2019autre, en balcon, sur l\u2019escalier palatial qui m\u00e8ne au hall de la salle de conf\u00e9rences et s\u2019ouvre sur un haut volume qui va du sous-sol \u00e0 la toiture. Cet espace d\u2019accueil est surbaiss\u00e9 par la cr\u00e9ation d\u2019un premier \u00e9tage et, ce n\u2019est qu\u2019une fois pass\u00e9e la billetterie, que le visiteur d\u00e9couvre l\u2019espace majeur de la grande hall dans toute son amplitude. Les traitements de plafond et de lumi\u00e8re de l\u2019accueil pr\u00e9parent \u00e0 cette d\u00e9couverte\"","Install\u00e9 en 1954 dans le donjon de la Baronnie ancienne du Pont (XIVe si\u00e8cle) le mus\u00e9e est restaur\u00e9 par l'architecte Le Grand","NaN","b\u00e2timent du XVIIIe si\u00e8cle au centre du village d'Ettueffont, situ\u00e9 dans le parc naturel r\u00e9gional des Ballons des Vosges et sur la route des villages fleuris","B\u00e2timent de stockage militaire du 16\u00e8me si\u00e8cle, puis malterie au 19\u00e8me si\u00e8cle.","Maison Renaissance","B\u00e2timent contemporain remarquable de Bernard Desmoulin, le Mus\u00e9e du Pays d Sarrebourg pr\u00e9sente de tr\u00e8s beaux volumes en b\u00e9tons banch\u00e9s et un habillage ext\u00e9rieur en cuivre. L\u2019esth\u00e9tique pr\u00e9cise des grandes fermes locales ou des constructions industrielles massives qui fa\u00e7onnent l\u2019identit\u00e9 de ces paysages imposa une architecture aux r\u00e9f\u00e9rences vernaculaires. L\u2019allusion au monde du travail est perceptible dans la volum\u00e9trie des grandes halles du mus\u00e9e et dans leur enveloppe tiss\u00e9e d\u2019un assemblage de feuilles de cuivre juxtapos\u00e9es et de b\u00e9ton planches. Cette enveloppe d\u00e9crit \u00e0 elle seule l\u2019identit\u00e9 d\u2019un \u00e9difice qui s\u2019affirme comme un mus\u00e9e d\u2019arch\u00e9ologie et d\u2019histoire.","Le mus\u00e9e est situ\u00e9 dans une villa de vill\u00e9giature du 19\u00e8me si\u00e8cle ayant conserv\u00e9 en fa\u00e7ade une d\u00e9coration \u00e9clectique faites de mosa\u00efques et d'arcs n\u00e9o-mauresques, et \u00e0 l'int\u00e9rieur un d\u00e9cor de boiseries, stucs et mosa\u00efques de pavement.","Ancien h\u00f4tel particulier Laval-Castellane (16e s.) et ancien coll\u00e8ge j\u00e9suite et sa grande chapelle\u00a0; vestiges du forum romain dans la cour int\u00e9rieure (1er s.)","Ch\u00e2teau du 15e si\u00e8cle","Le fortin m\u00e9di\u00e9val du 14e si\u00e8cle a \u00e9t\u00e9 transform\u00e9 en demeure seigneuriale au 17e si\u00e8cle par Jean-Henri Grimaldi de Cagnes. Apr\u00e8s la R\u00e9volution fran\u00e7aise, le ch\u00e2teau est vendu comme bien national et passe aux mains de propri\u00e9taires priv\u00e9s. Restaur\u00e9 \u00e0 la fin du 19e et au d\u00e9but du 20\u00e8 si\u00e8cles, il est vendu aux ench\u00e8res en 1937. La Ville de Cagnes-sur-Mer s\u2019en porte acqu\u00e9reur et d\u00e9cide d\u2019y cr\u00e9er un mus\u00e9e des Beaux-Arts et d\u2019Ethnographie en 1946. Le b\u00e2timent est class\u00e9 Monument Historique en 1948. P\u00e9riodes historiques : Moyen Age, Baroque, 19\u00e8me et 20\u00e8me si\u00e8cles","NaN","NaN","Le mus\u00e9e est install\u00e9 dans l'orangerie du palais des Tuileries d\u00e9truit en 1871. Construite par Bougeois et Visconti (1852), elle comprend des frontons sculpt\u00e9s de Gallois-Pognant. Le b\u00e2timent conservera cette fonction jusqu'en 1870.","NaN","NaN","Le Mus\u00e9e de l'Homme est situ\u00e9 au Palais de Chaillot.","Le mus\u00e9e occupe une partie de l'ancien h\u00f4pital d'Amplepuis et sa chapelle qui lui \u00e9tait accol\u00e9e.","Forteresse et moulin pour le Prieur\u00e9, la Tour fut construite de 1409 \u00e0 1419, sur ordre de Jean sans Peur, duc de Bourgogne, en pleine guerre des Armagnacs et des Bourguignons, pour d\u00e9fendre Marcigny des incursions du seigneur du Bourbonnais, partisan du roi de France. Haute de 26 m\u00e8tres, elle comporte cinq niveaux et se termine par une toiture (refaite en 1993) support\u00e9e par une charpente en c\u00f4ne unique en France, avec 4 enrayures, en ch\u00e2taignier, haute de 13 m\u00e8tres.","Ch\u00e2teau militaire m\u00e9di\u00e9val dominant la vall\u00e9e et la baie de Dieppe, sur la falaise au nord ouest de la ville. Class\u00e9 Monument Historique en 1862.","Maison \u00e0 pans de bois du d\u00e9but du XVIII\u00e8me si\u00e8cle","mus\u00e9e de la Marine : ancienne \u00e9glise\u00a0; mus\u00e9e d'ethnographie : b\u00e2ti priv\u00e9 (1586-1587) et ancienne prison vicomtale","Maison bourgeoise b\u00e2tie en 1788 et augment\u00e9e d'une aile au d\u00e9but du 20e si\u00e8cle","NaN","Ch\u00e2teau f\u00e9odal poss\u00e9dant deux donjons du XIIe si\u00e8cle dont l'un conserve une belle chemin\u00e9e romane \u00e0 colonnettes encadr\u00e9e de deux baies g\u00e9min\u00e9es. Apr\u00e8s une premi\u00e8re transformation au XVe si\u00e8cle, ils sont r\u00e9unies au XVIIIe si\u00e8cle par un corps de b\u00e2timent. Le ch\u00e2teau Naillac abrite les expositions temporaires et permanentes de l'\u00e9comus\u00e9e de la Brenne.","Ancien \u00e9tablissement d'hydroth\u00e9rapie r\u00e9alis\u00e9 en 1886 par Vianne","Ancienne usine de fabrication de cordes en coton","Parties d'un ch\u00e2teau d\u00e9fensif du 16e si\u00e8cle : donjon, ancienne chapelle 18e si\u00e8cle, grosse tour d'artillerie","install\u00e9 au coeur de la vile dans un ancien h\u00f4tel particulier du XVIIe si\u00e8cle contig\u00fc \u00e0 la Basilique Saint-Andoche, le mus\u00e9e municipal donne sur la Place de la Fontaine ou Caristie (nom des cr\u00e9ateurs de la fontaine du XVIIe si\u00e8cle).","NaN","Ancienne gendarmerie - d\u00e9but 19\u00b0s.","Le mus\u00e9e est situ\u00e9 dans un ancien entrep\u00f4t de tabac, typique de l'architecture industrielle et portuaire du milieu du XIXe si\u00e8cle.","Ancien ch\u00e2teau m\u00e9di\u00e9val d'Usson et ancien couvent des soeurs de Saint-Joseph (XVIIIe - XXe si\u00e8cle)","NaN","NaN","Ferme de Pierre-Allegre du XIXe si\u00e8cle. Ecole de Cl\u00e9mence-Fontille mi XIX si\u00e8cle. Jardin avec un tour du XIIe si\u00e8cle. Trois sites inscrits \u00e0 l'Inventaire suppl\u00e9mentaire des Monuments historiques","L'un des b\u00e2timents abritant le mus\u00e9e est l'ancien h\u00f4tel du duc de Bellegarde, datant du XVIIe si\u00e8cle.","Ancienne distillerie restaur\u00e9e couvrant 900m\u00b2 environ, situ\u00e9e dans un parc de 3 500 m\u00b2 sur la plage de l\u2019Anse Figuier","NaN","Maison typique de Guyane construite il y a plus de 100 ans ayant appartenu \u00e0 un orpailleur. Acquise et restaur\u00e9e par le Conseil r\u00e9gional selon la tradition cr\u00e9ole elle comprend un jardin int\u00e9rieur de plantes aromatiques et m\u00e9dicinales","NaN","Mus\u00e9e situ\u00e9 dans ancien dortoir de verriers devenu dortoir d'ouvriers mineurs","Au pied du B\u00e9dat, entre les Thermes et le Casino, le b\u00e2timent a \u00e9t\u00e9 achev\u00e9 en 1931 par l'architecte Jaussely ; la fa\u00e7ade concilie le style mis \u00e0 la mode pour l'exposition internationale des Arts d\u00e9coratifs \u00e0 Paris en 1925. Superbe p\u00e9ristyle rythm\u00e9 par huit colonnes.","Ancien h\u00f4tel de ville de La Ciotat, inaugur\u00e9 en 1864, de style Napol\u00e9on III","ce mus\u00e9e occupe l'ancien palais abbatial construit de 1456 \u00e0 1485 par l'abb\u00e9 Jean III de Bourbon. B\u00e2timent \u00e0 hauts combles qui a gard\u00e9 au premier \u00e9tage ses larges fen\u00eatres \u00e0 meneaux et \u00e0 accolades moulur\u00e9es retombant sur des consoles sculpt\u00e9es de t\u00eates de personnages. Il ne subsiste qu'une seule des quatre galeries du clo\u00eetre situ\u00e9es au nord du palais.","B\u00e2timent con\u00e7u en 1897 par l'Architecte Georges Lasseron(1844-1932)pour abriter le lyc\u00e9e de jeunes filles Jean Mac\u00e9, premier de l'acad\u00e9mie de Poitiers. Innovation architecturale avec utilisation de fa\u00efence et des terres cuites pour d\u00e9corer la fa\u00e7ade en pierre de taille et le plafond de l'entr\u00e9e. L'\u00e9tablissement conserve sa vocation scolaire jusqu'en 1993.Sa transformation en mus\u00e9e est d\u00e9cid\u00e9e en 1995. Elle r\u00e9pond \u00e0 la volont\u00e9 de regrouper en un seul lieu des collections expos\u00e9es jusque-l\u00e0 dans des sites distincts (museum Histoire Naturelle et mus\u00e9e des Beaux-Arts).","Le mus\u00e9e est install\u00e9 depuis 1905 dans la palais du Louvre, aile Marsan.","La b\u00e2tisse, \u00e9rig\u00e9e dans un style typiquement proven\u00e7al, s'\u00e9l\u00e8ve au milieu d'un parc arbor\u00e9 de 6 ha, imagin\u00e9 par l'acad\u00e9micien toulonnais Jean Aicar","le mus\u00e9e se trouve dans la maison commune de Verdun, sorte de promontoire sur le Doubs, \u00e0 port\u00e9e de main de son confluent avec la Sa\u00f4ne.","Le mus\u00e9e est install\u00e9 dans l'ancien Mont-de-Pi\u00e9t\u00e9, \u00e9difice en brique et pierre, construit en 1630-1633 sur les plans de l'ing\u00e9nieur architecte Wenceslas Coebergher. Le pignon de style baroque (1630), les murs \u00e9pais, les fen\u00eatres aux arcs surbaiss\u00e9s, la toiture en ardoise aux multiples ouvertures en font un t\u00e9moin original de l'art architectural flamand","Le mus\u00e9e se trouve dans un ch\u00e2teau du XVIe si\u00e8cle et dans une chapelle romane du XIIe si\u00e8cle","Porte de belfort","NaN","Construction de l'architecte tarbais Jean-Jacques Latour, ce b\u00e2timent comprenait deux \u00e9tages d'habitation ainsi qu'une tour d'observation. Des travaux d'agrandissement ont respect\u00e9 son harmonie d'origine","le mus\u00e9e est install\u00e9 dans un b\u00e2timent comprenant une tour et un avant-corps. La partie basse de la tour pourra\u00eet \u00eatre de la fin du XIIIe si\u00e8cle avec son arc bris\u00e9 sous herse. La partie sup\u00e9rieure date du XVIe si\u00e8cle avec des cha\u00eenages d'angle au bossage \u00e0 coussinet et un oriel sur la fa\u00e7ade est.","NaN","Site historique de l'H\u00f4pital Sainte-Anne","NaN","NaN","Mus\u00e9um implant\u00e9 dans un bien UNESCO (fortifications de Vauban inscrites au Patrimoine mondial de l'humanit\u00e9), regroupant une exposition permanente d\u00e9di\u00e9e \u00e0 la biodiversit\u00e9 et 5 secteurs animaliers.","NaN","Ancien Presbyt\u00e8re construit en 1703-1704","NaN","Les chaumi\u00e8res sont caract\u00e9ristiques de l'\u00e9volution rurale du XVIIe au XIXe si\u00e8cle.","Le mus\u00e9e est install\u00e9 dans une demeure du XVIIIe si\u00e8cle. Il est b\u00e2ti sur le site de l'ancien ch\u00e2teau f\u00e9odal, dans l'\u00eele Notre-Dame, entre l'Oise et le Gland","NaN","NaN","NaN","La maison, construite en 1830 au coeur du quartier dit de \"La Nouvelle Ath\u00e8nes\" des artistes et des \u00e9crivains, se trouve au fond d'une ruelle plant\u00e9e d'arbres avec un jardin d'hiver et deux ateliers de l'artiste Ary Scheffer donnant sur une cour pav\u00e9e. Cette maison propri\u00e9t\u00e9 de l'artiste et de son neveu Ernest Renan, est \u00e9galement consacr\u00e9e depuis 1987 \u00e0 George Sand","Le mus\u00e9e est install\u00e9 dans l'ancienne prison de la ville. B\u00e2tie en 1837, cette prison aux cellules individuelles \u00e9tait pour l'\u00e9poque un exemple de modernit\u00e9.","La villa Montebello est typique de l\u2019architecture baln\u00e9aire de la soci\u00e9t\u00e9 du Second Empire. Construite en 1865par Jean-Louis C\u00e9linski pour la marquise de Montebello, elle imite le style des ch\u00e2teaux du XVIIe si\u00e8cle. Situ\u00e9e sur une colline face \u00e0 la mer, elle offre aux visiteurs une vue unique sur la baie de la Seine","Abbaye royale du XVII\u00b0 si\u00e8cle.","NaN","Le mus\u00e9e est install\u00e9 au sein du ch\u00e2teau de Bosredon, \u00e9difice construit tout en pierre de Volvic.","Trente bo\u00eetes de dimensions variables \u00e9mergent tout au long de la fa\u00e7ade du b\u00e2timent. Le mur v\u00e9g\u00e9tal con\u00e7u par Patrick Blanc recouvre le b\u00e2timent Branly du mus\u00e9e du quai Branly - Jacques Chirac. Le b\u00e2timent de la rue de l'Universit\u00e9, plus au sud, propose une architecture de pierre et de verre avec des peintures sur la fa\u00e7ade et les plafonds de huit artistes aborig\u00e8nes.","Palais des Comtes de Provence, Monument inscrit MH. Construit au 12e si\u00e8cle avec remaniements continus jusqu'au 20e si\u00e8cle.","NaN","Ancien palais \u00e9piscopal, fa\u00e7ades du XVII et XVIII\u00e8me s. Son vestibule, la salle dite \u00ab \u00e0 l\u2019italienne \u00bb, la chapelle de style classique et l\u2019enfilade des salons d\u2019apparat t\u00e9moignent de la magnificence de cette ancienne demeure \u00e9piscopale.","Galerie sur le site du Jardin des Plantes","Ensemble de b\u00e2timents monastiques \u00e9difi\u00e9s du XIIe au XVIIIe si\u00e8cle, qui abritaient autrefois les moines convers, \u00e0 deux kilom\u00e8tres du c\u00e9l\u00e8bre monast\u00e8re, maison-m\u00e8re de l\u2019Ordre, o\u00f9 vivent toujours une trentaine de moines","NaN","Construit par l'architecte Esp\u00e9randieu sous le Second empire, le plais Longchamp se d\u00e9veloppe sur deux ailes. L'aile de droite accueille les collections d'histoire naturelle et celle de gauche les collections de beaux-arts. Sur le m\u00eame site \u00e9tait install\u00e9 un parc botanique et zoologique","Le mus\u00e9e est install\u00e9 dans l'ancien palais, tr\u00e8s remani\u00e9, des comtes de Champagne des XIIIe et XIVe si\u00e8cles","Ancien couvent franciscain fond\u00e9 au XIIIe sic\u00e8le, devenu palais \u00e9piscopal en 1779. Le clo\u00eetre du XVIIe si\u00e8cle jouxte la cath\u00e9drale","Ancien h\u00f4tel de ville datant du 16e s. La fa\u00e7ade et la salle du conseil sont class\u00e9es MH, le reste du b\u00e2timent est inscrit MH.","NaN","NaN","NaN","NaN","NaN","Maison du 18e si\u00e8cle poss\u00e9dant dans les combles o\u00f9 se trouve le mus\u00e9e, une charpente de ch\u00eane en forme de car\u00e8ne de vaisseau renvers\u00e9e","Le mus\u00e9e est install\u00e9 dans une maison patricienne construite en 1521 par Ren\u00e9 Wide, style Renaissance avec plusieurs fen\u00eatres \u00e0 meneaux","Ancien h\u00f4tel particulier r\u00e9sidence de S\u00e9nateurs sous l'Empire (S\u00e9natorerie du Limousin)","NaN","Le mus\u00e9e est install\u00e9 dans l'h\u00f4tel de Gu\u00e9n\u00e9gaud construit par Fran\u00e7ois Mansart de 1652 \u00e0 1657. Le b\u00e2timent, restaur\u00e9 de 1964 \u00e0 1966 par Jacqueline et Fran\u00e7ois Sommer, est construit entre cour et jardin. Il poss\u00e8de un escalier de Fran\u00e7ois Mansart, class\u00e9 au titre des monumenst historiques.","NaN","Clo\u00eetre roman de l\u2019ancienne abbaye, d\u00e9gag\u00e9 et restaur\u00e9","NaN","Le mus\u00e9e est install\u00e9 sur le Domaine de Carcher, ancien domaine agricole et viticole regroupant la maison de ma\u00eetre, ses d\u00e9pendances et l'une des anciennes m\u00e9tairies qui lui \u00e9taient attach\u00e9es.","NaN","La Maison romane abritant le mus\u00e9e a \u00e9t\u00e9 construite entre 1150 et 1155 pour Pons de Graulhet, viguier des vicomtes de St-Antonin. Les affaires relevant de la justice vicomtale \u00e9taient jug\u00e9es dan l'aula, salle de justice situ\u00e9e au 1er \u00e9tage. Cette fonction est signal\u00e9e sur la rue par une remarquable claire-voie au d\u00e9cor sculpt\u00e9 exceptionnel, repr\u00e9sentant d'une part l'empereur l\u00e9gislateur Justinien, et d'autre part Adam et \u00c8ve apr\u00e8s la Faute tandis que plusieurs chapiteaux illustrent les vices. Class\u00e9e Monument historique, elle est restaur\u00e9e par l'architecte Viollet-le-Duc, \u00e0 l'origine de la cr\u00e9ation de la tour d'inspiration toscane. En 1313, elle devient maison consulaire jusqu'\u00e0 la R\u00e9volution. Le mus\u00e9e abrite des collections arch\u00e9ologiques (Pr\u00e9histoire et Moyen \u00c2ge) ainsi qu'une collection ethnologique t\u00e9moignant des activit\u00e9s de la ville et de la vie quotidienne au XIXe si\u00e8cle.","C'est probablement d\u00e8s avant le XIe si\u00e8cle, que fut construite la premi\u00e8re fortification en bois sur un \u00e9peron rocheux situ\u00e9 entre le gave de Pau et l'un de ses affluents, le H\u00e9das. Pau, en occitan, signifierait d'ailleurs \"palissade de pieux\". De ce premier ouvrage modeste, et tirant parti d'un site naturel favorable \u00e0 la fortification, les vicomtes de B\u00e9arn construisirent, \u00e0 partir du XIe si\u00e8cle, un ch\u00e2teau fort d'une rude simplicit\u00e9. Il subsiste de cette p\u00e9riode, l'actuelle tour Maz\u00e8res, au sud, haute de 22m30 avec des murs de 1m65 d'\u00e9paisseur, et plus tard la tour Montauser (XIIIe si\u00e8cle), au nord, haut donjon carr\u00e9 en pierre. En pleine guerre de Cent ans, le comte de Foix et vicomte de B\u00e9arn, Gaston III F\u00e9bus (1343-1391), transforme de fond en comble le ch\u00e2teau de Pau pour en faire une citadelle imprenable. Sous l'influence de l'architecture civile du milieu du XIVe si\u00e8cle, comme le Palais des rois de Majorque \u00e0 Perpignan, il fait appel \u00e0 la brique, mat\u00e9riau souple et facile \u00e0 utiliser pour construire le lourd et haut donjon F\u00e9bus de 33 m\u00e8tres de haut et la tour dite de la Monnaie, au pied du ch\u00e2teau. Henri d'Albret et son \u00e9pouse, Marguerite d'Angoul\u00eame, soeur du roi de France, Fran\u00e7ois 1er, y font souffler le vent de la Renaissance au d\u00e9but du XVIe si\u00e8cle. Les transformations sont alors multiples : cuisines, escalier - un escalier droit, rampe sur rampe, orn\u00e9 d''une frise de H et M reli\u00e9s par des liens d'amour -, cour d'honneur d\u00e9cor\u00e9e de m\u00e9daillons sculpt\u00e9s, balcon de l'aile Sud permettant de jouir de la vue sur les Pyr\u00e9n\u00e9es... Ce palais royal, ainsi remis au go\u00fbt du jour, sera agr\u00e9ment\u00e9 par la suite d'extraordinaires jardins. C'est l\u00e0 que naquit le 13 d\u00e9cembre 1553 le futur Henri IV. La destin\u00e9e de ce roi ne lui permit pas de rester longuement dans son palais de Pau qui connut peu de transformations sous son r\u00e8gne. Aucun souverain fran\u00e7ais ne r\u00e9sidera plus \u00e0 Pau jusqu'au XIXe si\u00e8cle. Le ch\u00e2teau, confi\u00e9 \u00e0 la garde de gouverneurs - les Gramont, \u00e0 partir du XVIIe si\u00e8cle- est entretenu, mais en grande partie vid\u00e9 de son mobilier d'apparat et son domaine est largement amput\u00e9 au profit de la ville qui s'\u00e9tend. Pr\u00e9serv\u00e9 de la d\u00e9molition sous la R\u00e9volution fran\u00e7aise, par r\u00e9v\u00e9rence pour le souvenir d'Henri IV, le ch\u00e2teau de Pau est cependant en piteux \u00e9tat, lorsqu'arrive sur le tr\u00f4ne de France Louis-Philippe (1830-1848). Soucieux de se rattacher \u00e0 son glorieux anc\u00eatre Bourbon, le roi des fran\u00e7ais d\u00e9cide d'entreprendre la compl\u00e8te restauration du palais. Les travaux ext\u00e9rieurs \u00e9taient inachev\u00e9s en 1848. Il revint \u00e0 Napol\u00e9on III de les poursuivre.","le mus\u00e9e est install\u00e9 dans l'ancien Palais des Ev\u00eaques de Cornouaille construit du XVIe si\u00e8cle au XIXe si\u00e8cles. Il comprend, selon un plan en \u00e9querre, deux ailes encadrant la magnifique tour d'escalier, au riche d\u00e9cor renaissance, \u00e9lev\u00e9e en 1507 par l'Ev\u00eaque Claude de Rohan. Entre celle-ci et la cath\u00e9drale, l'aile longeant la rue du Roi Gradlon (1647), est perc\u00e9e d'un porche par lequel s'effectue l'entr\u00e9e dans la cour du mus\u00e9e. L'aile bordant l'Odet, \u00e9lev\u00e9e au XVIIIe si\u00e8cle (1776) a \u00e9t\u00e9 remani\u00e9e en 1860. Clo\u00eetre dans le go\u00fbt n\u00e9o-gothique (vers 1850)","le mus\u00e9e install\u00e9 sur trois \u00e9tages dans la maison natale, typiquement b\u00e9arnaise avec ses balcons de bois \u00e0 chaque \u00e9tage, du futur roi de Su\u00e8de et de Norv\u00e8ge","NaN","Le mus\u00e9e est install\u00e9 dans l'ancien h\u00f4tel des Comtes Lavaurs , construite en 1880, sur le terrain de l'ancien parc de l'h\u00f4tel des ministres. .","NaN","Situ\u00e9 en plein coeur de ville, le b\u00e2timent de la Cohue \u00e9difi\u00e9 \u00e0 partir du d\u00e9but du XIIIe si\u00e8cle \u00e9tait le lieu o\u00f9 se tenait le march\u00e9 (rez-de-chauss\u00e9e) et se rendait la justice (\u00e9tage). Propri\u00e9t\u00e9 de la ville depuis 1813, La Cohue connut diverses affectations avant que le mus\u00e9e n'y soit install\u00e9 \u00e0 compter de 1982. Pass\u00e9 le portail d'entr\u00e9e, la nef centrale livre ses majestueux espaces et invite \u00e0 la d\u00e9couverte de l'ensemble du b\u00e2timent o\u00f9 se d\u00e9ploient les collections permanentes et les expositions temporaires.","En bordure du parc de Saint-Cloud et en front de Seine, le Mus\u00e9e est install\u00e9 dans le b\u00e2timent qu'il occupe actuellement depuis 1876, d\u00fb \u00e0 l'architecte Alexandre Laudin. Con\u00e7u d\u00e8s l'origine pour abriter un mus\u00e9e, ce b\u00e2timent imposant de style classique comporte trois niveaux, un pavillon central couronn\u00e9 d'un fronton portant l'inscription Mus\u00e9e national de C\u00e9ramique. A l'entr\u00e9e de la ville de S\u00e8vres, le mus\u00e9e est un \u00e9difice massif entour\u00e9 d'une cl\u00f4ture. Il est la premi\u00e8re fa\u00e7ade visible de la Cit\u00e9 de la C\u00e9ramique. A l'arri\u00e8re de l'\u00e9tablissement se tiennent les diff\u00e9rents b\u00e2timents de la Manufacture consacr\u00e9s aux ateliers et \u00e0 l'administration.","NaN","L\u2019atelier d\u2019architecture Jacques Ripault et Denise Duhart a \u00e9t\u00e9 retenu pour la construction du MAC VAL, un b\u00e2timent blanc et transparent, aux lignes pure et horizontale, ouvert sur l\u2019espace urbain et sur de vastes espaces verts. Ce projet a \u00e9t\u00e9 inscrit au contrat de plan Etat-R\u00e9gion 2000-2006 et a re\u00e7u le soutien du Minist\u00e8re de la Culture et de la Communication / Direction R\u00e9gionale des Affaires Culturelles d\u2019Ile-de-France et du Conseil R\u00e9gional d\u2019Ile-de-France. Les travaux de construction commenc\u00e9 en f\u00e9vrier 2003 ont \u00e9t\u00e9 achev\u00e9s en mai 2005, le MAC VAL a ouvert ses portes au public le 17 novembre 2005.","Le mus\u00e9e occupe l'une des ailes du palais de la L\u00e9gion d'honneur.","Bastide proven\u00e7ale du XIXe si\u00e8cle entour\u00e9e d'un parc en terrasse dominant la ville","Abbaye, ferme abbatiale, demeure XVIIe","Ch\u00e2teau 17\u00e8me, class\u00e9 Monument Historique. A appartenu \u00e0 la famille Thiard (reconstruction entre 1670 et 1680) puis \u00e0 la famille d'Estampes jusqu'en 1956, date d'achat par le D\u00e9partement de Sa\u00f4ne-et-Loire.","Situ\u00e9 dans le coeur historique de la cit\u00e9, la fonction que l\u2019on retient de ce corps architectural est d\u2019avoir abrit\u00e9 la garnison de la place forte jusqu\u2019au XIX\u00e8me si\u00e8cle. Le b\u00e2timent le plus ancien de cet ensemble est la chapelle Notre Dame du Portail qui est mentionn\u00e9e pour la premi\u00e8re fois en 1539. Primitivement destin\u00e9e \u00e0 la pratique du culte, une confr\u00e9rie du Rosaire s\u2019y \u00e9tablit au XVII\u00e8me si\u00e8cle. Le 31 juillet 1791, elle devient propri\u00e9t\u00e9 de l\u2019Etat qui la transforme en magasin pour l\u2019artillerie, puis sera transform\u00e9e pour servir de logement au r\u00e9giment d\u2019infanterie de Concarneau. Entre 1846 et 1849, une caserne est construite dans le prolongement de la chapelle, donnant \u00e0 l\u2019ensemble le nom de Caserne Hervo. Lors de la d\u00e9militarisation de la Ville Close, une \u00e9cole communale va prendre place dans ces locaux. Une \u00e9cole de p\u00eache lui succ\u00e8dera \u00e0 partir de 1901. Ce corps architectural est compl\u00e9t\u00e9 par un long b\u00e2timent situ\u00e9 de l\u2019autre c\u00f4t\u00e9 de la cour, le long des remparts. Ce b\u00e2timent est mentionn\u00e9 sur les plans d\u00e8s 1696. D\u2019apr\u00e8s un plan dat\u00e9 de 1700, cet espace est initialement r\u00e9serv\u00e9 au logement des officiers mais d\u00e8s le XVIII\u00e8me si\u00e8cle il sert uniquement de magasin d\u2019artillerie. En 1911, le magasin d\u2019artillerie est transform\u00e9 en Coop\u00e9rative maritime des patrons p\u00eacheurs de Concarneau. Cet ensemble architectural compos\u00e9 de la Chapelle du Portail, de la Caserne Hervo et du magasin d\u2019artillerie est inscrit au titre des Monuments Historiques par arr\u00eat\u00e9 du 8 juin 1926. La Tour du Major, situ\u00e9e \u00e0 proximit\u00e9, fait partie du dispositif d\u00e9fensif de la Ville Close. Class\u00e9e au titre des Monuments Historiques par arr\u00eat\u00e9 du 27 f\u00e9vrier 1899, elle permet l\u2019acc\u00e8s au navire \u00e0 flot du mus\u00e9e.","B\u00e2timent class\u00e9 au titre des MH, caract\u00e9ristique de la Savoie au XVIIe si\u00e8cle","B\u00e2timent de 1988 d'inspiration industrielle et tr\u00e8s color\u00e9 (jaune, vert, bleu).","NaN","B\u00e2timent inscrit \u00e0 l'inventaire suppl\u00e9mentaires des monuments historiques","H\u00f4tel Renaissance DOMPAL Arts d\u00e9coratifs ; Art moderne et contemporain ; Beaux-arts","NaN","Ancienne fosse de mine - Monument Historique","NaN","Architecture contemporaine, Jean-Claude Pondevie, 1995","Ancien couvent des R\u00e9collets XVII\u00e8me si\u00e8cle","h\u00f4tel particulier \u00e9difi\u00e9 par Richard Fran\u00e7ois Bonfin, architecte de la Ville, pour Nicolas de Lisleferme (1737-1821), avocat au parlement de Bordeaux, jurisconsulte, po\u00e8te et amis des arts, dont le nom est rest\u00e9 au b\u00e2timent. C'est le 6 mars 1778 que les jurats r\u00e9unis en conseil, doivent d\u00e9lib\u00e9rer sur la demande de deux des plus puissants notables de la ville : Jean Valleton de Boissi\u00e8re et son gendre Nicolas de Lisleferme, demande d'autorisation \"de faire b\u00e2tir une ou plusieurs maisons suivant la d\u00e9coration dont ils ont produit le plan, entre la salle appel\u00e9e Bardineau et le Jardin public\", alors Jardin royal, con\u00e7u et r\u00e9alis\u00e9 par Tourny entre 1743 et 1756. L'h\u00f4tel fut achev\u00e9, semble-t-il, en 1781 et d\u00e9cor\u00e9 aussit\u00f4t. Les boiseries du salon ovale, repr\u00e9sentant les quatre saisons sont attribu\u00e9es au sculpteur Cabirol. L'\u00e9difice avait \u00e9t\u00e9 con\u00e7u comme un h\u00f4tel double pour le beau-p\u00e8re et le gendre, de part et d'autre de l'escalier central. Celui-ci est aujourd'hui d\u00e9plac\u00e9 c\u00f4t\u00e9 sud. L'h\u00f4tel Calvet, si\u00e8ge des Soci\u00e9t\u00e9s savantes, faisant le pendant \u00e0 l'h\u00f4tel de Lisleferme, fut \u00e9difi\u00e9 plus tard, en 1851, r\u00e9alisant le compl\u00e9ment c\u00f4t\u00e9 sud de l'arrondi de la place Bardineau, entre le Jardin public et la rue Duplessy.","Le ch\u00e2teau, construit de 1538 \u00e0 1555 par le conn\u00e9table Anne de Montmenrency, conserve une partie de son d\u00e9cor originel \u00e9voquant l'atmosph\u00e8re d'un grand m\u00e9c\u00e8ne de l'\u00e9poque : pavements de carreaux \u00e9maill\u00e9s excecut\u00e9s par Mass\u00e9ot Abaquesne, serrures, panneaux d\u00e9cor\u00e9s, et chemin\u00e9es peintes. Plusieurs architectes se sont relay\u00e9s pour sa construction, dont Jean Bullant qui r\u00e9alise le portique de l'aile sud pour pr\u00e9senter dans des niches \"les esclaves\" de Michel-Ange offerts par le roi de France Henri II au Conn\u00e9table. A la R\u00e9volution le ch\u00e2teau f\u00fbt sauv\u00e9 de la destruction par l'Abb\u00e9 Gr\u00e9goire. Son parc de 17 hectares de haute futaie est clos de mur et travers\u00e9 de grandes all\u00e9es qui partent vers un terre-plein dessin\u00e9 par Hardouin-Mansart \u00e0 la fin du XVIIe si\u00e8cle.","NaN","NaN","NaN","NaN"],"Lieu":["NaN","Quai de Norfolk","H\u00f4tel national des Invalides","Ch\u00e2teau du Prieur\u00e9","NaN","NaN","NaN","NaN","Quartier Villars","NaN","Ch\u00e2teau","Ancien H\u00f4tel-Dieu","NaN","NaN","Logis Barrault","La Vignasse","5, rue Jean-Jacques Rousseau","H\u00f4tel de Clerjotte","H\u00f4tel de ville","NaN","NaN","Abbatiale Saint-Vigor","Vieux-Ch\u00e2teau","NaN","Auberge Ganne","NaN","NaN","Tour des Echevins","H\u00f4tel de Rohan-Gu\u00e9m\u00e9n\u00e9e","NaN","NaN","NaN","NaN","NaN","H\u00f4tel de la Monnaie","NaN","NaN","NaN","palais","H\u00f4tel de la Noble-Cour","NaN","Abbaye","Mont\u00e9e des P\u00e9nitents","NaN","Parc Montreau","H\u00f4tel de Lalande","H\u00f4tel Beurnier-Rossel","Mairie de Sauveterre-La-L\u00e9mance","NaN","NaN","H\u00f4tel particulier","NaN","Abbaye de Saint-Riquier 0e9taire et donatrice. Les collections beaux-arts sont constitu\u00e9es de peintures (Ary Scheffer, Isidore Pils, R\u00e9n\u00e9 M\u00e9nard, L. Ch. Canniccioni, Ad. Lalyre...), de c\u00e9ramiques (Th. Deck) et de mais \u00e9galement de mobilier ancien, d\u2019objets d\u2019art ainsi que d\u2019un fonds de documents graphiques. Le mus\u00e9e conserve une importante collection de poup\u00e9es, jeux et jouets \u00e0 laquelle est joint un fonds relatif \u00e0 l\u2019histoire locale et \u00e0 la Ville de Courbevoie.","NaN","Vauban - Louis XIV - Napol\u00e9on Ier","NaN","Jean Bellegambe, Brueghel de Velours, Dietrich, Mieris, Geldorp, Bassano, Berretini, Reni, Coypel, Desportes, Raoux, Vien, Van Loo, Perrot","NaN","Otto Freundlich (1878-1943)","NaN","Divers grands artistes de Sarah Bernhardt, Mounet Sully, Jean Marais, Isabelle Adjani, Serge Lifar, Claude Bessy, Rudolf Noureev\u2026","NaN","Marc Seguin (Inventeur) ; Cardinal Fran\u00e7ois de Tournon","Les Coligny (Amiral Gaspard II de Coligny), les Montmorency (Isabelle Ang\u00e9lique de Montmorency Boutteville et Anne Sigismond de Montmorency-Luxembourg), les 4 Becquerel (Antoine C\u00e9sar, Edmond, Henri (Prix Nobel de Physique) et Jean).","NaN","NaN","Hendrick van Balen et Jan Brueghel de Velours, Philippe de Champaigne, Lebrun, Lorenzo Lippi, Tiepolo, Guardi, Chardin, Watteau, Boucher, Fragonard, Jean-Fran\u00e7ois de Troy, Greuze, Vincent, Gu\u00e9rin, Ingres, Guillaume Bodinier, Daubidny, Jongkind, Boudin, Tremblay, Morellet. David d'Angers.","NaN","Jean-Jacques Rousseau\u00a0; Louise Dupin\u00a0; Maurice-Quentin de La Tour\u00a0; Camille Pissarro\u00a0; Maurice Leloir","NaN","Louis-Valentin dit Elias Robert ; Narcisse Berch\u00e8re ; F\u00e9lix-Henri Giacomotti ; Edouard B\u00e9liard ; Louise Abb\u00e9ma","NaN","R\u00e9n\u00e9 Lalique, Suzanne Lalique-Haviland, Marc et Marie-Claude Lalique.","NaN","La collection dite Beaux-Arts comprend 828 oeuvres de Charles Landelle (1828 \u2013 1908), peintre d'Histoire, portraitiste et orientaliste. Son projet de donation \u00e0 Laval, sa ville natale, est \u00e0 l'origine de la cr\u00e9ation du mus\u00e9e des Beaux-Arts. Un fonds important d'oeuvres (360) de Jean-Baptiste Messager (1811-1885) est \u00e9galement conserv\u00e9. Ce peintre du pittoresque a fix\u00e9 sur la toile les paysages lavallois avant les grands travaux d'urbanisme du 19e si\u00e8cle. Le Douanier Rousseau, originaire de Laval, est repr\u00e9sent\u00e9 par trois oeuvres dans l'accrochage permanent.","Mirabeau","Ferdinand Chaigneau, peintre animalier, \u00e9l\u00e8ve de Jacque (le mus\u00e9e poss\u00e8de son fonds d'atelier gr\u00e2ce \u00e0 une donation par son petit-fils en 1985).","F\u00e9lix Ebou\u00e9","Pierre Loti","Jules Adler, Paul \u00c9lie Dubois","Victor Hugo","NaN","NaN","NaN","NaN","Pierre Gassendi","Reine Victoria","NaN","NaN","NaN","Napol\u00e9on Bonaparte","NaN","Ath\u00e9na de Myron ; V\u00e9nus de Martres ; Portrait d'Auguste (Prima Porta) ; Maximien Hercule","NaN","Ren\u00e9 Seyssaud peintre Proven\u00e7al","Jean-Jacques HENNER ; L\u00e9on LEHMANN ; Arthur SCHACHENMANN ; Marie-Augustin ZWILLER ; F\u00e9lix VOULOT","Louis XVI, Marie-Antoinette. Robespierre et les r\u00e9volutionnaires de 1789-1794. Napol\u00e9on 1er. Napol\u00e9on III. Jules Vall\u00e8s. Le P\u00e8re Enfantin. Armand Barb\u00e8s. Edouard Vaillant. Jean Jaur\u00e8s. Alfred Deyfus. Daniel Renoult. Jacques Duclos.","NaN","Dynastie Couleru (18e s.-19e s.) ; Fr\u00e8res Deckherr (19e s.) ; Auguste L\u2019\u00c9p\u00e9e (1798-1875)","NaN","Jules Barbey d'Aurevilly","Edmond Rostand","Honor\u00e9 de Balzac","NaN","NaN","NaN","G\u00e9n\u00e9ral Barban\u00e8gre","NaN","Henri Chapu","NaN","Gaston Cout\u00e9","Ce mus\u00e9e a \u00e9t\u00e9 con\u00e7u par Abel Mestreau, issu d\u2019une des plus grandes familles de n\u00e9gociants en cognac de Saintes. Plut\u00f4t r\u00eaveur et artiste, Abel pr\u00e9f\u00e8re consacrer sa fortune et son temps \u00e0 sa passion pour les antiquit\u00e9s et autres objets saintongeais, probablement au d\u00e9triment du commerce familial. Il est membres de plusieurs soci\u00e9t\u00e9s savantes : soci\u00e9t\u00e9 d\u2019arch\u00e9ologie, commission des Arts et Monuments, soci\u00e9t\u00e9 des archives historiques de la Saintonge et de l\u2019Aunis. Il poss\u00e8de plusieurs demeures, toutes charg\u00e9es d\u2019histoire. On peut citer le ch\u00e2teau du Prioust\u00e9 en bord de Charente \u00e0 Port-d\u2019Envaux a \u00e9t\u00e9 \u00e9difi\u00e9 au XIX\u00e8me si\u00e8cle pour Abel Mestreau. Au coeur d\u2019un vaste parc dans lequel il plante de nombreuses esp\u00e8ces d\u2019arbres, il rapporte des \u00e9l\u00e9ments architecturaux d\u2019anciens monuments. Le site est c\u00e9d\u00e9 \u00e0 la famille d\u2019imprimeurs Delavaud apr\u00e8s le d\u00e9c\u00e8s d\u2019Abel. Il acquiert cependant l\u2019h\u00f4tel de Monconseil, \u00e0 Saintes, pour montrer au public sa collection si patiemment et passionn\u00e9ment assembl\u00e9e. Attir\u00e9 par les objets du pass\u00e9, et parcourant la r\u00e9gion pour \u00e9changer avec la population locale, Abel Mestreau, encourag\u00e9 par son ami Maurice Martineau, recueille une infinie vari\u00e9t\u00e9 d\u2019objets aupr\u00e8s de particuliers et d\u2019antiquaires. Cette collection devient envahissante, et, en 1911, il fait l\u2019acquisition de l\u2019h\u00f4tel de Monconseil pour la pr\u00e9senter. Ce mus\u00e9e ouvre au public \u00e0 la fin de la 1\u00e8re Guerre mondiale.","NaN","NaN","Pierre de Menthon, ambassadeur du 1er duc de Savoie Am\u00e9d\u00e9e VIII, devenu le pape F\u00e9lix V. G\u00e9n\u00e9ral Guillaume-Henri Dufour, citoyen de Gen\u00e8ve, ing\u00e9nieur topographe. La baronne de la Rochette qui restaura le ch\u00e2teau au XIXe\u00a0; la famille d'industriels Fr\u00e8rejean\u00a0; le collectionneur L\u00e9on Mar\u00e8s, qui est enterr\u00e9 dans le parc","Jules Ferry, Ferdinand Buisson","Beno\u00eet De Puydt (1798-1859), un donateur \u00e9clair\u00e9. Il fait don \u00e0 sa ville natale Bailleul de sa maison, ses collections et sa fortune afin de cr\u00e9er un mus\u00e9e et une \u00e9cole acad\u00e9mique de dessin, de peinture et d'architecture. Edouard Swynghedauw (1836-1927), un p\u00e9dagogue d'exception. Ses parents tenaient une auberge-\u00e9picerie \u00e0 Brouckerque. Dou\u00e9 pour le dessin, il fut envoy\u00e9 \u00e0 Lille pour se former \u00e0 l\u2019\u00e9cole des beaux-arts et fut second au Prix de Rome. Conform\u00e9ment aux volont\u00e9s testamentaires de Beno\u00eet De Puydt, l'acad\u00e9mie de dessin, de peinture et d'architecture ouvre en 1861, c\u2019est Edouard Swynghedauw qui y est nomm\u00e9 professeur et directeur en 1862. De solides connaissances en architecture et en arts d\u00e9coratifs, alli\u00e9es \u00e0 une personnalit\u00e9 volontaire, sensible mais exigeante, lui permettent d'initier de nombreux jeunes gens \u00e0 l'art de manier le fusain et le pinceau. Il a comme \u00e9l\u00e8ves de jeunes Bailleulois tels que Pharaon De Winter, Henri et Julien Deturck, Camille Debert. Fid\u00e8le aux v\u0153ux du fondateur qui voulait \u00ab doter [son] lieu natal, d\u2019un \u00e9tablissement favorable pour tous mais principalement utile et v\u00e9ritablement indispensable aux artisans [qu\u2019il] affectionne \u00bb, il compte, parmi ses \u00e9l\u00e8ves, des fils d'artisans. En 1881 Edouard Swynghedauw accepte la charge de conservateur du mus\u00e9e. Il r\u00e9dige le deuxi\u00e8me inventaire du mus\u00e9e en le compl\u00e9tant de descriptions pr\u00e9cises de la collection initiale \u00e0 laquelle il ajoute les dons et legs survenus depuis l'ouverture de l'\u00e9tablissement. Ce sont ces descriptions qui inspirent \u00e0 Laurent Guillaut, conservateur de 1991 \u00e0 1999, l'id\u00e9e de la cr\u00e9ation des \u00ab Tableaux fant\u00f4mes \u00bb : l'installation conceptuelle des \u0153uvres disparues en 1918 du legs de Louis-Henri Hans (Bailleul 1794-Paris 1879). Il fait recopier les descriptions des \u0153uvres en respectant leurs dimensions et les accroche dans une salle du mus\u00e9e. A chacun de les recr\u00e9er dans son imaginatio... Pharaon De Winter (1849-1924), peintre de l'\u00e2me flamande. Encourag\u00e9 par son p\u00e8re, Pharaon suit d\u00e8s l'\u00e2ge de 11 ans l\u2019enseignement d\u2019Edouard Swynghedauw \u00e0 l\u2019acad\u00e9mie de dessin de Bailleul. Plus tard il suit les cours d'Alphonse Colas \u00e0 l'\u00e9cole des Beaux-Arts de Lille. En 1872 il entre \u00e0 l'\u00e9cole des Beaux-Arts de Paris, dans l\u2019atelier d\u2019Alexandre Cabanel. A partir de 1875, il participe au Salon de la Soci\u00e9t\u00e9 des artistes fran\u00e7ais auquel il restera fid\u00e8le ; Il sera reconnu pour ses portraits, sc\u00e8nes religieuses et sc\u00e8nes de genre. En 1887, recommand\u00e9 par Alexandre Cabanel et Jules Breton, Pharaon De Winter succ\u00e8de \u00e0 Alphonse Colas au poste de directeur professeur \u00e0 l'\u00c9cole des Beaux-Arts de Lille. En 1909 Pharaon De Winter obtient un grand succ\u00e8s au Salon avec son Autoportrait, que l\u2019\u00e9tat acquiert pour le mus\u00e9e de Lille. Cette acquisition marque un tournant dans la carri\u00e8re de l\u2019artiste qui voit affluer les commandes de portraits. Une r\u00e9trospective de son \u0153uvre qui rassemble 80 tableaux est organis\u00e9e \u00e0 Roubaix en 1911 ; elle rencontre un vif succ\u00e8s. En 1918 Bailleul est presque totalement an\u00e9antie et, avec elle, l\u2019atelier de la rue des Moulins dans lequel Pharaon De Winter avait entrepos\u00e9 plusieurs \u0153uvres majeures, dans l\u2019espoir, peut-\u00eatre, de constituer un mus\u00e9e. Il d\u00e9c\u00e8de \u00e0 Lille le 22 juin 1924. Le mus\u00e9e poss\u00e8de \u00e9galement plusieurs \u0153uvres de ses \u00e9l\u00e8ves, comme \u00ab La classe aux poup\u00e9es \u00bb de Jeanne Chauleur-Ozeel (1879-1965) et \u00ab Le poulailler \u00bb d'Emile Ancelet (1865-1951).","Louis Garcin, Emmanuel-Charles Benezit, Fran\u00e7ois Manoyer, F\u00e9lix Ziem, Giulio Vittini, Cabanel, Chenavard, Gleyre\u2026","Jules Ferry.","NaN","NaN","NaN","NaN","Jean Calvin","NaN","NaN","NaN","NaN","Jean-Pierre Gestin collecteur historique et fondateur de l'\u00e9comus\u00e9e","Emile Guimet\u00a0; Louis Lortet\u00a0; Jourdan Claude\u00a0; Claude Gaillard\u00a0; Gaspard de Liergues\u00a0; Balthasar de Monconys...\u00a0; J\u00e9r\u00f4me-Jean Pestalozzi....","Pierre-Auguste Renoir ; Jean Renoir ; Pierre Renoir ; Claude Renoir ; Albert Andr\u00e9","NaN","NaN","Deux saints abb\u00e9s de Cluny, Mayeul et Odilon.","Charles Homualk est n\u00e9 \u00e0 Nantes le 20 novembre 1909 et d\u00e9c\u00e8de \u00e0 Saint-Br\u00e9vin-les-Pins le 25 mars 1996. Apr\u00e8s des \u00e9tudes secondaires au lyc\u00e9e Cl\u00e9menceau, il se forme \u00e0 l\u2019Ecole des Beaux-arts de Nantes aux c\u00f4t\u00e9s de Xavier de LANGLAIS (1906-1975) et se distingue en gagnant plusieurs r\u00e9compenses : un prix d\u2019honneur, un prix en dessin artistique, un prix en composition artistique et un prix en modelage. De cet enseignement, il en retire un savoir-faire, une sensibilit\u00e9 artistique mais aussi une justesse et une rapidit\u00e9 d\u2019ex\u00e9cution. Son service militaire accompli, il travaille quelque temps dans la publicit\u00e9. Artiste pluridisciplinaire, il est surtout connu des cartophiles pour les nombreuses cartes postales qu\u2019il a illustr\u00e9es de 1933 \u00e0 1970, pour le compte des \u00e9ditions Artaud de Nantes. En 1933, Gabriel ARTAUD (Gaby), lui passe une premi\u00e8re commande de dessins pour illustrer une s\u00e9rie de cartes postales. D\u00e8s lors il en illustrera jusqu\u2019en 1995. Des cartes humoristiques, qu\u2019il ne signe pas, les consid\u00e9rant comme \u00ab\u00a0alimentaires\u00a0\u00bb, aux cartes illustrant des l\u00e9gendes bretonnes qu\u2019il affectionne tout particuli\u00e8rement, Charles Homualk a tout repr\u00e9sent\u00e9 : paysages, sc\u00e8nes d\u2019int\u00e9rieur, danses, c\u00e9r\u00e9monies religieuses, ch\u00e2teaux ou humbles demeures, etc. Il parcourt la France enti\u00e8re du Nord au Sud et d\u2019Est en Ouest, avec peut-\u00eatre une pr\u00e9f\u00e9rence pour la Bretagne qu\u2019il a privil\u00e9gi\u00e9e. On peut estimer sa production \u00e0 pr\u00e8s de 3000 cartes. La s\u00e9rie \u00ab en parcourant\u2026 \u00bb lui a donn\u00e9 l\u2019occasion de sillonner le pays et de devenir le t\u00e9moin de traditions r\u00e9gionales. Il immortalisera, entre autre \u00e0 travers ses croquis et cartes postales illustr\u00e9es, les alsaciennes avec leur grande coiffe \u00e0 noeud, les basques et leurs danses endiabl\u00e9es et color\u00e9es ou encore les bretons et leurs nombreux costumes. Aucun d\u00e9tail n\u2019\u00e9chappe \u00e0 l\u2019oeil de Charles Homualk, certains croquis s\u2019apparentent \u00e0 un v\u00e9ritable travail ethnographique. Le mouvement des danses, les broderies des costumes, le d\u00e9tail du mobilier, tout est annot\u00e9 pour les retranscrire le plus fid\u00e8lement possible sur la carte postale.","Jacquard, Tassinari et Chatel, Quenin et Leli\u00e8vre, Prelle, Bianchini-F\u00e9rier, Vincennes, S\u00e8vres, Saint-Cloud, Paris, Tournai, Moustiers, Nevers, Lyon, Pont aux Choux, Dan\u00e8se, Algorithme, Christofle, Alessi, Cleto Munari, Maeght","NaN","NaN","NaN","Jean Arp ; Sophie Taeuber","NaN","Raoul Carr\u00e9 ; Jehan Berjonneau","NaN","NaN","NaN","NaN","James Miln de Woodhill (1819-1881) est un \u00e9rudit d\u2019origine \u00e9cossaise. Il parcourt le monde, vit en Chine et en Inde, avant de trouver en Carnac une terre d\u2019\u00e9lection ; il a alors 55 ans. Passionn\u00e9 d\u2019\u00ab antiquit\u00e9s \u00bb, attir\u00e9 par la renomm\u00e9e mondiale des m\u00e9galithes carnacois, il entend les comparer \u00e0 ceux de son Ecosse natale. L\u2019arch\u00e9ologue \u00e9cossais m\u00e8ne sans interruption, de 1873 jusqu\u2019\u00e0 sa mort, des fouilles novatrices, publi\u00e9es avec rigueur, notamment sur une dizaine de monuments m\u00e9galithiques de la r\u00e9gion. Il est ainsi le premier (et le dernier) \u00e0 mener des fouilles d\u2019ampleur sur les Alignements de Carnac, dans le \u00ab champ \u00bb de Kermario, pas encore restaur\u00e9, alors que deux menhirs sur trois sont encore \u00e0 terre. Il explore \u00e9galement une s\u00e9rie de tombes \u00e0 couloir : le dolmen de Kermario (Carnac) et trois dolmens situ\u00e9s sur la commune de Saint-Philibert (Man\u00e9 er Gongre, Man\u00e9 Carnaplaye, Dolmen de la Pointe). Miln s\u2019int\u00e9resse aussi pour la premi\u00e8re fois aux architectures plus discr\u00e8tes que constituent les tertres bas (Man\u00e9 Ty Ec, Man\u00e9 Pochat er Uieu, Lann Granvillarec 1/Clud er Yer) aujourd\u2019hui au coeur des probl\u00e9matiques sur la n\u00e9olithisation et l\u2019\u00e9mergence de la monumentalit\u00e9 fun\u00e9raire dans la r\u00e9gion. Il m\u00e8ne enfin des fouilles importantes au pied du Tumulus Saint-Michel et, non loin, sur la riche villa gallo-romaine des Bosseno. Zacharie Le Rouzic (1864-1939) est quant \u00e0 lui Carnacois de souche. Cadet d\u2019une famille pauvre de neuf enfants, il quitte l\u2019\u00e9cole \u00e0 dix ans pour accompagner James Miln ou encore le peintre-ethnographe Theodore Valerio dans leurs p\u00e9r\u00e9grinations dans la campagne carnacoise. Nomm\u00e9 gardien du Mus\u00e9e Miln d\u00e8s 1882, Le Rouzic en sera conservateur de 1910 jusqu\u2019\u00e0 sa mort en 1939. Il trouve d\u2019importants m\u00e9c\u00e8nes (Charles Keller, puis Marthe et Saint-Just P\u00e9quart) pour financer des fouilles d\u2019envergure sur le Tumulus Saint-Michel, le tertre du Manio (Alignements de Kermario), le tertre du Castellic, l\u2019habitat du Lizo, le Dolmen de Kercado (Carnac), Er Lannic (Arzon)\u2026 Le minist\u00e8re de l\u2019Instruction et des Beaux-Arts le choisit comme correspondant puis membre de la Commission des Monuments Historiques pour le Morbihan. Il proc\u00e8de ainsi, entre 1900 et 1938, \u00e0 la fouille, la restauration et au classement de 123 monuments, situ\u00e9s sur 26 communes de la r\u00e9gion.","papeteries Lacroix du XIX\u00e8me si\u00e8cle et Joseph Bardou et Fils du XX\u00e8me si\u00e8cle .","NaN","Moli\u00e8re.","Fran\u00e7ois de Lorraine, duc de Lorraine et futur Empereur du Saint Empire romain germanique\u00a0; Mauresse de Moret, soeur Louise Marie de Sainte-Th\u00e9r\u00e8se, fille noire de Louis XIV qu'il a cach\u00e9e dans un monast\u00e8re\u00a0; Pierre Waidmann (1860-1937), peintre et petit-fils du collectionneur ayant expos\u00e9 de nombreux tableaux dans les salons des Beaux-Arts parisiens et dont on conserve l'atelier, photographe, relieur, menuisier, enlumineur, graveur, dessinateur\u00a0; Charles Friry (1802-1881) : collectionneur, peintre, graveur, dessinateur, \u00e9rudit, industriel\u00a0; Georges de La Tour (1593-1652), un des quarante tableaux conserv\u00e9s dans le monde.","NaN","NaN","Xavier Marmier ; Gustave Courbet ; Philippe Grenier ; Robert Fernier","Dominique Vivant Denon","NaN","Napol\u00e9on","NaN","NaN","Emile Erckmann et Alexandre Chatrian","Collection d'engins DELAHAYE","NaN","NaN","Donateurs haut-alpins et haut-alpins voyageurs ou expatri\u00e9s, hauts-alpins scientifiques : ITIER, auteur des plus anciennes photos (daguerr\u00e9otypes) dat\u00e9es de Chine, S\u00e9n\u00e9gal, Inde\u2026 ; OLPHE-GALLIARD, savant ornithologue du XIXe s. ; DE LA MAZELIERE, collectionneur d\u2019estampes japonaises d\u2019HOKUSAI \u00e0 HIROSHIGE ; MARCELOFF, donateur \u00e9rudit du XIXe s. ; MAUZAN affichiste ; HAECKEL, inventeur du terme \u00e9cologie ; VILLARS et CHAIX, Botanistes du XVIIIe s., inventeurs de la botanique alpine\u2026 ; Fran\u00e7ois de BONNE, duc de Lesdigui\u00e8res, dernier conn\u00e9table de France ; Napol\u00e9on 1er ; Guillaume FAREL, pionnier du mouvement de la r\u00e9forme Protestante au XVIe s. ; Gabriel LOPPE, peintre alpiniste et photographe ; J.-E. MARCELLIN, sculpteur du XIXe s. avec des sculptures en fa\u00e7ade du Louvre ; Dominique ANGEL, Genevi\u00e8ve MARTIN, Benoit MANENT, Pascale STAUTH et Claude QUEYREL\u2026, plasticiens contemporains haut-alpins\u2026","Le prince Lebrun, l'amiral Lhermitte","Armand-Jean du Plessis, Cardinal de Richelieu.","Si les sculptures romanes de Saint-G\u00e9ry-au-Mont-des-B\u0153ufs repr\u00e9sentent quelques personnages symboliques et litt\u00e9raires (Pyrame et Thisb\u00e9), le d\u00e9partement Patrimoine met particuli\u00e8rement l\u2019accent sur les personnalit\u00e9s de l\u2019histoire locale, essentiellement les archev\u00eaques dont nous poss\u00e9dons une repr\u00e9sentation. Pierre d\u2019Ailly, \u00e9v\u00eaque de Cambrai de 1397 \u00e0 1411, grand humaniste et m\u00e9c\u00e8ne, diplomate aupr\u00e8s du pape en Avignon et du roi de France est repr\u00e9sent\u00e9 par sa pierre tombale. Fran\u00e7ois van der Burch, archev\u00eaque de 1615 \u00e0 1644, grand artisan de la Contre-R\u00e9forme \u00e0 Cambrai au nom des souverains espagnols, c\u00f4toie F\u00e9nelon, proche de Louis XIV, pr\u00e9cepteur de son petit-fils, archev\u00eaque tr\u00e8s populaire de 1695 \u00e0 1715 et monseigneur de Saint-Albin, plus mondain, fils ill\u00e9gitime du r\u00e9gent Philippe d\u2019Orl\u00e9ans, archev\u00eaque de 1723 \u00e0 1764. Un portrait de Louis XIV est \u00e9galement pr\u00e9sent pour marquer un des tournants de l\u2019histoire de Cambrai : la prise de la Ville par le roi en personne le 5 avril 1677. Dans le d\u00e9partement beaux-arts, du XVIe au XVIIIe si\u00e8cle, les peintres r\u00e9gionaux ont mis en sc\u00e8ne plusieurs personnages marquants, anonymes ou identifi\u00e9s. C\u00f4t\u00e9 protestant hollandais, le nom des riches bourgeois n\u2019est pas parvenu jusqu\u2019\u00e0 nous. C\u00f4t\u00e9 flamand, Louis de Caulery, n\u00e9 dans le Cambr\u00e9sis, repr\u00e9sente, au XVIe si\u00e8cle, des personnages fortun\u00e9s festoyant dans un int\u00e9rieur. Dans le Cambrai fran\u00e7ais du XVIIIe si\u00e8cle, Antoine Fran\u00e7ois Saint-Aubert s\u2019est fait une sp\u00e9cialit\u00e9 de la repr\u00e9sentation des habitants de la ville lors d\u2019\u00e9v\u00e8nements festifs (La Place du march\u00e9 aux poissons, la place de Cambrai un jour de mardi-gras\u2026) mais \u00e9galement de sc\u00e8nes de sorcellerie h\u00e9rit\u00e9es du XVIIe si\u00e8cle flamand. La peinture d\u2019histoire, officiellement pr\u00e9dominante au XVIIIe si\u00e8cle, apporte son lot de personnages h\u00e9ro\u00efques : Esther, Achille partant venger la mort de Patrocle, L\u2019enl\u00e8vement des Sabines. Au XIXe si\u00e8cle, les tableaux d\u2019histoire \u00e9voquent l\u2019histoire nationale (Montaigne, le Dr Mazet, Rubens repr\u00e9sentant Marie de M\u00e9dicis), mais accordent aussi une grande part au r\u00eave et au luxe (La T\u00eate de la Grande Odalisque d\u2019Ingres, La Marquise d\u2019Anforti de Carolus Duran, Sacountala de Camille Claudel, P\u00eacheur et Jeune fille \u00e0 la coquille de Carpeaux). A la fin du XIXe si\u00e8cle et au d\u00e9but du XXe si\u00e8cle, les portraits r\u00e9alistes ou tr\u00e8s expressifs s\u2019imposent (La Dame en blanc de Marie Bracquemond, Madame L\u00e9vy par Suzanne Valadon, Anna de Noailles par H\u00e9l\u00e8ne Dufau, Madame Jeanne Mathis par Kees van Dongen). Des personnalit\u00e9s c\u00e9l\u00e8bres sont pr\u00e9sentes (Buste de Victor Hugo par Rodin, buste d\u2019Anatole France par Joseph Bourdelle), m\u00eal\u00e9es aux Cambr\u00e9siens (Portrait de Madame Dorchain par Jules Breton). Les tableaux se font parfois naturalistes et les personnages anonymes repr\u00e9sent\u00e9s incarnent alors un message social (Le Marchand des quatre saisons de Louis de Schryver, La retraite de l\u2019aum\u00f4nier de Jules Alexis Muenier) ou une revendication esth\u00e9tique (Portrait de femme cubiste d\u2019Andr\u00e9 Lhote). Deux types de personnages marquent le XXe si\u00e8cle r\u00e9cent : les Kamakuras de Georges Jeanclos et les nombreux animaux de la sculpture contemporaine figurative, particuli\u00e8rement appr\u00e9ci\u00e9s par le jeune public (Ours de Pompon, Ours et singes de Marcel Lemar\u2026). Un r\u00e9am\u00e9nagement des salles beaux-arts, pr\u00e9vus pour 2018, projette d\u2019accorder une importance accrue aux artistes et aux personnages cambr\u00e9siens qui viendront peupler de mani\u00e8re plus marquante l\u2019h\u00f4tel particulier de Francqueville.","Une exceptionnelle collection de peintures flamandes autour de Pierre-Paul Rubens ; Le charme de la peinture fran\u00e7aise XVIIIe avec la personnalit\u00e9 marquante d'Antoine Watteau ; Le Triomphe de la sculpture XIXe avec Jean-Baptiste Carpeaux","Antoine Vivenel ; Marquis Eug\u00e8ne de Thuisy","NaN","NaN","Abb\u00e9 Alexandre Parat, Jean Despr\u00e9s, Georges Rouault, Pierre Vigoureux","NaN","NaN","Le Mus\u00e9e porte le nom de Raymond Lafage. C\u00e9l\u00e8bre dessinateur graveur du XVII\u00e8 si\u00e8cle, il na\u00eet \u00e0 Lisle-sur-Tarn en 1656 et meurt \u00e0 Lyon en 1684 \u00e0 l\u2019\u00e2ge de 28 ans. La l\u00e9gende dit qu\u2019il serait mort d\u2019une chute d\u2019\u00e2ne en entrant dans une auberge ; sa t\u00eate aurait violemment heurt\u00e9 le linteau de celle-ci et aurait entra\u00een\u00e9 sa mort. C\u2019\u00e9tait un personnage, dit-on, qui aimait bien boire et de ce fait n\u2019a pas bien \u00e9valu\u00e9 la hauteur de l\u2019entr\u00e9e de l\u2019auberge. Il est l\u2019\u00e9l\u00e8ve de Jean-Pierre RIVALZ \u00e0 Toulouse. De Toulouse o\u00f9 il a assez vite fait le tour, ses talents et ses ambitions l\u2019attirent \u00e0 Paris, foyer artistique en pleine expansion depuis la cr\u00e9ation de l\u2019acad\u00e9mie royale en 1648. Raymond Lafage rentre \u00e0 l\u2019Acad\u00e9mie Royale o\u00f9 il se r\u00e9v\u00e8le un \u00e9l\u00e8ve brillant et o\u00f9 ses r\u00e9sultats vont lui permettre d\u2019obtenir une pension du roi pour aller \u00e0 Rome. Rome o\u00f9 il remporte le 1er prix de l\u2019Acad\u00e9mie St Luc pour son dessin \u00ab Mo\u00efse sauv\u00e9 des eaux \u00bb. Puis il rentre en France, mais son refus de travailler la peinture limite ses \u00e9tudes et son succ\u00e8s. Quelques grands collectionneurs deviennent de fid\u00e8les acheteurs et de r\u00e9guliers commanditaires. Sa r\u00e9putation se refait vite et augmente d\u2019autant plus, que Lafage rencontre celui qui restera son ami : le graveur flamand Jean Vander Bruggen. Ce dernier admirant l\u2019art de Lafage va tout de suite comprendre l\u2019int\u00e9r\u00eat qu\u2019ils auraient \u00e0 travailler ensemble. Son g\u00e9nie de dessinateur et surtout sa rapidit\u00e9 de trait, forcent l\u2019admiration de tous ; chez les marchands ou dans les cabarets, Bruggen exhibe Lafage comme un \u00eatre hors du commun et pr\u00e9pare ainsi la future diffusion de ses gravures en sensibilisant d\u00e9j\u00e0 son public. En 1682, il revient \u00e0 Toulouse, o\u00f9 il est accueilli par Jean-Pierre RIVALZ avec lequel il travaille au projet de r\u00e9am\u00e9nagement de l\u2019h\u00f4tel de ville. Les capitouls lui demandent des esquisses pour 10 tableaux sur le th\u00e8me de l\u2019Histoire des Toulousains. Il devient le ma\u00eetre du jeune Antoine RIVALZ (fils de Jean-Pierre). Ses oeuvres pr\u00e9sentent des sujets mythologiques avec le mythe antique de Bacchus o\u00f9 il \u00e9voque les orgies et les festins au cours desquels les corps se lib\u00e8rent, des sc\u00e8nes religieuses (\u00e9pisodes de l\u2019ancien Testament) et des sc\u00e8nes de batailles. Ses dessins servent au XIXe si\u00e8cle de th\u00e8me \u00e0 des fa\u00efenciers toulousains qui en d\u00e9coreront des s\u00e9ries d\u2019assiettes. A l\u2019angle de la place Paul Saissac une plaque comm\u00e9morative indique la maison natale de l\u2019artiste.","NaN","NaN","NaN","Daniel Oehlert : pal\u00e9ontologue et g\u00e9ologue de renomm\u00e9e internationale","NaN","F\u00e9lix Arnaudin (1844 - 1921) . Pierre Toulgouat ( - 1992)","Le Masque de fer","NaN","NaN","NaN","Les donateurs angevins, collectionneurs-voyageurs du 19e si\u00e8cle, qui ont rassembl\u00e9 un ensemble d\u2019objets caract\u00e9ristiques du go\u00fbt pour l\u2019Ailleurs au 19e si\u00e8cle : Turpin de Criss\u00e9, Saint-Genys, Fouquet, Bertou, Boban.","NaN","Balzac","Nic\u00e9phore Ni\u00e9pce","NaN","NaN","NaN","NaN","Le marquis Folco de Baroncelli-Javon (1869-1943), personnage embl\u00e9matique de la Camargue ardent d\u00e9fenseur des coutumes du patrimoine \u00e9cologique , traditionnel et culturel de la Camargue, il m\u00e8ne une vie de gardian et milite en faveur de la tol\u00e9rance. C\u2019est \u00e0 lui que l\u2019on doit la reconnaissance du p\u00e8lerinage gitan par les autorit\u00e9s eccl\u00e9siastiques","NaN","Robert Arambourou, n\u00e9 le 9 ao\u00fbt 1914 \u00e0 La-Roche-Posay dans la Vienne, est passionn\u00e9 de pr\u00e9histoire d\u00e8s l\u2019\u00e2ge de 15 ans. Avec le Dr Jude, il fouille le site du Trou de la Ch\u00e8vre \u00e0 Bourdeilles (Dordogne) de 1948 \u00e0 1955 et soutient une th\u00e8se de Pr\u00e9histoire intitul\u00e9e \u00ab L\u2019\u00e9volution des industries au Trou de la Ch\u00e8vre \u00e0 Bourdeilles, Dordogne \u00bb \u00e0 l\u2019universit\u00e9 de Bordeaux en 1962 (publication en 1965). Son activit\u00e9 d\u2019arch\u00e9ologue d\u2019abord b\u00e9n\u00e9vole puis au C.N.R.S. a concern\u00e9 l\u2019ensemble du d\u00e9partement des Landes ainsi qu\u2019une partie du B\u00e9arn et du Pays Basque. Les sites qu\u2019il a fouill\u00e9s, \u00e9tudi\u00e9s et/ou sauv\u00e9s couvrent une vaste chronologie, de la Pr\u00e9histoire \u00e0 l\u2019\u00e9poque m\u00e9di\u00e9vale, comme le permettait encore dans les ann\u00e9es 1960-1970 une discipline encore peu sp\u00e9cialis\u00e9e. Nomm\u00e9 professeur au lyc\u00e9e de Dax (Landes) en 1956, R. Arambourou d\u00e9couvre le potentiel de toute une zone encore intacte du site de Duruthy \u00e0 Sorde-l\u2019Abbaye. Il d\u00e9buta peu apr\u00e8s de nouvelles fouilles \u00e0 partir de 1958 et jusqu\u2019en 1986, consacrant ainsi de nombreuses publications \u00e0 l\u2019\u00e9tude du Magdal\u00e9nien de ce site majeur des Pyr\u00e9n\u00e9es occidentales. \u00c0 l\u2019abri Duruthy, ses fouilles ont permis des d\u00e9couvertes importantes, en particulier trois sculptures de chevaux en gr\u00e8s et en ivoire de mammouth. Ces recherches ont fait l\u2019objet d\u2019une synth\u00e8se remarquable publi\u00e9e en 1978 dans les m\u00e9moires de la Soci\u00e9t\u00e9 pr\u00e9historique fran\u00e7aise \u00ab Le gisement pr\u00e9historique de Duruthy \u00e0 Sorde-l\u2019Abbaye (Landes). Bilan des recherches de 1958 \u00e0 1975 \u00bb. R. Arambourou devient charg\u00e9 de recherche au Centre national de la recherche scientifique (C.N.R.S.) de 1967 \u00e0 1979, au Laboratoire de G\u00e9ologie du Quaternaire et de Pr\u00e9histoire de Bordeaux I, sous la direction de Fran\u00e7ois Bordes. Le r\u00e9sultat de ses recherches est r\u00e9guli\u00e8rement publi\u00e9 dans le Bulletin de la Soci\u00e9t\u00e9 de Borda et dans des revues scientifiques de r\u00e9f\u00e9rence \u00e0 l\u2019\u00e9chelle nationale comme le Bulletin de la Soci\u00e9t\u00e9 Pr\u00e9historique Fran\u00e7aise. Soucieux de la valorisation de la recherche scientifique, il communique un projet d\u2019installation d\u2019un mus\u00e9e arch\u00e9ologique d\u00e9partemental au sein de l\u2019abbaye Arthous (Hastingues) \u00e0 la Mission interminist\u00e9rielle pour l\u2019am\u00e9nagement de la c\u00f4te aquitaine (MIACA) qui l\u2019adopta. La MIACA \u00e9tait charg\u00e9e de d\u00e9finir l\u2019am\u00e9nagement touristique du littoral aquitain de 1967 \u00e0 1988. En 1969, une convention entre l\u2019Etat et le D\u00e9partement affecta la partie ouest des b\u00e2timents conventuels \u00e0 un d\u00e9p\u00f4t arch\u00e9ologique et un espace de documentation dont R. Arambourou fut le responsable. En 1974, il est nomm\u00e9 Conservateur du premier mus\u00e9e de l\u2019abbaye d\u2019Arthous qui est alors inaugur\u00e9. Apr\u00e8s les lois de d\u00e9centralisation de 1982, l\u2019abbaye d\u2019Arthous, propri\u00e9t\u00e9 du D\u00e9partement des Landes, n\u2019est plus g\u00e9r\u00e9e par l\u2019Etat et passe sous la responsabilit\u00e9 d\u2019un Conservateur d\u00e9partemental. Robert Arambourou, dot\u00e9 d\u2019une forte personnalit\u00e9, poursuit pourtant b\u00e9n\u00e9volement l\u2019occupation de l\u2019abbaye pendant sa retraite jusqu\u2019en 1987. Il d\u00e9c\u00e8de le 30 Novembre 1989 \u00e0 Hastingues dans les Landes. Ses cendres ont \u00e9t\u00e9 dispers\u00e9es au-dessus de l\u2019abri de Duruthy \u00e0 Sorde-l\u2019Abbaye scellant ainsi, mat\u00e9riellement et symboliquement, la vie de ce scientifique rigoureux au monde pal\u00e9olithique dont le Magdal\u00e9nien de Sorde a repr\u00e9sent\u00e9 le grand oeuvre.","Cardinaux Rohan","NaN","Alphonse Daudet, Jos\u00e9-Maria de Heredia, Henri de R\u00e9gnier","NaN","NaN","Emile LOUBET, fondateur du mus\u00e9e","NaN","Parmentier, Choderlos de Laclos, Gresset, Voiture, Branly, Jules Verne, Le Mar\u00e9chal Leclerc","NaN","Tomi Ungerer","Lapidaire, peintures murales","Louis XVI, Marie-Antoinette","NaN","NaN","NaN","NaN","NaN","Jean-Georges Stouber. Jean-Fr\u00e9d\u00e9ric Oberlin.","NaN","Jean-Antoine Chaptal, le Pape Urbain IV, Guy de Chaulhac, le Pape Jules II et sa famille de la Rou\u00e8re, Th\u00e9ophile Roussel, E. A. Martel.","Princesse Mathilde.","Napol\u00e9on, l'imp\u00e9ratrice Jos\u00e9phine, la reine Hortense. Prince Eug\u00e8ne.","Alexandre Bigot, c\u00e9ramiste Art nouveau ; John Storrs, sculpteur Art d\u00e9co ; Pierre Loison, sculpteur n\u00e9oclassique ; Ren\u00e9 Vallette et Ludovic Duclos, dessinateurs et peintres","NaN","Jean-Marie de Silguy ; Max Jacob","Fernand Benoit ; Commandant Cousteau","Jean Rodolphe Wetter, Thomas Augustin et Hadrien de Gasparin","Jean-Baptiste Tournassoud, Am\u00e9d\u00e9e Fornet","Les collections sont essentiellement monographiques mais Robert Tatin s'est \u00e9galement entour\u00e9 d\u2019oeuvres d\"artistes de son temps tou 00e9e \u00e0 la cr\u00e9ation du Mus\u00e9e d\u00e9partemental de Pr\u00e9histoire de Solutr\u00e9. Henri TESTOT-FERRY (1826-1869), g\u00e9ologue, pal\u00e9ontologue et pr\u00e9historien, premier fouilleur du site de Solutr\u00e9 avec Adrien Arcelin. Auteur de l'ouvrage \u00abLe Mac\u00f4nnais pr\u00e9historique : m\u00e9moire sur les \u00e2ges primitifs de la Pierre, du Bronze et du Fer en M\u00e2connais et dans quelques contr\u00e9es limitrophes\u00bb publi\u00e9 en 1870 \u00e0 titre posthume \u00e0 partir de ses notes par Adrien Arcelin. Henri BREUIL (1877-1961), pr\u00e9historien et pr\u00eatre. Il a pr\u00e9cis\u00e9, notamment \u00e0 Solutr\u00e9, l'ordre de succession des principales cultures du Pal\u00e9olithique sup\u00e9rieur et particip\u00e9 \u00e0 la structuration chronologique de la Pr\u00e9histoire avant de se consacrer \u00e0 l'\u00e9tude de l'art pr\u00e9historique en Europe et en Afrique. Jean COMBIER (n\u00e9 en 1926), est l'auteur de plusieurs ouvrages sur l'arch\u00e9ologie de Solutr\u00e9 et le responsable des derni\u00e8res op\u00e9rations arch\u00e9ologiques majeures sur le site, entre 1968 et 1977. Il est \u00e0 l'origine de la monographie sur l'arch\u00e9ologie du site \u00abSolutr\u00e9 - 1968-1998, M\u00e9moire de la Soci\u00e9t\u00e9 pr\u00e9historique fran\u00e7aise, XXX\u00bb, sous sa direction et celle d'Anta MONTET-WHITE.","NaN","Dominique Villars (1745 - 1814), m\u00e9decin et botaniste dauphinois. Son herbier historique, v\u00e9ritable m\u00e9moire de la flore dauphinoise est conserv\u00e9e et sauvegard\u00e9e au mus\u00e9um d'histoire naturelle de la ville de Grenoble.","NaN","NaN","L.J.M. Daguerre, inventeur du diorama et du daguerr\u00e9otype","NaN","NaN","NaN","Pierre-Paul Prudhon qui s\u00e9journa \u00e0 Gray de 1794 \u00e0 1796 repr\u00e9sent\u00e9 par 3 pastels, 30 dessins et 274 estampes \u2013 181 gravures, 93 lithographies, dont 14 gravures avant la lettre, 3 gravures premier \u00e9tat et de nombreuses pi\u00e8ces tr\u00e
