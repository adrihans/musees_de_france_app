tographes se rattachant \u00e0 Villers-Cotter\u00eats et \u00e0 son histoire. La gestion des collections r\u00e9unies est alors confi\u00e9e \u00e0 la Soci\u00e9t\u00e9 Historique R\u00e9gionale de Villers-Cotter\u00eats cr\u00e9\u00e9e le 8 avril 1904. Le mus\u00e9e ouvre ses portes en 1905 au 13 rue Demoustier. Les collections s\u2019agrandissant, le mus\u00e9e est d\u00e9m\u00e9nag\u00e9 dans diff\u00e9rents locaux et \u00e9vacu\u00e9 \u00e0 Dijon pendant la premi\u00e8re guerre mondiale. Les collections en reviennent amput\u00e9es. En 1932, le mus\u00e9e est \u00e0 nouveau inaugur\u00e9 \u00e0 l\u2019h\u00f4tel du Dauphin en pr\u00e9sence de Jeannine d\u2019Hauterive, petite-fille d\u2019Alexandre Dumas et pr\u00e9sidente d\u2019honneur de la Soci\u00e9t\u00e9 des Amis d\u2019Alexandre Dumas p\u00e8re cr\u00e9\u00e9e cette m\u00eame ann\u00e9e pour soutenir et d\u00e9velopper le mus\u00e9e Alexandre Dumas. Jeannine et son mari Ernest d\u2019Hauterive ont l\u00e9gu\u00e9 une grande partie de leur collection au mus\u00e9e qui expose aujourd\u2019hui des portraits peints et sculpt\u00e9s sign\u00e9s par des artistes de renoms parmi lesquels on distingue Louis Boulanger, Eug\u00e8ne Giraud, Albert-Ernest Carrier-Belleuse, Jules Franceschi, Edouard Dubufe, Jules Lef\u00e8vre, Jules Machard, Alphonse de Moncel\u2026","Un petit nombre d'objets provient d'un fonds ancien d\u00e9j\u00e0 en place dans le local actuel mais occupant un espace r\u00e9duit et connu sous le nom de \"Mus\u00e9e Ladeveze\". La plus grande partie des objets expos\u00e9s provient des fouilles effectu\u00e9es dans la Grotte par Saint-Just Pequart. Ainsi a \u00e9t\u00e9 constitu\u00e9e une collection qui a \u00e9t\u00e9 acquise par la commune en 1965.","NaN","Le mus\u00e9e a \u00e9t\u00e9 ouvert au public en mars 1992 au second \u00e9tage du centre de la Vieille Charit\u00e9. Sa vocation est de montrer ce que les occidentaux appellent des \"oeuvres d'Art\", issues de ces trois continents. Deux collections sont \u00e0 l'origine de ce mus\u00e9e, la donation Guerre et la collection Henri Gastaut, auxquelles sont venues s'ajouter des acquisitions r\u00e9guli\u00e8res d'oeuvres importantes telles que J. Kerchache, A. de Monbrison, P. Guimiot, F. Reichenbach, J.P. Barbier, Arman...","Mus\u00e9e cr\u00e9\u00e9 en 1974 dont les collections se sont constitu\u00e9es au d\u00e9but par des dons et quelques achats. Puis en 2006 l'achat de la collection Hartmann (10000 \u00e9chantillons), puis en 2012 celle de la collection Qu\u00e9tin (3500 \u00e9chantillons) puis en 2016 de la collection Marchand (3000 \u00e9chantillons) ont permis d'am\u00e9liorer la pr\u00e9sentation pal\u00e9ontologique et d'avoir des r\u00e9serves. Vu la quantit\u00e9 d'\u00e9chantillons ces \u00e9chantillons ont \u00e9t\u00e9 regroup\u00e9s tr\u00e8s souvent en lots.","Inaugur\u00e9 en 1986 \u00e0 l'initiative des Amis de Treffort-Cuisiat, du D\u00e9partement et de la Commune, le mus\u00e9e du Revermont est le premier mus\u00e9e ethnographique conventionn\u00e9 en lien avec la Conservation d\u00e9partementale. En 1987, une nouvelle convention pr\u00e9cise les attributions des diff\u00e9rents partenaires pour la gestion du mus\u00e9e, p\u00f4le \u00ab Revermont \u00bb du Mus\u00e9e des Pays de l\u2019Ain. De 1988 \u00e0 1990, la mission d\u2019inventaire et d\u2019\u00e9tude des vari\u00e9t\u00e9s locales de plantes cultiv\u00e9es est mise en place ainsi que le potager-verger conservatoire du mus\u00e9e. En 1998, le mus\u00e9e est d\u00e9partementalis\u00e9. L\u2019association des Amis du Mus\u00e9e poursuit son action de recueil de t\u00e9moignages, de collectes d\u2019objets ou d\u2019archives.","Cr\u00e9\u00e9 en 1930 par volont\u00e9 municipale. Le mus\u00e9e a re\u00e7u par donations ou par d\u00e9volution un important mobilier arch\u00e9ologique","Mus\u00e9e cr\u00e9\u00e9 en 1950-1954 \u00e0 partir de collections d'histoire naturelle (min\u00e9ralogie, pal\u00e9ontologie, zoologie, malacologie) et de numismatique donn\u00e9e par le chanoine Lebreton \u00e0 la fin du XIX\u00e8me si\u00e8cle. L'histoire de Bricquebec est retrac\u00e9e avec des \u00e9l\u00e9ments lapidaires issus de fouilles r\u00e9alis\u00e9es dans la crypte en 1953. Les collections ethnologiques (art et tradition populaire) prennent place \u00e9galement, notamment avec une collection de poteries de N\u00e9hou. 1957 : ouverture d'une salle consacr\u00e9e \u00e0 Armand Lev\u00e9el. 1968 : enrichissement des collections avec des armes blanches, coquillages normands, min\u00e9raux d'Afrique.","D\u00e8s 1903, le sculpteur Denys Puech forme le projet de r\u00e9aliser \u00e0 Rodez \"un sanctuaire de l'art Aveyronnais\". Apr\u00e8s avoir offert \u00e0 la Ville un fonds important de sculptures et de dessins, il convainc ses amis, le peintre orientaliste Maurice Bompard (1857-1935) et le graveur Eug\u00e8ne Viala (1858-1913), de faire don de quelques-unes de leurs oeuvres pour constituer les collections du nouveau mus\u00e9e. Ces oeuvres sont actuellement r\u00e9unies au rez-de-chauss\u00e9e du mus\u00e9e autour des sculptures de Denys Puech.","Le Mus\u00e9e Casa Pairal, ax\u00e9 sur les arts et traditions populaires catalans, a vu le jour en 1963, concr\u00e9tis\u00e9 par Joseph Deloncle. Pharmacien de son \u00e9tat et passionn\u00e9 d\u2019art populaire et d\u2019ethnologie, il sillonnait le d\u00e9partement des Pyr\u00e9n\u00e9es-Orientales ainsi que la Cerdagne sud catalane d\u00e8s les ann\u00e9es 1950. Il recueillit dans ce cadre un grand nombre d\u2019objets et t\u00e9moignages du territoire qui renforc\u00e8rent une importante collection constitutive d\u00e9j\u00e0 r\u00e9alis\u00e9e, depuis le d\u00e9but du XX\u00e8me si\u00e8cle, par des soci\u00e9t\u00e9s savantes locales telles que la Colla del Rossell\u00f3 puis la Soci\u00e9t\u00e9 Agricole Scientifique et Litt\u00e9raire (SASL). Georges-Henri Rivi\u00e8re, alors directeur du Mus\u00e9e national des Arts et Traditions Populaires, parraina l\u2019entreprise. Il guida Joseph Deloncle dans sa d\u00e9marche qui trouva alors \u00e9coute aupr\u00e8s de la municipalit\u00e9. Son influence \u00e9tait tr\u00e8s pr\u00e9sente dans la mus\u00e9ographie des salles jusqu\u2019en 2010. Suite \u00e0 Joseph Deloncle, le fils de ce dernier, Jacques Gaspard Deloncle, nomm\u00e9 en tant que conservateur, eut la responsabilit\u00e9 des collections de 1981 \u00e0 2012.","Le fonds du mus\u00e9e, cr\u00e9\u00e9 en 1977 est compos\u00e9 du fonds donn\u00e9 \u00e0 la mairie de Jouy-en-Josas en 1867 et d'un ensemble donn\u00e9 en 192 par les descendants de la manufacture Oberkampf de toiles imprim\u00e9es ferm\u00e9 en 1843. quelques. En 1977, Les collections du mus\u00e9e vont \u00eatre enrichis gr\u00e2ce aux acquisitions en ventes publiques ou aupr\u00e8s d'antiquaires. Aujourd'hui le mus\u00e9e conserve 5000 r\u00e9f\u00e9rences. Les collections du mus\u00e9e retrace l'histoire de la manufacture fond\u00e9 par Christophe Philippe Oberkampf o\u00f9, de 1760 \u00e0 1843 furent cr\u00e9\u00e9s 30 000 motifs.","Le mus\u00e9e du Domaine D\u00e9partemental de Sceaux est n\u00e9 en 1937. Le fonds ancien vient du mus\u00e9e Carnavalet. Plusieurs donations ont enrichi les collections : Dunoyer, Fautrier, Millet, etc.","Salins-les-Bains doit sa renomm\u00e9e et son pouvoir d\u00e8s le Moyen Age, au sel qu'elle exploite et dont elle fait commerce. Apr\u00e8s 1200 ans d\u2019exploitation, l'\u00e9volution des techniques et l\u2019arriv\u00e9e de la conservation des aliments par le froid auront raison de la Grande Saline qui fermera ses portes en 1962. Depuis 1966, la Saline est propri\u00e9t\u00e9 de la ville de Salins, qui l\u2019a ouverte \u00e0 la visite. La collection du mus\u00e9e de la Grande Saline, b\u00e9n\u00e9ficiaire de l\u2019appellation Mus\u00e9e de France, est issue de la fusion en 2016 de deux ensembles, le mus\u00e9e du Sel, compos\u00e9 en majeure partie d\u2019objets techniques en lien avec la fabrication du sel, et le fonds Max Claudet, qui regroupe les productions artistiques de la ville de Salins depuis le Moyen Age jusqu\u2019au XXe si\u00e8cle (sculptures, peintures, art religieux, fa\u00efences, arts graphiques, etc\u2026).","Le mus\u00e9e des vall\u00e9es c\u00e9venoles (ancien mus\u00e9e) est d\u2019abord n\u00e9 de la passion d\u2019un adolescent dont la petite enfance a \u00e9t\u00e9 tr\u00e8s fortement marqu\u00e9e par un grand-p\u00e8re matelassier et par un vieux pasteur historien. Ayant tr\u00e8s t\u00f4t pris conscience de la richesse du patrimoine culturel c\u00e9venol comme du devoir d\u2019en assumer la transmission, Daniel Travier entreprit de collecter objets, outils, documents, informations\u2026, tout t\u00e9moignage li\u00e9 \u00e0 l\u2019histoire et \u00e0 la vie quotidienne de ce pays. Le premier mus\u00e9e des vall\u00e9es c\u00e9venoles ouvre ses portes en 1981 lorsque la ville de Saint Jean du Gard fit l\u2019acquisition d\u2019un ancien relais d\u2019affenage du XVIIe\u00a0si\u00e8cle. Les locaux devenant trop petits, la communaut\u00e9 d'agglom\u00e9ration du Grand Al\u00e8s en C\u00e9vennes a fait l\u2019acquisition de l\u2019ancienne filature Maison Rouge en 2002 afin d\u2019y accueillir les 30\u00a0000 objets des collections. Construite entre\u00a01836 et\u00a01838, avec son grand escalier monumental, Maison Rouge est parfaitement repr\u00e9sentative d\u2019une filature du XIXe\u00a0si\u00e8cle. En 1809, Maison Rouge fut la premi\u00e8re filature en C\u00e9vennes \u00e0 \u00eatre \u00e9quip\u00e9 du proc\u00e9d\u00e9 qui permit de chauffer les bassines des fileuses \u00e0 l\u2019aide de vapeur et constitue l\u2019amorce de l\u2019industrialisation de la filature. Maison Rouge fut aussi la derni\u00e8re filature en activit\u00e9 en France qui ferma ses portes en 1965. Les collections ont \u00e9t\u00e9 donn\u00e9e par l'association port\u00e9e par Daniel Travier \u00e0 l'EPCI Al\u00e8s Agglom\u00e9ration en 2017 lors de l'ouverture officielle de Maison Rouge - Mus\u00e9e des vall\u00e9es c\u00e9venoles.","Cr\u00e9\u00e9 en 1959 par Henri Malartre, n\u00e9gociant en m\u00e9taux devenu collectionneur de voitures. Acquis par la municipalit\u00e9 de Lyon en 1972, il rappelle que la ville compta parmi les berceaux mondiaux de l'automobile \u00e0 la fin du XIXe si\u00e8cle.","Les collections sont issues de la r\u00e9union de deux collections. La premi\u00e8re provient de la section arch\u00e9ologique du mus\u00e9e des Beaux-Arts pour l'horlogerie. La seconde a \u00e9t\u00e9 pr\u00e9lev\u00e9e sur le mus\u00e9e des Beaux-Arts \u00e0 la fin des ann\u00e9es 1950 et au d\u00e9but des ann\u00e9es 1960 pour l'histoire","NaN","Les collections et le mus\u00e9e correspondent au legs en 1907 de la veuve du sculpteur Auguste Bartholdi.","Haut-lieu de l'industrie ardoisi\u00e8re d\u00e8s la fin du Moyen-Age, c'est surtout au XIXe si\u00e8cle que R\u00e9naz\u00e9 acquiert sa notori\u00e9t\u00e9 dans ce domaine. Le dernier puits est ferm\u00e9 en 1975. Des b\u00e9n\u00e9voles ont alors voulu transmettre la m\u00e9moire de leur m\u00e9tier de \"perreyeux\" aux jeunes g\u00e9n\u00e9rations. Les collections rassemblent de nombreuses pi\u00e8ces d'outillage, de mat\u00e9riel, ainsi que des photographies anciennes","Les premi\u00e8res collections de zoologie sont rassembl\u00e9es en 1630 dans le cabinet d'histoire naturelle du Jardin Royal des plantes m\u00e9dicinales nouvellement cr\u00e9\u00e9 par Jean de la Brosse, m\u00e9decin de Louis XIII. Le d\u00e9veloppement des collections appelle une nouvelle galerie d\u00e9cid\u00e9e en 1872 avec l'appui du Pr\u00e9sident de la R\u00e9publique M. Adolphe Thiers, et r\u00e9alis\u00e9e en 1889. Le th\u00e8me de l'\u00e9volution structure toutes les sciences de la vie. De nos jours elles parviennent \u00e0 expliquer l'unit\u00e9 du monde du vivant et \u00e0 faire comprendre comment il s'est diversifi\u00e9 au cours des temps g\u00e9ologiques, \u00e0 partir d'une origine commune.","Mus\u00e9e cr\u00e9\u00e9 en 1929 \u00e0 l'initiative de Marcel Provence et d'un groupe de passionn\u00e9s de c\u00e9ramiques et d'histoire, formant l'Acad\u00e9mie de Moustiers. La fabrication de la c\u00e9ramique a tenu une grande place \u00e0 Moustiers ; les potiers de terre y \u00e9taient nombreux aux XVIe et XVIIe si\u00e8cles","Le mus\u00e9e a \u00e9t\u00e9 inaugur\u00e9 officiellement en 1873 mais son origine est bien plus ancienne. Il provient des collections donn\u00e9es \u00e0 la ville par Henri Lecoq, et le premier mus\u00e9um avait \u00e9t\u00e9 cr\u00e9\u00e9 d\u00e8s le d\u00e9but du XIXe si\u00e8cle","Les plus anciennes collections du mus\u00e9e ont \u00e9t\u00e9 r\u00e9unies par l'Acad\u00e9mie ambulante du bois de la Chaise au d\u00e9but du XIXe si\u00e8cle. Principalement d\u00e9di\u00e9s \u00e0 l'\u00e9tude des sciences et de la po\u00e9sie, ses quatre membres ont laiss\u00e9 derri\u00e8re eux cette volont\u00e9 d'enrichir la connaissance sur l'\u00eele de Noirmoutier. En 1884, un premier mus\u00e9e ouvre au sein de l'H\u00f4tel de Ville. Sous l'impulsion du maire de l'\u00e9poque, Edouard Richer, le mus\u00e9e avait pour ambition de devenir une petite encyclop\u00e9die locale orient\u00e9e vers les sciences naturelles. En 1901, le ch\u00e2teau est rachet\u00e9 par la ville de Noirmoutier-en-l'Ile et, petit \u00e0 petit, il est transform\u00e9 en mus\u00e9e. En 1934, des notables de Noirmoutier soucieux de pr\u00e9server la m\u00e9moire du pass\u00e9 et le patrimoine de l'\u00eele, fondent l'association Les Amis de l'Ile de Noirmoutier et g\u00e8re le mus\u00e9e. Apr\u00e8s-guerre, l'association \u00e9toffe les collections et les acquisitions sont orient\u00e9es vers les arts d\u00e9coratifs (les fa\u00efences anglaises de Jersey), les beaux-arts (Florimond Palvadeau, Jean Vincent-Darasse...), l'histoire et l'arch\u00e9ologie. En 1959, le mus\u00e9e est inscrit sur la liste des mus\u00e9es contr\u00f4l\u00e9s par l'Etat. Il faut attendre l'ann\u00e9e 1970 pour que le mus\u00e9e ait un conservateur agr\u00e9\u00e9. Pierre Chaigneau, Conservateur du Mus\u00e9e des Sables d'Olonne, exerce alors la responsabilit\u00e9 scientifique des collections du mus\u00e9e de Noirmoutier-en-l'Ile. La gestion du mus\u00e9e passe de l'association \u00e0 la commune et s'ouvre vers la cr\u00e9ation contemporaine dans les ann\u00e9es 1990 avec des expositions temporaires consacr\u00e9s \u00e0 Richard Texier, Victor Vasarely, Christo, Ren\u00e9 Sourzac... Aujourd'hui, le mus\u00e9e prend toujours place dans le donjon. Aux niveaux inf\u00e9rieurs, le parcours pr\u00e9sente l'histoire de l'\u00eele et du ch\u00e2teau, tandis que les niveaux sup\u00e9rieurs sont consacr\u00e9s \u00e0 une exposition th\u00e9matique renouvel\u00e9e chaque ann\u00e9e, permettant de d\u00e9couvrir la diversit\u00e9 des collections.","Le mus\u00e9e d'Art et d'Arch\u00e9ologie a rouvert ses portes au public en 2012 apr\u00e8s d'importants travaux de r\u00e9novation. Il est install\u00e9 dans l'ancien palais \u00e9piscopal, dans le c\u0153ur historique de la ville, \u00e0 proximit\u00e9 imm\u00e9diate de la cath\u00e9drale. Le b\u00e2timent est adoss\u00e9 \u00e0 la muraille gallo-romaine du Bas-Empire et est class\u00e9 Monument historique depuis 1864. Les collections se sont constitu\u00e9es \u00e0 partir de la deuxi\u00e8me moiti\u00e9 du XIXe si\u00e8cle. Elles r\u00e9sultent de la fusion en 1952 des collections arch\u00e9ologiques du Comit\u00e9 arch\u00e9ologique de Senlis et de celles du mus\u00e9e municipal, principalement compos\u00e9es d'envois de l'\u00c9tat et de dons de collectionneurs. D'abord install\u00e9 \u00e0 l'h\u00f4tel du Haubergier, le mus\u00e9e est transf\u00e9r\u00e9 au palais \u00e9piscopal officiellement inaugur\u00e9 en 1989.","Fond\u00e9 par la Soci\u00e9t\u00e9 du costume poitevin en 1896. Le mus\u00e9e a \u00e9t\u00e9 compl\u00e8tement r\u00e9organis\u00e9 depuis 1965.","Le mus\u00e9e est cr\u00e9\u00e9 en 1964 \u00e0 partir d'objets historiques et religieux locaux. A partir de 1967, gr\u00e2ce \u00e0 la donation de la collection personnelle de Madeleine Rousseau, historienne de l'art, constitu\u00e9e essentiellement de pi\u00e8ces africaines, le mus\u00e9e s'oriente vers les civilisations extra-europ\u00e9ennes. Les nombreux voyages de Daniel Pouget, directeur du mus\u00e9e de sa fondation \u00e0 l'an 2000, compl\u00e8tent cette collection avec des objets provenant d'Asie, d'Am\u00e9rique et d'Oc\u00e9anie ainsi qu'une collection d'objets ethnographiques locaux. Au fil des ans, le mus\u00e9e re\u00e7oit de nombreuses donations, de voyageurs ou de coop\u00e9rants notamment.","Inaugur\u00e9 en 1990, le mus\u00e9e a fait l'objet d'un r\u00e9am\u00e9nagement sur deux miveaux. Les fonds sont constitu\u00e9s \u00e0 partir de donations de Louhanais et de Bressans. Des donations r\u00e9centes ont permis de d\u00e9velopper un important fonds r\u00e9gional","La Maison du Pays du lac de Paladru pr\u00e9sente les r\u00e9sultats des fouilles conduites depuis 1972 sous les eaux du lac, ainsi que sur les mottes et ch\u00e2teaux voisins","NaN","Le fonds du mus\u00e9e est constitu\u00e9 par les collections du \"Mus\u00e9e des Petits Mod\u00e8les\" et des machines de l'arsenal. Dispers\u00e9e pendant la deuxi\u00e8me guerre mondiale, la collection a \u00e9t\u00e9 en grande partie r\u00e9cup\u00e9r\u00e9e et expos\u00e9e \u00e0 nouveau dans le m\u00eame b\u00e2timent, restaur\u00e9.","Les Collections : Le mus\u00e9e renferme environ 6500 pi\u00e8ces dont 200 sont en exposition. L\u2019exposition permanente couvre la p\u00e9riode de 1800 \u00e0 1915 alors que la collection en r\u00e9serve est essentiellement de la mode fran\u00e7aise. Les plus belles pi\u00e8ces, typiquement proven\u00e7ales sont \u00e0 90% dans le mus\u00e9e","Le mus\u00e9e est cr\u00e9\u00e9 gr\u00e2ce \u00e0 la collection de Paul Feller (J\u00e9suite et enseignant) confi\u00e9e aux Compagnons du Devoir, qui l'ont enrichie et mise en valeur au fil des ann\u00e9es.","Lezoux fut, \u00e0 l'\u00e9poque gallo-romaine, un centre essentiel de production c\u00e9ramique, avec plus de 100 fours et 1200 potiers recens\u00e9s \u00e0 ce jour. Le nouveau mus\u00e9e pr\u00e9sentera 2 grandes th\u00e9matiques en exposition permanente: de l\u2019argile \u00e0 la c\u00e9ramique d\u2019une part, et la vie et la technique de travail des potiers locaux pendant l\u2019Antiquit\u00e9 d\u2019autre part, avec une mise en avant des c\u00e9ramiques sigill\u00e9es","Un mus\u00e9e historique existait \u00e0 l'H\u00f4tel de ville avant 1852 et conservait des drapeaux, des cl\u00e9s de la ville, des armes, des m\u00e9dailles et des sceaux ainsi que la collection Rosaz (9 850 objets ayant trait \u00e0 l'histoire moderne et contemporaine de Lyon). Ferm\u00e9 depuis 1857, ce mus\u00e9e est rouvert en 1921 dans l'H\u00f4tel de Gadagne achet\u00e9 par la ville en 1902 afin de pr\u00e9senter les vestiges du vieux Lyon, mis en p\u00e9ril par les travaux urbanistiques de la seconde moiti\u00e9 du XIXe si\u00e8cle, ainsi que les objets donn\u00e9s par les pr\u00eateurs de l'exposition urbaine consacr\u00e9e \u00e0 Tony Garnier (1914) et la collection Morel. Aux collections historiques et de marionnettes existantes, viendront s'ajouter en 1950 les d\u00e9p\u00f4ts de l'Etat (Mus\u00e9es des ATP, MuCEM aujourd'hui), auxquels s'ajoutent la collection L\u00e9opold Dor. Le mus\u00e9e a fait l'objet du compl\u00e8te r\u00e9novation dans les ann\u00e9es 1998-2008. A sa r\u00e9ouverture en 2009, il pr\u00e9sente deux expositions permanentes, l'une consacr\u00e9e \u00e0 l'histoire de Lyon (30 salles), l'autre aux \u00abmarionnettes du monde\u00bb. En 2018, la propri\u00e9t\u00e9 des collections d\u00e9pos\u00e9es par l'Etat est transf\u00e9r\u00e9e \u00e0 la Ville de Lyon. La m\u00eame ann\u00e9e, le mus\u00e9e proc\u00e8de \u00e0 la refonte compl\u00e8te du parcours permanent du mus\u00e9e rebaptis\u00e9 \u00abMus\u00e9e des arts de la marionnette\u00bb et entame la restructuration enti\u00e8re du parcours du Mus\u00e9e d'histoire, pr\u00e9vue pour se d\u00e9rouler en 4 \u00e9tapes entre 2019 et 2022.","Le premier mus\u00e9e municipal fut inaugur\u00e9 le 4 mai 1856, dans l'ancienne abbaye de Fervaques, \u00e9difice situ\u00e9 dans le centre ville et remplac\u00e9 \u00e0 la fin du XIXe si\u00e8cle par l'actuel \"Palais de Fervaques\". Afin de pr\u00e9senter le fonds d'atelier de Maurice-Quentin De La Tour dans un lieu digne et sp\u00e9cifique, un banquier de Saint-Quentin, Antoine L\u00e9cuyer (1793-1878), offrit son h\u00f4tel particulier en 1877. Le b\u00e2timent du XIXe si\u00e8cle \u00e9tait pr\u00e9c\u00e9d\u00e9 d'une cour et de deux pavillons d'entr\u00e9e. Le Mus\u00e9e Antoine L\u00e9cuyer ouvrit ses portes en 1886. Les pastels occupaient trois salles du premier \u00e9tage, tandis que la collection d'objets d'art offerte en 1883 par les fr\u00e8res F\u00e9lix et Josias Le S\u00e9rurier \u00e9tait expos\u00e9e au rez-de-chauss\u00e9e. Pendant la premi\u00e8re Guerre Mondiale, alors que les pastels avaient \u00e9t\u00e9 envoy\u00e9s \u00e0 Maubeuge, le mus\u00e9e fut bombard\u00e9 et d\u00e9poss\u00e9d\u00e9 de la totalit\u00e9 de ses archives et d'une partie de ses collections. Pr\u00e9sident de la Soci\u00e9t\u00e9 des amis du mus\u00e9e de La Tour, David David-Weill (1871-1952), c\u00e9l\u00e8bre collectionneur et membre de l'Institut, collabora largement \u00e0 la renaissance du mus\u00e9e. C'est sur ses conseils que furent acquis deux tableaux de Jean-Fran\u00e7ois De Troy et c'est probablement \u00e0 son intervention que l'on doit le d\u00e9p\u00f4t, par le Mus\u00e9e du Louvre, en 1933, des deux grandes toiles d'Antoine Coypel. Pour le tricentenaire de la naissance de l'artiste, les murs ont \u00e9t\u00e9 repeints, l 'accrochage renouvel\u00e9, les oeuvres sorties de la r\u00e9serve, les pastels pr\u00e9sent\u00e9s sous un nouveau parcours mettant en relief la vie et l'oeuvre de Maurice-Quentin de La Tour. Lieu de r\u00e9f\u00e9rence pour conna\u00eetre l'oeuvre de Maurice Quentin De La Tour, le mus\u00e9e fut visit\u00e9 par les fr\u00e8res Edmond et Jules Goncourt qui, en 1866, le qualifi\u00e8rent de 'Panth\u00e9on du si\u00e8cle de Louis XV', Maurice Barr\u00e8s, Paul Gauguin, ainsi qu'Henri Matisse, pensionnaire au lyc\u00e9e voisin du mus\u00e9e de 1882 \u00e0 1885.","Dans les ann\u00e9es 1950, alors qu\u2019il est directeur de l\u2019usine Gardel au Moule, Edgar Clerc entre en contact avec Emile Revert, inspecteur de l\u2019Education Nationale charg\u00e9 de mission par le mus\u00e9um d\u2019Histoire Naturelle de Paris, et son \u00e9l\u00e8ve Guy Laserre. Il manifeste alors un vif int\u00e9r\u00eat pour l\u2019histoire pr\u00e9colombienne. C\u2019est ainsi qu\u2019\u00e0 partir de 1957, il entreprend de nombreuses recherches sur les plages de la Grande-Terre .Le 12 juillet 1963, il participe \u00e0 la fondation de la soci\u00e9t\u00e9 d\u2019Histoire de la Guadeloupe. En 1965, il organise la premi\u00e8re grande exposition sur l\u2019arch\u00e9ologie pr\u00e9colombienne \u00e0 Pointe-\u00e0-Pitre puis \u00e0 Basse-Terre. Cette pr\u00e9sentation mettra en \u00e9vidence la richesse du patrimoine pr\u00e9colombien en Guadeloupe. D\u00e8s les ann\u00e9es 1960, il participe \u00e0 diff\u00e9rents congr\u00e8s d\u2019arch\u00e9ologie organis\u00e9s dans les Petites Antilles et pr\u00e9sente l\u2019\u00e9volution de ses travaux sur les sites pr\u00e9colombiens de Guadeloupe. L\u2019\u00eele accueillera d\u2019ailleurs le sixi\u00e8me congr\u00e8s d\u2019arch\u00e9ologie des Petites Antilles en 1975.Le 25 mai 1972, le minist\u00e8re de la Culture cr\u00e9e en Guadeloupe une circonscription arch\u00e9ologique dont la direction sera confi\u00e9e \u00e0 Edgar Clerc. Suite \u00e0 cette nomination, et soucieux de restituer \u00e0 la collectivit\u00e9 le fruit de ses recherches, il d\u00e9cide de faire don de sa collection au Conseil G\u00e9n\u00e9ral. La d\u00e9cision est alors prise de construire un mus\u00e9e ouvert \u00e0 tous, afin de faire admirer ces objets exceptionnels, v\u00e9ritable h\u00e9ritage am\u00e9rindien. Le mus\u00e9e d\u00e9partemental de pr\u00e9histoire de la Guadeloupe est inaugur\u00e9 le 4 ao\u00fbt 1984 au parc de la Rosette au Moule. Divers dons, en 1984, et le d\u00e9p\u00f4t de la collection Barbottin (plus de trois mille pi\u00e8ces) en 1991, ont permis de compl\u00e9ter ce fonds.","Hugues Krafft (1853-1935), fondateur de la Soci\u00e9t\u00e9 des Amis du Vieux Reims, acheta l\u2019h\u00f4tel en 1910. Apr\u00e8s la premi\u00e8re Guerre Mondiale, il fit restaurer le b\u00e2timent puis consacra le rez de chauss\u00e9e au Mus\u00e9e du Vieux Reims. A sa mort, il l\u00e9gua \u00e0 la SAVR ses collections qui sont aujourd\u2019hui expos\u00e9es dans les salles des trois \u00e9tages du b\u00e2timent, au m\u00eame titre que les dons effectu\u00e9s depuis 1935.","Devenu mus\u00e9e Mistral apr\u00e8s la mort de Madame Mistral en 1943, restaur\u00e9 en 1995","NaN","L\u2019essentiel des collections du Mus\u00e9e Lombart provient directement du legs que Monsieur Jules Fran\u00e7ois Lombart (1830-1915), industriel chocolatier, fit \u00e0 la ville de Doullens en 1908. Cette collection avait \u00e9t\u00e9 constitu\u00e9e au fil des ann\u00e9es et est issu de commandes effectu\u00e9es directement par le donateur et d\u2019achats fait par lui lors de ses nombreux voyages \u00e0 travers le monde","Au XVIIIe si\u00e8cle, la collection \u00e9tait constitu\u00e9e de quelques oeuvres h\u00e9rit\u00e9es du premier mus\u00e9um d\u00e9partemental, cr\u00e9\u00e9 en 1794. Il s'agissait des confiscations r\u00e9volutionnaires, entrepos\u00e9es dans une annexe de la biblioth\u00e8que. En 1861, Charles Picot l\u00e8gue \u00e0 la Ville de Ch\u00e2lons sa collection de 575 peintures et objets d\u2019art : c\u2019est la v\u00e9ritable naissance du mus\u00e9e municipal. Sur la place de l\u2019H\u00f4tel de Ville, on pr\u00e9voit, d\u00e8s 1826, une place d\u00e9di\u00e9e au march\u00e9 aux comestibles. On y construit un b\u00e2timent pour abriter douze \u00e9tals de boucherie et, \u00e0 l'\u00e9tage, des salles de classe. Mais la place est am\u00e9nag\u00e9e, en 1847, sous l'administration d'Alexandre Godart (1786-1856), maire de Ch\u00e2lons, et les collections de sculpture y sont expos\u00e9es \u00e0 partir de 1883. Parall\u00e8lement, le mus\u00e9e s\u2019installe en 1879 le long de la place Godart dans la galerie de peinture construite par l\u2019architecte Vagny \u00e0 la place des anciennes prisons. La construction du pavillon d'angle s'ach\u00e8ve au d\u00e9but du XXe si\u00e8cle. La fa\u00e7ade monumentale sur la place Godart donne au mus\u00e9e son apparence actuelle","Collections rassembl\u00e9es initialement au mus\u00e9e des Beaux-Arts (\u00e0 partir de 1850) et compl\u00e9t\u00e9es ensuite par des dons et legs et des d\u00e9p\u00f4ts de l'Etat.","Cr\u00e9\u00e9 en 1964, install\u00e9 dans la maison du Grand Quartier depuis 1972, le mus\u00e9e a pour vocation de conserver et de pr\u00e9senter au public un ensemble repr\u00e9sentatif d'objets et outils li\u00e9s \u00e0 la production cidricole, depuis la cueillette jusqu'\u00e0 la consommation du breuvage. Il dispose de la plus riche collection fran\u00e7aise consacr\u00e9e \u00e0 \u00ab l'Or blond des Normands\u00bb. Si les collections et le discours mus\u00e9ographiques se sont d'abord d\u00e9velopp\u00e9s autour de la production traditionnelle (du XVIIIe \u00e0 la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle) dans le Cotentin, un effort de m\u00e9diation est aujourd'hui port\u00e9 sur les enjeux modernes de la fili\u00e8re cidricole normande (enjeux \u00e9conomiques, environnementaux, patrimoniaux).","Le 4 septembre 1888, Marguerite Victoire Garinet l\u00e8gue \u00e0 la Ville de Ch\u00e2lons les collections rassembl\u00e9es par son mari et sa maison pour en faire un mus\u00e9e portant son nom. Ses conditions : garder le mobilier et les objets d\u2019art dans la maison et mettre deux salles \u00e0 disposition de la Soci\u00e9t\u00e9 d\u2019Agriculture, Commerce, Sciences et Arts de la Marne","Les collections sont li\u00e9es \u00e0 l'histoire de la Soci\u00e9t\u00e9 Arch\u00e9ologique et Historique de Vervins et de La Thi\u00e9rache qui a collect\u00e9 aupr\u00e8s de ses membres en priorit\u00e9 des objets arch\u00e9ologiques et de culture populaire et locale.","Antoine Signoret fait don de la villa La Sapini\u00e8re et de son parc \u00e0 la ville de Barcelonnette en 1971. La villa, \u00e9difi\u00e9e en 1878 par Alexandre Reynaud, de retour du Mexique, accueille dix ans plus tard (1988), la collection publique de Barcelonnette rassembl\u00e9e sous la houlette d'Andr\u00e9 Honnorat et Marcel Provence. Baptis\u00e9 mus\u00e9e de la Vall\u00e9e, l'\u00e9difice r\u00e9unit les collections de deux anciens mus\u00e9es : le mus\u00e9e Chabrand (legs 1893) et le mus\u00e9e de l'H\u00f4tel de Ville de Barcelonnette (1934). Sur une mus\u00e9ographie de R\u00e9gine Got, le mus\u00e9e pr\u00e9sente dans des salles th\u00e9matiques une partie de ses collections ethnographiques et historiques : Les Gens de l'Ubaye, Les Barcelonnettes au Mexique, Le voyage autour du monde d'\u00c9mile Chabrand\u2026 En 2005, le mus\u00e9e inaugure une nouvelle salle des beaux-arts\u00a0: collections Jean Caire (1855-1935) et Marie Tonoir (1860-1934). En 2007, il consacre une salle aux collections Am\u00e9ricaines. Le mus\u00e9e s'ouvre aussi \u00e0 la cr\u00e9ation contemporaine (Anasse, Dejente, B\u00e9atrix von Conta\u2026) et constitue depuis 2001, une collection Gilles et Laurence Aillaud (l'oeuvre naturaliste, lithographies et sculptures) avec la complicit\u00e9 des artistes dont les origines familiales sont en Ubaye, directement issus du mouvement migratoire au Mexique. Le mus\u00e9e de la Vall\u00e9e conserve le d\u00e9cor de boiseries, les parquets en marqueterie et la cage d'escalier en noyer, le cabinet de bains en fa\u00efences de Sarreguemines. En 1992, Colette Dernis, petite fille d'Alexandre Reynaud fait don au mus\u00e9e du mobilier du salon-fumoir de la Sapini\u00e8re (bureau, biblioth\u00e8que, garniture de chemin\u00e9e, fauteuils). En 2004, Bernard Martel fait don d'un ensemble de vitraux Art Nouveau qui, restaur\u00e9s par Claude Moine, trouveront leur place dans la baie du grand escalier. Le mus\u00e9e de la Vall\u00e9e, mus\u00e9e de France, appartient au r\u00e9seau des mus\u00e9es des Alpes de Haute-Provence.","1860 : fouille de l'abri d'Aurignac par Edouard Lartet. 1969 : la renomm\u00e9e internationale de l'Aurignacien entra\u00eene la cr\u00e9ation du mus\u00e9e. 2006 : projet de cr\u00e9ation d'un nouveau mus\u00e9e forum. Une construction neuve est \u00e9difi\u00e9e. 2015 : inauguration du nouveau mus\u00e9e situ\u00e9e \u00e0 l'entr\u00e9e sud de la ville, \u00e0 la mus\u00e9ographie moderne et didactique.","Dans les ann\u00e9es 1970, collections d'histoire locale (tableaux, armes, livres anciens...). Le mus\u00e9e prend un essor r\u00e9el avec le premier conservateur \u00e0 partir de 1977. Fonds tr\u00e8s important provenant de l'ancien H\u00f4tel-Dieu de Dourdan (tableaux, meubles, archives, statues) et fonds arch\u00e9ologique (poteries gallo-romaines et m\u00e9di\u00e9vales).","La majeure partie des collections du mus\u00e9e a \u00e9t\u00e9 regroup\u00e9 par Monsieur Pierre Vetter, g\u00e9ologue et fondateur du mus\u00e9e, notamment au cours de sa carri\u00e8re aux Houill\u00e8res d'Aquitaine. Elle regroupe de nombreux fossiles et min\u00e9raux, datant pour la plupart de la p\u00e9riode du Carbonif\u00e8re. Un d\u00e9p\u00f4t important a \u00e9t\u00e9 effectu\u00e9 au d\u00e9but des ann\u00e9es 1980 par la Soci\u00e9t\u00e9 des Lettres, Art et Sciences de l'Aveyron. Cette collection a \u00e9t\u00e9 regroup\u00e9 par Monsieur Adolphe Boisse, g\u00e9ologue du XIXe si\u00e8cle.","Buste de Ren\u00e9 Descartes donn\u00e9 en 1802 par le Ministre de l'Int\u00e9rieur pour la nouvelle d\u00e9nomination de la ville : La Haye-Descartes\u00a0; Quelques livres anciens de Ren\u00e9 Descartes\u00a0; Quelques objets se rapportant \u00e0 Descartes : mannequin du Mus\u00e9e Gr\u00e9vin, par exemple\u00a0; D\u00e9p\u00f4t d'un buste de Ren\u00e9 Descartes par le Mus\u00e9e des Beaux-arts de Tours","Depuis 1797, le papier peint fait partie de la vie de Rixheim (Haute-Alsace), on continue de nos jours \u00e0 y imprimer des papiers peints panoramiques. Suite \u00e0 la concentration de l'industrie du papier peint dans les ann\u00e9es 1970, nombre de fonds anciens risquaient de dispara\u00eetre. Le Centre National de la Recherche Scientifique lance alors une enqu\u00eate nationale qui aboutit \u00e0 la d\u00e9couverte de l'ampleur et de la qualit\u00e9 du fonds conserv\u00e9 \u00e0 Rixheim. Pierre JAQUET, qui pr\u00e9sidait alors la manufacture Zuber &amp; Cie, tout \u00e0 fait conscient de la valeur patrimoniale de cette collection, cherche une solution pour la sauver et la valoriser tout \u00e0 la fois. C'est ainsi que va na\u00eetre le mus\u00e9e. Le 23 septembre 1982, les comp\u00e9tences du mus\u00e9e de l'impression sur \u00e9toffes de Mulhouse sont \u00e9largies au papier peint tandis que la Ville de Rixheim entre dans le conseil d'administration. Zuber &amp; Cie apporte ses collections au mus\u00e9e. Gr\u00e2ce \u00e0 l'aide de l'Etat, des collectivit\u00e9s locales et de la Chambre de Commerce et d'Industrie, le mus\u00e9e peut ouvrir ses portes le 24 septembre 1983 sous la forme d'un mus\u00e9e d'association agr\u00e9\u00e9 par l'Etat. Depuis 1997, les collections du Mus\u00e9e du Papier Peint appartiennent \u00e0 la Ville de Rixheim, qui en d\u00e9l\u00e8gue la gestion \u00e0 une association. Depuis 2010, la comp\u00e9tence culturelle \u00e9tant pass\u00e9e \u00e0 la Communaut\u00e9 d'Agglom\u00e9ration, Mulhouse Alsace Agglom\u00e9ration participe tous les ans au fonctionnement, compl\u00e9tant les recettes propres et les subventions que le mus\u00e9e peut obtenir pour ses activit\u00e9s. Le mus\u00e9e a une triple mission : conserver et restaurer les t\u00e9moignages du pass\u00e9 et du pr\u00e9sent pour devenir la m\u00e9moire du papier peint ; pr\u00e9senter au public ces documents, en particulier sous forme d'expositions th\u00e9matiques r\u00e9guli\u00e8rement renouvel\u00e9es ; d\u00e9velopper une recherche autour des documents conserv\u00e9s. Le mus\u00e9e conserve 100 000 documents de la production locale et 60 000 d'autres manufactures.","La base des collections a \u00e9t\u00e9 fournie par les apports des fondateurs (v\u00e9t\u00e9rans des guerres du Second Empire). Elles ont \u00e9t\u00e9 compl\u00e9t\u00e9es \u00e0 la suite des deux guerres mondiales et des diff\u00e9rents conflits contemporains, par des d\u00e9p\u00f4ts de l'Etat et par les dons des anciens combattants locaux. Des acquisitions ont \u00e9galement \u00e9t\u00e9 r\u00e9alis\u00e9es afin d'am\u00e9liorer certains th\u00e8mes.","Cr\u00e9\u00e9 en 1962, gr\u00e2ce \u00e0 un don de la veuve du peintre","Ce lieu culturel et innovant, \u00e0 l'architecture ambitieuse, vous invite \u00e0 vivre une exp\u00e9rience sensorielle in\u00e9dite dans l'univers pop de la musique, au carrefour de l'image et du son. Un mus\u00e9e mais surtout un espace qui swingue et donne envie de bouger en rythme. Un \u00e9crin magique, d\u00e9di\u00e9 \u00e0 toutes les musiques qui vous font vibrer. D'ampleur nationale, le MuPop abrite la plus grande collection fran\u00e7aise d'instruments et d'objets li\u00e9s aux musiques populaires, mise en lumi\u00e8re par une sc\u00e9nographie r\u00e9solument contemporaine. Activement soutenu par le minist\u00e8re de la Culture et de la Communication et lab\u00e9lis\u00e9 Mus\u00e9e de France, cet \u00e9difice de 3300 m\u00b2 invite le visiteur \u00e0 l'immersion totale dans l'univers des instruments et des objets de la musique populaire.","L'essentiel des collections a \u00e9t\u00e9 rassembl\u00e9 par le fondateur de la SAVB, Paul Raboutet (1902-1968) de 1938 \u00e0 1968","Cr\u00e9\u00e9 par l'arr\u00eat\u00e9 consulaire du 1er septembre 1801, le mus\u00e9e fut an\u00e9anti par les bombardements du 24 ao\u00fbt 1870. Les collections furent reconstitu\u00e9es entre 1889 et 1914 par W. Bode, directeur des mus\u00e9es de Berlin. Il est install\u00e9 au premier \u00e9tage du palais Rohan depuis 1899, b\u00e2timent occup\u00e9 par trois mus\u00e9es.","N\u00e9 de la donation en 1976 de la collection Pierre et Denise L\u00e9vy, industriels du textile, le mus\u00e9e ouvre dans l\u2019ancien \u00e9v\u00each\u00e9 de Troyes en 1982.","Le mus\u00e9e des Hospices Civils de Lyon, cr\u00e9\u00e9 en 1936 au sein de l\u2019H\u00f4tel-Dieu pour pr\u00e9senter les salles class\u00e9es monuments historiques de l\u2019h\u00f4pital de la Charit\u00e9 r\u00e9cemment d\u00e9truit, les beaux objets et les documents anciens des Hospices Civils de Lyon, n\u2019a cess\u00e9 depuis d\u2019\u00e9voluer. En 2014, un grand chantier des collections a pr\u00e9par\u00e9 son avenir apr\u00e8s la fermeture de l\u2019H\u00f4tel-Dieu : inventaire, marquage, conservation pr\u00e9ventive, r\u00e9colement d\u00e9cennal et photographies des collections ont \u00e9t\u00e9 men\u00e9s tambour battant. Le mus\u00e9e des HCL, \u00ab mus\u00e9e de France \u00bb, est depuis mieux outill\u00e9 pour r\u00e9pondre \u00e0 ses missions de conservation, d\u2019enrichissement et de documentation des collections, de diffusion et de m\u00e9diation. Il m\u00e8ne ses actions \u00e0 travers des expositions temporaires hors-les-murs, souvent cor\u00e9alis\u00e9es, des diffusions des oeuvres document\u00e9es sur internet, des pr\u00eats et des d\u00e9p\u00f4ts.","En 1910, deux collections ont \u00e9t\u00e9 rassembl\u00e9es dans le pavillon Anne-de-Beaujeu : une collection municipale cr\u00e9\u00e9e en 1842 et une collection cr\u00e9\u00e9e par une soci\u00e9t\u00e9 savante, la Soci\u00e9t\u00e9 d'\u00e9mulation du Bourbonnais, en 1852 avec le soutien du D\u00e9partement de l'Allier. Des d\u00e9p\u00f4ts de l'Etat et une politique d'acquisition tr\u00e8s active depuis les ann\u00e9es 1970 compl\u00e8tent ces deux collections initiales qui avaient un caract\u00e8re encyclop\u00e9dique. Les collections-phares du mus\u00e9e sont l'\u00e9gyptologie, l'arch\u00e9ologie r\u00e9gionale, la sculpture m\u00e9di\u00e9vale bourbonnaise, les arts d\u00e9coratifs moulinois du 18e si\u00e8cle (fa\u00efence et coutellerie), l'art acad\u00e9mique fran\u00e7ais 1848-1914. Depuis 2004, le mus\u00e9e est d\u00e9partemental. Il est compl\u00e9t\u00e9 par la Maison Mantin, maison l\u00e9gu\u00e9e par son propri\u00e9taire meubl\u00e9e et d\u00e9cor\u00e9e en 1905 qui, apr\u00e8s une p\u00e9riode de travaux, a rouvert en 2010.","Le mus\u00e9e est situ\u00e9 dans une maison du centre-ville qui appartenait \u00e0 Monsieur Albert Marzelle, notaire originaire de Marmande et qui fut l\u00e9gu\u00e9e \u00e0 la ville en 1937. Ouvert au public en 1984 apr\u00e8s restauration du b\u00e2timent, il re\u00e7oit l'appellation mus\u00e9e de France par le Minist\u00e8re de la Culture en 2002. Il se d\u00e9veloppe autour de deux grands axes, la mise en valeur des oeuvres du XIX\u00e8me  du peintre Abel Boy\u00e9 et la pr\u00e9sentation tout au long de l'ann\u00e9e, d'expositions temporaires d'artistes plasticiens, peintres, sculpteurs et photographes de grande renomm\u00e9e.","Michel, Auguste et Marie-Th\u00e9r\u00e8se Jouve (1852-1938), h\u00e9ritiers d'une famille enrichie du commerce de la graine de vers \u00e0 soie, fondent peu avant la deuxi\u00e8me guerre mondiale les mus\u00e9es de Cavaillon","Ce sont les fouilles arch\u00e9ologiques, entreprises sur le site de 1978 \u00e0 2002, qui fondent la collection du mus\u00e9e de l\u2019Ancienne abbaye.  Occup\u00e9e de la fin du Ve si\u00e8cle jusqu\u2019\u00e0 la R\u00e9volution fran\u00e7aise, l\u2019abbaye de Land\u00e9vennec est l\u2019une des plus anciennes fondations monastiques attest\u00e9es en Bretagne. Les vestiges, exceptionnellement bien conserv\u00e9s, de l\u2019abbaye du IXe si\u00e8cle ont \u00e9t\u00e9 am\u00e9nag\u00e9s pour \u00eatre visibles par le public. Ces fouilles ont \u00e9galement permis de mettre au jour plus de 50 000 artefacts, dont 1 800 ont int\u00e9gr\u00e9 la collection du mus\u00e9e. Cet ensemble arch\u00e9ologique documente la sph\u00e8re d\u2019influence \u00e9conomique et religieuse du monast\u00e8re, son r\u00f4le social sur le territoire, ses activit\u00e9s r\u00e9cr\u00e9atives et sa fonction militaire. Mieux que les archives parfois muettes sur ces sujets, ils nous disent ce que fut r\u00e9ellement cette abbaye, et sa place singuli\u00e8re en Bretagne, sur la voie maritime qui relie l\u2019Espagne, l\u2019Aquitaine, la vall\u00e9e de la Loire, la Normandie et la Grande Bretagne.","NaN","Fond\u00e9 en 1887 \u00e0 la faveur de l'essor du tourisme baln\u00e9aire par Ad\u00e8le Pichon, il est l'un des premiers mus\u00e9es d'Arts et Traditions Populaires de Bretagne. Collections ethnographiques collect\u00e9es \u00e0 la fin du XIXe si\u00e8cle. Mus\u00e9e intercommunal. Il est acquis et r\u00e9-ouvert en 1984 par le Sivom de la R\u00e9gion bauloise avec une convention de gestion confi\u00e9e \u00e0 l'association GEVRED. En 2006, le propri\u00e9taire est l'EPCI CAP Atlantique avec reprise de la gestion en direct","Le donjon retra\u00e7ant l'histoire de Port-Louis a \u00e9t\u00e9 ouvert en 1962 puis ferm\u00e9 pour v\u00e9tust\u00e9. En 1973, le projet de r\u00e9aliser \u00e0 Port-Louis un mus\u00e9e de la mer pour l'Atlantique est adopt\u00e9. En 1975, le ministre de la d\u00e9fense met \u00e0 la disposition du mus\u00e9e de la Marine la citadelle de Port-Louis en m\u00eame temps que les cr\u00e9dits n\u00e9cessaires \u00e0 sa remise en \u00e9tat. En 1976, un budget est d\u00e9bloqu\u00e9 pour permettre la r\u00e9fection et les am\u00e9nagements n\u00e9cessaires de la Citadelle en accord avec les Monuments historiques. Une salle pr\u00e9sentant des bateaux patrimoniaux est ouverte en 1978, ainsi que l'arsenal pr\u00e9sentant des mod\u00e8les de navires et la poudri\u00e8re pr\u00e9sentant la marine contemporaine. L'arsenal et la poudri\u00e8re sont ferm\u00e9s en 2015 pour r\u00e9novation. La salle des bateaux est remplac\u00e9e en 2003 par le parcours Tr\u00e9sors d'oc\u00e9ans (arch\u00e9ologie des routes maritimes d'extr\u00eame orient) et en 2006 par le parcours Sauvetage en mer.","Le plus ancien mus\u00e9e de Martinique, cr\u00e9\u00e9 en 1933 par l\u2019am\u00e9ricain Franck Perret qui b\u00e9n\u00e9ficia d\u2019une subvention de 30.000 F du Minist\u00e8re des Colonies contre le legs du Mus\u00e9e \u00e0 sa mort. Rattach\u00e9 au service de m\u00e9t\u00e9orologie et de g\u00e9ophysique, il fut pris en suite en charge par la commune de Saint-Pierre","Le peintre arl\u00e9sien Jacques R\u00e9attu, grand prix de Rome en 1790, revint vivre d\u00e9finitivement \u00e0 Arles en 1798. Il se porta acqu\u00e9reurde la commanderie de Saliers, o\u00f9 il s'installa, et du Grand-Prieur\u00e9. Si la commanderie, o\u00f9 il am\u00e9nagea son atelier, au nord, face au Rh\u00f4ne, put \u00eatre achet\u00e9e d'un seul tenant en 1796, il lui fallut vingt-six ans, de 1801 \u00e0 1827, pour acheter les vingt-six lots du Grand-Prieur\u00e9. R\u00e9attu mourut le 7 septembre 1833, l\u00e9guant tous ses biens \u00e0 sa fille unique \u00c9lisabeth. Devenue Madame Grange, elle demeure dans les lieux, parmi les oeuvres et les collections de son p\u00e8re. Lors de la s\u00e9ance du conseil municipal du 9 septembre 1867, le maire, Joseph Achille Moutet fit approuver l'acquisition par la ville des b\u00e2timents et des oeuvres contre une rente viag\u00e8re de 6 000 francs par an au profit des \u00e9poux Grange, ceux-ci gardant la jouissance des lieux mais devant ouvrir leur maison au public une fois par mois. Outre le d\u00e9sir d'avoir en ville un mus\u00e9e regroupant des oeuvres de grande qualit\u00e9, le maire mettait en avant l'opportunit\u00e9 de r\u00e9cup\u00e9rer des locaux qui faisaient d\u00e9faut \u00e0 la ville. Y furent ainsi abrit\u00e9s le Mont-de-pi\u00e9t\u00e9, un entrep\u00f4t de tabac ou encore l'\u00e9cole de dessin. Le 10 mars 1868, un acte fut sign\u00e9 devant notaire qui marque la naissance du mus\u00e9e R\u00e9attu. Etaient alors pr\u00e9sent\u00e9es en rangs serr\u00e9s (peintures, sculptures, dessins, gravures, objets d'art, mobilier). Le manque de place aboutit en 1879 au projet de d\u00e9m\u00e9nager le mus\u00e9e R\u00e9attu, du moins les oeuvres n'appartenant pas en propre \u00e0 la collection Grange. Plusieurs lieux furent sugg\u00e9r\u00e9s par le conservateur de l'\u00e9poque : l'\u00e9glise Sainte-Anne pour l'arch\u00e9ologie et l'ancien Archev\u00each\u00e9. Un mus\u00e9e des Beaux-arts \u00e0 l'Archev\u00each\u00e9 vit bien le jour et un certain nombre de toiles y furent expos\u00e9es. D'apr\u00e8s un courrier de Fernand Beno\u00eet de 1941, alors conservateur, au maire de la Ville d'Arles, un nouveau transfert fut \u00e0 cette date effectu\u00e9 du mus\u00e9e des Beaux-arts vers le Grand-Prieur\u00e9. En 1956, une r\u00e9novation est entreprise. Les travaux dureront jusqu'en 1964 et porteront sur l'ensemble du b\u00e2timent. Seul le rez-de-chauss\u00e9e autour de la troisi\u00e8me cour fut trait\u00e9 partiellement. Au niveau mus\u00e9ographique, les seuls am\u00e9nagements importants concern\u00e8rent les salles Picasso en 1991 et furent r\u00e9alis\u00e9s par l'architecte Jean-Michel Wilmotte. En 2004, la r\u00e9daction du Projet Scientifique et Culturel permet une r\u00e9flexion de fond sur le mus\u00e9e et ses collections, ses r\u00e9alit\u00e9s et ses projets. L'identit\u00e9 du mus\u00e9e, affirm\u00e9e dans les ann\u00e9es 60, est construite autour d'une politique culturelle fond\u00e9e sur l'art contemporain et la photographie (le 28 mai 1965 commence, quasiment sans moyens, l'aventure de cette collection, la premi\u00e8re du genre dans un mus\u00e9e des beaux-arts, \u00e0 laquelle vont contribuer avec une g\u00e9n\u00e9rosit\u00e9 ino\u00fc\u00efe les plus grands photographes et quelques collectionneurs visionnaires). L'ouverture \u00e0 la commande dans les ann\u00e9es 80, et \u00e0 l'art sonore en 2006, sont \u00e9galement des \u00e9l\u00e9ments d\u00e9terminants de la constitution du fonds","En 1956, la d\u00e9couverte d\u2019une superbe \u00ab cave \u00e0 amphores \u00bb incita la municipalit\u00e9 de Ch\u00e2teaumeillant \u00e0 exposer les objets recueillis lors des fouilles de Jacques Gourvest et d\u2019Emile Hugoniot. Le succ\u00e8s fut tel que d\u00e8s l\u2019ann\u00e9e suivante, une salle de l\u2019ancienne mairie, au Chapitre, accueillit les objets arch\u00e9ologiques. Bient\u00f4t, apr\u00e8s de nombreuses d\u00e9couvertes, la place vint \u00e0 manquer et il fut d\u00e9cid\u00e9 de pr\u00e9senter une exposition permanente dans une magnifique propri\u00e9t\u00e9 communale, l\u2019H\u00f4tel de Gr\u00e9gueil, anciennement \u00ab Petit Ch\u00e2teau \u00bb (XVe - XIXe si\u00e8cles). Ce nouveau mus\u00e9e ouvrit ses portes au public pour recevoir le 2\u00e8me Colloque international d\u2019Etudes gauloises, le 28 juillet 1961. Mais en raison d\u2019importants travaux de r\u00e9fection, il ne fut inaugur\u00e9 officiellement, sous le nom de \u00ab Mus\u00e9e Emile Ch\u00e9non \u00bb que le 22 septembre 1963, par M. de Vand\u00e8gre, maire et conseiller g\u00e9n\u00e9ral. Jacques Gourvest, arch\u00e9ologue, en fut le conservateur passionn\u00e9 et attentif jusqu\u2019\u00e0 sa mort en 1984. Dans les ann\u00e9es qui suivirent, le mus\u00e9e accepta divers dons ethnologiques, se constituant au fil du temps une importante collection d'art et tradition populaire centr\u00e9e sur les vieux m\u00e9tiers. Depuis la cr\u00e9ation du Mus\u00e9e, il y a plus d\u2019un demi-si\u00e8cle, et en d\u00e9pit des ajustements effectu\u00e9s au fil des ans, la pr\u00e9sentation ne r\u00e9pondait plus aux imp\u00e9ratifs modernes de la mus\u00e9ographie. Il convenait donc de renouveler l\u2019image du mus\u00e9e Emile Ch\u00e9non en proposant aux visiteurs un nouveau parcours mus\u00e9ographique et des am\u00e9nagements modernes r\u00e9pondant aux aspirations des publics actuels. La d\u00e9couverte par Sophie Krausz d'objets exceptionnels du puits 269, \u00e0 l\u2019\u00e9t\u00e9 2012, a incontestablement acc\u00e9l\u00e9r\u00e9 ce renouveau. En effet, d\u00e8s 2013, le conseil municipal a clairement exprim\u00e9 le souhait de voir ces oeuvres majeures pr\u00e9sent\u00e9es \u00e0 Ch\u00e2teaumeillant m\u00eame. Ce qui obligeait \u00e0 repenser la mus\u00e9ographie et \u00e0 rendre optimales les conditions de s\u00e9curit\u00e9 et de conservation dans le mus\u00e9e. Le mus\u00e9e a donc \u00e9t\u00e9 enti\u00e8rement r\u00e9am\u00e9nag\u00e9 et a r\u00e9ouvert au public en juin 2015. Afin de susciter l\u2019int\u00e9r\u00eat des publics les plus divers, la nouvelle pr\u00e9sentation mus\u00e9ographique se veut r\u00e9solument innovante, attractive et interactive afin que la d\u00e9couverte du mus\u00e9e devienne un plaisir partag\u00e9 par le plus grand nombre. Les collections ethnologiques, quant \u00e0 elles, ont \u00e9t\u00e9 d\u00e9m\u00e9nag\u00e9es et expos\u00e9es dans un autre lieu afin que le mus\u00e9e soit exclusivement consacr\u00e9 \u00e0 l'histoire antique de la ville.","La Soci\u00e9t\u00e9 des sciences historiques et naturelles a \u00e9t\u00e9 fond\u00e9e en 1842. En 1905, elle d\u00e9cide d'entreprendre des fouilles arch\u00e9ologiques sur le plateau d'Al\u00e9sia et les lieux environnants et de recueillir en un mus\u00e9e qu'elle \u00e9tablira \u00e0 Alise les m\u00e9dailles, monnaies, bijoux, statues et objets provenant des fouilles du si\u00e8ge romain d'Al\u00e9sia (52 av J-C) et de la ville gallo-romaine. Depuis 1972, le mus\u00e9e Al\u00e9sia conserve le d\u00e9p\u00f4t des collections du petit mus\u00e9e municipal cr\u00e9\u00e9 en 1865 par Napol\u00e9on III. Les derni\u00e8res campagnes de fouilles men\u00e9es de 1991 \u00e0 1997 par Michel Redd\u00e9 et Sigmar Von Schnurbein ont permis de confirmer la localisation du Si\u00e8ge et de la bataille d'Al\u00e9sia, sur le canton de Venarey-Les Laumes en C\u00f4te-d'Or.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 dans la seconde moiti\u00e9 du XIXe si\u00e8cle, quelques ann\u00e9es seulement apr\u00e8s la fondation de la ville par Napol\u00e9on Ier, en 1804. Ses trois domaines de pr\u00e9dilections sont la peinture et les arts graphiques depuis le XIXe si\u00e8cle, et la photographie contemporaine. Le mus\u00e9e abrite 175 tableaux du 17e au 20e si\u00e8cle, la majorit\u00e9 datant de la 2nde moiti\u00e9 du 19e si\u00e8cle et du d\u00e9but du 20e si\u00e8cle. Trois orientations s'en d\u00e9gagent\u00a0: la peinture acad\u00e9mique de la 2nde moiti\u00e9 du 19e si\u00e8cle, la peinture de paysage, ainsi qu'un fonds vend\u00e9en. La collection comporte des grands noms, tels Paul Baudry et Benjamin Rabier, pour lesquels le mus\u00e9e conserve des fonds cons\u00e9quents. Le mus\u00e9e poss\u00e8de des oeuvres importantes de nombreux artistes du XIXe si\u00e8cle, certains tr\u00e8s connus du grand public (Auguste Rodin, Eug\u00e8ne Boudin, Jean-Baptiste Corot) et d'autres qu'il lui faut apprendre \u00e0 d\u00e9couvrir (Antoine Etex, Emile Lecomte-Vernet, etc). La collection comprend aussi pr\u00e8s de 3000 pi\u00e8ces d'arts graphiques, dont 280 dessins originaux. Le reste consiste en estampes datant pour la plupart du 19e si\u00e8cle. La collection de photographies contemporaines du mus\u00e9e de La Roche-sur-Yon a la particularit\u00e9 d'\u00eatre ax\u00e9e sur la photographie dite \u00ab\u00a0plasticienne\u00a0\u00bb (images mises en sc\u00e8ne par l'artiste). Cette collection, atypique en Pays de la Loire et m\u00eame en France pour un mus\u00e9e de taille modeste, s'est constitu\u00e9e \u00e0 partir de 1983. Les oeuvres qui ont \u00e9t\u00e9 acquises durant ces ann\u00e9es sont aujourd'hui des pi\u00e8ces historiques, et de nombreux artistes pr\u00e9sents dans la collection du mus\u00e9e de La Roche-sur-Yon, comme Andy Warhol, Jeff Wall, Cindy Sherman, Thomas Ruff, Andreas Gursky, Christian Boltansky, Annette Messager, etc, sont \u00e9galement repr\u00e9sent\u00e9s dans les grandes collections publiques fran\u00e7aises et \u00e9trang\u00e8res. Les derni\u00e8res acquisitions ont permis de faire entrer dans les collections des photographes internationaux (Gabor Osz, Karen Knorr et Ellen Kooi), mais aussi des artistes confirm\u00e9s de la photographie fran\u00e7aise, Thibaud Cuisset et Corinne Mercadier","Les collections ont pour plus anciens sp\u00e9cimens des objets r\u00e9sultant de saisies r\u00e9volutionnaires. Ce noyau a \u00e9t\u00e9 largement augment\u00e9 au XIX\u00e8me et d\u00e9but du XX\u00e8me par la soci\u00e9t\u00e9 savante locale, la Soci\u00e9t\u00e9 des Sciences Historiques et Naturelles de l'Yonne, qui collectait pour le mus\u00e9e d\u00e9partemental (beaux-arts, arch\u00e9ologie et sciences naturelles). La section Sciences naturelles a acquis son autonomie en 1979 et a \u00e9t\u00e9 transf\u00e9r\u00e9e dans le site actuel, maison bourgeoise du XIXe si\u00e8cle entour\u00e9e d'un parc, en 1980. Depuis cette date, le Mus\u00e9um d'Auxerre poursuit l'\u00e9tude et l'enrichissement des collections afin de documenter et exposer la biodiversit\u00e9 locale, pass\u00e9e et pr\u00e9sente.","Cr\u00e9\u00e9 en 1838 par la ville, le premier fonds important \u00e9tait constitu\u00e9 par les collections du voyageur et peintre havrais, Charles-Alexandre Lesueur (1778- 1846). Les collections ont \u00e9t\u00e9 compl\u00e9t\u00e9es par Guillaume et surtout par Gustave Lennier. Le mus\u00e9e, d\u00e9truit en partie durant la Deuxi\u00e8me Guerre Mondiale, a ouvert ses portes \u00e0 nouveau en 1973 avec des collections reconstitu\u00e9es.","D\u00e8s 1986, les premiers \u00e9quipements du Mus\u00e9e des techniques fromag\u00e8res sont ouverts au public. Ce mus\u00e9e pr\u00e9sente l'originalit\u00e9 d'\u00eatre \u00e9clat\u00e9 dans plusieurs lieux : l'abbaye de Saint-Pierre-sur-Dives dont la premi\u00e8re tranche est termin\u00e9e en 1987, pr\u00e9sente l'\u00e9volution des techniques fromag\u00e8res. Par la suite (1987-1989), l'abbaye offrira au public une biblioth\u00e8que et un centre de documentation, des salles d'expositions temporaires, des salles de conf\u00e9rences et de projections ; - la laiterie-fromagerie de Livarot, est utilis\u00e9e pour pr\u00e9senter le machinisme fromager industriel : mat\u00e9riel destin\u00e9 \u00e0 la fabrication des fromages, des bo\u00eetes, des \u00e9tiquettes. Gr\u00e2ce \u00e0 des mat\u00e9riels pilotes et des maquettes, les proc\u00e9d\u00e9s de fabrication actuellement utilis\u00e9s y sont aussi \u00e9voqu\u00e9s. L'architecture particuli\u00e8re li\u00e9e \u00e0 la production industrielle des fromages est expliqu\u00e9e \u00e0 partir du b\u00e2timent qui est repr\u00e9sentatif de ce qu'\u00e9tait une fromagerie augeronne normande au xxe si\u00e8cle. Un atelier de production, est ouvert d\u00e8s l'hiver 1986 \u00e0 Livarot. Il sert \u00e0 la fois \u00e0 accueillir et former des stagiaires et montrer au public les diff\u00e9rentes phases de fabrication des fromages. Il comprend aussi un lieu de d\u00e9gustation destin\u00e9 aux professionnels et au public amateur","Th\u00e8me du Mus\u00e9e du DOLDER : \u00abRiquewihr, une ville viticole fortifi\u00e9e du moyen-\u00e2ge et son \u00e9volution du 13\u00e8 au 17\u00e8 si\u00e8cle\u00bb. En 2010, la pr\u00e9sentation des collections a \u00e9t\u00e9 repens\u00e9e pour mettre le contenu en coh\u00e9rence avec le contenant. Sur 4 niveaux on trouve successivement : deux maquettes pr\u00e9sentant la partie ouest de la cit\u00e9 fortifi\u00e9e et son \u00e9volution 1350 et 1650 (d\u00e9fense passive), des explications, quelques armes d\u00e9fensives anciennes, une sculpture en pierre rappelant un traitre ayant permis la prise de la ville ; un lot d'armes d\u00e9fensives (armes blanches et armes \u00e0 feu) retrouv\u00e9es en 1888 dans un hangar de la Ville, ayant servi \u00e0 la d\u00e9fense active de la Ville par les soldats-bourgeois (15\u00e8-16\u00e8 s.) avec explications ; l'habitat du portier ou du veilleur de nuit avec ustensiles d'\u00e9poque (chauffage, \u00e9clairage, habitat) ; fonction de la tour et de ses occupants veilleurs et portiers assurant la s\u00e9curit\u00e9 de la ville (surveillance, alarme, lutte contre le feu, garde des deux portes de la cit\u00e9). Mus\u00e9e de la Tour des VOLEURS avec Maison de Vigneron : Tour des Voleurs : acc\u00e8s par une partie du chemin de ronde conserv\u00e9 de 1291 ; la tour angulaire d\u00e9fensive (1291, 1350) a servi parall\u00e8lement de prison (cachot) et surtout de lieu d'exercice de la Justice seigneuriale, avec estrapade pour la mise \u00e0 la question, et instruments de \u00abtorture\u00bb ayant servi \u00e0 l'application de peines l\u00e9g\u00e8res apr\u00e8s prononc\u00e9 du jugement. Explications ; Maison de Vigneron, adjacente \u00e0 la tour et aux fortifications : cave, cellier avec pressoir, outils de tonnelier (vid\u00e9o), outils de vigneron, cuisine et chambre anciennes, d\u00e9cor mural d'\u00e9poque ; Espace d'exposition temporaire sur tout un niveau. Th\u00e8me \u00ab1914-1918 : Riquewihr, \u00e0 l'arri\u00e8re du front - Petite histoire dans le contexte de la Grande\u00bb. Nombreux objets et documents originaux avec explications. Vid\u00e9o. Origine des collections : objets en relation avec l'histoire de la cit\u00e9 et de la seigneurie remis au cours des d\u00e9cennies par des habitants, suite, d\u00e8s le d\u00e9but du 20\u00e8 s., \u00e0 des conf\u00e9rences et des \u00e9crits de sensibilisation de la population. Quelques achats effectu\u00e9s par la Soci\u00e9t\u00e9 gestionnaire.","Le mus\u00e9e George Sand et de la Vall\u00e9e Noire est un mus\u00e9e de cr\u00e9ation relativement ancienne. Il regroupe des collections aux origines et aux contenus vari\u00e9s qui en font \u00e0 la fois un mus\u00e9e d\u2019histoire naturelle, un mus\u00e9e des beaux-arts, un mus\u00e9e r\u00e9gionaliste et un mus\u00e9e litt\u00e9raire. Le mus\u00e9e de la ville de La Ch\u00e2tre a \u00e9t\u00e9 constitu\u00e9 en 1876, \u00e0 l\u2019initiative de quelques \u00e9rudits et notables de la ville, dont L\u00e9on Mauduit historien local. \u00ab Pour offrir \u00e0 nos concitoyens un lieu de d\u00e9lassement et de curiosit\u00e9s\u2026, devenir une exhibition permanente de tout ce qui, dans notre arrondissement, pouvait se rattacher \u00e0 l\u2019histoire, l\u2019arch\u00e9ologie, min\u00e9ralogie, numismatique, peinture\u2026 \u00bb. De nombreux donateurs locaux, \u00e0 titre particulier, vont contribuer \u00e0 doter ce nouveau mus\u00e9e : des urnes fun\u00e9raires provenant de d\u00e9couvertes dans la r\u00e9gion, un bracelet offert par un prince polonais \u00e0 George Sand que remis sa fille Solange Dudevant-Sand au mus\u00e9e\u2026. La donation la plus importante est sans conteste celle du G\u00e9n\u00e9ral Philipe L\u00e9once de Beaufort : une collection ornithologique de quelques 2500 sp\u00e9cimens, qui avait \u00e9t\u00e9 r\u00e9unie et en grande partie pr\u00e9par\u00e9e, par les Baillon p\u00e8re et fils, c\u00e9l\u00e8bres naturalistes picards, dont le g\u00e9n\u00e9ral \u00e9tait le petit neveu par alliance. Tr\u00e8s rapidement, en 1888, la premi\u00e8re collection constitu\u00e9e d\u2019environ 1000 objets et de la collection ornithologique est donn\u00e9e \u00e0 la Ville et install\u00e9e \u00e0 l\u2019H\u00f4tel de Ville. En 1937, Jean Depruneaux, pharmacien n\u00e9 \u00e0 La Ch\u00e2tre en 1876, ach\u00e8te le donjon m\u00e9di\u00e9val de la ville, pour en faire son mus\u00e9e priv\u00e9 qui prend alors le nom de \u00ab Mus\u00e9e de la Vall\u00e9e Noire \u00bb. Ami des Lettres et des Arts, il s\u2019est constitu\u00e9 une collection personnelle de documents, oeuvres, photographies, portraits et \u00e9ditions originales autour de George Sand et du Berry, principalement du territoire qu'elle a d\u00e9crit \u00abla Vall\u00e9e Noire\u00bb, et qu\u2019il souhaite pr\u00e9senter au public. En 1939, les collections municipales, jusqu\u2019alors conserv\u00e9es et pr\u00e9sent\u00e9es \u00e0 la Mairie de La Ch\u00e2tre, rejoignent les collections priv\u00e9es dans le donjon m\u00e9di\u00e9val. En 1954, \u00e0 l\u2019occasion des f\u00eates du cent cinquantenaire de la naissance de George Sand, le mus\u00e9e prend le nom de \u00ab Mus\u00e9e George Sand et de la Vall\u00e9e Noire \u00bb. A sa mort, Jean Depruneaux l\u00e8gue le b\u00e2timent ainsi que ses collections \u00e0 la ville de La Ch\u00e2tre ; par suite de l\u2019abandon d\u2019usufruit consenti par sa veuve, la ville en devient propri\u00e9taire en 1967. Depuis, le mus\u00e9e a \u00e9t\u00e9 enrichi de nombreuses donations et acquisitions.","Un premier mus\u00e9e voit le jour d\u00e8s 1828, compl\u00e9t\u00e9 en 1843 par 68 tableaux l\u00e9gu\u00e9s par le baron Vial\u00e8tes de Mortarieu, ancien maire. Cette collection est alors expos\u00e9e dans une salle de I'ancien palais \u00e9piscopal, devenu I'h\u00f4tel-de-ville apr\u00e8s la R\u00e9volution, puis mus\u00e9e Ingres. En 1851, par un don, puis en 1867 par un legs, Ingres enrichit consid\u00e9rablement le mus\u00e9e de sa ville natale. II offre ses collections d'antiquit\u00e9s et de peintures anciennes, plus de 4000 dessins autographes, une vingtaine de tableaux et de nombreux objets personnels dont le fameux violon. Le mus\u00e9e Ingres est n\u00e9. Il prend corps \u00e0 la Fin du XIX\u00e8me si\u00e8cle et occupe la totalit\u00e9 du palais \u00e0 partir de 1909. Depuis lors, le mus\u00e9e a continu\u00e9 \u00e0 accro\u00eetre son fonds et a notamment re\u00e7u plusieurs oeuvres du sculpteur montalbanais Bourdelle","Le mus\u00e9e de Brive fut fond\u00e9 en 1878 \u00e0 l\u2019initiative de la Soci\u00e9t\u00e9 scientifique, historique et arch\u00e9ologique de la Corr\u00e8ze, et de l\u2019un de ses membres en particulier, Ernest Rupin, qui voyait en lui \u00ab le compl\u00e9ment indispensable \u00e0 l\u2019\u00e9cole \u00bb. Donn\u00e9es par la Soci\u00e9t\u00e9 \u00e0 la ville de Brive en 1883, les premi\u00e8res collections sont install\u00e9es dans l\u2019ancien couvent des Clarisses (actuelles Archives Municipales) et \u00e9taient directement li\u00e9es aux centres d\u2019int\u00e9r\u00eat multiples des membres \u00e9rudits de cette soci\u00e9t\u00e9 savante. \u00c0 la fin des ann\u00e9es 1970, le mus\u00e9e \u00e9tant \u00e0 l\u2019\u00e9troit dans ses locaux, il fut d\u00e9cid\u00e9 de le transf\u00e9rer, dans une version repens\u00e9e, au sein d\u2019un monument prestigieux de la ville : l\u2019h\u00f4tel Labenche.","Install\u00e9 depuis 1985 dans l'ancienne Maison-Dieu, le mus\u00e9e existe depuis 1872. Il occupait une partie de l'ancien palais \u00e9piscopal. Le mus\u00e9e fut en partie d\u00e9truit dans l'incendie qui ravagea les b\u00e2timents en 1939. En 1946, le Cercle d'Etudes Locales du Toulois, r\u00e9cemment cr\u00e9\u00e9, entreprit la reconstitution des collections et obtint en 1969 que soit affect\u00e9e au futur mus\u00e9e, une partie de la Maison-Dieu. Une partie du fonds des peintures provient de l'ancien palais \u00e9piscopal. Vingt-huit salles r\u00e9parties sur trois niveaux abritent les collections du mus\u00e9e.","Cr\u00e9\u00e9 en 1929 \u00e0 l'initiative de la ville et du peintre Victor Charreton le mus\u00e9e a ouvert au public en 1933. En 1949, les collections s'enrichirent d'une donation importante d'armes. L'ann\u00e9e 1950 voit l'entr\u00e9e d'un fonds arch\u00e9ologique suite \u00e0 des travaux de terrassement dans la ville. Le d\u00e9partement textile fut cr\u00e9\u00e9 en 1970. A partir de 1992, une analyse des collections et un r\u00e9ajustement des objectifs et des priorit\u00e9s ont \u00e9t\u00e9 men\u00e9s afin d'orienter les collections sur \u00ab l'ennoblissement textile \u00bb. Le parcours mus\u00e9ographique a \u00e9t\u00e9 r\u00e9nov\u00e9 en 2000, avec un am\u00e9nagement d'espaces d'exposition permanent sur trois niveaux, une salle d'exposition temporaire, une salle p\u00e9dagogique, un centre de documentation et une biblioth\u00e8que et des bureaux.","NaN","Les collections se sont constitu\u00e9es \u00e0 partir de l'ouverture du mus\u00e9e en 1965. Elles sont li\u00e9es \u00e0 l'histoire de la ville (les ch\u00e2teaux, la Seine, la Zone et les Puces, l'industrialisation) et au soutien de la ville de Saint-Ouen \u00e0 la cr\u00e9ation artistique d\u00e8s les ann\u00e9es 1950 (sculpture figurative, renouveau de la tapisserie contemporaine, peinture de la Nouvelle Ecole de Paris).","Cr\u00e9\u00e9 en 1926, le mus\u00e9e de Suresnes retrace l'histoire de l'\u00e9volution urbaine, \u00e9conomique et sociale de la ville privil\u00e9giant la p\u00e9riode de l'entre-deux-guerres \u00e0 travers une collection riche d'estampes, de dessins, photographies, cartes postales, affiches \u2026ainsi que des objets issus du patrimoine industriel comme les flacons \u00e0 parfum et cosm\u00e9tiques des soci\u00e9t\u00e9s Coty, Volnay, Worth\u2026des \u00e9l\u00e9ments de l'activit\u00e9 blanchisserie et du pass\u00e9 a\u00e9ronautique, automobile et radiotechnique de la ville. Le mus\u00e9e conserve parall\u00e8lement la collection Granoux : fonds documentaire et iconographique sur l'histoire politique et sociale europ\u00e9enne entre la fin du Second Empire et la Troisi\u00e8me R\u00e9publique : cartes postales, objets-portraits charges, imprim\u00e9s et affiches.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1862, \u00e0 partir d'une collection d'oiseaux naturalis\u00e9s et de curiosit\u00e9s. Elle s'est enrichie successivement de trouvailles arch\u00e9ologiques, de d\u00e9p\u00f4ts d'\u00e9tat (peintures) et de dons de particuliers (beaux-arts). En 1927, A.G. Poulain, un arch\u00e9ologue et \u00e9rudit local fait don de sa collection. La donation, en 1964, de 50 oeuvres de Steinlen d\u00e9cide le rachat d'un b\u00e2timent pour y affecter le futur mus\u00e9e. Celui-ci ouvre ses portes en 1983, dans l'un des rares h\u00f4tels particuliers \u00e9pargn\u00e9s par les bombes de 1944.","Les objets rassembl\u00e9s proviennent  de dons des populations locales sensibilis\u00e9es \u00e0 la mise en valeur de leur patrimoine. La pr\u00e9paration d'expositions temporaires annuelles  permet une nouvelle collecte. Les collections du mus\u00e9e correspondent aux activit\u00e9s traditionnelles de la r\u00e9gion : travail de la laine, travail agricole (outils de r\u00e9colte), travail de la pierre (outils de construction), travail du bois (outils d'exploitation).","NaN","En 1891, une commission artistique d\u00e9cide de la cr\u00e9ation d'un mus\u00e9e municipal. En 1946, celui-ci est r\u00e9organis\u00e9. De nombreux dons (collections Herber, Val\u00e9ry, etc..) ainsi que d'importantes acquisitions ont d\u00e9termin\u00e9 la construction d'un b\u00e2timent neuf, achev\u00e9 en 1970, qui porte le nom de Paul Val\u00e9ry, n\u00e9 \u00e0 S\u00e8te (1871-1945). En 1989, les salles d'exposition sont agrandies. Les espaces d'exposition ont \u00e9t\u00e9 enti\u00e8rement r\u00e9nov\u00e9es en 2010.","L'histoire du mus\u00e9e d\u00e9bute avec le don \u00e0 sa ville natale de peintures, en 1891, par Firmin Salabert, qui fut \u00e9l\u00e8ve d'Ingres. Le legs de ce m\u00eame peintre, quatre ans plus tard, enrichit de plus de 300 oeuvres les collections. Le mus\u00e9e est install\u00e9 au ch\u00e2teau de Foucaud en 1934. Le mus\u00e9e a \u00e9t\u00e9 enti\u00e8rement r\u00e9am\u00e9nag\u00e9 en 1994 et abrite sur deux \u00e9tages des expositions permanentes. Dans les salles basses, des expositions temporaires sont r\u00e9guli\u00e8rement mises en place","Archives, meubles et objets ayant appartenus \u00e0 l'h\u00f4pital de Charlieu et \u00e0 la communaut\u00e9 des Religieuses hospitali\u00e8res","Cr\u00e9\u00e9 en 1974, le Parc naturel r\u00e9gional des Boucles de la Seine Normande regroupe la plupart des communes riveraines de la Seine depuis les portes de Rouen jusqu'\u00e0 l'Estuaire et d\u00e9borde, au Nord, sur le Pays de Caux et, au Sud, sur le plateau du Roumois. Le Parc poss\u00e8de une collection ethnographique de plus de 12 000 objets, t\u00e9moignages et documents sur l'artisanat rural, la vie quotidienne, les activit\u00e9s li\u00e9es \u00e0 la Seine et la proto-industrie en ex Haute-Normandie.","Pour l'essentiel : dons des membres de la Soci\u00e9t\u00e9 arch\u00e9ologique et achats. Les collections ont \u00e9t\u00e9 constitu\u00e9es d\u00e8s 1851 par les objets provenant de fouilles r\u00e9gionales (Bavay, Ferri\u00e8re, Saint-Hilaire, Fuchau...). Objets r\u00e9unis par la Soci\u00e9t\u00e9 historique et arch\u00e9ologique, install\u00e9e en 1870 \u00e0 l'Institut Villien","Cr\u00e9\u00e9 en 1986","NaN","L\u2019id\u00e9e de cr\u00e9er le mus\u00e9e est n\u00e9e progressivement dans les ann\u00e9es 1970, favoris\u00e9e par les travaux de chercheurs et d\u2019associations, parall\u00e8lement \u00e0 la prise de conscience par les Groisillons de la fragilit\u00e9 du patrimoine unique dont ils avaient la responsabilit\u00e9, tout particuli\u00e8rement dans le domaine de la culture maritime de ce qui fut le premier port d\u2019armement thonier de France. La mairie de Groix racheta l\u2019ancienne conserverie de thon Romieux, et confia en 1981 \u00e0 un conservateur le programme mus\u00e9ographique de ce qui allait devenir un mus\u00e9e municipal contr\u00f4l\u00e9 par la Direction des Mus\u00e9es de France, ouvert au public \u00e0 partir de juillet 1984","La collection du MADOI d\u00e9pend du domaine des arts d\u00e9coratifs propres \u00e0 l\u2019oc\u00e9an Indien. Elle se r\u00e9partit selon plusieurs d\u00e9partements : mobiliers, objets d\u2019art orf\u00e8vrerie, mesure du temps, lustrerie, c\u00e9ramique, architecture, beaux-arts, peinture, estampes, textile, photographie, ethnologie. Le fonds constitutif du MADOI a \u00e9t\u00e9 constitu\u00e9 en tenant compte de pi\u00e8ces recens\u00e9es et conserv\u00e9es dans les collections r\u00e9gionales et nationales. Ce fonds constitutif est agr\u00e9\u00e9 \u00e0 l'unanimit\u00e9 par le Conseil artistique des mus\u00e9es de France le 6 mai 1999. La collection, d\u2019abord propri\u00e9t\u00e9 de la ville de Saint-Louis, a \u00e9t\u00e9 r\u00e9troc\u00e9d\u00e9e \u00e0 la R\u00e9gion R\u00e9union en 2002. Cette collection de 2187 num\u00e9ros - dont le r\u00e9colement a \u00e9t\u00e9 achev\u00e9 en 2012 - constitue un ensemble de qualit\u00e9 internationale, t\u00e9moignant de la f\u00e9condit\u00e9 des oeuvres issues des contacts artistiques entre les pays riverains de l\u2019oc\u00e9an Indien, de l\u2019histoire des techniques et de leur diffusion entre les XVIe et XIXe si\u00e8cles, comme des influences crois\u00e9es et r\u00e9ciproques des r\u00e9pertoires fran\u00e7ais et anglais dans cette partie du monde.","Le Mus\u00e9e de Charolles est n\u00e9 d\u2019une initiative d\u2019Alfred Molin II, directeur de la fa\u00efencerie de Charolles (1902-1981), de Ren\u00e9 Davoine (1888-1962), sculpteur charolais, de Jean Laronze (1852-1937), peintre natif de G\u00e9nelard (bourg proche de Charolles) et \u00e0 l'initiative du premier mus\u00e9e de Charolles. Le peintre Jean Laronze fait donation en 1933 de nombreuses oeuvres (tableaux, dessins, gravures) \u00e0 la ville de Charolles, c\u2019est l\u2019acte fondateur de la collection du mus\u00e9e de Charolles, install\u00e9 dans la \u00ab Salle du Baillage \u00bb (XVIIe si\u00e8cle), pr\u00e8s de l\u2019H\u00f4tel de Ville actuel, qui prend le nom de \u00abMus\u00e9e Jean Laronze\u00bb. Parmi cette donation figurent 43 oeuvres de Jean Laronze (21 peintures et 22 dessins), un ensemble d\u2019oeuvres du peintre Auguste Galimard (1813-1880) ainsi qu\u2019un ensemble de gravures anciennes (XVIIe-XIXe si\u00e8cle) provenant de l\u2019atelier d\u2019Auguste Galimard. Le mus\u00e9e Jean Laronze est inaugur\u00e9 le 1er septembre 1933. Ren\u00e9 Davoine en sera le conservateur jusqu'en 1962. Le mus\u00e9e est ferm\u00e9 au public en 1962. La collection est ensuite transf\u00e9r\u00e9e au milieu des ann\u00e9es 1980 dans l\u2019ancien couvent des Clarisses, rue Baudinot (actuel si\u00e8ge de l\u2019Office de Tourisme) o\u00f9 elle demeure jusqu\u2019en 1994. Durant cette p\u00e9riode le mus\u00e9e est ferm\u00e9, son ouverture restant tr\u00e8s ponctuelle et exceptionnelle. En 1994, les collections municipales, contr\u00f4l\u00e9es, enrichies de plusieurs donations et legs faits \u00e0 la ville et \u00e0 l'Association des Amis du Prieur\u00e9, sont transf\u00e9r\u00e9es au premier \u00e9tage de l\u2019ancien prieur\u00e9 de la Madeleine, \u00e0 Charolles. Le b\u00e2timent, dont l'origine remonte au X\u00e8me si\u00e8cle, pr\u00e9sente un int\u00e9r\u00eat majeur pour la Renaissance, gr\u00e2ce notamment \u00e0 la salle d'apparat, restaur\u00e9e en 2003 et class\u00e9e Monument Historique. Le mus\u00e9e est inaugur\u00e9 le 2 juillet 1994, sous le nom \u00ab Mus\u00e9e du Prieur\u00e9\u00a0\u00bb et pr\u00e9sente une collection de peintures (Jean Laronze et Paul Louis Nigaud), de fa\u00efences (fa\u00efence de Charolles, Fa\u00efencerie Charolaise et fa\u00efences de Jersey), ainsi que de folklore local. Le 13 f\u00e9vrier 2001 a lieu la donation de la collection de l\u2019association des Amis du Prieur\u00e9 \u00e0 la ville de Charolles, par acte notari\u00e9. Le fonctionnement du Mus\u00e9e du Prieur\u00e9 devient strictement municipal. En 2005, la majeure partie des sculptures Davoine est transf\u00e9r\u00e9e dans la chapelle du prieur\u00e9 pour des raisons de conservation. Le 24 janvier 2005, les collections des Amis du Prieur\u00e9, pr\u00e9sent\u00e9es par la ville et le conservateur, sont accept\u00e9es par la Commission Scientifique Interr\u00e9gionale des Collections des Mus\u00e9es de France et le mus\u00e9e obtient le label mus\u00e9e de France. Depuis, le site valorise \u00e9galement la partie historique du b\u00e2timent mettant en valeur les chapiteaux du XIIe si\u00e8cle, class\u00e9s Monument Historique, ainsi que la zone arch\u00e9ologique. Le folklore quant \u00e0 lui a \u00e9t\u00e9 retir\u00e9 des collection permanente au moment de la donation des Amis du Prieur\u00e9.","En 1963, Henri Guillard, directeur de l'\u00e9cole primaire de la rue Lesdigui\u00e8res, \u00e0 Grenoble, membre actif de l'IDEM (Institut dauphinois de l'Ecole moderne pour la mise en oeuvre de la m\u00e9thode Freinet), son ami Pierre Dubois, inspecteur d'acad\u00e9mie, adepte lui aussi de la p\u00e9dagogie Freinet, et le Docteur Charles Katz, pr\u00e9sident de la section is\u00e9roise de l'ANACR (Association nationale des Anciens combattants de la R\u00e9sistance), r\u00e9alisent avec l'aide de Robert Avezou, directeur des Archives d\u00e9partementales de l'Is\u00e8re, une exposition sur la R\u00e9sistance dauphinoise. Son succ\u00e8s autant que l'envie de tous de donner suite \u00e0 cette exposition, les am\u00e8nent, rejoints par Gustave Estad\u00e8s (ancien du mouvement Combat, d\u00e9port\u00e9 et membre du comit\u00e9 directeur de la section de l'Is\u00e8re de la F\u00e9d\u00e9ration nationale des d\u00e9port\u00e9s, intern\u00e9s r\u00e9sistants et patriotes - FNDIRP), \u00e0 fonder la m\u00eame ann\u00e9e, le Comit\u00e9 du mus\u00e9e de la R\u00e9sistance dauphinoise. Le mus\u00e9e de la R\u00e9sistance dauphinoise est inaugur\u00e9 en 1966, dans un local de la ville de Grenoble (l'appartement natal de Stendhal), 14 rue Jean-Jacques Rousseau, par Hubert Dubedout, maire, en pr\u00e9sence de Laure Moulin, s\u0153ur de Jean Moulin. En 1970, cette r\u00e9alisation prend le nom de mus\u00e9e de la R\u00e9sistance et de la D\u00e9portation et re\u00e7oit la m\u00eame ann\u00e9e, la visite et le soutien de Pierre Mend\u00e8s-France, alors d\u00e9put\u00e9 de l'Is\u00e8re. Au d\u00e9but des ann\u00e9es quatre-vingt, les limites du fonctionnement du mus\u00e9e, en termes d'acc\u00e8s, d'espace, de fonctionnement et de fr\u00e9quentation, incitent l'association \u00e0 demander son transfert dans un lieu plus appropri\u00e9. En 1988, l'immeuble du 14 rue H\u00e9bert, propri\u00e9t\u00e9 de la ville de Grenoble, alors lib\u00e9r\u00e9 par le d\u00e9m\u00e9nagement du centre communal d'action sociale (CCAS) est pressenti pour h\u00e9berger le futur mus\u00e9e d\u00e9partemental. En 1993, le mus\u00e9e adopte le statut de mus\u00e9e contr\u00f4l\u00e9 (mention \u00e9quivalente au label \u00ab Mus\u00e9e de France \u00bb) ce qui lui fait poss\u00e9der son propre budget et son \u00e9quipe. Le 1er juillet 1994, dans le cadre du cinquanti\u00e8me anniversaire de la lib\u00e9ration a lieu l'inauguration du nouveau Mus\u00e9e de la R\u00e9sistance et de la D\u00e9portation de l'Is\u00e8re par Alain Carignon. L'association change de nom, elle devient d\u00e9sormais l'Association des membres fondateurs et des amis du Mus\u00e9e d\u00e9partemental de la R\u00e9sistance et de la D\u00e9portation (AMRD) jusqu'en 1999, o\u00f9 il devient l'Association des Amis du Mus\u00e9e de la R\u00e9sistance et de la D\u00e9portation de l'Is\u00e8re (AAMRDI). Le Mus\u00e9e de la R\u00e9sistance et de la D\u00e9portation de l\u2019Is\u00e8re prend enfin un nouveau tournant en 2001 lorsque la structure se voit confier par le Conseil g\u00e9n\u00e9ral de l'Is\u00e8re l'instruction d'un projet de Maison des Droits de l'Homme, prolongement naturel des valeurs issues de la R\u00e9sistance et reprises dans la D\u00e9claration universelle de 1948. Les collections du Mus\u00e9e de la R\u00e9sistance et de la D\u00e9portation de l\u2019Is\u00e8re prennent plusieurs formes. Quatre grands ensembles peuvent \u00eatre rapidement d\u00e9gag\u00e9s : Les archives papiers (documents originaux, photographies\u2026)\u00b0; Les objets\u00a0; Les archives orales, film\u00e9es. Ces documents ne sont pas \u00e0 l\u2019inventaire, mais devraient \u00e0 terme rejoindre les collections du mus\u00e9e au vu de la valeur que repr\u00e9sentent les t\u00e9moignages dans une structure fortement bas\u00e9e sur la m\u00e9moire. Ces documents sont d\u2019autant plus \u00e0 conserver que les acteurs de la Seconde Guerre mondiale ont presque tous disparus, faisant de cette m\u00e9moire un mat\u00e9riau historique majeur.","Cr\u00e9\u00e9 en 1982 pour pr\u00e9senter les objets recueillissur le site arch\u00e9ologique exceptionnel et unique en Europe : l\u2019Argenteria de Brandis","Envisag\u00e9 d\u00e8s le milieu des ann\u00e9es 1960, le mus\u00e9e d\u2019Art moderne et contemporain de Strasbourg ne devint une entit\u00e9 ind\u00e9pendante du palais Rohan qu\u2019\u00e0 partir de 1973, date \u00e0 laquelle ses collections furent install\u00e9es \u00e0 l\u2019Ancienne Douane. Le fonds initial constitu\u00e9 au gr\u00e9 de divers legs et donations, prit une orientation fortement engag\u00e9e en direction de la modernit\u00e9 gr\u00e2ce \u00e0 la g\u00e9n\u00e9rosit\u00e9 de la famille Arp, qui, entre 1920 et 1973, fit don d\u2019une trentaine de pi\u00e8ces historiques de Hans Jean Arp et de Sophie Taeuber-Arp. D\u00e8s lors s\u2019est affirm\u00e9e une politique coh\u00e9rente d\u2019achats d\u2019art moderne, devenant une priorit\u00e9 dans la perspective de la construction, d\u00e9cid\u00e9e par la Ville en 1987, d\u2019un Mus\u00e9e d\u2019Art moderne et contemporain \u00e0 Strasbourg. Inaugur\u00e9 en 1998, le Mus\u00e9e d\u2019Art moderne et contemporain de Strasbourg (MAMCS) vint compl\u00e9ter le r\u00e9seau des mus\u00e9es de la ville, offrant un d\u00e9veloppement contemporain au paysage mus\u00e9al strasbourgeois. La collection (environ 18 000 \u0153uvres), r\u00e9guli\u00e8rement enrichie par des acquisitions, couvre une p\u00e9riode allant de 1870 \u00e0 nos jours et investit un c
