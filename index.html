des occasions de dialogues et d'\u00e9changes","Les collections ont \u00e9t\u00e9 constitu\u00e9es gr\u00e2ce aux saisies r\u00e9volutionnaires et aux acquisitions au cours des XIXe et XXe si\u00e8cles (achats, dons, d\u00e9p\u00f4ts de l'Etat). Le mus\u00e9e de la Cr\u00e8che, situ\u00e9 \u00e0 proximit\u00e9 de la basilique, est une annexe du mus\u00e9e d\u2019Art et d\u2019Histoire. Il accueille les expositions temporaires et une exceptionnelle collection de cr\u00e8ches anciennes","Le mus\u00e9e a ouvert en 1913","La naissance du mus\u00e9e est li\u00e9e aux premi\u00e8res fouilles arch\u00e9ologiques (1858) et aux destructions urbaines dues \u00e0 la croissance industrielle. Au d\u00e9but du si\u00e8cle, un fonds important d'art populaire a \u00e9t\u00e9 constitu\u00e9 gr\u00e2ce \u00e0 des achats et des legs et une collection d'histoire des vieilles familles mulhousiennes (portraits, mobilier, objets de la vie quotidienne) a vu le jour. La collection d'histoire est li\u00e9e \u00e0 l'ancienne r\u00e9publique de M\u00fclhausen (mobilier, banni\u00e8res, objets du patrimoine municipal XVIe-XVIIIe si\u00e8cle).","Maison d\u2019\u00e9crivain inscrite dans un domaine de 17 hectares, le Cayla est un lieu o\u00f9 l\u2019\u00e9criture de l\u2019intime s\u2019associe \u00e0 l\u2019art contemporain lors des expositions temporaires. Situ\u00e9 dans le vignoble de Gaillac, le Cayla est la demeure de la famille de Gu\u00e9rin. Maurice de Gu\u00e9rin (1810-1839), prosateur et po\u00e8te, est l\u2019auteur du Centaure et de La Bacchante. Son journal, le Cahier vert, est sa correspondance avec Barbey d\u2019Aurevilly traduisent ses interrogations sur sa destin\u00e9e d\u2019homme et d\u2019\u00e9crivain. Sa soeur Eug\u00e9nie (1805-1848) r\u00e9digea \u00e0 son intention un journal qui constitue avec sa correspondance un document de premier ordre pour conna\u00eetre la vie tarnaise au XIXe si\u00e8cle. L\u2019ensemble des collections repr\u00e9sente 2131 occurrences. Il est constitu\u00e9 de deux fonds : le fonds mobilier et iconographique (466 objets) ; le fonds archives et biblioth\u00e8ques (1665 documents). L'ensemble est conserv\u00e9 au ch\u00e2teau-mus\u00e9e dans le parcours permanent ou en r\u00e9serve. Le fonds mobilier et iconographique : 1. le mobilier d\u2019origine et les objets personnels des Gu\u00e9rin ; 2. les objets post\u00e9rieurs \u00e0 la mort des Gu\u00e9rin (apr\u00e8s 1848) ; 3. le fonds artistique : oeuvres (huiles sur toile, oeuvres sur papier, sculptures, photographies\u2026) r\u00e9alis\u00e9es par des artistes \u00e0 partir du XXe si\u00e8cle, ayant un lien th\u00e9matique avec l\u2019oeuvre gu\u00e9rinienne ; 4. Mobilier : mobilier ou objets d'arts d\u00e9coratifs n'ayant pas appartenu aux Gu\u00e9rin mais entr\u00e9s au mus\u00e9e pour \u00abrestituer\u00bb le d\u00e9cor de la maison d'\u00e9crivain ; 5. Textile ; 6. Fonds iconographique : plans et dessins du Cayla. Les archives : Le Cayla est repr\u00e9sentatif de l\u2019activit\u00e9 rurale qui s\u2019est d\u00e9velopp\u00e9e dans la r\u00e9gion. Les archives notariales et familiales du mus\u00e9e conservent notamment des livres de raison et cahiers-journaux qui t\u00e9moignent des conditions d\u2019exploitation du domaine. Les correspondances et documents personnels sont une source riche d\u2019informations relatives aux conditions de vie et \u00e0 la mentalit\u00e9 de hobereaux de province au fil des si\u00e8cles. 1. Archives de La Famille de Gu\u00e9rin. Cette collection a \u00e9t\u00e9 ouverte par Jean Calvet aux d\u00e9buts du mus\u00e9e pour contenir les documents originaux les plus prestigieux (autographes de Maurice et Eug\u00e9nie de Gu\u00e9rin, autographes de lettres leur \u00e9tant adress\u00e9es, copies de Tr\u00e9butien, etc.). 2. Papiers Barth\u00e8s. \u00c9mile Barth\u00e8s (1883-1939) est le biographe et l'\u00e9diteur des oeuvres d'Eug\u00e9nie de Gu\u00e9rin. Il fut en 1920 l'un des fondateurs de l'Amiti\u00e9 gu\u00e9rinienne avec \u00c9lie Decahors et Fernand Barthe. 3. Papiers Decahors. Les papiers Decahors ont \u00e9t\u00e9 donn\u00e9s au mus\u00e9e en m\u00eame temps que ses livres en 1992 par Andr\u00e9e Reich, disciple d'\u00c9lie Decahors. Celui-ci (1885-1961), fut professeur de litt\u00e9rature fran\u00e7aise \u00e0 l'Institut catholique de Toulouse de 1930 \u00e0 1954, et biographe de Maurice de Gu\u00e9rin auquel il consacra sa th\u00e8se. 4. Papiers Calvet. Jean Calvet, maire de Gaillac et actif gu\u00e9rinien fut conservateur du Mus\u00e9e, charge qu'il occupa jusqu'\u00e0 sa mort en 1965. Les papiers et la biblioth\u00e8que gu\u00e9rinienne de Jean Calvet ont rejoint les collections du Mus\u00e9e \u00e0 sa mort. 5. Autres Fonds. Fonds divers : divers documents dont des textes dactylographi\u00e9s de Fran\u00e7ois Mauriac, Louisa Paulin, Touny-L\u00e9rys, Paul Guth li\u00e9s \u00e0 la post\u00e9rit\u00e9 litt\u00e9raire des Gu\u00e9rin : Papiers Moisset : Pierre Moisset 1878-1918 fut cur\u00e9 d\u2019Andillac. Il participa aux comm\u00e9morations autour des Gu\u00e9rin en 1912 et mit \u00e0 l\u2019abri des papiers au moment o\u00f9 le Cayla \u00e9tait \u00e0 l\u2019abandon. Ce fonds comprend des correspondances et son journal intime ; Papiers Barthe : Fernand Barthes (1883-1970), occupa la cure d\u2019Andillac de 1919 \u00e0 1930, il fut un des fondateurs de l\u2019Amiti\u00e9 Gu\u00e9rinienne qu\u2019il dirigea jusqu\u2019\u00e0 sa mort. Il cr\u00e9a les Amis des Gu\u00e9rin en 1968 ; Papiers Damien Bertrand : Damien Bertrand, aum\u00f4nier de l'\u00c9cole de La Tour \u00e0 Carmaux, succ\u00e9da \u00e0 Barthe \u00e0 la t\u00eate de l'Amiti\u00e9 gu\u00e9rinienne jusqu'en 1984. Il a remis au Mus\u00e9e les archives de son administration ; Fonds Ernest Bonnet : manuscrits de po\u00e9sies et de prose en occitan collect\u00e9s dans 12 cahiers d\u2019\u00e9colie rs ; 6. Archives Du Mus\u00e9e. Le Mus\u00e9e Maurice et Eug\u00e9nie de Gu\u00e9rin a \u00e9t\u00e9 inaugur\u00e9 le 12 septembre 1937 et install\u00e9 dans le ch\u00e2teau familial des Gu\u00e9rin, achet\u00e9 aux descendants par le Conseil g\u00e9n\u00e9ral du Tarn. Les archives du mus\u00e9e sont constitu\u00e9es d'une partie des papiers de Jean Calvet. Elles contiennent les archives de la gestion du Mus\u00e9e depuis les premi\u00e8res d\u00e9marches en vue de l'acquisition du Cayla ainsi qu'une collection reli\u00e9e de coupures de presse et de tir\u00e9s \u00e0 part de revues concernant les Gu\u00e9rin (1960-1967). 7. Les biblioth\u00e8ques. L\u2019ensemble des fonds de biblioth\u00e8ques (biblioth\u00e8ques de la famille, de Calvet, de Decahors, d\u2019artistes contemporains\u2026) comprend plus de 600 ouvrages.","Les collections du mus\u00e9e sont issues de fouilles arch\u00e9ologiques effectu\u00e9es dans la vall\u00e9e de la Creuse pour les sites pr\u00e9historiques et sur la ville gallo-romaine d'Argentomagus.","Les collections techniques ont \u00e9t\u00e9 collect\u00e9es sur le terrain. Le mus\u00e9e se d\u00e9veloppe sur deux parties. Les galeries de la mine de fer, qui s'\u00e9tendent sur 1 km, et un espace en plein air qui pr\u00e9sente des engins miniers et du mat\u00e9riel ferroviaire. Les galeries pr\u00e9sentent l'histoire de l'extraction du minerai du XIXe si\u00e8cle \u00e0 nos jours. En surface, 3 salles d'exposition pr\u00e9sentent, la g\u00e9ologie du bassin ferrif\u00e8re, la transformation du minerai dans la sid\u00e9rurgie, les diff\u00e9rents m\u00e9tiers du mineur et la vie sociales et familiale des mineurs de fer.","Le Mus\u00e9e de la Poste a \u00e9t\u00e9 cr\u00e9\u00e9 suite au don d'un passionn\u00e9 des voyages et du syst\u00e8me Postal dans les ann\u00e9es 1970.","Les collections du premier mus\u00e9e priv\u00e9 (ouvert au pubic) furent r\u00e9unies par Georges Moreau sous le nom de \u00abfoyer villerois\u00bb. Son gendre Paul Huillard enrichie les collections notament les c\u00e9ramiques. Le mus\u00e9e fut l\u00e9gu\u00e9 \u00e0 la commune le 14 janvier 1970. Avec le concours de l'Etat et du Conseil G\u00e9n\u00e9ral de l'Yonne le mus\u00e9e est agrandi et r\u00e9organis\u00e9 et ouvert au pubic en mars 1975. Apr\u00e8s une longue fermeture, agrandi et r\u00e9nov\u00e9 le mus\u00e9e a r\u00e9ouvert en juin 2007","Les collections sont pour la plupart le r\u00e9sultat des fouilles effectu\u00e9es dans les grottes du Chaffaud (Savign\u00e9), au cours du XIXe si\u00e8cle. La partie gallo-romaine provient des fouilles du Roch\u00e9ras (Voul\u00e8me).","Les collections sont constitu\u00e9es d'objets rassembl\u00e9s par la Soci\u00e9t\u00e9 d'histoire de Kaysersberg \u00e0 partir de 1907. Le mus\u00e9e a \u00e9t\u00e9 am\u00e9nag\u00e9 en 1972 pour les recevoir. Les collections sont compl\u00e9t\u00e9es par des objets appartenant \u00e0 la ville.","Ce mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 par la Soci\u00e9t\u00e9 des sciences naturelles et antiquit\u00e9s de la Creuse entre 1832 et ouvert au public le 8 juillet 1838 sous le nom de cabinet d'histoire naturelle et d'antiquit\u00e9s de la Creuse. Les collections c\u00e9d\u00e9es \u00e0 la Ville furent install\u00e9es dans les locaux du Pr\u00e9sidial et transf\u00e9r\u00e9es en 1905 dans l'H\u00f4tel du Clos ou de la S\u00e9natorerie (fin XVIIIe si\u00e8cle), agrandi de deux corps de b\u00e2timents modernes ; inaugur\u00e9 le 19 d\u00e9cembre 1907.","Ouvert au public en 1860 le mus\u00e9e est install\u00e9 dans l'H\u00f4tel de Ville. Depuis 1966, les collections ont \u00e9t\u00e9 transf\u00e9r\u00e9es dans un h\u00f4tel particulier du XVIIe r\u00e9am\u00e9nag\u00e9 au XIXe et au XXe si\u00e8cle. Les collections sont constitu\u00e9es \u00e0 partir de grandes donations compl\u00e9t\u00e9es par des achats en particulier dans le domaine sculpture autour de la personnalit\u00e9 du sculpteur Henri Chapu (1833-1891).","La collection  de Fran\u00e7ois et Jacqueline Sommer, constitu\u00e9e \u00e0 partir des ann\u00e9es 1930 et enrichie au cours des ann\u00e9es 1955-1965, constitue le fonds du mus\u00e9e.","NaN","Cr\u00e9\u00e9 en 1938","Ancien atelier du sculpteur Louis Leygue.","Les ann\u00e9es 1970 marquent le d\u00e9but des premi\u00e8res manifestations en faveur de la conservation et de la transmission du patrimoine chalossais. En d\u00e9cembre 1975, un instituteur agricole itin\u00e9rant programme \u00e0 l\u2019Ecole Normale de Dax, l\u2019exposition \u00ab Autrefois autour de Dax \u00bb. Autour de lui, d\u2019autres acteurs soutiennent les initiatives \u00e0 venir. Le conseiller agricole du secteur, un photographe t\u00e9moin de la Chalosse mais aussi les adh\u00e9rents du Foyer des Jeunes et d\u2019Education Populaire de Montfort-en-Chalosse, des paysans et des instituteurs organisent les r\u00e9trospectives \u00ab Du bl\u00e9 au pain \u00bb en 1977, \u00ab De la vigne au vin en Chalosse autrefois \u00bb en 1979\u2026 Un Syndicat Mixte pour l\u2019Etude et la R\u00e9alisation d\u2019un Mus\u00e9e des arts et traditions populaires de Chalosse se constitue alors sous l\u2019impulsion du maire de Montfort-en-Chalosse et du conseiller g\u00e9n\u00e9ral. La maison de Carcher est acquise le 5 octobre 1981, et le mus\u00e9e ouvre ses portes en 1984. Le d\u00e9but des ann\u00e9es 1980 est consacr\u00e9 d\u2019une part \u00e0 la r\u00e9novation progressive du domaine de Carcher, et d\u2019autre part \u00e0 la constitution de collections. Celle-ci est pilot\u00e9e par le conservateur d\u00e9partemental des Landes et s\u2019appuie sur le collectage r\u00e9alis\u00e9 depuis une dizaine d\u2019ann\u00e9es par les m\u00eames passionn\u00e9s regroup\u00e9s depuis 1981 au sein de l\u2019Association Tourisme et Culture en Haute-Chalosse. Ces premiers objets inscrits \u00e0 l\u2019inventaire, les collections du mus\u00e9e se voient progressivement enrichies d\u2019importants d\u00e9p\u00f4ts. En 1986, le Conseil G\u00e9n\u00e9ral des Landes propose ainsi au Mus\u00e9e de la Chalosse la quasi-totalit\u00e9 du legs Sarrade, soit plus de 150 objets (textiles, vaisselle, mobilier, etc.) d\u2019o\u00f9 proviennent la plupart des oeuvres d\u2019art expos\u00e9es. En 1987, c\u2019est la ville de Mont-de-Marsan e le Mus\u00e9e Despiau-Wl\u00e9rick qui d\u00e9posent \u00e0 leur tour une vingtaine de peintures et objets d\u00e9coratifs. A son ouverture au public, le domaine n\u2019est que partiellement am\u00e9nag\u00e9. Il faut attendre 1987, avec l\u2019achat de la m\u00e9tairie de Capmas, pour que le mus\u00e9e trouve sa forme actuelle. Depuis 2005, le visiteur d\u00e9couvre ce domaine agricole chalossais dans son int\u00e9grit\u00e9 avec l\u2019ouverture de la maison du m\u00e9tayer. Ce \u00ab Mus\u00e9e de France \u00bb appartient la Communaut\u00e9 de Communes Terres de Chalosse. Install\u00e9 il y a plus de 30 ans sur un domaine aux activit\u00e9s multiples et multis\u00e9culaires, le Mus\u00e9e de la Chalosse est un v\u00e9ritable conservatoire de l'identit\u00e9 chalossaise. Il rend compte de la singularit\u00e9 de la Chalosse au sein du d\u00e9partement des Landes. Le mus\u00e9e s'est donn\u00e9 pour missions : la connaissance du patrimoine chalossais, par des travaux de recherches sur l'histoire et l'identit\u00e9 de la Chalosse ; la conservation du patrimoine chalossais, par une politique d'acquisition, d'archivage et de conservation de documents \u00e9crits, visuels ou sonores, de t\u00e9moignages, d'objets du patrimoine ancien et plus r\u00e9cent ; la valorisation du patrimoine chalossais, \u00e0 travers l'organisation d'expositions temporaires, d'activit\u00e9s culturelles et p\u00e9dagogiques, de conf\u00e9rences ou de publications.La restauration et l'am\u00e9nagement de l'ensemble du domaine, les \u00e9quipements agricoles, les collections mobili\u00e8res, le conservatoire de vignes et d'animaux, la maison du m\u00e9tayage permettent une reconstitution m\u00e9ticuleuse de la vie rurale au 19e si\u00e8cle. Architecture, organisation de l'habitat, techniques et savoir-faire forment un tout indissociable.","Le Mus\u00e9e Fran\u00e7ais de la Carte \u00e0 Jouer est unique en France et l'un-des sept mus\u00e9es dans le monde consacr\u00e9s \u00e0 ce th\u00e8me. Il a obtenu le prestigieux Prix Europ\u00e9en du Mus\u00e9e de l\u2019Ann\u00e9e 1999. Ce mus\u00e9e, cr\u00e9\u00e9 en 1981, \u00e9tait \u00e0 l'origine d\u00e9di\u00e9 au seul patrimoine d'Issy. Une exposition, en 1986, mettant en valeur une exceptionnelle donation de cartes \u00e0 jouer, a convaincu la Ville d'Issy-les-Moulineaux et la Direction des Mus\u00e9es de France de cr\u00e9er le Mus\u00e9e Fran\u00e7ais de la Carte \u00e0 Jouer. Les collections se sont rapidement enrichies gr\u00e2ce \u00e0 une politique dynamique d'acquisitions et \u00e0 d'autres donations. Un nouveau b\u00e2timent, sp\u00e9cialement con\u00e7u \u00e0 cet effet, a \u00e9t\u00e9 inaugur\u00e9 en 1997. Le programme architectural s'est articul\u00e9 autour de deux principes : la mise en valeur d\u2019un ancien pavillon de la fin du 18e si\u00e8cle - le \u00ab pavillon Conti \u00bb - destin\u00e9 \u00e0 abriter les collections de l'histoire de la Ville et l'\u00e9dification, \u00e0 proximit\u00e9, d'un b\u00e2timent moderne consacr\u00e9 \u00e0 la carte \u00e0 jouer. La mus\u00e9ographie offre une approche sc\u00e9nographique originale aussi bien ludique que plastique. Elle joue \u00e0 la fois de l'architecture des lieux et de la m\u00e9taphore de la carte \u00e0 jouer et du jeu. Les mati\u00e8res ont \u00e9t\u00e9 choisies pour conf\u00e9rer aux espaces une atmosph\u00e8re subtile et raffin\u00e9e. Les mouvements g\u00e9n\u00e9r\u00e9s par le mobilier coulissant et pivotant, la projection et le d\u00e9placement continu d'images agrandies, favorisent la curiosit\u00e9 et les initiatives du public.","Fond\u00e9 en 1936 par l'Association des Amis du vieux Saint-Antonin puis municipalis\u00e9 en 1977, le mus\u00e9e s'est progressivement enrichi gr\u00e2ce aux recherches des arch\u00e9ologues et aux dons de ses habitants.","Aux anciens r\u00e9gisseurs du Palais succ\u00e8dent des conservateurs. On organise conf\u00e9rences et expositions et c'est tout naturellement qu'en 1929, le ch\u00e2teau de Pau devient mus\u00e9e national","En 1845, la soci\u00e9t\u00e9 d'arch\u00e9ologie du Finist\u00e8re est cr\u00e9\u00e9e avec un d\u00e9but de constitution des collections (arch\u00e9ologie pr\u00e9historique et gallo-romaine, statuaire urbaine m\u00e9di\u00e9vale). En 1862, les collections de la soci\u00e9t\u00e9 deviennent mus\u00e9e d\u00e9partemental d'arch\u00e9ologie. En 1874, le mus\u00e9e des costumes bretons est cr\u00e9\u00e9 : 1884, diorama : \"sortie de noce en Bretagne\", 1899 diorama celui des anciens meubles bretons. Le transfert des collections dans l'ancien palais \u00e9piscopal a lieu en 1911. En 1955 le d\u00e9p\u00f4t dioc\u00e9sain (statuaire) compl\u00e8te le fonds. En 1958 les salles de la c\u00e9ramique et du costume (R. Y. Creston) sont ouvertes. En1981 un conservateur d\u00e9partemental est nomm\u00e9 et l'on assiste au d\u00e9but des travaux de r\u00e9novation. En 1991 et 1992 les collections de costumes et d'arch\u00e9ologie sont r\u00e9install\u00e9es. 2008, refonte du contenu des salles d\u2019exposition permanente des costumes du Finist\u00e8re, et enrichissement des pr\u00e9sentations","La Soci\u00e9t\u00e9 du mus\u00e9e Bernadotte, fond\u00e9e en 1935, loua la maison natale du futur souverain pour y r\u00e9unir des documents et souvenirs. N\u00e9glig\u00e9es pendant la guerre, la maison et les collections furent acquises en 1949 par la Ville, aid\u00e9e par la famille royale de Su\u00e8de, qui consentit un don important. Le mus\u00e9e, enti\u00e8rement r\u00e9nov\u00e9 et enrichi gr\u00e2ce \u00e0 l'acitvit\u00e9 et \u00e0 la g\u00e9n\u00e9rosit\u00e9 de M. Gunnar W. Lundberg, attach\u00e9 culturel aupr\u00e8s de l'ambassade de Su\u00e8de, fut inaugur\u00e9 le 21 juillet 1951. Parmi les donateurs, on rel\u00e8ve les noms de L.L. MM. Oscar I, Oscar II et Gustave VI-Adolphe de Su\u00e8de. Documents divers : autographes, proclamations, souvenirs et objets personnels, portraits et tableaux de bataille, estampes et m\u00e9dailles concernant Bernadotte, qui fut mar\u00e9chal d'Empire avant de devenir roi de Su\u00e8de, sa famille et sa dynastie. Quelques pi\u00e8ces ont gard\u00e9 leur caract\u00e8re ancien, notamment gr\u00e2ce \u00e0 des meubles du XVIIIe si\u00e8cle ; l'une d'elles a \u00e9t\u00e9 transform\u00e9e en cuisine b\u00e9arnaise avec mobilier et objets domestiques authentiques","Le mus\u00e9e est cr\u00e9\u00e9 en 1950 \u00e0 partir des donations de l'Abb\u00e9 Alfred Bonno, cur\u00e9 de Chelles, qu'il avait effectu\u00e9 en 1921. Il ouvre en 1961 et s'oriente vers l'histoire et l'arch\u00e9ologie locale.","Le mus\u00e9e r\u00e9sulte de la fusion en 1975, du mus\u00e9e militaire cr\u00e9\u00e9 en 1938 par M. Hugo de  Fischner, rue Royalet , et du mus\u00e9e Napol\u00e9onien cr\u00e9\u00e9 en 1963 par Ma\u00eetre Prost. Avec ses 300 pi\u00e8ces les collections du mus\u00e9e \u00e9voquent l'uniforme, l'arment, et l'\u00e9quipement militaire.","Ensemble arch\u00e9ologique ouvert au public depuis le printemps 2002 qui comprend deux sites restaur\u00e9s (maisons gallo-romaine), un jardin \u00e0 l'antique et un mus\u00e9e qui en est le coeur, avec un espace d\u00e9tente et une boutique","C\u2019est en juillet 1886, au second \u00e9tage de l\u2019H\u00f4tel de ville nouvellement inaugur\u00e9, que le premier mus\u00e9e de Vannes ouvre ses portes. Deux salles d\u2019exposition pr\u00e9sentent les premi\u00e8res collections mises \u00e0 la disposition de la municipalit\u00e9. Depuis plus de deux d\u00e9cennies d\u00e9j\u00e0, le minist\u00e8re de l\u2019Instruction publique dont d\u00e9pendent les Beaux-Arts incite le maire \u00c9mile Burgault, \u00e0 cr\u00e9er un mus\u00e9e. Le retour \u00e0 Vannes, en 1865, du tableau d\u2019Eug\u00e8ne Delacroix Le Christ sur la croix au lendemain de sa restauration encourage les partisans d\u2019une institution mus\u00e9ale \u00e0 croire en l\u2019ouverture prochaine d\u2019un mus\u00e9e. Ainsi, l\u2019\u00c9tat confie \u00e0 la ville, en 1879, pour son futur mus\u00e9e le tableau de L\u00e9on de Bell\u00e9e En for\u00eat le givre. Un premier conservateur b\u00e9n\u00e9vole est nomm\u00e9, en 1885 et le minist\u00e8re annonce un nouveau d\u00e9p\u00f4t d\u2019oeuvres. A compter de la cr\u00e9ation du mus\u00e9e, les envois de l\u2019\u00c9tat, aux c\u00f4t\u00e9s d\u2019acquisitions diverses, se poursuivent afin d\u2019encourager les \u00e9diles locaux dans leur engagement \u00e0 constituer une v\u00e9ritable collection. Apr\u00e8s avoir quitt\u00e9 l\u2019H\u00f4tel de ville en 1912, le mus\u00e9e est successivement install\u00e9 au couvent des Carmes, \u00e0 l\u2019h\u00f4tel de Limur puis \u00e0 La Cohue \u00e0 partir de 1982. Les collections du mus\u00e9e ont ainsi \u00e9t\u00e9 constitu\u00e9es \u00e0 partir d'envois de l'Etat aux XIXe et XXe si\u00e8cles, de divers dons et se sont enrichies gr\u00e2ce \u00e0 une politique d'achat dans les ann\u00e9es 1950.","Le mus\u00e9e est cr\u00e9\u00e9 en 1824 par Alexandre Brongniart, administrateur de la Manufacture de S\u00e8vres qui d\u00e8s 1805 cherche \u00e0 rassembler des sp\u00e9cimens des industries fran\u00e7aises et \u00e9trang\u00e8res en vue de la r\u00e9daction d'un ouvrage consacr\u00e9 aux techniques de la c\u00e9ramique de tous les pays et de toute \u00e9poque. D'abord install\u00e9 dans les combles de la premi\u00e8re Manufacture, le Mus\u00e9e est transf\u00e9r\u00e9 dans un b\u00e2timent annexe \u00e9difi\u00e9 en 1876 lors de la construction de la seconde Manufacture. Le fonds n'a cess\u00e9 de s'enrichir de dons importants et d'acquisitions r\u00e9guli\u00e8res. Il est rattach\u00e9 aux mus\u00e9es nationaux en 1934.","Le projet de l'Ecomus\u00e9e a vu le jour en juin 1979. En mars 1980, ouverture de l'atelier \u00ab Poup\u00e9es \u00bb pour la pr\u00e9paration d'une exposition sur les costumes qui se d\u00e9roulera dans la salle des marronniers. En 1981, Assembl\u00e9e g\u00e9n\u00e9rale constitutive de \u00ab l'Association culturelle de l'Ecomus\u00e9e du Pays de Montfort \u00bb. En janvier 1982 na\u00eet \u00ab l'Association culturelle de l'Ecomus\u00e9e du Pays de Montfort \u00bb de la fusion des \u00ab Amis de Montfort \u00bb et du \u00ab Centre de Recherche Traditionnelle \u00bb. Inauguration de la Tour le samedi 30 juin 1984 qui devient la \u00ab Maison de Pays \u00bb et accueille l'Ecomus\u00e9e dans ses murs mais \u00e9galement le Syndicat d'Initiative durant l'\u00e9t\u00e9. Les travaux qui ont d\u00e9but\u00e9 en 1979 se terminent en 1987. L'ensemble avec ses annexes (bureau, accueil, salles d'expositions temporaires et permanentes) ne sera totalement achev\u00e9 qu'en 1992. Le mus\u00e9e est ferm\u00e9 au public depuis 2011. Un transfert de collections de l'association vers la commune de Montfort a \u00e9t\u00e9 valid\u00e9 par la Haut Conseil des Mus\u00e9es de France en 2012.","Ce projet est n\u00e9 de la conviction du Conseil d\u00e9partemental du Val-de-Marne, et de son Pr\u00e9sident de 1976 \u00e0 2001, Michel Germa, relay\u00e9 par son successeur Christian Favier, qu\u2019un soutien \u00e0 la cr\u00e9ation artistique, tourn\u00e9 r\u00e9solument vers le public, concourt \u00e0 l\u2019\u00e9panouissement de chacun, \u00e0 la connaissance de l\u2019autre, au respect mutuel, \u00e0 la coh\u00e9sion sociale. Une vision humaniste de la culture qui s\u2019illustre dans les diff\u00e9rentes missions du mus\u00e9e. 2500 oeuvres composent la collection. Parmi elles, des oeuvres d\u2019artistes incontournables de la sc\u00e8ne artistique tels que Christian Boltanski, Bruno Perramant, Claude Closky, Gina Pane, Annette Messager, Pierre Huyghe\u2026 mais aussi des oeuvres d\u2019artistes \u00e9mergents affirmant la volont\u00e9 du MAC VAL d\u2019\u00eatre au plus proche de la cr\u00e9ation contemporaine.","C\u2019est \u00e0 la suite du succ\u00e8s rencontr\u00e9 par une exposition intitul\u00e9e \u00ab La L\u00e9gion d\u2019honneur et les d\u00e9corations fran\u00e7aises \u00bb, au mus\u00e9e des Arts d\u00e9coratifs en 1911, que na\u00eet l\u2019id\u00e9e d\u2019une pr\u00e9sentation permanente des m\u00e9dailles fran\u00e7aises au sein de la grande chancellerie de la L\u00e9gion d\u2019honneur. Interrompu par la Premi\u00e8re Guerre mondiale, le projet se concr\u00e9tise au lendemain du conflit. Le grand chancelier de la L\u00e9gion d\u2019honneur, alors le g\u00e9n\u00e9ral Dubail, souhaite en effet d\u00e9dier un sanctuaire \u00e0 la gloire des Fran\u00e7ais et des \u00e9trangers \u00e9prouv\u00e9s par la guerre. A son initiative, le mus\u00e9e de la L\u00e9gion d\u2019honneur et des ordres de chevalerie voit le jour en 1925. Le g\u00e9n\u00e9ral Dubail lui attribue l\u2019aile est du palais de la L\u00e9gion d\u2019honneur, sur l\u2019emplacement des anciennes \u00e9curies de l\u2019H\u00f4tel de Salm. Pour l\u2019am\u00e9nagement des lieux, le grand chancelier lance une souscription aupr\u00e8s des l\u00e9gionnaires et des m\u00e9daill\u00e9s militaires. C\u2019est en fait essentiellement un avocat d\u2019affaires am\u00e9ricain, William Nelson Cromwell, qui par des donations successives, permet la r\u00e9alisation du mus\u00e9e. Le succ\u00e8s est imm\u00e9diat et le mus\u00e9e s\u2019agrandit d\u00e8s 1932 pour accueillir les ordres \u00e9trangers. Enti\u00e8rement r\u00e9nov\u00e9 en 2006, il occupe d\u00e9sormais la totalit\u00e9 de l\u2019aile qui lui est d\u00e9di\u00e9e. Depuis 2008, le mus\u00e9e est devenu une r\u00e9f\u00e9rence internationale incontournable gr\u00e2ce au d\u00e9p\u00f4t de la fabuleuse collection du plus grand collectionneur d\u2019ordres et d\u00e9corations au monde, l\u2019Italien Antonio Benedetto Spada. En 2016 et 2018, les salles de la L\u00e9gion d'honneur, de l'ordre national du M\u00e9rite et des ordres royaux, enrichies de nouvelles oeuvres, sont repens\u00e9es gr\u00e2ce \u00e0 une sc\u00e9nographie alliant solennit\u00e9 et p\u00e9dagogie. Un dispositif interactif permet de parcourir l'histoire des d\u00e9corations fran\u00e7aises depuis 1 000 ans, et de d\u00e9couvrir le fonctionnement actuel des ordres nationaux et leurs membres.","Le mus\u00e9e de Salon et de la Crau a succ\u00e9d\u00e9 au mus\u00e9e du Vieux-Salon, fond\u00e9 en 1926 par l'association des amis du mus\u00e9e du vieux Salon au ch\u00e2teau de l'Emp\u00e9ri (arch\u00e9ologie locale, ethnographie, iconographie sur Salon et sa r\u00e9gion, peinture proven\u00e7ale, histoire naturelle) puis transf\u00e9r\u00e9 dans le b\u00e2timent actuel pour laisser la place aux collections militaires dans le ch\u00e2teau","Collections publiques natinales sur l'histoire de Port-Royal et du jans\u00e9nisme, XVIIe-XIXe si\u00e8cle. Peintures, dessins, objets d'art, estampes, livres.","Les collections, qui repr\u00e9sentent d\u00e9sormais pr\u00e8s de 30 000 objets, se sont constamment enrichies depuis la mise en route de l'Ecomus\u00e9e, soit plus de 30 ann\u00e9es de collecte. Elles sont pour la plupart repr\u00e9sentatives de la vie quotidienne, artisanale, technique en Bresse bourguignonne. Cependant, certains axes des collections s'inscrivent dans une perspective th\u00e9matique d\u00e9passant le territoire g\u00e9ographique local. Une grande partie des objets rassembl\u00e9s par l'Ecomus\u00e9e de la Bresse a \u00e9t\u00e9 le fruit d'un travail de plus de 35 ans aupr\u00e8s de la population locale, qui a fait de nombreuses donations int\u00e9ressantes, marquant ainsi son attachement \u00e0 l'institution : ateliers artisanaux complets, outils agricoles, objets de la vie quotidienne, \u00e9l\u00e9ments de costumes ... R\u00e9guli\u00e8rement, des contacts sont pris aupr\u00e8s du conservateur pour la cession d'un objet ou d'une s\u00e9rie. Si ces dons formaient, jusqu'\u00e0 la fin des ann\u00e9es 90, un grand pourcentage dans l'enrichissement des collections, ils font d\u00e9sormais l'objet d'un tri rigoureux, qui a pour objectif de ne pas accumuler de doublons, et de compl\u00e9ter des s\u00e9ries d'objets par les sp\u00e9cimens manquants. Toutefois, le contact avec le terrain permet encore de trouver de nombreux objets rares ou de valeur d\u00e9tenus par les familles bressanes et confi\u00e9s \u00e0 l'Ecomus\u00e9e. L'autre principal mode d'enrichissement des collections est l'acquisition aupr\u00e8s de particuliers, de collectionneurs parfois dans les salles des ventes... Depuis sa cr\u00e9ation dans les ann\u00e9es 80, et dans la mesure des moyens compl\u00e9mentaires que l'Ecomus\u00e9e pouvait adjoindre, le Fonds R\u00e9gional d'Acquisition pour les Mus\u00e9es a \u00e9t\u00e9 sollicit\u00e9 et a permis l'achat, par exemple, de tr\u00e8s belles pi\u00e8ces de mobilier bressan -armoires, commodes, tables- et de l'ensemble de machines de l'imprimerie du journal l'Ind\u00e9pendant ... D'autres acquisitions sont le fait de contacts privil\u00e9gi\u00e9s du conservateur avec son environnement : collectionneurs, artisans ... Les th\u00e8mes couverts par la collection sont en grande partie repr\u00e9sentatifs des activit\u00e9s de la Bresse rurale traditionnelle au XIXe et au XXe si\u00e8cle : objets techniques, outils et objets li\u00e9s au monde agricole, les m\u00e9tiers du monde rural, quelques m\u00e9tiers sp\u00e9cifiques (chaisiers, imprimeurs), objets domestiques et de la vie quotidienne, collections iconographiques et documentaires, collections issues de m\u00e9tiers d'art et art populaire, le patrimoine in situ.","Le Mus\u00e9e de la P\u00eache ne fait pas partie des mus\u00e9es qui se sont cr\u00e9\u00e9s autour d\u2019une collection pr\u00e9existante. Lorsqu\u2019en 1960 l\u2019id\u00e9e de cr\u00e9er un mus\u00e9e \u00e0 Concarneau se concr\u00e9tise, il n\u2019y a aucune collection \u00e0 la disposition de l\u2019association. La collection s\u2019est donc constitu\u00e9e de mani\u00e8re progressive, \u00e0 un moment charni\u00e8re de l\u2019histoire de la ville et de son port. Lors de la cr\u00e9ation du mus\u00e9e, \u00ab Les Amis du Mus\u00e9e de la P\u00eache \u00bb ont d\u00e9fini un projet ambitieux et in\u00e9dit en France. Le futur mus\u00e9e va devoir s\u2019int\u00e9resser \u00e0 l\u2019histoire des p\u00eaches selon les esp\u00e8ces, \u00e0 l\u2019\u00e9volution des techniques et des navires, mais aussi aux sciences auxiliaires comme la navigation, la cartographie ou encore la biologie. Tous ces th\u00e8mes devront \u00eatre abord\u00e9s au regard de la r\u00e9alit\u00e9 locale, mais aussi en r\u00e9f\u00e9rence aux traditions maritimes du monde entier. Au nom \u00ab Mus\u00e9e de la P\u00eache \u00bb est associ\u00e9 celui d\u2019\u00ab aquariums marins \u00bb, au nombre de 22 d\u00e8s 1962, le mus\u00e9e poss\u00e8dera jusqu\u2019\u00e0 45 aquariums renfermant tortues marines, poissons, coquillages et crustac\u00e9s. A cela s\u2019ajoute des animaux marins naturalis\u00e9s ainsi que des moulages. L\u2019influence du mus\u00e9um d\u2019histoire naturelle est alors bien pr\u00e9sente. Par le biais des quotidiens locaux, des appels aux p\u00eacheurs \u00e9taient r\u00e9guli\u00e8rement pass\u00e9s, pour que ces derniers rapportent au mus\u00e9e les sp\u00e9cimens inhabituels de leur p\u00eache. Apr\u00e8s le d\u00e9c\u00e8s de Charles Viaud en 1975, un nouveau Conservateur lui succ\u00e8de, Herv\u00e9 Gloux, architecte d\u00e9corateur, auteur maritime et peintre. Des travaux d\u2019agrandissement sont entrepris. Le mus\u00e9e, jusque-l\u00e0 conservateur de l\u2019histoire halieutique, veut \u00e9galement \u00eatre un observatoire des techniques de p\u00eache et de la construction navale contemporaine. La philosophie du mus\u00e9e va davantage \u00eatre ax\u00e9e sur la technique, l\u2019architecture navale et les p\u00eaches europ\u00e9ennes et mondiales. Le Mus\u00e9e de la P\u00eache devient d\u00e8s lors un \u00ab centre historique et technique \u00bb. C\u2019est dans ce cadre qu\u2019un atelier maquette est cr\u00e9\u00e9 au mus\u00e9e en 1975, lui permettant de rendre compte des innovations les plus r\u00e9centes en mati\u00e8re d\u2019engin ou de technique de p\u00eache. Cette nouvelle orientation vers la technique et l\u2019architecture navale a permis au mus\u00e9e de constituer une collection de plus de 150 maquettes de mod\u00e8les anciens et r\u00e9cents. Aujourd\u2019hui, riche de 57 ans, la collection que conserve le Mus\u00e9e de la P\u00eache est un de ses atouts majeurs. En effet, m\u00eame si aucune orientation pr\u00e9cise n\u2019a jamais r\u00e9ellement \u00e9t\u00e9 d\u00e9finie au sujet de la collection, cette conscience patrimoniale pr\u00e9coce concernant la th\u00e9matique maritime a permis aux \u00e9quipes successives de rassembler cette richesse inestimable. Le Projet scientifique et culturel recentre la sc\u00e9nographie de l'exposition permanente sur la Cornouaille Sud.","Maison o\u00f9 s\u00e9journa Jean-Jacques Rousseau avec Madame de Warens de 1736 \u00e0 1742, d\u00e9crite aux livres V et VI des Confessions et dans la 10e des R\u00eaveries du promeneur solitaire. Ce lieu, o\u00f9 s'est form\u00e9e la personnalit\u00e9 d'un des plus grands \u00e9crivains de langue fran\u00e7aise, t\u00e9moigne de son influence dans l'\u00e9volution de la pens\u00e9e universelle : la nature, le romantisme, l'\u00e9ducation, le bonheur, le si\u00e8cle des Lumi\u00e8res, les droits de l'homme et la citoyennet\u00e9. C'est aussi un site naturel pr\u00e9serv\u00e9, et un jardin botanique. C'est aux Charmettes que Jean-Jacques Rousseau dit avoir d\u00e9couvert la botanique et son amour de la nature. On sait que la maison \u00e9tait entour\u00e9e d'un jardin, d'un verger et de vignes. Les lieux ont donc \u00e9t\u00e9 r\u00e9am\u00e9nag\u00e9s en 1992-1993 dans l'esprit du XVIIIe si\u00e8cle. Plus de 80 esp\u00e8ces de plantes m\u00e9dicinales, condimentaires ou potag\u00e8res connues ou oubli\u00e9es ont \u00e9t\u00e9 plant\u00e9es dans le jardin \u00e0 la fran\u00e7aise contigu au mus\u00e9e, des vari\u00e9t\u00e9s anciennes de poiriers, de pommiers et de cerisiers r\u00e9introduites dans le verger en contrebas et 100 m\u00b2 de vigne ancienne savoyarde reconstitu\u00e9s sur le coteau au-dessus de la maison. A partir de l'\u00e9poque r\u00e9volutionnaire, la maison devient un lieu de p\u00e8lerinage pour les visiteurs du monde entier et de nombreuses c\u00e9l\u00e9brit\u00e9s (George Sand et Alphonse de Lamartine racontent avec \u00e9motion leur visite). Elle est devenue propri\u00e9t\u00e9 de la Ville de Chamb\u00e9ry en 1905.","Les collections du mus\u00e9e du Jouet sont constitu\u00e9es d\u00e8s 1986, date \u00e0 laquelle sont organis\u00e9es les premi\u00e8res expositions de jeux et jouets (hors les murs). D\u00e8s 1989, celles-ci sont r\u00e9unies au mus\u00e9e du Jouet. Jeux et jouets, mais aussi machines et outils autrefois utilis\u00e9s sont expos\u00e9s de fa\u00e7on permanente. Les dons des fabricants et artisans de jeux et de jouets de la r\u00e9gion sont \u00e0 l'origine de ces collections qui s'enrichissent tous les ans. Trois importantes collections sont entr\u00e9es au mus\u00e9e ces derni\u00e8res ann\u00e9es. En 2001, l'ethnologue Chantal Lombard a fait don au mus\u00e9e d'une collection de 1200 jouets provenant de 33 pays. Les 4000 jouets de la collection du mus\u00e9e de Canet-en-Roussillon ont \u00e9t\u00e9 acquis par le mus\u00e9e du Jouet de Moirans-en-Montagne en 2003. Ils comprennent des pi\u00e8ces remarquables, dont des jouets antiques. En 2009, 700 jouets du Sahara et des Montagnes de l'Atlas ont \u00e9t\u00e9 donn\u00e9s au mus\u00e9e par l'anthropologue Jean-Pierre Rossie. La collection s'enrichit de dons r\u00e9guliers d'importance variable : dons de Jouets d'Inde \u00e9manant d'universitaire indiens, dons d'anciennes entreprises traditionnelles locales, etc.","NaN","La vie de Gustave Moreau (1826-1898) fut celle d'un artiste de la bourgeoisie parisienne ais\u00e9e : solides \u00e9tudes classiques, vocation artistique encourag\u00e9e par un p\u00e8re cultiv\u00e9 : formation \u00e0 l'Ecole des Beaux-Arts, voyage en Italie, \u00e9tudes des grands ma\u00eetres de la Renaissance a Louvre, en 1892, il enseigne \u00e0 l'Ecole des Beaux-Arts o\u00f9 il a pour \u00e9l\u00e8ves, Matisse, Rouault, Marquet. Son influence est grande sur Odilon Redon et les symbolistes belges. De 1852 \u00e0 sa mort il v\u00e9cut et travailla dans cette maison achet\u00e9e pour lui par ses parents. En 1862, il songe \u00e0 conserver son atelier et \u00e0 y conserver ses oeuvres de la dispersion. En 1895, il fait agrandir sa maison et \u00e9difier les grands ateliers de deuxi\u00e8me et troisi\u00e8me \u00e9tages afin d'y pr\u00e9senter des tableaux des aquarelles, des dessins et des \u00e9bauches. Par testamernt, Gustave Moreau l\u00e9gait \u00e0 l'Etat la demeure dans laquelle il avait v\u00e9cu depuis sa jeunesse avec tout ce qu'elle contenait soit 800 peintures, 350 aquarelles, 5000 dessins.","Le mus\u00e9e a \u00e9t\u00e9 install\u00e9 dans la demeure acquise et restaur\u00e9e par Jou, aux Baux. Apr\u00e8s sa mort, son oeuvre, tant d'\u00e9diteur et cr\u00e9ateur de livres de bibliophilie que de graveur et peintre, ainsi que toutes ses collections personnelles acquises, incunables, livres anciens, gravures, peintures, sculptures en ont constitu\u00e9 le fonds.","Le mus\u00e9e de la Mine du Molay-Littry est un mus\u00e9e de site. L'exploitation mini\u00e8re a cess\u00e9 en 1880. En 1902, un bienfaiteur de la commune rassemble les objets et outils relatifs \u00e0 l'exploitation mini\u00e8re et cr\u00e9e un mus\u00e9e dans un b\u00e2timent construit \u00e0 cet effet, puis il l\u00e8gue en 1907 ce mus\u00e9e \u00e0 la commune du Molay-Littry. Agrandi dans les ann\u00e9es 1970 et r\u00e9nov\u00e9 en 1997","La cr\u00e9ation du Centre Historique Minier \u00e9mane de la volont\u00e9 dans les ann\u00e9es 1970 de la direction des Houill\u00e8res du Bassin du Nord/Pas-de-Calais, en particulier de son secr\u00e9taire g\u00e9n\u00e9ral, de conserver un site qui apporterait aux g\u00e9n\u00e9rations suivantes le t\u00e9moignage de pr\u00e8s de trois si\u00e8cles d'activit\u00e9 mini\u00e8re, industrielle et sociale dans le bassin minier du Nord et du Pas-de-Calais. La fosse Delloye \u00e0 Lewarde, pr\u00e8s de Douai, fut choisie en 1973 en raison du charme du lieu, de sa situation proche du r\u00e9seau autoroutier, de sa position au coeur du bassin minier. Cette fosse avait fonctionn\u00e9 de 1931 \u00e0 1971, en p\u00e9riode de bataille du charbon et employait en moyenne 1 000 mineurs. D\u00e8s lors, mat\u00e9riels et documents afflu\u00e8rent des autres fosses du Bassin minier vers la fosse Delloye, au fur et \u00e0 mesure de leur fermeture. L'association du Centre Historique Minier fut cr\u00e9\u00e9e en 1982, \u00e0 l'instigation des Houill\u00e8res du Bassin du Nord/Pas-de-Calais, avec la participation du Minist\u00e8re de la Culture, du Conseil R\u00e9gional du Nord/Pas-de-Calais et du Conseil G\u00e9n\u00e9ral du Nord, avec une ouverture au public en 1984. Depuis le 1er juillet 2016, le centre Historique Minier porte le statut d'EPCC. Aujourd'hui, le Centre Historique Minier, v\u00e9ritable conservatoire de la m\u00e9moire de la mine dans le Nord/Pas-de-Calais, regroupe 8 000 m\u00b2 de b\u00e2timents industriels et de superstructures sur un site de 8 ha. Il comprend un ensemble de structures compl\u00e9mentaires : un mus\u00e9e de la mine qui conserve 15 000 objets et propose des visites guid\u00e9es par d'anciens mineurs ; un Centre de ressources documentaires qui comprend 2,5 km d'archives et 500 000 documents iconographiques ; un Centre de culture scientifique de l'\u00e9nergie. Cette compl\u00e9mentarit\u00e9 lui conf\u00e8re une richesse et une coh\u00e9rence qui lui permettent d'assurer pleinement sa mission de conservation et de diffusion de la culture du bassin minier du Nord-Pas-de-Calais.","NaN","Les objets rassembl\u00e9s par l'association culturelle Pierre Ab\u00e9lard \u00e0 partir de 1979 constituent le noyau des collections. Ces objets correspondent en grande partie \u00e0 la th\u00e9matique viti-vinicole mais abordent aussi pour partie la vie domestique au d\u00e9but du XXe si\u00e8cle en vignoble Nantais. Les objets collect\u00e9s par l'association sont donn\u00e9s en 1995 au Syndicat Mixte du SCoT et du Pays du Vignoble Nantais. Un mus\u00e9e est construit par l'architecte Jean-Claude Pondevie \u00e0 cette occasion pour pr\u00e9senter les collections. En 2004 a lieu un premier inventaire des collections. En 2009 sont men\u00e9s conjointement le travail d'inventaire des collections et leur r\u00e9colement. L'inventaire est \u00e0 cette occasion informatis\u00e9. Le Projet Scientifique et Culturel valid\u00e9 aupr\u00e8s des services de l'Etat en 2016 r\u00e9affirme la politique d'acquisition comme centr\u00e9e sur les objets correspondant \u00e0 la th\u00e9matique viti-vinicole. Sont acquis en priorit\u00e9 les objets qui s'accompagnent d'une documentation \u00e9toff\u00e9e (t\u00e9moignages, photographies, documentation technique, etc.). Depuis 2013, le Mus\u00e9e du Vignoble Nantais r\u00e9alise le tri des objets consid\u00e9r\u00e9s comme du mat\u00e9riel d'\u00e9tude.","Le mus\u00e9e est constitu\u00e9 par la collection de Raymond Pillon (1889-1977), l\u00e9gu\u00e9e en 1977","Le mus\u00e9um d'Histoire naturelle de Bordeaux figure parmi les premi\u00e8res collections publiques cr\u00e9\u00e9es au lendemain de la R\u00e9volution Fran\u00e7aise \u00e0 partir de cabinets priv\u00e9s d'Histoire naturelle, notamment celui du Pr. Fran\u00e7ois de Paule Latapie, disciple de Montesquieu, remis \u00e0 la Ville de Bordeaux d\u00e8s 1791, puis celui du riche armateur Bernard Journu-Auber, en 1804, dont la collection r\u00e9unissait des sp\u00e9cimens provenant de toutes les parties du monde. Le cabinet d'Histoire naturelle prend place, avec la biblioth\u00e8que, la galerie de Tableaux, le mus\u00e9e des Antiques et l'\u00e9cole de Dessin dans l'ancien h\u00f4tel de l'Acad\u00e9mie, pr\u00e8s de l'\u00e9glise Notre-Dame, l'ensemble constituant \"Le Mus\u00e9e\" inaugur\u00e9 en 1811. Les collections s'enrichissant consid\u00e9rablement, le Cabinet (qui va prendre le nom de mus\u00e9um d'Histoire naturelle) est transf\u00e9r\u00e9, en 1862, dans le b\u00e2timent qu'il occupe aujourd'hui au Jardin public","Collections provenant du mus\u00e9e des thermes de Cluny, dont le fonds a \u00e9t\u00e9 constitu\u00e9 par Alexandre du Sommerard en 1840 et compl\u00e9t\u00e9 par son fils Edmond .","Cr\u00e9\u00e9 dans la deuxi\u00e8me partie du XIXe si\u00e8cle \u00e0 partir des collections du docteur Thomas, le mus\u00e9e propose une pr\u00e9sentation classique de zoologie, pal\u00e9ontologie, g\u00e9ologie, botanique et pr\u00e9histoire. Les salles du rez-de-chauss\u00e9e ont \u00e9t\u00e9 enti\u00e8rement r\u00e9nov\u00e9es en 1999 afin d'accueillir des expositions temporaires et des animations. Un deuxi\u00e8me projet de r\u00e9novation est en cours, reprenant les \u00e9l\u00e9ments forts du premier \u00e9dict\u00e9 par une commission du Minist\u00e8re de l'Education Nationale, pour une restruction et un d\u00e9veloppement de l'ensemble du site (y compris le jardin). Un \u00e9norme travail de fond est en cours depuis quelques ann\u00e9es concernant notamment les \u00e9l\u00e9ments en r\u00e9serve","Les collections du mus\u00e9e sont constitu\u00e9es de souvenirs de Napol\u00e9on 1er et install\u00e9es dans un b\u00e2timent ayant appartenu \u00e0 Claude Noisot, capitaine des grenadiers de l'\u00eele d'Elbe et ami du sculpteur Rude","NaN","NaN"],"Identifiant":["M0410","M5076","M5071","M0387","M0449","M1016","M0438","M1117","M5083","M0526","M0981","M0281","M0064","M0930","M0748","M0451","M0437","M0833","M0405","M0943","M1162","M0676","M0766","M0899","M0370","M1063","M0831","M0358","M1114","M0344","M0285","M0614","M0664","M0857","M1080" 'armement et, par sa forme, aux champs de bataille de 1870.","Ch\u00e2teau XIVe s./XVIe s. ayant appartenu aux comtes de Tournon-sur-Rh\u00f4ne","Porche ancien","Le mus\u00e9e d'Aquitaine est install\u00e9 dans l'ancienne Facult\u00e9 des Sciences et des Lettres de Bordeaux","NaN","Le plus ancien b\u00e2timent du mus\u00e9e des beaux-arts est un h\u00f4tel particulier dit \"Logis Barrault\", class\u00e9 monument historique, qui fut \u00e9difi\u00e9 entre 1486 et 1493. Ant\u00e9rieures aux guerres d'Italie, les fa\u00e7ades illustrent les derniers fastes du gothique flamboyant, tandis que le plan entre cour et jardin annonce la Renaissance fran\u00e7aise. La galerie Davis d'Angers se trouve dans l'ancienne \u00e9glise de l'abbaye Toussaint. Le b\u00e2timent est restaur\u00e9 en 1981 en pr\u00e9servant le caract\u00e8re de ruine de l'\u00e9difice, une couverture en verre est install\u00e9e sur une charpente en bois sous laquelle est install\u00e9e la Galerie David d'Angers.","partiellement am\u00e9nag\u00e9 dans un couvent (Augustines) du milieu du 19e si\u00e8cle","NaN","LE mus\u00e9e est en partie abrit\u00e9 dans un h\u00f4tel particulier de la fin du XVe si\u00e8cle.","Histoire de l'Hotel de Ville","Inaugur\u00e9 en 1888, l\u2019\u00e9difice se distingue par sa monumentale fa\u00e7ade sculpt\u00e9e et \u00e9maill\u00e9e et son plan en U. Il accueillait \u00e0 l\u2019origine trois institutions : le Mus\u00e9e d\u2019Art, le Mus\u00e9um d\u2019Histoire naturelle et la biblioth\u00e8que. Labellis\u00e9 \u00abMus\u00e9e de France\u00bb, le Mus\u00e9e d'Art dispose d'un fonds d'art ancien et moderne, contemporain et asiatique et de photographiques. \u00c0 partir des ann\u00e9es 70, un remarquable fonds d'art contemporain fut introduit sous l'impulsion de la conservatrice Marie-Claude Beaud. Riche de plus d'un millier d'oeuvres, cette collection regroupe des ensembles repr\u00e9sentatifs de diff\u00e9rents grands mouvements, \u00e0 l'image de l'Art Conceptuel am\u00e9ricain (Weimar), des prestigieuses signatures du nouveau r\u00e9alisme (Arman, C\u00e9sar Baldaccini, Christo, Yves Klein, Martial Raysse), du Minimalisme (Donald Judd, Sol Lewitt), de supports/surface (Daniel Deneuze, Claude Viallat), ou d\u2019autres courants (Daniel Buren, Ben Vautier). La collection photographique, n\u00e9e en 1977, est riche de plus de 400 oeuvres, sign\u00e9es par des photographes de renom comme Henri Cartier-Bresson, Edward Steichen, Willy Rolis, ou Doisneau. Quant au fonds consacr\u00e9 aux arts asiatiques, il provient de dons effectu\u00e9s par des familles de marins et rassemble des acquisitions rapport\u00e9es de Chine, de Mongolie, du Japon et d'Inde pour une infime partie. Ce fonds a donn\u00e9 naissance au mus\u00e9e des arts asiatiques, install\u00e9 dans la Villa Jules Verne au Mourillon depuis 200.","Ancienne verrerie","Le mus\u00e9e lapidaire abrite les vestiges trouv\u00e9s lors de fouilles arch\u00e9ologiques (fragments de colonnes du cloitre, chapiteau, \u00e9l\u00e9ments de toiture, sculpture, carreaux de sol du Molay-Littry du XIVe) et autres vestiges du Monast\u00e8re (restant de pigeonnier, mouvement d'horlogerie, linteau de fen\u00eatre). Il donne aussi acc\u00e8s au cachot donnant \u00e0 voir des caricatures dessin\u00e9es par les prisonniers (du XVIe au XVIIIe).","NaN","H\u00f4tel particulier du XIXe si\u00e8cle","Le mus\u00e9e est install\u00e9 dans l'ancienne auberge Ganne qui a re\u00e7u de 1824 \u00e0 1870 les artistes venant peindre dans la for\u00eat de Fontainebleau.","Demeure cr\u00e9ole","Maison acquise en 1802 par le grand-p\u00e8re de l'officier de marine et \u00e9crivain Julien Viaud, alias Pierre Loti, qui y naquit en 1850. Agrandie en 1895 par l'achat de la maison mitoyenne. Pierre Loti, passa une grande partie de sa vie \u00e0 transformer sa maison natale en un lieu th\u00e9\u00e2tral o\u00f9 il se mettait en sc\u00e8ne lors de f\u00eates m\u00e9morables, o\u00f9 il invitait toutes les c\u00e9l\u00e9brit\u00e9s de l'\u00e9poque que son immense renom l'amenait \u00e0 fr\u00e9quenter. Pour ses d\u00e9cors, il s'inspirait \u00e0 la fois du pass\u00e9 (salle gothique et salle Renaissance) et des pays lointains d'Orient et d'Extr\u00eame Orient, qu'il connut lors de ses lointaines missions : mosqu\u00e9e, salon turc, chambre arabe et salle chinoise. Une fois pass\u00e9 derri\u00e8re l'aust\u00e8re et banale fa\u00e7ade rochefortaise le visiteur est transport\u00e9 dans l'univers magique et exotique de l'\u00e9crivain qui fascine toujours autant plus d'un si\u00e8cle apr\u00e8s sa cr\u00e9ation.","Le mus\u00e9e se trouve dans une tour du XVe si\u00e8cle de style gothique caract\u00e9ristique.","Ancien h\u00f4tel Rohan-Gu\u00e9m\u00e9n\u00e9e du XVIIe remani\u00e9","NaN","le mus\u00e9e est install\u00e9 dans un ancien b\u00e2timent du XVe si\u00e8cle jadis occup\u00e9 par des ateliers de tanneurs et r\u00e9habilit\u00e9 par la ville.","Donjon du XIIe si\u00e8cle, de type anglo-normand, r\u00e9am\u00e9nag\u00e9 au XVIIIe si\u00e8cle","Patrimoine vernaculaire : ancien moulin","Ancien h\u00f4pital Saint-Jacques, construit en 1555","Le mus\u00e9e est install\u00e9 dans un h\u00f4tel Renaissance construit en 1591","NaN","NaN","NaN","NaN","Le mus\u00e9e de Flandre prend place dans l'H\u00f4tel de la Noble Cour, si\u00e8ge de la Ch\u00e2tellenie de Cassel. Il s'agit d'un monument historique du 16e si\u00e8cle avec une fa\u00e7ade avant en pierre de taille inspir\u00e9e des palais italien de la Renaissance et une fa\u00e7ade arri\u00e8re en briques dans la tradition flamande. Le b\u00e2timent a conserv\u00e9 une partie de ses d\u00e9cors int\u00e9rieurs (boiseries du 18e si\u00e8cle, parquet en pointe de Hongrie du 17e, manteau de chemin\u00e9e, etc.).","Donjon m\u00e9di\u00e9val du XIIIe s. de la ville de Martres transform\u00e9 en prison pendant la r\u00e9volution et en maison de Charit\u00e9 au XIXe s. Est devenu le si\u00e8ge du mus\u00e9e arch\u00e9ologique de Martres-Tolosane en 1991","NaN","NaN","L'h\u00f4tel Renaissance adoss\u00e9 \u00e0 l'h\u00f4tel de ville, somptueuse r\u00e9sidence des anciens baillis de la seigneurie, abrite sur trois \u00e9tages un int\u00e9ressant mus\u00e9e r\u00e9gional. Vous pourrez y d\u00e9couvrir de nombreux documents et objets d\u2019art et les traditions populaires du Sud de l'Alsace : portraits, meubles, armoire rh\u00e9nane, armoires de mariage polychromes, po\u00eales de fa\u00efence (Kunst), objets divers : vaisselle, poteries, ustensiles, etc\u2026 Une salle est consacr\u00e9e aux costumes, pi\u00e8ces de lingerie et bonnets sundgauviens. De magnifiques toiles de J.-J. Henner ainsi que des \u0153uvres d'autres grands peintres r\u00e9gionaux compl\u00e8tent le fonds de ce mus\u00e9e qui poss\u00e8de \u00e9galement quelques belles sculptures de F\u00e9lix Voulot.","NaN","le fastueux archev\u00eaque, prince de Rohan, ayant obtenu par lettre patente, enregistr\u00e9e par le parlement de Bordeaux, l'autorisation du roi de vendre une large partie des terrains de l'archev\u00each\u00e9 pour subvenir aux frais de la construction du palais Rohan (l'actuelle mairie), Pierre de Raymond de Lalande, chevalier, marquis de Castelmoron et baron de Vertheuil, ach\u00e8te en 1775 un terrain faisant partie de l'ancien apanage des archev\u00eaques de Bordeaux, afin d'y faire construire une grande maison. Pierre de Raymond de Lalande est un riche repr\u00e9sentant de la noblesse de robe de la ville. Conseiller au Parlement de Bordeaux, il poss\u00e8de \u00e9galement de vastes plantations de caf\u00e9 et de canne \u00e0 sucre \u00e0 Saint-Domingue. Pour une demeure qu'il souhaite \u00e9l\u00e9gante et confortable, il fait appel \u00e0 l'architecte Etienne Laclotte (1728-1811), figure dominante d'une dynastie de ma\u00eetres-architectes et entrepreneurs bordelais particuli\u00e8rement actifs. Construit entre cour et jardin, l'h\u00f4tel de Lalande est achev\u00e9 en 1779 et imm\u00e9diatement consid\u00e9r\u00e9 par le \"Guide de Bordeaux \" de 1785 comme l\u2019un des plus int\u00e9ressants et dignes d'\u00eatre vus","Le mus\u00e9e se situe dans un h\u00f4tel particulier du 18\u00e8me si\u00e8cle \u00e9difi\u00e9 par Philippe de la Gu\u00eapi\u00e8re (1773) architecte au service des ducs de Wurtemberg.","Halle communale du 19\u00e8me si\u00e8cle","Deux salles du \"Logis de Robessart\" XVe, contiennent ce qui subsiste des collections d\u00e9truites pendant le bonbardement de 1944.","Le Ch\u00e2teau Lassus-Nestier a \u00e9t\u00e9 construit en 1772 par le Baron Marc de Lassus, propri\u00e9taire \u00e9galement du Ch\u00e2teau de Valmirande \u00e0 Montr\u00e9jeau. Il y s\u00e9journa de nombreuses personnalit\u00e9s notamment le Cardinal Amette, Archev\u00eaque de Paris. Le ch\u00e2teau fut acquis par la commune en 1925 afin d'abriter les collections Sacaze et celle du casino municipal","Le mus\u00e9e a \u00e9t\u00e9 fond\u00e9 dans l'appartement o\u00f9 v\u00e9cut Balzac de 1840 \u00e0 1847, partie d'une folie de la fin du XVIII\u00e8me si\u00e8cle et t\u00e9moignage du village de Passy dans un quartier tr\u00e8s modernis\u00e9. L'\u00e9tage habit\u00e9 par le romancier est consacr\u00e9 au mus\u00e9e permanent : portraits, caricatures, documentation iconographique \u00e9voquant l'\u00e9crivain, sa vie, son oeuvre et son \u00e9poque.","Ancienne \u00e9cole des services de sant\u00e9 militaire, ancien si\u00e8ge de la Gestapo de Lyon","Les collections du mus\u00e9e sont pr\u00e9sent\u00e9es dans l'enceinte de l'abbaye (XIIIe-XVIIe si\u00e8cle). Fond\u00e9e au VIIe si\u00e8cle sur le tombeau de Saint-Riquier, l'abbaye b\u00e9n\u00e9dictine est le prototype des abbayes carolingiennes, l'une des plus importantes de l'\u00e9poque. Acquise en 1972 par le d\u00e9partement de la Somme, elle se compose actuellement d'une abbatiale de style gothique flamboyant et de b\u00e2timents abbatiaux de la fin du XVIIe si\u00e8cle, abritant un mus\u00e9e ainsi qu'un centre culturel et de rencontres. Elle est entour\u00e9e d'un parc arbor\u00e9","maison de ma\u00eetre construite en 1829, et dans laquelle se sont succ\u00e9d\u00e9s neufs occupants, tous producteurs d\u2019eau de cerise, ou kirsch. Demeure mi-rurale mi-bourgeoise, elle t\u00e9moigne des ambitions de son propri\u00e9taire","le mus\u00e9e est install\u00e9 dans un b\u00e2timent civil du XVIIe si\u00e8cle, ancienne demeure de l'intendant de la place et du commissaire des guerres.","H\u00f4tel particulier du XVIIe si\u00e8cle (h\u00f4tel de La Fite)","NaN","NaN","NaN","H\u00f4tel particulier du XVIII\u00e8me si\u00e8cle","Couvent des Jacobins, fond\u00e9 en 1280. A ce jour, il est le seul couvent de Fr\u00e8res pr\u00eacheurs int\u00e9gralement conserv\u00e9 en Aquitaine.","Chapelle du XVIIIe si\u00e8cle","Monument historique.","Construite vers 1475, la Maison des Quatre Fils Aymon est l\u2019une des plus remarquables demeures \u00e0 pans de bois de Rouen et porte le nom d\u2019un c\u00e9l\u00e8bre roman de chevalerie de la fin du Moyen \u00c2ge. La maison aurait \u00e9t\u00e9 construite par la famille Capelles, drapiers de l\u2019\u00e9poque. Jusqu\u2019au XIX\u00b0 si\u00e8cle, le b\u00e2timent passe entre les mains de notables, puis de commer\u00e7ants du textile (drapier, teinturier, toilier, passementier, tailleur\u2026). A partir du XVIII\u00b0 si\u00e8cle, le quartier de Robec, qui s\u2019\u00e9tait d\u00e9velopp\u00e9 gr\u00e2ce \u00e0 l\u2019industrie textile laini\u00e8re, se modifie dans son habitat et sa d\u00e9mographie. L\u2019industrie du coton supplante l\u2019activit\u00e9 des toiliers, des foulons, des teinturiers qui quittent le quartier. Celui-ci devient un quartier de logements \u00e0 bas prix, \u00e0 l\u2019image de l\u2019h\u00f4tel meubl\u00e9 et d\u00e9bit de boissons que devient la maison des Quatre Fils Aymon, d\u00e9crit dans \u00ab Madame Bovary \u00bb. La maison s\u2019est agrandie en 1873 de la maison voisine \u00e0 pans de bois, dat\u00e9e du XVIIIe si\u00e8cle. Souvent d\u00e9crite comme un lieu mal fam\u00e9, elle ach\u00e8ve au XXe si\u00e8cle sa carri\u00e8re h\u00f4teli\u00e8re sous l\u2019appellation ironique de \u00ab Salle des mariages \u00bb. Dot\u00e9e d\u2019un grand comble en pignon et comportant deux \u00e9tages en encorbellement, la maison est compos\u00e9e de colombages souvent recouverts d\u2019un essentage en ardoises. L\u2019architecture int\u00e9rieure permet de d\u00e9couvrir aussi des poutres de belles dimensions et un plafond peint dans un go\u00fbt italianisant aux alentours de 1600. Le b\u00e2timent \u00e0 l\u2019abandon, acquis par la ville de Rouen en 1960 et dont les fa\u00e7ades sont class\u00e9es monument historique, est attribu\u00e9 d\u00e8s 1975 au Minist\u00e8re de l\u2019\u00c9ducation pour devenir la vitrine du futur Mus\u00e9e national de l\u2019\u00c9ducation. Des travaux de restauration et de r\u00e9fection du gros oeuvre sont engag\u00e9s d\u00e8s 1978, pour une ouverture des portes du centre d\u2019expositions en 1980. Une seconde r\u00e9novation compl\u00e8te du site a lieu entre 1996 et 2001, avec une r\u00e9ouverture en d\u00e9cembre 2001. Les derni\u00e8res r\u00e9novations du rez-de-chauss\u00e9e et du dernier \u00e9tage des ann\u00e9es 2013 \u00e0 2015 donnent naissance \u00e0 deux espaces de sc\u00e9nographie renouvel\u00e9s et conformes aux normes de conservation et de mus\u00e9ographie actuelles.","Le mus\u00e9e est h\u00e9berg\u00e9 dans la maison o\u00f9 vivait son fondateur jusqu'en 1859. Il est d\u00e9truit en 1918 mais reconstruit apr\u00e8s la Premi\u00e8re Guerre mondiale dans l'esprit d'une maison de collectionneur par l'architecte Louis Roussel, dans un style n\u00e9o-flamand.","L'ex-Banque de France, avec son jardin situ\u00e9 au coeur de la ville, \u00e0 c\u00f4t\u00e9 de l\u2019Office du Tourisme, \u00e0 proximit\u00e9 du centre ancien, va devenir le nouveau mus\u00e9e de la Ville de Hy\u00e8res en 2019. En 1925, une succursale de la Banque de France est \u00e9rig\u00e9e d\u2019apr\u00e8s les plans de L\u00e9on David \u00e0 qui l\u2019on doit de nombreux b\u00e2timents hy\u00e9rois. L\u2019architecte con\u00e7oit \u00e0 l\u2019ext\u00e9rieur un b\u00e2timent sobre dans la pure tradition n\u00e9oclassique tandis qu\u2019\u00e0 l\u2019int\u00e9rieur il l\u2019agr\u00e9mente d\u2019\u00e9l\u00e9ments Art D\u00e9co.R\u00e9parti sur trois niveaux, le mus\u00e9e prendra toute son envergure dans les salles r\u00e9am\u00e9nag\u00e9es en espaces d\u2019expositions. Le jardin \u00e0 la fran\u00e7aise qui accompagne le b\u00e2timent sera remis en valeur, devenant \u00e0 la fois lieu d\u2019expositions temporaires et lieu de repos du visiteur.","t\u00e9moignage des architectures scolaires du d\u00e9but du XXe si\u00e8cle : b\u00e2timent construit en 1907 au centre g\u00e9ographique de la commune et con\u00e7u pour accueillir quatre-vingts \u00e9l\u00e8ves. Cette \u00e9cole concr\u00e9tise parfaitement les prescriptions relatives \u00e0 l'architecture des groupes scolaires, d\u00e9finies par les lois Ferry (ann\u00e9e 1880) : r\u00e9partition axiale (deux classes de filles et de gar\u00e7ons), deux logements au-dessus des classes (celui du ma\u00eetre et celui de la ma\u00eetresse), deux cours, deux pr\u00e9aux","NaN","NaN","NaN","Chartreuse : maison de ma\u00eetre de plein pied avec pavillons lat\u00e9raux du 19e s.","Le mus\u00e9e est install\u00e9 dans un maison construite en 1927 dans le style noyonnais du XVIe, par MM. Letrosne et Denis, sur l'emplacement de la maison natale de Jean Calvin (n\u00e9 en 1509)","Le mus\u00e9e Quentovic \u00e9tait install\u00e9 dans deux b\u00e2timents du XVIIe si\u00e8cle, les maisons Oudart Ohier (1657) et Dauphin d'Halinghen (1695), anciens h\u00f4tels du Porc-Epic et du Grand-P\u00e9lerin. Il est projet\u00e9 que le futur p\u00f4le mus\u00e9al soit red\u00e9ploy\u00e9 dans le b\u00e2timent de la Corderie \u00e0 Etaples, une ancienne usine de cordes, filets de p\u00eache et toile de jute, construite dans les ann\u00e9es 1920.","Thermes gallo-romains class\u00e9s ; Grenier \u00e0 bl\u00e9 XVe si\u00e8cle class\u00e9","Install\u00e9 dans une ancienne maison de ma\u00eetre et ferme du d\u00e9but du XVIIIe s, inscrite aux Monuments Historiques","NaN","le mus\u00e9e est compos\u00e9 de deux maison traditionnelles ouessantines et leurs enclos et d\u00e9pendances","NaN","Renoir s'installe \u00e0 Cagnes-sur-mer en 1903 et fait construire une maison en 1908, dans le domaine des Collettes qu'il a acquis en 1907. L'artiste y v\u00e9cut jusqu'\u00e0 sa mort, survenue le 3 d\u00e9cembre 1919. La maison et une partie du parc sont achet\u00e9s par la municipalit\u00e9 en 1960 \u00e0 Claude Renoir l'h\u00e9ritier du domaine. Le mus\u00e9e est progressivement enrichi gr\u00e2ce \u00e0 divers dons et acquisitions ainsi que par le dep\u00f4t d'oeuvres originales de Pierre Auguste Renoir par les mus\u00e9es nationaux","Enti\u00e8rement r\u00e9nov\u00e9, le mus\u00e9e d\u2019Histoire de Marseille s\u2019\u00e9tend sur plus de 15 000 m2. La nouvelle architecture recr\u00e9e un lien intime entre la ville, son mus\u00e9e et le site arch\u00e9ologique. Sa fa\u00e7ade en verre s\u00e9rigraphi\u00e9 projette le site dans une nouvelle dimension, avec une vue exceptionnelle sur le Port Antique, l\u00e0 o\u00f9 tout a commenc\u00e9. Le b\u00e2timent abrite une exposition de 4 000 objets sur une surface mus\u00e9ale de 3 500 m2, des espaces d\u2019exposition temporaire, un atelier pour le public scolaire, un auditorium de 200 places, un centre de documentation.","Logis m\u00e9di\u00e9val","L'ensemble prieural de Souvigny (XIe -XVe-XVIIIe si\u00e8cles) donne l'une des images les mieux conserv\u00e9es du rayonnement spirituel et de la splendeur artistique de l'ancienne congr\u00e9gation de Cluny, qui poss\u00e9da plus de 1 000 \u00e9tablissements au XIIe si\u00e8cle. Souvigny, parmi eux, comptait au rang des \"cinq filles\" de Cluny. Le Mus\u00e9e du Pays de Souvigny est situ\u00e9 dans la grange nord avec, en son premier niveau, une exposition annuelle et au second niveau une \"vitrine\" du patrimoine de Souvigny et de sa proche r\u00e9gion","Le mus\u00e9e se situe \u00e0 l'int\u00e9rieur du Quatro, p\u00f4le culturel de la ville de Baud, qui b\u00e9n\u00e9ficie d'une architecture volontairement contemporaine. B\u00e2ti sur 4 niveaux, cette nouvelle structure d\u00e9di\u00e9e \u00e0 la culture et au patrimoine s\u2019\u00e9tend sur environ 1600m2. En l\u2019absence d\u2019\u00e9difices patrimoniaux majeurs, la ville de Baud souhaitait un projet architectural fort. Le projet de l\u2019agence Studio 02 de Vannes se d\u00e9ploie en cinq volumes : il faut imaginer un jet de cartes postales sur une table. Chacune de ces cartes correspond \u00e0 une partie clairement identifi\u00e9e du programme : le mus\u00e9e, la m\u00e9diath\u00e8que, l\u2019auditorium\u2026 Gr\u00e2ce \u00e0 un subtil jeu de d\u00e9calage de ces volumes, le projet s\u2019int\u00e8gre parfaitement \u00e0 la topographie du site. Les volumes sont d\u00e9cal\u00e9s en hauteur les uns par rapport aux autres, permettant de b\u00e9n\u00e9ficier d\u2019un ensoleillement favorable, de vues d\u00e9gag\u00e9es sur le paysage et de lib\u00e9rer des espaces ext\u00e9rieurs : belv\u00e9d\u00e8re, jardins, terrasse et th\u00e9\u00e2tre de verdure. Le mat\u00e9riau de fa\u00e7ade en b\u00e9ton blanc matric\u00e9 fait r\u00e9f\u00e9rence \u00e0 un empilement de livres ou de cartes postales pos\u00e9es sur la tranche.","H\u00f4tel particulier du 18e si\u00e8cle (inscrit MH Lacroix-Laval) dans quartier UNESCO Lyon","L'Ecomus\u00e9e est install\u00e9 dans une ancienne manufacture de couverture et molleton qui a cess\u00e9 son activit\u00e9 en 1981 apr\u00e8s 1 si\u00e8cle d'existence. Caract\u00e9ristique des usines de la fin du XIXe si\u00e8cle, avec sa cour ferm\u00e9e en U, ses toits en shed et sa chemin\u00e9e, la Manufacture int\u00e9grait toutes les \u00e9tapes de fabrication textile, de la mati\u00e8re premi\u00e8re jusqu'au produit fini.","Il s'agit d'un b\u00e2timent en porte-\u00e0-faux de l'architecte Christophe Lab","Le nouveau mus\u00e9e de pr\u00e9histoire r\u00e9gionale est install\u00e9 face \u00e0 la cath\u00e9drale, ancienne abbatiale fond\u00e9e en 936 par le Comte Pons de Toulouse, il est mitoyen du nouveau si\u00e8ge du Parc naturel r\u00e9gional du Haut-Languedoc et \u00e0 proximit\u00e9 de l\u2019Office de tourisme, il pr\u00e9sente toutes les qualit\u00e9s qui lui faisaient d\u00e9faut. Il est am\u00e9nag\u00e9 dans un b\u00e2timent ancien dont les fondations datent de la construction de l\u2019abbaye, et dans le prolongement desquelles, on retrouve la \u2018\u2019Portanelle\u2019\u2019, et la tour Saint Beno\u00eet ancienne tour de garde qui abrite aujourd\u2019hui une partie des bureaux du Parc naturel r\u00e9gional du Haut-Languedoc. Ces structures moyen\u00e2geuses bordaient le clo\u00eetre de l\u2019abbaye. Plus tard au XVIIIe si\u00e8cle, pour tracer l\u2019art\u00e8re qui devait relier Toulouse \u00e0 B\u00e9ziers, ce dernier a disparu au profit des nouveaux \u00e9quipements routiers. Chaque \u00e9poque mod\u00e8le la physionomie de son patrimoine et essaie de conjuguer avec justesse son capital architectural et patrimonial ancien et actuel. C\u2019est ainsi que les b\u00e2timents ont \u00e9t\u00e9 restaur\u00e9s et am\u00e9nag\u00e9s tout en sauvegardant leur architecture principale et leurs pierres blondes rajeunies alli\u00e9es \u00e0 un assemblage m\u00e9tallique contrastant. A l'int\u00e9rieur, le mus\u00e9e se pr\u00e9sente sur un seul niveau. L\u2019espace est cloisonn\u00e9 en 3 parties distinctes : le hall d\u2019accueil, la salle d\u2019exposition et l\u2019espace administratif. Le hall d\u2019accueil de grande superficie offre la possibilit\u00e9 d\u2019accueillir des expositions temporaires","NaN","NaN","Le mus\u00e9e se trouve dans une ancienne \u00e9cole","Ch\u00e2teau construit entre le XVe et la premi\u00e8re moiti\u00e9 du XXe s, dans un parc paysager de la seconde moiti\u00e9 du XIXe s.","H\u00f4tel particulier constitu\u00e9 du XVIe au XVIIIe","NaN","NaN","Le mus\u00e9e est install\u00e9 dans un ancien presbyt\u00e8re construit en 1877, bordant au nord le bourg historique de Carnac.","Immeuble-pont construit sur le fleuve Charente entre 1840 et 1890, r\u00e9habilit\u00e9 en 1986 et 1987 . Anciennes papeteries industrielles dont il reste quelques t\u00e9moignages patrimoniaux : roues \u00e0 aubes, cuviers pour la p\u00e2te \u00e0 papier, coursiers et vannes plus chemin\u00e9e en briques (du d\u00e9but du XX\u00e8me si\u00e8cle) .","Ancien h\u00f4tel particulier du XVIIIe si\u00e8cle, r\u00e9am\u00e9nag\u00e9 aux XIXe et XXe si\u00e8cles","La r\u00e9novation de la ferme du paradis a permis de conserver et mettre en valeur deux b\u00e2timents anciens : une grande grange et une bergerie","Maison canoniale construite en 1750 comprenant un escalier avec une rampe en fer forg\u00e9 et ayant conserv\u00e9e ses dispositions int\u00e9rieures, ainsi que ces d\u00e9cors int\u00e9rieurs des ann\u00e9es 1860 et 1900. Une annexe a \u00e9t\u00e9 construite vers 1884 et en 1910 pour abriter un atelier de peinture. Le parc du mus\u00e9e poss\u00e8de deux fontaines Louis XV : Amphitrite et Neptune class\u00e9es au titre des Monuments Historiques.","Architecture Renaissance du 16e si\u00e8cle","Le mus\u00e9e occupe les locaux de la premi\u00e8re manufacture de draps de laine de la ville de Lavelanet. Elle date du tout d\u00e9but du 19\u00e8me si\u00e8cle, 1803. Elle poss\u00e8de une chemin\u00e9e en brique de la fin 19eme s. et un canal d'alimentation arrive et passe sous les locaux.","Ancienne maison bourgeoise du d\u00e9but du XXe si\u00e8cle avec des vestiges des p\u00e9riodes pr\u00e9c\u00e9dentes : embrasures de fen\u00eatres m\u00e9di\u00e9vales, plafonds \u00e0 la fran\u00e7aise du XVIIe si\u00e8cle, vitraux Art Nouveau et parquet marquet\u00e9 de d\u00e9but du XXe si\u00e8cle.","mus\u00e9e install\u00e9 dans une partie de l'ancien couvent des Ursulines (1627), transform\u00e9 ensuite en \u00e9cole de dessin.","NaN","NaN","Monument Historique, ancien palais \u00e9piscopal, construit entre le XVII et le XVIII\u00b0 si\u00e8cle","NaN","Ancien corps de garde de la forteresse construite par Vauban en 1680","NaN","NaN","Ancien palais abbatial. Largement remani\u00e9 au XVIIle si\u00e8cle, ce b\u00e2timent conserve une chapelle romane dont les peintures murales datent des ann\u00e9es 1200","B\u00e2timent construit au d\u00e9but du XXe si\u00e8cle dans un style classique par l\u2019Architecte d\u00e9partemental CHAUDIER. \u00c9critures en fronton et utilisation de mat\u00e9riaux locaux dont le marbre rose de Guillestre et soubassements.","Le mus\u00e9e Quesnel-Morini\u00e8re occupe un ancien h\u00f4tel particulier du XVIIe si\u00e8cle, en granit du pays, agrandi d\u2019une orangerie au XIXe si\u00e8cle","h\u00f4tel du XVII\u00e8me si\u00e8cle faisant partie de l'ensemble architectural de la Villel. Ancien Palais de justice.","H\u00f4tel Particulier","Le b\u00e2timent actuel a \u00e9t\u00e9 \u00e9difi\u00e9 sur l'emplacement des anciennes fortifications par l'architecte prix de Rome Paul Dusart","NaN","Ancien couvent des Visitandines de l'\u00e9poque moderne, am\u00e9nag\u00e9 d\u00e8s le XIXe si\u00e8cle en mus\u00e9e selon des principes mus\u00e9ographiques pittoresques typique de l'\u00e9poque romantique","Ce mus\u00e9e doit son nom \u00e0 son installation dans un authentique moulin \u00e0 eau, au bord de l'Adour","Ancien coll\u00e8ge datant du 17e s. dont la partie la plus ancienne est m\u00e9di\u00e9vale. Enti\u00e8rement remani\u00e9 et agrandi vers 1880.","NaN","Le mus\u00e9e est install\u00e9 dans un h\u00f4tel du XVIIIe, ancien h\u00f4tel particulier de Henri Dupuis (1819 - 1889), qui fut de son vivant le plus important collectionneur de Saint-Omer. L'h\u00f4tell a \u00e9t\u00e9 r\u00e9am\u00e9nag\u00e9 en mus\u00e9e d\u2019histoire naturelle \u00e0 partir des ann\u00e9es 1950, recevant une partie des collections du mus\u00e9e de l\u2019h\u00f4tel Sandelin","NaN","NaN","NaN","H\u00f4tel librement inspir\u00e9 du petit Trianon, construit en bordure du parc Monceau entre 1911 et 1914 par l'architecte Ren\u00e9 Sergent, pour le comte Mo\u00efse de Camondo (1860-1935), \u00e9minent collectionneur d'art d\u00e9coratif fran\u00e7ais du 18e si\u00e8cle. L'h\u00f4tel et les collections qu'il abrite ont \u00e9t\u00e9 l\u00e9gu\u00e9s par lui \u00e0 l'Etat en 1924, \u00e0 la condition d'en faire un mus\u00e9e qui porte le nom de son fils Nissim, lieutenant pilote aviateur tu\u00e9 en combat a\u00e9rien le 5 septembre 1917. L'h\u00f4tel en totalit\u00e9, y compris les communs, les cours et le jardin, ont \u00e9t\u00e9 class\u00e9s au titre des Monuments historiques par arr\u00eat\u00e9 du 2 mars 2005","C'est un b\u00e2timent de style n\u00e9o-grec. Il se pr\u00e9sente sous la forme d'un temple antique auquel on acc\u00e8de par un escalier monumental.","Le mus\u00e9e est install\u00e9 dans les anciennes \u00e9curies du ch\u00e2teau b\u00e2ties \u00e0 l'extr\u00eame fin du XVIIe si\u00e8cle, sur le mod\u00e8le des \u00e9curies royales de Versailles. Ce b\u00e2timent est class\u00e9 au titre des monuments historiques depuis 1927.","r\u00e9union sur plusieurs hectares, d'exemples d'habitations et de b\u00e2timents d'exploitation (granges, moulins, gare) caract\u00e9ristiques de la Haute Lande au XIXe si\u00e8cle.","NaN","B\u00e2timent construit par l'architecte japonais Kenzo Tange, d\u00e9tenteur du prix Pritzker. Architecture remarquable XX\u00b0si\u00e8cle","Ancienne Ferme Seigneuriale","Le palais des arts construit par la soci\u00e9t\u00e9 des antiquaires de Picardie de 1855 \u00e0 1867 a \u00e9t\u00e9 d\u00e9di\u00e9 \u00e0 Napol\u00e9on III, qui avait autoris\u00e9 la soci\u00e9t\u00e9 \u00e0 organiser deux loteries afin de r\u00e9unir les fonds n\u00e9cessaires pour sa construction. Il poss\u00e8de un grand salon central ou salle du D\u00f4me, des galeries de reception et une chapelle n\u00e9oromanogothique reconvertie en caf\u00e9t\u00e9ria avec un mobilier de Sz\u00e9k\u00e9ly. Le grand escalier d'honneur est orn\u00e9 d'une fresque de 275m\u00b2 de Puvis de Chavannes et la rotonde du rez-de-chauss\u00e9 a \u00e9t\u00e9 d\u00e9cor\u00e9e par l'artiste minimaliste am\u00e9rician Sol Lewit en 1992","H\u00f4tel particulier remarquable de la premi\u00e8re Renaissance fran\u00e7aise.","Le mus\u00e9e est install\u00e9 dans l'ancien h\u00f4pital-h\u00f4tel-dieu de la ville, construit de 1292-1295 gr\u00e2ce \u00e0 la g\u00e9n\u00e9rosit\u00e9 de Marguerite de Bourgogne (belle-soeur du roi saint Louis)","NaN","Ancien h\u00f4tel des messageries royales fin XVIIIe si\u00e8cle. B\u00e2timent en front de Sa\u00f4ne organis\u00e9 en U, remarquable par sa poutraison massive.","Ancienne tour-porte \u00e0 pont-levis et m\u00e2chicoulis (fin du XIVe si\u00e8cle) abritant aujourd'hui le mus\u00e9e arch\u00e9ologique du Nivernais dont les collections pr\u00e9sentent de remarquables objets principalement de l'Antiquit\u00e9 et du Moyen \u00c2ge trouv\u00e9s lors de fouilles arch\u00e9ologiques ou rassembl\u00e9s \u00e0 la suite de destruction de b\u00e2timents \u00e0 Nevers et dans la Ni\u00e8vre.","Le Parc est \u00e0 l\u2019origine un ancien h\u00f4pital militaire qui fut construit aux frais du Roi sur un terrain militaire donn\u00e9 aux Religieuses de la Charit\u00e9 en 1698, par un sieur Villamont. Le b\u00e2timent fut termin\u00e9 en 1722. Le Roi fit don aux religieuses, le 22 juillet de la m\u00eame ann\u00e9e, des b\u00e2timents, des d\u00e9pendances et de la chapelle. L\u2019\u00e9tablissement devint si important qu\u2019il put recevoir plus de 5 000 malades. La rotonde du parc servait de salle d\u2019op\u00e9ration. L\u2019h\u00f4pital fut partiellement d\u00e9truit par un tremblement de terre qui obligea \u00e0 en reconstruire une partie, puis il fut enti\u00e8rement abandonn\u00e9 au moment de l\u2019occupation anglaise en 1809. Il sera de nouveau occup\u00e9 de 1819 \u00e0 1904 par les Soeurs de Saint-Paul de Chartres, puis d\u00e9saffect\u00e9 jusqu\u2019en 1935. L\u2019ensemble des b\u00e2timents connut un regain d\u2019activit\u00e9 lors des f\u00eates du tricentenaire du premier \u00e9tablissement fran\u00e7ais (1635 par Pierre Belain d\u2019Esnambuc) qui y furent c\u00e9l\u00e9br\u00e9es en 1935. Les premi\u00e8res floralies internationales s\u2019y tiendront la m\u00eame ann\u00e9e et c\u2019est \u00e0 cette occasion que les jardins seront remodel\u00e9s","Le mus\u00e9e est install\u00e9 dans l'h\u00f4tel Arturo Lopez, construit par l'architecte Paul Rodocanachi et la participation de l'architecte Danneron, au d\u00e9but du XXe sur un plan du XVIIIe. Le collectionneur  Arturo Lopez l'ach\u00e8te en 1928 et le r\u00e9am\u00e9nage en cr\u00e9ant des d\u00e9cors. Le ba^timen pr\u00e9sente un int\u00e9r\u00eat du point de vue de ses d\u00e9cors (boiseries, faux-marbres, miroirs,..) et de la salle des coquillages, salle de bal enti\u00e8rement recouverte de coquillages \u00e0 l'image de la Grotte de Rambouillet.","Install\u00e9 dans les d\u00e9pendances de l'ancien palais \u00e9piscopal (fin XVe et XVIIIe), transform\u00e9es en prison au cours de la R\u00e9volution fran\u00e7aise","ancien H\u00f4tel de Ville, aussi pr\u00e9toire de justice et de paix, construit en 1876 par l\u2019architecte arl\u00e9sien V\u00e9ran, qui succ\u00e8de au premier h\u00f4tel de ville \u00e9difi\u00e9 en 1655. De cet \u00e9difice, seuls subsistent les m\u00e9daillons de marbre aux armoiries de France et de Navarre d\u2019une part, des Saintes Maries de la Mer, d\u2019autre part, sculpt\u00e9s par l\u2019artiste lyonnais Pierre Sibrent, au XVII\u00e8me si\u00e8cle","Salle vout\u00e9e de la maison des Consuls","Abbaye d'Arthous fond\u00e9e au XIIe si\u00e8cle appartient \u00e0 un ordre peu connu, celui des Pr\u00e9montr\u00e9s. L\u2019abbaye a pour r\u00f4le d\u2019\u00e9vang\u00e9liser les populations sur son territoire qui s\u2019\u00e9tendra jusqu\u2019\u00e0 la fronti\u00e8re espagnole. A la fois, lieu de culte et de c\u00e9r\u00e9monies, l\u2019abbaye est aussi pens\u00e9e d\u00e8s l\u2019origine comme un lieu strat\u00e9gique, politique et \u00e9conomique sur le territoire. Vendue comme bien national \u00e0 la R\u00e9volution, son \u00e9glise abbatiale conserve un remarquable d\u00e9cor sculpt\u00e9 compos\u00e9 de 59 modillons et 9 chapiteaux qui fait de son chevet l\u2019un des plus beaux ensembles d\u2019art roman des Landes. L'abbaye renferme : une exposition \"Il \u00e9tait une fois Arthous\", qui raconte l\u2019histoire \u00e9tonnante de ce site, tr\u00e8s loin des id\u00e9es re\u00e7ues sur la vie dans une abbaye, le tout pr\u00e9sent\u00e9 dans les anciennes cellules des chanoines ; un mus\u00e9e d\u2019histoire et d\u2019arch\u00e9ologie sur le Pays d'Orthe qui fait d\u00e9couvrir ce territoire \u00e0 la crois\u00e9e de la Gascogne, du Pays Basque et du B\u00e9arn. Les oeuvres conserv\u00e9es illustrent la pr\u00e9sence des hommes sur cette terre depuis la Pr\u00e9histoire.","Le mus\u00e9e est install\u00e9 dans la palais Rohan, construit de 1739 \u00e0 1742 par Robert de Cotte pour le cardinal Armand Gaston de Rohan-Soubise. De style classique, le palais est construit selon l'ordonnance habituelle de l'h\u00f4tel parisien entre cour et jardin.","Sur un terrain de 20 000 m2, le b\u00e2timent initial -un cube de 25 m\u00e8tres d\u2019ar\u00eates- abrite la machine Sulzer-BBC. Il a \u00e9t\u00e9 compl\u00e9t\u00e9 par un b\u00e2timent de forme dynamique s\u2019enroulant autour de celui-ci. Quatre pavillons en demi-cylindre forment le jardin technologique.","Le ch\u00e2teau Renaissance est constitu\u00e9 d'un manoir \u00e0 pan de bois dat\u00e9 du 15e si\u00e8cle, d'un b\u00e2timent en pierre et brique verniss\u00e9 du Pr\u00e9 d'Auge de la fin du 16e si\u00e8cle.","Fort militaire datant du Second Empire.","H\u00f4tel particulier du XVIIIe si\u00e8cle","Ancienne chapelle de l'h\u00f4pital","Mus\u00e9e con\u00e7u par Pierre-Louis Faloci, qui a re\u00e7u l'Equerre d'argent en 1996 pour ce projet","Un h\u00e9ritage d\u2019Ancien R\u00e9gime : l\u2019h\u00f4tel des Tr\u00e9soriers de France. L\u2019h\u00f4tel en brique et pierre connu aujourd\u2019hui sous le nom d\u2019h\u00f4tel de Berny a \u00e9t\u00e9 \u00e9lev\u00e9 durant les ann\u00e9es 1633 et 1634. Sa destination premi\u00e8re \u00e9tait d\u2019offrir un bureau aux Tr\u00e9soriers de France de la g\u00e9n\u00e9ralit\u00e9 de Picardie, officiers responsables des finances royales sous l\u2019Ancien R\u00e9gime. Par son style et les mat\u00e9riaux mis en \u0153uvre pour sa construction, cet \u00e9difice est caract\u00e9ristique de l\u2019architecture du premier tiers du XVIIe si\u00e8cle. La disposition int\u00e9rieure originelle de l\u2019h\u00f4tel, maintes fois transform\u00e9e ensuite au cours des XIXe et XXe si\u00e8cles, ne nous est pas connue. En 1790, la R\u00e9volution fait dispara\u00eetre l\u2019institution des Tr\u00e9soriers de France et, l\u2019ann\u00e9e d\u2019apr\u00e8s, l\u2019h\u00f4tel est vendu aux ench\u00e8res comme bien national. Durant la premi\u00e8re moiti\u00e9 du XIXe si\u00e8cle, il conna\u00eet plusieurs usages et divers occupants. Am\u00e9nagements et d\u00e9cors. En 1856, Fran\u00e7ois de Maillart, marquis de Landreville, ach\u00e8te la propri\u00e9t\u00e9. Il y fait de nombreux travaux de r\u00e9novation et d\u2019am\u00e9nagement et confie notamment la r\u00e9alisation des d\u00e9cors int\u00e9rieurs et des sculptures de la fa\u00e7ade aux fr\u00e8res Duthoit. Une partie de ces d\u00e9cors subsiste aujourd\u2019hui. Pour autant, le marquis ne conserve la propri\u00e9t\u00e9 de l\u2019h\u00f4tel qu\u2019une dizaine d\u2019ann\u00e9e et, en 1866, Charles de Berny l\u2019acquiert. C\u2019est de cette derni\u00e8re famille de propri\u00e9taires priv\u00e9s que l\u2019h\u00f4tel porte aujourd\u2019hui le nom. En 188
