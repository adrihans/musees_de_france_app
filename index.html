er). La visite s'ach\u00e8ve par le petit clo\u00eetre, o\u00f9 se trouve une Cabane aux miroirs con\u00e7ue par Daniel Buren, et la salle capitulaire o\u00f9 sont organis\u00e9es des expositions temporaires.","Le mus\u00e9e conserve quelques oeuvres de peintres de renom des XVIIe et XVIIIe si\u00e8cles : Coypel, Jouvenet, Van der Meulen, Desportes, Boucher et Vig\u00e9e-Lebrun. C'est la th\u00e9matique d\u00e9velopp\u00e9e par les collections du mus\u00e9e qui constitue son originalit\u00e9. Les deux points forts de la collection sont les th\u00e8mes qu'elle couvre : le ch\u00e2teau de Marly (sa repr\u00e9sentation, son d\u00e9cor, la vie en pr\u00e9sence du roi) ; la machine de Marly, \u00abhuiti\u00e8me merveille du monde\u00bb selon les contemporains du Roi-Soleil. Le mus\u00e9e permet de d\u00e9couvrir l'histoire du domaine de Marly. Diff\u00e9rentes sections du parcours abordent sa cr\u00e9ation sa composition architecturale originale ainsi que son jardin, sa statuaire et ses fontaines... v\u00e9ritable \u00abpalais des eaux\u00bb selon la Princesse Palatine, belle-soeur du Roi. Le d\u00e9cor du pavillon royal et les activit\u00e9s auxquelles se livrent les invit\u00e9s des Marlys font l'objet de diff\u00e9rents focus. Diff\u00e9rentes s\u00e9quences sont consacr\u00e9es au fonctionnement et \u00e0 l'histoire de la machine de Marly : sous Louis XIV, sous la R\u00e9volution et sous le Second Empire jusqu'\u00e0 son arr\u00eat au milieu du XXe si\u00e8cle.","Le mus\u00e9e \u00e9voque l'art, l'histoire mais aussi la vie quotidienne en Provence orientale, de la pr\u00e9histoire au XX\u00e8me si\u00e8cle. Mobilier, fa\u00efences, peintures, sculptures, outils,... illustrent un v\u00e9ritable art de vivre proven\u00e7al.","Lieu vivant de la m\u00e9moire, le mus\u00e9e International de la Parfumerie aborde l'histoire du parfum sous tous ses aspects : mati\u00e8res premi\u00e8res, fabrication, industrie, innovation, n\u00e9goce, design, marketing, usages, et \u00e0 travers des formes tr\u00e8s diverses : objets d'art, arts d\u00e9coratifs, textiles, t\u00e9moins arch\u00e9ologiques, pi\u00e8ces uniques ou formes industrielles. En parall\u00e8le du parcours principal, le mus\u00e9e International de la Parfumerie propose un axe de lecture compl\u00e9mentaire en ouvrant la porte \u00e0 l'art contemporain de renomm\u00e9e internationale (installations, expositions temporaires).","Restitution chronologique des diff\u00e9rentes cultures qui se sont succ\u00e9d\u00e9es dans la micro-r\u00e9gion depuis les origines (huiti\u00e8me mill\u00e9naire) jusqu'au XVIIe si\u00e8cle apr\u00e8s J\u00e9sus-Christ.","Une centaine d'oeuvres (dessins et sculptures) du sculpteur.","Le mus\u00e9e L\u00e9on-Al\u00e8gre, implant\u00e9 dans une demeure d\u2019inspiration mauresque du XIXe si\u00e8cle, pr\u00e9sente les vestiges provenant de sites arch\u00e9ologiques locaux tels que le Camp de C\u00e9sar ou l\u2019oppidum de Gaujac, t\u00e9moignages d\u2019une p\u00e9riode comprise entre le d\u00e9but de l\u2019\u00c2ge du fer et l\u2019Antiquit\u00e9 tardive. Ils \u00e9voquent les diff\u00e9rents aspects de la civilisation gallo-romaine comme les rites fun\u00e9raires, la vie rurale, avec en particulier la naissance et le d\u00e9veloppement du vignoble de la c\u00f4te du Rh\u00f4ne gardoise, ou les liens commerciaux et culturels des indig\u00e8nes avec les Grecs de Marseille\u2026 L\u2019\u0153uvre graphique de l\u2019artiste et \u00e9rudit L\u00e9on Al\u00e8gre est \u00e9galement pr\u00e9sent\u00e9e dans le mus\u00e9e, au m\u00eame titre que des objets de la collection qu\u2019il a constitu\u00e9e en tant que fondateur du premier mus\u00e9e de Bagnols-sur-C\u00e8ze dans la seconde moiti\u00e9 du XIXe si\u00e8cle.","Motrice \u00e0 air comprim\u00e9 Mekarski de Nantes, la collection des autobus parisiens, deux tramways parisiens, l'omnibus \u00e0 chevaux Wagram-Bastille, l'omnibus toulousain de 1863, la collection de l'association du mus\u00e9e, compl\u00e9t\u00e9e par celle de la RATP.","Ensemble des Primitifs siennois et florentins ; Peintures du XVIIe si\u00e8cle ; \"L'\u00e9mail Plantagen\u00eat\" ; Le secr\u00e9taire de Louis XV ; S\u00e9rie de peintures illustrant le \"Roman comique\" de Scarron ; Collections \u00e9gyptiennes : 130 pi\u00e8ces, parmi lesquelles quatre sarcophages, une barque fun\u00e9raire et une st\u00e8le du Moyen-Empire","Lisieux, ville meurtrie, ville bless\u00e9e : avant d'\u00eatre d\u00e9truite en juin 1944, Lisieux \u00e9tait connue comme \u00e9tant la capitale du pan de bois. C'est-\u00e0-dire que toutes les rues du centre ville, \u00e9troites et peu salubres, \u00e9taient orn\u00e9es de maisons \u00e0 deux \u00e9tages dont les fa\u00e7ades s'ornaient de poteaux sculpt\u00e9s et d'animaux sauvages. Le feu de juin 1944 emporta tous ces tr\u00e9sors et Lisieux fut reconstruite. Sa m\u00e9moire s'est r\u00e9fugi\u00e9e dans les collections de son mus\u00e9e, qui, par des tableaux, des dessins, des photographies, toutes sortes de souvenirs comme des prospectus publicitaires des anciens magasins et des t\u00e9moignages, tente de recr\u00e9er le souvenir de ce que fut Lisieux avant-guerre. Les c\u00e9ramiques du Pr\u00e9 d'Auge : ces c\u00e9ramiques sont mythiques. Eblouissantes, elles ornent les toitures des manoirs de la r\u00e9gion. Color\u00e9es et toujours \u00e9blouissantes, elles sont utilis\u00e9es comme des objets de luxe dans la r\u00e9gion de Lisieux mais aussi, vraisemblablement \u00e0 la cour d'Henri IV et de Louis XIII. Uniform\u00e9ment gla\u00e7ur\u00e9es de vert et d'ocre, ces objets servent \u00e0 la vie quotidienne des habitants du Pays d'Auge, qu'ils soient de la ville ou aux champs. Cette production est unique, tant par la qualit\u00e9 et l'ing\u00e9niosit\u00e9 des gla\u00e7ures que par celle des formes, qui juxtaposent les objets quotidiens et luxueux. L'enjeu \u00e9conomique \u00e9tait tel au XIX\u00e8me si\u00e8cle au moment o\u00f9 ces objets eurent la faveur des collectionneurs, qu'ils furent copi\u00e9s. Arriv\u00e9s sur le march\u00e9 \u00e0 cette \u00e9poque, ils pertubent encore la fi\u00e8vre des collectionneurs qui veulent des objets d'origine. Le mus\u00e9e de Lisieux rassemble la collection la plus compl\u00e8te dans ce domaine. Lisieux antique : C\u00e9sar parlait de la tribu des \u00abLexovii\u00bb, gaulois habitant le site actuel de Lisieux. Les arch\u00e9ologues, de fouilles en fouilles, parviennent \u00e0 mieux comprendre l'\u00e9volution de Lisieux au fil de l'occupation romaine, suivie des \u00e9v\u00e8nements m\u00e9di\u00e9vaux qui virent sortir de terre une ville dont le symbole principal existe encore : la cath\u00e9drale des XII\u00e8me et XIII\u00e8me si\u00e8cles. Le mus\u00e9e de Lisieux conserve un ensemble exceptionnel, pour le nord de la France, de peintures murales gallo-romaines. Gr\u00e2ce \u00e0 des fouilles qui ont mis \u00e0 jour un cimeti\u00e8re de plus de 1000 tombes de la fin de la p\u00e9riode gallo-romaine, le mus\u00e9e peut pr\u00e9senter des verres exceptionnels m\u00e9rovingiens. Leur mod\u00e8le venait de la fronti\u00e8re rh\u00e9nane et des environs de la r\u00e9sidence imp\u00e9riale de Tr\u00e8ves. Lisieux, la capitale du Pays d'Auge : hommes et femmes de Normandie, comme ceux de toutes les r\u00e9gions de France, portaient des costumes qui les diff\u00e9renciaient des cit\u00e9s et des pays voisins. Lisieux et sa r\u00e9gion, le Pays d'Auge, eurent donc des \u00e9l\u00e9ments de costume qui \u00e9taient communs \u00e0 tous les augerons, mais des d\u00e9tails permettaient de savoir si la femme venait de Honfleur, Trouville ou Lisieux. Le mus\u00e9e de Lisieux poss\u00e8de des coiffes du Pays d'Auge et principalement de Lisieux, des bijoux normands, des ch\u00e2les en cachemire et de nombreuses blaudes brod\u00e9es qui \u00e9taient caract\u00e9ristiques de la silhouette du paysan ou du maquignon normand.","Le mus\u00e9e constitue une excellente introduction \u00e0 la d\u00e9couverte de l'\u00eele. Sa collection permanente pr\u00e9sente l'\u00e9volution des hommes sur le territoire insulaire du n\u00e9olithique (fabrication de parures \u00e0 partir de coquillages) \u00e0 nos jours. Le parcours chronologique des salles d'expositions permet de suivre les th\u00e8mes principaux comme la saliculture, la viticulture, le gemmage, les p\u00eaches, les costumes traditionnels, l'habitat... Les ambiances sonores \u00e0 travers les t\u00e9moignages oraux, les technologies interactives, les films (dont un sur l'ostr\u00e9iculture tourn\u00e9 au Ch\u00e2teau d'Ol\u00e9ron en 1907) contribuent au dynamisme de ce mus\u00e9e. Une maquette tactile d'un marais salant permet de comprendre le processus de salinisation. Une deuxi\u00e8me lecture du mus\u00e9e est propos\u00e9e aux enfants gr\u00e2ce \u00e0 un parcours jeux qui leur est destin\u00e9.","L'int\u00e9r\u00eat des pi\u00e8ces scientifiques et des pi\u00e8ces rares est renforc\u00e9 par un int\u00e9r\u00eat historique de certains sp\u00e9cimens : girafe donn\u00e9e au roi Charles X, orang-outang offert \u00e0 l'Imp\u00e9ratrice Jos\u00e9phine, objets rapport\u00e9s par les grands navigateurs Bougainville \u00e0 la fin du XVIII\u00e8me si\u00e8cle et par Dumont d'Urville au d\u00e9but du XIX\u00e8me si\u00e8cle.","L'ensemble des collecitons permet d'avoir une vision g\u00e9n\u00e9rale de la pr\u00e9histoire en Eure et Loir et du cadre naturel r\u00e9gional : g\u00e9ologie, faune, flore, collections de r\u00e9f\u00e9rence pal\u00e9ontologique (faune, fossile de St Prest), collections d'histoire naturelle de r\u00e9f\u00e9rence r\u00e9gionale quant \u00e0 l'\u00e9volution des milieux naturels","Armes (de la pr\u00e9histoire, de l'antiquit\u00e9 et du haut Moyen \u00c2ge) et armures du XV\u00e8me et XVI\u00e8me si\u00e8cle, de toutes origines (Europe, Orient, et Extr\u00eame-Orient). Armures ou \u00e9l\u00e9ments d'armures des rois de France et de grands personnages. Collections d'armes diverses. Canons anciens et mod\u00e8les d'artillerie. Souvenirs militaires d'Henri IV \u00e0 Louis XVI. Nombreux souvenirs de Napol\u00e9on Ier. Uniformes et souvenirs militaires de la Restauration, de la Monarchie de Juillet, du Second Empire, de la III\u00e8me R\u00e9publique, des guerres du XIX\u00e8me si\u00e8cle et des campagnes coloniales. Salles consacr\u00e9es \u00e0 la guerre de 1914 - 1918, avec des souvenirs de toutes les arm\u00e9es alli\u00e9es. Troph\u00e9es, embl\u00e8mes militaires et \u00e9tendards de la guerre de 1939 - 1945. Riches fonds de figurines historiques, et fonds iconographique : peintures, sculptures, estampes, dessins, photographies, ainsi qu\u2019un ensemble d\u2019ouvrages imprim\u00e9s, de manuscrits, de p\u00e9riodiques et d\u2019archives priv\u00e9es.","Atout non renseign\u00e9","L\u2019h\u00f4tel particulier servant d\u2019\u00e9crin aux collections depuis 1986 est un palais urbain appel\u00e9 \u00ab livr\u00e9e \u00bb, b\u00e2ti au XIVe si\u00e8cle pour de hauts dignitaires de l\u2019Eglise. Le monument porte aujourd\u2019hui le nom du cardinal Pierre de Luxembourg, b\u00e9atifi\u00e9, qui selon la tradition y serait d\u00e9c\u00e9d\u00e9 en 1387, \u00e0 l\u2019\u00e2ge de 17 ans. Au XVIIe si\u00e8cle, le palais fut compl\u00e8tement remani\u00e9 par l\u2019atelier de Louis-Fran\u00e7ois des Royers de la Valfeni\u00e8re, c\u00e9l\u00e8bre architecte avignonnais. Issues des \u00e9tablissements religieux de Villeneuve lez Avignon, notamment l\u2019abbaye Saint-Andr\u00e9 et la chartreuse du Val de B\u00e9n\u00e9diction, les oeuvres constituant aujourd\u2019hui les collections du mus\u00e9e sont le t\u00e9moin du pass\u00e9 florissant de la cit\u00e9 cardinalice. Le Couronnement de la Vierge, peint par Enguerrand Quarton entre avril 1453 et septembre 1454, est la pi\u00e8ce ma\u00eetresse des collections. Ex\u00e9cut\u00e9 pour la chapelle fun\u00e9raire du pape fondateur \u00e0 la chartreuse du Val de B\u00e9n\u00e9diction \u00e0 la demande des moines, il envo\u00fbte le regard tant par le chatoiement des couleurs que par l\u2019organisation de l\u2019espace qui allie, en une m\u00eame image, le paradis, le monde des hommes, les limbes, le purgatoire et l\u2019enfer. Command\u00e9es par les moines chartreux aux artistes les plus c\u00e9l\u00e8bres de leur temps, des oeuvres remarquables des XVIe et XVIIe si\u00e8cles compl\u00e8tent la collection de peintures. Seuls ces artistes de grand talent, tels Simon de Ch\u00e2lons, Philippe de Champaigne, Nicolas Mignard ou Reynaud Levieux, furent capables de transcrire dans leurs oeuvres la spiritualit\u00e9 cartusienne sans la trahir. Sculpt\u00e9e dans une d\u00e9fense d\u2019\u00e9l\u00e9phant par un atelier parisien dans les ann\u00e9es 1310, la Vierge en ivoire est \u00e9galement une pi\u00e8ce exceptionnelle de par ses dimensions, la pr\u00e9ciosit\u00e9 des mat\u00e9riaux, la douceur des expressions et le raffinement des d\u00e9tails.","Collections d'art et traditions populaires, Beaux-Arts\u00a0; Histoire locale\u00a0; Peinture\u00a0; Mobilier Art nouveau\u00a0; Reconstitutions d'int\u00e9rieurs languedociens, costumes agathois, sports et jeux, ustensiles m\u00e9nagers,  maquettes de bateaux, collections d'Extr\u00eame-Orient (remarquables armures japonaises, sculptures en ivoire)","Ecoles fran\u00e7aise, italienne et flamande du XVII et XVIIIe. Collection de sculptures de l'antiquit\u00e9 ; Du Comtat \u00e0 Carpentras ; Quelques peintres du Comtat ; De Carpentras aux r\u00e9gions de France ; Fonds patrimoniaux \u00e9crits et graphiques. Cette pr\u00e9sentation offre une interpr\u00e9tation du cabinet de Mgr d'Inguimbert , elle pr\u00e9figure le parcours mus\u00e9ographique du projet culturel de l'H\u00f4tel-Dieu","Le Mus\u00e9e du Protestantisme, de la R\u00e9forme \u00e0 la la\u00efcit\u00e9, est le premier en France consacr\u00e9 au fait religieux et \u00e0 la la\u00efcit\u00e9 \u00e0 partir de l\u2019histoire du protestantisme fran\u00e7ais. Ce voyage dans l'histoire, a \u00e9t\u00e9 con\u00e7u avec la certitude que conna\u00eetre son pass\u00e9 et celui de l'autre est l'une des meilleures mani\u00e8res d'apprendre \u00e0 vivre ensemble.","Le ch\u00e2teau de N\u00e9rac fut d\u00e8s le XIe si\u00e8cle possession des seigneurs d'Albret. Ce sont des moines de l'abbaye de Condom qui leur en avaient fait don en \u00e9change de leur protection. Au XVe si\u00e8cle, le fils d'Alain de Grand d'Albret, Jean d'Albret \u00e9pousa Catherine de Foix, h\u00e9riti\u00e8re des rois de Navarre. Leur fils, Henri d'Albret, \u00e9pousa Marguerite d'Angoul\u00eame, soeur de Fran\u00e7ois Ier. Ensemble, ils eurent une fille, Jeanne d'Albret, qui elle-m\u00eame eut un fils, Henri de Navarre, futur h\u00e9ritier du tr\u00f4ne de France. C'est au ch\u00e2teau de N\u00e9rac que Marguerite r\u00e9digea son Heptam\u00e9ron qui relate des petites histoires de son temps, et qui est une d\u00e9clinaison du D\u00e9cam\u00e9ron de Boccace. Tous les personnages de l'oeuvre sont ceux de la cour N\u00e9racaise. Marguerite accueillit \u00e0 N\u00e9rac les meilleurs esprits du moment : Cl\u00e9ment Marot, Calvin, Lef\u00e8vre d'Etaples, et bien d'autres encore. Sans avoir jamais franchi le pas de la conversion, Marguerite aimait \u00e0 \u00e9couter les nouvelles id\u00e9es religieuses issues de la R\u00e9forme. Sa fille Jeanne d'Albret se convertit \u00e0 Pau et prot\u00e9gea aussi \u00e0 N\u00e9rac un certain nombre de protestants. Henri de Navarre, lui aussi protestant, se rendit \u00e0 paris \u00e9pouser sa cousine \u00e9loign\u00e9e, Marguerite de Valois, dite Margot. Cette derni\u00e8re vint au ch\u00e2teau de N\u00e9rac en 1578.","Collections les plus authentiques de l'\u00e9laboration du vin de Champagne, patrimoine immat\u00e9riel mondialement connu, collections r\u00e9gionales connues internationalement d'arch\u00e9ologie du Pal\u00e9olithique jusqu'au d\u00e9but du Moyen Age.","Le cabinet des arts graphiques est constitu\u00e9 d'un tr\u00e8s bel ensemble de pastels du XVIII\u00e8me si\u00e8cle, notamment des portraits de Louis Vig\u00e9e et d'Elisabeth Vig\u00e9e-Lebrun, qui ont \u00e9t\u00e9 r\u00e9cemment restaur\u00e9s et mont\u00e9s sur ch\u00e2ssis. La collection de dessins comprend des exemples de l'\u00e9cole italienne et de l'\u00e9cole fran\u00e7aise dont une donation d'\u0153uvres du XIX\u00e8me.Elle s'est par la suite enrichie d'autres donations, en particulier d'\u0153uvres des ann\u00e9es 30, des fr\u00e8res Vera, l'un d\u00e9corateur, l'autre th\u00e9oricien des jardins. Le mus\u00e9e municipal poss\u00e8de aussi une collection d'art de l'Extr\u00eame Orient dont des porcelaines de type blanc-bleu","L\u2019une des plus belles collections publiques fran\u00e7aises couvrant la p\u00e9riode 1900-1960 : N\u00e9o-impressionnisme, fauvisme et premier cubisme ; L'entre-deux-guerres ; Le surr\u00e9alisme et Marseille ; L'apr\u00e8s-guerre et les ann\u00e9es 50-60 ; Les ann\u00e9es 70-80 - Les grandes individualit\u00e9s ; Collection d'arts graphiques, d'une grande richesse, pr\u00e9sent\u00e9e par volets, en raison de la fragilit\u00e9 des oeuvres sur papier","Atout non renseign\u00e9","Le parcours propos\u00e9 aux visiteurs est un cheminement chronologique autour des principaux t\u00e9moins de l'histoire culturelle et artistique de la Lorraine, de la pr\u00e9histoire au XXe si\u00e8cle. Les salles consacr\u00e9es \u00e0 l'arch\u00e9ologie t\u00e9moignent de la richesse des civilisations pr\u00e9historiques, gallo-romaine et m\u00e9rovingienne dans l'Est de la France \u00e0 travers objets de la vie quotidienne, parures, armement et sculptures. Les collections du Moyen Age et de la Renaissance sont constitu\u00e9es de sculptures religieuses et fun\u00e9raires, de pi\u00e8ces d'orf\u00e8vrerie et de c\u00e9ramiques, de verres et vitraux d'\u00e9poque m\u00e9di\u00e9vale ainsi que d'armes du XIVe et XVe si\u00e8cles. Autour de la Femme \u00e0 la puce, c\u00e9l\u00e8bre chef d\u2019oeuvre de Georges de La Tour, sont regroup\u00e9es des oeuvres peintes dans son entourage. Les cuivres et gravures de Jacques Callot constituent \u00e9galement un des points forts de la visite du mus\u00e9e. La collection de fa\u00efences r\u00e9gionales des XVIIIe et XIXe si\u00e8cles est un ensemble de r\u00e9f\u00e9rence. L\u2019oeuvre politique et culturelle des ducs de Lorraine et de Bar est \u00e9voqu\u00e9e \u00e0 travers le mus\u00e9e, notamment celle de Stanislas Leszczynski, souverain \u00e9clair\u00e9, beau-p\u00e8re de Louis XV. Une salle de miniatures et une salle d'objets du culte juif constituent des collections particuli\u00e8res au sein du mus\u00e9e. La vie quotidienne des Lorrains de la fin du XVIIIe si\u00e8cle au d\u00e9but du XXe si\u00e8cle est illustr\u00e9e par les collections d'art populaire et d'ethnographie abrit\u00e9es dans le couvent des Cordeliers : meubles r\u00e9gionaux, fa\u00efences populaires, objets domestiques y sont pr\u00e9sent\u00e9s dans des \u00e9vocations d'int\u00e9rieurs lorrains traditionnels","Les collections sont pr\u00e9sent\u00e9es \u00e0 travers six s\u00e9quences th\u00e9matiques o\u00f9 sont mises en lumi\u00e8re les diff\u00e9rentes phases d'occupation du Vercors par les hommes pr\u00e9historiques. Le parcours s'ach\u00e8ve par la d\u00e9couverte du site arch\u00e9ologique de taille de silex, site intact du n\u00e9olithique final, et par la d\u00e9monstration des gestes ancestraux de la taille de silex. Lors de sa d\u00e9couverte en 1970, l'atelier de taille de silex est recouvert d'un pierrier constitu\u00e9 au fil des si\u00e8cles par les labours des agriculteurs. C'est ce qui l'a prot\u00e9g\u00e9 et conserv\u00e9 intact tel que l'ont abandonn\u00e9 les hommes pr\u00e9historiques il y a 4 500 ans. Apr\u00e8s d\u00e9capage et fouilles, l'atelier se r\u00e9v\u00e8le \u00eatre un site de production de grandes lames. Il fut exploit\u00e9, pendant trois si\u00e8cles, de 2 700 \u00e0 2 400 av. J.C. par des artisans-tailleurs du N\u00e9olithique. A la recherche d'un silex de haute qualit\u00e9 et de grande dimension, les artisans-tailleurs se concentraient sur les affleurements les plus riches situ\u00e9s au lieu-dit de l'H\u00e2le. Ils s'y installaient plusieurs mois pour y creuser des fosses et y r\u00e9colter des gros nodules de silex qu'ils d\u00e9grossissaient sur place. Les \u00e9bauches \u00e9taient transport\u00e9es \u00e0 proximit\u00e9 pour \u00eatre d\u00e9bit\u00e9es en grandes lames de 18 cm \u00e0 25 cm de long. Cette organisation t\u00e9moigne d'un \u00abcomplexe\u00bb d'atelier exploit\u00e9 par des artisans exp\u00e9riment\u00e9s qui venaient r\u00e9guli\u00e8rement sur le plateau de Vassieux en Vercors. \u00ab Form\u00e9s\u00bb tr\u00e8s vraisemblablement au Grand-Pressigny (37), ils venaient \u00e0 la belle saison et reproduisaient la technique de taille dite \u00ab pressignienne \u00bb sur le silex local. Ces grandes lames furent ensuite utilis\u00e9es comme armes, outils et surtout comme objets d'\u00e9change ou de prestige","Consacr\u00e9 \u00e0 la c\u00e9ramique, le mus\u00e9e conserve et expose d'importantes collections de fa\u00efences r\u00e9volutionnaires, patronymiques, auxerroises et de gr\u00e9s de Puisaye. Quatre tapisseries de la manufacture royale de Beauvais de la tenture de la Suite chinoise, datant du XVIIIe si\u00e8cle et class\u00e9es Monument Historique. Meubles, tableaux, objets d'art des XVIe, XVIIe, XVIIIe et XIXe si\u00e8cles.","L'originalit\u00e9 du mus\u00e9e r\u00e9side dans la pr\u00e9sence simultan\u00e9e de train-jouet 1880 - 1950, de mod\u00e8les r\u00e9duits, r\u00e9seaux fonctionnels ou anim\u00e9s, trains \u00e0 vapeur \u00e0 grandes \u00e9chelles. Mus\u00e9e unique en France qui reconstitue avec plus de 4000 pi\u00e8ces de collection et 400 m\u00e8tres de voies, l'histoire du chemin de fer.","Ce mus\u00e9e souterrain est situ\u00e9 au pied de la roche de Solutr\u00e9. C'est l'un des rares sites existants ayant conserv\u00e9 des traces de la vie pr\u00e9historique entre 50 000 et 10 000 ans avant notre \u00e8re. Toutes les cultures du pal\u00e9olithique sup\u00e9rieur y sont repr\u00e9sent\u00e9es, ainsi que les collections d'un des plus riches gisement pr\u00e9historique d'Europe. En effet, le site fut fr\u00e9quent\u00e9 pendant plus de 50 000 ans par des hommes du pal\u00e9olithique moyen puis sup\u00e9rieur, dans le but de chasser, d\u00e9pecer et boucaner des milliers de chevaux et de rennes. Le site de Solutr\u00e9 est aussi c\u00e9l\u00e8bre pour avoir donn\u00e9 son nom \u00e0 une culture du pal\u00e9olithique sup\u00e9rieur : le solutr\u00e9en, caract\u00e9ris\u00e9 par ses \u00ab feuilles de laurier \u00bb, chefs-d'oeuvre de la taille du silex.","Au premier \u00e9tage : 3 salles d'apparat (salle \u00e0 manger, salon de famille et salon de reception), sont caract\u00e9ristiques du style Napol\u00e9on III tardif (mobilier, si\u00e8ges capitonn\u00e9s, chemin\u00e9e en marbre de Carrare, lustre en cristal, faux marbre, faux bois, cuir de Cordoue). Tableaux et objets \u00e9voquent la vie des premiers habitants de l'h\u00f4tel sous la IIIe R\u00e9publique, la famille Despous de Paul ; Au 2e \u00e9tage : collection XVIIIe","Min\u00e9ralogie : l'arriv\u00e9e de la collection Gueymard, en 1851, donne ses lettres de noblesse \u00e0 la collection de min\u00e9ralogie du mus\u00e9um de Grenoble. Elle comprend 415 esp\u00e8ces min\u00e9rales diff\u00e9rentes sur les 4338 valid\u00e9es par l'IMA (International Mineralogy Association), ce qui est consid\u00e9rable. Il est fortement probable qu'un plus grand nombre d'esp\u00e8ces soit en r\u00e9alit\u00e9 pr\u00e9sent car l'inventaire n'a \u00e9t\u00e9 effectu\u00e9 pour l'heure qu'\u00e0 hauteur de 25 %. Pal\u00e9ontologie : c'est en pal\u00e9ontologie que le mus\u00e9um de Grenoble poss\u00e8de le plus grand nombre de sp\u00e9cimens g\u00e9ologiques. Les fossiles balaient toutes les \u00e8res depuis le pr\u00e9cambrien avec les fossiles de Mer Blanche (Russie) de type Ediacara, jusqu'aux sp\u00e9cimens subfossiles d'ours des cavernes du W\u00fcrm (- 10000 ans). La collection de pal\u00e9ontologie d\u00e9nombre pour l'heure 140 types et figur\u00e9s. Ces sp\u00e9cimens \u00e9talons sont des pi\u00e8ces remarquables. P\u00e9trographie : c'est la science ayant pour objet la description des roches et l'analyse de leurs caract\u00e8res structuraux, min\u00e9ralogiques et chimiques. L'observation des roches permet de tracer l'\u00e9volution d'un massif voire de reconstituer une grande partie de son histoire. Cette collection de roches est p\u00e9dagogique mais \u00e9galement historique, de nombreuses plaques polies datant d'avant 1851. La collection de l'Ing\u00e9nieur des mines Johan-Gottfried Schreiber et celle de Maurice Chaper sont les vestiges de certaines parties du monde devenues inaccessibles pour diff\u00e9rentes raisons : constructions de barrage ou de tunnel, conflits... D'autre part, la collection de p\u00e9trographie est agr\u00e9ment\u00e9e d'une modeste collection de m\u00e9t\u00e9orites (10 m\u00b2 d'\u00e9tag\u00e8re) int\u00e9ressante de par la diversit\u00e9 des pi\u00e8ces. Botanique : les collections du mus\u00e9um de Grenoble dans le domaine de la botanique sont d'une extr\u00eame richesse. Elles se pr\u00e9sentent pour la majeure partie sous la forme d'herbiers, cependant il existe aussi des collections de bois, de champignons, de fruits ou de bocaux. Les herbiers regroupent environ 800 000 parts de plantes r\u00e9colt\u00e9es depuis le 18\u00e8me si\u00e8cle. Ces herbiers couvrent surtout le secteur des Alpes fran\u00e7aises et de la r\u00e9gion Auvergne-Rh\u00f4ne-Alpes, mais aussi le reste de la France, ainsi que l'Alg\u00e9rie. Zoologie : depuis la cr\u00e9ation du Cabinet d'histoire naturelle de Grenoble, en 1773, la politique d'acquisition et d'enrichissement des collections a consist\u00e9, pour les diff\u00e9rents conservateurs de l'institution, \u00e0 pr\u00e9senter au public \u00e0 la fois une faune repr\u00e9sentative de l'arc alpin et une faune exotique. La composition actuelle des collections de vert\u00e9br\u00e9s du mus\u00e9um de Grenoble rend compte de ces choix. Il poss\u00e8de en effet des collections de r\u00e9f\u00e9rence importantes sur le plan scientifique pour un certain nombre d'esp\u00e8ces montagnardes mais aussi un grand nombre de sp\u00e9cimens originaires de tous les continents, des esp\u00e8ces rares ou menac\u00e9es quand elles n'ont pas disparu, ou encore des pi\u00e8ces historiques. Aujourd'hui c'est un patrimoine d'environ 15.000 vert\u00e9br\u00e9s (dont 2000 mammif\u00e8res, 8000 oiseaux, 2000 pi\u00e8ces ost\u00e9ologiques). Ethnologie : La pr\u00e9sence de collections d'ethnologie extra-europ\u00e9enne au mus\u00e9um de Grenoble est relativement tardive et commence, \u00e0 de rares exceptions pr\u00e8s, \u00e0 la seconde moiti\u00e9 du XIXe si\u00e8cle. A cette \u00e9poque, la constitution progressive de vastes empires coloniaux am\u00e8ne la pr\u00e9sence de militaires et d'administrateurs fran\u00e7ais sur des territoires de plus en plus \u00e9tendus et donne l'occasion \u00e0 des grenoblois expatri\u00e9s de faire parvenir \u00e0 leur ville natale des objets ethnologiques. Il faut ajouter \u00e0 ces apports les objets oc\u00e9aniens issus des exp\u00e9ditions de Dumont d'Urville d'une part, et du Rhin d'autre part (collection Louis Arnoux), objets dans un premier temps conserv\u00e9s par les Biblioth\u00e8ques municipales avant leur transfert au mus\u00e9um entre 1905 et 1907. Les collections ethnologiques au mus\u00e9um de Grenoble, ce sont aujourd'hui pr\u00e8s de 2 000 objets, principalement africains et oc\u00e9aniens, mais aussi asiatiques et am\u00e9ricains","Les collections, \u00e0 caract\u00e8re ethnographique, regroupent des milliers d'objets, des plus spectaculaires aux plus humbles, t\u00e9moins de la vie quotidienne et domestique, du monde du travail (agricole ou artisanal). Une part importante de ces fonds provient de dons des habitants","La collection du mus\u00e9e compte 68 peintures et gouaches d\u00e9coup\u00e9es, 236 dessins, 218 gravures, 57 sculptures, 14 livres illustr\u00e9s et aussi 95 photographies, 187 objets ayant appartenu au peintre que compl\u00e8tent s\u00e9rigraphies, tapisseries, c\u00e9ramiques, vitraux et divers documents. Un ensemble harmonieux qui permet au visiteur de comprendre la m\u00e9thode cr\u00e9ative de l'artiste.","Le bos primeginus (grand boeuf) d\u00e9couvert au d\u00e9but du si\u00e8cle dans la sabli\u00e8re de Bry\u00a0; la belle collection d'armes et de bijoux gallo-romains et m\u00e9rovingiens recueillie par A. Mentienne lors des fouilles effectu\u00e9es \u00e0 la fin du XIXe (d\u00e9p\u00f4t du mus\u00e9e Carnavalet)\u00a0; armes et souvenirs de la guerre de 1870 en lien avec la bataille qui s'est d\u00e9roul\u00e9e \u00e0 Bry-Champigny en 1870\u00a0; OEuvres de Louis Daguerre\u00a0; Daguerr\u00e9otypes anciens et contemporains\u00a0; Mat\u00e9riel photographique\u00a0; Affiches de Julien Lacaze\u00a0; Collection Maurice Joron","Collections d'histoire qui \u00e9voquent la ville de Mantes au Moyen-\u00c2ge: sculptures et lapidaire m\u00e9di\u00e9val, vitraux du XIV\u00e8me m\u00e9di\u00e9val provenant de la coll\u00e9giale, rares pierres tombales h\u00e9bra\u00efques du XIII\u00e8me si\u00e8cle. ; Les oeuvres du peintre pointilliste mantais Maximilien Luce 1874 - 1941) et celles de ses amis Van Dongen et Valtat.","Important ensemble de costumes riche de quelque 5 000 pi\u00e8ces. Sur une surface de 1 500 m2, on peut d\u00e9couvrir les diverses \u00e9volutions de la mode fran\u00e7aise entre la fin du XVIIIe si\u00e8cle et le milieu du XXe si\u00e8cles. Il est int\u00e9ressant de pr\u00e9ciser que les costumes conserv\u00e9s ont appartenu \u00e0 des personnes issues de toutes les classes de la soci\u00e9t\u00e9, rurales ou citadines, aristocrates et bourgeois, ainsi qu'\u00e0 des \"gens du peuple\" sous l' Ancien R\u00e9gime et la R\u00e9volution","Le Mus\u00e9e du Terroir comprend deux salles : l\u2019une pr\u00e9sentant la reconstitution d\u2019un int\u00e9rieur bourgeois du 19e si\u00e8cle ; l\u2019autre consacr\u00e9e \u00e0 l\u2019arch\u00e9ologie. Le Mus\u00e9e de la Volaille pr\u00e9sente l\u2019histoire de la volaille.","Le ch\u00e2teau a conserv\u00e9 son atmosph\u00e8re XVIIIe et son caract\u00e8re de maison de ma\u00eetre (d\u00e9cors et boiseries anciennes, mobilier, parc...) ce qui conf\u00e8re \u00e0 ce mus\u00e9e l'aspect d'une demeure particuli\u00e8re o\u00f9 l'on pourrait s'attendre \u00e0 rencontrer le propri\u00e9taire des lieux. Au niveau XVIIIe (rez-de-chauss\u00e9e) succ\u00e8dent l'\u00e9tage trait\u00e9 en majestueuse galerie d'exposition en 1913 ainsi que le niveau inf\u00e9rieur qui d\u00e9voile la construction m\u00e9di\u00e9vale comme autant de lieux de surprise. Des artistes essentiels illustrant une histoire de l'art \u00e9crite en termes majeurs ponctuent le parcours de visite : Brueghel de Velours, Van Loo, Roos de Tivoli, Boucher, Prud'hon, David, Tissot... De plus, es artistes \u00e0 ancrage local - Lulier, Jules Adler, Am\u00e9d\u00e9e Denis...- territorialisent la collection et permettent d'approcher les contours de la franche-Comt\u00e9 \u00e0 travers le temps. Le parc, les remparts et la tour comme le panorama sur la Sa\u00f4ne conf\u00e8rent une humeur particuli\u00e8re \u00e0 ce lieu inscrit entre nature et culture.","Cit\u00e9 antique de Lactores (II-IV\u00b0s) ensembles d'arch\u00e9ologie gallo-romaine trouv\u00e9s sur le site m\u00eame de la ville antique ou aux alentours, il se distingue, surtout, par une collection d'autels de culte dits \u00ab tauroboliques \u00bb, du II\u00b0 et III\u00b0 si\u00e8cle de notre \u00e8re. Des objets et documents de l'\u00e9poque gauloise et m\u00e9rovingienne, trouv\u00e9s dans le d\u00e9partement, compl\u00e8tent la pr\u00e9sentation permanente. Enfin, en compl\u00e9ment des tableaux de la salle des Illustres, le mus\u00e9e abrite aussi trois espaces permanents d'exposition : la salle du souvenir du Mar\u00e9chal d'Empire Lannes ; la salle du souvenir de l'Amiral Bou\u00e9 de Lapeyr\u00e8re ; la reconstitution d'une ancienne pharmacie d'Astaffort (XIXe si\u00e8cle).","Peinture, sculpture, artistes majeurs","Importante collection arch\u00e9ologique ; Collection Parry, regroupe les t\u00e9moignages photographiques de trois g\u00e9n\u00e9rations de photographes. Plaques de verres, n\u00e9gatifs souples, etc., retracent plus d'un si\u00e8cle de vie aurillacoise. Tradition industrielle et artisanale de la ville : le parapluie. Dans les ann\u00e9es 20, Aurillac produisait plus d'un million de parapluies par an. Cette collection am\u00e8ne \u00e0 la d\u00e9couverte de la production, des ouvriers et de leur travail, ainsi qu'aux diff\u00e9rents styles de parapluies fabriqu\u00e9s ; Collection de peintures et de sculptures s'\u00e9talant du XVIIe au XXe si\u00e8cle","Seul mus\u00e9e d\u00e9di\u00e9 int\u00e9gralement aux Meilleurs Ouvriers de France","expositions d'Arch\u00e9ologie, d'Arts et Traditions populaires de la vall\u00e9e ossaloise, ainsi q'une pr\u00e9sentation originale des richesses naturelles du Parc National : g\u00e9ologie, faune, flore ; haches en pierre des N\u00e9anderthaliens, sagaies des Magdal\u00e9niens, \u00e9l\u00e9ments de faucilles des N\u00e9olithiques, restes de bisons et d'ours des cavernes, de rhinoc\u00e9ros glaciaires ; activit\u00e9s ancestrales des bergers-\u00e9leveurs de brebis, vaches et chevaux, des carriers, hommes de la pierre, avec leurs f\u00eates, leurs rites, costumes et musique","Collections arch\u00e9ologiques qui proviennent du camp celtique de la Pierre d'Appel et surtout de la Bure\u00a0; Salle Jules Ferry avec la reconstitution de son cabinet de travail. Le mus\u00e9e permet de suivre la carri\u00e8re et la vie de cet homme politique dont l'action marque encore notre si\u00e8cle, et de se plonger dans l'ambiance d'une \u00e9cole des ann\u00e9es 1950\u00a0; Jean-Baptiste Jacques Augustin, n\u00e9 \u00e0 Saint-Di\u00e9-des-Vosges en 1759, miniaturiste de renom \u00e0 l'\u00e9poque de Napol\u00e9on Ier et de Louis XVIII\u00a0; Henri Valentin, principal dessinateur de la revue \u00abL'Illustration\u00bb entre 1844 et 1855, \u00e9galement originaire de la r\u00e9gion\u00a0; Reconstitution d'une partie de l'appartement du po\u00e8te surr\u00e9aliste Yvan Goll n\u00e9 \u00e0 Saint-Di\u00e9\u00a0; Collection militaire : uniformes, armes, munitions et documents concernant l'arm\u00e9e allemande de 1860 \u00e0 1945 et l'arm\u00e9e fran\u00e7aise de 1800 \u00e0 1960\u00a0; Vitrines consacr\u00e9es \u00e0 Ren\u00e9 Fonck, as de l'aviation en 1914-1918, n\u00e9 pr\u00e8s de Saint-Di\u00e9-des-Vosges, \u00e0 la R\u00e9sistance et \u00e0 la d\u00e9portation\u00a0; Plans et maquettes du projet de reconstruction de Saint-Di\u00e9-des-Vosges \u00e9labor\u00e9 par Le Corbusier apr\u00e8s la Seconde Guerre mondiale. Photos et plans de l'usine Claude et Duval (sise avenue de Robache), seul b\u00e2timent industriel con\u00e7u et r\u00e9alis\u00e9 par Le Corbusier\u00a0; Collections d'arts d\u00e9coratifs comprenant des faiences r\u00e9gionales et un service d\u00e9cor\u00e9 par Gall\u00e9\u00a0; Montres\u00a0; Autour de 53 maquettes des vitraux contemporains de la cath\u00e9drale sont regroup\u00e9es des oeuvres de la non- figuration\u00a0; Quelques tapisseries (Jean Lur\u00e7at est n\u00e9 \u00e0 30 km de Saint-Di\u00e9-des-Vosges) et un fonds d'art contemporain regroupant des cr\u00e9ateurs du Grand Est compl\u00e8tent ces collections\u00a0; Evocation des schlitteurs, des scieurs de long, des fabricants de bardeaux, des perceurs de tuyaux de fontaine, des flotteurs de bois et des sagards\u00a0; Dioramas et vitrines permettent de conna\u00eetre les esp\u00e8ces d'oiseaux caract\u00e9ristiques des diff\u00e9rents milieux d'Europe, de la toundra arctique aux c\u00f4tes m\u00e9diterran\u00e9ennes","La m\u00e9tallurgie dans les Vosges du Nord s'est d\u00e9velopp\u00e9e \u00e0 partir du 17e si\u00e8cle en raison de la pr\u00e9sence combin\u00e9e de minerai de fer, de castine utilis\u00e9e comme fondant dans les hauts-fourneaux, de for\u00eats pour l'alimentation en charbon de bois et de rivi\u00e8res pour la force motrice. Au mus\u00e9e du Fer vous revivrez en particulier trois si\u00e8cles de l'histoire des de Dietrich, ma\u00eetres de forges, de la fabrication du wagon trappe \u00e0 celle des automotrices du TGV. Les po\u00eales en fontes richement orn\u00e9s produit par De Dietrich sont \u00e9galement \u00e0 d\u00e9couvrir. En plus du th\u00e8me central portant sur le fer, le mus\u00e9e \u00e9voque les grands moments de la cit\u00e9 au travers d'objets en provenance de fouilles arch\u00e9ologiques, de documents, de sceaux, de maquettes des deux ch\u00e2teaux.","Grande mosa\u00efque antique retrouv\u00e9e \u00e0 N\u00eemes en 1883 dont le m\u00e9daillon central repr\u00e9sente les Noces d'Adm\u00e8te ; Le tondo Foulc du XVe si\u00e8cle : Madone en fa\u00efence par Andrea della Robbia ; Peintures du XVe au XIXe si\u00e8cle : \u00e9coles fran\u00e7aise, italienne et nordique ; Collections de sculptures","Plus de 500 pi\u00e8ces de dentelle sont expos\u00e9es avec tous les instruments de la v\u00e9ritable dentelli\u00e8re","Trois collections, un r\u00e9cit : traces de gouttes de pluie tomb\u00e9es il y a 285 millions d'ann\u00e9es, traces de pas d'une famille qui explore une grotte il y a 9 000 ans, traces du burin dans la pierre qui donnent naissance \u00e0 une sculpture de Paul Dard\u00e9 (1888-1963)... chaque oeuvre, chaque objet pr\u00e9sent\u00e9, est l'occasion d'un r\u00e9cit, d'une \u00abtranche de vie\u00bb, autour d'un th\u00e8me commun, la trace et l'empreinte. Les collections illustrent 540 millions d'ann\u00e9es d'histoire des paysages, l'occupation du territoire par l'homme au N\u00e9olithique, leurs activit\u00e9s, leurs savoir-faire. Le mus\u00e9e est par ailleurs l'institution de r\u00e9f\u00e9rence pour la production du sculpteur Paul Dard\u00e9 (1888-1963) dont il poss\u00e8de le fonds d'atelier.","Deuxi\u00e8me collection d'ivoire de France : ivoires europ\u00e9ens et asiatiques du XVIIe au XIXe si\u00e8cle (plat Jeanne d'Arc, Tour \u00e0 Ivoirien du Duc de Choiseul, ministre de Louis XV), ensemble de d\u00e9fenses brutes et sculpt\u00e9es, statuettes et bijoux en ivoire, espace r\u00e9serv\u00e9 au travail et aux techniques \u00e0 travers les outils, des photographies d'artisans, vid\u00e9o (sculpture, tournage, moulage), la mati\u00e8re et ses propri\u00e9t\u00e9s (dents de morse, d'hippopotames, de narvals) ; Collections de c\u00e9ramiques de grands centres de productions europ\u00e9ens et chinois des XVIIe et XVIIIe (la Compagnie des Indes, Delft, Moustiers, Lun\u00e9ville, Sarreguemines, S\u00e8vres, Les Islettes, Strasbourg) ; Armes","Charroi, transport, artisanat local, outils et objets agricoles ; Outillage complet d'artisanat local ; Histoire et technologie de la roue et des v\u00e9hicules avant la motorisation (du v\u00e9hicule \u00e0 traction animale au v\u00e9hicule motoris\u00e9 moderne. Evolution des techniques et adaptation) ; Ethnologie du S\u00e9gala ; Une dizaine de films sur les m\u00e9tiers anciens et sur les techniques agricoles anciennes. Les outils et v\u00e9hicules expos\u00e9s ne sont pas restaur\u00e9s et ne constituent pas de copie.","Collections d'art sacr\u00e9, de beaux-arts, d'arch\u00e9ologie, d'art et traditions populaires","Mobilier, bijoux et coiffes normandes ; Peintures et sculptures, notamment le fonds d'atelier de Charles L\u00e9andre (1862-1934) ; Panneaux d\u00e9coratifs de Paul Huet (1803-1869). Constitution d'un fonds concernant la reconstruction de la ville de Vire au cours des ann\u00e9es 1950.","Ouvert en 1976, le Forum antique de Bavay est Mus\u00e9e de France depuis 2002. Sa cr\u00e9ation s\u2019imposait suite aux d\u00e9couvertes arch\u00e9ologiques depuis le XVIIIe si\u00e8cle. En effet, un forum romain tripartite avait \u00e9t\u00e9 mis au jour. Ce forum du IIe si\u00e8cle est le plus grand d\u00e9couvert en Gaule. \u00c0 l\u2019\u00e9poque gallo-romaine, Bavay \u00e9tait la capitale de la cit\u00e9 des Nerviens, dont le territoire s\u2019\u00e9tendait jusqu\u2019\u00e0 l\u2019actuelle Bruxelles. Mus\u00e9e de France, monument historique et site arch\u00e9ologique d\u2019int\u00e9r\u00eat national, le Forum antique de Bavay est un \u00e9quipement de r\u00e9f\u00e9rence sur l\u2019arch\u00e9ologie des Hauts de France. Le Tr\u00e9sor des bronzes nouvellement r\u00e9am\u00e9nag\u00e9, la restitution 3D du forum, d\u00e9sormais propos\u00e9e en r\u00e9alit\u00e9 augment\u00e9e sur le site en sont les fers de lance.","Le mus\u00e9e rappelle que le village de Saint-Tropez a \u00e9t\u00e9 l'un des foyers les plus actifs de l'avant-garde picturale au d\u00e9but du XXe si\u00e8cle, gr\u00e2ce \u00e0 Paul Signac qui d\u00e9couvrit en 1892 ce petit port de p\u00eacheurs. S\u00e9duit par le pays, Signac y acheta une maison dont il fit son atelier, La Hune, etil y invita de nombreux peintres : Cross, Matisse, Derain, Marquet. Les collections pr\u00e9sent\u00e9es s'\u00e9chelonnent de 1890 \u00e0 1950","Oeuvres de l'Ecole du Val d'Oise du XIXe si\u00e8cle (Jules Dupr\u00e9, Daubigny, Auguste Boulard), sujets en c\u00e9ramique des manufactures de L'Isle-Adam (XIXe-XXe si\u00e8cles), souvenirs des Bourbon Conti (XVIe-XVIIIe si\u00e8cles), fonds des \u00e9crivains Georges Duhamel et Francis Carco, documents historiques et iconographie locale.","Il s'agit d'un espace mus\u00e9al sans \u00e9quivalent en France et dans les D\u00e9partements et Territoires d'Outre-Mer, qui permet la pr\u00e9sentation permanente en un m\u00eame lieu de l'histoire des habitants de l'\u00eele en relation avec les collections et les b\u00e2timents du domaine de Murat. Les manifestations pr\u00e9vues dans le cadre de la c\u00e9l\u00e9bration du Cent Cinquantenaire de l'abolition de l'esclavage ont \u00e9t\u00e9 l'occasion de mettre en valeur la plus grosse habitation sucrerie de la Guadeloupe au XIXe si\u00e8cle, l'un des sites historiques et touristiques les plus fr\u00e9quent\u00e9s de l'archipel, avec ses 50.000 visiteurs par an. Une pelouse avec un parc bois\u00e9 parsem\u00e9 d'\u00e9clatants flamboyants avec une cocoteraie, et installation de bancs de verdure, entourant les b\u00e2timents du domaine, soit 7 hectares. Cet espace vert est tr\u00e8s appr\u00e9ci\u00e9 par les promeneurs.","Art flamand du XVe au XVIIe si\u00e8cle. Art fran\u00e7ais du XVIIe au XIXe si\u00e8cle, notamment fonds Gustave Dor\u00e9, \u00abtroubadour\u00bb et paysage. Art r\u00e9gional des XIXe et XXe si\u00e8cles. Art contemporain (abstraction lyrique et gestuelle des ann\u00e9es 1950 en particulier).","Le museum de Chamb\u00e9ry garde intacte son inscription dans le site d\u2019origine, vestige de l\u2019\u00e9poque sarde, dans son ancien jardin botanique, au pied du ch\u00e2teau des Ducs. Il a su \u00e0 la fois conserver une superbe mus\u00e9ographie \u00e0 l\u2019ancienne (XIX\u00b0 si\u00e8cle) dans la galerie des oiseaux et mammif\u00e8res, et mettre \u00e0 profit une conception plus contemporaine d\u2019expositions pour la mise en valeur de ses collections d\u2019entomologie (papillons, col\u00e9opt\u00e8res et autres insectes) et de min\u00e9ralogie dans des salles enti\u00e8rement r\u00e9nov\u00e9es. Il rassemble \u00e9galement une belle s\u00e9rie de fossiles, trouv\u00e9s entre 1900 et 1920 et pour laquelle il a \u00e9t\u00e9 n\u00e9cessaire de construire un \u00e9tage suppl\u00e9mentaire, sans oublier l\u2019exposition de conchyliologie (\u00e9tude des coquillages) sur les murs de sa salle de conf\u00e9rences","Atout non renseign\u00e9","Les fibres textiles, la filature, l'histoire du textile choletais ; D\u00e9monstrations de tissage","Atout non renseign\u00e9","Intaille carolingienne, statuettes de confr\u00e9rie, statues de la fin du Moyen Age provenant de l'\u00e9glise abbatiale : Piet\u00e0, Mise au tombeau, Pamoison de la Vierge, Vierge de mis\u00e9ricorde, t\u00eate de Vierge du XIVe s\u00a0; Arch\u00e9ologie du premier site d'implantation d'un monast\u00e8re f\u00e9minin dans l'Est de la France vers 620\u00a0; La plus grande collection de croix d'inhumation en plomb de France (52 du XIe s. au XVIIIe s.)\u00a0; Peintures hollandaises du XVIIe si\u00e8cle, peintures italiennes du XVIIe s. et peintures fran\u00e7aises du XIXe\u00a0; Dessins et gravures\u00a0; Fa\u00efences XVIIIe et XIXe (Delft, Nevers, Rouen, Strasbourg, Lun\u00e9ville, Epinal, Moustiers)\u00a0; Importante collection de Fa\u00efences d'Emile Gall\u00e9\u00a0; Verrerie d'art : Ecole de Nancy, Emile Gall\u00e9, D'Argental, Paul Nicolas\u00a0; Peintures sous verre (Alsace, Lorraine Boh\u00e8me...), Cires habill\u00e9es : Fr\u00e8res Guillot \u00e0 Nancy, Broderies anciennes : Mirecourt, Lun\u00e9ville, Fil\u00e9s de Nevers et paperoles, Etains : potiers r\u00e9gionaux (Remiremont, Besan\u00e7on)\u00a0; Collection ornithologique non expos\u00e9e (r\u00e9gionale)","L'h\u00f4tel Fabregat, int\u00e9gralement remani\u00e9 vers 1900 pour les besoins du mus\u00e9e, expose des tableaux du XVe si\u00e8cle \u00e0 nos jours, et en particulier la collection d'art moderne ayant appartenu \u00e0 Jean Moulin, mais aussi une collection de dessins des XVIIIe et XIXe si\u00e8cles. L'h\u00f4tel Fayet a conserv\u00e9, en d\u00e9pit de son utilisation mus\u00e9ale, son agencement d'origine, avec ses appartements bourgeois. la ville y expose les oeuvres d'atelier du sculpteur biterrois Injalbert, ainsi que des tableaux peints \u00e0 la fin du XIXe si\u00e8cle","Vestiges du pass\u00e9 : outillage, habitat, costumes, traditions et langage particuliers\u2026 C'est un t\u00e9moignage de la vie \u00e0 la campagne avant le machinisme avec une multitude d'outils et objets en bois, m\u00e9tal, terre, osier, paille ou cuir que les g\u00e9n\u00e9rations se transmettaient comme un pr\u00e9cieux h\u00e9ritage lentement acquis et perfectionn\u00e9","Plus de deux mille oeuvres des diff\u00e9rents domaines des beaux-arts : peinture, sculpture, mobilier, objets d'art, arts graphiques, photographie, sont expos\u00e9es de fa\u00e7on synth\u00e9tique au fil d'une pr\u00e9sentation chronologique et p\u00e9dagogique. C'est un mus\u00e9e con\u00e7u pour tous, petits et grands, \u00e0 visiter en famille ou entre amis, \u00e0 d\u00e9couvrir lors d'une visite au coeur de la capitale auvergnate, un parcours conduisant de l'art occidental m\u00e9di\u00e9val \u00e0 l'\u00e9poque contemporaine. \u00c9poque m\u00e9di\u00e9vale : rare olifant en ivoire \u00e0 d\u00e9cor histori\u00e9, nombreux chapiteaux romans provenant des \u00e9difices m\u00e9di\u00e9vaux de Basse-Auvergne, Vierges significatives des Majest\u00e9s romanes auvergnates en bois polychrome, \u00e9maux champlev\u00e9s limousins, peinture sur bois du XIIIe si\u00e8cle : la frise d'Ennezat, d'une exceptionnelle qualit\u00e9 picturale. Renaissance : la Passion du Christ de Cornelis Engebrechtsz. XVIIe et XVIIIe si\u00e8cles : le cycle du Roland furieux provenant du ch\u00e2teau d'Effiat, la Vierge \u00e0 l'Enfant de Jacques Blanchard, l'Ange de l'Annonciation de Philippe de Champaigne, le Portrait de Vincent Voiture, l'Autoportrait de Hyacinthe Rigaud, l'Arracheur de dents de Th\u00e9odore Rombouts, la Ronde des farfadets de David Ryckaert. XIXe si\u00e8cle : la T\u00eate d'\u00e9tude pour le Radeau de la M\u00e9duse de Th\u00e9odore G\u00e9ricault, la D\u00e9fense des Gaules de Th\u00e9odore Chass\u00e9riau, la Vue du puy de D\u00f4me et de Royat de Th\u00e9odore Rousseau, la Montagne sous un ciel mouvement\u00e9 de Jean-Baptiste Corot. XXe si\u00e8cle : suite \u00e0 la donation de Simone et Maurice Combe sont expos\u00e9s des artistes c\u00e9l\u00e8bres du courant expressionniste fran\u00e7ais : Francis Gruber, Bernard Buffet, Georges Rouault. D'autres sont connus comme membres de l\u2019\u00c9cole de Paris : Mo\u00efse Kisling, Marie Laurencin, Marcel Gromaire et Othon Friesz.","Collections d'estampes (dont une belle collection de gravures de Piran\u00e8se), beaux-arts XIXe (artistes locaux, Hippolyte Flandrin, Eva Gonzales..), art religieux,","Les collections de g\u00e9ologie et de pal\u00e9ontologie sont class\u00e9es \u00e0 l'Inventaire national du patrimoine g\u00e9ologique. Les collections en g\u00e9n\u00e9ral repr\u00e9sentent bien la biodiversit\u00e9 locale.","Les collections du mus\u00e9um recouvrent les principales disciplines naturalistes : entomologie, botanique, malacologie, ornithologie, mammalogie, min\u00e9ralogie et pal\u00e9ontologie. L'accent a \u00e9t\u00e9 mis, pour la pr\u00e9sentation au public, sur la faune r\u00e9gionale (mammif\u00e8res et oiseaux), sur la min\u00e9ralogie (15 vitrines dont une sur les min\u00e9raux du Cap Garonne, au Pradet) ainsi que sur la pal\u00e9ontologie (une grande vitrine sur le pal\u00e9oenvironnement de Canjuers au Jurassique)","Atout non renseign\u00e9","Collections vari\u00e9es : peintures, bel ensemble d'orf\u00e8vreries du XVIIIe si\u00e8cle, de fa\u00efences, mobilier, boiseries...","En salle d'exposition permanente, le Cabinet propose une s\u00e9lection de pi\u00e8ces expliquant la production de l'atelier de Marseille, plus vieil atelier mon\u00e9taire d'Occident, et des ateliers de Provence (du VIe si\u00e8cle avant J.C \u00e0 1857) et une collection retra\u00e7ant 6 si\u00e8cles de m\u00e9dailles en Provence ; 125 pi\u00e8ces du tout premier monnayage de Massalia provenant du Tr\u00e9sor d'Auriol (VIe si\u00e8cle avant J.C.) ; Monnaies et m\u00e9dailles des grands ma\u00eetres de l'Ordre de Malte, des princes d'Orange, celles de la papaut\u00e9 d'Avignon...","Mus\u00e9e d'histoire, il poss\u00e8de des collections li\u00e9es au patrimoine et \u00e0 l'identit\u00e9 du pays ch\u00e2telleraudais depuis l'Antiquit\u00e9 gallo-romaine \u00e0 nos jours : des vestiges arch\u00e9ologiques du th\u00e9\u00e2tre gallo-romain du Vieux Poitiers aux zincs du cabaret du Chat Noir fond\u00e9 par un enfant du pays, Rodolphe Salis, sans oublier les sculptures d'Aim\u00e9 Octobre (1868-1943) et les peintures d'Henri Doucet (1883-1915), artistes r\u00e9gionaux qui ont acquis une renomm\u00e9e nationale. Il assure aussi une mission de sauvegarde et de transmission d'un savoir-faire traditionnel gr\u00e2ce \u00e0 ses ateliers de restauration de coiffe et de broderie.","Les collections illustrent l'histoire et l'ethnographie r\u00e9gionales avec des objets, des peintures, des estampes. L'exposition permanente retrace l'histoire de l'\u00e9volution humaine depuis la pr\u00e9histoire jusqu'au XIXe si\u00e8cle. L'histoire r\u00e9cente est \u00e9voqu\u00e9e \u00e0 travers la pr\u00e9sentation des principales activit\u00e9s rurales, artisanales et industrielles qui ont marqu\u00e9 l'\u00e9volution du pays matheysin. Le mus\u00e9e pr\u00e9sente de nombreux objets - pi\u00e8ces arch\u00e9ologiques, archives, objets artisanaux - dans une mise en sc\u00e8ne soutenue par des supports p\u00e9dagogiques - maquettes, vid\u00e9os - qui fait une large part aux reconstitutions.","Le mus\u00e9e de Rumilly est situ\u00e9 dans l'aile nord de l'ancien magasin des tabacs de Rumilly appel\u00e9 aujourd'hui \u00ab\u00a0La Manufacture \u00bb. Le mus\u00e9e interroge les multiples facettes de l'histoire de Rumilly, les \u00e9tapes qui l'ont fa\u00e7onn\u00e9e et la mani\u00e8re dont les habitants construisent et vivent leur ville \u00e0 travers les \u00e9poques","400 paysages du peintre vend\u00e9en Maurice-Emmanuel Lansyer, dont les paysages sont proches de Corot ou Harpignies. Reconstitution de son atelier, objets d'art de la Chine et du Japon provenant de ses collections personnelles ; meubles, objets, costumes du Pays lochois (reconstitution d'un int\u00e9rieur paysan) ; histoire locale. Ainsi que 70 Piranese et 32 Canaletto (gravures). Egalement des esquisses de Delacroix pendant son voyage au Maroc","Reconstitution d'un int\u00e9rieur villageois.Les collections \u00e9voquent les anciens m\u00e9tiers , l(agriculture, la vigne , l'industrie du sel, mat\u00e9riel de pompiers","Palo\u00e9ntologie des dinosaures de Provence : des centaines d'oeufs de dinosaures trouv\u00e9s en centre-ville (2000 et 2004), les deux squelettes de Rhabdodons les plus complets d'Europe (Vitrolles 1994 et 2007), des restes partiellement en connexion de plusieurs Titanosaures. L'arri\u00e8re cr\u00e2ne et plusieurs os du nouveau dinosaure carnivore Arcovenator escota et la mandibule du mammif\u00e8re Mistralestes arcensis (fouille de l'autoroute A8 2006-2007-2010-2011). Tous ces fossiles illustrent la diversit\u00e9 des dinosaures europ\u00e9ens et de la faune associ\u00e9e (crocodiles, tortues...) et de tr\u00e8s nombreux nids fossiles d\u00e9couverts dans la r\u00e9gion d'Aix-en-Provence. Pal\u00e9ontologie du lac Oligoc\u00e8ne du bassin d'Aix et les nombreux fossiles qui y ont \u00e9t\u00e9 retrouv\u00e9s (plantes, insectes, animaux) avec des sp\u00e9cimens de la collection de Gaston de Saporta. Herbier g\u00e9n\u00e9ral, herbier d'Aix-en-Provence, herbier Franck de Nouvelle Cal\u00e9donie et herbier de Brooks de Sarawak (Born\u00e9o), important herbier de lichen. D\u00e9p\u00f4t des herbiers de la facult\u00e9 St J\u00e9r\u00f4me de Marseille avec de nombreux types nomenclaturaux. La collection d'ethnologie du mus\u00e9um, a \u00e9t\u00e9 en grande partie constitu\u00e9e apr\u00e8s 1996 par des saisies des douanes (principalement des ivoires sculpt\u00e9s et des parures de plumes des indiens du Br\u00e9sil) et des collectes du conservateur Gilles Cheylan (outils divers d'indiens de Guyane). Elle comporte \u00e9galement quelques objets rapport\u00e9s par des explorateurs du d\u00e9but du XXe si\u00e8cle (Duveyrier, Dr Rey ...) provenant essentiellement du Maghreb et par une cinquantaine d'outils esquimaux collect\u00e9s par M. Bonnardel en 1962 sur la c\u00f4te est du Gro\u00ebnland","Les collections du mus\u00e9e de la Fa\u00efence illustrent l'\u00e9volution technique et l'\u00e9volution artistique de la fa\u00efencerie. Le point fort de l'\u00e9tablissement est sans conteste le jardin d'hiver de Paul de Geiger. Fa\u00efencerie de Sarreguemines : cr\u00e9\u00e9e en 1790, elle produit de la fa\u00efence fine, du gr\u00e8s et de la porcelaine. Elle conna\u00eet une croissance tr\u00e8s importante au XIXe si\u00e8cle. Vers 1900, elle emploie plus de 3000 ouvriers et se place parmi les manufactures les plus importantes d'Europe. La qualit\u00e9 de ses r\u00e9alisations lui permet de remporter de nombreuses m\u00e9dailles aux expositions nationales ou internationales. Les activit\u00e9s de la fa\u00efencerie sont largement document\u00e9es. Les collections du mus\u00e9e pr\u00e9sentent un \u00e9chantillon des nombreux produits fabriqu\u00e9s dans la manufacture de Sarreguemines : elles illustrent \u00e0 la fois l'\u00e9volution technique et l'\u00e9volution artistique de la fa\u00efencerie. Toutes les mati\u00e8res c\u00e9ramiques sont repr\u00e9sent\u00e9es : terre cuite, fa\u00efence fine, gr\u00e8s fin et porcelaine. Six salles sont consacr\u00e9es \u00e0 leur pr\u00e9sentation. Jardin d'hiver : r\u00e9alis\u00e9 entre 1880 et 1882. Il est situ\u00e9 dans le prolongement des anciens appartements de Paul de Geiger, alors directeur des fa\u00efenceries. La pi\u00e8ce est enti\u00e8rement d\u00e9cor\u00e9e par des rev\u00eatements muraux en carreaux de fa\u00efence con\u00e7us par les artistes de sa manufacture. Au centre du mur qui fait face \u00e0 l'entr\u00e9e, le visiteur d\u00e9couvre une fontaine monumentale en fa\u00efence. Dans sa partie centrale se trouve un panneau de carreaux repr\u00e9sentant deux nymphes qui tiennent dans leurs mains des coquillages. Le d\u00e9cor floral est compos\u00e9 d'iris, d'arums et de roseaux. Sur le mur du fond, des carreaux de fa\u00efence \u00e9toil\u00e9s portent en alternance l'inscription, \u00abS\u00bb pour Sarreguemines, et \u00abD\u00bb pour Digoin, succursale de la fa\u00efencerie. De part et d'autre de cette fontaine, deux panneaux repr\u00e9sentent des vues de Sarreguemines. A gauche, on y trouve le petit pavillon de \u00abrendez-vous\u00bb de Paul de Geiger. Il le fit construire vers 1880 sur la rive droite de la Sarre, pr\u00e8s du Casino. A droite, les b\u00e2timents de l'usine num\u00e9ro 4 de la fa\u00efencerie. Au-dessus des portes, on remarque deux m\u00e9daillons en terre cuite \u00e0 l'effigie de Paul Utzschneider et Alexandre de Geiger. Sur le mur oppos\u00e9, encadrant la porte d'entr\u00e9e, deux personnages f\u00e9minins. Ce sont des all\u00e9gories personnifiant le feu et la terre, deux \u00e9l\u00e9ments dont la fusion dans les fours permet les plus belles cr\u00e9ations de l'art c\u00e9ramique. Enfin, deux motifs floraux annoncent d\u00e9j\u00e0 par leur composition l'Art Nouveau. Ils sont sign\u00e9s G. Schuller, un artiste alsacien qui oeuvre aussi pour Longwy.","Marines ; \u00e9cole de Pont-Aven ; symbolisme ; peintures italienne et fran\u00e7aise des 17e et 18e si\u00e8cles","Les collections se d\u00e9ploient sur 4 niveaux. Dans la cave vo\u00fbt\u00e9e d\u2019origine a \u00e9t\u00e9 reconstitu\u00e9 un espace d\u00e9di\u00e9 au plus vieux fromage AOP de Normandie : le Neufch\u00e2tel. Le rez-de-chauss\u00e9e et le 1er \u00e9tage regroupent les collections d\u2019arch\u00e9ologie, Art militaire, Arts d\u00e9coratifs, ethnographie, Art sacr\u00e9, m\u00e9tiers disparus tel l\u2019arracheur de dents, la reconstitution d\u2019un int\u00e9rieur brayon... Puis au 2\u00e8me \u00e9tage, sous la magnifique charpente d\u2019origine, le mus\u00e9e propose aux visiteurs de d\u00e9couvrir une maquette repr\u00e9sentant la Ville de Neuf Castel fortifi\u00e9e, anim\u00e9e par un robot d\u00e9clenchant commentaires et lumi\u00e8res. Parmi les objets principaux : deux canons sur aff\u00fbts de 1792 ; croix limousine en \u00e9maux de Limoges fin XII\u00e8me si\u00e8cle ; Bible enlumin\u00e9e en cinq volumes du XII\u00e8me si\u00e8cle\u00a0; Importante collection de poteries en Martincamp\u00a0; Importante collection de carreaux de pavements de Br\u00e9montier Massy","Cuisine du XIVe si\u00e8cle avec son \u00e9quipement de la Belle Epoque : plafond vo\u00fbt\u00e9 m\u00e9di\u00e9val. La cuisini\u00e8re \u00e0 charbon du XIXe si\u00e8cle, avec un bain-marie incorpor\u00e9 pour chauffer l'eau, le potager, d\u00e9cor\u00e9 de carreaux de Ponchon, la chemin\u00e9e et le four \u00e0 pain. C\u00e9ramiques du Beauvaisis et batterie de cuisine en cuivre. Pr\u00e8s de 2000 fa\u00efences fines de Creil et Montereau. Les activit\u00e9s de la famille Gall\u00e9 sont illustr\u00e9es par une collection de coquillages, des verreries et la pr\u00e9sentation de jouets anciens. Tr\u00e9sor de l'\u00e9cluse, trouv\u00e9 en 1974 par un professeur et sa classe. Il est compos\u00e9 de jarres, d'objets usuels, et surtout d'une collection de pi\u00e8ces de monnaie datant du IIIe si\u00e8cle apr\u00e8s J\u00e9sus Christ. Importante collection de meubles et objets d'art, datant de l'\u00e9poque Louis XIII au d\u00e9but du XXe si\u00e8cle.","Collection de dentelles de diff\u00e9rents centres dentelliers europ\u00e9ens du XVIIe si\u00e8cle \u00e0 nos jours et collection de r\u00e9f\u00e9rence en dentelle au Point d'Alen\u00e7on. Collections de peintures : \u00e9coles fran\u00e7aise et hollandaise du XVe au XIXe si\u00e8cle. Un fonds consacr\u00e9 \u00e0 l'ethnographie du Cambodge (plus de cinq cents objets du quotidien cambodgien \u00e0 l'oeuvre d'art khm\u00e8re) constitu\u00e9 par Adh\u00e9mard Leclere (1853 - 1917) alen\u00e7onnais d'origine et dernier r\u00e9sident g\u00e9n\u00e9ral du Cambodge.","La collection comprend des peintures, gravures, dessins, sculptures, cartes anciennnes et objets d'art d\u00e9coratifs, tous li\u00e9s au th\u00e8me du Nouveau Monde, ainsi que du mobilier fran\u00e7ais du XVIII\u00e8me si\u00e8cle et un tr\u00e8s rare ensemble de mobilier colonial am\u00e9ricain. Signalons \u00e9galement une section enti\u00e9rement est consacr\u00e9e \u00e0 l'\u00e9conomie des anciennes colonies fran\u00e7aises d'Am\u00e9rique fond\u00e9e sur l'esclavage des Noirs, o\u00f9 une large place est faite \u00e0 la \"fronti\u00e8re\" de l'Ouest am\u00e9ricain et aux Am\u00e9rindiens.","Atout non renseign\u00e9","Atout non renseign\u00e9","Biblioth\u00e8que remarquable du XIXe si\u00e8cle : mobilier et collection dans son int\u00e9gralit\u00e9 ; Reliure du XIXe si\u00e8cle (Paris et Montpellier) et fers \u00e0 dorer ; documents de bibliophilie (\u00e9ditions rares, livres truff\u00e9s avec autographes) ; 15 manuscrits enlumin\u00e9s du Moyen-\u00c2ge (dont le Psautier de Gellone, XIIe si\u00e8cle) ; \"Enfer\" de biblioth\u00e8que avec 120 ouvrages censur\u00e9s (ouvrages protestants tr\u00e8s rares) ; recueils rares sur la R\u00e9volution","Les collections comprennent des mod\u00e8les anciens, des machines, des horloges du XVIIIe si\u00e8cle, des appareils ou machines datant du XVIe si\u00e8cle et du XVIIe si\u00e8cle. Les sections les plus importantes sont celles des transports, de l'\u00e9nergie, de la photographie, du cin\u00e9ma, de l'horlogerie. A voir \u00e9galement : le fardier de Cugnot, les avions d'Ader et de Bl\u00e9riot, la pendule de Foucault, l'Ob\u00e9issante d'Am\u00e9d\u00e9e Boll\u00e9e.","Les axes majeurs des collections se r\u00e9partissent entre la tapisserie, l'orf\u00e8vrerie et la sculpture sur bois et sur pierre des retables flamands, la sculpture parisienne et les alb\u00e2tres anglais. Cette partie des collections permet d'illustrer la vie quotidienne au Moyen Age.","Parmi les artistes majeurs :  Jules Ch\u00e9ret ; Henri de Toulouse Lautrec ; Alfred et L\u00e9on Choubrac ; M/M ; Niklaus Troxler ; Shin Matsunaga","Collections autour d'oeuvres r\u00e9alis\u00e9es dans un lieu et d'ensembles repr\u00e9sentatifs du travail d'artistes du XXe si\u00e8cle (Manolo, Picasso, Viallat, Tapi\u00e8s)","Parmi les pi\u00e8ces expos\u00e9es, l'orf\u00e8vrerie et la statuaire dominent. Le mus\u00e9e rassemble dans ces deux domaines techniques une impressionnante s\u00e9rie de chefs-d'oeuvre couvrant une longue p\u00e9riode chronologique allant du XIIe au XIXe si\u00e8cles : croix \u00e0 double traverses de Souilly (XIIe si\u00e8cle), bras-reliquaire de Saint-Maur (XVe si\u00e8cle), tr\u00e8s belle crosse \u00e9piscopale en vermeil (XVIIIe si\u00e8cle). Dans le domaine de la statuaire, un grand nombre de mati\u00e8res, de techniques et de style sont repr\u00e9sent\u00e9s. On trouve ainsi une exceptionnelle vierge \u00e0 l'enfant meusienne du XIVe si\u00e8cle, une sainte Marthe de l'\u00e9cole de Ligier Richier, des exemplaires de statuaire populaire ou savante des XVIIe et XVIIIe si\u00e8cles, des oeuvres en bois de sainte Lucie ou des cires habill\u00e9es nanc\u00e9iennes. Ces oeuvres remarquables s'inscrivent dans une mus\u00e9ographie \u00e9volutive qui a pris le parti de la sobri\u00e9t\u00e9 et de la transparence. Dans ce cadre \u00e9pur\u00e9, les objets auxquels on a confi\u00e9 la mission d'exprimer le sacr\u00e9 r\u00e9v\u00e8lent toute leur splendeur, leur somptuosit\u00e9 et leur force plastique. Dans une salle pr\u00e9vue \u00e0 cet effet, une exposition temporaire est consacr\u00e9e \u00e0 l'archange \u00e9ponyme de la ville de Saint-Mihiel et \u00e0 son iconographie au travers de sculptures, de peintures et de vitraux mais \u00e9galement \u00e0 l'abbaye, son histoire et son architecture","Le socle historique r\u00e9unit des ensembles importants et repr\u00e9sentatifs de l'art de la seconde moiti\u00e9 du XXe si\u00e8cle. Riche d'environ un millier d'oeuvres, la collection rassemble des peintures, sculptures, photographies, vid\u00e9os et installations, avec des ensembles importants tels que : Le Nouveau R\u00e9alisme ; La Figuration Narrative ; Le Support-surface ; La Sc\u00e8ne am\u00e9ricaine ; Espace Fluxus ; Espace autour du corps ; Espace Arte Povera ; Artistes fran\u00e7ais majeurs ; Jeunes artistes. Elle se d\u00e9veloppe chaque ann\u00e9e par des d\u00e9p\u00f4ts et des acquisitions r\u00e9alis\u00e9es \u00e0 la suite d\u2019expositions temporaires","Parcours r\u00e9trospectif de l'oeuvre du peintre Maurice Est\u00e8ve \u00e0 travers des oeuvres dat\u00e9es de 1919 \u00e0 1989. Pr\u00e9sentation des diff\u00e9rentes techniques pratiqu\u00e9es par l'artiste (peinture \u00e0 l'huile, aquarelle, dessin, collage et tapisserie).","La visite commence par des salles pr\u00e9sentant un int\u00e9ressant ensemble de peintures des \u00e9coles flamande et hollandaise du XVIIe si\u00e8cle (Ykens - Saftleven - J.A Backer) ainsi que des \u0153uvres de l'\u00e9cole fran\u00e7aise des XVIIe et XVIIIe si\u00e8cles (Natoire - Raoux - Regnault). Un \u00e9tage entier est consacr\u00e9 au XIXe si\u00e8cle avec une galerie de portraits des hommes illustres de l'Auvergne, des peintures d'artistes r\u00e9gionaux (Cornet - Berthon - Devedeux) et des sculptures (Rodin - Meissonier). La seconde partie du mus\u00e9e abrite des collections d'objets d'art d\u00e9coratif qui s'\u00e9tagent de l'Antiquit\u00e9 au XVIIIe si\u00e8cle. Un portrait fun\u00e9raire du IIe - IIIe si\u00e8cle apr\u00e8s J.C., d\u00e9couvert dans la r\u00e9gion d'Egypte du Fayoum, attire d'autant plus l'attention qu'il subsiste peu d'oeuvres peintes de l'Antiquit\u00e9. La section Moyen-Age, riche en statuaire, avec notamment une Vierge romane Auvergnate, permet \u00e9galement d'admirer un tr\u00e8s bel ensemble de primitifs italiens et flamands. Les salles meubl\u00e9es des XVIe, XVIIe et XVIIIe si\u00e8cles sont particuli\u00e8rement int\u00e9ressantes. Pour ces deux derni\u00e8res p\u00e9riodes, deux domaines sont privil\u00e9gi\u00e9s : l'orf\u00e8vrerie civile avec une importante repr\u00e9sentation de la production riomoise et la c\u00e9ramique qui comporte un bel ensemble de fa\u00efences fran\u00e7aises. Enfin, une salle est r\u00e9serv\u00e9e aux collections d'armes du XVIe au XIXe si\u00e8cles.","Le mus\u00e9e permet de d\u00e9couvrir l'\u00e9volution de la vie d'un bourg de la fin du XVIIIe si\u00e8cle jusqu'aux ann\u00e9es 20. A travers 45 salles une \u00e9vocation de la vie paysanne et artisanale d'un bourg au XIX\u00e8me si\u00e8cle : la forge, le travail du chanvre, l'atelier du potier... et les lieux communautaires : l'\u00e9cole, l'\u00e9picerie, le caf\u00e9, la f\u00eate foraine...Des salles plus surprenantes pr\u00e9sentent la m\u00e9decine populaire, la pr\u00e9sence des loups, les contrebandiers d'allumettes ou d'alcool....Une salle retrace le d\u00e9part des Chanitois au Mexique au milieu du XIX\u00e8me si\u00e8cle et \u00e9voque la persistance des liens entre l'Etat de Vera-Cruz et le d\u00e9partement fe la Haute-Sa\u00f4ne. Les salles historiques, les salons et notamment celui du panoramique des papiers peints, relatant les voyages du Capitaine Cook dans le Pacifique, permettent de se replonger dans l'atmosph\u00e8re nobiliaire du XVIII\u00e8me si\u00e8cle. Sous l'Orangerie du ch\u00e2teau a \u00e9t\u00e9 am\u00e9nag\u00e9 le mus\u00e9e de La Vigne et des Pressoirs \u00e9voquant la tradition du vignoble chanitois, enrichi de pressoirs bourguignons et champenois.","Collections Beaux-Arts : sculptures du 19e si\u00e8cle autour de l'artiste Jean-Joseph Perraud ; peintures flamandes, italiennes et fran\u00e7aise avec des chefs-d'oeuvre de Pieter Breughel le Jeune ou Gustave Courbet. Collections arch\u00e9ologiques : sites majeurs du Jura dont ceux palafittes class\u00e9s Unesco de Chalain et Clairvaux. Sciences naturelles: pal\u00e9ontologie avec fossiles de plath\u00e9osaure, ressources du Jura (herbiers, min\u00e9raux) et sp\u00e9cimens de r\u00e9f\u00e9rences (types) comme la tortue de Lect.","L'\u00eele Tatihou est un espace naturel de 28 hectares qui devient presqu'\u00eele \u00e0 mar\u00e9e basse. Affect\u00e9e par l'Etat au Conservatoire du Littoral et des Espaces lacustres en 1988, le Conseil G\u00e9n\u00e9ral de la Manche en a re\u00e7u la gestion en 1990. Depuis 1992, l'\u00eele offre \u00e0 ses visiteurs un mus\u00e9e maritime, la tour Vauban et ses fortifications, un espace d'h\u00e9bergement et de d\u00e9couverte pour les classes, les soci\u00e9t\u00e9s ou associations et un lieu de d\u00e9tente en h\u00f4tellerie classique. Au mus\u00e9e : histoire et ethnographie maritime des c\u00f4tes de Basse-Normandie ; histoire technique, \u00e9conomique et sociale de la p\u00eache mais aussi histoire des am\u00e9nagements et usages du littoral ; histoire naturelle du littoral : flore terrestre du littoral, faune et flore marines.","Mobilier N\u00e9olithique ; Nombreuses mosa\u00efques gallo-romaines, dont une tr\u00e8s bien conserv\u00e9e de 108 m\u00b2 (sol d'une salle \u00e0 manger) ; Tabernacle juif du XVe si\u00e8cle (unique en Europe) ; Tr\u00e8s belle collection de vaisselle en verre romaine ; Maquettes","Grande diversit\u00e9 des collections, couvrant une \u00e9tendue tr\u00e8s vaste de th\u00e9matiques ax\u00e9es sur la vie quotidienne du XIX\u00e8me si\u00e8cle et de la premi\u00e8re moiti\u00e9 du XX\u00e8me si\u00e8cle : vie domestique, vie professionnelle (artisanat, industrie, agriculture, commerce etc.), costumes, objets li\u00e9s \u00e0 la religion, aux loisirs et aux divertissements\u2026 Parmi les points forts de la collection, voici quelques ensembles : Des collections de marionnettes compos\u00e9es de 584 marionnettes r\u00e9alis\u00e9es par plusieurs artistes locaux (238 marionnettes datant du XIX\u00e8me si\u00e8cle et du d\u00e9but du XXe si\u00e8cle ; 346 marionnettes contemporaines). Le fonds est compl\u00e9t\u00e9 par plus de 200 \u00e9l\u00e9ments de d\u00e9cor et accessoires, ainsi que par les archives et la documentation li\u00e9es aux spectacles. ; Une collection photographique compos\u00e9e de 66414 n\u00e9gatifs issus d\u2019une importante campagne de prises de vues (paysages, habitations, portraits etc.) initi\u00e9e d\u00e8s les ann\u00e9es 1930 par le fondateur du mus\u00e9e, l\u2019abb\u00e9 Garneret. Elle est compl\u00e9t\u00e9e par pr\u00e8s de 1700 plaques de verre photographiques d\u2019origines diverses. ; Une collection de 3000 costumes, dont 771 costumes religieux incluant pr\u00e8s de 150 v\u00eatements et accessoires issus de diverses congr\u00e9gations religieuses de la ville de Besan\u00e7on\u00a0; Une collection de plus de 1200 jouets divers : jeux de soci\u00e9t\u00e9, poup\u00e9es, dinettes, jeux d\u2019adresse etc.","Les tr\u00e9sors de bronze gallo-romain d\u00e9couvert \u00e0 Neuvy en Sullias en 1861, compos\u00e9s d'animaux et de figurines stylis\u00e9es ; Images populaires, cr\u00e9\u00e9es en grand nombre \u00e0 Orl\u00e9ans d\u00e8s le XVIIe et diffus\u00e9es par le colportage ; Sculptures du moyen-Age","Fa\u00efences de Lun\u00e9ville et de Saint-Cl\u00e9ment. Iconographie des r\u00e8gnes au ch\u00e2teau de Lun\u00e9ville des ducs de Lorraine : L\u00e9opold 1er et Stanislas Leszczynski. Collection d'art graphique.","Collections de l'\u00e9cole La Charpente, l'Escalier, la Menuiserie et la Coupe de pierre, fr\u00e9quent\u00e9e par des \u00e9l\u00e8ves qui venaient de toute la France et de l'\u00e9tranger, souvenirs et nombreux chefs d'oeuvre de cette \u00e9cole. Evocation de l'histoire du Compagnonnage \u00e0 travers l'importante collection iconographique de la Collection P. F Guillon.","Pass\u00e9 de l'homme en C\u00f4te-d'Or, de la Pr\u00e9histoire au Moyen Age, avec les sites incontournables de la r\u00e9gion : Dijon, Alesia, Les Bolards, les Sources de la Seine, Vertault, M\u00e2lain : ex-voto du sanctuaire gallo-romain des sources de la Seine ; vo\u00fbtes gothiques accueillent les sculptures d'\u00e9poque romane et gothique ; tr\u00e9sor de Blanot ; vie quotidienne \u00e0 l'\u00e9poque gallo-romaine ; introduction \u00e0 l'\u00e9poque m\u00e9rovingienne","Collection de blocs grav\u00e9s et sculpt\u00e9s pr\u00e9historiques (de - 35 \u00e0 - 10 000 ans avant J\u00e9sus-Christ). Grandes s\u00e9ries lithiques, osseuses et pal\u00e9ontologiques provenant des principaux gisements de r\u00e9f\u00e9rence pal\u00e9olithiques (fouilles modernes ou contemporaines). Collections pal\u00e9ontologiques. Art mobilier et anthropologie(s\u00e9ries r\u00e9centes).","Suaire de Saint-Karileph du 9\u00e8me si\u00e8cle ; Mosa\u00efque romaine ; Peintures et sculptures du XIXe si\u00e8cle ; Objets d'art du Moyen Age au XIXe si\u00e8cle ; Mammif\u00e8res et oiseaux naturalis\u00e9s","Atout non renseign\u00e9","Ensembles d'arch\u00e9ologie et d'ethnographie locale, quelques sculptures (art religieux) et peintures. Collection d'art asiatique et africain.","Collection de mobilier r\u00e9gional, de costumes, d'objet usuels, d'oeuvres d'artistes b\u00e9arnais, d'histoire naturelle (min\u00e9ralogie, faune et flore)","Diversit\u00e9 des collections d'arch\u00e9ologie r\u00e9gionale, de la pr\u00e9histoire ancienne \u00e0 l'Antiquit\u00e9. Collections d'ethnographie r\u00e9gionale.","Conservatoire agricole : activit\u00e9 du cidrier, de l'origine de la culture du pommier et du poirier \u00e0 la distillation permettant d'obtenir le Calvados. Le gadage, pour \u00e9craser les fruits, comme le pressoir \u00e0 longue \u00e9treinte sont l\u00e0, grandeur nature, vieux de plusieurs si\u00e8cles sur le sol de terre battue, pr\u00e8s des futailles dans la cave toute proche, au coeur d'un bocage marqu\u00e9 par la pr\u00e9sence de vergers de poiriers hautes tiges","D\u00e9partement : Histoire de Meudon, D\u00e9partement : Peinture fran\u00e7aise de paysage ; D\u00e9partement : La sculpture et peinture de la seconde moiti\u00e9 du XX\u00e8 si\u00e8cle","Collections gallo-romaines : t\u00eate d'une statue colossal d'Apollon; st\u00e8les fun\u00e9raires. Fonds napol\u00e9oniens : n\u00e9cessaire de campagne de Napol\u00e9on en vermeil ; eventail de Jos\u00e9phine, armes et souvenirs du G\u00e9n\u00e9ral Bertrand, masque mortuaire de l'empereur. la \"voli\u00e8re Chinoise de St H\u00e9l\u00e8ne\".Collections de peinture XVe. et XVIe La ch\u00e2sse de Sazeray. Reliquaire de Vivan Denon. Oeuvres in\u00e9dites de Camille Claudel.","Situ\u00e9e dans un cadre champ\u00eatre pr\u00e9serv\u00e9, la \u00ab maison des champs \u00bb de Corneille est une authentique maison rurale restituant \u00e0 merveille l'atmosph\u00e8re du XVIIe si\u00e8cle. En 1608, lorsque Pierre Corneille p\u00e8re installa sa famille dans cette \u00ab maison manante \u00bb situ\u00e9e \u00e0 Petit-Couronne, il souhaitait que l'\u00e9loignement de la ville permette de souder les liens fraternels entre ses sept enfants. Il pr\u00e9voyait que la location des terres (prairies, labours, bois-taillis) assurerait \u00e9galement \u00e0 chacun une rente confortable. La pr\u00e9sentation met l'accent sur les diff\u00e9rents aspects de la vie de Corneille (son implication dans la vie locale de Petit-Couronne, ses origines, ses contemporains) et restitue son cadre de vie (cabinet de travail, chambre). Deux salles consacrent l'oeuvre et la grandeur du po\u00e8te \u00e0 travers les hommages litt\u00e9raires et artistiques (sculptures, dessins, gravures, peintures) d'auteurs qui l'ont c\u00f4toy\u00e9 ou succ\u00e9d\u00e9. Quelques \u00e9ditions originales rares sont expos\u00e9es.","Le fonds de la biblioth\u00e8que, de grande r\u00e9putation, comporte 20 000 livres, documents et manuscrits dont une forte proportion concerne la Normandie. Ils sont r\u00e9partis dans leurs meubles d'origine. Le mus\u00e9e a pris l'apparence d'un cabinet de curiosit\u00e9s. Inond\u00e9 de lumi\u00e8re z\u00e9nithale, il pr\u00e9sente des tableaux, le plus souvent de peintres r\u00e9gionaux, jusqu'\u00e0 saturation. S'y m\u00ealent col\u00e9opt\u00e8res, herbiers, fossiles, c\u00e9ramiques et autres objets","En parcourant l'exposition, on d\u00e9couvre d'abord l'arch\u00e9ologie de l'\u00e2ge du fer en Mayenne, notamment les d\u00e9couvertes faites r\u00e9cemment sur des fermes gauloises du pays de Craon. Puis vient l'\u00e9poque gallo-romaine : on remarquera notamment les bornes \u00e9voquant les voies traversant la Mayenne et un fragment de l'aqueduc approvisionnant Jublains en eau. Ensuite, les deux tiers du mus\u00e9e sont consacr\u00e9s au site de Jublains, que l'on aborde par la visite virtuelle de la forteresse, puis par diff\u00e9rentes vitrines illustrant les b\u00e2timents publics de la ville (inscriptions, d\u00e9cor sculpt\u00e9 et peint, objets d'offrande du temple\u2026) et le mode de vie (artisanat, repas, parure, \u00e9criture...)","D\u00e9couvertes de la Loire, des \u00eeles, des milieux naturels et des fleuves, ainsi que du vignoble.","La r\u00e9gion de Nice, situ\u00e9e \u00e0 la rencontre des Alpes et de la M\u00e9diterran\u00e9e, entre l'Europe et l'Afrique, constitue un carrefour biologique d'une importance capitale pour l'\u00e9tude de la faune et de la flore mondiales. Les grandes cat\u00e9gories de collections conserv\u00e9es au mus\u00e9um sont : la Zooth\u00e8que - R\u00e8gne animal - vert\u00e9br\u00e9s, invert\u00e9br\u00e9s ; la Phytoth\u00e8que - R\u00e8gne v\u00e9g\u00e9tal - herbiers et graines ; la G\u00e9oth\u00e8que - R\u00e8gne min\u00e9ral - min\u00e9raux, fossiles, roches ; la Pinacoth\u00e8que - Aquarelles, Dessins - poissons, plantes, champignons ; la Calcoth\u00e8que - Moulages de champignons. C'est \u00e0 Jean-Baptiste Barla, botaniste mycologue, que le mus\u00e9um doit des s\u00e9ries uniques : 7 000 champignons moul\u00e9s et aquarell\u00e9s par Vincent Fossat, des milliers de parts d'herbiers, pr\u00e8s de 1 500 poissons s\u00e9ch\u00e9s et une biblioth\u00e8que tr\u00e8s riche. L'aquarelliste Vincent Fossat r\u00e9alisa plus de 4 000 planches de botanique portant sur la flore de Nice, 2 500 plans de champignons et 360 mod\u00e8les de poissons de la M\u00e9diterran\u00e9e.","Le mus\u00e9e pr\u00e9sente un large panorama de la cr\u00e9ation plastique occidentale et locale de la seconde moiti\u00e9 du XIXe si\u00e8cle jusqu'aux ann\u00e9es 1930, avec trois axes principaux : le fonds d'art moderne du marchand d'art parisien et \u00e9diteur Ambroise Vollard, natif de l'\u00eele ; les collections historiques comprenant des oeuvres d'artistes du XIXe si\u00e8cle originaires de la R\u00e9union ou y ayant travaill\u00e9 ; un fonds artistique contemporain interrogeant l'objet constitutif du mus\u00e9e et participant au questionnement fondamental sur l'identit\u00e9","Le mus\u00e9e s'organise autour de quatre axes principaux : les beaux-arts, l'histoire locale, l'ethnographie r\u00e9gionale et l'histoire naturelle ; Beaux-Arts : aux c\u00f4t\u00e9s des toiles du paysagiste Chintreuil, sont expos\u00e9es celles de peintres r\u00e9gionaux des dix-neuvi\u00e8me et vingti\u00e8me si\u00e8cles ; Histoire locale : Vingt et un hommes, d' \u00e9poques et d'origines sociales diff\u00e9rentes, \u00e9voquent la richesse de la cit\u00e9 pont\u00e9valloise. Un hommage particulier est rendu \u00e0 Joubert ; Ethnologie : collection de coiffes, de chapeaux bressans, et d'objets utilitaires des si\u00e8cles pass\u00e9s ; Histoire naturelle : Cabinet de curiosit\u00e9s d'Edouard Berthet donn\u00e9 au mus\u00e9e en 1869. La salle d'\u00e9cologie met en lumi\u00e8re les diff\u00e9rents ph\u00e9no-m\u00e8nes naturels remarquables du canton de Pont-de-Vaux. Les prairies inondables du Val de Sa\u00f4ne, les dunes de sable du site des Charmes \u00e0 Sermoyer, la lande tourbeuse des Oignons \u00e0 Boz, l'\u00eele aux oiseaux de la Motte \u00e0 Saint-B\u00e9nigne sont des lieux inhabituels et prot\u00e9g\u00e9s qui abritent une faune et une flore des plus \u00e9tonnantes","Les Forges de Pyr\u00e8ne offrent aux visiteurs deux espaces mus\u00e9ographiques avec le Mus\u00e9e des Anciens M\u00e9tiers et le Mus\u00e9e du Fer. A travers le premier, une collection, de plus de 125 m\u00e9tiers et de 6 500 outils, est pr\u00e9sent\u00e9e. C'est toute l'histoire de ces m\u00e9tiers du pass\u0
