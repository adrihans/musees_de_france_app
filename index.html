le cabinet de curiosit\u00e9s o\u00f9 sont rassembl\u00e9s des objets t\u00e9moins de la culture occitane : instruments de musique traditionnels, outils d\u2019artisans, objets de la vie quotidienne, objets de culte dont une \u00e9tonnante collection de plus de 300 b\u00e9nitiers de chevet. La reconstitution d'un \u00ab\u00a0Oustal Roergas\u00a0\u00bb et son cantou compl\u00e8tent l'exposition des objets.","La collection Mus\u00e9e de France a \u00e9t\u00e9 s\u00e9lectionn\u00e9e dans un ensemble de plus de vingt objets, t\u00e9moins, modestes ou somptueux, de la vie religieuse ou profane du XIVe au XXe si\u00e8cle, et des \u00e9changes entre espace sacr\u00e9 et espace profane. Gr\u00e2ce aux statues, autels et retables, tableaux, \u00e9l\u00e9ments d'orf\u00e8vrerie, reliquaires, ex-voto, v\u00eatements en soie ou brod\u00e9s et autres objets de d\u00e9votion expos\u00e9s dans le choeur, la sacristie et les chapelles, le mus\u00e9e pr\u00e9sente une anthropologie du fait religieux en mettant en valeur les pratiques et l'exp\u00e9rience individuelle par rapport au dogme et au rite catholique.","Sportif \u00e9m\u00e9rite et homme de lettres (laur\u00e9at du concours de litt\u00e9rature aux jeux Olympiques de 1924), G\u00e9o-Charles a collectionn\u00e9 de nombreuses oeuvres d'art c\u00e9l\u00e9brant le sport. Le mus\u00e9e r\u00e9unit peintures, dessins, sculptures et lithographies. Une mani\u00e8re d\u00e9cal\u00e9e de d\u00e9couvrir le cubisme, le futurisme ou le surr\u00e9alisme, pour les sportifs autant que pour les esth\u00e8tes. \u00c0 travers les oeuvres de sa collection, on rencontre tour \u00e0 tour l'\u00e9crivain, l'animateur, le chroniqueur et le sportif.","Les collections de tapisseries et de tableaux qui ont \u00e9t\u00e9 rassembl\u00e9es, y compris \u00e0 la suite de d\u00e9p\u00f4ts prestigieux, se veulent la reconstitution de l'int\u00e9rieur du ch\u00e2teau tel qu'il \u00e9tait \u00e0 la fin de la Renaissance","Le mus\u00e9e comprend des reconsititutions avec des personnages grandeur nature d'une assembl\u00e9e de p\u00e9nitents \" flagellants\" une importante collection de \"myst\u00e8res \" objets populaires en bois peints repr\u00e9sentant les instruments de la Passion, des pi\u00e8ces lithurgique et des ornements sacerdotaux (XVIIIe - XIXe), ainsi que des peintures et sculptures naives , des b\u00e2tons processionnel et des lanternes peintes.","Objets originaux et maquettes d'instruments, outils, machines de production ou de transformation du fer, produits finis, armes, objets d'art, documents iconographiques, sont pr\u00e9sent\u00e9s par sections chronologiques, avec trois \u00e9tapes essentielles, de 1500 av. J.C jusqu'au XXe si\u00e8cle.","Collection de textiles (20 000 pi\u00e8ces de tissus, 8 000 \u00e9chantillons ; Collections d'arts appliqu\u00e9s - mobilier et c\u00e9ramique bijoux - modernes et contemporains ; Collection de beaux-arts des XIXe et XXe si\u00e8cles : fonds de peintures acad\u00e9miques du XIXe autour de deux figures roubaisiennes, Cogghe (1854-1935) et Weerts (1847-1927), ensemble orientaliste, fonds symboliste et significative r\u00e9union d'art figuratif du premier tiers du XXe si\u00e8cle","Gr\u00e2ce \u00e0 l'importance et \u00e0 la qualit\u00e9 de ses gisements d'argile et de pierre \u00e0 four, Biot devint le plus grand centre m\u00e9diterran\u00e9en de fabrication de jarres. Au milieu du XVIIe si\u00e8cle, on y d\u00e9nombrait une quarantaine de poteries. Leur immense production fut largement export\u00e9e dans toute la M\u00e9diterran\u00e9e et sur le continent am\u00e9ricain. Le mus\u00e9e pr\u00e9sente une importante collection de ces jarres dont la fabrication s'\u00e9tale du XVIe au XIXe si\u00e8cles. Peu \u00e0 peu, la poterie biotoise \u00e9volua vers la c\u00e9ramique utilitaire, vari\u00e9e et d\u00e9corative. Les fontaines d'int\u00e9rieur XVIIIe et XIXe si\u00e8cles) expos\u00e9es au mus\u00e9e repr\u00e9sentent parfaitement cet art \u00e0 la fois populaire et raffin\u00e9","Jean Carri\u00e8s et ses suiveurs ; Collections contemporaines, dont l'important ensemble conserv\u00e9 jusqu'alors au CNIFOP (Centre national de formation \u00e0 la poterie, situ\u00e9 \u00e0 Saint-Amand) ; Une salle consacr\u00e9e \u00e0 l'oeuvre d'Albert Vallet","Arch\u00e9ologie, de la pr\u00e9histoire au Moyen-Age ; Tuileries gallo-romaines ; All\u00e9e couverte de la Contrie (fin du IIIe mill\u00e9naire av JC)","La collection Picasso r\u00e9alis\u00e9e sur place au mus\u00e9e de la mi-septembre \u00e0 la mi-novembre 1946 reste un ensemble d\u2019une remarquable homog\u00e9n\u00e9it\u00e9, par les sujets exploit\u00e9s, le processus cr\u00e9atif retenu par l\u2019artiste unissant figuration et post-cubisme et par les mat\u00e9riaux employ\u00e9s (fibrociment, contreplaqu\u00e9, peinture industrielle).  Elle constitue le point d\u2019orgue de la production estivale de Picasso faite au moment de ses vacances \u00e0 Antibes et Juan-les-Pins depuis 1920. La collection d\u2019art moderne du mus\u00e9e rassemble aussi des artistes majeurs, avec des ensembles d\u2019oeuvres uniques, telles que la derni\u00e8re et plus grande toile de Nicolas de Sta\u00ebl, Le Grand Concert, reconnue comme un des chefs-d\u2019oeuvre du XX\u00e8 si\u00e8cleles bronzes de Germaine Richier expos\u00e9s en permanence sur le parapet de la terrasse les toiles abstraites et embl\u00e9matiques de la production de Hans Hartung et sa femme Anna Eva-Bergman. Les collections sont expos\u00e9es dans un ch\u00e2teau aux origines m\u00e9di\u00e9vales dont les fa\u00e7ades en pierres \u00e9mergent d\u2019un rocher naturel et font face \u00e0 la M\u00e9diterran\u00e9e, embl\u00e8me de la vieille ville, cette tr\u00e8s belle architecture a une valeur patrimoniale unique.","La pr\u00e9sentation de l'histoire locale s'articule autour de la maquette de la ville. Importante collection arch\u00e9ologique issue des fouilles de la ville m\u00e9di\u00e9vale : c\u00e9ramique, dont fa\u00efence de Saint-Porchaire. La pr\u00e9sentation des fa\u00efences fines de Parthenay met en valeur les ouvres de la manufacture de la fin du XIXe-d\u00e9but du XXe si\u00e8cle. Le fonds photographique d'Eug\u00e8ne Cordier offre un choix tr\u00e8s vivant de sc\u00e8nes de la vie quotidienne \u00e0 Parthenay et en G\u00e2tine au d\u00e9but du si\u00e8cle.","Les collections concernent l'histoire de la ville et du pays d'Apt de la Pr\u00e9histoire \u00e0 nos jours. Outre le mobilier pr\u00e9historique provenant des principaux sites arch\u00e9ologiques du territoire, le mus\u00e9e conserve les objets issus des fouilles de l'oppidum protohistorique de Perr\u00e9al, du sanctuaire gallo-romain de Lardiers et de l'habitat rural de Font Cr\u00e9mat, etc. La collection d\u2019ex-voto du XVIIe au XIXe si\u00e8cle, les objets issus de l'ancien h\u00f4pital d'Apt (meubles, pots pharmaceutiques en fa\u00efence, donatifs peints), les fa\u00efences d\u2019Apt et les outils li\u00e9s \u00e0 la fabrication des fruits confits et des ocres illustrent l\u2019histoire moderne et contemporaine du territoire.","Collections d'oiseaux dont le Grand pingouin esp\u00e8ce aujourd'hui disparue. M\u00e9t\u00e9orite de 5kgr tomb\u00e9e en 1841 pr\u00e8s de la Roche sur Yon; collection de bois europ\u00e9ens et exotiques avec plus de 3000 sp\u00e9cimens; un coelacanthe p\u00each\u00e9 en 1968 au large des Comores; un cr\u00e2ne de morse grav\u00e9 par les baleiniers au XIXe; un squelette complet de Rorqual commun provenant d'un animal \u00e9peronn\u00e9 accidentellement par un m\u00e9thanier en 1991. Un vivarium pr\u00e9sente des esp\u00e8ces locales et exotiques de serpents comme un Boa constricteur et une vip\u00e8re du Gabon.","Collection constitu\u00e9e d\u2019oeuvres l\u00e9gu\u00e9es par les artistes Guy Bardone et Ren\u00e9 Genis. Cette collection est constitu\u00e9e des propres oeuvres de ces deux artistes ainsi que de 260 oeuvres du XXe si\u00e8cle : peinture figurative fran\u00e7aise des ann\u00e9es vingt aux ann\u00e9es quatre-vingt autour de Dufy, les Nabis, post-cubistes, \"premi\u00e8re\" et \"seconde\"\u00a0Ecole de Paris et jeune peinture figurative des ann\u00e9es cinquante. Deux tiers de la collection rassemblent des oeuvres d\u2019arts graphiques tr\u00e8s int\u00e9ressantes (lithographies, estampes, gravures, dessins des artistes modernes tels que Picasso, Degas, Villon, Morandi, Gris, Bor\u00e8s, Redon etc.). Un tiers de la collection est constitu\u00e9 de peintures. Pierre Bonnard est bien repr\u00e9sent\u00e9 dans la collection avec une trentaine de pi\u00e8ces (peintures et dessins). Le sous-sol de l\u2019ancien Palais abbatial abrite les plus importants vestiges arch\u00e9ologiques de l\u2019abbaye de Saint-Claude connus \u00e0 ce jour. T\u00e9moignage exceptionnel d\u2019une histoire plus que mill\u00e9naire, les recherches ont en effet r\u00e9v\u00e9l\u00e9 deux chapelles m\u00e9di\u00e9vales le long d\u2019une longue galerie qui reliait les diff\u00e9rentes \u00e9glises entre elles. L'une des chapelles, de la fin du Moyen Age, conserve un remarquable ensemble de peintures murales. Le mus\u00e9e de Saint-Claude offre \u00e0 ses visiteurs la possibilit\u00e9 de d\u00e9couvrir cette petite parcelle du monast\u00e8re restaur\u00e9e sous l\u2019\u00e9gide des Monuments Historiques. Ces lieux accueilleront \u00e9galement une pr\u00e9sentation de l\u2019histoire des \"monast\u00e8res jurassiens\", qui figurent parmi les plus anciens de France","Le mus\u00e9e retrace \u00e0 travers plus de deux mille pi\u00e8ces, la longue histoire de l'implantation progressive des peuples Arawaks et Cara\u00efbes sur l'\u00eele. Le pass\u00e9 am\u00e9rindien de la Martinique est illustr\u00e9 par des coupes grav\u00e9es ou peintes, des vases \u00e0 roucou et surtout une importante collection d'adornos, qui font du mus\u00e9e D\u00e9partemental l'un des plus riches mus\u00e9es d'arch\u00e9ologie de la Cara\u00efbe. Les pi\u00e8ces expos\u00e9es proviennent pour la plupart des sites arch\u00e9ologiques martiniquais de Viv\u00e9 et Fonds Brul\u00e9 au Lorrain, Dizac au Diamant et Paquemar au Vauclin.","Collection du mat\u00e9riel sanitaire (maquettes, mod\u00e8le de moyens de transport des bl\u00e9ss\u00e9s. Section histoire: souvenirs de m\u00e9decins militaires - Larrey - Laveran, documents sur Ambroise Par\u00e9, autographes, vues anciennes des b\u00e2timents, salle des uniformes, salles des pharmaciens militaires.","Souvenirs de la guerre de 1870. Salle consacr\u00e9e \u00e0 Edouard Belin (1876 - 1963) inventeur, cr\u00e9ateur en 1907 du proc\u00e9d\u00e9 de photol\u00e9graphie et de la t\u00e9lautographie. Collection exceptionnelle de 1600 figurines repr\u00e9sentant la Grande Arm\u00e9e de Napol\u00e9on","Le mus\u00e9e propose un parcours dans l'histoire crois\u00e9e du sucre et de l'\u00eele Bourbon, qui met en lumi\u00e8re les particularit\u00e9s culturelles et \u00e9conomiques de cette \u00eele de l'Oc\u00e9an Indien. Au 19\u00e8me si\u00e8cle, La R\u00e9union abandonne la culture du caf\u00e9 pour se lancer dans celle de la canne. Il s'agit surtout d'une aventure humaine : les hommes et les femmes qui ont permis \u00e0 cette agro-industrie d'exister, de se d\u00e9velopper, d'innover, sont replac\u00e9s au coeur du Mus\u00e9e, miroir de la soci\u00e9t\u00e9 et de l'identit\u00e9 r\u00e9unionnaises. Donn\u00e9es historiques sur le peuplement, l'esclavage et l'engagisme, r\u00e9cits de vie, collections historiques, ethnographiques et techniques, objets insolites, vestiges industriels, t\u00e9moignages des anciens travailleurs, documents d'archive donnent vie et relief \u00e0 cette sc\u00e9nographie de la m\u00e9moire, avec le renfort des outils multim\u00e9dias les plus r\u00e9cents. Le Mus\u00e9e consolide \u00e9galement sa vocation industrielle : description de l'\u00e9volution des techniques sucri\u00e8res sur pr\u00e8s de 200 ans, et des processus de fabrication repr\u00e9sent\u00e9s par les impressionnantes machines en place dans l'usine. Enfin, il propose d'aller \u00e0 la rencontre des r\u00e9unionnais en dehors des murs de l'\u00e9tablissement sucrier, \u00e0 travers une balade-nostalgie dans le \u00ab temps lontan \u00bb, autour de la \u00ab boutik sinois \u00bb et du \u00ab car courant d'air \u00bb.","Iconographie locale : dessins, peintures, estampes \u00e9voquant des paysages, des sc\u00e8nes de genre ou historiques, portraits. C\u00e9ramique du Maine : terres-cuites gla\u00e7ur\u00e9es, gr\u00e8s et fa\u00efences produits du XVIe si\u00e8cle au XIXe si\u00e8cle dans une dizaine de centres r\u00e9gionaux (Ligron, Malicorne, Pr\u00e9velles, Bonn\u00e9table...).","Atout non renseign\u00e9","Peintures, dessins, lithographies, esquisses, livres, photographies, c\u00e9ramiques et verreries. Artiste principal Maurice Denis, mais aussi autres Nabis. Chapelle, construite au XVIIe, enti\u00e8rement d\u00e9cor\u00e9e par Maurice Denis. Dans le jardin : statues de Bourdelle, re\u00e7ues en d\u00e9p\u00f4t.","Arch\u00e9ologie : de la pr\u00e9histoire au Moyen Age en passant par la p\u00e9riode Gallo-romaine, trois salles pr\u00e9sentent les d\u00e9couvertes effectu\u00e9es sur le territoire depuis 1970. Dans le quartier du \"Grand Moulin\", de nombreux d\u00e9potoirs, en bordure d'ancien marais, ont fourni un riche mat\u00e9riel, traces d'occupation urbaine (XIIe/XVIIe si\u00e8cles) ; Premi\u00e8re Guerre mondiale : durant 4 ans, Harnes, \u00e0 12 km du front d'Artois, reste base arri\u00e8re et de repos pour les troupes Allemandes","Collections de masques et de totems africains de la collection Lesson. Pi\u00e8ces oc\u00e9aniennes et des Iles marquises. Collections \u00e9trusques et grecques de la collection Campana. Ecole de Michel Ange. Ecole italienne. Ecole fran\u00e7aise du XVIIe si\u00e8cle.","Les terroirs viticoles d'Anjou-Saumur de la crise du phyllox\u00e9ra (vers 1880) aux d\u00e9veloppement de la m\u00e9canisation de l'outillage viticole (vers 1970). Les collections se r\u00e9partissent en cinq domaines th\u00e9matiques, qui correspondent au parcours mus\u00e9ographique permanent du mus\u00e9e : le travail de la vigne ; l'\u00e9laboration du vin ; les pressoirs ; la tonnellerie ; Vins et soci\u00e9t\u00e9 ; Fonds de pressoirs int\u00e9ressants et bien document\u00e9s (issus d'entreprises locales)","la Maison du Patrimoine invite \u00e0 la d\u00e9couverte de la civilisation gallo-romaine et des lointaines origines de notre vie urbaine. La visite comment\u00e9e des tr\u00e8s riches collections provenant de la ville antique de N\u00e9ris, v\u00e9ritable paradis arch\u00e9ologique, constitue une initiation privil\u00e9gi\u00e9e \u00e0 la connaissance de notre patrimoine. La salle d'accueil, consacr\u00e9e \u00e0 la pr\u00e9sentation du site, souligne les aspects contrast\u00e9s de la ville gallo-romaine. Sous la parure de marbre et de sculpture de la ville officielle, construite sur le mod\u00e8le romain, fort bien repr\u00e9sent\u00e9e par la grande inscription de Lucius Julius Equester et les chapiteaux des thermes, transpara\u00eet le vieux fond celtique \u00e0 travers les caract\u00e9ristiques de l'habitat priv\u00e9 des quartiers artisanaux. Une importante collection de c\u00e9ramiques gallo-romaines \u00e9voque la vie quotidienne de la cit\u00e9 antique dans le domaine culinaire, qu'il s'agisse des mortiers servant \u00e0 broyer les aliments, des urnes et des marmites utilis\u00e9es pour leur cuisson, encore noircies par la suie du foyer, ou des plats, jattes, bols et assiettes destin\u00e9s \u00e0 la pr\u00e9sentation et \u00e0 la consommation des mets pr\u00e9par\u00e9s en cuisine. De nombreux pichets et cruches de dimensions vari\u00e9es sugg\u00e8rent le transport et la conservation des liquides et des breuvages et t\u00e9moignent de l'extraordinaire virtuosit\u00e9 des potiers n\u00e9risiens qui ont r\u00e9alis\u00e9 ces c\u00e9ramiques \u00e9l\u00e9gantes au Ier et IIe si\u00e8cles de notre \u00e8re. Parfois m\u00eame, la c\u00e9ramique commune imite la vaisselle m\u00e9tallique, beaucoup plus rare et ch\u00e8re, tant par les formes que par les couleurs, certains vases, recouverts d'un enduit de mica dor\u00e9, rappellent l'\u00e9clat du bronze... Derri\u00e8re ces objets, les hommes sont pr\u00e9sents : les biberons de verre pour alimenter les nourrissons gallo-romains, les lampes \u00e0 huile pour l'\u00e9clairage, les stylets pour \u00e9crire sur les tablettes de cire, les bijoux et \u00e9pingles \u00e0 cheveux pour la parure f\u00e9minine r\u00e9v\u00e8lent une vie intense \u00e0 la fois lointaine et proche de la n\u00f4tre, sans oublier les croyances et les cultes domestiques \u00e9voqu\u00e9s par des figurines de divinit\u00e9s, d\u00e9esses m\u00e8res ou V\u00e9nus. Plus \u00e9trange est la repr\u00e9sentation de la d\u00e9esse gauloise Epona, magnifique bas-relief figurant la divinit\u00e9 protectrice des voyageurs et des d\u00e9funts, en qu\u00eate d'au-del\u00e0, sur un cheval en plein mouvement. La statuaire de plus grande dimension r\u00e9v\u00e8le la pr\u00e9sence de sanctuaires consacr\u00e9s \u00e0 des cultes d'origine gauloise. Ainsi, le mythe de la victoire de la lumi\u00e8re sur les t\u00e9n\u00e8bres est illustr\u00e9 par le dieu celtique Taranis qui \u00e9l\u00e8ve le disque solaire sur son \u00e9paule, tandis qu'il impose une main protectrice sur la t\u00eate d'un petit personnage muni d'un serpent. Enfin, Cernunos, divinit\u00e9 accroupie \u00e0 la ramure de cerf, dont la stylisation expressive exprime la puissance selon les crit\u00e8res de l'art celtique, \u00e9voque la continuit\u00e9 du cycle des saisons et l'\u00e9ternel renouvellement de la vie humaine.","Mus\u00e9e Napol\u00e9on Ier : il retrace l'enfance de Bonaparte dans ces lieux. Il \u00e9voque l'organisation de l'enseignement dans cette \u00e9cole militaire vers 1780, peu de temps avant que Bonaparte y fasse un s\u00e9jour de 5 ann\u00e9es (1779-1784). D'autres salles sont consacr\u00e9es \u00e0 la Campagne de France de 1814, dans la r\u00e9gion et \u00e0 ses batailles. Tr\u00e9sor des \u00e9glises : 89 pi\u00e8ces d'art sacr\u00e9 comprenant des objets cultuels, des pi\u00e8ces d'orf\u00e8vrerie du XVe au XIXe si\u00e8cle, des oeuvres peintes et sculpt\u00e9es (Ecole troyenne, fin XVe et XVIe si\u00e8cles) qui proviennent des \u00e9glises du Parc Naturel R\u00e9gional de la For\u00eat d'Orient et de ses environs","Animations. Le hamois (\u00e9quipement de l'homme d'arme), la d\u00e9fense du ch\u00e2teau, l'accueil aux seigneurs, l'h\u00e9raldique, la vie quotidienne de la mesnie, artisans et paysans. Le fief, les gardes, la table, l'investiture.","Peinture : La peinture fran\u00e7aise du 17e si\u00e8cle (Champaigne, Baugin, Le Brun, Les Mignard\u2026) et du 18e si\u00e8cle (Natoire, Boucher, Fragonard, Hubert Robert Vernet, Greuze, David\u2026) et des raret\u00e9s en peinture \u00e9trang\u00e8re : Giotto, Malouel, Spranger et Bellotto. On fera une place \u00e0 part aux grands cycles d\u00e9coratifs de Charles-joseph NATOIRE pour la Chapelle-Godefroy, commande de Philibert Orry, contr\u00f4leur g\u00e9n\u00e9ral des Finances sous Louis XV, puis directeur g\u00e9n\u00e9ral des B\u00e2timents, Arts et Manufactures : le peintre con\u00e7ut entre 1731 et 1740 plusieurs grands cycles \u2013 l\u2019Histoire des Dieux, l\u2019Histoire de Clovis, celle de T\u00e9l\u00e9maque et les Quatre Saisons (perdu),\u2013 dont sont issues les quinze oeuvres expos\u00e9es au mus\u00e9e. Sculpture : La ma\u00eetrise des sculpteurs du moyen-\u00e2ge atteint ses sommets avec l\u2019ensemble du 13e si\u00e8cle issu de la cath\u00e9drale toute proche (remarquables clefs de vo\u00fbte du \u00ab Couronnement de la Vierge \u00bb, corbeaux du \u00ab Chevalier endormi \u00bb et de \u00ab l\u2019estropi\u00e9 \u00bb, gargouille de \u00ab l\u2019Homme \u00e0 la cruche \u00bb) et celui du 15e si\u00e8cle du couvent troyen des Cordeliers, qui cl\u00f4t le parcours du moyen-\u00e2ge : le chapiteau du Jeune Homme \u00e0 l\u2019acanthe est une pi\u00e8ce tout \u00e0 fait unique \u00e0 la fois par la d\u00e9licatesse de ses d\u00e9tails et par sa signature (Trubert). Des statues en bois et en pierre jalonnent le parcours : Vierges \u00e0 l\u2019enfant, Sainte Trinit\u00e9, Christ en croix, saintes\u2026 mais aussi des objets d\u2019art : \u00e9maux mosans et de Limoges, rare vitrail du 12\u00e8 si\u00e8cle et croix en orf\u00e8vrerie du 15\u00e8 et du 16e si\u00e8cle. Pour l\u2019\u00e9poque moderne : les sculptures fun\u00e9raires des Choiseul-Praslin par Philippe de Buyster (1595-1688) et Guillaume Berthelot (1576-1648) \u2013 les bustes de Louis XIV et Marie-Th\u00e9r\u00e8se par Fran\u00e7ois Girardon, ainsi que les bas-reliefs de ce dernier de \u00ab Saint-Charles Borrom\u00e9e donnant la communion aux pestif\u00e9r\u00e9s (bronze) et \u00ab Marie de Lamoignon enterr\u00e9e par les pauvres de sa paroisse \u00bb. Des fonds d\u2019ateliers de sculpteurs pour le 19e si\u00e8cle dont surtout Pierre Charles Simart, Paul Dubois, Jules Franceschi, Alfred Boucher et l\u2019ornemaniste Fr\u00e9d\u00e9ric-Eug\u00e8ne Piat. Arch\u00e9ologie : Des tombes \u00e0 char champenoises, l\u2019Apollon de Vaupoisson (moyen-bronze gallo-romain) et le Tr\u00e9sor de Pouan, ensemble d\u2019armes et de pi\u00e8ces en orf\u00e8vrerie et grenats de l\u2019\u00e9poque des Invasions","Important fonds de souvenirs, d'oeuvres et de documents d'archives \u00e9voquant l'\u00e9tonnante et fulgurante ascension de Raymond Poincar\u00e9, homme politique, juriste et homme de lettres, qui marqua profond\u00e9ment l'histoire de la IIIe R\u00e9publique","Des collections d'arts na\u00eff, brut et populaire, sur 3 \u00e9tages et 1500 m\u00b2 d'exposition. Dans un des \u00ab 100 Plus Beaux Villages de France \u00bb, il offre aux regards son architecture remarquable du XVIIe si\u00e8cle","Histoire de Paris des principaux \u00e9v\u00e8nements qui s'y d\u00e9roul\u00e8rent depuis le XVI\u00e8me si\u00e8cle, la vie populaire, artisanale, artistique et intellectuelle est \u00e9voqu\u00e9e par des objets et oeuvres d'art. Collection d'objets r\u00e9volutionnaires. Suite de salles d\u00e9cor\u00e9es de lambris du XVII\u00e8me et XVIII\u00e8me si\u00e8cle avec mobilier de la m\u00eame p\u00e9riode de la collection Bouvier. Souvenirs de Mme de S\u00e9vign\u00e9. Tr\u00e8s important cabinet de dessins, estampes et photographies (plus de 300 000 pi\u00e8ces) compl\u00e8tent ce patrimoine unique, ouvert sur rendez-vous au 01 44 59 58 67.","R\u00e9sidence bretonne de Madame de S\u00e9vign\u00e9 depuis son mariage avec Henri de S\u00e9vign\u00e9 en 1644. Devenue veuve, elle y effectue de nombreux s\u00e9jours et y \u00e9crit une grande partie de ses fameuses lettres. Le mus\u00e9e \u00e9voque son souvenir avec notamment son portrait en pied et ceux de ses proches. L'esprit de Madame de S\u00e9vign\u00e9 est \u00e9galement pr\u00e9sent dans la chapelle qu'elle fit \u00e9difier, le jardin \u00e0 la fran\u00e7aise et le parc dont elle avait nomm\u00e9 les all\u00e9es. L'Orangerie abrite une exposition permanente sur les Rochers, Madame de S\u00e9vign\u00e9, son \u0153uvre et son souvenir","Les collections du Mus\u00e9e du Jouet ont \u00e9t\u00e9 r\u00e9unies \u00e0 partir de 1974 par une association de collectionneurs (la Soci\u00e9t\u00e9 des amis du jouet), puis par des dons de nombreux particuliers et par des achats. Le mus\u00e9e s'est install\u00e9 en 1976 dans les locaux actuels de la porterie du Prieur\u00e9 royal Saint-Louis. En 2002, il passe de l'appellation Mus\u00e9e contr\u00f4l\u00e9 \u00e0 celle de Mus\u00e9e de France. Sa collection s'est enrichie chaque ann\u00e9e, avec un chiffre d'environ 14.000 jouets r\u00e9pertori\u00e9 en 2017 lors du dernier r\u00e9colement d\u00e9cennal.","L'histoire et l'architecture : \u00e0 partir de l'habitat traditionnel, il est possible d'approcher la vie du pass\u00e9, la comparer avec la vie actuelle, parler du futur. Actuellement, une maison du Haut-Jura est en cours de remontage sur le site, l'occasion de d\u00e9couvrir de visu la mise en \u0153uvre des techniques anciennes de construction ; Les jardins : autour des maisons sont cultiv\u00e9s biologiquement des jardins \u00e0 th\u00e8me : jardin historique, jardin des l\u00e9gumes oubli\u00e9s, jardin des simples, jardin des plantes textiles et tinctoriales, potager de montagne, jardin des pommes de terre. Un support id\u00e9al pour r\u00e9pondre aux questions sur l'usage et la n\u00e9cessit\u00e9 des v\u00e9g\u00e9taux ; Les animaux : le mus\u00e9e t\u00e9moigne des liens qui se sont \u00e9tablis entre l'homme et les animaux de la ferme et contribue \u00e0 la pr\u00e9sentation et \u00e0 la sauvegarde d'anciennes races domestiques. Il accueille \u00e9galement des abeilles au sein d'un rucher de montagne du XIXe si\u00e8cle ; L'environnement : un environnement paysager, \u00e9tang, sous-bois, sentiers, verger, haies... peupl\u00e9 de faune sauvage forme un tr\u00e8s beau lieu de d\u00e9couverte ; Le d\u00e9veloppement durable : le mus\u00e9e est un outil particuli\u00e8rement riche par sa diversit\u00e9 pour aborder ce concept de d\u00e9veloppement durable \u00e0 travers les fa\u00e7ons d'habiter en ad\u00e9quation avec son milieu, du XVIIe si\u00e8cle \u00e0 nos jours. Habiter, vivre, g\u00e9rer les ressources, pr\u00e9server son environnement sont ainsi observ\u00e9s \u00e0 la lueur de l'histoire locale pour se projeter dans le XXIe si\u00e8cle.","Les collections du mus\u00e9e couvrent un large spectre chronologique : le Pal\u00e9olithique, avec quelques outils provenant de la \u00ab Grotte des F\u00e9es \u00bb de Sail-sous-Couzan, le N\u00e9olithique (pointes de fl\u00e8ches, c\u00e9ramiques, \u00e9l\u00e9ments de la vie quotidienne), le second \u00e2ge du Fer et la p\u00e9riode gallo-romaine (vestiges du th\u00e9\u00e2tre gallo-romain de Moingt), la Renaissance enfin, avec une Piet\u00e0 du XVe si\u00e8cle en bois, provenant de l'\u00e9glise Sainte-Anne (\u00e0 Montbrison) et une curieuse repr\u00e9sentation de \u00ab Dieu le P\u00e8re \u00bb, datant du XVIIe si\u00e8cle et provenant de l'ancienne \u00e9glise de Saint-Andr\u00e9 (toujours \u00e0 Montbrison)","La visite se d\u00e9compose en quatre parties : une visite comment\u00e9e par un guide \u00e0 l'aide de maquettes anim\u00e9es avec vue sur le site historique ; un diorama : animation audiovisuelle sur le Jour J en 6 langues: allemand, anglais, espagnol, fran\u00e7ais, italien, n\u00e9erlandais. Dur\u00e9e : 8 minutes ; le hall des alli\u00e9s : une d\u00e9couverte libre des diff\u00e9rentes vitrines du mus\u00e9e ; un film d'archives : film de l'amiraut\u00e9 britannique compos\u00e9 d'archives exceptionnelles retra\u00e7ant la construction du port artificiel, la travers\u00e9e de ses \u00e9l\u00e9ments \u00e0 travers la Manche, son installation et son utilisation. 9 langues disponibles : allemand, anglais, chinois, espagnol, fran\u00e7ais, italien, japonais, n\u00e9erlandais, tch\u00e8que. Dur\u00e9e : 15 minutes","La cristallerie : pr\u00e9sentation de l'histoire de ce lieu qui fut une usine avant d'\u00eatre un ch\u00e2teau et d'une remarquable collection de cristaux du d\u00e9but du XIXe si\u00e8cle. Les Schneider, une dynastie de ma\u00eetres de forges : pr\u00e9sentation des portraits des membres de cette dynastie industrielle et de l'histoire de ce lieu devenu leur r\u00e9sidence. Le salon des deux Am\u00e9riques d\u00e9cor\u00e9 de papier peint panoramique et le mobilier de Mme Henri Schneider \u00e9voquent ce lieu de vie et de r\u00e9ception. Le Creusot : une ville/usine : des gravures, des photographies anciennes, des maquettes montrent l'\u00e9volution du site industriel et de l'habitat ouvrier pour mieux comprendre le d\u00e9veloppement de cette ville n\u00e9e d'une fonderie et la mise en place d'une nouvelle organisation sociale : le paternalisme. La repr\u00e9sentation du travail : au travers de peintures de la seconde moiti\u00e9 du XIXe si\u00e8cle de Bonhomm\u00e9, Layraud, Rixens et Rochette, le peintre du Creusot qui \u00e0 partir de 1950 a r\u00e9alis\u00e9 de tr\u00e8s nombreuses vues des ateliers etdu monde ouvrier. Usine miniature et maquettes de locomotives : chef d'oeuvre de Joseph Beuchot, ouvrier des forges de Fraisans qui passa vingt ans de sa vie \u00e0 r\u00e9aliser cette grande maquette anim\u00e9e d'une usine miniature. Le savoir-faire de maquettistes au travers d'une collection de locomotives \u00e0 vapeur r\u00e9alis\u00e9es par Edmond Bernard, Marcel Talmy et Lucien Mothu, dont l'atelier est reconstitu\u00e9.","Le mus\u00e9e propose des collections ethnographiques sur les th\u00e8mes du cartonnage et de l\u2019imprimerie, de la d\u00e9coupe au fa\u00e7onnage et \u00e0 l\u2019impression, l\u2019historique de la bo\u00eete en carton, \u00e0 Valr\u00e9as, capitale du cartonnage fran\u00e7ais, du milieu du XIXe si\u00e8cle \u00e0 aujourd\u2019hui. Des collections de bo\u00eetes en carton et de mat\u00e9riel de cartonnage et d\u2019imprimerie c\u00f4toient des archives industrielles et des documents sur ces th\u00e8mes, des c\u00e9l\u00e8bres bo\u00eetes \u00e0 courant d\u2019air, invent\u00e9es par Ferdinand Revoul pour le s\u00e9riciculteur Auguste Meynard et destin\u00e9es \u00e0 l\u2019importation des \"graines\" de vers \u00e0 soie, aux bo\u00eetes pour la parfumerie, la pharmacie, la bijouterie ou la confiserie, mais aussi \u00e0 la reconstitution d\u2019atelier, aux machines de cartonnage et d\u2019imprimerie, aux collections graphiques (\u00e9tiquettes lithographiques, affiches et calendriers publicitaires, cartes de repr\u00e9sentants, archives d\u2019entreprises)","Situ\u00e9 au coeur du Parc naturel r\u00e9gional de Camargue, le mus\u00e9e est am\u00e9nag\u00e9 dans une ancienne bergerie. Il retrace l'\u00e9volution des activit\u00e9s humaines dans le delta du Rh\u00f4ne du 19e si\u00e8cle jusqu'\u00e0 nos jours. Les collections permanentes sont consacr\u00e9es \u00e0 la vie dans un Mas au 19e si\u00e8cle (agriculture, \u00e9levage, cueillette, chasse, p\u00eache, vie domestique...) et aux activit\u00e9s \u00e9conomiques qui se sont d\u00e9velopp\u00e9es \u00e0 partir du 20e si\u00e8cle (am\u00e9nagements hydrauliques, viticulture, riziculture, production de sel de mer\u2026). Une salle est enti\u00e8rement d\u00e9di\u00e9e aux Gardians de Camargue.","Le parcours du mus\u00e9e d\u00e9bute aux origines de la ville d'Antibes (Antipolis dans l'Antiquit\u00e9) qui fut d'abord, au VIe si\u00e8cle avant notre \u00e8re, un oppidum ligure avant d'\u00eatre une colonie massaliote. Un ensemble de c\u00e9ramiques de Gr\u00e8ce, d'Etrurie et de Grande-Gr\u00e8ce, produites entre le VIe et le Ier si\u00e8cle avant J.-C., permettent d'\u00e9voquer les s\u00e9ries de vases peints, t\u00e9moins des \u00e9changes commerciaux entre les diff\u00e9rents peuples du monde m\u00e9diterran\u00e9en. Au Ier si\u00e8cle avant J.-C., Antipolis devint une cit\u00e9 romaine autonome rattach\u00e9e \u00e0 la province de la Narbonnaise. A partir de l'\u00e9poque august\u00e9enne, la cit\u00e9 se dota de toutes les infrastructures caract\u00e9ristiques des villes romaines : th\u00e9\u00e2tres, amphith\u00e9\u00e2tres, thermes, aqueducs. Sa situation privil\u00e9gi\u00e9e en fit rapidement un port de commerce florissant, si\u00e8ge d'un trafic maritime intense, comme en t\u00e9moignent les nombreuses \u00e9paves et leurs chargements d\u00e9couverts au large de ses c\u00f4tes. Tombes, sarcophages, urnes et st\u00e8les fun\u00e9raires r\u00e9v\u00e8lent ensuite les diff\u00e9rentes pratiques li\u00e9es au monde des morts. Le parcours se poursuit avec l'\u00e9vocation du cadre urbain de la cit\u00e9 : des mosa\u00efques, des enduits peints ainsi qu'une fontaine monumentale en marbre restituent le d\u00e9cor des habitats et des monuments Publics. Les faubourgs de la ville sont \u00e9voqu\u00e9s avec les vestiges d'une agglom\u00e9ration secondaire d\u00e9couverte \u00e0 Vaugrenier, \u00e0 quelques kilom\u00e8tres au nord d'Antibes . Situation privil\u00e9gi\u00e9e en front de mer : le mus\u00e9e offre depuis sa terrasse un panorama exceptionnel sur la vieille ville et le cap d'Antibes.","Le mus\u00e9e pr\u00e9sente le r\u00e9sultat des fouilles sur 1 000 m\u00e8tres carr\u00e9s r\u00e9partis en deux niveaux : contact avec le monde \u00e9trusque, un centre de redistribution du commerce grec de Marseille  ; l'agglom\u00e9ration gallo-romaine de la cit\u00e9 de N\u00eemes. Le mus\u00e9e s'ouvre aussi au \u00abpays lagunaire\u00bb environnant, depuis la rive nord de l'\u00e9tang de Mauguio jusqu'\u00e0 l'\u00eele de Maguelone ainsi qu'\u00e0 la moyenne vall\u00e9e du Lez, depuis le N\u00e9olihique avec le d\u00e9veloppement du Chass\u00e9en (au milieu du Ve-milieu du IVe mill\u00e9naires), jusqu'\u00e0 l'Antiquit\u00e9 tardive (VIe-VIIe si\u00e8cles).","Le plus ancien mus\u00e9e d'art sacr\u00e9 de France. Dans une d\u00e9marche culturelle, le mus\u00e9e pr\u00e9sente depuis sa r\u00e9ouverture en septembre 2005, l'\u00e9volution de la figure du Christ au fil des si\u00e8cles, abordant dans un m\u00eame espace, des questions d'ordre historiques, iconographiques, th\u00e9ologiques et spirituelles. Tympan du prieur\u00e9 d'Anzy-le-Duc (12e si\u00e8cle). De plus, gr\u00e2ce au fond du patrimoine, le mus\u00e9e vient d'acqu\u00e9rir un tr\u00e9sor national : une sculpture monumentale de l'artiste joaillier Joseph Chaumet : Via Vitae (Chemin de vie : 1894-1904)","Salle Nicolas Poussin o\u00f9 est expos\u00e9 le tableau \u00abCoriolan suppli\u00e9 par sa m\u00e8re\u00bb ainsi que divers documents sur sa vie et son oeuvre ; Vestiges gallo-romains dont une superbe mosa\u00efque du IIIe si\u00e8cle provenant du site de la Marguerite (hameau de Paix) ; Objets religieux provenant de l'h\u00f4pital Saint-Jacques et de la Coll\u00e9giale, reliquaires et statues ; Repr\u00e9sentations de Ch\u00e2teau Gaillard d'apr\u00e8s les plans de Viollet-le-Duc ; Mobilier de style Louis XVI ; Verrerie d'Holophane ; Harmoniums provenant d'une entreprise andelysienne, Dumont et Leli\u00e8vre, disparue depuis ; Exposition permanente de tableaux de peintres contemporains normands et andelysiens","Collections arch\u00e9ologiques provenant de fouilles locales d'\u00e9poques m\u00e9rovingienne ; Histoire locale (viaduc de Barentin) ; 160 sculptures, rassembl\u00e9e par Andr\u00e9 Marie, maire de Barentin de 1945 \u00e0 1974, constituant un v\u00e9ritable mus\u00e9e dans la ville","Les objets rassembl\u00e9s t\u00e9moignent du pass\u00e9 de la vie beaujolaise : Int\u00e9rieur beaujolais du 19e reconstitu\u00e9 ; saboterie, tannerie, taillanderie, agriculture ancienne, modiste,chapelier, repasseuse ; Ancienne chambre de l'H\u00f4tel Dieu avec les objets usuels des malades ; Ancienne salle de classe, mat\u00e9riel et livres scolaires ; la culture, le traitement des vignes et les vendanges ; la vinification ; la tonnellerie ; la commercialisation du vin; les tire-bouchons ; le compagnonnage (surtout la charpente) ; les mines, la g\u00e9ologie ; la pr\u00e9histoire (collection Savoye). Le mus\u00e9e pr\u00e9sente aussi des documents sur les Sires de Beaujeu. La salle \u00ablapidaire\u00bb propose diff\u00e9rents vestiges en particulier, ceux de la Coll\u00e8giale des Sires. Egalement, un don \u00e0 Marius Audin par une antiquaire de Villefranche (Mme Poiron) permet d'avoir une collection de poup\u00e9es anciennes avec leur mobilier et les accessoires \u00e0 leur taille. Enfin, une salle \u00abBurnot\u00bb nous fait d\u00e9couvrir l'art de la gravure au 20e.","Collections protohistoriques (deuxi\u00e8me Age de Fer), statuaire et vaisselle gallo-romaine, mobilier d'habitat et de n\u00e9cropole du Haut Moyen-Age, arch\u00e9ologie contemporaine (statues sovi\u00e9tiques).","Atout non renseign\u00e9","Atout non renseign\u00e9","La Vierge au Beffroi, sculpture du  XVIe. Autographes royaux de Charles VIII, Fran\u00e7ois 1er, Louis XII). Tapisseries d'Aubusson provernant du chateau de Chanteloup, ayant appartenu au Duc de Choiseuil  d\u00e9truit en 1830. Carte du chateau de Chanteloup et portraits du duc. Salle consacr\u00e9e \u00e0 Leonard de Vinci avec une composition de M\u00e9nageot, \"la mort de L\u00e9onard de Vinci\". Collection de petits maitres du XIXe.","Collections n\u00e9olithiques pr\u00e9sentant l'ensemble des civilisations entre - 5800 et -2000 ; collections de protohistoire : Ages du Bronze et du Fer ; tr\u00e8s importante section gallo-romaine ; collections m\u00e9rovingiennes","Mais quel rapport y a-t-il entre une Vierge \u00e0 l\u2019Enfant romane, un soldat en terre cuite du tombeau d\u2019un empereur chinois, un sarcophage \u00e9gyptien et un Bouddha birman ? Diff\u00e9rent des traditionnels mus\u00e9es des Beaux-arts, le mus\u00e9e la\u00efque d\u2019art sacr\u00e9 du Gard a pour ambition de faire dialoguer des objets que l\u2019on n\u2019a pas l\u2019habitude de voir associ\u00e9s. S\u2019ils peuvent \u00eatre appr\u00e9ci\u00e9s pour leur qualit\u00e9 esth\u00e9tique, tous ces objets, t\u00e9moins de diff\u00e9rentes cultures et croyances, n\u2019ont plus de signification pour beaucoup d\u2019entre nous. Le mus\u00e9e invite ainsi \u00e0 la contemplation d\u2019oeuvres exceptionnelles relevant de l\u2019art sacr\u00e9, tout en proposant aux visiteurs, dans son approche culturelle, d\u2019en d\u00e9chiffrer le sens. Avec la certitude que l\u2019appropriation de ce patrimoine commun est indissociable de l\u2019id\u00e9al la\u00efque.","Collections arch\u00e9ologiques locales (grottes pr\u00e9historiques de Cravanche, habitat fortifi\u00e9 de l'Age du Fer, villas gallo-romaines d'Offemont, n\u00e9cropole m\u00e9rovingienne de Bourogne). Les anciennes \u00e9coles du Nord (D\u00fcrer, Rembrandt, Pourbus). La cr\u00e9ation artistique \u00e0 Belfort au XIXe si\u00e8cle (Heim, Merci\u00e9, Bartholdi). Le renouveau pictural de la fin du XIXe si\u00e8cle (Courbet, Jacques-Emile Blanche, Maximilien Luce). Fonds de peinture locale (Bernard Gantner, Jules Emile Zingg, Charles Fr\u00e9d\u00e9ric Abram). Sculpture moderne (Rodin, Dalou) et animali\u00e8re (Barye, Fr\u00e9miet) issue du sculpteur et collectionneur Camille Lef\u00e8vre. Fonds d'Art japonais (Hiroshige, Hokusai). Collections militaires de 1870 \u00e0 1914. Sculptures contemporaines des ann\u00e9es 1980","Le parcours du mus\u00e9e des beaux-arts d'Arras d\u00e9bute par la sculpture m\u00e9di\u00e9vale, situ\u00e9e dans les galeries du clo\u00eetre, avec des \u0153uvres majeures : deux anges en bois polychrome dits de Saudemont du XIIIe si\u00e8cle, la dalle fun\u00e9raire en mosa\u00efque de l'\u00e9v\u00eaque Frumaud, un c\u00e9l\u00e8bre fragment de gisant du XIVe si\u00e8cle d'une infinie d\u00e9licatesse, l'effrayant transi de Guillaume Lefranchois du XVe si\u00e8cle. El\u00e9ments d'architecture, sculptures, art fun\u00e9raire, tapisseries (Saint Vaast apprivoisant l'Ours... rare t\u00e9moignage de la tapisserie de haute lisse \u00e0 Arras) compl\u00e8tent le parcours. La peinture des anciens Pays-Bas occupe une grande galerie du premier \u00e9tage. Mais c'est l'\u00e9cole fran\u00e7aise qui constitue le deuxi\u00e8me fleuron du mus\u00e9e. La salle des Mays tire son nom des grands tableaux religieux offerts chaque ann\u00e9e par la confr\u00e9rie des orf\u00e8vres de Paris \u00e0 la cath\u00e9drale Notre-Dame. Elle rassemble, avec les \u00e9l\u00e9ments d'autres commandes importantes, les oeuvres monumentales des plus grands artistes de l'\u00e9poque. Si le XVIIIe si\u00e8cle est surtout repr\u00e9sent\u00e9 par de tr\u00e8s riches collections de porcelaine (Arras, Tournai), le XIXe si\u00e8cle s'ouvre \u00e0 Arras avec la pr\u00e9sence r\u00e9guli\u00e8re de Camille Corot qui, avec son ami Constant Dutilleux, est \u00e0 l'origine d'une \u00e9cole locale de paysagistes pr\u00e9-impressionnistes. Ils voisinent avec l'art officiel de la m\u00eame \u00e9poque, toujours spectaculaire et trouvant son apog\u00e9e avec Jules Breton, chantre de l'Artois et grand peintre de la r\u00e9alit\u00e9 \u00e0 la fin du XIXe si\u00e8cle.","L'h\u00f4pital Saint-Jean, remarquable ensemble architectural du XIIe si\u00e8cle, abrite depuis 1968, dans l'ancienne salle des malades \u00ab le Chant du Monde \u00bb de Jean Lur\u00e7at (1957-1966). Manifeste d'un artiste engag\u00e9, \u00e9cho contemporain \u00e0 la tenture de \u00ab L'Apocalypse \u00bb, cet ensemble de dix tapisseries constitue une vision \u00e9pique, po\u00e9tique, symbolique et humaniste du 20e si\u00e8cle. Le b\u00e2timent de l'ancien orphelinat (17e si\u00e8cle), est transform\u00e9 en espaces mus\u00e9ographiques, depuis 1986. Les tapisseries, peintures, dessins et c\u00e9ramiques de Jean Lur\u00e7at viennent compl\u00e9ter la pr\u00e9sentation de cet artiste majeur de la renaissance de la tapisserie fran\u00e7aise. De r\u00e9centes donations permettent de pr\u00e9senter des artistes importants de l'art textile comme Thomas Gleb (1912-1991) ou Grau-Garriga (1929-2011). Des expositions temporaires entrent en \u00e9cho, toute l'ann\u00e9e, avec les collections permanentes.","Les collections d'archerie pr\u00e9sentent l'\u00e9volution de l'arc (de la Pr\u00e9histoire \u00e0 nos jours), les arcs du monde entier (Europe, Afrique, Oc\u00e9anie, Asie, Am\u00e9riques) et les traditions de l'archerie, fortement ancr\u00e9es dans le Valois, \u00e0 travers les diverses f\u00eates traditionnelles et plusieurs objets insolites (vases de Bouquets Provinciaux, drapeaux des Compagnies, cartes et cibles...). Une salle est consacr\u00e9e \u00e0 saint S\u00e9bastien (patron des archers). La collection d'art sacr\u00e9 se compose de 150 statues en bois et pierre polychrome du XIIIe au XIXe si\u00e8cle.","La collection d'antiquit\u00e9s, qui s'\u00e9chelonne de la p\u00e9riode pr\u00e9historique \u00e0 la p\u00e9riode gallo-romaine, permet une vision syst\u00e9matique de l'arch\u00e9ologie qui fait \u00e9cho au nom de Joseph D\u00e9chelette, l\u2019un des fondateurs de l\u2019arch\u00e9ologie. Le mus\u00e9e conserve aussi des collections d'antiquit\u00e9s \u00e9gyptiennes, d'arts extra-europ\u00e9ens et d'arts d\u00e9coratifs, avec notamment d'importantes s\u00e9ries de fa\u00efences anciennes et de mobiliers du XVIe au XIXe si\u00e8cle. Les Beaux-Arts sont \u00e9galement bien repr\u00e9sent\u00e9s : primitifs, peintres nordiques, peinture des temps modernes - jusqu\u2019aux Fauves puisque Jean Puy qui faisait partie du groupe est un peintre d\u2019origine Roannaise. Des acquisitions contemporaines ont \u00e9t\u00e9 poursuivies au cours du XX\u00e8 si\u00e8cle notamment entre figuration et abstraction ou bien du point de vue de la c\u00e9ramique. L'int\u00e9gration d'un d\u00e9partement des textiles r\u00e9unissant les collections de deux \u00e9tablissements aujourd'hui ferm\u00e9s, le mus\u00e9e de la maille (Riorges) et l'\u00c9comus\u00e9e du Roannais, va permettre un r\u00e9am\u00e9nagement du mus\u00e9e comme de ses abords.","Papier peint panoramique du d\u00e9but du XIXe si\u00e8cle, sculptures de J.A. Houdon, C. Claudel et A. Rodin, armure mi XVIe si\u00e8cle, nombreux tableaux, collections de c\u00e9ramiques.","Situ\u00e9 au coeur du village de Soyons, le mus\u00e9e offre au visiteur un voyage dans le temps, de la pr\u00e9histoire \u00e0 l'\u00e9poque moderne, \u00e0 travers la pr\u00e9sentation d'objets d\u00e9couverts lors de fouilles arch\u00e9ologiques r\u00e9alis\u00e9es \u00e0 Soyons et dans ses alentours","Statues-menhirs : oeuvres d'art caract\u00e9ristiques du m\u00e9galithisme insulaire. Vases fun\u00e9raires de l'Age du bronze et parures trouv\u00e9es dans les s\u00e9pultures de l'Age du fer. Sites r\u00e9f\u00e9rents de l'historiographie arch\u00e9ologique de la Corse.","Les collections vivantes r\u00e9unissent 500 esp\u00e8ces marines (poissons, \u00e9chinodermes, crustac\u00e9s, mollusques, coraux, \u00e9ponges...) et d'eau douce dans 80 bacs de 200 \u00e0 15 000 litres. L'\u00e9tablissement est heureux de poss\u00e9der un certain nombre de poissons de la faune r\u00e9cifale qu'il a acquis juv\u00e9niles entre 1978 et 1985. Ces repr\u00e9sentants, en parfaite condition, battent des records de long\u00e9vit\u00e9, peu connus en aquarium. Les collections naturalis\u00e9es et fossiles comprennent plus de 15 000 animaux (mammif\u00e8res, oiseaux, reptiles, poissons, mollusques...) parmi lesquels des repr\u00e9sentants de faunes \u00e9teintes r\u00e9cemment ou devenues tr\u00e8s rares. Il accueille depuis 1993, la collection de l'Ecole Nationale Sup\u00e9rieure de G\u00e9ologie (min\u00e9raux et fossiles). Collections zoologiques : les vert\u00e9br\u00e9s sont les plus repr\u00e9sent\u00e9s. On d\u00e9nombre ainsi des Mammif\u00e8res et des Oiseaux de tous les continents : le Cacato\u00e8s \u00e0 t\u00eate rouge (Callocephalon fimbriatum) d'Australie, le Fouette-queue saharien (Uromastix acanthinurus) d'Afrique, le Fauconnet moineau (Microhierax fringillarius) d'Asie, le Tatou g\u00e9ant (Priodontes giganteus) d'Am\u00e9rique en sont quelques exemples. Certaines esp\u00e8ces pr\u00e9sentes sont prot\u00e9g\u00e9es (Ours brun, Chimpanz\u00e9 ...), d'autres sont \u00e9teintes (Loup de Tasmanie...). D'autres collections de plus petites tailles sont pr\u00e9sentes : ethnologie, outils pr\u00e9historiques, pal\u00e9ontologie, g\u00e9ologie. En 2005, une collection ichtyologique d'\u00e9tude a \u00e9t\u00e9 cr\u00e9\u00e9e. Gr\u00e2ce \u00e0 cette collection, les poissons pr\u00e9sent\u00e9s au MAN dans les aquariums trouvent une nouvelle utilit\u00e9 apr\u00e8s leur mort. Ils sont ainsi conserv\u00e9s dans l'alcool et peuvent \u00eatre \u00e9tudi\u00e9s. Sur simple demande aupr\u00e8s du service des collections, il est possible de se rendre sur place pour \u00e9tudier un sp\u00e9cimen. En cas de grand \u00e9loignement, le poisson peut \u00eatre envoy\u00e9 au chercheur. Cr\u00e9\u00e9e en 2005, la collection dite de pr\u00eat et de p\u00e9dagogie rassemble des sp\u00e9cimens naturalis\u00e9s ou sous forme de moulage. Ces sp\u00e9cimens comportent plusieurs particularit\u00e9s : ils sont de bonne facture (ressemblent \u00e0 l'esp\u00e8ce vivante), lorsqu'il s'agit de naturalisations, elles sont r\u00e9centes (il y a ainsi moins de produits chimiques utilis\u00e9s notamment lors du tannage du cuir), ils comportent peu d'informations pouvant \u00eatre utiles pour des chercheurs (localit\u00e9 g\u00e9ographique, date...). Par leur nature, ces sp\u00e9cimens, d\u00e9pourvus de valeur historique ou patrimoniale, peuvent \u00eatre utilis\u00e9s lors des animations et des visites comment\u00e9es, pouvant m\u00eame \u00eatre manipul\u00e9s par le public sous la direction d'un m\u00e9diateur. Ils sont \u00e9galement destin\u00e9s \u00e0 \u00eatre pr\u00eat\u00e9s \u00e0 des institutions non mus\u00e9ales. Condition d'emprunt : les sp\u00e9cimens de la collection de pr\u00eat et de p\u00e9dagogie peuvent \u00eatre pr\u00eat\u00e9s \u00e0 toutes institutions, m\u00eame non mus\u00e9ales. Certaines conditions de pr\u00e9sentation doivent \u00eatre r\u00e9unies mais surtout les sp\u00e9cimens doivent \u00eatre assur\u00e9s (la valeur d'assurance correspond au co\u00fbt de la naturalisation ou au co\u00fbt d'achat lorsqu'il s'agit de mod\u00e8le).","Collections des Iles Marquises. Collection g\u00e9ologique de l'\u00e8re primaire, secondaire et quaternaire. Collections de tissus coptes du IIIe au IXe. Collections d\u2019\u00c9gypte ancienne dont trois momies. 2 000 esp\u00e8ces d'oiseaux.","Rapport entre le livre et les arts plastiques, entre l\u2019\u0153uvre d'\u00e9diteur et les artistes. Peintures, gouaches, dessins, estampes, sculptures de Alechinsky, Arp, Braque, Bertini, Bryen, Charchoune, Guitet, J. Hugo, Miro, PAB, Picabia, Picasso, Schneider, Sima, Steffens, Survage, Ubac, Vieira da Silva. Manuscrits, libres illustr\u00e9s, reliures, correspondances de : Rose Adler, Alechinsky, E. Boissonnas, Breton, Char, Claudel, Dubuffet, Duchamp, Eluard, Fr\u00e9naud, Jouhandeau, Paulhan, Satie, Seuphor, Tzara, Val\u00e9ry.","M\u00e9daillons en bronze repr\u00e9sentant Napol\u00e9on, le rois de Prusse Fr\u00e9d\u00e9ric -Guillaume III, l'empereur de Russie Alexandre 1er. Collection d'artisanat local. Un mus\u00e9e d\u00e9di\u00e9 \u00e0 la ch\u00e8vre et au fromage \u00e9voque avec des personnages costum\u00e9s, la fabrication du fromage de ch\u00e8vres de Saint Maur de Touraine.","Le mus\u00e9e abrite d'importantes collections de g\u00e9ologie et de min\u00e9ralogie des massifs savoyards, et des collections d'arch\u00e9logie provenant des d\u00e9couvertes faites dans les zones lacustres. Collection de beaux-arts du XIXe : naissance d\u2019une v\u00e9ritable \u00e9cole du paysage alpestre qui s\u2019\u00e9panouit autour des ateliers genevois. La collection d'art contemporain s'articule depuis 1987 autour du verre et de la transparence. L'Observatoire R\u00e9gional des Lacs Alpins est int\u00e9gr\u00e9 dans la visite du mus\u00e9e, qui d\u00e9veloppe sur 700 m une synth\u00e8se de la recherche sur ce th\u00e8me. \"Le Palais de l'\u00eele\", annexe d'exposition du mus\u00e9e abrite le centre d'Interpr\u00e9tation Urbain qui donne \u00e0 comprendre la ville, son urbanisme et son \u00e9volution. C'est le point de d\u00e9part des \"Circuits d\u00e9couvertes\" du territoire d'Annecy . Collection de cin\u00e9ma d'animation avec des objets du pr\u00e9-cin\u00e9ma (lanterne magique...) et des \u00e9l\u00e9ments constitutifs du film d'animation contemporain en liaison avec le festival d'Annecy.","Le mus\u00e9e d\u2019Art et d\u2019Histoire de Sainte-M\u00e9nehould poss\u00e8de une collection de tableaux, de sculptures, d\u2019objets d\u2019art et de sciences naturelles qui permet de retracer l\u2019histoire de la ville depuis sa fondation jusqu\u2019\u00e0 sa reconstruction au XVIIIe si\u00e8cle qui lui a donn\u00e9 son caract\u00e8re si particulier, celui d\u2019une \u00ab\u00a0ville nouvelle\u00a0\u00bb du Si\u00e8cle des Lumi\u00e8res, mais aussi d\u2019illustrer le go\u00fbt et l\u2019art de vivre d\u2019une \u00e9poque tourn\u00e9e vers un id\u00e9al de beaut\u00e9 et une aspiration au savoir. Enfin, des collections d\u2019art sacr\u00e9 (peinture, sculpture, paramentique, orf\u00e8vrerie) t\u00e9moignent de l\u2019importance de la foi dans une soci\u00e9t\u00e9 impr\u00e9gn\u00e9e de christianisme.","Le mus\u00e9e propose de faire revivre l'histoire du chanvre, culture principale du \"Maine\" devenu \"Mayenne\"","Le mus\u00e9e est install\u00e9 dans quatre salles de l'ancienne Maison des Princes de Savoie. Il pr\u00e9sente : le produit de fouilles effectu\u00e9es \u00e0 P\u00e9rouges et dans la r\u00e9gion ; - une collection de meubles anciens bressans ; - une salle de tissage, avec ses m\u00e9tiers \u00e0 tisser, ourdissoirs, rouets et d\u00e9vidoirs (situ\u00e9e au sommet de la Tour de Guet) ; - une collection d'outils anciens ; - diff\u00e9rents \u00e9crits et archives anciennes, dont un exemplaire de l'\u00e9dition originale du Dictionnaire de Tr\u00e9voux ; - des objets m\u00e9nagers, fa\u00efences, \u00e9tains, et fer forg\u00e9s anciens ; - des peintures, gravures, instruments de musique, ainsi qu'une collection de monnaies anciennes","C\u00e9ramiques ; Fa\u00efences de Nevers ; Verres \u00e9maill\u00e9s de Nevers ; Emaux limousins XIe - XIXe si\u00e8cles ; Peintures du XIXe et XXe si\u00e8cles ; Numismatique","Hommage \u00e0 Christian Dior \u00e0 travers chaque pi\u00e8ce de la villa d\u00e9cor\u00e9es par des amis, des robes, des parfums, des dessins, des maquettes de costumes. Des portraits de familles et des photographies anciennes \u00e9voquent le climat des \"ann\u00e9es Dior\" et des expositions diff\u00e9rentes chaque ann\u00e9e.","Outillage des vignerons, tonnellerie, verrerie, pressoirs \u00e0 vin.","La vocation du mus\u00e9e est avant tout de proposer, autour de 150 cadeaux pr\u00e9sent\u00e9s en permanence, un regard sur le monde d'aujourd'hui. Ces objets constituent en effet autant de traces, tangibles et symboliques, des rencontres et des \u00e9v\u00e9nements internationaux qui ont marqu\u00e9 les deux mandats. R\u00e9partis par zones g\u00e9opolitiques, ils permettent d'\u00e9voquer ceux qui les ont offerts, leur pays et leur culture, ainsi que les visites au cours desquelles ils ont \u00e9t\u00e9 donn\u00e9s. Chaque objet est accompagn\u00e9 d'une notice de pr\u00e9sentation, les d\u00e9placements pr\u00e9sidentiels donnent lieu \u00e0 un texte sur les relations entre la France et le pays ou la r\u00e9gion concern\u00e9s. De grandes cartes permettent de les situer. Enfin, chaque continent fait l'objet d'un document actualis\u00e9 chaque ann\u00e9e portant sur son actualit\u00e9 et sa place dans le monde","Le mus\u00e9e Thomas Henry est le troisi\u00e8me mus\u00e9e de beaux-arts de Normandie, de par la richesse historique et th\u00e9matique de ses collections, avec 300 peintures et sculptures du XVe au XIXe si\u00e8cle, de Fra Angelico \u00e0 Camille Claudel et un ensemble unique d'oeuvres de Jean-Fran\u00e7ois Millet. La collection pr\u00e9sente d'une part les choix encyclop\u00e9diques d'un expert allant de l'art Primitif aux grands classiques de l'Ecole Fran\u00e7aise et l'Ecole du Nord, et d'autre part, les go\u00fbts d'un amateur attentif aux mouvements, autour de l'ann\u00e9e 1800. La premi\u00e8re partie du mus\u00e9e a le caract\u00e8re didactique d'un petit Louvre. Les peintres troubadours et les peintres orientalistes t\u00e9moignent d'une curiosit\u00e9 et d'une attention aux courants de la p\u00e9riode 1770-1830. La collection se poursuit par de nombreuses oeuvres du XIXe si\u00e8cle, dont une bonne part d'artistes originaires du Cotentin. Le mus\u00e9e poss\u00e8de aussi quelques pr\u00e9cieuses sculptures et c\u00e9ramiques, ainsi qu'un certain nombre d'oeuvres du XXe si\u00e8cle.","La richesse culturelle du territoire se traduit par la richesse des collections, qui contient quelques objets \u00ab phares \u00bb d\u2019int\u00e9r\u00eat national. Le mus\u00e9e est riche de plusieurs milliers d\u2019objets ou ensembles arch\u00e9ologiques : T\u00e9moignages de l\u2019industrie lithique pal\u00e9olithique et n\u00e9olithique ; Armement et parures celte (bouterolles d\u2019\u00e9p\u00e9es , fers de lances, fibules, bracelets etc.) ; Plaque de harnais celte en bronze \u00e9maill\u00e9 ; Pr\u00e8s de 2000 monnaies gauloises et romaine, dont beaucoup en excellent \u00e9tat de conservation ; Plus de 200 fibules de tous types et \u00e9poques ; Nombreux objets permettant d\u2019illustrer tous les domaines de la vie quotidienne et de l\u2019artisanat \u00e0 l\u2019\u00e9poque gallo -romaine ; Pour la fin de l\u2019Empire et l\u2019\u00e9poque m\u00e9rovingienne, les monnaies, fibules, plaques boucles et autres objets retrouv\u00e9s en contexte fun\u00e9raire abondent ; La p\u00e9riode carolingienne n\u2019est pour l\u2019instant pr\u00e9sente que par un objet embl\u00e9matique et rare, une corne encrier en verre et quelques monnaies.","Verreries gallo-romaines des Ier et IVe si\u00e8cles\u00a0; Evocation de l'arch\u00e9ologie exp\u00e9rimentale, l'outillage lithique du pal\u00e9olithique au n\u00e9olithique","Le mus\u00e9e, qui a pour th\u00e8me les aspects vari\u00e9s de l'histoire de la R\u00e9volution fran\u00e7aise, privil\u00e9gie la question de la cr\u00e9ation artistique et des transformations culturelles en Europe, des Lumi\u00e8res au romantisme. Il pr\u00e9sente des oeuvres d'art et des objets d'histoire de l'\u00e9poque r\u00e9volutionnaire et s'int\u00e9resse \u00e0 tout ce qui s'y r\u00e9f\u00e8re ou s'en inspire depuis deux si\u00e8cles, offrant au public une approche sp\u00e9cifique de cette p\u00e9riode et de son mythe.","Atout non renseign\u00e9","le mus\u00e9e pr\u00e9sente de magnifiques pi\u00e8ces d'optique, ainsi que des t\u00e9moignages divers sur ce qui fut une grande aventure technique et humaine ; collections de fanaux, balises, optiques, bou\u00e9es illustrent l'\u00e9volution technologique de la signalisation maritime ; plans et maquettes, objets provenant d'\u00e9paves fouill\u00e9es au large de Ouessant, documents audiovisuels","Les collections sont constitu\u00e9es de fonds anciens et de dons (M. Malye, Mathis et Engleder), d'achats (M. Wolff), de fouilles anciennes (M. Erian, ann\u00e9es 1970, et Schellmanns, ann\u00e9es 1970 et 1980) et r\u00e9centes (M. Pr\u00e9vost-Boure, ann\u00e9es 1990) et de d\u00e9p\u00f4ts plus r\u00e9cents provenant des ch\u00e2teaux forts du Schoeneck et du Windstein.","Le mus\u00e9e de l'imprimerie offre un panorama de l'histoire du livre, des techniques de l'imprimerie et du design graphique, et met en lumi\u00e8re le r\u00f4le d\u00e9cisif jou\u00e9 par la ville de Lyon au d\u00e9but de la Renaissance dans le d\u00e9veloppement du livre. Ses collections couvrent l'ensemble de la production imprim\u00e9e de Gutenberg \u00e0 nos jours, de la Bible \u00e0 42 lignes (vers 1454) jusqu'aux premiers ouvrages photocompos\u00e9s (XXe si\u00e8cle), sans oublier bois et cuivres grav\u00e9s, estampes, machines \u00e0 composer et \u00e0 imprimer, mat\u00e9riel graphique. Le mus\u00e9e de l'Imprimerie et de la Communication graphique a pour objectif de rappeler, \u00e0 l'heure de l'internet et des m\u00e9dias num\u00e9riques, le r\u00f4le primordial jou\u00e9 par le livre imprim\u00e9 et par la communication graphique. Il est l'un des grands mus\u00e9es europ\u00e9en dans son domaine.","Collections provenant des fouilles de la Causse de l'Arago en 1964, toute l'histoire de l'homme en Europe est pr\u00e9sent\u00e9e depuis son arriv\u00e9e jusqu'\u00e0 l'entr\u00e9e dans l'Antiquit\u00e9 grecque . Des reconstitutions, des audio-visuels et des bornes interactives rendent le parcours facilement accessible.","Le plus grand fonds mondial d'autochromes\u00a0; Coh\u00e9rence et compl\u00e9mentarit\u00e9 unique entre les collections iconographiques et filmiques et les collections de jardin du site, v\u00e9ritable mus\u00e9e en plein air","Atout non renseign\u00e9","Depuis 1992, le mus\u00e9e fait dialoguer, par des confrontations stylistiques et th\u00e9matiques, l'art contemporain et l'art des si\u00e8cles pr\u00e9c\u00e9dents, mais aussi les arts vivants (musique, danse, po\u00e9sie, th\u00e9\u00e2tre...) et les arts plastiques, tout en renouvelant l'accrochage r\u00e9guli\u00e8rement. Ainsi, la pr\u00e9sentation des collections permanentes est pens\u00e9e comme une exposition temporaire. La confrontation r\u00e9sulte d\u2019un choix d\u2019oeuvres majeures des collections permanentes \u00e0 des oeuvres contemporaines appartenant au mus\u00e9e ou en d\u00e9p\u00f4t de collections publiques. Une politique active d\u2019acquisitions a permis la cr\u00e9ation de salles sp\u00e9cifiques, d\u00e9di\u00e9es \u00e0 des artistes du XXe si\u00e8cle. La collection importante d\u2019oeuvres sur papier du XVIIe au XXe si\u00e8cle a permis la cr\u00e9ation au premier \u00e9tage d\u2019un Cabinet d\u2019Arts graphiques","Install\u00e9 dans une belle demeure du 18e si\u00e8cle qui fut la maison natale du c\u00e9l\u00e8bre peintre r\u00e9aliste, le mus\u00e9e Gustave Courbet est situ\u00e9, avec son jardin suspendu, le long de la rivi\u00e8re de la Loue, au coeur de la vieille cit\u00e9 d'Ornans. Les peintures, sculptures et dessins du ma\u00eetre \u00e9voquant la nature environnante, les \u00eatres et les sc\u00e8nes qu'il c\u00f4toyait dans le Paris du Second Empire et dans sa ch\u00e8re province jusqu'\u00e0 son exil volontaire et sa disparition en Suisse. Il pr\u00e9sente des salles au d\u00e9cor inchang\u00e9 depuis l'\u00e9poque de Courbet (chambre natale, Salon H\u00e9bert, salle de l'\u00abApr\u00e8s-D\u00een\u00e9e \u00e0 Ornans\u00bb...).","Le mus\u00e9e Petiet conserve une collection de toiles illustrant les diff\u00e9rents mouvements artistiques du la seconde moiti\u00e9 du XIX\u00b0 si\u00e8cle et de la premi\u00e8re moiti\u00e9 du XX\u00b0. Deux artistes, originaires de la r\u00e9gion sont particuli\u00e8rement repr\u00e9sent\u00e9s: Marie Petiet et Achille Laug\u00e9.","Tapisseries \u00e0 travers les si\u00e8cles (XVIIe au XXe). Mobilier. Tapis. Oeuvres graphiques : cartons, maquettes, dessins.","Atout non renseign\u00e9","Seulement trois sites en France pr\u00e9sentent du mat\u00e9riel d'incendie. Le mus\u00e9e de Montville a regroup\u00e9 tout ce qui touche \u00e0 la vie et au travail des Sapeurs-pompiers depuis trois si\u00e8cles. Le mus\u00e9e expose ainsi, en exclusivit\u00e9, la plus ancienne pompe \u00e0 bras \u00e0 4 roues de France, dite \u00ab des \u00c9chevins \u00bb (datant de 1721 et utilis\u00e9e \u00e0 Rouen)","Le mus\u00e9e Goupil conserve le fonds de la maison Goupil, dynastie d'\u00e9diteurs d'art parisiens actifs de 1827 \u00e0 1920. Les collections se r\u00e9partissent en trois domaines : estampes, photographies et archives. Le mat\u00e9riel n\u00e9cessaire \u00e0 la production des images : cuivres grav\u00e9s, pierres lithographi\u00e9es, n\u00e9gatifs photographiques sur plaque de verre, presses lithographiques et taille douce vient compl\u00e9ter cette iconographie. Oeuvres originales, reproductions grav\u00e9es ou photographiques, les collections permettent \u00e0 la fois d'avoir un panorama de l'art et du go\u00fbt du 19e si\u00e8cle, mais aussi de d\u00e9couvrir tous les proc\u00e9d\u00e9s de reproductions utilis\u00e9s \u00e0 cette \u00e9poque, si f\u00e9conde en inventions. Elles ont aussi une grande valeur documentaire, permettant de retrouver nombre d'oeuvres disparues, d\u00e9truites ou simplement dispers\u00e9es. Les ma\u00eetres anciens c\u00f4toient la peinture acad\u00e9mique et les dessins d'Auguste Rodin, les planches destin\u00e9es \u00e0 l'enseignement du dessin ou des arts et techniques voisinent avec les photographies du voyage en Inde de Louis Rousselet. Les collections du mus\u00e9e Goupil permettent de comprendre les premiers pas de la diffusion de masse des images \u00e0 l'\u00e9chelle internationale. Elles proposent ainsi une \u00e9tonnante plong\u00e9e dans le monde des images, au moment o\u00f9 celles-ci commen\u00e7aient \u00e0 circuler \u00e0 travers le monde","Fonds d'estampes l\u00e9maniques\u00a0; Fonds de paysages peints du Chablais\u00a0; Fonds arch\u00e9ologique Thonon gallo-romain\u00a0; Fonds G\u00e9n\u00e9raux du Ier Empire\u00a0; Fonds Maurice Denis et Thonon\u00a0; Fonds d'atelier de Marguerite Peltzer (sculptrice)\u00a0; Fonds d'atelier d'Enrico Vegetti (peintre et graveur)","Collections d'ethnographie - verreries et c\u00e9ramique locales. Collections illustrant la vie locale tant au niveau \u00e9conomique, qu'historique et artistique.","Oeuvres d'art provenant de tous les pays bouddhiques dans l'orbe culturelle du continent indien et de l'empire chinois. Importante collection d'art khmer en dehors du Cambodge. Le mus\u00e9e dispose d'une biblioth\u00e8que publique de 110 000 volumes et d'une phototh\u00e8que de 350 000 clich\u00e9s.","Bureau d'Eug\u00e8ne Le Roy. Mannequins repr\u00e9sentant les personnages principaux de l'oeuvre d'Eug\u00e8ne Le Roy, costum\u00e9s selon les descriptions de l'\u00e9crivain et suivant les conseils de Mme Valpr\u00e9my, sp\u00e9cialiste du costume p\u00e9rigourdin au XIXe si\u00e8cle : meunier, feuillardier, sabotier, scieur de long, tonnelier, forgeron...","Un \u00e9crin de boiseries anciennes abrite un bel ensemble d'oeuvres d'art du XVIIIe si\u00e8cle : dessins de Watteau, peintures de Boucher, Chardin, Fragonard, Greuze, Canaletto, pastels de Quentin de La Tour, porcelaines de Saxe et meubles estampill\u00e9s recr\u00e9ent l'intimit\u00e9 raffin\u00e9e d'une demeure parisienne du si\u00e8cle des Lumi\u00e8res.","Arch\u00e9ologie. Vestiges du Fort Harrouard et mat\u00e9riel fun\u00e9raire m\u00e9rovingien. Arts d\u00e9coratifs li\u00e9s aux environs. Vestiges de la coll\u00e9giale Saint-Etienne (chapiteaux romans, vitraux). Peinture impressionniste et postimpressionniste.","OEuvres du c\u00e9l\u00e8bre peintre grassois, Jean-Honor\u00e9 Fragonard et de ses descendants ; Cage d'escalier peinte r\u00e9alis\u00e9e en 1791 : d\u00e9coration en trompe-l\u2019oeil, attribu\u00e9e Jean-Honor\u00e9 Fragonard ; Copies ex\u00e9cut\u00e9es en 1896 par Aguste de La Br\u00e9ly, peintre lyonnais, d'apr\u00e8s \"Les Jeux de l'Amour\", d\u00e9cor peint pour la comtesse du Barry (Frick Collection, New-York)","Premi\u00e8res occupations humaines en Haute Tarentaise","Des tapisseries flamandes, un mobilier des XVIIe et XVIIIe si\u00e8cles ainsi que des collections de fa\u00efences de la m\u00eame \u00e9poque sont actuellement pr\u00e9sent\u00e9s. Belle collection d'instruments de musique anciens qui retracent une bonne partie de l'histoire de la musique","Epave compl\u00e8te de Port-Vendres 1 dat\u00e9e de la fin du IVe si\u00e8cle apr\u00e8s J.-C.","Riche statuaire en lien avec le territoire. Etoffe hispano mauresque en soie et fil d'or du XIIe brod\u00e9e de gu\u00e9pards. Portait de Rabelais par Delacroix","Collection de m\u00e9dailles de Jules Chaplain. El\u00e9ments de mobilier sacr. Vestiges gallo-romains. Coiffes et ch\u00e2les percherons. Documents r\u00e9gionaux","Le puits Saint-Claude a \u00e9t\u00e9 conserv\u00e9 jusqu'\u00e0 35 m\u00e8tres, il est \u00e9quip\u00e9 d'une cage et d'une benne, 600 m\u00e8tres de voies ferr\u00e9es sont conserv\u00e9s avec 60 wagonnets, berlines et chariots. La salle des machines date de 1877. Dans 200 m\u00e8tres de galeries \u00e9quip\u00e9es sont pr\u00e9sent\u00e9s les diff\u00e9rents modes d'extraction du charbon : du pic Blanzy au marteau-piqueur ou du plateau-rabot (machine unique en France).","Les collections \u00e9voquent la Mar\u00e9chauss\u00e9e, devanci\u00e8re de la Gendarmerie, son \u00e9volution, son organisation au cours des si\u00e8cles : \u00e0 la R\u00e9volution, en 1791, la Mar\u00e9chauss\u00e9e devient la Gendarmerie et participe aux guerres r\u00e9volutionnaires, la Gendarmerie et la conqu\u00eate de l'Alg\u00e9rie, la Gendarmerie coloniale, la Gendarmerie et le Second Empire. Les collections du mus\u00e9e se composent de diff\u00e9rentes pi\u00e8ces. Les uniformes\u00a0: tenues r\u00e9glementaires de la mar\u00e9chauss\u00e9e et de la gendarmerie\u00a0; les coiffures\u00a0: chapeaux, shakos, casques, bonnets de police, calottes de corv\u00e9e, k\u00e9pis, postillons ; les armes\u00a0: armes blanches, armes de poing, armes d'\u00e9paule, armes collectives ; les peintures\u00a0: tableaux, miniatures, aquarelles ; les cuivreries\u00a0: boutons, plaques de ceinturon, de baudrier, de giberne et de shako ; les insignes\u00a0; les d\u00e9corations\u00a0: ordres, croix, m\u00e9dailles\u00a0; les embl\u00e8mes\u00a0:\u00a0drapeaux, \u00e9tendards, fanions, flammes, guidons, pavillons ; les figurines\u00a0et dioramas\u00a0; les fa\u00efences\u00a0: Gien, Sarreguemines, Montereau-Fault-Yonne, Creil, Digoin, Lun\u00e9ville, Bordeaux\u00a0; l' art populaire\u00a0: marionnettes et jeux de soci\u00e9t\u00e9.","Le mus\u00e9e regroupe un millier d'oeuvres de Charles Despiau et de Robert Wl\u00e9rick, ainsi que de sculpteurs figuratifs de cette g\u00e9n\u00e9ration. Le mus\u00e9e conserve aussi un ensemble de grands d\u00e9cors sculpt\u00e9s provenant des commandes pass\u00e9es pour l'Exposition universelle de 1937. Sont \u00e9galement pr\u00e9sent\u00e9s de grands reliefs d\u00e9coratifs destin\u00e9s au th\u00e9atre du Palais de Chaillot, pour le paquebot Normandie, ainsi que plusieurs projets pour l'Exposition coloniale de 1931. Ces collections donnent un panorama complet de la production sculpt\u00e9e des ann\u00e9es 1930. La collection englobe \u00e9galement des oeuvres allant du milieu du XIXe si\u00e8cle \u00e0 la fin du XXe si\u00e8cle","La Galerie d'Histoire retrace principalement les Guerres de Vend\u00e9e qui, de 1793 \u00e0 1796, oppos\u00e8rent les arm\u00e9es Catholiques et Royales aux forces R\u00e9publicaines. Se d\u00e9tache particuli\u00e8rement la Salle des G\u00e9n\u00e9raux Vend\u00e9ens. Les diverses victoires, la D\u00e9faite de Cholet (17 octobre 1793) puis la Vir\u00e9e de Galerne, et plus tard, les soul\u00e8vements de 1815, et l'odyss\u00e9e de la duchesse de Berry sont \u00e9voqu\u00e9s par des tableaux, des armes, des documents, des drapeaux. La galerie d'Art propose un choix d'oeuvres du XVIIIe et du XIXe, illustrant les th\u00e8mes mythologiques, historiques, religieux, le paysage, ou le portrait. La peinture du XXe propose un panorama de l'abstraction g\u00e9om\u00e9trique, depuis le Cubisme jusqu'\u00e0 nos jours, avec des oeuvres qui illustrent une des tendances artistiques majeures de notre \u00e9poque","Mus\u00e9e th\u00e9matique sur la coutellerie et le couteau. La coutellerie \u00e0 Thiers : ses origines, son histoire, ses hommes. Le couteau du moyen-\u00e2ge \u00e0 nos jours, en Europe","Maison briarde de vigneron-bourrelier avec tous les outils de travail. Reconstitution d'une maison briarde du XIX\u00e8me si\u00e8cle, vie et d\u00e9couverte de Louis Braille.","Atout non renseign\u00e9","OEuvres religieuses des anciens Pays-Bas m\u00e9ridionaux ; Int\u00e9ressante collection de peintures du XIXe si\u00e8cle (\u00e9coles fran\u00e7aise et r\u00e9gionale) ; Section d'ethnologie flamande (quatre g\u00e9ants de cort\u00e8ge)","Histoire locale de la famille de Vergy, litt\u00e9rature : po\u00e8me de la Chastelaine de Vergi dat\u00e9 vers 1240, la trag\u00e9die De Belloy \"Gabrielle de Vergy\" de 1770, souvenirs de Lamartine, collections arch\u00e9ologiques locales, plantes et fleurs des Hautes-C\u00f4tes.","Arch\u00e9ologie : Pr\u00e9histoire, protohistoire, \u00e9poque pr\u00e9-chr\u00e9tienne, m\u00e9di\u00e9vale, Renaissance et moderne, objets remarquables provenant de P\u00e9rigueux et du d\u00e9partement ; Beaux-Arts et Arts d\u00e9coratifs\u00a0: oeuvres issues des collectionneurs en R\u00e9gion, de dons et d\u00e9p\u00f4ts de l'Etat ; Collections extra europ\u00e9ennes remarquables en particulier pour l'Afrique et l'Oc\u00e9anie","\u00e9ventail complet des cr\u00e9ations les plus prestigieuses des 2 principales \u00e9poques de la manufacture des fa\u00efenceries de Longwy : des pi\u00e8ces de terre cuite de 1798 \u00e0 1875 et les Emaux sur fond bleu, une ancienne technique conserv\u00e9e depuis. La c\u00e9l\u00e8bre coloration bleue, obtenue par dissolution dans un four chaud est un des secrets de la splendeur des Emaux de Longwy. Une des preuves de leur renomm\u00e9e internationale r\u00e9side dans les diff\u00e9rents travaux d'artistes venant du monde entier depuis 1990, le mus\u00e9e abrite la plus importante collection du monde de fers \u00e0 repasser, rassemblant 4750 pi\u00e8ces. Ces pi\u00e8ces sont repr\u00e9sentatives de l'histoire du fer du XV\u00e8me si\u00e8cle \u00e0 nos jours. Tous les mat\u00e9riaux de fabrication y sont repr\u00e9sent\u00e9s : pierre, verre, fer forg\u00e9, bronze, aluminium","1) La peinture fran\u00e7aise des XVIIe, XVIIIe et XIXe si\u00e8cles. 2) La collection d'art graphique compos\u00e9e d'un Cabinet des pastels (oeuvres du XVIIIe), de dessins des principales \u00e9coles europ\u00e9ennes, majoritairement fran\u00e7aise et italienne du XVI au XIXe, ainsi qu'une collection d'estampes du XVIe au XIXe si\u00e8cle. 3) Salle consacr\u00e9e \u00e0 Max Jacob et ses amis, qui r\u00e9unit de nombreux documents \u00e9voquant les cr\u00e9ations plastiques et litt\u00e9raires du po\u00e8te.","Objets et souvenirs de la guerre franco-allemande de 1870 dans les Ardennes ; Lieu de m\u00e9moire des Troupes de Marine ; Tableau original peint par Alphonse de Neuville en 1873, \u00ab La Derni\u00e8re Cartouche \u00bb ; Le mus\u00e9e est compl\u00e9t\u00e9 par un ossuaire franco-allemand, situ\u00e9 \u00e0 300 m au cimeti\u00e8re de Bazeilles. Il rassemble les ossements des combattants fran\u00e7ais et bavarois tu\u00e9s dans les combats","Statue de sainte Barbe (XVIIe si\u00e8cle)","Collection en lien avec le riche patrimoine architectural de la commune du Faou\u00ebt (repr\u00e9sentation des chapelles Sainte-Barbe et Saint-Fiacre du XVe si\u00e8cle et de la halle du XVIe si\u00e8cle).","Armes \u00e0 feu s'\u00e9chelonnant du XVIIe si\u00e8cle au milieu du XXe si\u00e8cle ; machines-outils, pi\u00e8ces d'apprentissage en lien avec la m\u00e9moire ouvri\u00e8re de la Manufacture d'armes de Tulle.","Pr\u00e8s de trente salles pr\u00e9sentent quelques milliers d'objets, parfois rarissimes et toujours de grande qualit\u00e9. Ce \"mus\u00e9e de l'Arm\u00e9e en province\" fait figure depuis sa cr\u00e9ation de r\u00e9f\u00e9rence pour les collectionneurs et les passionn\u00e9s d'histoire. Des soldats de Fontenoy \u00e0 ceux de Verdun, tous les aspects de la vie militaire sont \u00e9voqu\u00e9s par des \u0153uvres artistiques, artisanales ou manufactur\u00e9es, souvent uniques","Objets de famille. Souvenirs du missionnaire. Ouvrages traitant du sud-est asiatique.","Riche d'une collection de cinq mille pi\u00e8ces, le mus\u00e9e pr\u00e9sente en premier lieu les plus beaux fleurons de la fa\u00efence de Rouen, du XVIe au XVIIIe si\u00e8cle : carreaux de Mass\u00e9ot Abaquesne, grands plats d'apparat en cama\u00efeu bleu, pi\u00e8ces orn\u00e9es de pagodes ou du fameux \u00ab d\u00e9cor \u00e0 la corne \u00bb. Le XVIIIe si\u00e8cle, v\u00e9ritable \u00e2ge d'or de la fa\u00efence rouennaise est \u00e0 juste titre mis \u00e0 l'honneur, avec des pi\u00e8ces tout \u00e0 fait exceptionnelles, telles les Sph\u00e8res c\u00e9leste et terrestre de Pierre Chapelle (1725) ou la s\u00e9rie des bustes des Saisons (1730). Des exemples d'autres centres fa\u00efenciers (Delft, Nevers, Lille...) permettent de situer la fa\u00efence de Rouen dans la production fa\u00efenci\u00e8re. Une centaine de pi\u00e8ces dans deux nouvelles salles consacr\u00e9es aux envois de la Manufacture de S\u00e8vres \u00e0 Rouen aux XIXe et XXe si\u00e8cle : trois beaux ensembles illustrent le dernier quart du XIXe si\u00e8cle, la cr\u00e9ation autour de 1900 et la p\u00e9riode entre-deux-guerres. Formes nouvelles emprunt\u00e9es \u00e0 la nature, d\u00e9cors flamm\u00e9s et cristallisations t\u00e9moignent assez de la cr\u00e9ativit\u00e9 et de l'excentricit\u00e9 de S\u00e8vres au tournant des deux si\u00e8cles. Quelques exemples de c\u00e9ramique architecturale et ornementale illustrent \u00e9galement cette p\u00e9riode","L'ethnographie est pr\u00e9sent\u00e9e dans les anciens entrep\u00f4ts portuaires et l'histoire r\u00e9gionale dans la maison du n\u00e9gociant Dagourette ; collection de la pelote basque ; collection d'agro-pastoralisme des trois provinces basque ; collections maritimes et fluviale ; artisanat et petites industries du pays basque ; peintres r\u00e9gionaux.","Le monument est le premier objet de la collection du mus\u00e9e et le parcours dans la r\u00e9sidence ducale offre une double lecture, architecturale et mus\u00e9ographique. Au fil de sept s\u00e9quences chronologiques et th\u00e9matiques, il \u00e9voque l'histoire du Ch\u00e2teau et de la Bretagne ducale, l'estuaire de la Loire et le d\u00e9veloppement urbain, l'activit\u00e9 portuaire et l'histoire industrielle (construction navale, biscuiteries, conserveries...), la seconde guerre mondiale et la reconstruction, les mouvements sociaux, la m\u00e9tropole d'aujourd'hui et de demain. Le portrait de ville qui se dessine croise ainsi les grands moments de l'histoire europ\u00e9enne et mondiale, de l'\u00e9dit de Nantes aux grands bouleversements du 20e si\u00e8cle en passant par le commerce colonial et la traite n\u00e9gri\u00e8re. Le regard port\u00e9 sur Nantes par les \u00e9crivains, po\u00e8tes, peintres et cin\u00e9astes est \u00e9galement \u00e9voqu\u00e9, ainsi que les multiples repr\u00e9sentations qui ont contribu\u00e9 \u00e0 dessiner sa singularit\u00e9.","Salle d\u00e9di\u00e9e \u00e0 Georges Baussan, fondateur des Amis du Vieux saint-Cannat et du Mus\u00e9e, et \u00e0 ses proches collaborateurs ; Salle dite du \"Vieux Saint-Cannat\", reflet du village : les documents (gravures, livres anciens...) qui y sont pr\u00e9sent\u00e9s retracent les quinze si\u00e8cles d'histoire de Saint-Cannat. Des outils y disent le pass\u00e9 agricole. Des tableaux de diff\u00e9rents artistes d'ici et d'ailleurs, sont une autre richesse des collections du Mus\u00e9e. Le tremblement de terre de 1909 est \u00e9galement \u00e9voqu\u00e9 ; Salle Baron de Vitrolles : d\u00e9di\u00e9e au Bailli de Suffern et sa famille. Nombreux souvenirs de la fr\u00e9gate Suffren dont Saint-Cannat \u00e9tait la ville marraine ; Salle Yvonne Roubert (une des deux Demoiselles et haute figure de Saint-Cannat) : Costumes de Basse Provence, d'Arles et de \"Mode de Paris\" s'y ajoutent \u00e0 mille autres objets. De plus, on peut y trouver des objets, des documents et des photos \u00e9voquant l'histoire de l'\u00e9glise de Saint-Cannat, Notre-Dame-de-Vie","Escalier de chaire d'\u00e9glise tournant. Escalier de pavillon. H\u00e9lice de bateau, etc.","Nich\u00e9 dans un \u00e9crin de verdure, au coeur du parc Emmanuel Liais, class\u00e9 Jardin remarquable, le mus\u00e9um d'histoire naturelle, d'arch\u00e9ologie et d'ethnographie s\u00e9duit par son charme d\u00e9licieusement surann\u00e9. Il est rest\u00e9 fid\u00e8le \u00e0 l'esprit des premiers mus\u00e9ums du XIXe si\u00e8cle. Au rez-de-chauss\u00e9e sont pr\u00e9sent\u00e9s les naturalia : min\u00e9raux, fossiles, sp\u00e9cimens de la faune et de la flore locale ou exotique. L'\u00e9tage d\u00e9voile les \u00ab artificialia \u00bb, objets produits de la main de l'homme : vestiges arch\u00e9ologiques issus de 150 ann\u00e9es de fouilles dans le Cotentin, fascinantes antiquit\u00e9s \u00e9gyptiennes, tr\u00e9sors d'Asie, d'Afrique ou d'Oc\u00e9anie. Pousser la porte du mus\u00e9um, c'est embarquer pour une escapade dans le temps aux c\u00f4t\u00e9s des savants, voyageurs et officiers de marine qui ont, depuis 1832, ont contribu\u00e9 \u00e0 l'enrichissement des collections, au gr\u00e9 de leurs p\u00e9riples, \u00e9tudes et d\u00e9couvertes.","Le mus\u00e9e propose, par le biais de mises en sc\u00e8ne et de t\u00e9moignages, les multiples aspects du quotidien dans une petite ville \u00e0 l'heure du charbon : le fond, l'outillage, le casse-cro\u00fbte, les drames, mais aussi les loisirs, les soci\u00e9t\u00e9s musicales et sportives, l'habitat, les conflits sociaux. Cette pr\u00e9sentation est compl\u00e9t\u00e9e par la visite de la \"mine-image\", reconstitution particuli\u00e8rement r\u00e9aliste d'une galerie-type au fil de l'\u00e9volution des techniques de boisage, et dont l'animation est le plus souvent assur\u00e9e par d'anciens mineurs.","Objets n\u00e9olithiques du camp de Chassey : collection celtiques et gallo-romaines provenant du Mont Beuvray (ancienne Bibracte), statues et reliefs romans, peintures du XVe et XVIe dont la pr\u00e9cieuse \u00abNativit\u00e9\u00bb du Ma\u00eetre de Moulins, Peintures flamandes du XVIIe et peintures fran\u00e7aise du XIXe. OEuvres de la 1\u00e8re moiti\u00e9 du XXe","Les collections permettent de pr\u00e9senter au public les diff\u00e9rentes phases de fabrication du verre et du cristal et des r\u00e9alisations comme celles de Saint-Louis, celles sign\u00e9es par trois g\u00e9n\u00e9rations Lalique et les objets \u00abArt Nouveau\u00bb r\u00e9alis\u00e9s sur place entre 1867 et 1894 en partie par les d\u00e9corateurs Eug\u00e8ne Kremer et D\u00e9sir\u00e9 Christian pour le compte d'Emile Gall\u00e9, le fondateur de l'\u00e9cole de Nancy. Un atelier de gravure fonctionne \u00e9galement dans le cadre de la Maison du Verre ainsi qu'une salle de projection vid\u00e9o o\u00f9 2 films sont visibles lors des visites.","Pr\u00e8s de 300 pi\u00e8ces, dessins, maquettes, cartons de vitraux, estampes, bronzes, et affiches repr\u00e9sentent l'imagerie johannique d'inspirations litt\u00e9raire, historique, religieuse, politique, publicitaire du XVIe \u00e0 n
