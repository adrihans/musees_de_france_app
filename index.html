e9 du XXe si\u00e8cle en relation avec G\u00e9o-Charles","En 1909, la Diana, Soci\u00e9t\u00e9 Historique et Arch\u00e9ologique du Forez, rach\u00e8te le b\u00e2timent. Le mus\u00e9e a \u00e9t\u00e9 inaugur\u00e9 en 1980. Le Conseil g\u00e9n\u00e9ral de la Loire assure la gestion et l'animation du ch\u00e2teau et du mus\u00e9e depuis janvier 2007. Il met en oeuvre un programme d'activit\u00e9s et d'animations culturelles adapt\u00e9 \u00e0 tous les publics","NaN","Membre de l'Institut et passionn\u00e9 d'arch\u00e9ologie, notamment m\u00e9rovingienne, Edouard Salin (1889-1970) fut l'un des initiateurs de l'\u00e9tude et de la restauration des collections arch\u00e9ologiques des mus\u00e9es. Pr\u00e9sident de la Soci\u00e9t\u00e9 d'Arch\u00e9ologie lorraine et du mus\u00e9e historique lorrain, il fonde le Laboratoire d'Arch\u00e9ologie des M\u00e9taux en 1950. Avec Albert France-Lanord (1915-1993), il cherche un lieu d'implantation pour ce laboratoire. A l'issue du colloque international \u00ab Le Fer \u00e0 travers les Ages \u00bb, organis\u00e9 en octobre 1955 avec l'appui de la Ville de Nancy, l'id\u00e9e germe de cr\u00e9er le \u00ab Centre de Recherches de l'Histoire de la Sid\u00e9rurgie \u00bb et d'associer le laboratoire \u00e0 un mus\u00e9e pr\u00e9sentant l'histoire des techniques sid\u00e9rurgiques. Outre la Ville de Nancy et le Centre National de la Recherche Scientifique, la Chambre Syndicale de la Sid\u00e9rurgie Fran\u00e7aise et l'Universit\u00e9 de Nancy figuraient parmi les membres fondateurs de la future institution. Le choix se fait finalement pour une implantation \u00e0 l'ext\u00e9rieur de Nancy. Ainsi, le mus\u00e9e est-il construit au d\u00e9but des ann\u00e9es 1960 sur le parc de Montaigu. Les premiers travaux sont r\u00e9alis\u00e9s assez rapidement sur le territoire de Jarville-la-Malgrange, une des communes de l'agglom\u00e9ration nanc\u00e9ienne porteuses d'une tradition sid\u00e9rurgique. Le mus\u00e9e est inaugur\u00e9 en 1966 par Jean Chatelain, alors directeur des mus\u00e9es de France. D\u00e8s l'id\u00e9e de sa cr\u00e9ation, il est con\u00e7u comme un moyen d'expression et un moyen de recherches. Les collections ont \u00e9t\u00e9 rassembl\u00e9es \u00e0 l'origine par Bertrand Gille (1920-1960), historien des techniques.","Le mus\u00e9e a connu des \u00e9tapes successives : mus\u00e9e industriel (1835), mus\u00e9e des beaux-arts (1862), mus\u00e9e national int\u00e9gr\u00e9 dans une \u00e9cole d'ing\u00e9nieurs (1889), fondation du mus\u00e9e Weerts (1924), fermeture du mus\u00e9e national (1940), fermeture du mus\u00e9e Weerts (1980), ouverture de la pr\u00e9figuration du mus\u00e9e actuel (1990), ouverture pr\u00e9vue du grand mus\u00e9e (1999)","Cr\u00e9\u00e9 en 1980 et agrandi en 1997, le mus\u00e9e a \u00e9t\u00e9 enti\u00e8rement r\u00e9nov\u00e9 en 2004. La restauration d'une chapelle des p\u00e9nitents blancs et l'am\u00e9nagement d'une galerie offrent de nouveaux espaces d'exposition au centre du village","En 1992, l'acquisition de 250 gr\u00e8s traditionnels est venue enrichir la collection municipale, compl\u00e9t\u00e9e depuis par des achats et des donations.","NaN","Invit\u00e9 par le conservateur Dor de la Souch\u00e8re, Picasso travaille au ch\u00e2teau Grimaldi, mus\u00e9e d\u2019art et d\u2019arch\u00e9ologie depuis 1925, de la mi-septembre \u00e0 la mi-novembre 1946 et y r\u00e9alise de nombreuses oeuvres : 44 dessins et 23 peintures pr\u00e9sent\u00e9s au public le 22 septembre 1947. En septembre 1947, Picasso ex\u00e9cute sur place une 68\u00e8me oeuvre : Ulysse et les sir\u00e8nes. En 1948, Picasso enrichit ce corpus et d\u00e9pose 78 c\u00e9ramiques r\u00e9alis\u00e9es \u00e0 l\u2019atelier Madoura de Vallauris entre 1947 et 1948, pr\u00e9sent\u00e9es le 7 septembre 1948 au public dans l\u2019exposition \u00ab Picasso : C\u00e9ramique \u2013 Peinture \u2013 Dessin \u00bb. En 1950, Picasso donne 2 T\u00eates de femme en ciment de la p\u00e9riode de Boisgeloup. De 1952 \u00e0 2001, diff\u00e9rents dons et achats permettent, apr\u00e8s la mort de Picasso, l\u2019acquisition d\u2019oeuvres sur papier (dessins et gravures), d\u2019objets (plat en argent, foulard) et de 7 tapisseries de Picasso.  En 1991, la dation Jacqueline Picasso autorise un nouvel enrichissement de la collection Picasso de 22 oeuvres d\u00e9pos\u00e9es par le Mus\u00e9e national Picasso Paris.  Apr\u00e8s le s\u00e9jour de Picasso, Dor de la Souch\u00e8re d\u00e9cida de tourner le mus\u00e9e vers l\u2019actualit\u00e9 artistique Cr\u00e9\u00e9e \u00e0 partir de dons exceptionnels consentis par les artistes qui ont expos\u00e9 au mus\u00e9e, par des acquisitions faites au cours des ann\u00e9es par la ville d\u2019Antibes, des d\u00e9p\u00f4ts priv\u00e9s ou institutionnels avec le FNAC et le FRAC PACA renouvel\u00e9s par convention, la collection d\u2019art moderne et contemporain compte des oeuvres de Balthus, Ben, C\u00e9sar, Chillida, Clav\u00e9, Debr\u00e9, Ernst, Klein, L\u00e9ger, Leppien, Magnelli, Malaval, Meurice, Modigliani, Music, Picabia, Pincemin, Sarkis, Spoerri, Viallat\u2026.  12 oeuvres de Nicolas de St\u00e4el r\u00e9alis\u00e9es au cours du s\u00e9jour de l\u2019artiste dans son atelier install\u00e9 sur les remparts face au port, entre septembre 1954 et mars 1955, enrichissent cette collection.  Sur la terrasse du mus\u00e9e, est visible une remarquable collection de 13 sculptures, dont 7 sculptures de Germaine Richier, une c\u00e9ramique de Joan Miro, une colonne de Bernard Pag\u00e8s, une oeuvre r\u00e9alis\u00e9e par Anne et Patrick Poirier in situ.  En 2001, une donation de 6 peintures, 6 pastels et 24 encres sur papier de Hans Hartung ainsi que 9 peintures de Anna-Eva Bergman est effectu\u00e9e par la Fondation Hans Hartung et Anna-Eva Bergman au mus\u00e9e Picasso, permettant un accrochage permanent au rez-de-chauss\u00e9e du mus\u00e9e.","Install\u00e9 en 1993 au sein du complexe culturel de la Maison des cultures de pays, le mus\u00e9e porte le nom du collectionneur Georges Turpin qui organisa le premier fonds constitutif.","Plusieurs grandes phases peuvent \u00eatre identifi\u00e9es dans l'histoire de la constitution des collections du Mus\u00e9e d'Apt. A la fin du XIXe si\u00e8cle, \u00e0 l'initiative de plusieurs \u00e9rudits locaux et collectionneurs, un premier embryon de collection est rassembl\u00e9 au sein d'une biblioth\u00e8que-mus\u00e9e, install\u00e9e \u00e0 l'H\u00f4tel de ville. A partir de 1950, la ville charge le conservateur du Mus\u00e9e de Cavaillon de constituer une collection d'arch\u00e9ologie locale. Il rassemble ainsi une partie des collections priv\u00e9es locales, auxquelles s'ajoutent les d\u00e9couvertes arch\u00e9ologiques r\u00e9centes. Son travail conduit \u00e0 l'installation d'un mus\u00e9e arch\u00e9ologique dans la chapelle sainte-Catherine (1952-1968). Face \u00e0 l'accroissement rapide des collections, gr\u00e2ce \u00e0 une politique d'acquisition active bas\u00e9e sur la recherche de collections existantes (dons et d\u00e9p\u00f4ts), mais \u00e9galement sur la conduite de fouilles arch\u00e9ologiques sur l'ensemble du pays d'Apt par le conservateur, la ville transforme les caves de la chapelle Sainte-Catherine en espace d'exposition en 1960. Cette chapelle \u00e9tant toujours trop exig\u00fce pour la pr\u00e9sentation des collections, la ville opte pour l'installation du mus\u00e9e dans l'ancien presbyt\u00e8re, situ\u00e9 27 rue de l\u2019amphith\u00e9\u00e2tre. Ce transfert est l'occasion d'\u00e9largir les collections \u00e0 la pr\u00e9sentation d'autres grands sites arch\u00e9ologiques locaux, gr\u00e2ce \u00e0 des d\u00e9p\u00f4ts de l'Etat, mais \u00e9galement \u00e0 l'histoire locale : fa\u00efences d'Apt, apothicairerie de l'ancien h\u00f4pital, ex-voto peints de la basilique Sainte-Anne. Le mus\u00e9e d\u2019histoire et d\u2019arch\u00e9ologie du pays d\u2019Apt a accueilli le public au sein d'un parcours historique et th\u00e9matique entre 1972 et 2003. A partir de 1985, l'arriv\u00e9e d'un nouveau conservateur et la prise en compte du riche pass\u00e9 industriel de la ville, conduisent \u00e0 la constitution d\u2019une collection d\u2019histoire industrielle et \u00e0 l'ouverture du mus\u00e9e de l\u2019aventure industrielle en juillet 2003. Rebaptis\u00e9 \u00abMus\u00e9e d'Apt\u00bb en juin 2017, le mus\u00e9e de l\u2019aventure industrielle comprend des espaces permanents consacr\u00e9s aux 3 principales industries locales (fruits confits, ocres et fa\u00efences) et un espace d'exposition temporaire, qui pr\u00e9sente chaque ann\u00e9e une partie des collections du mus\u00e9e d'histoire et d'arch\u00e9ologie au sein d'expositions th\u00e9matiques.","1799 : Fran\u00e7ois-Ren\u00e9 Dubuisson, \u00e9picier droguiste nantais, ouvre rue Caylus, aujourd'hui rue Saint Jean, le premier cabinet d'histoire naturelle, afin \"de faciliter \u00e0 la jeunesse l'\u00e9tude d'une des principales partie de l'instruction\". Il y r\u00e9unit ses collections personnelles, et celles qu'il acquiert aupr\u00e8s de plusieurs amateurs : Deloynes, K\u00e9rambard, Blanchart de la Musse... Ces collections tr\u00e8s \u00e9clectiques de g\u00e9ologie, min\u00e9ralogie, botanique, zoologie, ethnologie, \u00e9veillent la curiosit\u00e9 du public et confortent l'id\u00e9e de la cr\u00e9ation d'un \u00e9tablissement scientifique public. D'abord acquises par le D\u00e9partement en 1802 puis par la Ville en 1806, les collections de Dubuisson sont ensuite install\u00e9es dans l'ancienne \u00e9cole de chirurgie de Saint-C\u00f4me, situ\u00e9e rue Saint L\u00e9onard. Apr\u00e8s quatre ann\u00e9es de travaux, l'inauguration officielle a lieu le 15 ao\u00fbt 1810. Trop \u00e0 l'\u00e9troit et \u00e0 l'humidit\u00e9 dans les locaux de l'Ecole de Chirurgie, les collections sont d\u00e9m\u00e9nag\u00e9es dans un nouvel \u00e9tablissement, Place de la Monnaie (la premi\u00e8re pierre est pos\u00e9e en 1868). Le mus\u00e9um de la Place de la Monnaie est inaugur\u00e9 le 19 ao\u00fbt 1875 \u00e0 l'occasion du congr\u00e8s de l'association fran\u00e7aise pour l'avancement des sciences. Un premier vivarium est cr\u00e9\u00e9 au 1er \u00e9tage du mus\u00e9um, pr\u00e8s de la vitrine des singes . Il est ensuite transf\u00e9r\u00e9 en 1970 dans le hall d'entr\u00e9e c\u00f4t\u00e9 square, avant son installation d\u00e9finitive dans les locaux actuels en 1976. R\u00e9nov\u00e9 en 1984, il est inaugur\u00e9 en janvier 1985. En 2003, le vivarium se sp\u00e9cialise en se consacrant uniquement aux serpents. Il pr\u00e9sente au public une vingtaine d'esp\u00e8ces, venimeuses ou non venimeuses, r\u00e9gionales ou du monde entier. La salle de zoologie r\u00e9gionale, enti\u00e8rement r\u00e9nov\u00e9e, est inaugur\u00e9e le 3 novembre 1964. Les animaux sortent de leurs vitrines et les poissons quittent leurs socles souvent centenaires ! La nouvelle salle de zoologie g\u00e9n\u00e9rale est inaugur\u00e9een 1969 apr\u00e8s celle d'anatomie compar\u00e9e en 1968. Le mus\u00e9um agrandi, modernis\u00e9 et restructur\u00e9, est inaugur\u00e9 le 5 mars 1980. Ferm\u00e9e depuis 2006,la Galerie de zoologie r\u00e9ouvre au public le 19 mars 2008. Ce sont plus de mille sp\u00e9cimens d'animaux vert\u00e9br\u00e9s qui ont \u00e9t\u00e9 s\u00e9lectionn\u00e9s, \u00e9tudi\u00e9s, restaur\u00e9s et organis\u00e9s en s'appuyant sur la classification moderne du monde animal, sous-tendue par les principes de l'\u00e9volution","Mus\u00e9e de France inaugur\u00e9 le 25 octobre 2008 et ouvert au public le 5 novembre 2008. Situ\u00e9 \u00e0 c\u00f4t\u00e9 de la cath\u00e9drale de Saint-Claude, le mus\u00e9e propose un fonds d\u2019oeuvres du XXe s. constitu\u00e9 d\u2019une collection qui a fait l\u2019objet d\u2019une donation par les artistes Guy Bardone et Ren\u00e9 Genis, et d\u2019un sous-sol qui abrite les plus importants vestiges arch\u00e9ologiques de l\u2019abbaye de Saint-Claude connus \u00e0 ce jour (vestiges d\u00e9couverts \u00e0 partir de la premi\u00e8re moiti\u00e9 du XIe si\u00e8cle et pr\u00e9sence attest\u00e9e d\u00e8s le IVe si\u00e8cle)","L'arch\u00e9ologie est une discipline jeune en Martinique. Elle compte quelques d\u00e9cennies de recherche et repose sur le travail d'une poign\u00e9e de passionn\u00e9s. Parmi les pionniers il faut citer J-B Delawarde, E. Revet et R. Pinchon qui sont \u00e0 l'origine d'une esquisse de chronologie de la pr\u00e9histoire martiniquaise (1930-1960). Depuis, les travaux men\u00e9s par J. Petitjean-Rojet et M. Mattioni et les fouilles du Service R\u00e9gional d'Arch\u00e9ologie ont fait \u00e9voluer les recherches.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1916 par Justin Godard","Le fonds du mus\u00e9e est constitu\u00e9 par les collections de la ville et les d\u00e9p\u00f4ts de la soci\u00e9t\u00e9 historique de Rueil","Ferm\u00e9e en 1978, l'usine fut achet\u00e9e par la R\u00e9gion R\u00e9union en 1986. Le mus\u00e9e Stella Matutina a \u00e9t\u00e9 inaugur\u00e9 le 26 Juillet 1991. De 2010 \u00e0 2015, la R\u00e9gion R\u00e9union a enti\u00e8rement r\u00e9habilit\u00e9 le mus\u00e9e Stella Matutina, sur les plans architectural et mus\u00e9ographique, repla\u00e7ant l'usine au coeur du propos scientifique Le mus\u00e9e conserve plus de 1500 objets repr\u00e9sentatifs du patrimoine sucrier de La R\u00e9union. Les premi\u00e8res collections ont \u00e9t\u00e9 r\u00e9unies en 1989. Il s'agissait surtout de mat\u00e9riel industriel rest\u00e9 \u00abin situ\u00bb. Puis se sont d\u00e9velopp\u00e9es des collections \u00e0 caract\u00e8re agricole (du machinisme au savoir-faire) li\u00e9es \u00e0 la canne \u00e0 sucre ou \u00e0 la diversification agricole : g\u00e9ranium, vetiver, et certains savoir-faire locaux. A ce jour, la collection du mus\u00e9e Stella Matutina se compose de plusieurs ensembles, organis\u00e9s selon les th\u00e9matiques suivantes : Les objets li\u00e9s \u00e0 la culture de la canne : outils et machines agricoles, traitements des cultures, moyens de transport, objets r\u00e9alis\u00e9s en mat\u00e9riaux-canne (Kayamb, chapeau), pes\u00e9e et levage (balances, grappins, carnets), mat\u00e9riel d\u2019analyse du taux de sucre ; Les objets li\u00e9s \u00e0 la fabrication du sucre de canne : machines d\u2019usine, instruments de contr\u00f4le du processus de production, mat\u00e9riel de chimie, conditionnement, moyens de transport, fabrication de la chaux, m\u00e9tiers d\u2019entretien de l\u2019usine (outils de tourneur-ajusteur, outils de forgeron, de charpentier...) ; Les objets li\u00e9s aux fili\u00e8res d\u00e9riv\u00e9es : distillation du rhum, confiserie, p\u00e2tisserie, limonaderie ; Les objets t\u00e9moignant de la consommation des produits canne, sucre et d\u00e9riv\u00e9s. Emballages, publicit\u00e9s, bouteilles, \u00e9tiquettes, objets de service et de pr\u00e9sentation (pinces, marteaux, sucriers, verres, carafes\u2026) ; Les objets li\u00e9s aux cultures alternatives et \u00e0 leurs transformations : tabac, plantes \u00e0 parfum, vanille, caf\u00e9. ; Les objets li\u00e9s aux activit\u00e9s agricoles annexes (cultures et \u00e9levage de subsistance) : \u00e9levage semi-nomade, dressage des boeufs, apiculture, plantations domestiques ; Les objets li\u00e9s \u00e0 la m\u00e9moire humaine du site. Lieux et objets de culte, de vie quotidienne, outils utilis\u00e9s \u00e0 l\u2019usine, photos. Collecte de patrimoine immat\u00e9riel. ; Les objets t\u00e9moignant des relations commerciales R\u00e9union-M\u00e9tropole : documents, publicit\u00e9s, objets import\u00e9s illustrant les \u00e9changes dans les deux sens. ; Un fonds documentaire et iconographique t\u00e9moignant de l\u2019histoire du site, et de l\u2019industrie sucri\u00e8re de l\u2019\u00eele (cartes anciennes, photographies, aquarelles, gravures, archives de l\u2019usine).","Le fonds a \u00e9t\u00e9 r\u00e9uni au XIXe si\u00e8cle et syst\u00e9matiquement accru au XXe si\u00e8cle par des collectes ethnographiques","Dons de R\u00e9olais ou legs","Comptant environ 1 500 num\u00e9ros \u00e0 l\u2019inventaire au moment de son ouverture en 1980, le mus\u00e9e conserve aujourd\u2019hui pr\u00e8s de 5 000 oeuvres. Pr\u00e9misses \u00e0 la cr\u00e9ation du mus\u00e9e. L\u2019id\u00e9e de cr\u00e9er un mus\u00e9e Maurice Denis est ancienne. Gabriel Thomas, le premier, souhaitait que sa maison de Meudon soit un v\u00e9ritable mus\u00e9e consacr\u00e9 \u00e0 l\u2019artiste. A sa mort en 1932, il poss\u00e9dait plus d\u2019une centaine de ses tableaux. Parall\u00e8lement, la ville de Saint-Germain-en-Laye recevait, pour le mus\u00e9e municipal, La Princesse dans la tour (don de l\u2019association des Amis du Vieux Saint-Germain) en 1936 et le portrait de Marthe en trois aspects (don de Marcel Gu\u00e9rin) en 1938. Apr\u00e8s-guerre, la notori\u00e9t\u00e9 de Maurice Denis et des Nabis est croissante, soutenue par des publications et plusieurs expositions. A cette \u00e9poque, les enfants ou h\u00e9ritiers spirituels des Nabis joignent leurs efforts pour conserver la m\u00e9moire de ces artistes et valoriser leur oeuvre. Afin de pr\u00e9server les archives familiales et les fonds d\u2019atelier, les ayants-droits de Denis cr\u00e9ent, en 1974, une Association Symbolistes et Nabis, centre d\u2019art et de documentation, avec pour objectif d\u2019\u00ab engager toute action jug\u00e9e utile pour sauvegarder et faire mieux conna\u00eetre les oeuvres, objets, documents, \u00e9difices ou sites, ayant une valeur artistique et historique, en rapport avec la p\u00e9riode symboliste ou l\u2019art des Nabis \u00bb. Les n\u00e9gociations avec les Mus\u00e9es de France et les collectivit\u00e9s locales concern\u00e9es aboutissent \u00e0 un engagement avec le d\u00e9partement des Yvelines, qui accepte la donation des enfants de Denis et fait l\u2019acquisition du domaine pour abriter les oeuvres. De la donation initiale \u00e0 l\u2019ouverture en 1980. Le fonds initial du mus\u00e9e est constitu\u00e9 par cette donation faite en 1976 de plus de 1 500 oeuvres. Outre les oeuvres rest\u00e9es en indivision, les enfants du peintre font aussi don d\u2019oeuvres en leur possession personnelle, en particulier Dominique et Yvonne Denis qui offrent plusieurs pi\u00e8ces majeures, Madame Ranson au chat, Les Saintes Femmes au tombeau, les P\u00e8lerins d\u2019Emma\u00fcs, l\u2019\u00c9chelle dans le feuillage ou encore le Portrait de l\u2019artiste au Prieur\u00e9. Dans le premier catalogue paru pour l\u2019ouverture du mus\u00e9e fin 1980, Michel Laclotte (alors en charge de la pr\u00e9figuration du mus\u00e9e d\u2019Orsay) rel\u00e8ve la richesse des oeuvres de Denis r\u00e9unies, illustrant \u00ab toutes les formes de son activit\u00e9 (\u2026) oeuvres auxquelles s\u2019ajoutent ses archives et sa pr\u00e9cieuse correspondance\u2026 Le rayonnement spirituel de Denis, sa chaleureuse autorit\u00e9, la diversit\u00e9 de ses curiosit\u00e9s intellectuelles aussi, n\u2019ont cess\u00e9 de susciter autour de lui un foisonnant r\u00e9seau amical. Le mus\u00e9e du Prieur\u00e9 se propose d\u2019en porter t\u00e9moignage en le situant dans son temps et parmi ses familiers, gr\u00e2ce \u00e0 la pr\u00e9sentation d\u2019oeuvres de ses camarades de Pont-Aven et de l\u2019\u00e9quipe Nabi, d\u2019artistes li\u00e9s \u00e0 d\u2019autres tendances du postimpressionnisme et enfin de disciples plus jeunes, des Ateliers d\u2019Art Sacr\u00e9 \u00bb. Durant les quatre ann\u00e9es pr\u00e9c\u00e9dant l\u2019ouverture du mus\u00e9e, certaines acquisitions et dons suivent cette ligne directrice. Entrent ainsi dans les collections le Portrait d\u2019Eug\u00e8ne Druet par Bonnard, deux des panneaux de la salle \u00e0 manger de Ranson pour Bing, des pi\u00e8ces ma\u00eetresses de S\u00e9rusier, une s\u00e9rie de dessins de Ren\u00e9 Piot, de nombreuses oeuvres de Filiger, d\u2019autres oeuvres de Maurice Denis (comme le Portrait de Madame Yves Alix), de m\u00eame qu\u2019un don important de vitraux. L\u2019\u00e9lan de la premi\u00e8re d\u00e9cennie. Une politique active d\u2019acquisitions est men\u00e9e dans les premi\u00e8res ann\u00e9es du mus\u00e9e, dont t\u00e9moigne le catalogue de l\u2019exposition Cinq ann\u00e9es d\u2019acquisitions 1980-1985. Sont achet\u00e9s le Paysage breton de Ballin, le Paravent aux lapins de Bonnard, le Saint-S\u00e9bastien de Verkade, les Femmes au paysage de Mondrian, la Femme en noir d\u2019Anquetin, Ma grand-m\u00e8re de Bonnard, mais surtout La Fille du patron de Gauguin. Certains dons importants sont faits, comme le Ch\u00e2teau de Rust\u00e9phan d\u2019\u00c9mile Bernard, l\u2019Autoportrait de Maximilien Luce ou la donation Marinot en 1983. L\u2019ouvertu re \u00e0 la visite de l\u2019Atelier, en 1985, accro\u00eet le lin\u00e9aire de pr\u00e9sentation, en particulier d\u2019oeuvres de grand format comme les travaux d\u00e9coratifs ou les cartons de vitraux. Au m\u00eame moment, le mus\u00e9e d\u2019Orsay est inaugur\u00e9 (1986), offrant un \u00e9cho parisien de taille au mus\u00e9e d\u00e9partemental. La fin de la premi\u00e8re d\u00e9cennie est marqu\u00e9e par l\u2019entr\u00e9e d\u2019oeuvres de choix, avec le legs du Comte Geoffroy de Chavagnac en 1988, le legs de Ren\u00e9 et Denise Farcy comprenant des pi\u00e8ces majeures : Les \u00c9plucheuses de pommes de terre de Ranson, le Quai de Clichy d\u2019Emile Bernard et Bretonne donnant \u00e0 manger aux cochons de S\u00e9rusier ; mais surtout avec l\u2019acquisition du d\u00e9cor de l\u2019\u00c9ternel Printemps en 1989. De nouvelles orientations. Dans les ann\u00e9es 1990, si les acquisitions d\u2019oeuvres nabis continuent \u2013 l\u2019Autoportrait au chapeau de Rippl-Rona\u00ef ou La L\u00e9gende de l\u2019Ermite de Ranson en 1995 \u2013 un recentrement sensible s\u2019op\u00e8re sur l\u2019oeuvre de Maurice Denis et une mise en valeur d\u2019autres aspects de sa production, notamment dans l\u2019Entre-deux-guerres o\u00f9 il fonde les Ateliers d\u2019art sacr\u00e9. Le catalogue Dix ans d\u2019enrichissement du Patrimoine (1996) t\u00e9moigne de la poursuite des acquisitions, comme celle de la Plage au bonnet rouge de Denis. La Soci\u00e9t\u00e9 des Amis du mus\u00e9e, cr\u00e9\u00e9e \u00e0 cette \u00e9poque, permet par exemple celle d\u2019une grande \u00e9tude pour les Nymphes aux jacinthes de Denis en 1998. Mais l\u2019achat remarquable est incontestablement le cycle de saint Hubert, qui donne lieu \u00e0 une exposition sur la gen\u00e8se des grands d\u00e9cors en 1999. Certaines donations d\u2019ayant-droits des \u00e9l\u00e8ves de Denis sont faites, Fran\u00e7ois Quelv\u00e9e et Pauline Peugniez (2000) ou de Maistre (2005 et 2017), incluant peintures et archives. Le fonds d\u2019oeuvres graphiques est aussi enrichi, en particulier avec l\u2019achat de 83 estampes de la collection Cailler en 2002. L\u2019exposition Maurice Denis dessinateur. L'OEuvre d\u00e9voil\u00e9 (octobre 2006-janvier 2007), permet de publier un catalogue illustrant la richesse des arts graphiques conserv\u00e9s en r\u00e9serve. En 2010, le mus\u00e9e f\u00eate ses trente ans avec l\u2019exposition anniversaire De la nature symbolique aux jardins virtuels. Chefs d\u2019oeuvres et in\u00e9dits des collections. Certaines acquisitions d\u2019importance ont lieu, comme celle en 2011 du plafond de saint Hubert, dernier \u00e9l\u00e9ment manquant au d\u00e9cor du bureau de Denys Cochin. Les dons se poursuivent, comme le legs Gilson en 2012 (Avila et Pr\u00e9sentation au temple de Denis). Dans cette rapide histoire des collections, il ne faut pas oublier l\u2019importance des d\u00e9p\u00f4ts, en particulier de l\u2019Etat (essentiellement du mus\u00e9e d\u2019Orsay), qui viennent enrichir le fonds propre du mus\u00e9e, comme le Portrait de l\u2019artiste \u00e0 18 ans, dans lequel s\u2019affirme la vocation de Denis \u00e0 devenir peintre.","En 1969, la municipalit\u00e9 ach\u00e8te la propri\u00e9t\u00e9 de l'ancien maire, d\u00e9put\u00e9 et s\u00e9nateur Andr\u00e9 Deprez, d\u00e9c\u00e9d\u00e9 en 1900. En 1971, l'immeuble est mis \u00e0 la disposition de l'association des \"Amis du Vieil Harnes\" par le Maire. Il s'agit de valoriser les collections \u00e0 caract\u00e8re militaire, rassembl\u00e9es depuis 1919 par les anciens combattants et de pr\u00e9senter les vestiges arch\u00e9ologiques qui apparaissent sur les terrains de la zone industrielle en plein d\u00e9veloppement. Le mus\u00e9e inaugure le 11 Novembre 1972 ses deux premi\u00e8res salles. Au fil des ann\u00e9es, il va se d\u00e9velopper gr\u00e2ce \u00e0 l'aide de la municipalit\u00e9 et au d\u00e9vouement tenace d'un groupe de b\u00e9n\u00e9voles. On peut actuellement visiter des salles de la guerre 1914-1918 et de la guerre 1939-1945, une salle sur la R\u00e9sistance et une sur la D\u00e9portation, et trois salles d'arch\u00e9ologie locale","Le mus\u00e9e fut fond\u00e9 en 1860 par le d\u00e9put\u00e9-maire Eug\u00e8ne Roy-Bry. Le fonds du mus\u00e9e est constitu\u00e9 par les collections grecques et \u00e9trusques de la collection Campana, la donation des collections des fr\u00e8res Lesson, naturaliste et pharmaciens compagnons du navigateur Dumont d'Urville sur \"la Coquille\" au d\u00e9part de Toulon en 1822 et la collection de peinture don de M Fiocchi.","Les collections du mus\u00e9e rassemblent essentiellement des mat\u00e9riels donn\u00e9s par des vignerons ou des personnes issues du monde viticole \u00e0 partir de 1978. Ces dons ont \u00e9t\u00e9 compl\u00e9t\u00e9s par des achats et des d\u00e9p\u00f4ts. Les collections pr\u00e9sent\u00e9es ou mises en r\u00e9serve sont \u00e9valu\u00e9es actuellement \u00e0 plus de 2 000 objets. Le nombre de donateurs est estim\u00e9 \u00e0 plus de 320 personnes. Les collections sont compl\u00e9t\u00e9es par un fonds documentaire de plus de 8 500 pi\u00e8ces (photos, affiches, cartes postales, enregistrements audio, documents graphiques)...","Ouverte en 1995 dans une demeure noble du XVe si\u00e8cle, la Maison du Patrimoine concilie avec harmonie modernit\u00e9 et r\u00e9f\u00e9rences \u00e0 l'histoire du b\u00e2timent","Le mus\u00e9e, cr\u00e9e avant la seconde guerre mondiale, fut pill\u00e9 pendant le conflit. Au lendemain de la guerre, la municipalit\u00e9 entreprit de le reconstituer et, en 1969, avec l'aide du Souvenir napol\u00e9onien et du directeur des Archives de l'Aube, donna au mus\u00e9e l'aspect qu'il a aujourd'hui (trois salles d'exposition). La charte de 1970 du Parc Naturel R\u00e9gional de la for\u00eate d'Orient pr\u00e9voyait la cr\u00e9ation d'un tr\u00e9sors des \u00e9glises destin\u00e9es \u00e0 rassembler les objets cultuels des \u00e9glises afin de les prot\u00e9ger et de les mettre en valeur. La d\u00e9marche comen\u00e7\u00e9e en 1975 aboutit 20 ans plus tard au d\u00e9p\u00f4t de plus de 80 objets par une trentaine de commmunes qui en restent propri\u00e9taires.","NaN","Des confiscations r\u00e9volutionnaires sont \u00e0 l\u2019origine des collections, de peintures surtout, mais aussi de sculptures, qui furent r\u00e9unies dans les locaux de l\u2019abbaye Saint-Loup, \u00e0 proximit\u00e9 de la cath\u00e9drale. La plus importante de ces confiscations est celle absolument majeure d\u2019oeuvres du 18\u00e8 si\u00e8cle, r\u00e9alis\u00e9e au ch\u00e2teau de La Chapelle \u2013Godefroy : seize Natoire, quatre Louis de Boulogne et deux Bon de Boulogne(le ch\u00e2teau appartenait \u00e0 la famille de ces peintres \u00e0 la R\u00e9volution), un Claude-Fran\u00e7ois Desportes, qui offre la seule vue connue du parc du ch\u00e2teau, un Fran\u00e7ois Boucher, un immense Hubert Robert, deux belles natures-mortes du Napolitain Cusati et enfin, les chefs d\u2019\u0153uvres du mus\u00e9e, les deux Watteau, L\u2019Enchanteur et L\u2019Aventuri\u00e8re. D\u2019autres grandes demeures ont \u00e9t\u00e9 la source d\u2019oeuvres essentielles pour le mus\u00e9e dans le domaine des peintures. Du ch\u00e2teau de Pont-sur-Seine, proviennent ainsi deux tableaux : une immense toile de Philippe de Champaigne et un rare tableau du v\u00e9dutiste v\u00e9nitien, neveu de Canaletto, Bernardo Bellotto, Ruines de la ville de Dresde qui faisait partie des collections du prince Xavier de Saxe. Le ch\u00e2teau de Saint Li\u00e9bault, demeure de la famille Colbert de Villacerf, a livr\u00e9 les bustes sculpt\u00e9s de Louis XIV et de Marie-Th\u00e9r\u00e8se dus au Troyen Fran\u00e7ois Girardon. Les confiscations aupr\u00e8s des communaut\u00e9s religieuses ont enrichi les collections, pour la sculpture du Moyen-\u00e2ge, d\u2019\u00e9l\u00e9ments issus d\u2019\u00e9difices de la r\u00e9gion, compl\u00e9t\u00e9es de d\u00e9p\u00f4ts issus des restaurations du 19e si\u00e8cle et m\u00eame de d\u00e9p\u00f4t du mus\u00e9e du Louvre : bel ensemble sur la cath\u00e9drale Saint-Pierre Saint-Paul ou provenant d\u2019\u00e9difices aujourd\u2019hui disparus telle que les coll\u00e9giale Saint-Etienne et \u00e9glise Saint-Denis \u00e0 Troyes(belle s\u00e9rie de chapiteaux d\u2019\u00e9poque romane) ou, dans l\u2019Aube de la Commanderie de l\u2019H\u00f4pital \u00e0 G\u00e9raudot (tympan du Couronnement de la Vierge). Les monuments fun\u00e9raires en marbre d\u2019\u00e9poque Louis XIII des Choiseul-Praslin, figurent parmi les premi\u00e8res confiscations r\u00e9volutionnaires. De ces communaut\u00e9s proviennent, pour les peintures, des oeuvres d\u2019artistes troyens de la premi\u00e8re moiti\u00e9 du 17\u00e8 si\u00e8cle, tel que Jacques de L\u00e9tin, qui c\u00f4toie les peintres de Langres Richard et Jean Tassel, objet du premier legs fait au mus\u00e9e en 1833 par le langrois Dominique Morlot. En effet, diverses donations sont \u00e0 l\u2019origine des collections de peintures : Giotto et Malouel, Lubin Baugin, Giuseppe Recco, Rubens, Fran\u00e7ois Jouvenet, Thomas Hudson, Greuze, Elisabeth Vig\u00e9e Le Brun, David ou encore Vien. Un ensemble de tableaux d\u00e9pos\u00e9s par le mus\u00e9e du Louvre depuis 1872 comptent des oeuvres de Vasari, Van Dyck, Charles Lebrun, Pierre Mignard, joseph Vernet, Paillot de Montabert... Les grands mouvements picturaux fran\u00e7ais du 19e sont tous repr\u00e9sent\u00e9s dans les collections. Les oeuvres proviennent pour beaucoup de dons des artistes eux-m\u00eames ou de d\u00e9p\u00f4t de l\u2019Etat, enrichis de quelques achats : les paysages des peintres de Barbizon : Cabat, Chintreuil et Diaz, et les images exotiques des orientalistes Girardet et Girardot y sont pr\u00e9dominants. La sculpture- troisi\u00e8me fonds fran\u00e7ais-repose sur d\u2019importants fonds d\u2019atelier de sculptures originaires du d\u00e9partement de l\u2019Aube ayant oeuvr\u00e9 sur les grands chantiers parisiens : Pierre-Charles Simart, Paul Dubois, Jules Franceschi, Alfred Boucher. Une section d\u2019arts d\u00e9coratifs cr\u00e9\u00e9e par le sculpteur \u2013ornemaniste Fr\u00e9d\u00e9ric-Eug\u00e8ne Piat fut ouverte au public en mai 1897. Enfin, de nombreux achats soutenus par l\u2019association des Amis des mus\u00e9es ont permis de conforter les collections de peintures : Charles-Joseph Natoire, Jean Tassel, Damien Lhomme \u00ab le Ma\u00eetre de l\u2019Almanach \u00bb, le troyen devenu peintre de Mod\u00e8ne Giovanni Boulanger, ou encore les peintres de nature-mortes, l\u2019Anversois Jean-Michel Picart et le troyen Nicolas Baudesson. L\u2019arch\u00e9ologie r\u00e9gionale : Les collections n\u2019ont cess\u00e9 de s\u2019enrichir depuis l\u2019entr\u00e9e en 1820 de l\u2019Apollon de Vaupoisson, moyen bronze d\u2019\u00e9poque romaine, essentiellement par le biais de dons issus de  trouvailles fortuites. Plus r\u00e9cemment, les grands travaux d\u2019am\u00e9nagement de la ville et de la r\u00e9gion ont permis d\u2019autres d\u00e9couvertes comme celle de d\u00e9cembre 1994 \u00e0 Troyes d\u2019une villa du 1er si\u00e8cle apr\u00e8s J.-C. couvrant plus de 6000 m2, o\u00f9 furent mis au jour des mosa\u00efques, des enduits peints et un vase contenant 186.200 monnaies de bronze du 3e si\u00e8cle apr\u00e8s J.-C., dont il semble que ce soit, aujourd\u2019hui, le d\u00e9p\u00f4t le plus important pour cette p\u00e9riode de l\u2019empire romain d\u2019Occident. Les collections permettent de pr\u00e9senter la pr\u00e9histoire du d\u00e9partement de l\u2019Aube. Les fouilles men\u00e9es dans l\u2019Aube ont r\u00e9v\u00e9l\u00e9 l\u2019existence d\u2019une occupation humaine ancienne (vers 200.000 \u00e0 30.000 av. J.-C.) dont t\u00e9moigne l\u2019abondante industrie lithique (silex, pierres taill\u00e9es et polies qui faisait l\u2019objet d\u2019une exploitation intensive comme le montre la maquette r\u00e9alis\u00e9e lors des d\u00e9couvertes faites sur le trac\u00e9 de l\u2019autoroute A5) et des m\u00e9galithes plus r\u00e9cents (vers 6.000 \u00e0 2.000 av. J.-C.) : dolmen et menhir, pr\u00e9sent\u00e9s en ext\u00e9rieur. Pour la protohistoire, les pi\u00e8ces de l\u2019Age du Bronze (2.500 \u00e0 750 av J-C) les plus remarquables sont le chaudron de B\u00fbch\u00e8res, lespaires de jambi\u00e8res de Vinets, les phal\u00e8res de Saint-Martin-de-Bossenay et de grandes \u00e9p\u00e9es. L\u2019Age du Fer (750 av. J.-C. au d\u00e9but de notre \u00e8re) a livr\u00e9 des pi\u00e8ces d\u2019armement, d\u2019outillage et de parure, notamment des bijoux tels que le bracelet de Troyes- La Charme, \u00e0 d\u00e9cor de t\u00eates et d\u2019arabesques ou les torques \u00e0 motifs ternaires embl\u00e9matiques de la peuplade des Tricasses, \u00e9tablis sur le territoire de Troyes, et des fibules d\u2019une remarquable qualit\u00e9 d\u2019ex\u00e9cution comme celles de Conflans au d\u00e9cor stylis\u00e9 d\u2019oiseaux. Le mat\u00e9riel de tombes \u00e0 char, \u00e9voqu\u00e9es par des maquettes, et des pi\u00e8ces d\u2019apparat (bracelet en or de Molesmes, oenocho\u00e9 de Pouan) renvoient \u00e0 l\u2019aristocratie celte si pr\u00e9sente en Champagne. De la p\u00e9riode romaine \u00e9voqu\u00e9e \u00e0 travers un parcours th\u00e9matique - vie quotidienne, religion, artisanat, commerce, des pi\u00e8ces remarquables ponctuent le parcours comme l\u2019Apollon, d\u00e9couvert en 1813 \u00e0 Vaupoisson, (1er si\u00e8cle apr\u00e8s J.-C.). La p\u00e9riode des Invasions, qui suit et qui introduit la p\u00e9riode m\u00e9rovingienne, s\u2019illustre dans l\u2019art de l\u2019orf\u00e8vrerie cloisonn\u00e9e, originaire des steppes d\u2019Asie centrale, dont le Tr\u00e9sor de Pouan (5e si\u00e8cle) est un des plus riches exemples. D\u00e9couvert en 1842, le Tr\u00e9sor de Pouan fut donn\u00e9 au mus\u00e9e par l\u2019Empereur Napol\u00e9on III. Il est compos\u00e9 d\u2019un somptueux mobilier fun\u00e9raire (armes et bijoux en or et orf\u00e8vrerie cloisonn\u00e9e sertie de grenats) d\u2019une tombe princi\u00e8re. L\u2019\u00e9p\u00e9e damass\u00e9e et le scramasaxe (long couteau ou sabre \u00e0 tranchant) accompagn\u00e9s de leur fourreau, ainsi que des plaques-boucles et le pendentif semblent se rattacher \u00e0 l\u2019orf\u00e8vrerie gr\u00e9co-sarmate n\u00e9e sur les bords de la Mer Noire et diffus\u00e9e en Europe de l\u2019Ouest lors des grandes invasions. Il s\u2019agit de la pi\u00e8ce ma\u00eetresse de la section d\u2019arch\u00e9ologie r\u00e9gionale.","R\u00e9sidence de l'homme politique Raymond Poincar\u00e9 (1860-1934) : d\u00e9put\u00e9 de la Meuse d\u00e8s 1887, ministre des Finances en 1906, \u00e9lu pr\u00e9sident de la R\u00e9publique en f\u00e9vrier 1913. Apr\u00e8s la mort de Madame Poincar\u00e9 en 1943, suivant les derni\u00e8res volont\u00e9s du Pr\u00e9sident, le Clos devient propri\u00e9t\u00e9 du D\u00e9partement de la Meuse, \u00e0 charge pour celui-ci d'en faire un orphelinat pour les pupilles du d\u00e9partement. L'\u00e9volution de l'aide sociale \u00e0 l'enfance ayant conduit \u00e0 sa fermeture en 1981, l'id\u00e9e est n\u00e9e de cr\u00e9er \u00e0 Sampigny un mus\u00e9e regroupant les collections consacr\u00e9es \u00e0 l'illustre personnage. Le mus\u00e9e a \u00e9t\u00e9 inaugur\u00e9 en 1986. Legs Mme Poincar\u00e9 + acquisitions + dons.","Le cabinet des curiosit\u00e9s de la famille de Bresse fut l\u00e9gu\u00e9 \u00e0 la ville avec des pi\u00e8ces arch\u00e9ologiques et des documents sur l'histoire locale en 1873. En 1972, avec des apports de collections anciennes et modernes d'Art Na\u00eff, et une salle r\u00e9serv\u00e9e \u00e0 l'arch\u00e9ologie, le mus\u00e9e a \u00e9t\u00e9 agrandi. En 1987 puis 1988, une donation faites par Yankel et g\u00e9r\u00e9e par l'Association des Amis du mus\u00e9e d'Art Naif de Noyers est venue enrichir ce noyau primitf d'une centaine d'oeuvres d'art naif, brut et populaire","Vitrine de la ville de Paris, ville-capitale/ville-monde, le mus\u00e9e Carnavalet-Histoire de Paris repr\u00e9sente un joyau inestimable pour la politique culturelle de la ville de Paris. Dans un contexte mus\u00e9al foisonnant, le mus\u00e9e Carnavalet constitue un \u00e9quipement unique en son genre car situ\u00e9 au coeur du secteur sauvegard\u00e9 du Marais. Il associe l\u2019histoire, l\u2019arch\u00e9ologie et l\u2019identit\u00e9 sociale et urbaine au travers de b\u00e2timents class\u00e9s, de collections montr\u00e9es ou \u00e0 consulter et d\u2019ambiances d\u00e9coratives, \u00ab de charme \u00bb, favorisant la proximit\u00e9 du visiteur avec les oeuvres. En termes qualitatifs, le mus\u00e9e Carnavalet r\u00e9percute la formidable \u00e9paisseur historique et culturelle de Paris. Et, dans un contexte de comp\u00e9titivit\u00e9 patrimoniale et culturelle, cet atout majeur est \u00e0 renforcer au travers d\u2019une restructuration d\u2019envergure. En d\u2019autres termes, le mus\u00e9e Carnavalet, \u00e9tablissement de renom mondial, a sa place dans l\u2019image m\u00e9diatique que Paris construit et projette sur la sc\u00e8ne nationale et internationale, il en relaie l\u2019attractivit\u00e9 patrimoniale et culturelle. Tokyo, S\u00e9oul, Beijing, Gatineau-Ottawa, New York, Washington, Berlin, Londres, Madrid, Amsterdam, \u00c9dimbourg, Oslo, Stockholm, Varsovie, Karlsruhe, Munich, Moscou\u2026 nombreuses sont les capitales, m\u00e9tropoles ou villes-mondes qui ont restaur\u00e9 ou engagent actuellement la r\u00e9novation de leur mus\u00e9e d\u2019histoire, r\u00e9pondant ainsi \u00e0 une demande sociale d\u2019histoire tr\u00e8s forte. Le mus\u00e9e d\u2019histoire de Paris, ville-capitale/ville-monde, participe d\u2019une trajectoire exceptionnelle dont nous tous, habitants et amoureux de Paris, pouvons nous enorgueillir. Notre conviction est que ses collections pluridisciplinaires, extraordinaires et encore trop m\u00e9connues, sont appel\u00e9es \u00e0 accompagner la mutation de la connaissance et du savoir du XXI\u00e8me si\u00e8cle. Catalysant les visions et les perspectives individuelles et collectives, expertes et amateurs les plus diverses, le mus\u00e9e Carnavalet a pour ambition de servir l\u2019influence culturelle de Paris tout en s\u2019inscrivant activement dans la mutation des pratiques d\u2019appropriation et de participation des publics. Ses collections, qui comprennent plus de 600.000 oeuvres en font l\u2019un des principaux mus\u00e9es fran\u00e7ais. Boiseries et d\u00e9cors, tableaux, dessins et estampes, affiches, photographies, monnaies et m\u00e9dailles, sculptures, pi\u00e8ces de mobilier, objets d\u2019art et d\u2019histoire\u2026 sont pr\u00e9sent\u00e9s dans un cadre historique exceptionnel. Le visiteur voyage \u00e0 travers Paris de la Pr\u00e9histoire \u00e0 nos jours. Ces collections proc\u00e8dent, \u00e0 l\u2019origine, de la volont\u00e9 municipale de conserver les t\u00e9moignages du Vieux Paris, dans le contexte des bouleversements li\u00e9s aux grands travaux d\u2019urbanisme, \u00e0 partir du dernier tiers du 19e si\u00e8cle. La d\u00e9cision d\u2019en cr\u00e9er le \u201dconservatoire\u201c est prise en 1866 et le mus\u00e9e ouvre au public en 1880. 150 ans plus tard, le mus\u00e9e rassemble la m\u00e9moire de Paris depuis les temps n\u00e9olithiques jusqu\u2019\u00e0 la fin du 20e si\u00e8cle, dans des proportions variables selon les \u00e9poques et les mat\u00e9riaux. Le nombre des d\u00e9cors provenant d\u2019h\u00f4tels particuliers d\u00e9truits a fortement pes\u00e9 dans l\u2019orientation Beaux-Arts et arts d\u00e9coratifs de la politique d\u2019acquisitions, \u00e0 partir de laquelle se raconte l\u2019histoire de la capitale. Les collections se r\u00e9partissent au sein de 9 d\u00e9partements, qui en assurent la gestion 610 000 items sont recens\u00e9s aujourd\u2019hui, parmi lesquels : environ 4 000 oeuvres composeront le nouveau parcours des collections permanentes au sein du mus\u00e9e r\u00e9nov\u00e9 (2019-2020) ; environ 525 000 sont conserv\u00e9es au sein du Cabinet des arts graphiques (dessins, estampes, affiches, photographies, manuscrits). Riches de collections-joyaux, il est le prototype d\u2019un mus\u00e9e du futur, offrant des ambiances, des r\u00eaves, des exp\u00e9riences, des prises de conscience et des ouvertures sur des interrogations contemporaines. Outil de r\u00e9flexivit\u00e9, il sera un forum ouvert, une sc\u00e8ne d\u2019expression de la diversit\u00e9 culturelle, un foyer de l\u2019actualit\u00e9 m\u00e9tropolitaine en r\u00e9seau, un espace de r\u00eave \u00e0 forte attracti on touristique fid\u00e9lisant tous les Parisiens et ceux qui aiment Paris, sans exception.","les collections du mus\u00e9e sont constitu\u00e9es de peintures et du mobilier contemporain de Mme de S\u00e9vign\u00e9, rest\u00e9es propri\u00e9t\u00e9 du ch\u00e2teau","NaN","mus\u00e9e fond\u00e9 par l'Abb\u00e9 Jean Garneret (1907- 2002). Fort de ses exp\u00e9riences du mus\u00e9e paysan de Corcelles, du mus\u00e9e r\u00e9gional du palais Granvelle et du mus\u00e9e du folklore comtois, tous deux \u00e0 Besan\u00e7on, Jean Garneret peut r\u00e9aliser son grand projet : un mus\u00e9e de maisons, s'inspirant de celui de Sorgenfrei, au Danemark, qu'il a plusieurs fois visit\u00e9. Il y expose la diversit\u00e9 et la beaut\u00e9 de l'habitat rural dans la r\u00e9gion de Franche-Comt\u00e9 \u00e0 travers des maisons d\u00e9mont\u00e9es en divers endroits et remont\u00e9es sur un m\u00eame site. Il veut aussi y montrer la vie de leurs habitants : occupations, pens\u00e9es, liens sociaux, environnement. En 1973, les premi\u00e8res d\u00e9marches administratives sont entam\u00e9es. Nancray est retenu : le terrain vallonn\u00e9 et bois\u00e9, convient parfaitement pour l'implantation des maisons sur le site, d\u00e9termin\u00e9e selon leur lieu d'origine, et quand l'inclinaison du terrain le permet, de leur orientation in situ. Ainsi, le relief accueille les \u00e9difices en fonction de leur altitude. L'accord de mise en chantier par le Minist\u00e8re de la Culture est d\u00e9livr\u00e9 le 22 juin 1983. La premi\u00e8re ouverture au public a lieu en 1988. L'association Folklore Comtois, fond\u00e9e par l'Abb\u00e9 en 1960, g\u00e8re le mus\u00e9e et Pierre Bourgin en est le conservateur. Depuis 1997, un Syndicat mixte prend le relais, compos\u00e9 du Conseil G\u00e9n\u00e9ral du Doubs et de la Communaut\u00e9 d'Agglom\u00e9ration du Grand Besan\u00e7on","Cr\u00e9\u00e9 en 1881 dans les d\u00e9pendances de la Diana, Soci\u00e9t\u00e9 historique et arch\u00e9ologique du Forez, le mus\u00e9e lapidaire et d'antiquit\u00e9s de la Diana a pour objectif de conserver les d\u00e9p\u00f4ts de fouilles et autres vestiges d\u00e9couverts en Forez","A l'initiative de Raymond Triboulet, premier sous-pr\u00e9fet de la France lib\u00e9r\u00e9e l'exposition permanente du d\u00e9barquement \u00e0 Arromanches a \u00e9t\u00e9 inaugur\u00e9e officiellement le 5 juin 1954 par Ren\u00e9 Coty, Pr\u00e9sident de la R\u00e9publique. Il s'agit du premier mus\u00e9e construit pour comm\u00e9morer le 6 juin 1944 et la bataille de Normandie.","En pr\u00e9figuration, \u00e0 partir de 1972, sous le nom de mus\u00e9e de l'Homme et de l'Industrie, cet \u00e9tablissement est, avec celui des Landes de Gascogne, un des premier en France \u00e0 porter le nom d'\u00e9comus\u00e9e en 1973 (1). Il a pour missions de recenser, d'\u00e9tudier et de valoriser le patrimoine d'un territoire marqu\u00e9 depuis la fin du XVIIIe si\u00e8cle par le d\u00e9veloppement d'activit\u00e9s industrielles majeures : la m\u00e9tallurgie, l'extraction du charbon, la verrerie, la production c\u00e9ramique. Avec l'aide de la population locale, des collectivit\u00e9s, de chercheurs et d'entreprises, l'\u00e9comus\u00e9e a sauv\u00e9, mis en valeur des sites patrimoniaux. Il a constitu\u00e9 des collections et d'importants fonds documentaires t\u00e9moignant de la civilisation industrielle. \u00c0 partir des actions de conservation et de recherche, \u00e0 l'attention des populations locales, r\u00e9gionales, des touristes, des scolaires et des publics en formation, l'\u00e9comus\u00e9e r\u00e9alise des expositions, des publications, propose des visites, des animations pour que ce patrimoine devienne un instrument de connaissance et de compr\u00e9hension de l'identit\u00e9 culturelle des hommes. L'Ecomus\u00e9e Creusot Montceau a \u00e9t\u00e9 int\u00e9gr\u00e9 aux services de la Communaut\u00e9 Urbaine Creusot Montceau le 1er janvier 2012.","Les collections se sont constitu\u00e9es essentiellement gr\u00e2ce \u00e0 l'achat en 1990 de la collection d'art graphique de Jean Pagnol par le Conseil G\u00e9n\u00e9ral de Vaucluse et gr\u00e2ce aux dons de machines et de mat\u00e9riel li\u00e9s au cartonnage et \u00e0 l'imprimerie effectu\u00e9s par des industriels et des personnes priv\u00e9es. Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1991. Achat de la collection Gourru en 2001. Achat de la collection Montandon en 2002 (\u00e9tiquettes de parfumerie/cosm\u00e9tologie provenant d'uen imprimerie parisienne).","Les collections ont \u00e9t\u00e9 constitu\u00e9es \u00e0 partir de 1973 pour donner au public une meilleure compr\u00e9hension du territoire du Parc naturel r\u00e9gional de Camargue et du r\u00f4le tenu par l'homme est ses activit\u00e9s dans les paysages et l'\u00e9quilibre environnemental. Rien n'est totalement naturel mais rien n'est totalement artificiel en Camargue. L'exposition permanente \"Le fil de l'eau, le fil du temps en Camargue\" traite des probl\u00e9matiques contemporaines au regard de l'histoire de ce territoire. Les expositions temporaires approfondissent des sujets d'actualit\u00e9 comme le f\u00e9minin, l'identit\u00e9, l'image.","Les collections constitu\u00e9es d\u00e8s 1928 par Romuald Dor de la Souch\u00e8re, furent expos\u00e9es \u00e0 l'origine dans le ch\u00e2teau Grimaldi, premier mus\u00e9e d'histoire de la ville, cr\u00e9\u00e9 en 1963. Jusqu'au d\u00e9but des ann\u00e9es soixante, le d\u00e9veloppement des techniques de fouilles sous-marines et la multiplication des recherches arch\u00e9ologiques dans la vieille ville et les quartiers p\u00e9riph\u00e9riques augment\u00e8rent consid\u00e9rablement les d\u00e9couvertes majeures. R\u00e9cemment r\u00e9am\u00e9nag\u00e9es, les deux galeries vo\u00fbt\u00e9es abritent les collections d'arch\u00e9ologie de la ville d'Antibes, permettant de retracer l'histoire de l'agglom\u00e9ration pendant l'Antiquit\u00e9","Le mus\u00e9e pr\u00e9sente les r\u00e9sultats des fouilles du site portuaire lagunaire install\u00e9 dans l'ancien delta du fleuve le Lez, occup\u00e9 du VIe si\u00e8cle avant notre \u00e8re au IIIe si\u00e8cle apr\u00e8s notre \u00e8re.","Le mus\u00e9e du Hi\u00e9ron est l'un des premiers mus\u00e9e d'art sacr\u00e9 construit pour abriter des collections autour du th\u00e8me de l'eucharistie, rassembl\u00e9es par le j\u00e9suite Victor Drevon et le baron Alexis de Sarachaga entre 1881 et 1884. L'art moderne et contemporain ayant int\u00e9gr\u00e9 les collections \u00e0 partir de 2005, \u00abr\u00e9active la curiosit\u00e9 envers le sacr\u00e9\u00bb.","Le mus\u00e9e poss\u00e8de une oeuvre importante de Nicolas Poussin \u00abCoriolan fl\u00e9chi par sa m\u00e8re\u00bb . Ce tableau a \u00e9t\u00e9 donn\u00e9 \u00e0 la Pr\u00e9fecture de L'Eure d\u00e8s 1799 puis transf\u00e9r\u00e9, plus tard, au mus\u00e9e des Andelys, ville natale du peintre, il \u00e9chappe \u00e0 la destruction de l'H\u00f4tel de Ville en 1944","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 par d\u00e9lib\u00e9ration du Conseil municipal du 28 d\u00e9cembre 1950","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1942 par Marius Audin, ma\u00eetre imprimeur lyonnais et historien r\u00e9gional n\u00e9 \u00e0 Beaujeu. Il s'agissait pour lui de regrouper les t\u00e9moins de la vie beaujolaise. Son travail fut consid\u00e9rable et les collections qui en r\u00e9sultent sont d'une grande richesse. Depuis, elles sont compl\u00e9t\u00e9es par des dons ou des acquisitions.","Les collections du mus\u00e9e proviennent principalement de fouilles arch\u00e9ologiques effectu\u00e9es entre 1955 et 1978 par le centre de recherches arch\u00e9ologiques du Vexin fran\u00e7ais. Le mus\u00e9e pr\u00e9sente aussi quelques rares collections plus anciennes ainsi que des fouilles effectu\u00e9es r\u00e9cemment sur le territoire du Val d'Oise.","NaN","\u00c0 partir de 1863, Daudet succombe au charme de Fontvieille. Contrairement \u00e0 la l\u00e9gende, ce n\u2019est pas dans un moulin que le c\u00e9l\u00e8bre auteur des Lettres du m\u00eame nom r\u00e9side, mais chez les Ambroy au ch\u00e2teau de Montauban. Gr\u00e2ce \u00e0 son cousin Louis Daudet qui avait \u00e9pous\u00e9 Octavie Ambroy, l\u2019auteur va nouer une relation d\u2019amiti\u00e9 durable avec la famille Ambroy, en particulier avec Timol\u00e9on, jusqu\u2019\u00e0 sa disparition en 1896. D\u00e9sormais propri\u00e9t\u00e9 municipale, le ch\u00e2teau de Montauban accueille des manifestations culturelles. Lorsque, en 1935, l'association \"Les Amis de Daudet\" d\u00e9cida de cr\u00e9er un mus\u00e9e Alphonse Daudet o\u00f9 seraient rassembl\u00e9s les oeuvres, \u00e9crits, souvenirs et photographies du po\u00e8te, elle porta son choix sur le moulin Saint-Pierre, le seul \u00e0 poss\u00e9der : \"une pi\u00e8ce du bas, basse et vo\u00fbt\u00e9e comme un r\u00e9fectoire de couvent\", telle que l'auteur l'a d\u00e9crit dans les \"Lettres de mon Moulin\"","Cr\u00e9\u00e9 et organis\u00e9 en 1925 , par le docteur Caillet le fonds du mus\u00e9e est constitu\u00e9  en partie par les envois de l'Etat, qui \u00e9voquent le pass\u00e9 d'Amboise;","Cr\u00e9ation en 1855 par la Soci\u00e9t\u00e9 pour la conservation des Monuments historiques d'Alsace ; 1870 : destruction compl\u00e8te lors de la Guerre de 1870 ; \u00e0 partir de 1871 : recr\u00e9ation des collections et installation au palais Rohan en 1896 ; 1909 \u00e0 1939 : gestion du mus\u00e9e par Robert Forrer pour la Soci\u00e9t\u00e9 pour la conservation des MH d'Alsace : nombreuses fouilles et enrichissement consid\u00e9rable des collections ; 1946 : donation du mus\u00e9e par la SCMHA \u00e0 la Ville de Strasbourg (devient mus\u00e9e class\u00e9 en octobre 1946) ; 1946 \u00e0 1981 : gestion par Jean-Jacques Hatt, directeur des Antiquit\u00e9s historiques d'Alsace et professeur \u00e0 l'Universit\u00e9 de Strasbourg : nombreuses fouilles \u00e0 Strasbourg et sites romains r\u00e9gionaux et enrichissement important des collections gallo-romaines ; 1988 \u00e0 1992 : r\u00e9am\u00e9nagement mus\u00e9ographique complet","Le mus\u00e9e d'art sacr\u00e9 du Gard, situ\u00e9 dans le centre historique de Pont-Saint-Esprit, est install\u00e9 dans la \u00ab Maison des chevaliers \u00bb, demeure m\u00e9di\u00e9vale dont l'origine remonte au XIIe si\u00e8cle. Le b\u00e2timent, acquis par le Conseil g\u00e9n\u00e9ral du Gard en 1988 est int\u00e9gralement class\u00e9 monument historique depuis 1992. A l\u2019inverse d\u2019autres institutions mus\u00e9ales, le mus\u00e9e d\u2019art sacr\u00e9 du Gard, inaugur\u00e9 en 1996, est un \u00e9tablissement relativement jeune, les premi\u00e8res acquisitions remontant \u00e0 l\u2019ann\u00e9e 1989. Le projet scientifique et culturel est ax\u00e9 autour d\u2019une approche culturelle et la\u00efque de l\u2019art sacr\u00e9, et non une approche religieuse. Dans sa d\u00e9marche, le mus\u00e9e s\u2019int\u00e9resse tout autant \u00e0 la dimension artistique des objets qu\u2019au sens et \u00e0 la signification dont ils sont porteurs. Autour de l\u2019art sacr\u00e9, il fait ainsi dialoguer des objets de natures tr\u00e8s diverses et provenant de cultures, de religions, d\u2019\u00e9poques et de civilisations diff\u00e9rentes. En 2014, lorsque le mus\u00e9e municipal Paul-Raymond de Pont-Saint-Esprit a ferm\u00e9 ses portes, le mus\u00e9e d\u2019art sacr\u00e9 du Gard a int\u00e9gr\u00e9 dans ses collections tous les objets en provenant de ce mus\u00e9e, par un transfert de propri\u00e9t\u00e9 (histoire locale, arch\u00e9ologie, oeuvre du peintre Benn\u2026). L\u2019histoire locale a ainsi \u00e9t\u00e9 int\u00e9gr\u00e9e au projet scientifique et culturel du mus\u00e9e d\u2019art sacr\u00e9.","Le Mus\u00e9e d\u2019Art et d\u2019Histoire est cr\u00e9\u00e9 en 1872 par la Soci\u00e9t\u00e9 Belfortaine d\u2019Emulation autour d\u2019un fonds arch\u00e9ologique issu des fouilles locales et de souvenirs de l\u2019histoire locale. De nombreux d\u00e9p\u00f4ts de l\u2019Etat, des dons particuliers et des donations d\u2019artistes viennent enrichir les collections beaux-arts. En 1968, la donation Pierre Boigeol, compos\u00e9e de plus de 800 objets militaires, marque la naissance du mus\u00e9e d\u2019histoire. Le Mus\u00e9e est alors install\u00e9 dans l\u2019ancienne caserne construite en 1826 par le G\u00e9n\u00e9ral Haxo sur l\u2019emplacement du ch\u00e2teau m\u00e9di\u00e9val, \u00e0 l\u2019aplomb de l\u2019escarpement rocheux. En 2008, les collections du mus\u00e9e sont scind\u00e9es en deux. Le mus\u00e9e d\u2019histoire reste dans les espaces de la citadelle tandis que les collections beaux-arts sont plac\u00e9es dans la Tour 41, appartenant aux anciennes fortifications Vauban. Bien que ses collections soient r\u00e9parties sur deux sites, le mus\u00e9e d\u2019art et d\u2019histoire reste une seule entit\u00e9 administrative. Rappelons aussi que, depuis 1981, une salle d'exposition temporaire est install\u00e9e dans la Tour 46, construite au XVIIe si\u00e8cle par Vauban.","Constitu\u00e9es \u00e0 la R\u00e9volution, les collections se sont consid\u00e9rablement d\u00e9velopp\u00e9es au cours du XIX\u00e8me si\u00e8cle, partag\u00e9es entre les beaux-arts et les sciences naturelles. Elles furent d\u00e9truites aux trois quarts en 1915. Le mus\u00e9e b\u00e9n\u00e9ficia de nombreux d\u00e9p\u00f4ts en 1930","Les collections rassemblent des oeuvres qui situent la tapisserie et l'art textile dans l'histoire. L'accrochage, r\u00e9parti en deux lieux, suit le fil de la tapisserie des ann\u00e9es 1930 jusqu'aux d\u00e9marches les plus contemporaines.","Les collections du mus\u00e9e de l'Archerie ont \u00e9t\u00e9 constitu\u00e9es d\u00e8s 1949, avec l'aide de Georges-Henri Rivi\u00e8re et Roger Lecotte, gr\u00e2ce \u00e0 des dons de compagnies d'arc ou de familles d'archers, des d\u00e9p\u00f4ts et des achats r\u00e9alis\u00e9s par l'association des Amis du Valois. La collection d'art sacr\u00e9 est constitu\u00e9e de d\u00e9p\u00f4ts de statues et d'objets des \u00e9glises du Valois par les communes concern\u00e9es (1973).","Cr\u00e9\u00e9 en 1844 \u00e0 partir de la donation d'un collectionneur, l'arch\u00e9ologue Fleury Mulsant, le mus\u00e9e des Beaux-Arts et d'arch\u00e9ologie Joseph-D\u00e9chelette prend la suite de l'\u00e9ph\u00e9m\u00e8re mus\u00e9e de l'\u00e9rudit Lapierre fond\u00e9 en 1794, qui regroupait des collections d'histoire naturelle, des objets de curiosit\u00e9 et des oeuvres d'art. En 1923, \u00e0 la suite du r\u00e8glement de la succession D\u00e9chelette, le mus\u00e9e municipal s'installe au premier \u00e9tage de l'h\u00f4tel Valence de Minardi\u00e8re. Les collections arch\u00e9ologiques et de beaux-arts sont alors consid\u00e9rablement enrichies. Le mus\u00e9e b\u00e9n\u00e9ficie aussi d'une r\u00e9novation au moment du bicentenaire de la r\u00e9volution et de l'accueil d'une importante collection de fa\u00efences R\u00e9volutionnaires qui marque un tournant pour son d\u00e9partement d'arts d\u00e9coratifs avec un engouement pour de nombreuses acquisitions de c\u00e9ramiques anciennes ou contemporaines. En 2015 le mus\u00e9e se voit officiellement transf\u00e9rer les collections de l'ancien Ecomus\u00e9e du roannais ferm\u00e9 en 2002 et lui-m\u00eame propri\u00e9taire des collections du mus\u00e9e de la maille de Riorges. Ces collections \u00e9galement Mus\u00e9e deFrance sont principalement compos\u00e9es d'archives industrielles,de textile et de bonneterie (anciennes productions locales).","D\u00e8s 1794, le fonds des collections est constitu\u00e9 par les saisies r\u00e9volutionnaires. Ces collections sont r\u00e9unies et d\u00e9pos\u00e9es dans une salle du couvent des Ursulines. En 1887, un v\u00e9ritable mus\u00e9e est constitu\u00e9. En 1977, les salles d'expositions sont modernis\u00e9es et r\u00e9organis\u00e9es.","Cr\u00e9\u00e9 en 1956, ses collections, constitu\u00e9es au d\u00e9part par le produit des fouilles des ann\u00e9es 1950 \u00e0 1960, se sont agrandies r\u00e9guli\u00e8rement par diverses donations et surtout par l'apport continuel du mat\u00e9riel provenant des fouilles entreprises sur le site depuis 1980.","Le mus\u00e9e est issu du Centre de pr\u00e9histoire corse, cr\u00e9\u00e9 par Roger Grosjean, CNRS. Collections pal\u00e9ontologique : faune. Peuplements et cultures mat\u00e9rielles de la Corse du VIIIe mill\u00e9naire avant notre \u00e8re \u00e0 la fin du XVe si\u00e8cle de l'\u00e8re commune. Collection remarquable de statues-menhirs. Salle d'arch\u00e9ologie sous-marine antique. Le mus\u00e9e a une vocation r\u00e9gionale puisqu'il regroupe les objets trouv\u00e9s lors de fouilles effectu\u00e9es sur tout le territoire insulaire.","Les premi\u00e8res collections du mus\u00e9um-Aquarium proviennent du rassemblement de 17 cabinets de curiosit\u00e9 lorrains. Apr\u00e8s avoir \u00e9t\u00e9 r\u00e9unies au sein de l'universit\u00e9, un nouveau b\u00e2timent est cr\u00e9\u00e9 pour les contenir : l'Institut de Zoologie est inaugur\u00e9 en 1935. Les choix d'enrichissements successifs conduisent le mus\u00e9um \u00e0 s'orienter principalement vers la zoologie. Des collections de natures diff\u00e9rentes (g\u00e9ologie, ethnographie\u2026) viennent \u00e9galement enrichir progressivement le fond. Le mus\u00e9um-Aquarium poss\u00e8de plus de 19 000 pi\u00e8ces. 1798 : cr\u00e9ation de l'\u00c9cole Centrale. 1804 : remplacement des \u00c9coles Centrales par les Lyc\u00e9es, les collections d'Histoire Naturelle (g\u00e9ologie, botanique, zoologie) deviennent propri\u00e9t\u00e9 de la ville. 1807 : les collections sont laiss\u00e9es \u00e0 l'abandon. 1854 : cr\u00e9ation de la facult\u00e9 de Nancy, les collections deviennent propri\u00e9t\u00e9 de celle-ci. 1860 : les collections d\u00e9m\u00e9nagent de \"l'ancienne Universit\u00e9\" (biblioth\u00e8que municipale actuelle) pour int\u00e9grer de nouveaux locaux : le Palais de l'Universit\u00e9 place Carnot (facult\u00e9 de Droit actuelle). 1913 : les collections de g\u00e9ologie, de min\u00e9ralogie et de pal\u00e9ontologie sont transf\u00e9r\u00e9es dans l'ancien s\u00e9minaire (rue de Strasbourg). 1927 : construction de l'Institut de botanique, rue Sainte-Catherine (actuelle), les collections de botanique y sont transf\u00e9r\u00e9es. 1930 : construction de l'Institut de zoologie, rue Sainte-Catherine. 1933 Transfert des collections zoologiques du Palais de l'Universit\u00e9 au nouvel Institut de zoologie. 1967 : installation, dans le hall, des premiers aquariums d'eau douce puis d'eau de mer. 1970 : transfert du service de zoologie et d'embryologie sur le campus universitaire de Vandoeuvre-Les-Nancy. 1971 : en coop\u00e9ration avec le \"Cercle Aquariophile\", la Ville de Nancy finance la construction des 2 galeries d'aquariums. 1991 : installation au 2e \u00e9tage d'une r\u00e9serve climatis\u00e9e et d'un atelier de mus\u00e9ographie et taxidermie. Cr\u00e9ation d'un espace d'exposition temporaire au 1er \u00e9tage. 1993 : les collections de g\u00e9ologie, min\u00e9ralogie et pal\u00e9ontologie de l'Ecole de g\u00e9ologie (ENSG) sont mises en d\u00e9p\u00f4t au mus\u00e9um-Aquarium. 1998 : l'\u00e9tablissement devient le mus\u00e9um-Aquarium de Nancy. 2000 : lancement d'un concours de ma\u00eetrise d'oeuvre pour la r\u00e9novation du 1er \u00e9tage. 2001 : am\u00e9nagement d'une r\u00e9serve au 1er \u00e9tage. 2005 : r\u00e9ouverture de la galerie r\u00e9nov\u00e9e du 1er \u00e9tage du mus\u00e9um-Aquarium.","Le Mus\u00e9e d\u2019Histoire Naturelle et d\u2019Ethnographie de Colmar r\u00e9sulte d\u2019une longue histoire, qui prend naissance d\u00e8s 1790 lorsque, suite aux mesures de nationalisations r\u00e9volutionnaires, furent rassembl\u00e9es \u00e0 Colmar les richesses artistiques, bibliographiques et scientifiques confisqu\u00e9es dans tout le d\u00e9partement nouvellement constitu\u00e9. De ce d\u00e9p\u00f4t d\u2019origine sont n\u00e9es toutes les grandes institutions colmariennes : Mus\u00e9e Unterlinden, Biblioth\u00e8que, Archives, Mus\u00e9e d\u2019Histoire Naturelle. En 1859, Charles Darwin fonde la th\u00e9orie de l\u2019\u00e9volution moderne, avec la parution de son ouvrage De l\u2019origine des esp\u00e8ces. La m\u00eame ann\u00e9e, une initiative citoyenne de l\u2019\u00e9lite politique, \u00e9conomique et culturelle du d\u00e9partement aboutit \u00e0 la cr\u00e9ation de la Soci\u00e9t\u00e9 d\u2019Histoire Naturelle de Colmar, la deuxi\u00e8me association la plus ancienne de Colmar apr\u00e8s la Soci\u00e9t\u00e9 Schongauer, cr\u00e9\u00e9e en 1847. Jusqu\u2019en 1959, les deux soci\u00e9t\u00e9s partageront des locaux communs dans le couvent des Unterlinden o\u00f9 elles ouvrent leurs collections respectives au public. La Soci\u00e9t\u00e9 d\u2019Histoire Naturelle poursuit deux objectifs, l\u2019un scientifique, l\u2019autre mus\u00e9ographique. Le premier se r\u00e9alise par la constitution de collections, abond\u00e9es essentiellement par des dons, et par la publication, d\u00e8s 1860, d\u2019un substantiel Bulletin annuel. Le second conduit, d\u00e8s 1860 \u00e9galement, \u00e0 la cr\u00e9ation d\u2019un Mus\u00e9e d\u2019Histoire Naturelle dans une partie du clo\u00eetre des Unterlinden. Apr\u00e8s de nombreux avatars subis entre 1940 et 1955, ce mus\u00e9e est toujours le seul mus\u00e9e d\u2019histoire naturelle g\u00e9n\u00e9raliste dans le Haut-Rhin. Une caract\u00e9ristique remarquable de ce mus\u00e9e est sa part d\u2019ouverture sur le monde, incarn\u00e9e par d\u2019importantes collections ethnographiques, provenant d\u2019Afrique, d\u2019Egypte ancienne, d\u2019Oc\u00e9anie, d\u2019Asie et d\u2019Am\u00e9rique. Elles viennent enrichir les collections de sciences naturelles \u00e0 vocation locale, r\u00e9gionale et internationale, et leur donnent une tournure nouvelle. Il s\u2019agit de dons faits par des \u00ab voyageurs \u00bb colmariens en missions \u00e9conomiques, militaires, humanitaires dans des pays lointains. La sp\u00e9cificit\u00e9 et l\u2019importance de ces collections justifient le changement de titre de la Soci\u00e9t\u00e9 en 1998, qui devient la Soci\u00e9t\u00e9 d\u2019Histoire Naturelle et d\u2019Ethnographie de Colmar. Sans quitter le sillon ouvert par leurs pr\u00e9d\u00e9cesseurs, les membres de la Soci\u00e9t\u00e9 s\u2019attachent \u00e0 faire vivre les traditions instaur\u00e9es lors de la cr\u00e9ation de l\u2019institution. Cela passe par la poursuite de l\u2019enrichissement consid\u00e9rable des collections par d\u2019importants dons de particuliers, tant dans le domaine naturaliste (min\u00e9ralogie, pal\u00e9ontologie) qu\u2019ethnographique (collection \u00e9thiopienne).","Le fonds est constitu\u00e9 de la donation de la collection d\u2019\u0153uvres d'art de l'\u00e9diteur et collectionneur al\u00e9sien Pierre-Andr\u00e9 Beno\u00eet (1986).","NaN","La premi\u00e8re \u00e9vocation du mus\u00e9e d'Annecy remonte \u00e0 1798 : il est fait mention dans les archives municipales de l'inventaire fait par le citoyen Prey, charg\u00e9 par arr\u00eat\u00e9 municpal de faire un rapport sur les dites collections. La fondation du mus\u00e9e sous l'\u00e9gide de la Soci\u00e9t\u00e9 Florimontane remonte \u00e0 1842. La double vocation du mus\u00e9e s'affirme d\u00e8s l'origine : vocation naturaliste et r\u00e9gionaliste de l'\u00e9tablissement install\u00e9 provisoirement dans la salle de la biblioth\u00e8que en attendant son transfert dans le futur b\u00e2timent de l\u2019H\u00f4tel de Ville. Le fonds du mus\u00e9e r\u00e9unit des collections d'arch\u00e9ologie protohistorique lacustre et d'histoire naturelle. En 1954 le mus\u00e9e est transf\u00e9r\u00e9 au ch\u00e2teau","NaN","NaN","Cr\u00e9\u00e9 en 1912 par le Comit\u00e9 de D\u00e9fense et de Conservation du Vieux P\u00e9rouges dans le but de pr\u00e9server, de mettre en valeur et \u00e0 la disposition du public, diff\u00e9rents objets ayant trait \u00e0 l'histoire de la cit\u00e9. Il a \u00e9t\u00e9 constitu\u00e9 par des dons de vieilles familles P\u00e9rougiennes et sont la propri\u00e9t\u00e9 de l'Association","Le mus\u00e9e, cr\u00e9\u00e9 en 1844 par la municipalit\u00e9, fut d'abord install\u00e9 dans les combles de l'h\u00f4tel de ville puis, en 1913, dans l'ancien palais \u00e9piscopal. En 1971, le mus\u00e9e prend d\u00e9finitivement place dans l'ancienne abbaye Notre-Dame, au coeur du quartier des fa\u00efenciers. Fermeture pour travaux d'agrandissement et d'am\u00e9nagement en 2003, r\u00e9ouverture en septembre 2013.","Villa Belle Epoque o\u00f9 Christian Dior passa son enfance, acquise par la ville de Granville. Parcours mis en sc\u00e8ne par R\u00e9gine Jugan en \"maison r\u00eav\u00e9e de Christian Dior\" dans un exceptionnel jardin de falaise face aux iles anglo-normandes","Le fonds du mus\u00e9e provient des dons des viticulteurs lors de l'ouverture du mus\u00e9e en 1980","Le mus\u00e9e du pr\u00e9sident Jacques Chirac abrite la collection des objets offerts au pr\u00e9sident dans l'exercice de ses fonctions","Le mus\u00e9e Thomas Henry doit son nom au marchand d\u2019art et m\u00e9c\u00e8ne qui en initie la cr\u00e9ation et constitue le fonds premier du mus\u00e9e \u00e0 partir de 1835. N\u00e9 \u00e0 Cherbourg, et soucieux d\u2019y \u00ab allumer le flambeau des arts \u00bb, Thomas Henry (1766-1836) fait don \u00e0 sa ville natale d\u2019un large panel d\u2019oeuvres d\u2019art, qui ne repr\u00e9sente pas moins de 163 peintures et de 4 bas-reliefs. Scrupuleusement ordonn\u00e9e, cette collection rassemble avec un souci p\u00e9dagogique non dissimul\u00e9 les grands mouvements picturaux qui jalonnent l\u2019histoire de l\u2019art occidental du XVe si\u00e8cle jusqu\u2019au XIXe si\u00e8cle. R\u00e9v\u00e9lateurs du go\u00fbt de la premi\u00e8re moiti\u00e9 du XIXe si\u00e8cle, les choix de Thomas Henry laissent la part belle \u00e0 la touche minutieuse des ma\u00eetres flamands et hollandais ainsi qu\u2019\u00e0 l\u2019ordonnancement mesur\u00e9 du classicisme \u00e0 la fran\u00e7aise. Les sc\u00e8nes de genre, portraits et natures mortes des \u00e9coles du Nord partagent en effet la plus grande part de la collection avec les peintures d\u2019histoire et de paysages de la grande tradition classique. D\u00e9termin\u00e9 \u00e0 r\u00e9v\u00e9ler un panorama exhaustif, Thomas Henry fait \u00e9galement montre d\u2019une grande acuit\u00e9 dans la s\u00e9lection des oeuvres. A rebours des tendances esth\u00e9tiques en vogue \u00e0 l\u2019\u00e9poque, il se tourne vers la Renaissance italienne et flamande du XVe et vers les clairs-obscurs de l\u2019\u00e9cole espagnole du XVIIe, encore peu repr\u00e9sent\u00e9s dans les collections fran\u00e7aises. Fra Angelico c\u00f4toie ainsi Jacob Jordaens, Nicolas Poussin, Jean-Sim\u00e9on Chardin ou encore Jacques-Louis David. La donation Thomas Henry, qui constitue aujourd\u2019hui encore le coeur historique du mus\u00e9e, fait des \u00e9mules. Les collections s\u2019enrichissent des envois de l\u2019Etat, mais aussi des lib\u00e9ralit\u00e9s de particuliers, \u00e0 l\u2019instar d\u2019Armand Le V\u00e9el (1821-1905). Ce sculpteur originaire de Bricquebec, auteur de la statue \u00e9questre de Napol\u00e9on Ier qui domine le front de mer, devient conservateur du mus\u00e9e en 1885. Il l\u00e8gue \u00e0 la ville une partie de sa production artistique, s\u00e9rie de statuettes \u00e0 sujets historiques, ainsi que sa collection d\u2019objets d\u2019art inspir\u00e9e par son go\u00fbt pour le Moyen Age. A partir de 1915, les oeuvres de jeunesse de Jean-Fran\u00e7ois Millet, t\u00e9moignage unique de la carri\u00e8re cherbourgeoise du peintre, rejoignent le fonds du mus\u00e9e. A l\u2019initiative du docteur Ono, neveu de Pauline, la premi\u00e8re femme de l\u2019artiste, cette donation regroupe notamment un bel ensemble de portraits o\u00f9 le jeune Millet y repr\u00e9sente ses proches. Issues des d\u00e9p\u00f4ts de l\u2019Etat, marines et vues de Cherbourg viennent aussi augmenter les collections et ancrer plus \u00e9troitement encore le mus\u00e9e dans le paysage local. Au cours du XXe si\u00e8cle, les oeuvres d\u2019artistes normands comme Guillaume Fouace, connu pour ses natures mortes d\u00e9licates ou F\u00e9lix Buhot, peintre-graveur et illustrateur, entre autres, des oeuvres de Jules Barbey d\u2019Aurevilly, rejoignent \u00e9galement les cimaises du mus\u00e9e. Les collections s\u2019enrichissent enfin de peintures du XIXe si\u00e8cle issues de la tradition acad\u00e9mique des Salons ainsi que de tableaux plus proches du symbolisme. Enti\u00e8rement r\u00e9nov\u00e9 entre 2012 et 2016, le mus\u00e9e pr\u00e9sente aujourd\u2019hui plus de 400 oeuvres r\u00e9parties sur 1500 m2.","Le Mus\u00e9e arch\u00e9ologique de l\u2019Oise s\u2019est form\u00e9 principalement autour du mobilier issu des fouilles du vicus gallo-romain de Vendeuil-Caply. Ce mobilier est tr\u00e8s important compte tenu de la faible surface qui a \u00e9t\u00e9 fouill\u00e9e, compar\u00e9e aux dimensions de la ville antique (peut-\u00eatre 130 ha). La premi\u00e8re d\u00e9couverte r\u00e9pertori\u00e9e sur le site date du 16e si\u00e8cle : le seigneur d\u2019Esruisseaux trouve vers 1570 une cave antique et fait d\u00e9molir des murs gallo-romains. En 1574, Georges Thury, pr\u00eatre, homme d\u2019\u00e9rudition et \u00ab scrutateur des antiquit\u00e9s \u00bb et Jean Wargnier, cur\u00e9 de Breteuil, font un rapport au Prince de Cond\u00e9, seigneur et ch\u00e2telain de Breteuil sur les d\u00e9couvertes arch\u00e9ologiques du sieur d\u2019Esruisseau. Jusqu\u2019au 19e si\u00e8cle, la r\u00e9gion de Breteuil devient le lieu d\u2019approvisionnement de nombreux collectionneurs et antiquaires qui conservent leurs tr\u00e9sors dans des cabinets de curiosit\u00e9s. Les objets pr\u00e9cieux, les sculptures, les m\u00e9dailles (en fait des monnaies) sont vendues jusqu\u2019en Angleterre, diffusant les noms de Breteuil et Vendeuil-Caply. Au 19e si\u00e8cle, les \u00e9rudits s\u2019organisent en soci\u00e9t\u00e9s savantes comme la Soci\u00e9t\u00e9 des Antiquaires de Picardie. Le d\u00e9bat sur Bratuspantium et sa localisation fait rage, les uns tenant pour Beauvais, les autres pour Breteuil, d\u2019autres enfin pour Grattepanche etc. Napol\u00e9on III fait m\u00eame faire des fouilles en 1863 \u00e0 Vendeuil par des soldats pour tenter de trouver Bratuspance ! Pierre Mouret, p\u00e9pini\u00e9riste, auteur d\u2019une histoire de Breteuil, et l\u2019Abb\u00e9 Devic, fouillent d\u00e8s 1820 pour retrouver la ville antique et son organisation. La red\u00e9couverte du site de Vendeuil-Caply dans les ann\u00e9es 1950 et les fouilles qui en ont r\u00e9sult\u00e9, sont directement li\u00e9es aux travaux du pionnier de l\u2019arch\u00e9ologie a\u00e9rienne, M. Roger Agache. En 1956, une photographie a\u00e9rienne du Service G\u00e9ographique de l\u2019Arm\u00e9e montre sur la bordure nord du mont Catelet \u00ab une zone blanche tr\u00e8s r\u00e9guli\u00e8re, en forme de demi-cercle prolong\u00e9 \u00bb. Les premiers sondages ont lieu en d\u00e9cembre 1956 en pr\u00e9sence de M. G\u00e9rard Dufour et se poursuivent en 1957. Un autre chantier s\u2019ajoute \u00e0 ce premier d\u00e8s 1959. M. Andr\u00e9 Demarcy, cultivateur et propri\u00e9taire de la parcelle 466, rencontre de nombreuses pierres taill\u00e9es lors de labours profonds. Il autorise les arch\u00e9ologues \u00e0 effectuer un sondage, qui aboutit \u00e0 la d\u00e9couverte du \u00ab Monument 1 \u00bb, en fait une cave gallo-romaine. D\u00e8s lors les chantiers de fouille auront lieu chaque \u00e9t\u00e9 avec l\u2019aide du R\u00e9v\u00e9rend P\u00e8re Noch\u00e9 et de son \u00e9quipe de jeunes b\u00e9n\u00e9voles. Ces chantiers ont mis en pratique, au fur et \u00e0 mesure de leur diffusion, les nouvelles m\u00e9thodes de l\u2019arch\u00e9ologie. Un second arch\u00e9ologue, M. Daniel Piton, rejoint l\u2019\u00e9quipe et ce seront d\u00e9sormais deux chantiers qui auront lieu chaque \u00e9t\u00e9. M. Piton fouille entre autres au fanum en 1976, et au Clos de Vendeuil en 1986 puis au lieu-dit les Marmousets, de 2008 \u00e0 2011. Vincent Legros a repris depuis 2011 une fouille programm\u00e9e annuelle afin de mieux comprendre l\u2019agglom\u00e9ration. D\u00e8s 1959, la question de la gestion des objets retrouv\u00e9s se pose. Elle est r\u00e9solue en 1961, par la cr\u00e9ation de deux salles consacr\u00e9es \u00e0 l\u2019arch\u00e9ologie de la r\u00e9gion dans la mairie de Breteuil. Apr\u00e8s avoir d\u00e9m\u00e9nag\u00e9 au sous-sol de la Mairie en 1971, le mus\u00e9e se dote \u00e0 la fin des ann\u00e9es 1970 de nouveaux locaux. Il est transf\u00e9r\u00e9 au premier \u00e9tage du Centre Marcel Dassault, mais ne dispose toujours que d\u2019une seule salle, \u00e9quip\u00e9e en grande partie gr\u00e2ce \u00e0 du m\u00e9c\u00e9nat priv\u00e9. Cette exposition restera en place jusqu\u2019\u00e0 la fin des ann\u00e9es 1990. La dynamique qui s\u2019\u00e9tait \u00e9tablie, autour des campagnes de fouille de Vendeuil-Caply, \u00e0 l\u2019\u00e9chelle du territoire a provoqu\u00e9 au cours des ann\u00e9es 1960 et 1970 un afflux de donations au mus\u00e9e. Les collections se sont ainsi enrichies de nombreux objets collect\u00e9s au cours du temps par les agriculteurs de la r\u00e9gion.","Les collections du mus\u00e9e du Prieur\u00e9 proviennent essentiellement des fouilles arch\u00e9ologiques r\u00e9alis\u00e9es entre 1962 et 1984 sur les sites gallo-romains du Mont-Cabert \u00e0 Harfleur. Apr\u00e8s 1986, d\u00e9p\u00f4t de collections m\u00e9rovingiennes et gallo-romaines des mus\u00e9es du Havre et enrichissements en divers objets m\u00e9di\u00e9vaux et ethnologiques.","Cr\u00e9\u00e9 en 1983 par le D\u00e9partement de l'Is\u00e8re dans la perspective du bicentenaire de 1789","NaN","le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1988 pr\u00e8s du Phare du Cr\u00e9ac'h, l'un des plus puissant du monde avec une port\u00e9e de 61 km. Il retrace l'histoire et les techniques de la signalisation maritime depuis l'antiquit\u00e9. Le mus\u00e9e rassemble une grande partie des collections de l'ancien mus\u00e9e des Phares \u00e0 Paris, ferm\u00e9 en 1955.","NaN","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1964 par Maurice Audin, ma\u00eetre imprimeur \u00e0 Lyon. Depuis 1994, le mus\u00e9e de l'imprimerie et la Biblioth\u00e8que municipale de Lyon sont devenus p\u00f4le associ\u00e9 de la Biblioth\u00e8que nationale de France, avec pour domaine de comp\u00e9tence l'histoire de l'imprimerie et du livre. Depuis 2001, il contribue \u00e9galement \u00e0 l'Institut d'Histoire du livre, qui a pour but de regrouper des p\u00f4les d'excellence dans le domaine du livre et de l'\u00e9crit. En 2005, le mus\u00e9e devient Mus\u00e9e de France. Il change d'identit\u00e9 en 2014, pour devenir mus\u00e9e de l'Imprimerie et de la Communication graphique. Depuis, il met en valeur sa singularit\u00e9, lui permettant de repr\u00e9senter une vision \u00e0 la fois patrimoniale et contemporaine de ses collections, entre arts graphiques, design et d\u00e9couverte de l'histoire de l'imprimerie \u00e0 la Renaissance.","Collections issues de fouilles r\u00e9alis\u00e9es depuis 1964. En particulier collection de la Causse de l'Arago, grotte des hommes de Tautavel.","Les collections du mus\u00e9e r\u00e9unissent \u00e0 la fois les collections du jardin (class\u00e9) ainsi que les collections photographiques, filmiques et objets. Achet\u00e9 par le D\u00e9partement de la Seine en 1936, les collections sont transf\u00e9r\u00e9es au 1968 au d\u00e9partement des Hauts-de-Seine. Il re\u00e7oit le statut de mus\u00e9e contr\u00f4l\u00e9 en 1986. Les collections iconographiques rassemblent 72 000 plaques autochromes, 15 000 plaques st\u00e9r\u00e9oscopiques, 100 heures de films N&amp;B muets. Les collections compl\u00e9mentaires relatives \u00e0 la vie et l'oeuvre d'Albert Kahn r\u00e9unissent les archives historiques et les collections d'objets : le mat\u00e9riel photographique et cin\u00e9matographique\u00a0; pr\u00e8s de 100 c\u00e9ramiques japonaises et chinoises\u00a0; des meubles, objets et tableaux des propri\u00e9t\u00e9s d'Albert Kahn de Boulogne sur Seine et de Cap Martin.","Un palais Renaissance et classique. Au coeur de la Dr\u00f4me proven\u00e7ale, dominant plaines et montagnes, le ch\u00e2teau de Grignan est b\u00e2ti sur un promontoire rocheux surplombant le village. T\u00e9moin de l\u2019architecture Renaissance et du classicisme fran\u00e7ais, l\u2019\u00e9difice a connu une histoire mouvement\u00e9e. Ch\u00e2teau fort mentionn\u00e9 d\u00e8s le 11e si\u00e8cle, il est transform\u00e9 \u00e0 la Renaissance en une prestigieuse demeure de plaisance par la famille des Adh\u00e9mar. Au 17e si\u00e8cle, la marquise de S\u00e9vign\u00e9 y s\u00e9journe aupr\u00e8s de sa fille Fran\u00e7oise-Marguerite. D\u00e9mantel\u00e9 \u00e0 la R\u00e9volution puis reconstruit au d\u00e9but du 20e si\u00e8cle, il appartient depuis 1979 au D\u00e9partement de la Dr\u00f4me qui poursuit un programme ambitieux de restaurations et d\u2019acquisitions. Class\u00e9 Monument historique en 1993 et labellis\u00e9 Mus\u00e9e de France, le ch\u00e2teau de Grignan offre aux visiteurs de pr\u00e9cieux t\u00e9moignages sur l\u2019art de vivre \u00e0 diff\u00e9rentes \u00e9poques. Ce lieu enchanteur sert \u00e9galement de cadre \u00e0 une programmation culturelle tout au long de l\u2019ann\u00e9e. Le ch\u00e2teau de Grignan, labellis\u00e9 Mus\u00e9e de France en 2002, est un lieu unique dans la Dr\u00f4me gr\u00e2ce \u00e0 la qualit\u00e9 de ses collections et de ses d\u00e9cors. Oeuvres et objets d\u2019art garnissent les appartements et les salles de r\u00e9ception des trois niveaux de la grande demeure. Les ensembles d\u00e9coratifs vari\u00e9s sont \u00e0 l\u2019image d\u2019un lieu enrichi par l\u2019apport des familles qui s\u2019y sont succ\u00e9d\u00e9es. Peintures et objets d\u2019art d\u00e9coratifs du 16e au 20e si\u00e8cle, de production fran\u00e7aise et italienne, constituent l\u2019essentiel des collections. Les recherches r\u00e9centes des historiens de l\u2019art et des restaurateurs du patrimoine ont consid\u00e9rablement enrichi la connaissance de ces pi\u00e8ces. Elles redonnent le sens des contextes artistiques de leurs commandes et de leurs productions, tout en mettant en lumi\u00e8re l\u2019originalit\u00e9 et la qualit\u00e9 de chacun des objets. Variations de mat\u00e9riaux et de formes, d\u00e9tails d\u2019ornement, finesse de l\u2019ex\u00e9cution, sources d\u2019inspiration sont autant d\u2019\u00e9l\u00e9ments qui ravissent l\u2019oeil averti ou n\u00e9ophyte. Originaux et copies anciennes se conjuguent ici. Dans ce d\u00e9cor reconstitu\u00e9 d
