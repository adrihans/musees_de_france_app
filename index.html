0e9, les gestes de nos anciens et leurs secrets d'artisans qui s'offriront pour le plaisir des petits et des grands. Le Mus\u00e9e du Fer est l'espace de m\u00e9moire par excellence du pass\u00e9 minier et sid\u00e9rurgique de l'Ari\u00e8ge. Toutes les \u00e9tapes, depuis l'extraction du minerai de fer jusqu'\u00e0 son utilisation, sont r\u00e9unies agr\u00e9ment\u00e9es d'\u00e9crits, de documents d'\u00e9poque, de photos mais aussi d'objets et d'outils","Techniques et Histoire de l'estampe : principales techniques d'estampe (bois grav\u00e9, burin, eau-forte, lithographie, s\u00e9rigraphie...) et grands proc\u00e9d\u00e9s d'impression des origines (XVe si\u00e8cle) \u00e0 nos jours. Le parcours de l'exposition est enrichi par la pr\u00e9sentation de nombreux outils de gravure et de trois presses (presse typographique, presse taille-douce et presse lithographique). Plan relief de la ville de Gravelines : copie \u00e0 l'identique du plan-relief de l'original conserv\u00e9 au palais des Beaux-Arts de Lille et repr\u00e9sentant Gravelines au milieu du XVIIIe si\u00e8cle. Les dimensions, les m\u00e9thodes de fabrication et les mat\u00e9riaux sont strictement identiques \u00e0 ceux utilis\u00e9s au XVIIIe si\u00e8cle. L'\u00e9chelle du plan est 1/600e. Il mesure 4,60m sur 3,70m. Le plan-relief est mis en son et lumi\u00e8re afin que vous puissiez partir \u00e0 la d\u00e9couverte de la riche histoire de Gravelines. Une borne interactive proposant une visite virtuelle du plan-relief vient compl\u00e9ter le plan. Depuis le mois d'ao\u00fbt 2001, le fonds consacr\u00e9 au patrimoine de la ville de Gravelines s'est enrichi par l'acquisition d'un tableau des fr\u00e8res Peeters La prise de Gravelines, juillet 1644. L'oeuvre offre une magnifique perspective g\u00e9n\u00e9rale de Gravelines et de ses environs au moment de l'\u00e9pisode historique et architectural de Gravelines. Chaque ann\u00e9e est pr\u00e9sent\u00e9e une exposition temporaire destin\u00e9e \u00e0 faire d\u00e9couvrir le patrimoine Historique et architectural de Gravelines. Dans la salle du four \u00e0 pain, log\u00e9e \u00e0 l'\u00e9tage inf\u00e9rieur de la tour bastionn\u00e9e \u00e0 gauche de l'entr\u00e9e du ch\u00e2teau, sont expos\u00e9s les objets du boulanger, pr\u00e9figuration de l'exposition le pain sous l'ancien r\u00e9gime.","Implant\u00e9 au coeur de l'ancienne manufacture nationale d'armes, dans un lieu magnifique, propice \u00e0 la promenade le long de la Vienne et \u00e0 la d\u00e9couverte du pass\u00e9 industriel de Ch\u00e2tellerault, le mus\u00e9e Auto Moto V\u00e9lo vous convie \u00e0 un voyage dans le temps. Autos, motos, v\u00e9los, accessoires, moteurs et affiches replac\u00e9s dans leur contexte historique permettent de retracer l'histoire de notre civilisation devenue technique et urbaine depuis le d\u00e9but du XIXe si\u00e8cle. Objets de fascination et de passion, le v\u00e9lo, l'auto et la moto se sont impos\u00e9s dans notre vie quotidienne. Ils ont transform\u00e9 notre rapport \u00e0 l'espace et au temps. Ils ont \u00e9galement modifi\u00e9 notre environnement et notre paysage. Ici, \u00e0 la diff\u00e9rence de bien d'autres mus\u00e9es de l'automobile, pas d'alignement syst\u00e9matique de v\u00e9hicules, pas de s\u00e9paration entre autos, motos et v\u00e9los : les trois cheminent ensemble de m\u00eame qu'alternent les v\u00e9hicules de prestige, comme des Delahaye ou la C 14 de Gabriel Voisin, avec des v\u00e9hicules plus \u00abpopulaires\u00bb, comme une 2 CV ou des scooters des ann\u00e9es 50, tous ayant marqu\u00e9 l'histoire de la locomotion. Mariant sciences, techniques, et histoire, le mus\u00e9e Auto Moto V\u00e9lo est avant tout un mus\u00e9e de civilisation ouvert aux grandes probl\u00e9matiques actuelles de notre soci\u00e9t\u00e9. Son espace didactique d\u00e9di\u00e9 aux v\u00e9hicules \u00e9lectriques conduit \u00e0 s'interroger non seulement sur le devenir de l'automobile mais aussi sur la sauvegarde de l'environnement.","Collections diversifi\u00e9es : galerie de pal\u00e9ontologie et g\u00e9ologie avec une s\u00e9rie de quelques 12 000 \u00e9chantillons de min\u00e9raux et fossiles (ammonites, empreintes de poissons...) provenant de la r\u00e9gion- StratoType du Sin\u00e9murien ; salle de zoologie proposant une vision de la faune locale (mollusques, reptiles, oiseaux et mammif\u00e8res) ; s\u00e9ries pal\u00e9olithiques et n\u00e9olithiques \u00e9voquant les cultures pr\u00e9historiques de la r\u00e9gion ; \u00e9poque gallo-romaine et fouilles de la villa de Bierre-les-Semur. Ex-votos. Scuptures des XIIIe et XIVe si\u00e8cles, du XIXe (pl\u00e2tres d'Augustin Dumont) ; r\u00e9uni autour de plusieurs tableaux de Corot (1796 - 1875), bel ensemble de peintures du XIXe si\u00e8cle selon plusieurs genres : t\u00eates d'expression (Vernet, Caminade, Delorme, Picot, Blondel), paysages (Bouhot, Monvoisin, R\u00e9gnier, R\u00e9mond, Desgoffe), sc\u00e8nes historiques (Raverat, Abel de Pujol, Dassy, Monginot, G\u00fcterbock), acad\u00e9mies (Heim, Alaux) et portraits (Rouget, Mauzaisse, Dubuffe, Girodet, Nesle)","collections arch\u00e9ologiques provenant du territoire de Fr\u00e9jus. La mus\u00e9ographie s'articule autour des th\u00e8mes propre \u00e0 la ville antique de Forum Julii : les ateliers de potiers et la production de c\u00e9ramiques, l'habitat \u00e0 travers l'\u00e9vocation de la maison romaine de la Place Formig\u00e9 et enfin le monde des morts est illustr\u00e9 par deux n\u00e9cropoles mises au jour lors de fouilles entre 1983 et 1987. Une salle est consacr\u00e9e au lapidaire dont la pi\u00e8ce principale est l'herm\u00e8s bic\u00e9phale devenu le symbole de la ville de Fr\u00e9jus. Dans cette pi\u00e8ce se trouve \u00e9galement la mosa\u00efque polychrome dite \"de la panth\u00e8re\". La salle d'accueil pr\u00e9sente une maquette de la ville antique","Th\u00e8me principal : la vie quotidienne en P\u00e9rigord. Collections d'outils se rapportant au travail de la terre des semailles \u00e0 la fabrication du pain. Objets relatif \u00e0 la femme : objets de lessive, fer \u00e0 repasser, outils pour travailler le chanvre ; mode, d\u00e9vidoir \u00e0 laine, machines \u00e0 coudre, m\u00e9tier \u00e0 tapisserie, petite voiture de la cardeuse de matelas. Reconstitution d'une cuisine d'autrefois et d'une chambre d'enfants. Collection de timbres. Documents illustrant la guerre de 14-18 \u00e0 Domme. Collection d'accessoires li\u00e9s \u00e0 l'apothicaire.","L'histoire de la d\u00e9couverte du charbon y est expliqu\u00e9e par des documents d'archives et des tableaux du XVIIIe si\u00e8cle repr\u00e9sentant les fondateurs de la Compagnie des Mines d'Anzin. Des directeurs de cette Compagnie ont eux aussi leur place tel que Adolphe Thiers. De nombreuses oeuvres d'artistes titulaires du prix de Rome sont \u00e9galement pr\u00e9sents dans les collections dont des oeuvres de Corneille et Paul Theunissent ainsi qu'une importante collection de peintures et de dessins de Lucien Jonas, peintre post impressionniste du XXe si\u00e8cle n\u00e9 \u00e0 Anzin","La collection est le fruit de nombreuses ann\u00e9es d'acquisitions et regroupe des objets repr\u00e9sentatifs de l'ensemble de la production desvroise. Terres cuites, gr\u00e8s, porcelaines, fa\u00efences anciennes et pi\u00e8ces contemporaines, issues des r\u00e9sidences d'artiste. Il s'agit pour l'essentiel de pi\u00e8ces de forme, mais une place importante est laiss\u00e9e au carreau, depuis les fresques murales en carreaux cloisonn\u00e9s jusqu'aux ornements en gr\u00e8s du premier quart du XX\u00e8me si\u00e8cle","Les mosa\u00efques pal\u00e9ochr\u00e9tiennes uniques en Corse ; parures en or exceptionnelles","Atout non renseign\u00e9","Pal\u00e9ontologie : fossiles de l'Anjou issus de tous les niveaux g\u00e9ologiques rencontr\u00e9s dans le d\u00e9partement parmi lesquels trilobites du Primaire, ammonites du Secondaire, dents de requin et mammif\u00e8res du Tertiaire. La pi\u00e8ce majeure est un squelette complet de Metaxytherium (sir\u00e9nien du tertiaire). Nombreux sp\u00e9cimens onymophorontes. Min\u00e9ralogie : m\u00e9t\u00e9orite d'Angers, quartz aciculaire radi\u00e9, min\u00e9raux de Madagascar, min\u00e9ralogie locale. Pr\u00e9histoire : outils lithiques et faune quaternaire, gisement moust\u00e9rien de Roc-en-Pail (Maine-et-Loire). Zoologie : m\u00e2choires de baleine, oiseaux disparus, oeuf d'aepyornis, patte de moa (apparent\u00e9s \u00e0 l'autruche), perruche de Caroline, pigeon migrateur am\u00e9ricain. Nombreux sp\u00e9cimens d'esp\u00e8ces rares ou menac\u00e9es. Collections de r\u00e9f\u00e9rences pour la faune locale (ornithologie, mammalogie, entomologie, malacologie). Botanique : collection de niveau national comportant plus de 350 000 sp\u00e9cimens. R\u00e9f\u00e9rence pour la flore locale et du centre de la France. Herbiers patrimoniaux.","\u00c0 travers ses collections, le mus\u00e9e retrace l'\u00e9volution technique et tactique de l'Artillerie fran\u00e7aise de ses origines jusqu'au lendemain de la Seconde Guerre mondiale, met en \u00e9vidence les progr\u00e8s techniques et leur influence sur l'art de la guerre. Le mus\u00e9e pr\u00e9sente une importante collection de canons anciens et modernes, de munitions et de reconstitutions ainsi que des uniformes et des armes individuelles. Couvrant la p\u00e9riode allant de l'Antiquit\u00e9 \u00e0 1950, le mus\u00e9e d\u00e9veloppe plus particuli\u00e8rement la p\u00e9riode 1870 \u00e0 1945. Parmi les objets remarquables, on peut citer un canon classique de 1739, un aff\u00fbt Gribeauval d'\u00e9poque ou encore le prototype fabriqu\u00e9 en 1896 portant le num\u00e9ro 6 du canon de 75 mod\u00e8le 1897.","Le mus\u00e9e de l'H\u00f4tel-Dieu regroupe et pr\u00e9sente les collections issues d'importantes d\u00e9couvertes arch\u00e9ologiques r\u00e9alis\u00e9es dans Cavaillon et sa proche r\u00e9gion : Vie quotidienne dans les grottes du Luberon Occidental au n\u00e9olithique final- Bronze, mode d'occupation du site actuel de Cavaillon du Ve si\u00e8cle avant J-C. au IIe s. ap. J-C, et jusqu'au Moyen \u00c2ge ; St\u00e8les gallo-grecques et romaines, statuaire dont la t\u00eate d'Agrippine (Ier s. ap. J-C.), autel du Haut-Moyen \u00c2ge de la cath\u00e9drale ; L'H\u00f4tel-Dieu accueille \u00e9galement la cr\u00e9ation et la diffusion en continu d'expositions temporaires originales.","Atout non renseign\u00e9","Sculpture fran\u00e7aise de la seconde moiti\u00e9 du XXe si\u00e8cle autour de Rodin. Sculpture contemporaine avec un fonds anglais \u00e0 partir des ann\u00e9es 1960 ; Cabinet de dessins constitu\u00e9 autour des liens France-Angleterre vers 1770 - 1850 et des dessins de sculpteurs","Exceptionnelle collection des fa\u00efences de Rouen (XVIe - XVIIIe si\u00e8cles) ; Peintures des \u00e9coles fran\u00e7aise, italienne, flamande et hollandaise (XVIe - XXe si\u00e8cles) ; OEuvres du sculpteur Miserey ou des peintres Victor Valtat (1875-1963) et Andr\u00e9 Mare (1885-1932)","Gr\u00e2ce \u00e0 une approche historique et chronologique de l'ensemble du si\u00e8cle, ce lieu permet de mieux appr\u00e9hender l'encha\u00eenement des faits, les causes multiples des grands conflits mondiaux\u2026 Entre l'\u00e9mergence des soci\u00e9t\u00e9s industrielles, la guerre de 1914-1918, une certaine \u00ab fin des terroirs \u00bb et le d\u00e9roulement de l'histoire r\u00e9cente europ\u00e9enne, la R\u00e9sistance est remise en perspective.","Peinture italienne du XIIIe si\u00e8cle au XVIIIe si\u00e8cle ; Peinture fran\u00e7aise et flamande du XIXe si\u00e8cle ; Peinture fran\u00e7aise acad\u00e9mique et \u00e9clectique fin XIXe si\u00e8cle ; Art contemporain international","Instruments de musique savante europ\u00e9enne du XVIe au XXe si\u00e8cle (cornets \u00e0 bouquin XVIe- XVIIe si\u00e8cles, luths et archiluths v\u00e9nitiens du XVIIIe si\u00e8cle, clavecins flamands et fran\u00e7ais, lutherie fran\u00e7aise XVIIIe- XXe si\u00e8cles, lutherie italienne XVIIe-XVIIIe si\u00e8cles (Stradivarius, Guarnerius, Amati). Piano fran\u00e7ais (XVIIIe-XIXe si\u00e8cles). Fl\u00fbtes (XVIIe-XIXe si\u00e8cles). Instruments en cuivre d'Adolphe Sax. Guitare (XVIIe-XXe si\u00e8cles). Cr\u00e9ation des collections d'instruments de musiques dites populaires (accord\u00e9ons) et de musiques \u00e9lectro-acoustiques et \u00e9lectriques. Instruments du monde (environ 400 pi\u00e8ces, essentiellement d'Asie).","Site, collection Fesch et collections historiques.","Une partie des collections d\u2019objets d\u2019art des mus\u00e9es du Havre, constitu\u00e9es entre la deuxi\u00e8me moiti\u00e9 du XIXe si\u00e8cle et la seconde guerre mondiale, est aujourd\u2019hui rassembl\u00e9e \u00e0 la Maison de l\u2019Armateur et mise en situation dans les int\u00e9rieurs reconstitu\u00e9s. Des meubles anciens, des collections de porcelaines, des objets d\u2019art : biscuits, \u00e9maux, tableaux, miniatures font de la maison de l\u2019Armateur un remarquable mus\u00e9e d\u2019 \u00ab arts d\u00e9coratifs \u00bb. Une rare et importante collection de verres constitu\u00e9e par les conservateurs Alphonse Saladin et Reynold Arnould est expos\u00e9e dans un espace d\u00e9di\u00e9 au 4e niveau. Des oeuvres majeures acquises pour la Maison de l\u2019Armateur depuis 1986 compl\u00e8tent ces ensembles. Quatre portraits command\u00e9s \u00e0 Alexandre Roslin, peintre de cour, par des membres de la famille Fo\u00e4che, constituent un ensemble particuli\u00e8rement remarquable. Une commode de port, deux cartonniers, un cartel en corne verte, une pendule au verseur de caf\u00e9, attribu\u00e9e \u00e0 Deverberie, font partie des derni\u00e8res acquisitions d\u2019objets mobiliers les plus prestigieuses. D\u2019autres acquisitions r\u00e9centes d\u2019oeuvres relevant \u00e0 la fois des th\u00e9matiques socio-culturelles li\u00e9es \u00e0 l\u2019histoire du Havre : grand n\u00e9goce, histoire litt\u00e9raire\u2026 et des Beaux-Arts sont par ailleurs venues enrichir les collections comme une belle \u00e9tude dessin\u00e9e du XVIIIe si\u00e8cle pour le portrait d\u2019un serviteur noir, o\u00f9 le mod\u00e8le, par Pierre David d\u2019Angers, d\u2019une statue de Casimir Delavigne, commande publique de la Ville du Havre, destin\u00e9e \u00e0 \u00eatre plac\u00e9e \u00e0 l\u2019entr\u00e9e du Mus\u00e9e du Havre et d\u00e9plac\u00e9e par la suite devant le Palais de Justice.","Les collections du mus\u00e9e sont constitu\u00e9es principalement d'outils agraires, artisanaux et d'objets domestiques. Le pommier, ses vari\u00e9t\u00e9s, sa culture, ses utilisations : Des labours au battage ; Osier et vannerie paysanne ; Le chanvre ; Le costume ; Le cheval percheron et l'artisanat ; La for\u00eat, le bocage et l'artisanat (sabotier, menuisier, tonnelier) ; Les sables, l'argile et l'artisanat (potier, briquetier, verrier)","Fonds Swiecinski (statues, bronzes, m\u00e9dailles, terres cuites et c\u00e9ramiques. Editions originales et objets ayant appartenu au po\u00e8te Paul-Jean Toulet. Fonds Pr\u00e9historique du pal\u00e9olithique ancien au n\u00e9olithique. Fonds Romain de c\u00e9ramiques et de sigill\u00e9es et une exceptionnel pierre grav\u00e9e du 1er si\u00e8cle","Sculptures ; Objets arch\u00e9ologiques, figurines gallo-romaines en terre blanche (production de Bourbon) ; Tombeau de XIIIe si\u00e8cle. ; Peintures ; Porcelaines de S\u00e8vres","Lapidaire gallo-romain et m\u00e9di\u00e9val. Collections protohistoriques (bronzes du d\u00e9p\u00f4t de V\u00e9nat IXe si\u00e8cle-d\u00e9but VIIIe si\u00e8cle av. J.-C.\u00a0; mobilier de tombes de l'\u00e2ge du Fer). Fa\u00efences locales XVIIIe au XXe si\u00e8cle","Dans un bel h\u00f4tel particulier du XIXe si\u00e8cle, le mus\u00e9e abrite les tr\u00e8s riches collections d'une famille de n\u00e9gociants marseillais s\u00e9duite par toutes les formes d'art. Enrichies au fil des ans, elles sont le reflet des go\u00fbts d'une soci\u00e9t\u00e9 bourgeoise raffin\u00e9e. Si le XVIIIe si\u00e8cle occupe une place privil\u00e9gi\u00e9e au sein des collections, le Haut Moyen-Age, la Renaissance et le XIXe si\u00e8cle n'en demeurent pas moins repr\u00e9sent\u00e9s. Toutes les oeuvres t\u00e9moignent admirablement de l'\u00e9clectisme artistique des amateurs \u00e9clair\u00e9s de cette \u00e9poque. Elles caract\u00e9risent \u00e9galement l'art de vivre de cette famille \u00e0 travers son mobilier, ses orf\u00e8vreries, ses tapis, pendules, cartels et objets d'art, qui ornent les dix salons, chambres, boudoirs et biblioth\u00e8ques de la demeure. Les 33 tentures murales des ateliers et manufactures de Tournai, des Flandres, de Bruxelles et Beauvais, des Gobelins et d'Aubusson, constituent un ensemble unique en Provence. Le mus\u00e9e regroupe \u00e9galement : des ensembles de fa\u00efences fran\u00e7aises, europ\u00e9ennes et de la Compagnie des Indes ; - des peintures et dessins des Ecoles fran\u00e7aises et italiennes ; - des sculptures des Pays-Bas, des r\u00e9gions m\u00e9ridionales de l'Ancien Empire Germanique et de la Provence Pontificale, participant du Gothique international ; - des instruments de musiques baroques et romantiques ; - pr\u00e8s de 1200 \u00e9tudes, esquisses, croquis en tous genres, o\u00f9 se c\u00f4toient \"Grands et petits ma\u00eetres\" italiens, flamands et fran\u00e7ais du XVIe au XIXe si\u00e8cles","A l'\u00e9poque romaine, la richesse de la ville, pourtant proche de Lyon, s'explique par l'\u00e9tendue du territoire de la cit\u00e9 o\u00f9 l'agriculture et l'artisanat sont florissants. Cette puissance est encore visible dans l'importance des collections des mus\u00e9es : frises et statues de marbres, mosa\u00efques, bronzes, argenterie, c\u00e9ramique locale et import\u00e9e.... La fa\u00efence fran\u00e7aise est tr\u00e8s bien repr\u00e9sent\u00e9e : Lyon, Meillonnas ou La Tronche pour la production r\u00e9gionale, mais aussi Moustier, Marseille ou Rouen, tant pour la vaisselle de table que pour les pots \u00e0 pharmacie ou les b\u00e9nitiers de chevet. La collection de peinture est repr\u00e9sentative de la production dauphinoise du XIXe et du d\u00e9but du XXe si\u00e8cle, sans oublier cependant la peinture flamande du XVIIe si\u00e8cle","Collections repr\u00e9sentatives de 150 ans d'histoire du chemin de fer en France (35 locomotives \u00e0 vapeur, 14 locomotives \u00e9lectriques et automotrices, 11 locomotives diesel et autorails, 29 voitures, 25 wagons, affiches et jouets anciens, \u00e9vocation de la construction des voies et de la signalisation).","Les plus importantes collections sur l'histoire des Pyr\u00e9n\u00e9es fran\u00e7aises et espagnoles. Les collections ethnographiques comportent notamment une importante collection relative au pastoralisme et \u00e0 l'agriculture montagnarde (ustensiles pour la fabrication du fromage et le transport du lait, sonnailles, araires, jougs, etc.), de m\u00eame que du mobilier r\u00e9gional, des objets domestiques et un ensemble de costumes des diff\u00e9rentes vall\u00e9es pyr\u00e9n\u00e9ennes, des s\u00e9ries d'outils correspondant \u00e0 de nombreuses activit\u00e9s, sp\u00e9cialement le tissage et la taille de pierres, ainsi qu'une collection exceptionnelle de pi\u00e8ces bois sculpt\u00e9es appel\u00e9es \u00absurjougs\u00bb. Est pr\u00e9sent\u00e9e \u00e9galement une originale collection de cires de deuil. Les arts d\u00e9coratifs et l'art religieux sont repr\u00e9sent\u00e9s en particulier par une centaine de fa\u00efences de Samadet et une collection de mobilier religieux baroque.","Collections du pal\u00e9olithique magdal\u00e9nien. Collection lapidaires de villas et de n\u00e9cropoles gallo-romaine. Collection m\u00e9di\u00e9vale provenant de l'Abbaye de Blasimon.","Fouilles arch\u00e9ologiques \u00e0 Colombes\u00a0; Les grands domaines de l'Ancien R\u00e9gime et leurs illustres propri\u00e9taires\u00a0; Peintures XVIIe et XIXe si\u00e8cles\u00a0; Evolution de l'urbanisme (arriv\u00e9e du chemin de fer, le pavillonnaire, les Habitations \u00e0 Bon March\u00e9...)\u00a0; Grandes industries : parfums (Guerlain, Dorin, Sauz\u00e9), automobile (Facel-Vega, Hispano-Suiza), a\u00e9ronautique (Gnome et Rh\u00f4ne, Amiot), t\u00e9l\u00e9phonie (Ericsson)...\u00a0; Le Stade de Colombes (les Jeux Olympiques de 1924, la Coupe du Monde de 1938)","Collection d'art religieux, ethnohistoire du pays de Tulle et du Bas-Limousin (histoire locale, arch\u00e9ologie, ethnomusicologie, dentelle en point de Tulle)","Art rh\u00e9nan de la fin du Moyen Age et de la Renaissance, retable d'Issenheim (Nicolas de Haguenau-Gr\u00fcnewald), salle d'arch\u00e9ologie, arts d\u00e9coratifs, arts et traditions populaires, art moderne.","Collections retra\u00e7ant l'occupation humaine sur le site depuis le VIe mill\u00e9naire avant J\u00e9sus-Christ (s\u00e9ries de c\u00e9ramiques grecques et italiques, bijoux, armes et objets cultuels). Le site reste encore \u00e0 d\u00e9couvrir pour sa plus grande partie et constitue l'une des r\u00e9serves arch\u00e9ologiques les plus importantes de France.","T\u00e9moigner de l'activit\u00e9 d'une profession m\u00e9connue la mytiliculture","Chapelle fun\u00e9raire am\u00e9nag\u00e9e par l'abb\u00e9 Mellebaude au VIe ou VIIe si\u00e8cle. Les nombreuses sculptures utilis\u00e9es en remplois font de ce lieu l'un des monuments d'Europe les plus \u00e9loquents du haut Moyen Age","Orf\u00e8vrerie et \u00e9mail : plus de 500 pi\u00e8ces \u00e9maill\u00e9es illustrant la production des ateliers limousins du XIIe si\u00e8cle \u00e0 nos jours\u00a0; Egypte : plus de 2 000 pi\u00e8ces acquises en 1931 gr\u00e2ce au legs de P\u00e9richon-Bey, un industriel originaire de Bessines-sur-Gartempe qui avait fait fortune dans les sucreries de Moyenne Egypte\u00a0; Arch\u00e9ologie, sculpture m\u00e9di\u00e9vale et moderne : s\u00e9rie de 18 chapiteaux romans de Saint-Martial\u00a0; Beaux-arts avec notamment cinq toiles de Renoir, des oeuvres de Guillaumin et Suzanne Valadon","Vie quotidienne en Alsace \u00e0 l'\u00e9poque gallo-romaine (rites fun\u00e9raires, arm\u00e9e, religion, vie domestique), fin Ier-Ve si\u00e8cle apr\u00e8s J\u00e9sus-Christ","Ensemble de gisants en granit (fin XIIe-d\u00e9but XIVe) ; Collection d'ethnographie (coiffes et costumes, meubles du XVIIIe si\u00e8cle) ; Art religieux (statues de bois polychromes du XVIe si\u00e8cle) ; Peintures et de sculptures des XIXe et XXe si\u00e8cles ; Industrie locale, m\u00e9tiers traditionnels (atelier de tisserand, atelier de reliure qui fonctionne \u00e0 nouveau)","Objets quotidiens, maquettes, peintures, films... pour d\u00e9couvrir l'histoire, les arts traditionnels populaires et les principaux caract\u00e8res du d\u00e9partement des C\u00f4tes d'Armor, depuis sa cr\u00e9ation, jusqu'aux premi\u00e8res d\u00e9cennies de notre si\u00e8cle","L'un des premiers mus\u00e9es fran\u00e7ais, abrite : des collections de peinture europ\u00e9enne ; un cabinet des dessins ; un d\u00e9partement des Antiquit\u00e9s, du Moyen \u00c2ge et de la Renaissance ; des c\u00e9ramiques des XVIIe et XVIIIe si\u00e8cles ; des sculptures fran\u00e7aises du XIXe si\u00e8cle ; des Plans-Reliefs du XVIIIe si\u00e8cle","Arch\u00e9ologie, statuaire m\u00e9di\u00e9vale et Renaissance comtoise, art fran\u00e7ais du XVIIe si\u00e8cle, art franc-comtois du XIXe si\u00e8cle, art contemporain, Figuration narrative","Maquettes, costumes ; L'industrie de la mine et des m\u00e9tiers d'autrefois sont particuli\u00e8rement illustr\u00e9s par les outils.","Atout non renseign\u00e9","Atout non renseign\u00e9","Atout non renseign\u00e9","L'ancien h\u00f4tel particulier de Fran\u00e7ois Rupert de Chi\u00e8vres, dont l'atmosph\u00e8re de maison de collectionneur a \u00e9t\u00e9 reconstitu\u00e9e, abrite la peinture ancienne et les arts d\u00e9coratifs du XVe au XVIIIe si\u00e8cles. Majoliques et pots \u00e0 pharmacie c\u00f4toient de pr\u00e9cieux \u00e9maux peints de la Renaissance ainsi qu'un ensemble de mobilier repr\u00e9sentatif de l'\u00e9volution des styles \u00e0 l'\u00e9poque moderne. Tableaux d'histoire, sc\u00e8nes de genre, portraits flamands et hollandais du Si\u00e8cle d'or constituent un des points forts des collections de peinture, avec la galerie de portraits fran\u00e7ais du XVIIIe si\u00e8cle, et plusieurs chefs-d'oeuvre des \u00e9coles italiennes. Des expositions temporaires permettent \u00e9galement de d\u00e9couvrir la richesse du fonds d'arts graphiques des mus\u00e9es de Poitiers.","Les collections rassemblent nombre d'\u00e9ditions clandestines, soumises \u00e0 la censure ou provenant de l'\u00e9tranger, de revues militantes, de manuscrits de Ren\u00e9 Char, Georges Rouault, Andr\u00e9 Breton, Desnos, Aragon\u2026 et d'\u0153uvres originales de Henri Matisse, Joan Mir\u00f3\u2026","Le mus\u00e9e ne pr\u00e9sente pas une stricte reconstitution de l'\u00e9poque 1900 mais, par la mise en situation d'oeuvres, il essaie de restituer l'atmosph\u00e8re de cette p\u00e9riode. Les espaces sont dispos\u00e9s de fa\u00e7on \u00e0 favoriser le parcours libre et introduire imm\u00e9diatement le visiteur dans l'intimit\u00e9 des oeuvres des artistes nanc\u00e9iens. Le mus\u00e9e offre \u00e9galement un aper\u00e7u du mouvement Art nouveau fran\u00e7ais avec des oeuvres de Guimard, Chaplet, Selmersheim, Carabin. Une part importante est r\u00e9serv\u00e9e \u00e0 Emile Gall\u00e9, dont le mus\u00e9e conserve une collection de verreries riche de plus de 400 pi\u00e8ces, mais aussi des oeuvres de c\u00e9ramique. Sont \u00e9galement pr\u00e9sent\u00e9s quelques-uns des plus beaux meubles de Gall\u00e9, dont la commode \u201cLes parfums d'autrefois\u201d, la table \u201cLe Rhin\u00bb et le lit \"Aube et Cr\u00e9puscule\". Un ensemble de meubles permet d'appr\u00e9cier toute l'\u00e9l\u00e9gance de la production de Louis Majorelle, qui r\u00e9alisa le piano \u00e0 queue \u00e0 d\u00e9cor de pommes de pin dont la marqueterie a \u00e9t\u00e9 dessin\u00e9e par Victor Prouv\u00e9, artiste lui aussi bien repr\u00e9sent\u00e9. Par ailleurs, ce dernier apporta son concours \u00e0 la r\u00e9alisation de l'exceptionnelle salle \u00e0 manger Masson. Cet ensemble d'Eug\u00e8ne Vallin est pr\u00e9sent\u00e9 dans sa quasi-totalit\u00e9. R\u00e9alis\u00e9 en 1904 pour Charles Masson, beau-fr\u00e8re d'Eug\u00e8ne Corbin, il t\u00e9moigne de la virtuosit\u00e9 de Vallin et d\u00e9montre la r\u00e9elle originalit\u00e9 de l'\u00c9cole de Nancy dans sa recherche de l'unit\u00e9 de l'art. Le jardin abrite trois monuments particuli\u00e8rement embl\u00e9matiques de l'Ecole de Nancy et de l'Art nouveau : la porte en ch\u00eane, ex\u00e9cut\u00e9e en 1897, par l'\u00e9b\u00e9niste Eug\u00e8ne Vallin \u00e0 la demande d'Emile Gall\u00e9 pour ses ateliers, situ\u00e9s avenue de la Garenne \u00e0 Nancy\u00a0; le monument fun\u00e9raire, \u00e9rig\u00e9 en 1901 au cimeti\u00e8re de Pr\u00e9ville \u00e0 Nancy, est l 'oeuvre de l'architecte Girard et du sculpteur parisien Pierre Roche\u00a0; le pavillon aquarium, attribu\u00e9 \u00e0 l'architecte Lucien Weissenburger. La porte et les impostes des fen\u00eatres sont orn\u00e9es de vitraux de Jacques Gruber.","Collections d'arch\u00e9ologie : grande sculpture de D\u00e9esse-m\u00e8re de Nasium, grand masque de Boviolle,sarcophages, bronzes, sculptures religieuses et profanes du Barrois m\u00e9di\u00e9val et renaissant, ethnographie, peintures de T\u00e9niers, Hendrick de Clerck, Larivi\u00e8re, lithographies, des collections d'art du Japon, Vietnam, Tibet, d'Afrique, de Guyane d'Amazonie, d'Oc\u00e9anie et des peuples islamiques, dont un rare z\u00e9mi Ta\u00efno","Les collections du mus\u00e9e \u00e9voquent les diff\u00e9rentes Compagnies des Indes aux XVIIe et XVIIIe si\u00e8cles et leurs relations avec l'Afrique, l'Inde, la Chine et les Am\u00e9riques. Les salles pr\u00e9sentent la Compagnie des Indes Orientales et Occidentales, la banqueroute du financier Law, la Compagnie perp\u00e9tuelle des Indes et enfin la Compagnie de Calonne et les diff\u00e9rents comptoirs fran\u00e7ais en Inde, en Chine et en Afrique. La deuxi\u00e8me partie du mus\u00e9e \u00e9voque la construction navale de la Compagnie des Indes par des maquettes de plusieurs navires avec notamment des salles consacr\u00e9es aux routes maritimes, \u00e0 la sant\u00e9 et \u00e0 l'hygi\u00e8ne \u00e0 bord des vaisseaux, \u00e0 la vie \u00e0 bord et aux marchandises transport\u00e9es. Maquette du vaisseau le \"Soleil d'Orient\" construit au 1/50\u00b0. Maquettes de navires, dont la coupe du comte d'Artois, navire construit en 1765, et dioramas des ports de Pondich\u00e9ry et de Canton. Collection de 450 porcelaines de la Compagnie des Indes \"Bleu et blanc\", \"famille rose\" et \"famille verte\". Marchandises et objets d'art d\u00e9coratifs li\u00e9s aux compagnies des Indes, notamment textiles indiens.","Les collections permanentes sont pr\u00e9sent\u00e9es dans deux galeries longues de 190 m. La grande galerie \u00e0 verri\u00e8re retrace l'histoire de la marine fran\u00e7aise du XVII\u00e8me si\u00e8cle \u00e0 la fin de la marine \u00e0 voile illustr\u00e9e par des mod\u00e8les de navires de guerre de 4 m. Un audiovisuel pr\u00e9sente l'art de la corderie. Section sur les phares et optiques. Canot de Napol\u00e9on 1er. Sculptures monumentales de la gal\u00e8re R\u00e9ale. Maquettes des grands paquebots r\u00e9cents \"\u00cele- de-France\" 1923, \" Lafayette\" 1930, \" Atlantique\" 1931, \"Normandie\" 1935, le \"France\" 1964.","Oeuvres du peintre compos\u00e9es dans sa maison natale","Le Mus\u00e9e de l\u2019Image, une collection unique pour un regard original sur notre soci\u00e9t\u00e9 ... Cr\u00e9\u00e9 en 2003, le Mus\u00e9e de l\u2019Image abrite l\u2019une des plus importantes collections d\u2019images populaires imprim\u00e9es en France et \u00e0 l\u2019\u00e9tranger. Au total, le mus\u00e9e r\u00e9unit plus de 110 000 images. Depuis son ouverture, le Mus\u00e9e de l\u2019Image, se fondant sur une collection d\u2019images populaires anciennes, revendique aussi son attachement \u00e0 d\u2019autres formes d\u2019art. En confrontant les images populaires avec d\u2019autres oeuvres - photographie contemporaine, peinture mais aussi oeuvres musicales, litt\u00e9raires, th\u00e9\u00e2trales... - il s\u2019est donn\u00e9 pour objectif de questionner les liens - humoristiques, sentimentaux, parfois improbables - qui existent entre les images d\u2019hier et celles d\u2019aujourd\u2019hui. Des connivences qui apportent aussi un \u00e9clairage sur notre soci\u00e9t\u00e9 depuis le 19e si\u00e8cle, pour mieux comprendre ses go\u00fbts, ses moeurs et ses tendances. En proposant toute l\u2019ann\u00e9e des expositions inventives et vari\u00e9es, le Mus\u00e9e de l\u2019Image est devenu non seulement un lieu de r\u00e9f\u00e9rence sur l\u2019imagerie populaire mais aussi sur la mani\u00e8re dont ces collections historiques peuvent \u00eatre interrog\u00e9es et comprises.","Objets des m\u00e9tiers de la vigne et du vin ; Arch\u00e9ologie sous-marine locale ; Objets de l'\u00e9poque gallo-romaine, de la pr\u00e9histoire ; Coquillages et oiseaux naturalis\u00e9s ; OEuvres picturales d'artistes r\u00e9gionaux, nationaux, \u00e9trangers","Arch\u00e9ologie (locale) ; beaux-arts (local)","Atout non renseign\u00e9","Collection \u00e9gyptienne : elle est constitu\u00e9e d'un ensemble d'objets \u00e9voquant la conception \u00e9gyptienne de la mort, les croyances fun\u00e9raires, le panth\u00e9on animal et les rites d'embaumement, \u00e0 la Basse Epoque et \u00e0 l'\u00e9poque ptol\u00e9ma\u00efque. Collection de c\u00e9ramiques grecques : la seconde des mus\u00e9es de province en France : 476 vases corinthiens, attiques, \u00e9trusques, italiotes, rassembl\u00e9s par Panckoucke, et achet\u00e9s par la ville en 1861. Le mus\u00e9e conserve aussi l'un des chefs d'\u0153uvres de l'art c\u00e9ramique attique, l'amphore dite du Suicide d'Ajax attribu\u00e9 \u00e0 Ex\u00e9kias. Collections extra-europ\u00e9enne : fonds majeur du mus\u00e9e. Gr\u00e2ce notamment \u00e0 la g\u00e9n\u00e9rosit\u00e9 de l'explorateur Pinart et \u00e0 la clairvoyance du savant E. Hamy, le mus\u00e9e poss\u00e8de depuis 1875 un ensemble exceptionnel d'\u0153uvres en provenance d'Alaska et d'Oc\u00e9anie. S\u00e9rie de masques sugpiat unique au monde, masques de Nouvelle Cal\u00e9donie et des \u00eeles Mortlock, statuettes\u2026 Beaux-arts : tableaux flamands, hollandais et italiens des 16e et 17e si\u00e8cle, peinture fran\u00e7aise du 19e si\u00e8cle avec une importante s\u00e9rie de paysages de l'\u00e9cole de Barbizon, peintures et sculptures r\u00e9alistes, pr\u00e9-impressionnistes et impressionnistes, peintres de la C\u00f4te d'Opale, c\u00e9ramiques et verreries europ\u00e9ennes. Collection m\u00e9di\u00e9vale : Crypte arch\u00e9ologique donnant acc\u00e8s aux vestiges des murs de Bononia Antiqua et tr\u00e8s riche collection gallo-romaine recueillie sur le site de la Classis Britannica.","Salles \u00abCordes avant Cordes\u00bb : pr\u00e9histoire (des pierres taill\u00e9es du N\u00e9anderthal aux poteries Celtes), la Gaule Romaine (pi\u00e8ces d\u00e9couvertes dans des fouilles locales, villa et fanum), p\u00e9riode M\u00e9rovingienne (collections trouv\u00e9es dans une n\u00e9cropole du haut moyen \u00e2ge)\u00a0; Salle \u00abHistoire de Cordes\u00bb : archives (fac-simil\u00e9s de documents retra\u00e7ant des \u00e9pisodes de la vie des Cordais), objets (monnaies, poteries, verre de Gr\u00e9signe...), mesures \u00e0 grains, le puits de Cordes (114m de profondeur. Film montrant sa structure et son r\u00f4le r\u00e9alis\u00e9 lors d'explorations effectu\u00e9es avec une roue d'\u00e9cureuil r\u00e9plique de celle du moyen \u00e2ge)\u00a0; Salle \u00abArchitecture militaire et religieuse\u00bb : les fortifications de Cordes et la porte des Ormeaux, les \u00e9glises de Cordes, Cordes sur le chemin de Saint Jacques, Archives et croyances (le sort des Ap\u00f4tres, le tremblement de terre de 1660...)\u00a0; Salle \u00abArchitecture civile\u00bb : les belles maisons Cordaises gothiques et renaissance, les fen\u00eatres \u00e0 coussi\u00e8ge, les peintures murales, les anneaux, les faucons du grand fauconnier, les objets : serrures et cl\u00e9, savonniers...","Tapisseries du XVIe au XXe si\u00e8cle. Une rotonde accueille le chef d\u00b4oeuvre du mus\u00e9e, \u00abla tenture des Amours\u00bb de Gombauld et Mac\u00e9e, tiss\u00e9e \u00e0 Bruges \u00e0 la fin du XVIe si\u00e8cle ; Portraits peints de la famille des Matignon-Grimaldi ; Peintures du XIXe si\u00e8cle ; La visite du mus\u00e9e se termine par une \u00e9vocation de l\u00b4histoire de la ville : vestiges de monuments, tr\u00e9sor mon\u00e9taire du XVe si\u00e8cle, donation Octave Feuillet, donation Jean Follain","Atout non renseign\u00e9","Anne-Louis Girodet (oeuvres et correspondances) ; Henry de Triqueti (fonds d'atelier) ; Peinture du XVIIe XVIIIe si\u00e8cle ; Section historique sur l'architecture et l'industrie du montargois","Quatre sections\u00a0: les machines d'autrefois\u00a0: moulins et pressoirs ; l'homme et le milieu v\u00e9g\u00e9tal (agriculture, m\u00e9tiers du bois) ; l'homme et le milieu min\u00e9ral (mat\u00e9riaux de couverture, forges, objets en \u00e9tain et en terre cuite) ; l'homme et le monde animal (chasse, p\u00eache, \u00e9levage, production de cuir et de fromage). L'exposition est compl\u00e9t\u00e9e par la reconstitution d'une cave \u00e0 vin traditionnelle et d'une filature de laine du XIX\u00e8me si\u00e8cle. Le mus\u00e9e comprend \u00e9galement un plan\u00e9tarium (propri\u00e9t\u00e9 de l'association Androm\u00e8de 4A).","Les collections arch\u00e9ologiques se composent d'objets de provenances r\u00e9gionale ou m\u00e9diterran\u00e9enne de la Pr\u00e9histoire au Moyen-Age, l'un des points forts en est une belle collection d'antiquit\u00e9s \u00e9gyptiennes o\u00f9 le visiteur peut d\u00e9couvrir le fameux sarcophage de S\u00e9ramon. La collection de peinture offre une approche des principales tendances de l'art europ\u00e9en entre la fin du XVe et le d\u00e9but du XXe si\u00e8cle, \u00e0 partir des \u00e9coles italienne, flamande, hollandaise, fran\u00e7aise mais aussi espagnole, britannique et allemande. La collection de sculpture est illustr\u00e9e par des oeuvres du Moyen-Age, de la Renaissance, du XVIIIe si\u00e8cle (ensemble de terres cuites de Luc Breton, artiste bisontin), du XIXe si\u00e8cle et 2 bronzes d'Auguste Rodin (buste de Victor Hugo et L'Eternel Printemps). Le cabinet des dessins conserve des s\u00e9ries italiennes ou nordiques, ainsi que des pi\u00e8ces prestigieuses d'artistes fran\u00e7ais qui font de ce lieu l'un des plus riches de France dans ce domaine","Cr\u00e9\u00e9 en 1999, le mus\u00e9e de l\u2019Image Populaire de Pfaffenhoffen est un des fleurons des mus\u00e9es du r\u00e9seau des mus\u00e9es du Parc naturel r\u00e9gional des Vosges du Nord. Le projet ambitieux port\u00e9 par la ville en partenariat avec le Parc joue pleinement son r\u00f4le de maillon du r\u00e9seau des mus\u00e9es du Parc. Il a su conserver et mettre en valeur en l\u2019enrichissant tous les ans, un patrimoine tr\u00e8s sp\u00e9cifique de notre r\u00e9gion auquel les habitants de ce territoire restent aujourd\u2019hui particuli\u00e8rement attach\u00e9 et que d\u2019aucuns nous envieraient ailleurs. Les collections du mus\u00e9e de l\u2019image populaire, comportent de nombreux souhaits de bapt\u00eames, des peintures sous verre, des \u00e9glomis\u00e9s et des images souvenirs profanes et religieuses. Le mus\u00e9e poss\u00e8de \u00e9galement, en moins grand nombre, d\u2019autres cat\u00e9gories entrant dans le domaine de l\u2019image populaire, par exemple : des petits soldats, des \u00e9tiquettes de vin, des ex-libris, des dipl\u00f4mes et lettres ou actes d\u00e9cor\u00e9s et calligraphi\u00e9s, des menus de f\u00eates, des cartes de voeux, des images li\u00e9es \u00e0 No\u00ebl et Nouvel An. Ce mus\u00e9e a donc pour vocation de montrer tout ce qui appartient \u00e0 la repr\u00e9sentation imag\u00e9e du cadre de vie ordinaire des Alsaciens avant l\u2019av\u00e8nement des techniques modernes de reproduction photom\u00e9canique.","L'Apothicairerie de l\u2019H\u00f4tel-Dieu-le-Comte, consid\u00e9r\u00e9e comme l\u2019une des plus belles de France est rest\u00e9e telle qu\u2019elle fut install\u00e9e au d\u00e9but du XVIIIe si\u00e8cle . La pi\u00e8ce est tapiss\u00e9e de 319 sil\u00e8nes (bo\u00eetes d\u2019apothicaire) cylindriques ou rectangulaires en bois peint o\u00f9 \u00e9taient conserv\u00e9s les produits pharmaceutiques bruts. Ce sont de v\u00e9ritables objets d\u2019art pour lesquels l\u2019artisan a donn\u00e9 libre cours \u00e0 son inspiration dans l\u2019esprit humoristique du XVIIIe si\u00e8cle. Certaines repr\u00e9sentent la substance renferm\u00e9e, d\u2019autres sont d\u00e9cor\u00e9es d\u2019animaux, d\u2019images all\u00e9goriques ou symboliques. Une grande partie des d\u00e9cors est issue du livre de Pierre Pomet, \u00ab Histoire g\u00e9n\u00e9rale des drogues \u00bb \u00e9dit\u00e9 \u00e0 Paris en 1695 . L\u2019apothicairerie abrite \u00e9galement une importante collection de mortiers en bronze des XVIe et XVIIe si\u00e8cles, de nombreux objets en \u00e9tain, dont une grande fontaine \u00e0 th\u00e9riaque du XVIIe si\u00e8cle (pr\u00e9paration consid\u00e9r\u00e9e comme la panac\u00e9e universelle). L\u2019ancien laboratoire voisin pr\u00e9sente la collection de Jean-Marie Denis (fa\u00efences pharmaceutiques issues de grands centres europ\u00e9ens : Italie, Espagne, Hollande...) et des objets d\u2019art dont certains proviennent de la chapelle (reliquaires).","Evolution de l'homme dans sa phase homo habilis (il y a deux millions d'ann\u00e9es), puis homo erectus, en station verticale qui d\u00e9couvrit le langage et l'usage du feu (civilisation de Tautavel, Terra Amata et Mas des Caves), jusqu'\u00e0 l'homo sapiens sapiens. Une reconstitution permet d'\u00e9voquer quel \u00e9tait le paysage, il y a environ 50.000 ans, au pied du Pic Saint loup et de l'Hortus, gr\u00e2ce aux fouilles dans la fameuse grotte. A cette \u00e9poque de la derni\u00e8re glaciation, le climat, froid et humide, \u00e9tait voisin de celui de la Sib\u00e9rie actuelle. Des ossements d'animaux en t\u00e9moignent : ours, urus (grand boeuf), cheval, bouquetin, renne et antilope sa\u00efga. Ce mus\u00e9e, au rayonnement d\u00e9passant tr\u00e8s largement la commune des Matelles qui l'abrite dans un magnifique endroit dans les anciens remparts de la ville, expose aussi r\u00e9guli\u00e8rement des peintres locaux","Lieu vivant de rencontres des cultures locales, le mus\u00e9e permet de d\u00e9couvrir le travail des conchyliculteurs appel\u00e9s \"les paysans de la mer\" et des p\u00eacheurs. Il pr\u00e9sente la m\u00e9moire de l'\u00e9tang en associant les informations scientifiques, arch\u00e9ologiques, historiques, techniques provenant des recherches de diff\u00e9rents instituts et universit\u00e9s. Chose exceptionnelle pour la r\u00e9gion, les objets sont mis en sc\u00e8ne.","Lieu de m\u00e9moire tourn\u00e9 vers la transmission active des savoir-faire dans le domaine du chapeau et de la mode. Les collections sont constitu\u00e9es d'outils, de machines, de mati\u00e8res premi\u00e8res et transform\u00e9es, d'\u00e9chantillons, de cartons \u00e0 chapeaux et de produits finis provenant des manufactures de chapeaux chazelloises dont l'entreprise Fl\u00e9chet, site actuel de l'Atelier-Mus\u00e9e.","l y a plus de 2 000 ans, des potiers s'installent sur le territoire de l'actuelle commune de Sall\u00e8les. Pendant trois si\u00e8cles, ils produisent en masse des amphores, des tuiles, des briques, des tuyaux, de la vaisselle et des lampes \u00e0 huile. Toute la vie de ces potiers et leurs modes de production ancestraux sont abord\u00e9s dans le mus\u00e9e, v\u00e9ritable pont construit au dessus des fouilles, men\u00e9es depuis 20 ans. En 1997, un four \"gallo-romain\" a \u00e9t\u00e9 reconstitu\u00e9 \u00e0 l'identique avec les m\u00eames mat\u00e9riaux et les m\u00eames outils. De m\u00eame, le b\u00e2timent qui l'abrite a \u00e9t\u00e9 enti\u00e8rement r\u00e9alis\u00e9 artisanalement. Ainsi, des cuissons sont pratiqu\u00e9es r\u00e9guli\u00e8rement dans ce four. Diaporama. Vid\u00e9o pr\u00e9sentant un des plus grands fours d'Europe (cuisson de 600 \u00e0 1 000 amphores). Amphores vinaires","Atout non renseign\u00e9","Peintures italiennes de la Renaissance au XVIIIe si\u00e8cle, notamment Baroque, peintures n\u00e9oclassiques et collection de portraits italiens du XVIe au XVIIe si\u00e8cles. Portraits d\u2019artistes fran\u00e7ais et savoyards des XVIIIe et XIXe si\u00e8cles","Charles-Louis Philippe est un \u00e9crivain connu pour ses oeuvres d\u00e9crivant la vie des plus humbles, il est n\u00e9 \u00e0 C\u00e9rilly en 1879 et mort \u00e0 Paris en 1909. Sa maison natale abrite d\u00e9sormais un mus\u00e9e qui retrace sa vie et son oeuvre. Une reconstitution de l'atelier de son p\u00e8re, sabotier \u00e0 C\u00e9rilly, y est \u00e9galement expos\u00e9e","A partir de la relation entre l'art et l'industrie le mus\u00e9e propose une approche concr\u00e8te de l\u2019histoire et de la cr\u00e9ation industrielle incarn\u00e9e dans le patrimoine r\u00e9gional. A travers une mus\u00e9ographie adapt\u00e9e \u00e0 diff\u00e9rents niveaux, on d\u00e9couvre, \u00e9tage par \u00e9tage, les collections d\u2019armes, rubans ou cycles. Des explications claires et anim\u00e9es, rendues interactives par des \u00e9crans tactiles, autorisent une visite libre avec des parcours personnalis\u00e9s. Les approches multiples incitent \u00e0 une lecture transversale des collections et font appel \u00e0 des disciplines tr\u00e8s vari\u00e9es : arts plastiques et design, histoire, sciences et techniques, anthropologie du travail. Les expositions temporaires permettent, quant \u00e0 elles, de contextualiser les collections, de montrer des pi\u00e8ces qui ne peuvent rester en pr\u00e9sentation permanente ou de mettre l\u2019accent sur un sujet en rapport avec l\u2019actualit\u00e9, comme le veut la vocation d'un mus\u00e9e de soci\u00e9t\u00e9\u00a0: un engagement dans la valorisation du patrimoine et l'ouverture \u00e0 la cr\u00e9ativit\u00e9. Armes\u00a0: Des premi\u00e8res armes \u00e0 feu aux armes de chasse et de guerre les plus contemporaines, la collection du mus\u00e9e, enrichie par le d\u00e9p\u00f4t d'armes r\u00e9glementaires de la Manufacture Nationale d'Armes de Saint-\u00c9tienne, rend compte de la cr\u00e9ativit\u00e9 des armuriers st\u00e9phanois et des productions \u00e9trang\u00e8res. C'est la deuxi\u00e8me collection d'armes en France apr\u00e8s celle du Mus\u00e9e de l'Arm\u00e9e \u00e0 Paris. Cycles\u00a0: En 1886 la premi\u00e8re bicyclette fran\u00e7aise est fabriqu\u00e9e \u00e0 Saint-\u00c9tienne, acte fondateur d'une industrie qui conna\u00eetra une renomm\u00e9e internationale gr\u00e2ce notamment aux produits de Manufrance, Ravat, Automoto... \u00c0 travers ses collections, le mus\u00e9e d'Art et d'Industrie rend compte de l'\u00e9volution historique, technique et sociale de ce moyen de locomotion tout \u00e0 fait \u00e0 l'ordre du jour. La relation corps/machines/usages constitue le fil rouge de la sc\u00e9nographie. Textile\u00a0: Principal centre cr\u00e9atif du ruban, Saint-\u00c9tienne abrite en son mus\u00e9e la plus grande collection de rubans du monde, ainsi que des machines, accessoires, outillages et mobiliers repr\u00e9sentatifs de ce savoir-faire traditionnel et de ce milieu professionnel original. Le cachet du ruban s'accorde aux cr\u00e9ations haute couture aussi bien qu'\u00e0 l'innovation technologique. Art d\u00e9coratif\u00a0: C\u00e9ramiques, \u00e9maux, ivoire, miniatures, dessins et esquisses, orf\u00e8vrerie, m\u00e9dailles et monnaies composent \u00e9galement la collection historique du mus\u00e9e propres \u00e0 inspirer les dessinateurs de rubans ou les graveurs sur armes \u0153uvrant dans les industries d'art st\u00e9phanoises. Arts graphiques et archives publicitaires t\u00e9moignent des savoir-faire commerciaux des manufactures et maisons de commerce telles Manufrance et Casino.","Diverses approches, ethnologique, historique ou encore artistique sont pr\u00e9sentes \u00e0 travers de vastes th\u00e9matiques : travaux du vigneron, du n\u00e9gociant et du tonnelier, communaut\u00e9s vigneronnes, traditions r\u00e9gionales li\u00e9es au vin, organisation et r\u00e9glementation de la production\u2026 Une part importante des collections a \u00e9t\u00e9 constitu\u00e9e par des d\u00e9p\u00f4ts (environ 650 objets) du Mus\u00e9e National des Arts et Traditions Populaires (MNATP), \u00e0 Paris, suite aux collectes men\u00e9es au d\u00e9but des ann\u00e9es 1940 par Andr\u00e9 Lagrange. La salle d\u2019histoire est consacr\u00e9e \u00e0 la culture de la vigne et du vin durant l\u2019Antiquit\u00e9 et le Moyen Age. La salle des conditions naturelles pr\u00e9sente les principales conditions naturelles d\u2019implantation de la vigne en Bourgogne. La salle des travaux de la vigne r\u00e9v\u00e8le les diff\u00e9rentes \u00e9tapes du travail de la vigne en Bourgogne. La salle des travaux du vin d\u00e9voile les \u00e9tapes fondamentales de la fabrication du vin. La salle de la tonnellerie s\u2019attache \u00e0 honorer la m\u00e9moire d\u2019un m\u00e9tier h\u00e9rit\u00e9 d\u2019une longue tradition en r\u00e9v\u00e9lant les \u00e9tapes de fabrication d\u2019un tonneau. La salle de l\u2019int\u00e9rieur du vigneron est une reconstitution con\u00e7ue pour faciliter l\u2019immersion du visiteur. Elle lui permet de saisir le contenu d\u2019un int\u00e9rieur de vigneron dans les ann\u00e9es 1870. La salle des traditions populaires offre un discours complet et illustr\u00e9 sur la dimension culturelle du vin et sa place essentielle dans le quotidien des communaut\u00e9s vigneronnes et dans les traditions bourguignonnes. L'espace des ar\u00f4mes est d\u00e9di\u00e9 aux ar\u00f4mes et aux principes de la d\u00e9gustation. Le dispositif est constitu\u00e9 de f\u00fbts qui invitent le public \u00e0 p\u00e9n\u00e9trer dans l\u2019univers aromatique des vins de Bourgogne, et \u00e0 faire une exp\u00e9rience olfactive originale. La salle du n\u00e9goce traite de l\u2019histoire du commerce des vins de Bourgogne du XVIIIe si\u00e8cle \u00e0 aujourd\u2019hui et de ses acteurs. La salle des arts bachiques d\u00e9voile une riche collection de verres \u00e0 boire, de bouteilles de vin mais \u00e9galement une magnifique fontaine bachique en fa\u00efence datant du XVIIIe si\u00e8cle. La salle de l\u2019Ambassade des vins de France r\u00e9v\u00e8le un superbe et rare ensemble de tapisseries contemporaines de Michel Tourli\u00e8re et la tapisserie monumentale Le Vin de Jean Lur\u00e7at r\u00e9alis\u00e9e sp\u00e9cialement pour cet espace. La cuverie dans la cour abrite une importante collection de pressoirs dat\u00e9s du XVIe au XIXe si\u00e8cles.","Collections d'oeuvres d'artistes majeurs de l'histoire de l'art moderne ayant fr\u00e9quent\u00e9 la galerie pilot\u00e9e par Daniel-Henry Kahnweiler.","Poterie gr\u00e9co-romaine et m\u00e9di\u00e9vale ; Faiences de Nevers, Rouen, Lun\u00e9ville, Moustiers et Marseille ; Porcelaines \"Bleu et Blanc\" et monochromes. Collection Gasnault de \"Famille verte\" et de \" Famille rose\". Porcelaines orientales (Japon, Perse) ; Gr\u00e8s ; Verre","Art religieux du XVIe au XVIIIe si\u00e8cle (\u00e9vocation des fastes de l'abbaye disparue). Fa\u00efence amandinoise XVIIIe-XXe si\u00e8cle (manufactures des Desmoutiers et des Fauquez). C\u00e9ramique contemporaine (contrepoint \u00e0 la section Fa\u00efence pr\u00e9industrielle de Saint-Amand). Art campannaire et carillon (tradition locale et r\u00e9gionale)","A travers sa double vocation, litt\u00e9raire et scientifique, le Mus\u00e9e Flaubert et d'Histoire de la M\u00e9decine, \u00e9voque \u00e0 la fois la jeunesse de Flaubert et l'histoire m\u00e9dicale du XIIe au d\u00e9but du XXe si\u00e8cle. Dix salles d'exposition, pour les collections permanentes, sont ouvertes au public au rez-de-chauss\u00e9e du mus\u00e9e et au premier \u00e9tage. Plusieurs d'entre elles ont gard\u00e9 leur d\u00e9cor de boiseries datant du milieu du XVIIIe si\u00e8cle. Le mus\u00e9e pr\u00e9sente des collections sur l'histoire de l'H\u00f4tel-Dieu de Rouen (dont un curieux lit \u00e0 6 places), sur la pharmacie (200 pots de fa\u00efence pharmaceutiques du XVIIIe si\u00e8cle) et sur l'histoire de l'accouchement et de la petite enfance (amulettes, gravures, instruments m\u00e9dicaux, biberons, mannequin d'accouchement du XVIIIe si\u00e8cle, pi\u00e8ce unique)","Le rez-de-chauss\u00e9e de la maison est une reconstitution de la salle de l'auberge. Le premier \u00e9tage est consacr\u00e9 \u00e0 un mus\u00e9e du souveni : portraits de Joachim Murat et des membres de sa famille, autographes et des objets personnels, estampes et gravures","Collections d'art et d'objets d'Oc\u00e9anie, de l'Himalaya, des Am\u00e9riques, c\u00e9ramiques pr\u00e9-colombiennes ; Antiquit\u00e9 m\u00e9diterran\u00e9ennes (Grecques, Romaines, Egyptiennes, Orientales) ; Instruments de musique du monde entier (Asie, Afrique, Am\u00e9rique, Oc\u00e9anie) ; Peinture proven\u00e7ale et cannoise du XIXe si\u00e8cle, Photographies anciennes et contemporaines","Lieu de travail du peintre durant les derni\u00e8res ann\u00e9es de sa vie. Ses ultimes cr\u00e9ations, des natures mortes aux Grandes baigneuses et au Jardinier Vallier, voient le jour dans cet atelier implant\u00e9 dans un quartier encore rural qui domine la ville. L'atelier n'est pas un mus\u00e9e d'oeuvres mais un mus\u00e9e d'objets ayant appartenu \u00e0 C\u00e9zanne : objets personnels du peintre, ses v\u00eatements de campagne son chevalet, ses meubles, sa chaise-longue, plusieurs \u00e9l\u00e9ments de ces natures mortes, sur les murs on peut voir un crucifix, des estampes et des copies faites par C\u00e9zanne des grands ma\u00eetres au mus\u00e9e du Louvre","Objets d'art, meubles, sculptures, dessins, gravures et peintures d'artistes en relation avec La Fontaine ou son oeuvre : dessins de Jean-Baptiste Oudry, copie ancienne du portrait de La Fontaine par Rigaud, portrait de groupe par Gabriel Revel, collections de miniatures extra-europ\u00e9ennes illustrant les fables (collection Feuillet de Conches), illustrations originales de Marc Chagall, Salvador Dali, Jean Cocteau et Jean Lur\u00e7at etc., peintures illustrant les \u00abFables\u00bb et les \u00abContes\u00bb (atelier d'Oudry, Vleughels, S\u00e9bastien Leclerc, Jules Coignet ou Alexandre-Gabriel Decamps), tr\u00e8s importante typologie d'objets d\u00e9riv\u00e9s (XIXe et XXe si\u00e8cles), allant de l'objet de luxe (opaline Daum) \u00e0 l'objet de s\u00e9rie(papier peint du XVIIIe si\u00e8cle, assiettes de la manufacture de Choisy, jeux de l'oie, lanterne magique...), peintures issues de la collection Beaux-Arts du Mus\u00e9e (petits formats : Hubert Robert, Jean-Victor Bertin, Etienne Dinet, Maurice Denis) ; \u00c9ditions pr\u00e9cieuses d'ouvrages de La Fontaine : \u00e9dition de luxe des \u00abFables\u00bb d'apr\u00e8s Oudry par Cochin, \u00e9dition des \u00abContes\u00bb dite des Fermiers g\u00e9n\u00e9raux d'apr\u00e8s Charles Eisen, \u00e9dition des \u00abContes\u00bb par Larmessin (ces trois \u00e9ditions \u00e9tant consid\u00e9r\u00e9es comme les fleurons de l'\u00e9dition de luxe fran\u00e7aise du XVIIIe si\u00e8cle), \u00e9ditions d'Horace Vernet, Gustave Dor\u00e9, Benjamin Rabier, Jean-Jacques Grandville, Boutet de Monvel...  ; Fonds d'\u00e9ditions illustr\u00e9es ou non des oeuvres du fabuliste (plus de 600 volumes du XVIIe si\u00e8cle \u00e0 nos jours)  ; Fonds artistique et documentaire d'Achille Jacopin, natif de Ch\u00e2teau-Thierry  ; Oeuvres d'autres artistes actifs dans le territoire : L\u00e9on Lhermitte, Pierre Ladureau, Edmond Aman-Jean, Fr\u00e9d\u00e9ric Henriet","Une grande salle reliant les deux tours carr\u00e9es pr\u00e9sente les collections m\u00e9di\u00e9vales du mus\u00e9e d\u00e9partemental de l'Ari\u00e8ge : armes et armures, objets de la vie quotidienne et chapiteaux de l\u2019Abbaye Saint-Volusien. Des expositions th\u00e9matiques install\u00e9es dans diff\u00e9rents espaces donnent des cl\u00e9s aux visiteurs pour appr\u00e9hender l\u2019histoire du Comt\u00e9 de Foix et du site depuis le Moyen-Age : - Comtes et comt\u00e9 de Foix ; - Entre ville et ch\u00e2teau, l\u2019abbaye Saint-Volusien ; - Construire \u00e0 la fin du Moyen Age ; - Quand le ch\u00e2teau \u00e9tait prisons (XVIII - XIX\u00e8me si\u00e8cles) ; - Henri IV et les guerres de Religion en comt\u00e9 de Foix au XVIe si\u00e8cle ; - Paysage de Foix, arr\u00eat sur images ; Et prochainement, une salle d\u00e9di\u00e9e au Roi Henri IV","Mastodonte, \u00e9l\u00e9phant, rhinoc\u00e9ros, chevaux, cerfs, gazelle, hy\u00e8ne, ours, tigre, castor, porc-\u00e9pic, ainsi que des restes d' oiseaux de la grande famille des Ans\u00e9riformes ( oies et canards) ; D\u00e9couverte \u00e9galement exceptionnelle d' empreintes de v\u00e9g\u00e9taux ; Du mastodonte - Anancus arvernensis chihiacensis- le premier cr\u00e2ne, connu en Europe, de cette esp\u00e8ce ; Du cerf- Cervus philisi-, un squelette entier d\u00e9couvert avec tous ses os en connexion anatomique ; Outillage lithique t\u00e9moin de l'existence d'un hominid\u00e9 il y a 1 900 000 ans","Reconstution d'une tombe de pelerin de Compostelle","Con\u00e7ues comme un circuit logique, trois \u00e9tapes relatives \u00e0 l\u2019histoire de Toulouse et de sa r\u00e9gion dans l\u2019Antiquit\u00e9 se d\u00e9veloppent chacune sur un niveau complet du mus\u00e9e. Le deuxi\u00e8me \u00e9tage \u00e9voque la romanisation progressive de l\u2019exceptionnel site toulousain. Tolosa d\u00e9voile, gr\u00e2ce \u00e0 de nombreuses sculptures et \u00e0 des objets choisis, son apparence et sa prosp\u00e9rit\u00e9 dans l\u2019Antiquit\u00e9. D\u2019autres oeuvres, d\u00e9couvertes entre Rh\u00f4ne et Garonne - B\u00e9ziers, Narbonne, Carcassonne et autres lieux de l\u2019ancienne province de Narbonnaise - attestent aussi la forte impr\u00e9gnation latine de ces contr\u00e9es consid\u00e9r\u00e9es par Rome comme une seconde Italie. Le premier \u00e9tage pr\u00e9sente une importante s\u00e9lection des antiques provenant de la villa de Chiragan \u00e0 Martres-Tolosane (Haute-Garonne). L\u2019abondance et la qualit\u00e9 du d\u00e9cor sculpt\u00e9 de cette luxueuse villa, qui resplendissait de marbres de toutes sortes, \u00e9murent les savants et les amateurs d\u2019art du monde entier lors de la grande d\u00e9couverte de 1826. On y remarque tout particuli\u00e8rement l\u2019ensemble unique des reliefs des travaux d\u2019Hercule, des r\u00e9pliques antiques de quelques chefs-d\u2019oeuvre de la statuaire grecque et une extraordinaire galerie de portraits romains. La visite de l\u2019exposition permanente se termine au plus profond du mus\u00e9e. Dans le sous-sol, apparaissent des vestiges de la n\u00e9cropole Saint-Sernin et une grande partie des oeuvres d\u2019origine fun\u00e9raire de l\u2019Antiquit\u00e9 romaine et du haut Moyen-\u00c2ge. Des fouilles arch\u00e9ologiques r\u00e9alis\u00e9es entre 1994 et 1996 ont permis de retrouver les origines du b\u00e2timent actuel et de remonter dans un pass\u00e9 plus lointain encore gr\u00e2ce \u00e0 la d\u00e9couverte d\u2019une partie de la grande n\u00e9cropole pal\u00e9ochr\u00e9tienne de Toulouse \u00e9tablie autour de la tombe de Saturnin et d\u2019un rare four \u00e0 chaux qui fonctionna aux Ve et VIe si\u00e8cles. Le visiteur d\u00e9couvre donc un v\u00e9ritable site arch\u00e9ologique","Riche collection de la faune pass\u00e9e et actuelle des \u00eeles de l\u2019oc\u00e9an indien, de roches, de min\u00e9raux ; La salle Lantz pr\u00e9sente une des collections de l\u00e9muriens les plus compl\u00e8tes du monde, ainsi que le Coelacanthe ; Deux grands th\u00e8mes sont expos\u00e9s dans la mezzanine\u00a0: La faune et les milieux naturels malgaches : trois vitrines sont consacr\u00e9es aux m\u00e9canismes de l'\u00e9volution permettant d'expliquer l'importante diversit\u00e9 et le fort degr\u00e9 d'end\u00e9misme de la faune malgache. Une de ces vitrines explique la notion de radiation adaptative des Vangid\u00e9s. En retournant sur ses pas, le visiteur peut constater ce m\u00eame ph\u00e9nom\u00e8ne chez les L\u00e9muriens de la salle Lantz. Les cinq vitrines pr\u00e9sentent les milieux naturels malgaches menac\u00e9s, ainsi que les actions de conservation de la biodiversit\u00e9 \u00e0 Madagascar ; - Les oiseaux de mer des \u00eeles de l'oc\u00e9an Indien occidental : un ensemble de cinq vitrines permet d'aborder l'alimentation des oiseaux marins \u00e0 travers une collection de becs et la pr\u00e9sentation de leurs techniques de p\u00eache. La salle Lacroix est plus sp\u00e9cialement r\u00e9serv\u00e9e \u00e0 la faune pass\u00e9e et actuelle de La R\u00e9union et des \u00eeles Mascareignes. Quatre vitrines sont consacr\u00e9es \u00e0 la faune disparue ou menac\u00e9e des Mascareignes. Six dioramas repr\u00e9sentent les milieux naturels r\u00e9unionnais, depuis le sommet du Piton des Neiges jusqu'\u00e0 la mer : les sites de nidification des p\u00e9trels de Barau, la for\u00eat de bois de couleurs, les champs de cannes, l'\u00e9tang, le lagon et un tombant de la pente externe","Arch\u00e9ologie : culture mat\u00e9rielle, habitat, vie quotidienne, espace et rites fun\u00e9raires offrent un \u00e9clairage sur l'histoire des soci\u00e9t\u00e9s anciennes en moyenne vall\u00e9e du Rh\u00f4ne ; Pr\u00e9histoire et Protohistoire : \u00e0 travers plusieurs sites clefs du d\u00e9partement et de la r\u00e9gion, trois cents objets offrent un panorama chronologique et th\u00e9matique de la pr\u00e9histoire de la moyenne vall\u00e9e du Rh\u00f4ne sur deux millions d'ann\u00e9es : outillages lithiques et osseux, art mobilier, c\u00e9ramiques, objets de parures m\u00e9talliques, parmi lesquels se distinguent l'Os coch\u00e9 de la grotte du Ta\u00ef, un ensemble de Pointes de fl\u00e8ches en silex d'une remarquable finesse de taille... ; Antiquit\u00e9 : la p\u00e9riode gallo-romaine pr\u00e9sente l'histoire de Valence et de son territoire \u00e0 travers des objets relatifs \u00e0 la vie quotidienne et aux cultes fun\u00e9raires, des \u00e9l\u00e9ments d'architecture telles les exceptionnelles mosa\u00efques provenant de villas de Saint-Paul-les-Romans (Orph\u00e9e charmant les animaux, Les Travaux d'Hercule) et de Luc-en-Diois (La mosa\u00efque aux Bucranes). Moyen-Age : li\u00e9e aux origines religieuses de Valence, la collection \u00e9voque l'histoire du groupe cath\u00e9dral dont l'ancien \u00e9v\u00each\u00e9 transform\u00e9 en mus\u00e9e, et le d\u00e9veloppement des abbayes valentinoises : chapiteaux figur\u00e9s ou \u00e0 d\u00e9cor v\u00e9g\u00e9tal dont le Chapiteau de la descente aux limbes, Mosa\u00efque de l'ancien baptist\u00e8re... Seul mus\u00e9e d'art des d\u00e9partements Dr\u00f4me-Ard\u00e8che, ses collections r\u00e9unissent peintures, dessins, sculptures, arts d\u00e9coratifs du XVIe au XXe si\u00e8cle . XVI-XVIIe si\u00e8cle : diff\u00e9rentes \u00e9coles t\u00e9moignent de la richesse des sujets et des styles qui se d\u00e9veloppent \u00e0 cette \u00e9poque : les \u00e9coles flamandes et hollandaises avec le paysage naturel, les all\u00e9gories, les \u00e9coles fran\u00e7aises avec le paysage classique, les \u00e9coles italiennes avec les natures mortes. XVIIIe si\u00e8cle : deux genres sont dominants dans les collections : le portrait et le paysage de ruines. Le mus\u00e9e poss\u00e8de une exceptionnelle collection de sanguines et de peintures de Hubert Robert : elle constitue avec celle du Louvre et celle du mus\u00e9e de l'Ermitage \u00e0 Saint-P\u00e9tersbourg, l'ensemble le plus remarquable d'oeuvres de ce peintre, surnomm\u00e9 en son temps \"Robert des ruines\". XIXe si\u00e8cle : l'histoire est le sujet de pr\u00e9dilection pour les n\u00e9oclassiques mais \u00e9galement pour les romantiques. Quant au paysage, il devient un genre autonome qui attire les peintres classiques, les romantiques, les r\u00e9alistes, les peintres de Barbizon et les pr\u00e9-impressionnistes. XXe si\u00e8cle : cette collection est compos\u00e9e de trois domaines : l'Abstraction, la sculpture contemporaine li\u00e9e \u00e0 la nature et \u00e0 la m\u00e9moire et le dessin contemporain.","Un important ensemble de peintures fran\u00e7aises du XVIIIe et du XIXe si\u00e8cle (Fragonard, Greuze, David, G\u00e9ricault, Delacroix, Courbet, Pissarro, Monet, Morisot, Sisley, C\u00e9zanne, Vuillard) ainsi que des tableaux flamands et hollandais du XVIIe si\u00e8cle (Portrait au chien de Rembrandt),fonds de sculptures (Carpeaux, Carri\u00e8s, Dalou), collection d'arts d\u00e9coratifs riche en oeuvres Renaissance et 1900 (Gall\u00e9, Lalique, Guimard), cabinet d'arts graphiques (s\u00e9ries compl\u00e8tes des gravures de Rembrandt, D\u00fcrer, Callot), collection d'ic\u00f4nes, importante collection de vases antiques.","Les collections arch\u00e9ologiques sont riches et bien document\u00e9es, ce qui permet d'alimenter l'histoire du territoire, principalement \u00e0 l'\u00e9poque Romaine.","Artistes majeurs : Eug\u00e8ne Carri\u00e8re, Pierre Duval Le Camus, \u00c9douard Dantan, Gaston La Touche. Collections importantes : Porcelaine tendre de Saint-Cloud ; OEuvres en rapport avec le ch\u00e2teau de Saint-Cloud ; Peintures de bords de Seine, vues du parc et de la ville de Saint-Cloud par des artistes du XIXe et du XXe si\u00e8cle, tels que Constant Troyon, Jean Baptiste Gabriel Langlac\u00e9, Christian Brune, Georges Haquette, Louise Jos\u00e9phine Sarazin de Belmont...","Fonds Henri Martin ; Peintures modernes et XIXe ; Collections pr\u00e9historique ; Collections importantes de mobilier arch\u00e9ologique gallo-romain et roman ; Fonds Gambetta (objets personnels, estampes, peintures et sculptures) ; Collection oc\u00e9anienne avec l'exceptionnelle divinit\u00e9 des \u00eeles Gambier Rongo","Situ\u00e9 dans un bel h\u00f4tel particulier du XIXe si\u00e8cle enti\u00e8rement r\u00e9nov\u00e9, le nouveau mus\u00e9e des Cordeliers accueille l'unique collection publique de France consacr\u00e9e aux exp\u00e9ditions en autochenille lanc\u00e9es par Citro\u00ebn en Afrique : La Premi\u00e8re Travers\u00e9e du Sahara en automobile en 1922-1923, 3 500 kilom\u00e8tres en 20 jours et l'exp\u00e9dition Centre-Afrique dite \"Croisi\u00e8re Noire\" (Alg\u00e9rie-Madagascar) en 1924-1925, 25 000 kilom\u00e8tre en 235 jours. Objets ethnographiques collect\u00e9s sur place, dessins du peintre-voyageur Alexandre Iacovleff, sculpture monumentale de Henri Bouchard, films anciens, photographies, documents, bornes multim\u00e9dia font revivre ces fabuleuses aventures humaines et techniques, \u00e9galement v\u00e9ritables explorations scientifiques, artistiques et culturelles du continent africain jusqu'alors m\u00e9connu des occidentaux. L'objet-phare est l'une des deux autochenilles du raid transsaharien existantes aujourd'hui, d\u00e9nomm\u00e9e le \u00ab Croissant d'argent \u00bb. Conserv\u00e9 dans son \u00e9tat d'origine, ce v\u00e9hicule, class\u00e9 parmi les monuments historiques est pr\u00e9sent\u00e9 en mouvement avec une restitution sonore. Au premier \u00e9tage, le mus\u00e9e rassemble un panorama de l'\u00e9volution des styles du mobilier fran\u00e7ais (mobilier rustique r\u00e9gional et mobilier parisien du XVIIe au XIXe si\u00e8cle) et des pi\u00e8ces d'arts d\u00e9coratifs des m\u00eames \u00e9poques : c\u00e9ramique fran\u00e7aise, porcelaine d'Extr\u00eame-Orient, tapisserie, pendules. On peut aussi admirer un ensemble remarquable de statues religieuses et profanes en pierre et en bois polychrom\u00e9s datant du XIIIe-XIVe si\u00e8cles au XVIIIe si\u00e8cle. Le deuxi\u00e8me \u00e9tage est consacr\u00e9 \u00e0 une int\u00e9ressante collection d'armes blanches et \u00e0 feu europ\u00e9ennes (XVIIe si\u00e8cle - d\u00e9but XIXe si\u00e8cle).","Tandis que se d\u00e9veloppait la vie hospitali\u00e8re et touristique, de nombreux artistes vinrent saisir les sc\u00e8nes caract\u00e9ristiques qui rendirent c\u00e9l\u00e8bre la plage de Berck, \u00e0 partir des ann\u00e9es 1870. In\u00e9puisable source de pittoresque, la plus importante marine d'\u00e9chouage de France exer\u00e7ait un attrait puissant, tant sur les \u00ab plagistes \u00bb que sur les peintres. En rupture d'atelier, ceux-ci trouvaient, sous les lumi\u00e8res changeantes de l'estran, un th\u00e9\u00e2tre \u00e0 la mesure des tendances novatrices initi\u00e9es par les Impressionnistes, tout en profitant des charmes d'une brillante vie mondaine dynamis\u00e9e par la venue des Rothschild. C'est autour du t\u00e9moignage des peintres naturalistes, parfois r\u00e9unis sous le terme d'Ecole de Berck, que le mus\u00e9e d'Opale-Sud a construit un parcours qui privil\u00e9gie les th\u00e8mes li\u00e9s \u00e0 la vie des p\u00eacheurs locaux. En harmonie avec ce th\u00e8me, le mus\u00e9e d'Opale-Sud ouvre ses collections \u00e0 la cr\u00e9ation contemporaine. Les acquisitions r\u00e9alis\u00e9es \u00e0 l'occasion des nombreuses expositions temporaires - en particulier lors du premier cycle \u00ab Verre et Mer \u00bb - sont int\u00e9gr\u00e9es \u00e0 la pr\u00e9sentation permanente. A l'\u00e9tage est pr\u00e9sent\u00e9 le produit de fouilles r\u00e9centes, effectu\u00e9es entre la vall\u00e9e de l'Authie et l'emplacement du tunnel sous la Manche. Ce territoire occup\u00e9 depuis la pr\u00e9histoire a toujours tir\u00e9 de sa situation, sur un axe commercial majeur, une grande prosp\u00e9rit\u00e9 tout en exploitant au mieux les ressources issues de la mer (dont le sel) et un sol fertile. R\u00e9cemment restaur\u00e9s, les objets issus de douze sites fouill\u00e9s au cours des trente derni\u00e8res ann\u00e9es constituent l'un des ensembles les plus remarquables propos\u00e9s au public dans le nord de la France. Ici aussi, la cr\u00e9ation contemporaine fait ponctuellement \u00e9cho aux collections permanentes avec les oeuvres en acier damas de Jean-Louis Hurlin et les perles en verre offertes au mus\u00e9e par les cr\u00e9ateurs internationaux de l'exposition \u00abPerles d'\u00e9cume\u00bb.","La chaussure y appara\u00eet comme t\u00e9moin de civilisation et source d'inspiration \u00e0 travers une collection encyclop\u00e9dique repr\u00e9sentative de cinq continents, de l'Antiquit\u00e9 au XXIe si\u00e8cle. L'histoire mondiale de l'humanit\u00e9 chauss\u00e9e de l'Antiquit\u00e9 \u00e0 nos jours, est cont\u00e9e en dix-huit cellules. Des mod\u00e8les d'exception d'Andr\u00e9 Perugia aux \u00e9blouissantes cr\u00e9ations de Roger Vivier, en passant par Pfister, Sarkis Der Balian... les formes du XXe si\u00e8cle se d\u00e9clinent au pluriel et emboitent le pas sur le XXIe si\u00e8cle. Une salle est consacr\u00e9es aux entreprises chaussures du territoire. Ensemble de peintures li\u00e9es au th\u00e8me de la chaussure, \"il y a la conviction, attendue mais forte - forte de son \u00e9vidence -, que les objets sont et seront toujours mieux compris quand ils sont repr\u00e9sent\u00e9s en situation, int\u00e9gr\u00e9s \u00e0 une sc\u00e8ne ou \u00e0 une repr\u00e9sentation de la vie quotidienne...\".","Les collections proposent aux visiteurs de se familiariser avec les sept grandes classes de la coutellerie et offrent une approche technique des savoir-faire de fabrication, une sensibilisation aux r\u00e9alisations humaines et sociales, ainsi qu'une ouverture \u00e0 la cr\u00e9ativit\u00e9 contemporaine : coutellerie fermante et de table, d\u00e9clin\u00e9e dans des mati\u00e8res nobles (\u00e9caille, nacre, ivoire, bois pr\u00e9cieux, souvent rehauss\u00e9 d'or ou d'argent) ; coutellerie de m\u00e9tier (de boucher et de cuisine) ; cisellerie (des ciseaux \u00e0 broder finement ouvrag\u00e9s aux lourds ciseaux de tailleur aux anneaux ergonomiques) ; outillage \u00e0 main (s\u00e9cateurs, serpettes et outils de jardin en g\u00e9n\u00e9ral) ; instrumentation de toilette (outils de toilette et de manucure) ; instrumentation de chirurgie (bistouris, lancettes, gouges, burins, etc.) ; outillages de fabrication pour la forge manuelle (soufflets, marteaux et enclumes) ou la forge industrielle (matrices, marteaux-pilons, martinets).","Les collections ont trait aux artistes ayant un lien de vie ou de travail avec la r\u00e9gion lyonnaise et Auvergne-Auvergne-Rh\u00f4ne-Alpes du 19e si\u00e8cle jusqu'\u00e0 nos jours. Elles permettent d'\u00e9voquer les principaux mouvements qui ont anim\u00e9 la peinture lyonnaise aux 19e et 20e si\u00e8cles: peintres de fleurs en lien avec les soieries, symbolistes, les \u00abziniars\u00bb... Apr\u00e8s 1918, les groupements artistiques se succ\u00e8dent \u00e0 Lyon et, parmi eux, les \u00ab Nouveaux \u00bb qui prolongent l'h\u00e9ritage de C\u00e9zanne et Derain \u00e0 travers une peinture figurative. La collection s'int\u00e9resse \u00e9galement \u00e0 la peinture contemporaine.","Le mus\u00e9e de la Loire se situe dans un ancien couvent des Augustins, inscrit au titre des Monuments Historiques. La premi\u00e8re collection expos\u00e9e \u00e9voque la Loire et ses anciens m\u00e9tiers, la navigation fluviale et la p\u00eache professionnelle. Une collection Beaux-arts vient la compl\u00e9ter, gr\u00e2ce \u00e0 des peintures du d\u00e9but du XXe si\u00e8cle. Derain, Chagall, Dufy, Vlaminck et bien d'autres se c\u00f4toient ainsi dans les salles du mus\u00e9e. Des expositions temporaires ont lieu r\u00e9guli\u00e8rement et permettent de pr\u00e9senter des objets habituellement conserv\u00e9s en r\u00e9serve.","Histoire et arch\u00e9ologie de Caudebec et de la vall\u00e9e de la Basse-Seine ; Poteries celtes et gallo-romaines ; Collection de plaques de chemin\u00e9e","Mobilier du XV- XIXe. Objets d'art. Armes, sculptures. Tapisseries et coffres du XVIe - XVIIe","Les collections pr\u00e9sentent l'histoire de la Franc-Ma\u00e7onnnerie (traduction et originaux des constitutions de 1723 d'Anderson) ; Les origines m\u00e9di\u00e9vales; la naissance de la Ma\u00e7onnerie moderne ; la R\u00e9volution et l'Empire; le XIXe et la R\u00e9publique ; le XXe. On peut voir les Tabliers de Voltaire, J\u00e9r\u00f4me Bonaparte, Joseph de Maistre, du Pr\u00e9sident Paul Doumer, le fauteuil de Louis-Philippe-Joseph d'Orl\u00e9ans dit\" Philippe-Egalit\u00e9\"; l'\u00e9p\u00e9e de La Fayette, la loge des Neuf Soeurs; le compagnonnage. Une collection de bustes de Marianne ma\u00e7onniques (David d'Angers, Bartholdi, Jacques France).","Lieu de m\u00e9moire rassemblant des souvenirs du grand po\u00e8te symboliste, ce mus\u00e9e restitue l'atmosph\u00e8re et l'ambiance qui r\u00e9gnaient \u00e0 son \u00e9poque. Les d\u00e9cors, les lumi\u00e8res et les meubles sont ceux de Mallarm\u00e9 et les pi\u00e8ces dans lesquelles il v\u00e9cut ont \u00e9t\u00e9 reconstitu\u00e9es \u00e0 l'identique ainsi que son jardin. Outre l'univers de Mallarm\u00e9, il pr\u00e9sente les oeuvres de ses amis peintres et sculpteurs ainsi que des expositions temporaires","Install\u00e9 dans l'\u00e9glise du Monast\u00e8re des Bernardines, les oeuvres d'art, sculptures, peintures et orf\u00e8vrerie expos\u00e9es font revivre l'histoire artistique de la province du XIIe au XXe si\u00e8cles et refl\u00e8tent l'\u00e9volution des pratiques religieuses des communaut\u00e9s f\u00e9minines au cours des si\u00e8cles","Atout non renseign\u00e9","Les salles regroupent des ensembles mobiliers du XVII\u00e8me et du XVIII\u00e8me si\u00e8cle, parmi lesquels un grand cabinet d'\u00e9b\u00e8ne grav\u00e9, sculpt\u00e9 et marquet\u00e9, vers 1650. Des peintures fran\u00e7aises, hollandaises, italiennes, des tapisseries flamandes dont une suite des Mois, des Peintures du XVII\u00e8me si\u00e8cle : Jean Boucher, Nicolas Tournier, Simon Vouet, des c\u00e9ramiques fran\u00e7aises, fa\u00efences de Nevers et de Delft. Des objets d'art et des objets familiers du XVI\u00e8me au XVIII\u00e8me si\u00e8cle (\u00e9maux de Limoges. armes, ivoires, bibelots, verreries, montres et horloges, boutons d'habits, etc..).","Fa\u00efences repr\u00e9sentatives de la production au XVIIIe si\u00e8cle de la Manufacture Royale de Samadet et fa\u00efences d'autres manufactures pr\u00e9sent\u00e9es \u00e0 titre comparatif. Une d\u00e9monstration de fabrication et de d\u00e9coration de la table est propos\u00e9e aux visiteurs \u00e0 la suite de la visite du mus\u00e9e.","Atout non renseign\u00e9","Paysages du XVIe au XXe si\u00e8cles ; Grand nombre de portraits XVIe - XVIIIe si\u00e8cles ; Un fonds allant du n\u00e9oclassicisme au romantisme ; Artistes de Provence. La peinture religieuse compte plusieurs tableaux provenant des \u00e9glises d\u2019Avignon. Plafonds de l\u2019ancien H\u00f4tel de ville, oeuvres venues d\u2019h\u00f4tels particuliers t\u00e9moignant de la richesse des d\u00e9cors civils avignonnais ; Art italien : peinture et sculpture ; Natures mortes flamandes, fran\u00e7aises et italiennes ; Ensemble de bronzes du XVIe au XVIIe si\u00e8cles, italiens ou nordiques ; Orf\u00e8vrerie des XVIIe et XVIIIe si\u00e8cle ; Tapisserie des Gobelins repr\u00e9sentant Jason conqu\u00e9rant la Toison d\u2019or","Mus\u00e9e monographique qui pr\u00e9sente les diff\u00e9rents aspects de l'oeuvre d'Ernest H\u00e9bert (peintures, aquarelles, dessins) et ce dans l'esprit d'une \u00abmaison-mus\u00e9e\u00bb : pr\u00e9sentation du mobilier et des objets personnels du peintre. Les collections doivent leur richesse et leur coh\u00e9rence \u00e0 la continuit\u00e9 instaur\u00e9e depuis H\u00e9bert, gr\u00e2ce \u00e0 Madame Ernest H\u00e9bert, puis \u00e0 Ren\u00e9 Patris d'Uckermann.","Atout non renseign\u00e9","Atout non renseign\u00e9","Le noyau central de la collection municipale a \u00e9t\u00e9 constitu\u00e9 depuis 1932 par la Soci\u00e9t\u00e9 du Vieil Argenteuil. La Ville a repris la gestion des collections en 2004. Les collections du mus\u00e9e portent essentiellement sur l'histoire de la banlieue : de la Pr\u00e9histoire \u00e0 l'\u00e9poque contemporaine. Une partie importante des collections \u00e9voque la vie rurale argenteuillaise li\u00e9e \u00e0 la viticulture et au maraichage (objets de l'activit\u00e9 agricole \u2013 pressoirs, outils, hottes etc. \u2013 ; costumes ; coiffes ; fonds iconographiques), mais \u00e9galement le pass\u00e9 industriel de la ville. Argenteuil \u00e9tait en effet connue pour son importante production viticole et \u00e9tait un site industriel majeur en France dans la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle. Une partie des collections aborde la Pr\u00e9histoire et les sites arch\u00e9ologiques de l\u2019\u00e9poque m\u00e9di\u00e9vale, en particulier l'abbaye Notre-Dame, connue gr\u00e2ce \u00e0 H\u00e9lo\u00efse et Ab\u00e9lard. Le mus\u00e9e conserve diff\u00e9rents ensembles de pi\u00e8ces d\u2019int\u00e9r\u00eat, principalement li\u00e9s \u00e0 l\u2019histoire locale (liste non exhaustive) : Collections de l'ancien mus\u00e9e de la r\u00e9sistance d'Argenteuil, objets des XIXe et XXe si\u00e8cles : armes ; drapeaux ; brassards ; d\u00e9corations ; \u00e9quipements divers etc.\u00a0; Fonds Roland Toutain et \u00ab cin\u00e9ma \u00bb : objets personnels, correspondance (notamment avec Jean Marais, Jean Cocteau, Claude Dauphin, Edmond Rainat etc.), affiches, photographies, carnets et affiches de f\u00eates de l\u2019aviation etc.\u00a0; Fonds jans\u00e9niste : objets religieux, gravures, reliques etc.\u00a0; Dipl\u00f4mes et r\u00e9compenses : m\u00e9rite agricole, expositions horticoles, expositions universelles, soci\u00e9t\u00e9s de tir et de gymnastique etc.\u00a0; Fonds relatifs aux soci\u00e9t\u00e9s horticoles et aux soci\u00e9t\u00e9s de secours mutuels\u00a0; Banni\u00e8res de confr\u00e9ries religieuses, d\u2019entreprises et d\u2019associations (1850-1930)\u00a0; Fonds iconographiques sur Argenteuil et les environs (arts graphiques, photographie), fonds photographiques \u00e0 dimension historique (portraits, \u00e9v\u00e9nements, paysages etc.), fonds \u00ab Maison de la Bonne Presse \u00bb\u00a0; Fonds Louis Boucher : historien local\u00a0; Carnets de Jean-Etienne Delacroix, agriculteur ayant fait la chronique (textes et dessins) de la vie locale de 1882 \u00e0 1920\u00a0; Fonds li\u00e9 \u00e0 la Sainte Tunique (conserv\u00e9e dans la basilique Saint-Denys)\u00a0; Ensemble m\u00e9di\u00e9val issu des fouilles men\u00e9es depuis le XIXe si\u00e8cle : chapiteaux sculpt\u00e9s, c\u00e9ramiques, restes humains etc.\u00a0; Ensemble de maquettes de projets d\u2019urbanisme \u00e0 Argenteuil\u00a0; Manuscrits et autographes : lettre autographe de Claude Monet ; dispense d\u2019alliance ordonn\u00e9e par Louis-Philippe avec le sceau royal ; etc.\u00a0; Fonds numismatique : m\u00e9dailles XIXe-XXe si\u00e8cles (Portraits, Exposition universelle, soci\u00e9t\u00e9s de tirs, sport, comm\u00e9morations)\u00a0; Fonds du plan-terrier g\u00e9n\u00e9ral de l\u2019ile de Corse, 1770-1176\u00a0; Le fonds d'arts graphiques (dessins et gravures) comprend notamment des oeuvres de G\u00e9rard Audran, L\u00e9on-Morel Fatio, Robert Fernier, Henri H\u00e9ran, Ren\u00e9 Jaudon, Charles Jouas, Auguste Lep\u00e8re, L\u00e9opold Massard, Tony Minartz, Georges Moreau de Tours, Albert Robida, Adolphe Roehn, Th\u00e9ophile Alexandre Steinlen etc. Un ensemble d'affiches, de la fin du XVIIIe si\u00e8cle au XXe si\u00e8cle est \u00e9galement conserv\u00e9. La collection \u00ab Beaux-Arts \u00bb du mus\u00e9e comprend des r\u00e9alisations des sculpteurs Andr\u00e9 Allar et Ferdinand Faivre ; de la sculptrice Claude Vignon (pseudonyme de Marie-No\u00e9mi Cadiot) ; des peintres Fran\u00e7ois-Charles Baude, Raymond Besse, Gustave Caillebotte, Eug\u00e8ne Courboin, Julien-Adolphe Duvocelle, Alexis Grimou, Paul Guillot, Edmond Lempereur, Jules Rozier.","Le mus\u00e9e pr\u00e9sente un v\u00e9ritab
