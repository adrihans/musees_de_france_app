prise. Il est install\u00e9 dans les anciens ateliers d'horlogerie et fait revivre toute une \u00e9poque industrielle, dont Fr\u00e9d\u00e9ric Japy fut le pionnier.","En 1972, \u00e0 Saint Seurin de Bourg, dans sa propri\u00e9t\u00e9 du \u00ab Clos des C\u00e8dres \u00bb, Abel Rabotin, restaure et entretient son importante collection de voitures hippomobiles, de selles ainsi que de harnais. Apr\u00e8s son d\u00e9c\u00e8s, la commune de Bourg, avec l'aide du Fonds R\u00e9gional d'Acquisition pour les mus\u00e9es, ach\u00e8te ce patrimoine local, aux enfants d'Abel Rabotin. Dans le prestigieux cadre du parc de la Citadelle, elle fait alors construire un mus\u00e9e, qui, par son architecture rappelle les \u00e9curies d'antan. Le \u00abmus\u00e9e de la voiture \u00e0 cheval\u00bb ouvre ses portes en avril 1995, avec ses nouvelles acquisitions. D\u00e8s 1998, le Conseil Municipal d\u00e9cide d'ouvrir de nouveaux espaces d'accueil. Le public peut alors emprunter le souterrain cavalier du 16\u00e8me si\u00e8cle, l'un des derniers vestiges d'une des plus strat\u00e9giques forteresses de Gironde. Le souterrain d\u00e9gag\u00e9 sur sa troisi\u00e8me rampe d'acc\u00e8s surprend le visiteur non averti qui d\u00e9couvre \u00e0 12m sous terre les cuves \u00e0 p\u00e9trole construites peu avant la seconde guerre mondiale et qui seront utilis\u00e9es puis d\u00e9truites par les allemands. Enfin, au mois de mai 1999, il est d\u00e9cid\u00e9 d'ouvrir au public, les salles des gardes de la Citadelle du XVIe si\u00e8cle.","A sa mort en 1900, M. Boulenger l\u00e8gue \u00e0 la commune une maison, de nombreux ouvrages, des pi\u00e8ces de collection et une somme d'argent qui servira \u00e0 de nombreuses oeuvres sociales et qui sera la base du mus\u00e9e de la c\u00e9ramique dans le quartier de l'ancienne gare","C'est le 31 ao\u00fbt 2001, que le mus\u00e9e de la fa\u00efence et de la c\u00e9ramique ouvre ses portes au public. Qui est \u00e0 l'initiative du projet\u00a0? N\u00e9 de la mobilisation d'acteurs locaux militant pour pr\u00e9server et valoriser le patrimoine c\u00e9ramique dans les ann\u00e9es 80, le projet se concr\u00e9tise en 1994 avec la volont\u00e9 du Pr\u00e9sident du Conseil g\u00e9n\u00e9ral, relay\u00e9 par les \u00e9lus locaux. Le projet s'oriente tr\u00e8s vite vers un \u00e9quipement mus\u00e9al d'envergure nationale. Un lieu embl\u00e9matique? Le site choisi est une ancienne fabrique de poteries et de gr\u00e8s verniss\u00e9s l'Usine Chardon (1883-1969). Les \u00e9tudes men\u00e9es par le cabinet M\u00e9rim\u00e9e Conseil et les architectes Bapst &amp; Pantz ont permis de pr\u00e9server la m\u00e9moire du lieu et de pr\u00e9server les fours du XIXe si\u00e8cle.","Le mus\u00e9e, cr\u00e9\u00e9 en 1908 et inaugur\u00e9 en 1910 par l'Empereur d'Allemagne Guillaume II, a subi de nombreuses d\u00e9gradations au cours des premi\u00e8re et deuxi\u00e8me guerres mondiales. Les collections rassembl\u00e9es depuis \u00e9voquent le temporel (250 villages) des \u00e9v\u00eaques de Metz dont Vic fut la capitale de 1238 \u00e0 1648, et l'histoire de la vie et de l'oeuvre du peintre vicois Georges de La Tour. Le mus\u00e9e, ouvert en 2003, est issu de la collection du mus\u00e9e municipal d'Art et d'histoire de Vic-sur-Seille.","Inaugur\u00e9 en janvier 1989, ce mus\u00e9e succ\u00e8de au premier mus\u00e9e de site cr\u00e9\u00e9 en 1960 dans la villa des Ar\u00e8nes, actuel mus\u00e9e Matisse.","En 1950 le mus\u00e9e ouvre ses portes, avenue des Arcades \u00e0 Sisteron et abrite d\u00e8s lors, les collections d\u2019un mausol\u00e9e antique issues des fouilles conduites par Henri Rolland en 1946. En effet, suite au bombardement du 15 ao\u00fbt 1944, la ville se reconstruit. Lors de la construction de l\u2019immeuble dit \u201cd\u2019Etat\u201d \u00e0 cot\u00e9 de l\u2019h\u00f4pital, les vestiges d\u2019un mausol\u00e9e antique sont d\u00e9couverts. Le mus\u00e9e s\u2019enrichit ensuite gr\u00e2ce \u00e0 d\u2019autres d\u00e9couvertes locales et aux dons de particuliers. Il regroupe de nombreux objets qui se rapportent \u00e0 diff\u00e9rentes \u00e9poques de l\u2019Histoire de Sisteron et aux illustres personnages originaires de la ville. Apr\u00e8s plusieurs ann\u00e9es de travaux et de recherche, en juillet 2016, le mus\u00e9e est transf\u00e9r\u00e9 au sein de l\u2019immeuble d\u2019Ornano. L\u2019exposition permanente est constitu\u00e9e des collections gallo romaines du mus\u00e9e municipal. Elle propose de d\u00e9couvrir les rites fun\u00e9raires gallo-romain gr\u00e2ce \u00e0 l\u2019\u00e9vocation d\u2019un mausol\u00e9e construit au Ier s. apr\u00e8s J.-C. \u00e0 Sisteron. Au travers d\u2019une sc\u00e9nographie contemporaine et d\u2019un parcours de visite ponctu\u00e9 par des vid\u00e9os, diaporamas, enregistrement audio, illustrations, textes, vous plongez au coeur de l\u2019antique Segustero.","Le fonds du mus\u00e9e se compose de d\u00e9p\u00f4t essentiellement convention de d\u00e9p\u00f4t entre le mus\u00e9e Rabelais (CD37) et l'Association des amis de Rabelais et de La Devini\u00e8re. Des d\u00e9p\u00f4ts effectu\u00e9es dans le cadre de conventions avec des MBA de Tours et d'Orl\u00e9ans e des acquisitions effectu\u00e9es par le collectivit\u00e9 propri\u00e9taire le Conseil D\u00e9partemental d'Indre et Loire. Typologie des collections: \u00e9ditions rares, livres illustr\u00e9es, \u00e9ditions d'\u00e9tude sur Rabelais et sin oeuvre, portraits, sculptures, oeuvres d'interpr\u00e9tation contemporaines autour de l'oeuvre de Rabelais.","Le parcours mus\u00e9ographique propose une d\u00e9couverte de la Pr\u00e9histoire de Touraine, depuis les premi\u00e8res occupations humaines connues (vers \u2013 100 000 ans) jusqu'\u00e0 l'\u00e2ge du Bronze (2e mill\u00e9naire av. J.-C.). Le silex, facteur important de l'int\u00e9r\u00eat de l'Homme pr\u00e9historique pour le sud Touraine, est pr\u00e9sent\u00e9 \u00e0 travers l'histoire g\u00e9ologique de la r\u00e9gion autour d'une collection de fossiles. Une place importante est donn\u00e9e aux collections illustrant le savoir-faire des ma\u00eetres-tailleurs qui ont fabriqu\u00e9 de tr\u00e8s longues lames de silex diffus\u00e9es jusqu'aux Pays-Bas au cours du 3e mill\u00e9naire avant J.-C (N\u00e9olithique final).","Les collections t\u00e9moignant de la vie et du parcours d'Arthur Rimbaud ont \u00e9t\u00e9 r\u00e9unies d\u00e8s 1948 puis transf\u00e9r\u00e9es au Vieux-Moulin en 1969","1991 : cr\u00e9ation dans le cadre d'un projet de structure mus\u00e9ale, d'une association Etat, Ville, R\u00e9gion et d'un syndicat mixte. 1992 : Nomination de Jack Ligot comme chef de projet. Protocole d'accord entre l'Etat, la Ville de Toulouse et la R\u00e9gion Midi-Pyr\u00e9n\u00e9es pour la cr\u00e9ation d'un Espace d'art contemporain sur le site des Abattoirs. 1995 : nomination d'Alain Mousseigne au poste de directeur des Abattoirs. Le projet des architectes Antoine Stinco et R\u00e9mi Papillault remporte le concours international. 1996 : obtention du permis de construire. 1997-2000 : chantier et ach\u00e8vement des travaux. Les collections du mus\u00e9e sont compos\u00e9es par : le d\u00e9p\u00f4t des collections d'art moderne des mus\u00e9es de Toulouse (mus\u00e9e d'art moderne, mus\u00e9e des Augustins, artoth\u00e8que); le d\u00e9p\u00f4t du Fonds r\u00e9gional d'art contemporain de Midi-Pyr\u00e9n\u00e9es (FRAC); le d\u00e9p\u00f4t d'une partie de la collection Cordier (50 oeuvres) du mus\u00e9e national d'Art moderne","le mus\u00e9e est fond\u00e9 en 1954 et regroupe d'importantes collections du Pays Bigouden","NaN","NaN","Le Mus\u00e9e de la Bi\u00e8re poss\u00e8de une collection de plus de 55 000 objets et lots, issue de la fusion des collections de l\u2019association du Groupement Arch\u00e9ologique et celles du D\u00e9partement de la Meuse relatives \u00e0 l\u2019histoire brassicole lorraine. Certaines pi\u00e8ces de l\u2019ancien Mus\u00e9e de Pays de Stenay racontant l\u2019histoire de la ville et de sa campagne ont \u00e9galement \u00e9t\u00e9 rattach\u00e9es \u00e0 cet ensemble.","Le mus\u00e9e d\u00e9partemental du Bugey-Valromey est un mus\u00e9e de site install\u00e9 dans un tr\u00e8s bel environnement paysager, au pied du Grand Colombier, et comprenant quatre b\u00e2timents dont une maison construite en 1561. La maison Renaissance et ses annexes abritent les collections permanentes sur 500 m\u00b2 d\u2019exposition et plus de 200 m\u00b2 sont consacr\u00e9s \u00e0 l\u2019animation. Depuis 2006, un nouvel espace est consacr\u00e9 aux collections d'oeuvres d'art contemporain en bois tourn\u00e9. En 1971, l\u2019association Sites et Monuments du Valromey ach\u00e8te cette maison du 16e si\u00e8cle dans la partie basse du village de Lochieu pour la cr\u00e9ation d\u2019un mus\u00e9e de territoire. L\u2019\u00e9difice, tr\u00e8s d\u00e9grad\u00e9, exige une remise en \u00e9tat quasi-compl\u00e8te. Le mus\u00e9e ouvre ses portes aux visiteurs en 1974. En 1984, l\u2019association ach\u00e8te la grange situ\u00e9e dans le prolongement de la maison du 16e si\u00e8cle. En ruine, celle-ci est restaur\u00e9e en un peu moins de deux ann\u00e9es. Le passage du mus\u00e9e associatif au mus\u00e9e d\u00e9partemental se r\u00e9alise progressivement de 1989 \u00e0 1996. En 1989, une convention est sign\u00e9e entre l\u2019association Sites et Monuments du Valromey et le D\u00e9partement de l\u2019Ain. L\u2019ouverture du mus\u00e9e s\u2019\u00e9tend alors du 15 avril au 31 octobre et demeure encore, en partie g\u00e9r\u00e9e par l\u2019association. L\u2019appellation et le cadre territorial du mus\u00e9e changent d\u00e8s 1989 selon les souhaits du conservateur d\u00e9partemental alors en place : le \u00ab Mus\u00e9e rural du Valromey \u00bb devient \u00ab Mus\u00e9e rural du Bugey-Valromey \u00bb puis \u00ab mus\u00e9e du Bugey-Valromey \u00bb. A partir de 1993 sont mis en place des animations et des expositions temporaires. Cette m\u00eame ann\u00e9e est inaugur\u00e9e l\u2019exposition temporaire \u00ab Tas de bois \u00bb. Elle met pour la premi\u00e8re fois en avant de mani\u00e8re aussi significative l\u2019importance des for\u00eats et du bois en Bugey. Sur la saison 1995 est ouverte l\u2019exposition \u00ab Yvonne R\u00e9camier, dessins et aquarelles. 1888-1949 \u00bb pr\u00e9sentant la vie et l\u2019oeuvre de cette artiste r\u00e9gionale qui a \u00e9norm\u00e9ment travaill\u00e9 sur les paysages du Bugey. La donation des collections et des b\u00e2timents au D\u00e9partement en 1996 fait d\u00e9sormais du mus\u00e9e un mus\u00e9e d\u00e9partemental. Les pr\u00e9sentations prennent majoritairement la forme de reconstitutions. Elles \u00e9voquent principalement la vie quotidienne de la seconde moiti\u00e9 du 19e si\u00e8cle au d\u00e9but du 20e si\u00e8cle. Dans la salle d\u2019entr\u00e9e du rez-de-chauss\u00e9e, une cuisine est install\u00e9e avec les objets \u00e9voquant la pr\u00e9paration de la nourriture, la cuisson des plats, le repas et la vaisselle. Le cellier est am\u00e9nag\u00e9 en cave \u00e0 vin, la pi\u00e8ce situ\u00e9e au-dessus de la salle d\u2019entr\u00e9e en chambre \u00e0 coucher. Au-dessus de la cave, une salle sur l\u2019arch\u00e9ologie pr\u00e9sentait des objets des p\u00e9riodes pr\u00e9historiques, antiques, m\u00e9di\u00e9vales et modernes t\u00e9moignant de l\u2019anciennet\u00e9 de la pr\u00e9sence humaine sur le territoire. Une salle sur l\u2019enfance et une autre sur la vie religieuse \u00e0 la fin du 19e si\u00e8cle au d\u00e9but du 20e si\u00e8cle sont am\u00e9nag\u00e9es dans deux petites pi\u00e8ces distribu\u00e9es par l\u2019escalier \u00e0 vis menant au pigeonnier. Une biblioth\u00e8que contenant des ouvrages anciens \u00e9tait \u00e0 l'origine pr\u00e9sent\u00e9e dans une troisi\u00e8me petite pi\u00e8ce. En 2003 est r\u00e9am\u00e9nag\u00e9e une partie des espaces de la maison Renaissance et de la grange attenante. L\u2019exposition \u00ab Le Bugey, histoire par monts et par vaux \u00bb est install\u00e9e au rez-de-chauss\u00e9e de cette derni\u00e8re avec une maquette anim\u00e9e \u00e0 l\u2019\u00e9tage. L\u2019ancienne salle d\u2019arch\u00e9ologie est transform\u00e9e en salle des peintures et gravures apr\u00e8s une exposition temporaire en 2001. Enfin, la chambre est r\u00e9am\u00e9nag\u00e9e dans l\u2019esprit de celle d\u2019un notable de la fin du 19e si\u00e8cle. L\u2019ancienne grange recevait des objets li\u00e9s \u00e0 la vie hivernale en Valromey. Tandis que le premier \u00e9tage retra\u00e7ait l\u2019histoire du Valromey et des aspects militaires, le deuxi\u00e8me \u00e9tage exposait des v\u00eatements de femmes et d\u2019hommes du 19e et 20e si\u00e8cle. Le dernier \u00e9tage, li\u00e9 aux activit\u00e9s artisanales et aux savoir-faire, pr\u00e9sentait le travail des peigneurs de chanvre, cordonniers, bourreliers et vanniers. En 2004, les transformations se poursuivent dans les \u00e9tages de l\u2019ancienne grange. L\u2019exp osition sur le bois tourn\u00e9 contemporain y est install\u00e9e de mani\u00e8re permanente. Dans la maison, les petites salles de la tour sont r\u00e9investies. Les expositions sur le monde du jeu et de l\u2019enfance ainsi que sur la vie religieuse sont r\u00e9am\u00e9nag\u00e9es. La pr\u00e9sentation du pigeonnier, dans la partie sup\u00e9rieure, est am\u00e9lior\u00e9e. Enfin, dans les annexes r\u00e9am\u00e9nag\u00e9es une premi\u00e8re fois en 2000 puis en 2014, une premi\u00e8re salle est consacr\u00e9e aux objets du travail agricole, une seconde \u00e0 l\u2019artisanat.","Le mus\u00e9e a \u00e9t\u00e9 fond\u00e9 en 1905 par A. Reusch et install\u00e9 dans la chapelle d\u00e9saffect\u00e9e des Cordeliers. Les premi\u00e8res collections comportaient principalement les d\u00e9couvertes arch\u00e9ologiques d'un vaste territoire autour de Sarrebourg. Les th\u00e9matiques se sont progressivement \u00e9tendues \u00e0 l'histoire locales, beaux-arts et une collection importante consacr\u00e9e \u00e0 la Manufacture de Niderviller.","La cr\u00e9ation du mus\u00e9e remonte \u00e0 1951, date \u00e0 laquelle Robert Dubois-Corneau, historien local et collectionneur sp\u00e9cialis\u00e9 dans l'\u00e9tude du XVIII\u00e8me si\u00e8cle, l\u00e9gua ses collections \u00e0 la ville de Brunoy pour en faire un mus\u00e9e. Depuis, la collection s'est enrichie de fonds vari\u00e9s relatifs \u00e0 l'histoire de la vall\u00e9e de l'Yerres ou \u00e0 des artistes install\u00e9s dans la r\u00e9gion : le peintre Maurice Eliot (1862-1945), le sculpteur Maurice Prost (1894-1967), le photographe Lucien Caussat (1898-1998).","Les collections ont \u00e9t\u00e9 r\u00e9unies par Fr\u00e9d\u00e9ric Mistral (1830-1914) et son collaborateur le Docteur Emile Marignan (1847-1937), \u00e0 partir de 1896. Plus de 40 000 objets de la vie quotidienne (costumes, mobilier, outils de travail, objets de culte et de superstition, livres, etc\u2026), sans compter les fonds d'archives et de biblioth\u00e8ques, sont remis par Fr\u00e9d\u00e9ric Mistral au Conseil g\u00e9n\u00e9ral des Bouches-du-Rh\u00f4ne d\u00e8s 1899. Inaugur\u00e9 la m\u00eame ann\u00e9e, le Museon Arlaten est l'un des tous premiers mus\u00e9es d'ethnographie cr\u00e9\u00e9 en France pour conserver les traces d'une culture locale menac\u00e9e de bouleversements \u00e0 l'aube du monde contemporain, et pour l\u00e9gitimer une culture r\u00e9gionale singuli\u00e8re. Compl\u00e9ment du F\u00e9librige, acad\u00e9mie litt\u00e9raire de langue d'Oc cr\u00e9\u00e9e en 1854, ce mus\u00e9e d\u00e9crit les modes de vie des Proven\u00e7aux r\u00e9v\u00e9l\u00e9s d'abord par les folkloristes contemporains de Fr\u00e9d\u00e9ric Mistral puis par les \u00e9tudes et enqu\u00eates du XXe si\u00e8cle. L'enrichissement actuel des collections, fait d'achats raisonn\u00e9s, de dons priv\u00e9s et de legs, repr\u00e9sente un taux d'accroissement annuel de 0,25 % (25 % en plus tous les dix ans).","La cr\u00e9ation d'un mus\u00e9e dans le ch\u00e2teau de Martainville r\u00e9pond \u00e0 un voeu exprim\u00e9 d\u00e8s 1955 par le Conseil g\u00e9n\u00e9ral, pour relancer l'histoire et l'\u00e9volution des arts d\u00e9coratifs et des traditions en Haute-Normandie","Le premier mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1946. Il \u00e9tait consacr\u00e9 \u00e0 la culture de l'olivier. En 1953 est ouverte une section consacr\u00e9e \u00e0 la peinture moderne et contemporaine. S'ajoute en 1973 une donation par la chanteuse Suzy Solidor de quarante de ses plus beaux portraits (oeuvres de Picabia, Dufy, Lempicka, Foujita, Van Dongen...).","NaN","Le Cercle de pal\u00e9ontologie Bernard Palissy (Association \u00e0 but non lucratif, loi de 1901), a cr\u00e9\u00e9 le mus\u00e9e et prot\u00e9g\u00e9 le gisement (Arr\u00eat\u00e9 municipal du 22.6.79). Depuis juillet 1997, l'association Rhinopolis (loi 1901) exploite le gisement \u00e0 des fins scientifiques et g\u00e8re les collections, avec la collaboration du Cercle de Pal\u00e9ontologie Bernard Palissy, du mus\u00e9um d'Histoire Naturelle de Paris et du Conseil G\u00e9n\u00e9ral du Puy de D\u00f4me. Le site est depuis 1988 d\u00e9clar\u00e9 \u00abR\u00e9serve naturelle\u00bb plac\u00e9 sous la protection du Minist\u00e8re de l'Environnement","L'ancienne orangerie a \u00e9t\u00e9 am\u00e9nag\u00e9e pour pr\u00e9senter au public, \u00e0 partir de 1927, le grand ensemble mural des Nymph\u00e9as offerts par le peintre Claude Monet \u00e0 la France. Depuis 1984, y est \u00e9galement pr\u00e9sent\u00e9e la collection de Jean Walter et Paul Guillaume, acquise par l'Etat sous r\u00e9serve d'usufruit en 1959 et 1963.","Le mus\u00e9e d'Art Moderne de Collioure a \u00e9t\u00e9 cr\u00e9\u00e9 en 1930 par l'artiste Jean Pesk\u00e9. Dans les ann\u00e9es 80, la Mairie rach\u00e8te et restaure la demeure de Gaston Pams afin d'y exposer le patrimoine du mus\u00e9e, essentiellement compos\u00e9 de dons (Balbino Giner, Descossy, Perrot, Baloffi, Cocteau ...). D\u00e8s lors, une importante politique d'expositions temporaires d'art contemporain est mise en place, ainsi que la politique d'acquisitions.","NaN","Le mus\u00e9e inaugur\u00e9 le 21 juin 1938 groupe en un seul ensemble, au Palais de Chaillot reconstruit \u00e0 l'occasion de l'Exposition de 1937, les collections de l'ancien mus\u00e9e d'Ethnographie du Trocad\u00e9ro et les collections d'anthropologie et de pr\u00e9histoire du Mus\u00e9um national d'histoire naturelle. Red\u00e9fini \u00e0 partir de 2003, le Mus\u00e9e de l'Homme con\u00e7oit une triple approche de l'Homme \u00e0 la fois constitutive, \u00e9volutive et prospective. Les collections de pr\u00e9histoire et d'anthropologie r\u00e9pondent \u00e0 l'objectif premier du Mus\u00e9e de l'Homme, \u00e0 savoir un mus\u00e9e encyclop\u00e9dique des soci\u00e9t\u00e9s traditionnelles et de r\u00e9pondre \u00e0 l'\u00e9nigme de l'origine de l'Humanit\u00e9 et de ses diff\u00e9rences. La notion d'homme fossile na\u00eet en 1830 et les vestiges humains et lithiques d\u00e9couverts (Abri de Cro-Magnon, La Chapelle-aux Saints, La Ferrassie) sont envoy\u00e9s au Mus\u00e9um et constituent les fonds pal\u00e9oanthropologiques les plus anciens. La collection de moulage anthropologiques rassemble quant \u00e0 elle des pi\u00e8ces historiques t\u00e9moignant de l\u2019essor de th\u00e9ories phr\u00e9nologiques du XIX\u00e8me S. Compl\u00e9t\u00e9e par les bustes ethnographiques repr\u00e9sentant la diversit\u00e9 humaine, les sculptures de Charles Cordier et de reconstitutions faciales d'hommes pr\u00e9historiques, ce fonds t\u00e9moigne de l'histoire des sciences. Si les collections d'anthropologie et d pr\u00e9histoire du Mus\u00e9e de l'Homme sont fig\u00e9es, la troisi\u00e8me collection, ethnologique, a connu des changements majeurs. Les collections ethnologiques sont de deux types : patrimoniales ou de recherche. Les collections ethnologiques patrimoniales enregistr\u00e9es avant 2002 ont \u00e9t\u00e9 transf\u00e9r\u00e9es au Mus\u00e9e du quai Branly-Jacques Chirac. Ce fonds est rest\u00e9 avec une centaine de pi\u00e8ces enregistr\u00e9es apr\u00e8s 2002 et a connu ces derni\u00e8res ann\u00e9es un enrichissement constant parvenant ainsi \u00e0 un ensemble de 400 objets inventori\u00e9s. En parall\u00e8le, le laboratoire Homme et environnement a collect\u00e9 pr\u00e8s de 4000 objets dans plusieurs terrains de recherche (Vanuatu, Mexique, Asie Centrale, Lapon, Gabon). Un protocole de s\u00e9lection plus restrictif a ainsi permis de constituer des ensembles document\u00e9s sur l'alimentation (usage et transformation d'une ressource naturelle), la parure corporelle, les amulettes rituelles et la permanence de savoirs traditionnels dans la production mat\u00e9rielle (technique de vannerie avec des mat\u00e9riaux contemporains). Les collections ethnologiques europ\u00e9ennes sont h\u00e9rit\u00e9es en partie du mus\u00e9e d'ethnographie du Trocad\u00e9ro puis enrichies par Georges-Henri Rivi\u00e8re pour le mus\u00e9e de l'Homme. En 2005, dans le cadre de la pr\u00e9figuration du MuCEM, le mus\u00e9e de l'Homme d\u00e9pose 35 415 objets pour la constitution de la collection Europe du MuCEM.Suite \u00e0 ce d\u00e9p\u00f4t, le Mus\u00e9e de l'Homme a r\u00e9cup\u00e9r\u00e9 35 objets d\u00e9pos\u00e9s au MuCEM pour les pr\u00e9senter dans son nouveau parcours permanent. Enfin les d\u00e9p\u00f4ts du FMAC et de pr\u00eateurs priv\u00e9s repr\u00e9sentant pr\u00e8s de 700 pi\u00e8ces sont expos\u00e9s dans la Galerie de l'Homme et enrichissent \u00e9galement les collections.","Collection de machines \u00e0 coudre constitu\u00e9e depuis 1965 par le Groupe de Recherches Arch\u00e9ologiques et Historiques d'Amplepuis, collection de cycles provenant de la donation Henri et Ren\u00e9e Malartre (donation en 1987).","Le mus\u00e9e a \u00e9t\u00e9 fond\u00e9 en 1913 par MM. Ginet-Donaty et Derost. Il fut enrichi d'abord par des dons locaux, puis de 1949 aux ann\u00e9es 1960 par Me Charles Damiron, avocat en retraite, ancien b\u00e2tonnier au Barreau de Lyon, devenu Pr\u00e9sident des Amis des Arts de Marcigny et la R\u00e9gion, ainsi que par ses fils et ses amis lyonnais : majoliques italiennes, fa\u00efences de Delft, de Rouen, Nevers, Moustiers, Marseille, Lyon... terres verniss\u00e9es d'Apt, le Castellet, Savignies-en-Beauvaisis, le Pr\u00e9-d'Auge... Statues religieuses, de bois et de pierre ; vitrail Renaissance, mobilier, textiles. C'est aussi un mus\u00e9e d'histoire locale : outils de l'homme de N\u00e9anderthal d\u00e9couverts en 1989 \u00e0 Marcigny, collection provenant des villages le long de la Loire (moust\u00e9rien, n\u00e9olithique), entrevue secr\u00e8te de Richelieu et le g\u00e9n\u00e9ral Fabert au prieur\u00e9 b\u00e9n\u00e9dictin (complot de Cinq-Mars et complices), vie du G\u00e9n\u00e9ral Perrin de Pr\u00e9cy (d\u00e9fenseur de Lyon en 1793), vie de Philibert Fressinet, baron et g\u00e9n\u00e9ral d'Empire, vie et oeuvre du sculpteur Etienne Captier (1840-1902), vie d'Ir\u00e8ne Popard (danse gymnique).","Le mus\u00e9e cr\u00e9\u00e9 en 1863 est constitu\u00e9 par des fonds locaux, quelques envois de l'\u00c9tat, des acquisitions et des dons. Install\u00e9 au ch\u00e2teau en 1923, le mus\u00e9e est r\u00e9-ouvert en 1948, apr\u00e8s l'interruption de la guerre et de nombreux dommages caus\u00e9s tant au b\u00e2timent qu'aux collections.","Les collections comptent des pi\u00e8ces allant du XVIIe au XXe si\u00e8cles appartenant \u00e0 l'association et des productions de potiers actuels. De nombreux d\u00e9p\u00f4ts ont \u00e9t\u00e9 effectu\u00e9s par des mus\u00e9es strasbourgeois (mus\u00e9es alsacien et de l'OEuvre Notre-Dame).","Premier mus\u00e9e d'Ethnographie en province, avec le mus\u00e9e Arlaten d'Arles, il est fond\u00e9 en 1896. Les meubles normands, costumes et coiffes de Normandie, fa\u00efences du Pr\u00e9 d'Auge et objets divers qui y sont pr\u00e9sent\u00e9s ont \u00e9t\u00e9 rassembl\u00e9s depuis plus d'un si\u00e8cle par L\u00e9on Leclerc (1866-1930), le fondateur et premier conservateur du mus\u00e9e et par les membres de la Soci\u00e9t\u00e9 du Vieux-Honfleur. En 1976, la partie proprement consacr\u00e9e \u00e0 l'histoire maritime a \u00e9t\u00e9 r\u00e9unie au sein du mus\u00e9e de la Marine, dans l\u2019ancienne \u00e9glise Saint-Etienne. Depuis le 1er janvier 2004, la soci\u00e9t\u00e9 a c\u00e9d\u00e9 la gestion de ces mus\u00e9es \u00e0 la ville de Honfleur.","Le mus\u00e9e est cr\u00e9\u00e9 en 1864 par la Soci\u00e9t\u00e9 industrielle de Mulhouse \u00e0 l'initiative de M Engel-Dollfus. Il a \u00e9t\u00e9 municipalis\u00e9 en 1958. Les collections ant\u00e9rieures restent propri\u00e9t\u00e9 de la SIM (d\u00e9p\u00f4t). Les collections post\u00e9rieures sont essentiellement municipales, sauf quelques d\u00e9p\u00f4ts.","Fond\u00e9e en 1794 \u00e0 partir des saisies r\u00e9volutionnaires op\u00e9r\u00e9es sur les biens des \u00e9migr\u00e9s et des collectivit\u00e9s religieuses, la collection du mus\u00e9e fut plac\u00e9e \u00e0 l'H\u00f4tel de Ville. Durant le XIXe si\u00e8cle, dons et legs de collectionneurs priv\u00e9s, d\u00e9p\u00f4ts de l'Etat et achats de la Ville compl\u00e9t\u00e8rent progressivement ce fonds. La Ville acquit, en 1908, le grand s\u00e9minaire d\u00e9saffect\u00e9 install\u00e9 dans les b\u00e2timents de l'ancienne abbaye Saint-Denis, pour y transf\u00e9rer le mus\u00e9e en 1913, c'est cet emplacement qu'il occupe encore aujourd'hui et qui correspond en partie au palais abbatial du XVIIIe si\u00e8cle, remani\u00e9 au XIXe si\u00e8cle.","En 1901 la ville du Blanc accepte la donation d\u2019une collection d\u2019oiseaux naturalis\u00e9s r\u00e9alis\u00e9e de 1824 \u00e0 1866 par un notaire d\u2019Argenton-sur-Creuse, Jean Mercier-G\u00e9n\u00e9toux (1797 \u2013 1866). Le \u00ab mus\u00e9e des oiseaux \u00bb est alors install\u00e9 \u00e0 la mairie par les naturalistes Raymond Rollinat (1859 \u2013 1932) et Ren\u00e9 Martin (1846 \u2013 1925). Il y restera jusqu\u2019en 1989, \u00e9poque \u00e0 laquelle il est pr\u00e9sent\u00e9 au public dans le cadre de l\u2019\u00e9comus\u00e9e de la Brenne au ch\u00e2teau Naillac. Qualifi\u00e9e par Raymond Rollinat de \u00ab v\u00e9ritable monument culturel en ce qui concerne les oiseaux du d\u00e9partement de l\u2019Indre \u00bb, cette collection comporte aujourd\u2019hui 819 sp\u00e9cimens, repr\u00e9sentant 280 esp\u00e8ces dont 223 appartiennent \u00e0 l\u2019avifaune locale. Elle est accompagn\u00e9e d\u2019un manuscrit de son auteur donnant la provenance de chacun des oiseaux de sa collection (plus de 1200 \u00e0 sa mort en 1866), t\u00e9moignage d'une grande valeur scientifique sur la composition de l'avifaune en Brenne et au sud de l'Indre. Les oiseaux, naturalis\u00e9s avec soin par Mercier-G\u00e9n\u00e9toux ont \u00e9t\u00e9 conserv\u00e9s \u00e0 la mairie du Blanc dans les armoires d\u2019origine et dans un local prot\u00e9g\u00e9 de la lumi\u00e8re du jour, depuis leur arriv\u00e9e au Blanc, jusqu\u2019\u00e0 1989, date \u00e0 laquelle ils ont \u00e9t\u00e9 d\u00e9m\u00e9nag\u00e9s au Ch\u00e2teau Naillac dans le cadre de l\u2019\u00e9comus\u00e9e. Bien qu\u2019\u00e9tant \u00e0 premi\u00e8re vue en assez bon \u00e9tat, il a paru n\u00e9cessaire lors de leur installation au ch\u00e2teau Naillac d\u2019entreprendre la restauration de la collection. Cette restauration a \u00e9t\u00e9 r\u00e9alis\u00e9e avec l\u2019aide du Minist\u00e8re de L\u2019Education nationale, de la Recherche et de la Technologie, en 1989 pour 281 oiseaux et 2000 pour 505. 31 sp\u00e9cimens, en trop mauvais \u00e9tat, ont \u00e9t\u00e9 \u00e9cart\u00e9s du principe de restauration et 2 autres, num\u00e9rot\u00e9s en 1989, avaient disparu en 2000. Le Mus\u00e9e ornithologique de la Ville du Blanc, mus\u00e9e contr\u00f4l\u00e9 de sciences naturelles depuis le d\u00e9but du 20\u00e8me si\u00e8cle, a \u00e9t\u00e9 class\u00e9 Mus\u00e9e de France par arr\u00eat\u00e9 du 17 septembre 2003.","Le mus\u00e9e des Arts d'Afrique et d'Asie fait partie de l'Association de la Maison du Missionnaire, fond\u00e9e en 1923 par le P\u00e8re Henri Watth\u00e9. Cette association accueille les missionnaires venus suivre une cure \u00e0 Vichy. La Maison du Missionnaire et le mus\u00e9e des Arts d'Afrique et d'Asie sont administr\u00e9s par un Conseil de 10 membres la\u00efcs b\u00e9n\u00e9voles. 1923 : cr\u00e9ation du mus\u00e9e exposant les objets collect\u00e9s par les missionnaires et les dons de particuliers. 1928 : l'Association de la Maison du Missionaire est reconnue d'utilit\u00e9 publique. 2000-2002 : r\u00e9habilitation du mus\u00e9e. Inventaire des oeuvres et r\u00e9alisation du projet mus\u00e9ographique. Transfert des collections dans le lieu actuel. 2002 : ouverture du mus\u00e9e","L'usine de fabrication de corde ferme en 1978.En 1982, l'association du Mus\u00e9e de L'homme et de l'industrie ach\u00e8te les machines et tente de sauver le b\u00e2timent de la destruction. En 1992, des travaux de restauration et de mise en place mus\u00e9ographique sont r\u00e9alis\u00e9s par la R\u00e9gion (propri\u00e9taire du b\u00e2timent) et le D\u00e9partement de Seine Maritime (gestionnaire des collections). En 1994, le public d\u00e9couvre une usine avec toutes ses machines et son appareillage en \u00e9tat de fonctionnement (roue, transmission). Depuis 1994, des dons et des achats ont permis d'enrichir les collections autour de la th\u00e9matique de l'histoire industrielle locale avec un pan des collection d\u00e9di\u00e9 \u00e0 l'impression sur \u00e9toffes.","En 1838, la ville de Saint-Malo prit la d\u00e9cision de constituer une galerie de portraits des hommes c\u00e9l\u00e8bres natifs de la cit\u00e9 pour laquelle Chateaubriand l\u00e9gua son portrait par Girodet. Suite \u00e0 une proposition du collectionneur Alexandre Vattemare, un cabinet de curiosit\u00e9s se constitua \u00e0 partir de 1862 parall\u00e8lement \u00e0 un d\u00e9p\u00f4t d'oeuvres d'art dans les b\u00e2timents de l'ancien h\u00f4tel de ville. Le premier ensemble de ces collections fut transf\u00e9r\u00e9 d\u00e8s 1927 au donjon du ch\u00e2teau tandis que les oeuvres d'art rest\u00e9es \u00e0 l'h\u00f4tel de ville furent enti\u00e8rement d\u00e9truites en 1944, \u00e0 l'exception du portrait de Chateaubriand par Girodet, \u00e9vacu\u00e9 hors des combats par l'Etat. En 1950, la d\u00e9cision est prise de cr\u00e9er au ch\u00e2teau un nouveau mus\u00e9e d'histoire inscrit d\u00e8s 1954 sur la liste des mus\u00e9es contr\u00f4l\u00e9s de 1\u00e8re cat\u00e9gorie. Les acquisitions permirent progressivement d'augmenter l'exposition permanente avec une s\u00e9quence externalis\u00e9e \u00e0 la tour Solidor \u00e0 partir de 1969-70 sous la d\u00e9nomination de \u00abMus\u00e9e international du long cours cap hornier\u00bb et \u00e0 partir de 1988 \u00e0 la tour G\u00e9n\u00e9rale contig\u00fce au donjon. Depuis 2002, le mus\u00e9e a b\u00e9n\u00e9fici\u00e9 d'importants d\u00e9p\u00f4ts de biens culturels maritimes du D\u00e9partement des recherches arch\u00e9ologiques subaquatiques et sous-marines(DRASSM) suite aux fouilles programm\u00e9es sur deux \u00e9paves de la premi\u00e8re moiti\u00e9 du 18e si\u00e8cle, localis\u00e9es au large du port de Saint-Malo. Le mus\u00e9e a r\u00e9dig\u00e9 en cons\u00e9quences un projet scientifique et culturel valid\u00e9 en 2007 en vue d'int\u00e9grer ces nouveaux d\u00e9p\u00f4ts aux collections existantes en proposant la cr\u00e9ation d'un nouvel \u00e9quipement. L'\u00e9tude de programmation de ce futur Mus\u00e9e d'histoire maritime a \u00e9t\u00e9 valid\u00e9e en 2016 par l'Etat (Service des mus\u00e9es de France, DRAC Bretagne, DRASSM), la R\u00e9gion Bretagne, le d\u00e9partement d'Ille-et-Vilaine et la commune de Saint-Malo. Les concours de ma\u00eetrise d'oeuvre pour les futures r\u00e9serves externalis\u00e9es et la construction du nouveau mus\u00e9e sur le site du port (bassin Duguay-Trouin) ont \u00e9t\u00e9 lanc\u00e9s en 2017 pour une livraison finale en 2022.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1930 \u00e0 partir d'objets ethnographiques (ancienne forge) ; mat\u00e9riel agricole et objets d'artisanat du Morvan), puis compl\u00e9t\u00e9 en 1933 \u00e0 la mort du sculpteur Fran\u00e7ois Pompon, d'oeuvres de l'artiste. Compl\u00e9ment de collections de min\u00e9ralogies d\u00e9pos\u00e9es par les amateurs et d\u00e9p\u00f4ts des \u00e9glises Saint-Saturnin (blason et heaume, pierre XVIIe si\u00e8cle) et Saint-Andoche (stalles de la basilique en bois).","En 1902 est fond\u00e9e la Soci\u00e9t\u00e9 du mus\u00e9e alsacien (SARL) qui b\u00e9n\u00e9ficia de nombreux dons de particuliers et d'achats dans les villages mais non document\u00e9s. Le mus\u00e9e ouvre en 1907 avec des reconstitutions d'int\u00e9rieurs. Durant la guerre, il est mis sous s\u00e9questre puis repris par la Ville.","Les collections du mus\u00e9e sont constitu\u00e9es en quasi-totalit\u00e9 par les objets r\u00e9unis dans le troisi\u00e8me quart du XIXe si\u00e8cle par Auguste Grasset, collectionneur nivernais. Elles comportent \u00e9galement un certain nombre de d\u00e9p\u00f4ts de l'Etat","La collection initiale du mus\u00e9e s\u2019est constitu\u00e9e autour des outils traditionnels de la manutention devenus obsol\u00e8tes avec l\u2019arriv\u00e9e du conteneur : crocs et diables y c\u00f4toient des objets aussi monumentaux que des bennes \u00e0 minerai et autres sauterelles. Au fil des ann\u00e9es, le mus\u00e9e a enrichi la collection selon plusieurs axes : activit\u00e9s portuaires, navigation maritime et destinations commerciales lointaines, acheminement des marchandises vers l\u2019hinterland, histoire du port de Dunkerque. G\u00e9r\u00e9 par l\u2019association ACMAPOR, le Mus\u00e9e portuaire compte parmi ses membres et partenaires institutionnels : la Communaut\u00e9 Urbaine de Dunkerque, la Ville de Dunkerque, la Chambre de Commerce et d\u2019Industrie de Dunkerque, l\u2019Union Maritime et Commerciale, le Port Autonome de Dunkerque, la R\u00e9gion Nord-Pas de Calais, le D\u00e9partement du Nord, le Minist\u00e8re de la Culture. Le Mus\u00e9e b\u00e9n\u00e9ficie aussi du soutien des milieux \u00e9conomiques. Son \u00ab Club d\u2019entreprises partenaires \u00bb compte \u00e0 ce jour une soixantaine d\u2019entreprises","Alex Foll\u00e9as, n\u00e9 en 1922, constitue la collection initiale du mus\u00e9e. Chirurgien-dentiste dans plusieurs bourgs des monts du Forez, il rassemble tout au long de sa vie plus de 2000 objets : cabane de berger, vierge d'accouchement, jouets d'enfants, mat\u00e9riel de dentelli\u00e8res... autant d'objets qui illustrent la vie dans les monts du Forez. Cette collection unique est donn\u00e9e \u00e0 la municipalit\u00e9 d'Usson-en-Forez en 1989. Les anciens b\u00e2timents de la congr\u00e9gation des soeurs Saint-Joseph et une partie de l'enceinte m\u00e9di\u00e9vale du bourg sont enti\u00e8rement restaur\u00e9s pour accueillir cette collection. De 1992 \u00e0 1999, les diff\u00e9rents espaces du mus\u00e9e sont ouverts successivement. Aujourd'hui, l'\u00e9comus\u00e9e compte plus de 900 m\u00b2 de surface d'expositions permanentes et temporaires. Les espaces verts qui l'entourent sont am\u00e9nag\u00e9s en jardin de cur\u00e9. L'\u00e9comus\u00e9e des monts du Forez a obtenu en mai 1996 une mention sp\u00e9ciale attribu\u00e9e par le Jury du Prix Europ\u00e9en du mus\u00e9e de l'Ann\u00e9e 1996. En 2005, Le mus\u00e9e obtient trois prix nationaux : Prix \"Tourisme 2005\", Prix \"Rustica\", Prix de l'\"Ecotourisme\". En 2006, il re\u00e7oit le label \"Jardin remarquable\".","le 18 ao\u00fbt 1812, \u00e0 la demande du pr\u00e9fet Destouches, une d\u00e9cision minist\u00e9rielle autorise la formation d\u2019un Mus\u00e9e d\u00e9partemental du Jura, \u00e0 partir des collections constitu\u00e9es les ann\u00e9es pr\u00e9c\u00e9dentes. 1817 : cr\u00e9ation de la Soci\u00e9t\u00e9 d\u2019Emulation du Jura : la gestion du Mus\u00e9e et de la biblioth\u00e8que lui est confi\u00e9e. 1857 : la Soci\u00e9t\u00e9 d\u2019\u00e9mulation du Jura abandonne son Mus\u00e9e et sa biblioth\u00e8que \u00e0 la ville de Lons-le-Saunier. 1985 : installation des collections et expositions d\u2019arch\u00e9ologie dans les anciens Docks des fromages comtois rue Richebourg. 2010\u00a0: installation des collections dans des r\u00e9serves neuves. L\u2019\u00e9quipe travaille actuellement au projet de r\u00e9ouverture au public dans le cadre de la refondation du mus\u00e9e d\u2019Arch\u00e9ologie et du mus\u00e9e des Beaux-Arts","Le mus\u00e9e r\u00e9nov\u00e9 \u00e0 r\u00e9ouvert ses portes depuis le 1 mars 2008. Situ\u00e9 au coeur du village, il pr\u00e9sente exclusivement les vestiges issus des fouilles arch\u00e9ologiques r\u00e9alis\u00e9es sur la commune de Murviel-l\u00e8s-Montpellier. L'oppidum du Castellas est situ\u00e9 \u00e0 5 km de la Voie Domitienne au nord-ouest de Montpellier. Il s'\u00e9tend sur 22 ha et devait compter au plus fort de son occupation 20 000 habitants. Le site a \u00e9t\u00e9 occup\u00e9 du IIe si\u00e8cle av. J.-C. au IIe si\u00e8cle apr\u00e8s J.-C. Une partie haute d\u00e9limit\u00e9e par une enceinte, une partie basse plus \u00e9tendue mat\u00e9rialis\u00e9e par deux enceintes successives d\u00e9limitant un habitat de qualit\u00e9 (mosa\u00efques, hypocaustes...). Le mus\u00e9e municipal d'arch\u00e9ologie et son d\u00e9p\u00f4t ont \u00e9t\u00e9 inaugur\u00e9s en 1960. Ils ont \u00e9t\u00e9 cr\u00e9\u00e9s sur l'initiative de MM. Joseph Michel et Paul Soyris. Ils ont \u00e9t\u00e9 r\u00e9alis\u00e9s par la commune de Murviel-l\u00e8s-Montpellier avec des participations modestes des institutions d'Etat. Les vitrines pr\u00e9sentent du mat\u00e9riel provenant, soit des fouilles r\u00e9alis\u00e9es sur la commune depuis 1950, soit de dons ou d'acquisitions. Le d\u00e9p\u00f4t arch\u00e9ologique municipal, qui n'est pas accessible au public, a \u00e9t\u00e9 am\u00e9nag\u00e9 par la commune et \u00e9quip\u00e9 avec l'aide de la Direction R\u00e9gionale des Affaires Culturelles, le Service R\u00e9gional de l'Arch\u00e9ologie, les bonnes volont\u00e9s des membres du GRAHM, les fouilleurs de passage, le personnel contractuel de la mairie affect\u00e9 au patrimoine et les bienfaiteurs attach\u00e9s au patrimoine murviellois.","En 1975, les habitants du village de Loubaresse (Cantal), se mobilisent autour de Guy Brun pour r\u00e9habiliter une tr\u00e8s belle ferme construite entre 1788 et 1844, un \u00e9difice exceptionnel et pr\u00e9serv\u00e9, t\u00e9moin id\u00e9al de la vie paysanne en Margeride. S'appuyant sur les t\u00e9moignages des anciens et les archives du village, ils reconstituent jusqu'au moindre d\u00e9tail l'int\u00e9rieur du b\u00e2timent tel qu'il \u00e9tait au XIXe si\u00e8cle. Ainsi s'ouvre la Maison du Paysan. Une association loi 1901 se constitue dans le but de valoriser le patrimoine culturel et naturel de Margeride. Depuis 1984, cette Maison du Paysan, rebaptis\u00e9e \u00abFerme de Pierre All\u00e8gre\u00bb, du nom de son propri\u00e9taire au milieu du XIXe si\u00e8cle, est un site contr\u00f4l\u00e9 par la Direction des mus\u00e9es de France. L'association devient \u00e9comus\u00e9e de Margeride, seul \u00e9comus\u00e9e d'Auvergne reconnu par l'Etat. L'int\u00e9r\u00eat de l'\u00e9comus\u00e9e pour le Viaduc de Garabit ne s'est jamais d\u00e9menti. Aujourd'hui, l'\u00e9quipe de l'\u00e9comus\u00e9e assure les visites du plus c\u00e9l\u00e8bre monument du Cantal etcontinue \u00e0 concevoir des expositions qui relatent son histoire. Exposition temporaire visible chaque ann\u00e9e sur l'aire de Garabit (A75, entre les sorties 30 et 31). En 1985, au pied de la tour m\u00e9di\u00e9vale de Ruynes-en-Margeride, ancienne demeure de monsieur de Saint-Martin, est am\u00e9nag\u00e9 le Jardin de Saint-Martin. Il permet de d\u00e9couvrir le patrimoine naturel de Margeride : g\u00e9ologie, paysages, faune, flore. En 1986, l'\u00e9cole du hameau de Signalauze, ferm\u00e9e depuis 1983 faute d'\u00e9l\u00e8ves, est restaur\u00e9e et rebaptis\u00e9e \u00ab\u00e9cole de Cl\u00e9mence Fontille\u00bb, en hommage \u00e0 cette institutrice du d\u00e9but du XXe si\u00e8cle tant appr\u00e9ci\u00e9e des \u00e9l\u00e8ves. Le site raconte la journ\u00e9e d'un \u00e9colier en milieu rural dans les ann\u00e9es 1930. Un jardin, une ferme, une \u00e9cole... et le viaduc : trois sites + un pour d\u00e9couvrir, apprendre, s'\u00e9mouvoir. Inscrits \u00e0 l'inventaire suppl\u00e9mentaire des Monuments Historiques, ils font l'objet d'un travail permanent de conservation et de mise en valeur. Les b\u00e2timents et tout ce qu'ils contiennent ont \u00e9t\u00e9 scientifiquement inventori\u00e9s. Les 9000 visiteurs que l'\u00e9comus\u00e9e accueille chaque ann\u00e9e sont la meilleure preuve de la qualit\u00e9 des actions men\u00e9es.","Le mus\u00e9e a \u00e9t\u00e9 fond\u00e9 en 1876 par Am\u00e9d\u00e9e Jullien, peintre et graveur nivernais, qui en fut le premier directeur. L'\u00e9tablissement s'est enrichi de donations tr\u00e8s vari\u00e9es au XXe si\u00e8cle : fonds Romain Rolland, affiches de Charles Loupot, tableaux donn\u00e9s \u00e0 Fran\u00e7ois Mitterrand...","L'Ecomus\u00e9e, de Martinique a \u00e9t\u00e9 mis en place en 1993 par I'Association Martiniquaise de Promotion et de Protection des Arts et Traditions Populaires. Cette association avait \u00e9t\u00e9 sensibilis\u00e9e d\u00e8s 1981 par trois faits majeurs qui touchaient \u00e0 la vie domestique traditionnelle : la disparition ou la tr\u00e8s forte diminution quantitative ou qualitative des m\u00e9tiers li\u00e9s \u00e0 l\u2019\u00e9com traditionnelle (forgeron, charpentier, vannier...), et par incidence, l\u2019abandon, la perte de l\u2019outillage et des savoir-faire s\u2019y attachant ; - l\u2019installation, puis la domination de toute la sph\u00e8re sociale par un fonctionnement de type consommatoire, aliment\u00e9 par des comportements sociaux tourn\u00e9s vers les produits import\u00e9s ; - la mise \u00e0 l\u2019\u00e9cart ou la destruction pure et simple des objets et des biens issus du terroir martiniquais, la banalisation voire le m\u00e9pris pour la valeur, les savoir-faire et les coutumes qu\u2019ils repr\u00e9sentaient. Afin de sauvegarder ce patrimoine, une collecte d\u2019objets avait \u00e9t\u00e9 diligent\u00e9e sur quatre communes du Sud de l\u2019\u00eele, dont Rivi\u00e8re-Pilote. Pour mettre en valeur et pr\u00e9server les r\u00e9sultats de cette collecte, l\u2019association, avec l\u2019aide de la municipalit\u00e9 de Rivi\u00e8re-Pilote, a install\u00e9 ces collections dans une ancienne distillerie. Lors du curage de la ravine traversant le site, des objets pr\u00e9colombiens ont \u00e9t\u00e9 d\u00e9couverts r\u00e9v\u00e9lant un riche site de la p\u00e9riode salado\u00efde (Arawaks). L\u2019Ecomus\u00e9e est devenu mus\u00e9e r\u00e9gional en avril 1998, gr\u00e2ce \u00e0 la g\u00e9n\u00e9reuse donation de I\u2019AMPATP","Le mus\u00e9e Gatien Bonnet porte le nom de son fondateur, maire de la ville, qui l'ouvrit au public en 1868. R\u00e9organis\u00e9es en 1955 \u00e0 l'h\u00f4tel de ville, les collections gagnent en 1962 le b\u00e2timent qui les abrite toujours, sur deux niveaux","NaN","Fond\u00e9 en 1954","Depuis la cr\u00e9ation de l'association, ses membres ont oeuvr\u00e9 au rassemblement de t\u00e9moignages sur la mine. Mat\u00e9riel de mine datant de l'exploitation du charbon \u00e0 Faymoreau de 1827 \u00e0 1958.","Au pied du B\u00e9dat, entre les Thermes et le Casino, le mus\u00e9e a \u00e9t\u00e9 constitu\u00e9 en 1852 par la volont\u00e9 d'Achille Jubinal, d\u00e9put\u00e9 des Hautes-Pyr\u00e9n\u00e9es de 1852 \u00e0 1870. Il fit don d'une partie de sa collection, \u00e0 laquelle vinrent s'ajouter d'importants envois de l'Etat dus \u00e0 l'amiti\u00e9 qui le liait \u00e0 la princesse Mathilde, cousine de Napol\u00e9on III et ma\u00eetresse du comte de Nieuwerkerke, directeur g\u00e9n\u00e9ral des Mus\u00e9es imp\u00e9riaux, puis surintendant des Beaux-arts en 1863. Ceci permit un apport de toiles issues des grands Salons parisiens. La collection s'accrut \u00e0 la suite des legs de Justin Dal\u00e9as, drapier Toulousain, qui fit construire le b\u00e2timent actuel, auquel Dal\u00e9as imposa le nom de la source voisine, Salies, qui l'aurait gu\u00e9ri. La derni\u00e8re collection, a \u00e9t\u00e9 offerte en 1938, par Blanche Odin, c\u00e9l\u00e8bre aquarelliste (1865 Troyes - 1957 Bagn\u00e8res ), surnomm\u00e9e la \"F\u00e9e des roses et des fleurs\"","Fond\u00e9 en 1942, install\u00e9 dans un immeuble ancien, autrefois \u00e9cole d'hydrographie. Trois nouvelles salles ouvertes en 1975. Install\u00e9 depuis 1992 \u00e0 l'h\u00f4tel de ville","Donn\u00e9 \u00e0 la Ville par la famille Ochier en 1864 pour qu'un mus\u00e9e y soit install\u00e9. Fonds ancien avec des collections provenant de la d\u00e9molition de l'Abbaye de Cluny et des maisons de la ville. Produit des fouilles de 1928 \u00e0 1950. Produit des fouilles de 1988 \u00e0 1995.","Le d\u00e9cret du 24 octobre 1792 de la Convention et de l\u2019Assembl\u00e9e Constituante affirme qu\u2019il sera proc\u00e9d\u00e9, dans chaque d\u00e9partement \u00e0 l\u2019inventaire et \u00e0 la vente \u00ab des ci-devant maisons royales, religieuses et des \u00e9migr\u00e9s \u00bb en sp\u00e9cifiant que les administrations d\u00e9partementales apr\u00e8s en avoir dress\u00e9 l\u2019inventaire retiendraient et conserveraient \u00ab tout ce qui pourrait dans l\u2019avenir servir aux Arts, aux Sciences et \u00e0 l\u2019Enseignement \u00bb. En novembre 1792, Bernard d\u2019Agesci est charg\u00e9 de d\u00e9couvrir et faire l\u2019inventaire des collections artistiques, des tableaux, sculptures, objets d\u2019art et livres qui se trouvaient dans les abbayes, \u00e9glises, chapelles des communaut\u00e9s, couvents et maisons d\u2019\u00e9migr\u00e9s du d\u00e9partement des Deux-S\u00e8vres. Comme le recommandait la Convention, les objets d\u2019art apr\u00e8s avoir \u00e9t\u00e9 inventori\u00e9s devaient \u00eatre conserv\u00e9s. Aussi Bernard d\u2019Agesci a con\u00e7u le projet d\u2018\u00e9tablir un mus\u00e9e au sein de l\u2019\u00c9glise du Couvent des Carm\u00e9lites. Il propose \u00e9galement que le reste des logements de cette communaut\u00e9 soit affect\u00e9 \u00e0 la cr\u00e9ation d\u2019une \u00e9cole de dessin afin que les arts servent \u00e0 l\u2019\u00e9ducation des enfants. Le Conseil ex\u00e9cutif qui avait re\u00e7u les sollicitations de Bernard d\u2019Agesci n\u2019obtient pas du ministre de l\u2019Int\u00e9rieur l\u2019autorisation de s\u2019approprier le couvent des Carm\u00e9lite. Le projet n\u2019est jamais r\u00e9alis\u00e9. Bernard d\u2019Agesci d\u00e9pose les oeuvres au rez-de-chauss\u00e9e de l\u2019ancien coll\u00e8ge de l\u2019Oratoire. En 1795, la commission des vivres s\u2019approprie les b\u00e2timents de l\u2019Oratoire pour y placer provisoirement des subsistances ; une perte consid\u00e9rable de superficie en est ressentie pour les oeuvres. Ajoutons \u00e0 cet inconv\u00e9nient l\u2019ordre adress\u00e9 \u00e0 Bernard d\u2019Agesci dans les ann\u00e9es 1800 de donner \u00e0 certaines \u00e9glises des ouvrages qu\u2019il avait choisis lors de sa mission dans les \u00e9glises qui avaient \u00e9t\u00e9 supprim\u00e9es ou vendues. Tout ce qui pouvait recevoir une destination religieuse ne reste pas en place au mus\u00e9e. Le \u00ab cabinet \u00bb abritant le mus\u00e9e r\u00e9volutionnaire ne se compose plus que d\u2019une modeste collection d'oeuvres destin\u00e9s \u00e0 l\u2019enseignement des \u00e9l\u00e8ves. Les objets collect\u00e9s par Bernard d\u2019Agesci ont \u00e9t\u00e9 laiss\u00e9s \u00e0 l\u2019abandon. Face \u00e0 ce constat, Bernard d\u2019Agesci d\u00e9cide d\u2019en disposer et de les transporter chez lui afin de proc\u00e9der \u00e0 leur restauration. Le d\u00e9but de la cr\u00e9ation du mus\u00e9e des Beaux-Arts remonte au moment o\u00f9 la Soci\u00e9t\u00e9 de Statistique, Sciences, Lettres et Arts, fond\u00e9e en 1836 \u00e0 l\u2019instigation du Pr\u00e9fet L\u00e9on Thi\u00e9ss\u00e9, s\u2019emploie \u00e0 recueillir les \u00e9paves du dit mus\u00e9e r\u00e9volutionnaire. D\u00e8s 1839, une Commission est charg\u00e9e de rassembler les oeuvres qui ont \u00e9t\u00e9 dispers\u00e9es dans les diff\u00e9rents \u00e9tablissements de la ville. Ainsi de 1839 \u00e0 1843, les collections du mus\u00e9e install\u00e9es dans les anciens locaux occup\u00e9s par l\u2019Oratoire s\u2019enrichissent progressivement gr\u00e2ce aux achats et nombreux dons accord\u00e9s \u00e0 la Soci\u00e9t\u00e9. En 1843, Charles-Am\u00e9d\u00e9e Chabosseau l\u00e8gue au mus\u00e9e une collection de 109 oeuvres d'art \u00e0 la ville de Niort. La municipalit\u00e9 fait construire en 1868 une grande galerie de deux \u00e9tages dans un local d\u00e9pendant du m\u00eame couvent que les Oratoriens ont fait construire en 1784, rue du mus\u00e9e. Le premier \u00e9tage \u00e9tait r\u00e9serv\u00e9 aux collections d\u2019Histoire Naturelle tandis que le second abritait les peintures. Le conseil d\u2018administration de la Soci\u00e9t\u00e9 de Statistique convient de l\u2019opportunit\u00e9 pour nommer, le 2 mars 1869, des conservateurs. En 1872, de nouveaux b\u00e2timents sont construits augmentant la surface disponible pour l\u2019exposition des oeuvres d\u2019art. Huit salles sont ouvertes dont trois sont consacr\u00e9es aux oeuvres d\u2019art et les autres aux diverses collections. Parmi les oeuvres nouvelles venues accro\u00eetre les collections, figurent de nombreuses toiles par d\u00e9p\u00f4t de l\u2019\u00c9tat. L\u2019afflux important d\u2019oeuvres pose \u00e0 nouveau des probl\u00e8mes d\u2019organisation. Le mus\u00e9e pr\u00e9sentait un indescriptible entassement d\u2019oeuvres montant jusqu\u2019au plafond. Vers 1882, des travaux sont envisag\u00e9s pour offrir aux oeuvres des conditions moins d\u00e9favorables. Ceux-ci commencent en 1886 et portent sur des pr obl\u00e9matiques de conservation. Le 23 avril 1892, la Soci\u00e9t\u00e9 de Statistique est dissoute par le Pr\u00e9fet des Deux-S\u00e8vres. Une commission est charg\u00e9e d\u2019assurer la conservation des oeuvres mais tout se passe comme si la ville n\u2019\u00e9tait pas propri\u00e9taire du mobilier et n\u2019en \u00e9tait que la gardienne. Le 21 d\u00e9cembre 1904, nous notons la fondation de la Soci\u00e9t\u00e9 Historique et Scientifique des Deux-S\u00e8vres dans laquelle se trouvent les membres qui composaient d\u00e9j\u00e0 la Soci\u00e9t\u00e9 de Statistique. Les collections semblent passer de mains en mains : la situation globale du mus\u00e9e reste toujours instable. A la suite du d\u00e9c\u00e8s du conservateur L. Tider-Toutant en 1939, une r\u00e9forme du mus\u00e9e s\u2019op\u00e8re : de nouvelles dispositions sont introduites par les pouvoirs publics dans l\u2019administration des mus\u00e9es de Province. Le mus\u00e9e poss\u00e8de des toiles d\u00e9pos\u00e9es par l\u2019\u00c9tat, la tutelle est la Direction des Mus\u00e9es de France et son conservateur doit \u00eatre d\u00e9sign\u00e9 par la Commission des Beaux-Arts de Paris. La Soci\u00e9t\u00e9 Historique et Scientifique des Deux-S\u00e8vres abandonne tous les droits qu\u2019elle faisait valoir sur les collections d\u00e9pos\u00e9es dans les diff\u00e9rents mus\u00e9es de la Ville de Niort par convention le 25 octobre 194. La municipalisation du mus\u00e9e ouvre de nouvelles perspectivs. Des travaux et des ouvertures de salles. A son arriv\u00e9e en 1977, Christian Gendron trouve un lieu inanim\u00e9 dans lequel \u00e9taient expos\u00e9es des collections qui, ayant une centaine d\u2019ann\u00e9es quant \u00e0 leur pass\u00e9 mus\u00e9ologique, s\u2019\u00e9taient d\u00e9grad\u00e9es. A cela ajoutons le fait que les b\u00e2timents qui abritaient les mus\u00e9es \u00e9taient v\u00e9tustes et pas fonctionne. A la suite d\u2019un rapport de la commission d\u2019hygi\u00e8ne et de s\u00e9curit\u00e9, le mus\u00e9e a \u00e9t\u00e9 ferm\u00e9 en 1993. En 1995, profitant de l\u2019ambition de la municipalit\u00e9 de doter la ville de Niort d'un \u00e9quipement mus\u00e9al d\u2019envergure, le projet de d\u00e9m\u00e9nagement des collections sur le site de l\u2019ancien lyc\u00e9e Jean Mac\u00e9, au 26 avenue de Limoges, est lanc\u00e9. Le Mus\u00e9e Bernard d\u2019Agesci, inaugur\u00e9 en 2006, est l\u2019h\u00e9ritier des anciens mus\u00e9es niortais dont le mus\u00e9e des Beaux-Arts de Niort. Il consacre, dans un \u00e9difice enti\u00e8rement r\u00e9nov\u00e9, la diversit\u00e9 patrimoniale, regroupant collections de beaux-arts, d\u2019arts d\u00e9coratifs, d\u2019histoire naturelle et de sciences. Depuis avril 2000, la gestion des collections est transf\u00e9r\u00e9e \u00e0 la Communaut\u00e9 d'Agglom\u00e9ration de Niort, devenue Communaut\u00e9 d'Agglom\u00e9ration du Niortais au 1er janvier 2014.","Fond\u00e9 en 1877 par l'Union centrale des arts d\u00e9coratifs \u00e0 l'aide d'une loterie, le mus\u00e9e s'installe au palais de l'industrie avant d'\u00eatre transf\u00e9r\u00e9 en 1905 au Pavillon de Marsan du Palais du Louvre, \u00e0 la suite d'une convention avec l'Etat. L'essentiel des collections du mus\u00e9e des Arts d\u00e9coratifs a, depuis sa cr\u00e9ation, \u00e9t\u00e9 constitu\u00e9 gr\u00e2ce \u00e0 des dons et legs. Cette r\u00e9alit\u00e9 \u00e9claire la sp\u00e9cificit\u00e9 du mus\u00e9e dont les collections expriment le go\u00fbt d'amateurs \u00e0 des moments donn\u00e9s de l'histoire. En t\u00e9moigne la diversit\u00e9, la nature et la valeur des objets l\u00e9gu\u00e9s parmi lesquels : les dons Peyre, Gu\u00e9rin, Perrin, Maciet, Gould... dans les domaines du mobilier et de l'\u00e9b\u00e9nisterie ; les dons Doisteau, Grandjean, Maciet... dans le domaine de l'orf\u00e8vrerie ; les dons Fitzhenry, Maciet, Metman... dans le domaine de la c\u00e9ramique ; les quelques 600 bijoux XIXe de la collection Vever ; la collection des cannes de Doisetau ; la collection des cloisonn\u00e9es chinois de David David-Weill...","Maison o\u00f9 v\u00e9cut l'\u00e9crivain, acad\u00e9micien, Jean Aicard. Ce dernier l\u00e8guera sa maison \u00e0 son ami Paulin-Bertrand, peintre et sculpteur. La veuve de Paulin-Bertrand l\u00e8guera \u00e0 son tour les collections et la villa \u00e0 la ville de Toulon. Le mus\u00e9e \u00ab La Villa des Lauriers Roses\u00bb a vu le jour le 10 mai 1980","Etape importante : 1974, avec l'ancien pr\u00e9sident du groupe d'\u00e9tudes historiques verdunoises. Documents, \u00e9crits, photographies, outils","Les saisies r\u00e9volutionnaires provenant de l'abbaye b\u00e9n\u00e9dictine de Saint-Winoc, et des autres couvents de la ville, form\u00e8rent le fonds primitif du mus\u00e9e. Install\u00e9e de fa\u00e7on pr\u00e9caire dans des locaux de fortune, seule une partie de ces collections \u00e9chappa au pillage. A partir de 1842, la municipalit\u00e9 entreprit de sauvegarder les collections et les abrita dans le coll\u00e8ge des J\u00e9suites, puis \u00e0 l'h\u00f4tel de ville. Ces collections enrichies de dons et d'acquisition ont \u00e9t\u00e9 transf\u00e9r\u00e9es apr\u00e8s la deuxi\u00e8me Guerre Mondiale dans l'ancien Mont-de-Pi\u00e9t\u00e9","Les deux oeuvres de Picasso La Guerre et La Paix sont install\u00e9es dans la chapelle du ch\u00e2teau de Vallauris en 1959. Le choix par Picasso de la chapelle pour l'\u00e9dification de son temple de la Paix s'inscrit dans un mouvement de red\u00e9couverte de l'art sacr\u00e9, qui conna\u00eet un ind\u00e9niable engouement dans les ann\u00e9es 50. En ao\u00fbt 1952, Picasso entreprend la peinture des deux oeuvres. Chaque panneau est constitu\u00e9 de plusieurs rectangles d\u2019isorel, mat\u00e9riau suffisamment flexible pour \u00eatre ensuite adapt\u00e9 \u00e0 la forme de la vo\u00fbte lors de l\u2019installation dans la chapelle. Picasso travaille donc sur des surfaces planes et non sur une forme courbes comme certains peuvent l\u2019imaginer. Apr\u00e8s 1957, Picasso ajoute aux deux panneaux initiaux une troisi\u00e8me composition sur le th\u00e8me des quatre parties du monde se r\u00e9unissant autour le la colombe de la paix","Le mus\u00e9e est install\u00e9 depuis 1957 dans les deux salles du rez-de-chauss\u00e9e de la porte de Belfort","L'Arche regroupe \u00e0 la fois le mus\u00e9e et le service des Archives de la Collectivit\u00e9 territoriale de Saint-Pierre et Miquelon. Pi\u00e8ce exceptionnelle du mus\u00e9e","Placide Massey natif de Tarbes horticulteur de talent et directeur du Parc de Trianon \u00e0 Versailles \u00e9tait propri\u00e9taire et cr\u00e9ateur d'un jardin aux essences rares. Il en fit don avec sa demeure \u00e0 la ville qui am\u00e9nagea progressivement l'ensemble pour l'agr\u00e9ment du public. Achille Jubinal grand \u00e9rudit et amateur d'art, g\u00e9n\u00e9reux m\u00e9c\u00e8ne, d\u00e9put\u00e9 des Hautes-Pyr\u00e9n\u00e9es et maire de Bagn\u00e8res de Bigorre, fut \u00e0 l'origine de la cr\u00e9ation d'un mus\u00e9e \u00e0 Tarbes pour lequel il fit don de ses collections. Les premi\u00e8res collections furent tr\u00e8s diverses. Par la suite les conservateurs successifs les enrichirent gr\u00e2ce \u00e0 d'importantes acquisitions et des d\u00e9p\u00f4ts r\u00e9alis\u00e9s avec l'aide de l'Etat. Trois collections sont \u00e0 ce jour abrit\u00e9es par le mus\u00e9e: Beaux-Arts, Bigorre et 4 Vall\u00e9es, Hussards","Constitu\u00e9es apr\u00e8s la seconde guerre mondiale, les collections d\u00e9veloppent notamment la partie historique et militaire allant de 1870 \u00e0 nos jours. Le mus\u00e9e a vu la cr\u00e9ation, en 1995, d'une collection relative au domaine hospitalier (1945-1955). Collection d'art sacr\u00e9.","Le mus\u00e9e d'Histoire de Figeac, adoss\u00e9 aux salons r\u00e9cemment restaur\u00e9s de l'ancien s\u00e9minaire, incarne la m\u00e9moire mat\u00e9rielle de la Ville et du d\u00e9partement du Lot, mais t\u00e9moigne aussi, bien au-del\u00e0, des voyages lointains qu'ont effectu\u00e9s ses nombreux et g\u00e9n\u00e9reux donateurs. Am\u00e9nag\u00e9 en partie dans l'esprit des cabinets de curiosit\u00e9s, on y d\u00e9couvre en effet, aussi bien un ensemble d'oeuvres lotoises du peintre catalan Pierre Daura (1896-1976) que des cadeaux pr\u00e9sidentiels remis au pr\u00e9sident Georges Pompidou (d\u00e9fenses d'\u00e9l\u00e9phants, selles de fantasia). L'outillage pr\u00e9historique (bifaces acheul\u00e9ens, haches n\u00e9olithiques) y c\u00f4toie les armes \u00e0 feu, tandis que crapaud-buffle et hippocampe naturalis\u00e9s voisinent avec les min\u00e9raux et fossiles provenant de la r\u00e9gion de Figeac. Enfin, aux portraits peints s'ajoutent les richesses mobili\u00e8res, avec notamment le remarquable meuble de sacristie de l'Eglise Notre Dame du Puy ou encore une t\u00eate de Christ d'origine locale sculpt\u00e9e avant la R\u00e9volution.","L'histoire de la Collection Sainte-Anne d\u00e9bute \u00e0 la fin du XIX\u00e8me si\u00e8cle. Elle est toujours en \u00e9volution gr\u00e2ce aux r\u00e9flexions qu'elle sugg\u00e8re, ainsi qu\u2019aux \u0153uvres qui viennent l'enrichir. Plusieurs expositions des \u0153uvres de la Collection Sainte-Anne eurent lieu \u00e0 Sainte-Anne et ailleurs durant ces vingt derni\u00e8res ann\u00e9es. Elles avaient comme but de raconter comment les \u0153uvres furent r\u00e9unies, rassembl\u00e9es, restaur\u00e9es, \u00e9tudi\u00e9es et document\u00e9es. Une autre intention \u00e9tait de montrer comment il est possible de faire des liens entre les productions des \" artistes-malades \" et celles qui appartiennent \u00e0 diverses cat\u00e9gories artistiques reconnues. Le Centre d'\u00c9tude de l'Expression. Les origines du Centre d'\u00c9tude de l'Expression remontent \u00e0 1954. A cette date, le Professeur Delay cr\u00e9a \u00e0 la Clinique des Maladies Mentales et de l'Enc\u00e9phale un \"D\u00e9partement d'Art Psychopathologique\", dont la responsabilit\u00e9 fut confi\u00e9e au Professeur Volmat. En 1973 le D\u00e9partement d'Art Psychopathologique devint ce qu'il est actuellement, c'est \u00e0 dire le Centre d'Etude de l'Expression. Ses missions sont l\u2019enseignement, la recherche, la documentation, la conservation et les expositions. La Collection Sainte-Anne. En 1981, les organisateurs au Centre Georges Pompidou de l\u2019exposition Paris-Paris proposaient de mettre en \u00e9vidence les principaux courants artistiques et intellectuels de la premi\u00e8re partie du XX\u00e8me si\u00e8cle ; leur ambition \u00e9tait de r\u00e9unir les productions artistiques d\u2019une \u00e9poque, quelles que soient les origines de celles-ci. Quelques \u0153uvres de la Collection Sainte-Anne avaient \u00e9t\u00e9 pr\u00e9sent\u00e9es parmi d\u2019autres, pour attester d\u2019un certain contexte historique et culturel. Par ailleurs, de v\u00e9ritables expositions d\u2019art, ouvertes au grand public, ont \u00e9t\u00e9 organis\u00e9es d\u00e8s 1946 au sein de l\u2019H\u00f4pital Sainte-Anne. En 1950, l\u2019Exposition internationale d\u2019art psychopathologique, visit\u00e9e par un public tr\u00e8s nombreux, pr\u00e9sentait les \u0153uvres de \u00ab patients-artistes \u00bb de diff\u00e9rents pays du monde. Cette exposition fut fondatrice de l\u2019histoire de la constitution de la Collection et de la gen\u00e8se du Centre d\u2019\u00c9tude de l\u2019Expression. Depuis 70 ans, cette Collection s\u2019est consid\u00e9rablement enrichie gr\u00e2ce \u00e0 des dons : de psychiatres, d\u2019institutions, de patients et d'artistes.  Cette Collection est unique par son nombre, sa diversit\u00e9, sa valeur patrimoniale historique et esth\u00e9tique. Deux fonds distincts : le fonds mus\u00e9al. Il est constitu\u00e9 des dons re\u00e7us \u00e0 l\u2019issue de l\u2019Exposition internationale d\u2019art psychopathologique de 1950, mais aussi d\u2019autres \u0153uvres anciennes r\u00e9alis\u00e9es en dehors d\u2019un contexte psychoth\u00e9rapeutique. Celles-ci proviennent d\u2019h\u00f4pitaux du Br\u00e9sil, de l\u2019Inde, de l\u2019Italie, de la Suisse, mais aussi de collections personnelles de psychiatres fran\u00e7ais et \u00e9trangers. Les plus anciennes, datent du XIX\u00e8me si\u00e8cle, elles ont \u00e9t\u00e9 faites de fa\u00e7on spontan\u00e9e ou avec l\u2019encouragement de psychiatres qui avaient d\u00e9couvert chez leurs patients un talent artistique, ou une fa\u00e7on de soutenir leur int\u00e9r\u00eat. Ce fonds comporte des \u0153uvres de factures tr\u00e8s diversifi\u00e9es. Certaines sont maintenant reconnues comme appartenant \u00e0 la cat\u00e9gorie de l\u2019Art Brut, d\u2019autres sont \u00e0 rapprocher de celles produites par les artistes contemporains, d\u2019autres enfin valent pour la profondeur de leur expression et la qualit\u00e9 de l\u2019\u00e9motion qu\u2019elles font na\u00eetre chez le spectateur. Le fonds contemporain ou Collection d'\u00e9tude. Il est beaucoup plus important en nombre. Il est constitu\u00e9 d\u2019\u0153uvres r\u00e9alis\u00e9es depuis pr\u00e8s de 60 ans au sein d\u2019ateliers th\u00e9rapeutiques. En effet les patients qui les fr\u00e9quentent, s'ils sont propri\u00e9taires de leurs \u0153uvres, choisissent souvent de les laisser. Il appartient alors au Centre d\u2019\u00c9tude de l\u2019Expression, et \u00e0 l\u2019h\u00f4pital, de les conserver et de les prot\u00e9ger. Ce fonds comporte aujourd\u2019hui pr\u00e8s de 70 000 \u0153uvres qui sont toutes num\u00e9rot\u00e9es et archiv\u00e9es. Cette Collection se poursuit, comme trace de parcours de vie et comme support de travaux de recherche ph\u00e9nom\u00e9nologiques ou esth\u00e9tique. La Collection Sa inte-Anne a re\u00e7u en mars 2016 l\u2019appellation \u00ab Mus\u00e9e de France \u00bb.","NaN","Les collections d'Eburomagus sont issues des fouilles arch\u00e9ologiques men\u00e9es sur le territoire du Lauragais. Elles t\u00e9moignent de l'\u00e9volution de la pr\u00e9sence humaine dans l'ouest audois. A partir de 2000 un b\u00e2timent est am\u00e9nag\u00e9 par la commune pour permettre le transfert des objets du d\u00e9p\u00f4t voisin de Castelnaudary. Les objets les plus repr\u00e9sentatifs de la vie quotidienne et des \u00e9changes, de la pr\u00e9histoire au Moyen Age, sont s\u00e9lectionn\u00e9s pour figurer dans l'exposition permanente du mus\u00e9e, qui ouvre en 2006. Il re\u00e7oit l\u2019appellation Mus\u00e9e de France en 2012. Eburomagus regroupe aujourd'hui un mus\u00e9e de France, un d\u00e9p\u00f4t arch\u00e9ologique de l'Etat, une antenne de l'office intercommunal du tourisme et le si\u00e8ge d\u2019une association d\u00e9di\u00e9 \u00e0 l\u2019arch\u00e9ologie.","Issu d'un mus\u00e9e universitaire, le mus\u00e9um est install\u00e9 depuis 1959 dans la citadelle de Vauban achet\u00e9e par la ville apr\u00e8s la deuxi\u00e8me Guerre Mondiale. Parcours de l'\u00e9volution : cr\u00e9ation 1959, r\u00e9novation partielle 1996, surface 300 m\u00b2. Jardin zoologique : cr\u00e9ation 1962, r\u00e9nov\u00e9 totalement en 2004, surface 2,5 ha. Aquarium : cr\u00e9ation 1975, r\u00e9novation compl\u00e8te 1995, surface 350 m\u00b2 int\u00e9rieur, 500 m\u00b2 ext\u00e9rieur. Noctarium : cr\u00e9ation 1996, surface 250 m\u00b2. Climatorium : cr\u00e9ation 2002, surface 300 m\u00b2. Le mus\u00e9um est compos\u00e9 de deux d\u00e9partements : le vivant, illustr\u00e9 par le parc zoologique, l'insectarium, l'aquarium et le Noctarium ; la biodiversit\u00e9 illustr\u00e9e par son Naturalium. Il assure trois missions : conservation ; \u00e9tude et de recherche ; p\u00e9dagogie.","La cr\u00e9ation de ce mus\u00e9e f\u00fbt l'oeuvre d'Esprit Requien (1788- 1851) naturaliste avignonnais qui donne en 1840 \u00e0 l'administration du mus\u00e9e Calvet ses importantes collections d'histoire naturelle et sa biblioth\u00e8que. Le mus\u00e9e d'histoire naturelle d'Avignon est n\u00e9 et prend le nom de son fondateur. Les collections d\u00e9m\u00e9nagent de nombreuses fois jusqu'\u00e0 s'\u00e9tablir en 1940 dans l'h\u00f4tel de Rapha\u00eblis de Soissans. Les collections du mus\u00e9e Requien se sont constamment enrichies depuis la fin du si\u00e8cle dernier par de nombreux legs d'amateurs et de scientifiques r\u00e9gionaux, mais aussi gr\u00e2ce aux activit\u00e9s de recherche de l'\u00e9tablissement","En 1910, Marin Guindon (1831-1918) et sa femme Eug\u00e9nie, deux peintres marseillais du XIXe si\u00e8cle, offrent au village de Cassis (2 500 habitants), un fonds de peintures dont ils ne sont pas forc\u00e9ment les auteurs. La m\u00eame ann\u00e9e, la veuve de Rapha\u00ebl Ponson fait \u00e9galement une donation au mus\u00e9e. En 1911, avant de dispara\u00eetre, F\u00e9lix Ziem demande \u00e0 sa femme d'offrir au mus\u00e9e deux vues de Venise. Depuis cette collection n'a cess\u00e9 de s'enrichir, Louis Audibert, Victor Coste, Ren\u00e9 Seyssaud, Joseph Garibaldi, Maglione, Chauvier de Leon, Edouard Cr\u00e9mieux, Christ Vivanti, Kundera, et bien d\u2019autres.","Cr\u00e9\u00e9 en 1852, dans l'ancien palais de la Cour des Aides, par la Ville de Montauban \u00e0 l'initiative d'une soci\u00e9t\u00e9 savante, la Soci\u00e9t\u00e9 des Sciences, Agriculture et Belles-Lettres de Tarn-et-Garonne. Le mus\u00e9e d'histoire naturelle ouvre ses portes en 1854. Il s'agit alors de montrer au public de belles collections particuli\u00e8res, et de collecter, de classer et de pr\u00e9senter \u00abl'ensemble des productions naturelles du d\u00e9partement\u00bb. Victor Brun, premier conservateur, par d'importantes acquisitions, puis le legs de ses collections de zoologie, min\u00e9ralogie et Pr\u00e9histoire, lui a donn\u00e9 sa dimension actuelle","Dons et achats par l'\u00e9quipe de b\u00e9n\u00e9voles d'origine, suite \u00e0 la restauration des chaumi\u00e8res","Les collections sont constitu\u00e9es de multiples dons faits de 1932 \u00e0 1968 et de 1983 (date de r\u00e9novation du mus\u00e9e) \u00e0 1998","Une partie des collections d'arts et traditions populaires ont \u00e9t\u00e9 transf\u00e9r\u00e9es du Mus\u00e9e Historique (inventaire commun aux deux mus\u00e9es). Le Mus\u00e9e Alsacien a \u00e9t\u00e9 inaugur\u00e9 en d\u00e9cembre 1972.","Le mus\u00e9e est cr\u00e9\u00e9 en 1930 par Andr\u00e9 Bari\u00e9 et l'association du vieil Auvillar. Le fonds du mus\u00e9e est constitu\u00e9 par les dons des habitants de la commune, compl\u00e9t\u00e9 par des achats. La collection est toujours enrichie au fil des ann\u00e9es, 600 c\u00e9ramiques d'Auvillar m\u00eame et plusieurs centaines des autres r\u00e9gions fran\u00e7aises. La preuve de son int\u00e9r\u00eat est l'exposition en 2015 \u00e0 l'Abbaye de Belleperche, Mus\u00e9e des Arts de la table, qui a donn\u00e9 lieu \u00e0 un catalogue de 200 pages et \u00e0 une \u00e9tude pr\u00e9cise des ateliers. Multiples collections de la vie d'autrefois: Tonnellerie, serrurerie, ouvrages des compagnons, musique, horlogerie, plume \u00e0 calligraphie.","L\u2019histoire du mus\u00e9e arch\u00e9ologique d\u2019Izernore est \u00e9troitement li\u00e9e aux recherches arch\u00e9ologiques men\u00e9es sur la commune d\u2019Izernore et ses environs. D\u2019abord d\u00e9p\u00f4t de fouilles install\u00e9 d\u00e8s 1863 dans une salle attenante \u00e0 la mairie, la structure s\u2019est petit \u00e0 petit \u00e9toff\u00e9e au gr\u00e9 des d\u00e9couvertes pour devenir officiellement un \u00ab mus\u00e9e de site \u00bb le 17 septembre 1911. Les vestiges imposants d\u2019un temple antique, au nord-est de l\u2019agglom\u00e9ration actuelle, ont attir\u00e9 tr\u00e8s t\u00f4t l\u2019attention des \u00e9rudits. D\u00e8s 1784, une fouille est organis\u00e9e sur le monument. Les recherches arch\u00e9ologiques vont alors s\u2019y succ\u00e9der tout au long des XIXe et XXe si\u00e8cle. L\u2019int\u00e9r\u00eat se portera aussi sur les terrains alentours.","La maison Renan-Sheffer \u00e9voque les artistes de la\" Nouvellle Ath\u00e8nes\". Elle doit son nom \u00e0 la ni\u00e8ce de l'artiste qui \u00e9pousa l'\u00e9crivain Ernest Renan en 1856. L'atelier de l'artiste a \u00e9t\u00e9 reconstitu\u00e9 \u00e0 la suite de la d\u00e9couverte d'un tableau de Arie Lamme repr\u00e9sentant cet atelier en 1851 : murs rouge pomp\u00e9ien, tentures vertes, pl\u00e2tres antiques, et peau de panth\u00e8re au sol.","Mus\u00e9e cr\u00e9\u00e9 en 1979 dans le cadre de la Charte culturelle entre l'Etat et le D\u00e9partement de l'Aveyron","Le fonds des collections provient de la soci\u00e9t\u00e9 d'\u00e9tudes trouvillaises","Le mus\u00e9e, cr\u00e9\u00e9 en 1801, pr\u00e9sentait \u00e0 l'origine des oeuvres confisqu\u00e9es pendant la R\u00e9volution,auxquels s'ajout\u00e8rent 110 tableaux, envois de l'Etat de 1803 \u00e0 1811. Fran\u00e7ois Artaud, arch\u00e9ologue et premier conservateur du mus\u00e9e, fonda le d\u00e9partement des antiquit\u00e9s nationales, grecques, \u00e9gyptiennes. Avant d'\u00eatre un mus\u00e9e des beaux-Arts g\u00e9n\u00e9raliste, le mus\u00e9e des Beaux-Arts de Lyon a notamment \u00e9t\u00e9 un lieu d'apprentissage pour les dessinateurs employ\u00e9s par la Fabrique lyonnaise, et notamment de motifs floraux. A partir de 1969, le mus\u00e9e re\u00e7ut les collections d'\u00e9gyptologie du mus\u00e9e Guimet, tandis que les collections gallo-romaines furent transf\u00e9r\u00e9es au mus\u00e9e de la Civilisation gallo-romaine de Lyon. Le mus\u00e9e comprend actuellement cinq d\u00e9partements : antiquit\u00e9s, objets d'art, arts graphiques, peintures, sculptures. Il a \u00e9t\u00e9 enti\u00e8rement r\u00e9nov\u00e9 en 1998.","Le mus\u00e9e rassemble les collections de l'active Societ\u00e9 arch\u00e9ologique de Touraine. Elles relient la pr\u00e9histoire au XIVe si\u00e8cle en passant par les \u00e9poques gallo-romaines, le Moyen-Age et la Renaissance.","Le peintre Marcel Sahut (1901-1990),-fils et petit-fils de tailleurs de pierre volvicois-, et sa femme Yvonne donnent en 1985 leurs collections personnelles \u00e0 la commune de Volvic, ainsi qu'une grande partie de l'oeuvre de l'artiste. Le mus\u00e9e est inaugur\u00e9 le 30 mars 1988. Destin\u00e9 \u00e0 promouvoir l'oeuvre du peintre, le mus\u00e9e Marcel-Sahut se tourne \u00e9galement, et progressivement, vers les arts de la pierre, notamment ceux de la pierre de Volvic. Le mus\u00e9e est install\u00e9 dans la demeure d'une ancienne et noble famille auvergnate, le \u00abch\u00e2teau de Bosredon\u00bb (XVIIIe si\u00e8cle, inscrit MH), un \u00e9crin patrimonial tout en pierre de Volvic.","Les arts non occidentaux ont acquis au cours du XXe si\u00e8cle une place capitale dans les collections des mus\u00e9es : cette \u00e9volution s'est faite notamment gr\u00e2ce aux artistes fauves et cubistes, sous l'impulsion d'\u00e9crivains et de critiques, d'Apollinaire \u00e0 Malraux, et dans le sillage des travaux de grands anthropologues comme Claude L\u00e9vi-Strauss. L'id\u00e9e d'ouvrir, \u00e0 Paris en 2006, un mus\u00e9e enti\u00e8rement consacr\u00e9 aux arts d'Afrique, d'Asie, d'Oc\u00e9anie et d'Am\u00e9rique mat\u00e9rialise une belle ambition : permettre la diversit\u00e9 des regards sur les objets, de l'ethnologie \u00e0 l'histoire de l'art, et reconna\u00eetre officiellement la place qu'occupent les civilisations et le patrimoine de peuples parfois tenus \u00e0 l'\u00e9cart de la culture actuelle de la plan\u00e8te. Plac\u00e9 sous le haut patronage de l'Unesco, le mus\u00e9e du quai Branly a d\u00e9j\u00e0 recueilli l'adh\u00e9sion enthousiaste de plus de 3,5 millions de visiteurs au pavillon des Sessions, son \u00ab antenne \u00bb au mus\u00e9e du Louvre depuis 2000. Apr\u00e8s des ann\u00e9es de dispersion et de difficult\u00e9s, il \u00e9tait n\u00e9cessaire de faire d\u00e9couvrir les pr\u00e9cieuses collections r\u00e9unies en France depuis cinq si\u00e8cles : le mus\u00e9e en porte d\u00e9sormais la responsabilit\u00e9 vis-\u00e0-vis de son public national et international, comme aupr\u00e8s des personnes des pays d'origine. La collection comporte environ 300 000 objets, qui proviennent en majorit\u00e9 du mus\u00e9e de l'Homme (250 000 objets du laboratoire d'ethnologie) et du mus\u00e9e national des Arts d'Afrique et d'Oc\u00e9anie (25 000 objets). D'octobre 2001 \u00e0 l'ouverture en juin 2006, lors d'un grand chantier de conservation pr\u00e9ventive, ces objets ont \u00e9t\u00e9 rapproch\u00e9s de leurs fiches d'inventaire, d\u00e9poussi\u00e9r\u00e9s, photographi\u00e9s, num\u00e9ris\u00e9s et stock\u00e9s. Parall\u00e8lement, une politique ambitieuse d'acquisitions s'est engag\u00e9e d\u00e8s 1997. La collection est organis\u00e9e par aires g\u00e9ographiques : Afrique, Am\u00e9rique, Asie et Oc\u00e9anie. Elle abrite aussi des fonds transverses sur le plan g\u00e9ographique (collection d'instruments de musique, collection Histoire, collection de textiles), et un exceptionnel fonds photographique. Le plateau des collections expose 3 500 objets des quatre continents. Il est travers\u00e9 c\u00f4t\u00e9 ouest par la tour Musique, grande tour de verre qui, de haut en bas du b\u00e2timent (sur 5 niveaux), conserve 8 700 instruments de musique. Au-del\u00e0 de la sculpture qui fait r\u00e9gner partout sa puissance plastique et sa vari\u00e9t\u00e9 formelle, trois domaines montrent combien l'art est toujours pr\u00e9sent dans le quotidien : la musique, les textiles et l'orf\u00e8vrerie.","Le mus\u00e9e des Comtes de Provence (anciennement Mus\u00e9e du pays brignolais) a vu le jour en 1945, \u00e0 l'initiative d'une \u00e9quipe amoureuse du pass\u00e9 de Brignoles et du pays brignolais conduite par le Docteur Andr\u00e9 Jaubert (1870-1961), Majoral du F\u00e9librige. Cette \u00e9quipe r\u00e9unie en association loi 1901 sous l'appellation \u00ables amis du vieux Brignoles\u00bb a g\u00e9r\u00e9 le mus\u00e9e jusqu'en 2016, date \u00e0 laquelle il a \u00e9t\u00e9 transf\u00e9r\u00e9 \u00e0 la collectivit\u00e9. Depuis sa cr\u00e9ation, le mus\u00e9e occupe le palais des Comtes de Provence. Ses collections tr\u00e8s diversifi\u00e9es proviennent des dons des habitants de Brignoles et de sa r\u00e9gion.","Le fonds du mus\u00e9e a \u00e9t\u00e9 constitu\u00e9 par le duc de Villars en 1771 pour illustrer l'enseignement de l'Acad\u00e9mie de Peinture. Les collections, compos\u00e9es principalement d'antiques, \u00e9taient pr\u00e9sent\u00e9es dans la salle de d\u00e9lib\u00e9ration du conseil municipal. L'acquisition partielle de la collection de MM. Fauris de Saint Vincent et des donations amen\u00e8rent la municipalit\u00e9 \u00e0 transf\u00e9rer l'ensemble des collections au prieur\u00e9 de Malte, inaugur\u00e9 comme mus\u00e9e en 1838. Le mus\u00e9e s'est enrichi depuis de nombreuses collections et notamment celles de Granet, Bourguignon de Fabregoules, Gueidan, d'Aubergue, Rostan et Dol. Avec l'ouverture de la 2e partie des collections permanentes, l'ann\u00e9e 2007 a marqu\u00e9 l'ach\u00e8vement du processus de r\u00e9novation du mus\u00e9e.  La modernit\u00e9 et l'art moderne, quasiment absents des collections du mus\u00e9e, ont \u00e9t\u00e9 d\u00e9velopp\u00e9s de fa\u00e7on consid\u00e9rable dans les ann\u00e9es 2000 : collection Philippe Meyer, d\u00e9pos\u00e9e en 2000 et la collection Jean et Suzanne Planque d\u00e9pos\u00e9e en 2010. Avec non seulement une pr\u00e9sence c\u00e9zanienne dans les deux collections mais encore des artistes tels que Van Gogh, Gauguin, Picasso, Giacometti et Jean Dubuffet.","Le mus\u00e9e de Chartres cr\u00e9\u00e9 en 1833 autour d\u2019une collection d\u2019histoire naturelle et de numismatique n\u2019a eu de cesse d\u2019enrichir ses collections par de nombreux dons et legs de g\u00e9n\u00e9reux m\u00e9c\u00e8nes. Citons pour les principaux : 1847 : de Villiers ; 1852 Vintant ; 1863 l\u2019abb\u00e9 Calluet ; 1865 Lay\u00e9 ; 1867 Pr\u00e9v\u00f4taux ; 1899 Courtois ; 1901 Ballay ; de 1904 \u00e0 1912 Maugin ; 1933 B\u00e9thouart ; 1945 Coiffier ; 1947 SAEL ; 1948 de Coss\u00e9 ; 1970 Bouge ; 1970-71 Navarre ; 1978/95 Vlaminck ; 2010 Loire. Ces dons furent compl\u00e9t\u00e9s au cours des ans par des d\u00e9p\u00f4ts principalement de l\u2019Etat et par quelques achats d\u2019opportunit\u00e9 sans r\u00e9elle politique d\u2019acquisition. Il en r\u00e9sulte une grande h\u00e9t\u00e9rog\u00e9n\u00e9it\u00e9 des collections, comparable \u00e0 de nombreux mus\u00e9es de province. A la fin des ann\u00e9es 1960, Les collections d\u2019Histoire Naturelle furent d\u00e9plac\u00e9es dans le Mus\u00e9um nouvellement cr\u00e9\u00e9 et r\u00e9int\u00e9gr\u00e9es au mus\u00e9e des Beaux-Arts \u00e0 sa fermeture en 2015.","La Galerie d'Anatomie compar\u00e9e pr\u00e9sente un vaste tour d'horizon du monde des vert\u00e9br\u00e9s avec pr\u00e8s d'un millier de squelettes. Fondation en 1802 de la chaire d'anatomie compar\u00e9e du mus\u00e9um par Georges Cuvier.","Cr\u00e9\u00e9 en 1957","NaN","Le Mus\u00e9um a \u00e9t\u00e9 cr\u00e9\u00e9 en 1819 sous la double impulsion du marquis de Montgrand, Maire de Marseille, et du Comte de Villeneuve-Bargemon, pr\u00e9fet des Bouches-du-Rh\u00f4ne. En 1869, le Mus\u00e9um d'Histoire Naturelle s'installe dans l'aile droite du Palais Longchamp pour c\u00e9l\u00e9brer les Arts et les Sciences. Sous tutelle du Minist\u00e8re de l'Education Nationale et de la Recherche, Le Mus\u00e9um d'Histoire Naturelle de Marseille a \u00e9t\u00e9 class\u00e9 1\u00e8re cat\u00e9gorie en 1967, comme neuf grands mus\u00e9ums de France, pour la richesse de ses collections. Le Mus\u00e9um a trois missions : une mission scientifique qui doit \u00eatre assur\u00e9e dans le respect des normes internationales de conservation en tenant compte des attentes nouvelles du monde de la recherche, en veillant \u00e0 ce que le patrimoine soit accessible \u00e0 tous, grand public et chercheurs ; - une mission culturelle, par la nature de ses collections, l'architecture de ses salles et son programme ; - une mission p\u00e9dagogique avec des ateliers, des animations, des conf\u00e9rences et des rencontres pour d\u00e9velopper
