e avec audace aux troupes allemandes aguerries. Equip\u00e9s et arm\u00e9s gr\u00e2ce au plus grand parachutage organis\u00e9 par les Alli\u00e9s en France occup\u00e9e, ils parviennent \u00e0 leur infliger de lourdes pertes et \u00e0 se replier dans la nuit. Ces premiers combats ont un immense retentissement.  Ils annoncent la fin d\u2019une p\u00e9riode sombre de notre histoire marqu\u00e9e par les souffrances, les privations, la violence et l\u2019arbitraire impos\u00e9s par l\u2019occupant. Situ\u00e9 sur les lieux m\u00eames de ces combats, le mus\u00e9e de la R\u00e9sistance bretonne offre 1000 m\u00b2 d\u2019espaces d\u2019exposition qui pr\u00e9sentent la vie quotidienne des Bretons sous l'occupation et leur engagement dans l'arm\u00e9e des Ombres jusqu'aux combats de la Lib\u00e9ration. Lieu d\u2019histoire \u00e0 vocation p\u00e9dagogique, c\u2019est aussi un espace de r\u00e9flexion citoyenne autour des valeurs h\u00e9rit\u00e9es de la R\u00e9sistance qui nous rassemblent et structurent encore notre soci\u00e9t\u00e9 actuelle.","Nombreux et importants vestiges celtes, gallo-romains et m\u00e9di\u00e9vaux. Le mus\u00e9e du Ch\u00e2tillonnais expose le plus grand vase en bronze du monde qui mesure 1,64 m et p\u00e8se 208kg, un torque (collier) en or (480g) et l'ensemble des objets d\u00e9couverts dans la tombe d'une princesse celtique qui a v\u00e9cu \u00e0 Vix il y a 2500 ans","Atout non renseign\u00e9","Riche mobilier des XVIIe et XVIIIe si\u00e8cle avec de magnifiques \u00abcabinets\u00bb Louis XIII, des si\u00e8ges, des fauteuils, des canap\u00e9s, des bureaux et des coffres, retra\u00e7ant \u00e0 grands traits l\u2019histoire du mobilier r\u00e9gional du XVIe si\u00e8cle \u00e0 la fin du XVIIe si\u00e8cle.","Plus de 800 000 \u00e9chantillons repr\u00e9sentant des sp\u00e9cimens de tous les domaines des sciences de la nature ; Magnifique collection d'oiseaux, d'oeufs et de nids repr\u00e9sentant plus de 10 000 sp\u00e9cimens ; Herbiers (300 000 planches) ; Collections d'insectes, de coquillages et de tr\u00e8s nombreux fossiles et min\u00e9raux (300 000 pi\u00e8ces) qui retracent l'histoire g\u00e9ologique de la r\u00e9gion ; Echantillons fossilif\u00e8res repr\u00e9sentant les animaux et les v\u00e9g\u00e9taux ayant v\u00e9cu dans notre r\u00e9gion il y a 300 millions d'ann\u00e9es ; Le bassin d'Autun est une r\u00e9f\u00e9rence (stratotype) dans l'histoire de la terre pour une p\u00e9riode de l'\u00e8re primaire. Les fossiles conserv\u00e9s en collection au mus\u00e9e en sont le t\u00e9moignage","Devenu conservateur en 1917, le peintre Albert Andr\u00e9 fit du mus\u00e9e encyclop\u00e9dique de Bagnols-sur-C\u00e8ze l\u2019un des premiers mus\u00e9es d\u2019art contemporain de province. Qualifi\u00e9 de mus\u00e9e de l\u2019amiti\u00e9, la collection s\u2019enrichit gr\u00e2ce aux dons r\u00e9alis\u00e9s par les peintres amis du conservateur. Les ma\u00eetres Renoir et Monet lui apport\u00e8rent le soutien attendu, tout comme les artistes de sa g\u00e9n\u00e9ration : Georges D\u2019Espagnat, Louis Valtat, Jean Puy... L\u2019incendie de 1924 permit au conservateur de lib\u00e9rer la place n\u00e9cessaire pour \u00e9tendre la collection d\u2019art moderne. A partir des ann\u00e9es 1950 le courant de \"la Jeune Peinture\" pr\u00f4ne un retour \u00e0 la figuration. Le mus\u00e9e est particuli\u00e8rement riche en t\u00e9moignages de cette nouvelle vague figurative : Bardone, G\u00e9nis, Guiramand allient tradition et modernit\u00e9 dans la jubilation de la couleur, bient\u00f4t suivis par Lesieur, Collomb, Lorjou, Minaux, Brasilier, Petit, Parsus, Rodde et plus r\u00e9cemment par Cayol, Cottavoz, Maly, Steiner\u2026 Tous ces artistes poss\u00e8dent un point commun : leur proximit\u00e9 avec le critique d\u2019art George Besson qui fut leur ardent d\u00e9fenseur, notamment dans Les Lettres fran\u00e7aises. Celui-ci, au soir de sa vie et en accord avec son \u00e9pouse, donne sa collection \u00e0 l\u2019Etat avec d\u00e9p\u00f4t d\u2019une partie \u00e0 Bagnols-sur-C\u00e8ze. C\u2019est ainsi que le mus\u00e9e de l\u2019amiti\u00e9 s\u2019enorgueillit de pr\u00e9senter quelques chefs-d\u2019oeuvre embl\u00e9matiques de l\u2019art du XXe si\u00e8cle comme Le 14 juillet au Havre de Marquet, La fen\u00eatre ouverte \u00e0 Nice de Matisse, le Bouquet de fleurs des champs de Bonnard ou le Portrait d\u2019Ad\u00e8le Besson de Van Dongen. Le mus\u00e9e dispose \u00e9galement d\u2019oeuvres repr\u00e9sentatives de la sculpture de la fin du XIXe si\u00e8cle et du d\u00e9but du XXe si\u00e8cle telles La Dana\u00efde de Rodin, L\u2019imploration de Claudel, ou Les lutteuses de Maillol.","D\u2019apparence modeste, ces collections refl\u00e8tent pourtant parfaitement la romanisation du territoire, la vie quotidienne en milieu rural et les savoir-faire antiques. Le mus\u00e9e est ainsi le seul mus\u00e9e de site sur le territoire. Leur nature arch\u00e9ologique en fait un parfait outil de m\u00e9diation et de valorisation du territoire et des sciences plus largement, aupr\u00e8s d\u2019un public essentiellement local et issu du monde agricole. Les collections de la CCLB sont essentiellement repr\u00e9sent\u00e9es par les mosa\u00efques, un mobilier c\u00e9ramique important et des \u00e9l\u00e9ments de bijouterie, alors que les collections de l\u2019\u00e9tat pr\u00e9sentent surtout de la c\u00e9ramique, une large collection de fragments d\u2019enduits peints et de marbre ainsi que de nombreux \u00e9l\u00e9ments de TCA.","Atout non renseign\u00e9","Riches collections de peintures de toutes les \u00e9coles ; oeuvres italiennes des XVIe (V\u00e9ron\u00e8se) et des XVIIe si\u00e8cles ; beaux tableaux espagnols de Zurbaran et Ribera, et flamands, suite de Teniers, Rubens ; l'\u00e9cole hollandaise est repr\u00e9sent\u00e9e par ses meilleurs ma\u00eetres (Steen, Ruysda\u00ebl Terburg, Metsu, Wouwerman, Cuyp) mais la place pr\u00e9pond\u00e9rante est occup\u00e9e par la peinture fran\u00e7aise du XVIIIe si\u00e8cle (Aved, Vien, Vernet, Vincent) et du d\u00e9but du XIXe si\u00e8cle ; David, esquisses et portraits, Ingres, G\u00e9ricault, Delacroix, Tassaert, Corot, Bazille, collection de dessins italiens (Rapha\u00ebl) et fran\u00e7ais du XVIIe au XIXe si\u00e8cle (Poussin, Fragonard, Delacroix, Millet) ; sculpture de Houdon, Bronzes, c\u00e9ramique italienne et fran\u00e7aise.","Histoire du pays de Hanau, biblioth\u00e8que de recherche (5 000 volumes), vie quotidienne au XIXe si\u00e8cle dans le pays de Hanau, le Bastberg et ses recherches g\u00e9ologiques\u00a0; divers objets et meubles provenant de la famille de Marie Hart (Marie-Anne Hartmann), c\u00e9l\u00e8bre po\u00e9tesse et romanci\u00e8re d'expression dialectale","La mus\u00e9ographie s'attache, en six zones th\u00e9matiques, aux diff\u00e9rentes \u00e9tapes de la fabrication des cloches, carillons, sonnailles et grelots. Elle pr\u00e9sente, ainsi, plus de mille tr\u00e9sors techniques et artistiques, de tous types, de toutes \u00e9poques et de toutes provenances, dont le c\u00e9l\u00e8bre Carillon de la Bastille (class\u00e9 Monument Historique). Un exceptionnel ensemble d'ornements de jougs (ou \"subrejougs\"), fruit d'une collecte passionn\u00e9e, fait l'objet d'un d\u00e9p\u00f4t dans l'un des espaces du mus\u00e9e. La pr\u00e9sentation permanente est enrichie par un espace d'exposition temporaire et la pr\u00e9sence d'un auditorium destin\u00e9 \u00e0 la projection de films li\u00e9s \u00e0 l'art campanaire","Pr\u00e9histoire, Protohistoire, Egyptologie, Antiquit\u00e9 grecque, Antiquit\u00e9 gallo-romaine, Sculptures pr\u00e9romanes, romanes, gothiques, Moyen-Age, Objets d'art et traditions populaires, Mobilier, tableaux et objets d'art d'\u00e9poques moderne et contemporaine, Fa\u00efences de Montpellier, du Languedoc et du Midi de la France, Cartes et plans, Manuscrits et Livres anciens, M\u00e9daillier, Orf\u00e8vrerie","Le mus\u00e9e retrace les violents combats de Tilly-sur-Seulles. Documents, photographies, mannequins et objets retrouv\u00e9s sur le champ de bataille illustrent cet \u00e9pisode. A l'ext\u00e9rieur une st\u00e8le est d\u00e9di\u00e9e aux soldats britanniques et canadiens","L\u2019\u00e9difice et les collections. Le mus\u00e9e gallo-romain de Lyon, inaugur\u00e9 en 1975, a \u00e9t\u00e9 construit sur la colline de Fourvi\u00e8re, pr\u00e8s des deux th\u00e9\u00e2tres romains, sur le lieu-m\u00eame o\u00f9 fut fond\u00e9e la colonie de Lugdunum en 43 avant J.-C. Le mus\u00e9e est l\u2019oeuvre de l\u2019architecte Bernard Zehrfuss. Il a re\u00e7u le label \u00ab Patrimoine du XXe si\u00e8cle \u00bb.  En choisissant de r\u00e9aliser un \u00e9difice semi-enterr\u00e9, pour ne pas entrer en concurrence avec les monuments romains, B. Zehrfuss a con\u00e7u une oeuvre originale et forte, mod\u00e8le d\u2019int\u00e9gration au paysage. De l\u2019ext\u00e9rieur, seules deux grandes baies (les \u00ab canons \u00e0 lumi\u00e8re \u00bb) signalent sa pr\u00e9sence, tout en introduisant le site des th\u00e9\u00e2tres dans la sc\u00e9nographie du mus\u00e9e. \u00c0 l\u2019int\u00e9rieur, une puissante architecture de b\u00e9ton supporte une rampe h\u00e9lico\u00efdale sur laquelle se d\u00e9roule l\u2019exposition permanente. Les collections abordent tous les chapitres de la vie publique et priv\u00e9e d\u2019une capitale de province. La grande histoire est pr\u00e9sente avec la Table Claudienne, d\u00e9couverte en 1528, qui reproduit dans le bronze le discours que l\u2019empereur Claude, n\u00e9 \u00e0 Lyon, pronon\u00e7a \u00e0 Rome, en faveur des Gaulois qui demandaient de droit d\u2019acc\u00e9der au S\u00e9nat. La d\u00e9dicace de l\u2019amphith\u00e9\u00e2tre, les guirlandes de marbre de l\u2019autel des Trois Gaules ou les inscriptions honorifiques offertes aux grands pr\u00eatres, t\u00e9moignent d\u2019une parure monumentale prestigieuse. Un ensemble particuli\u00e8rement significatif se rapporte aux religions et met en valeur la diversit\u00e9 des croyances et des cultes. Parmi les oeuvres li\u00e9es aux spectacles, la mosa\u00efque des Jeux du cirque, fait revivre la passion romaine pour les courses de chars. L\u2019\u00e9pigraphie et de nombreuses d\u00e9couvertes issues de fouilles r\u00e9centes r\u00e9v\u00e8lent la vitalit\u00e9 \u00e9conomique de la colonie et la diversit\u00e9 des activit\u00e9s artisanales. Les monuments d\u00e9di\u00e9s aux patrons des corporations de bateliers et de marchands attestent que Lugdunum \u00e9tait la capitale \u00e9conomique de la Gaule, en lien \u00e9troit avec Rome et la M\u00e9diterran\u00e9e. Les sites arch\u00e9ologiques. Le mus\u00e9e a \u00e9t\u00e9 construit au coeur m\u00eame de la colonie de Lugdunum et voisine avec l\u2019ensemble exceptionnel constitu\u00e9 par les deux th\u00e9\u00e2tres (le grand th\u00e9\u00e2tre et l\u2019od\u00e9on), inclus dans le p\u00e9rim\u00e8tre class\u00e9 par l\u2019Unesco. Le mus\u00e9e g\u00e8re \u00e9galement trois autres sites arch\u00e9ologiques : les vestiges des thermes romains de la rue des Farges (1er-2e si\u00e8cle) et les vestiges de deux des plus anciennes \u00e9glises de Lyon : Saint-Just et Saint-Laurent-de-Choulans, ces derniers inclus dans un immeuble contemporain.","Collection arch\u00e9ologique provenant des fouilles: Tr\u00e9sor en bronze de Fresnes, fibules gallo-romaines, \u00e9lements d'installation du chauffage par hypocauste et plusieurs pi\u00e8ces de la vie quotidienne (lampe \u00e0 huile, serrurerie, figurines). Collection de mobilier du XVIIIe dont la harpe de la Reine Marie-Antoinette. Collection de faiences du XVIIe, XVIIIe de Rouen, Nevers, Strasboug et Delft. Collection de sciences naturelles et notamment des oiseaux replac\u00e9s dans leur contexte naturel. Reconstitution d'un logis vend\u00f4mois du si\u00e8cle dernier. Collection extra europ\u00e9enne (Birmanie, Japon, Nouvelle-Cal\u00e9donie)).","Maquette G\u00e9ante de la Haute Bigorre : d\u00e9couverte du territoire avec animation audiovisuelle ; Pr\u00e9sentation des missions et collections d'herbiers du conservatoire Botanique Pyr\u00e9n\u00e9en ; Espace chauve-souris","Atout non renseign\u00e9","Pr\u00e9histoire : 526 objets sur les 18 000 conserv\u00e9s dans les collections sont pr\u00e9sent\u00e9s. Nombreux objets, d'origine locale, des p\u00e9riodes acheul\u00e9enne et n\u00e9olithique final. El\u00e9ments d'arch\u00e9ologie gallo-romaine et m\u00e9rovingien. Patrimoine local : Pastels du XVIIIe si\u00e8cle, collection de tr\u00e8s d\u00e9licates c\u00e9ramiques, dans l'\u00e2tre d'une imposante chemin\u00e9e, des objets relatifs au feu ou aux \u00e9clairages du XIXe, une \u00abcuisine\u00bb, d'une surface d'exposition de 33,78 m\u00b2 accueille 233 ustensiles de pr\u00e9paration, mis en situation, ainsi que deux tr\u00e8s belles collections de fa\u00efence de Tarn et Garonne (Auvillar et Montauban) et de la c\u00e9ramique utilitaire de poterie commune r\u00e9gionale. Une tr\u00e8s insolite croix des attributs de la passion. La vie au XIXe si\u00e8cle : riche collection d'objets consacr\u00e9s au fil, au tissage, aux costumes et \u00e0 la mode, essentiellement du XIXe et du d\u00e9but du XXe. A souligner, de tr\u00e8s beaux gilets Louis XVI en soie brod\u00e9e. Collection d'armes, de costumes ou attributs militaires : mouchoirs d'instructions militaires, assiettes humoristiques sur l'arm\u00e9e, casques, sabres, m\u00e9dailles, \u00e9paulettes, pour la plupart du XIXe et du d\u00e9but du XXe si\u00e8cle. Collection d'objets vou\u00e9s au culte religieux : reliquaires, b\u00e9nitiers, petit Christ en os... Un \u00absuisse\u00bb de l'\u00e9glise de Grisolles, en costume, monte la garde. Publicit\u00e9s anciennes, affiches et plaques \u00e9maill\u00e9es","Histoire du Rouergue de la pr\u00e9histoire au XVIe si\u00e8cle et une collection de statues-menhirs, la plus importante de France","Peintures, dessins, gravures et manuscrits de Delacroix ou de son entourage. Deux curiosit\u00e9s d'importance : la suite des pierres lithographiques originales d'Hamlet et l'ensemble de c\u00e9ramiques, cuirs et armes rapport\u00e9 du Maroc par le peintre en 1832.","Plus de 170 oeuvres de Matisse, depuis les premi\u00e8res peintures faites \u00e0 Bohain dans une p\u00e9riode de grande incertitude, jusqu'\u00e0 l'oeuvre accomplie de la chapelle de Vence ; Collection Herbin : donn\u00e9e par le peintre \u00e0 la ville de son enfance, la collection pr\u00e9sente l'histoire de l'abstraction : une peinture faite pour l'homme, d\u00e9gag\u00e9e des contraintes du sujet, con\u00e7ue pour n'exprimer que la couleur pure (jaune, rouge, bleu, vert, orange et rose), en l'inscrivant dans les formes du vocabulaire g\u00e9om\u00e9trique \u00e9l\u00e9mentaire (rectangle, carr\u00e9, cercle, et triangle) pour lui donner une expression de l'espace et du temps. Ces d\u00e9couvertes plastiques serviront \u00e0 construire notre monde contemporain. Une salle pr\u00e9sente les artistes issus de cette mouvance, en particulier Genevi\u00e8ve Claisse qui fut l'\u00e9l\u00e8ve d'Herbin ; Collection T\u00e9riade : point d'orgue de la r\u00e9novation, la r\u00e9cente donation Alice T\u00e9riade comprend 27 livres de peintres con\u00e7us et illustr\u00e9s par les plus grands artistes de l'art moderne, sollicit\u00e9s par T\u00e9riade, l'\u00e9diteur d'art d'origine grec","Objets liturgiques : part essentielle des collections jud\u00e9o-comtadines de Cavaillon, \u00e9manant principalement de dons des descendants des communaut\u00e9s juives du Comtat Venaissin ; Arts graphiques ; Objets fun\u00e9raires","C\u00e9ramiques, bronzes et des vestiges en bois (39 pirogues en bois de l'\u00e2ge du bronze \u00e0 l'\u00e9poque gallo-romaine, plancher de cabane, palissade). Pour des n\u00e9cessit\u00e9s de conservation, ces vestiges ainsi que 37 pirogues sont toujours immerg\u00e9s sur les lieux de leur d\u00e9couverte. Deux des pirogues sont expos\u00e9es au mus\u00e9e. Le visiteur peut ainsi d\u00e9couvrir les vestiges : de Losa, un village gallo-romain occup\u00e9 du 1er au IVe si\u00e8cle ; de l'Estey de large, un village fortifi\u00e9 occup\u00e9 du IIe au Ier si\u00e8cle av. J.-C. ; de Put Blanc, un habitat du VIe si\u00e8cle avant J.-C. ; de Matocq un espace occup\u00e9 d\u00e8s 1800 av. J.-C. Un film vid\u00e9o permet de suivre le travail des plongeurs arch\u00e9ologues sur les sites. Deux autres films montrent des travaux d'exp\u00e9rimentation sur le travail du fer et du bois.","Le mus\u00e9e de Bretagne conserve des collections tr\u00e8s diverses, qui ont comme point commun l'\u00e9vocation de l'histoire de la Bretagne. Cette histoire doit s'entendre dans un sens tr\u00e8s large, la grande histoire (\u00e9v\u00e9nements, batailles, hommes politiques...) c\u00f4toie en permanence la petite histoire, qui \u00e9voque davantage le quotidien. Chaque domaine des collections \u00e9mane et d\u00e9coule tr\u00e8s directement de l'\u00e9volution du mus\u00e9e lui-m\u00eame, selon les \u00e9poques, et suivant les choix des responsables successifs, l'orientation donn\u00e9e aux acquisitions a pu varier sensiblement. Toutefois, depuis la parution du premier catalogue associant dans son titre les deux termes \"arch\u00e9ologie\" et \"ethnographie\" (1909), la politique d'enrichissement des collections s'est fond\u00e9e et d\u00e9velopp\u00e9e autour de ces deux axes.","Sites arch\u00e9ologiques locaux. Peintures XVI-XXe s.","L'un des plus beaux mus\u00e9es de France, mus\u00e9e log\u00e9 dans un palais : celui des ducs et des \u00c9tats de Bourgogne. C'est aussi l'un des plus anciens par ses origines qui remontent \u00e0 l'Ancien R\u00e9gime. L'h\u00e9ritage des ducs de Bourgogne lui vaut de pr\u00e9senter des chefs-d'oeuvre incontest\u00e9s de la fin du Moyen-\u00e2ge. Ses collections encyclop\u00e9diques, issues \u00e0 la fois de la p\u00e9riode fondatrice de la R\u00e9volution et de la curiosit\u00e9 des collectionneurs, invitent aux d\u00e9couvertes les plus vari\u00e9es de l'art \u00e9gyptien au XXIe si\u00e8cle. L'exceptionnelle diversit\u00e9 de ces collections est constamment enrichie par une dynamique politique d'acquisitions. Le mus\u00e9e est ouvert au public depuis 1799. Il est gratuit pour tous, tous les jours","La collection du Mus\u00e9e Arch\u00e9ologique de N\u00eemes est essentiellement constitu\u00e9e d'objets de provenance locale et r\u00e9gionale, \u00e0 l'exception d'un fonds de c\u00e9ramiques grecques, \u00e9trusques, italiotes, issu de legs de collections priv\u00e9es et d'un d\u00e9p\u00f4t de l'Etat (Campana). Les p\u00e9riodes repr\u00e9sent\u00e9es sont l'Age du Fer, l'\u00e9poque romaine et le Moyen Age","Les oeuvres donn\u00e9es par Severin Wunderman \u00e0 la Ville de Menton pr\u00e9sentent le po\u00e8te et l\u2019artiste, mais \u00e9galement l\u2019homme Jean Cocteau. Outre des dessins, des estampes et des peintures, on pourra \u00e9galement admirer de nombreux portraits photographiques repr\u00e9sentant Jean Cocteau l\u2019acteur, le metteur en sc\u00e8ne, le mondain ou encore l\u2019homme solitaire. Moulage des mains de l\u2019artiste, livres d\u00e9dicac\u00e9s, enregistrements audio ou copies de films font \u00e9galement partie de cette extraordinaire donation. En tout, ce sont plus de 1700 pi\u00e8ces que Severin Wunderman a offert \u00e0 la Ville de Menton : 627 dessins, 424 photographies, 178 manuscrits, 256 estampes, 70 affiches, 51 imprim\u00e9s, 59 livres illustr\u00e9s, autant d\u2019huiles sur toile, mais \u00e9galement des sculptures, des bijoux, des c\u00e9ramiques, des tapisseries, des vitraux. Des premiers autoportraits des ann\u00e9es 1910 aux dessins et aux projets de d\u00e9corations monumentales des ann\u00e9es 1960, toutes les p\u00e9riodes de l\u2019artiste sont repr\u00e9sent\u00e9es \u00e0 travers d\u2019exceptionnels ensembles. Les visiteurs pourront ainsi d\u00e9couvrir les dessins de guerre et les \u00e9tudes pour \u00ab Potomak \u00bb et le journal \u00ab Le Mot \u00bb ; la s\u00e9rie compl\u00e8te des autoportraits du \u00ab Myst\u00e8re de Jean l\u2019Oiseleur \u00bb ; les dessins et les collages pour \u00ab Opium \u00bb et \u00ab Portraits de personnages endormis \u00bb ; les oeuvres graphiques pour le th\u00e9\u00e2tre et le ballet (dessins de costumes et de d\u00e9cors, affiches) ; la collection compl\u00e8te des grandes affiches des films de l\u2019artiste et plusieurs s\u00e9ries de dessins pr\u00e9paratoires pour les oeuvres \u00ab d\u00e9coratives \u00bb de la Salle des mariages de Menton et d\u2019autres ensembles architecturaux. Cette collection est compl\u00e9t\u00e9e par un ensemble d\u2019oeuvres \u00ab autour de Cocteau \u00bb, r\u00e9alis\u00e9es par des artistes ayant travaill\u00e9 sur les m\u00eames projets que lui ou ayant fait son portrait. Plus de 300 tirages photographiques seront expos\u00e9s dans le futur mus\u00e9e. La donation de Severin Wunderman comprend par ailleurs une riche collection d\u2019oeuvres de grands artistes du XXe si\u00e8cle repr\u00e9sentant le monde dans lequel Cocteau a \u00e9volu\u00e9. En plus de cet ensemble consacr\u00e9 \u00e0 Jean Cocteau et son entourage, Severin Wunderman a \u00e9galement fait don d\u2019une collection d\u2019oeuvres d\u00e9di\u00e9es \u00e0 Sarah Bernhardt, une actrice admir\u00e9e par l\u2019artiste","Des armes, des tenues, des trompes et troph\u00e9es, des objets souvent rares et pr\u00e9cieux, attach\u00e9s \u00e0 la chasse \u00e0 courre et aux diff\u00e9rents \u00e9quipages qui la pratiquent, \u00e9voquent une tradition ancr\u00e9e dans la r\u00e9gion depuis plusieurs si\u00e8cles. Tenues des \u00e9quipages de la duchesse d'Uz\u00e8s et des Cond\u00e9. Magnifique cerf portant dix-huit andouillets","Architecture (couvent du XVII\u00e8me si\u00e8cle), arch\u00e9ologie (20 ans de fouilles urbaines), fonds Paul Eluard (litt\u00e9rature, surr\u00e9alisme), fonds d'architecture Francis Jourdain, Commune de Paris et guerre de 1870. Les antiquit\u00e9s orientales sont expos\u00e9es (en d\u00e9p\u00f4t) au mus\u00e9e Guimet depuis janvier 2001.","le mus\u00e9e offre un panorama de l'art depuis l'antiquit\u00e9 jusqu'au XXe si\u00e8cle ; collection de peintures du XVIIe si\u00e8cle ; cabinet de dessins du marquis de Robien","Install\u00e9 autour d'un jardin int\u00e9rieur, le mus\u00e9e pr\u00e9sente une riche collection de documents, de gravures, de portraits et d'objets divers qui \u00e9voquent l'histoire du protestantisme \u00e0 La Rochelle et en Aunis-Saintonge du XVIIe si\u00e8cle \u00e0 nos jours. Une biblioth\u00e8que conserve les oeuvres de Calvin, des impressions rochelaises, des collections de psautiers et de Bibles, ouvrages de pi\u00e9t\u00e9 et recueils de sermons publi\u00e9s en Suisse ou en Hollande au XVIIIe si\u00e8cle et introduits clandestinement \u00e0 la Rochelle.","Trois nouveaux d\u00e9partements r\u00e9partis sur les diff\u00e9rents niveaux de l'\u00e9difice am\u00e9liorent le parcours de visite et permettent une approche originale de l'histoire de la ville de Versailles : le d\u00e9partement historique, essentiellement ax\u00e9 sur la p\u00e9riode r\u00e9volutionnaire, conserve des objets insolites ayant appartenu \u00e0 des personnalit\u00e9s versaillaises  ; le premier \u00e9tage qui est d\u00e9volu aux arts d\u00e9coratifs offre la reconstitution d'un int\u00e9rieur de la fin du XVIIIe si\u00e8cle, d\u00e9ployant des meubles sign\u00e9es de Criaerd, Kemp ou Topino ; la section des beaux-arts propose des peintures, sculptures et objets de Renaissance au XVIe si\u00e8cle","poissons migrateurs et poissons d'eau douce fr\u00e9quentant les rivi\u00e8res de la Dordogne. Axe migratoire du saumon atlantique, de la lamproie, et de l'esturgeon. Animations particuli\u00e8res avec les joutes de saumons","L'un des plus prestigieux mus\u00e9es fran\u00e7ais par l'ampleur et l'\u00e9quilibre de ses collections d'art ancien, moderne et contemporain. Riche de 4 500 tableaux, 400 sculptures, 5 500 dessins et d'un fonds remarquable d'antiquit\u00e9s \u00e9gyptiennes, le mus\u00e9e de Grenoble rassemble dans 62 salles, de nombreux chefs-d'oeuvres de la peinture classique \u00e0 l'art contemporain.","Sciences naturelles, beaux-arts, arts d\u00e9coratifs, arch\u00e9ologie \u00e9gyptienne et m\u00e9diterran\u00e9enne, ethnographie fran\u00e7aise et \u00e9trang\u00e8re, histoire locale... le mus\u00e9e de Beaufort pr\u00e9sente au public un concentr\u00e9 de l'id\u00e9e du mus\u00e9e au XIXe si\u00e8cle. Particulier et universel : il replace l'histoire locale dans une histoire universelle, comme une vaste encyclop\u00e9die o\u00f9 chaque objet est une citation d'une p\u00e9riode et d'une g\u00e9ographie. Lieu de fascination, il invite au voyage immobile","Situ\u00e9 pr\u00e8s de l'arc de Germanicus (porte monumentale de la ville antique, \u00e0 l'aboutissement de la Via Agrippa reliant Lyon, capitale des Gaules, \u00e0 Saintes, capitale de la Grande Aquitaine), le mus\u00e9e arch\u00e9ologique est le reflet de Saintes antique, capitale de l'Aquitaine. L'exposition permanente est compos\u00e9e d'objets issus de fouilles r\u00e9centes, illustrant la vie quotidienne entre le 1er et le 3e s. (traces d'artisanats actifs et diversifi\u00e9s o\u00f9 tradition et modernit\u00e9 s'influencent sans cesse). Les s\u00e9ries lapidaires exceptionnelles sont actuellement en r\u00e9serve. Un PSC est en cours de r\u00e9daction. Il devrait servir de support \u00e0 la cr\u00e9ation d'un nouveau mus\u00e9e arch\u00e9ologique.","la collection est compos\u00e9e de deux ensembles majeurs, peinture moderne et contemporaine et arts et traditions populaires bretons (petit Tr\u00e9gor), \u00e0 partir desquels des accrochages renouvel\u00e9s p\u00e9riodiquement sont propos\u00e9s aux visiteurs : Regards sur la collection dans la salle d'expositions des Jacobins, en alternance avec les traditionnelles expositions temporaires, et \u00ab\u00a0L\u2019\u0153uvre choisie\u00a0\u00bb \u00e0 la Maison \u00e0 Pondalez. Claude Monet ; Auguste Rodin ; Gustave Courbet ; Eug\u00e8ne Boudin ; Pierre Bonnard ; Maurice Denis ; Paul S\u00e9rusier ; Giovanni Romanelli","Les collections \u00e9voquent l'un des hommes les plus c\u00e9l\u00e8bres de l'humanit\u00e9. Le mobilier d'origine italienne t\u00e9moigne des grands mouvements civilisationnels qu'abrite la M\u00e9diterran\u00e9e occidentale au XVIII\u00e8me si\u00e8cle","Le mus\u00e9e Camille Claudel poss\u00e8de une importante collection de sculpture de la fin du 19\u00e8me si\u00e8cle dont la plus grande collection au monde d\u2019oeuvres de Camille Claudel. De plus, la collection arch\u00e9ologique pr\u00e9sente un int\u00e9r\u00eat notable, en particulier pour la p\u00e9riode de l'\u00e2ge de bronze.","Riche panorama de la peinture occidentale des XVIIe, XVIIIe et XIXe si\u00e8cles  ; Collection de fa\u00efences (Moustiers, Marseille, Toulouse...)  ; Tapisseries et objets d'art (pr\u00e9sent\u00e9s en alternance)","OEuvres bibliques de Marc Chagall ; Une mosa\u00eeque, une tapisserie et plusieurs vitraux de Chagall montrent l'\u00e9tendue de sa ma\u00eetrise technique","Atout non renseign\u00e9","Compl\u00e8tement r\u00e9am\u00e9nag\u00e9 et restaur\u00e9, le mus\u00e9e est fond\u00e9 sur le principe d\u2019une logique de parcours et vise \u00e0 renforcer la sp\u00e9cificit\u00e9 ni\u00e7oise du mus\u00e9e. La pr\u00e9sentation des collections est organis\u00e9e autour sur une approche chronologique, historique et th\u00e9matique","Trois espaces sont propos\u00e9s au visiteur : le mus\u00e9e Juin 44 : mus\u00e9e retra\u00e7ant les \u00e9v\u00e9nements d\u00e9cisifs de la Bataille de Normandie. De l\u2019appel du 18 juin 1940 \u00e0 la d\u00e9faite des allemands, le visiteur d\u00e9couvre \u00e0 travers 13 sc\u00e8nes reconstitu\u00e9es les voix authentiques des grands personnages de cette p\u00e9riode troubl\u00e9e. Une carte strat\u00e9gique anim\u00e9e de 36 m\u00b2 explique la Bataille de Normandie ; - la M\u00e9t\u00e9orite de L'Aigle : le 26 avril 1803, une forte explosion se fait entendre au-dessus de L\u2019Aigle et une pluie de pierres s\u2019abat autour de la ville \u2026Une m\u00e9t\u00e9orite s\u2019est fragment\u00e9e dans l\u2019atmosph\u00e8re et ce sont des milliers de pierres \u00ab m\u00e9t\u00e9oriques \u00bb qui atteignent le sol. La nouvelle arrive \u00e0 Paris quelques jours plus tard, et le ministre de l\u2019Int\u00e9rieur de l\u2019\u00e9poque envoie sur place le physicien et acad\u00e9micien Jean-Baptiste Biot. Ce dernier proc\u00e8de \u00e0 une enqu\u00eate minutieuse qui d\u00e9montra pour la premi\u00e8re fois l\u2019origine extra-terrestre des m\u00e9t\u00e9orites. La m\u00e9t\u00e9orite de L\u2019Aigle entre alors dans l\u2019Histoire\u2026 C'est au Mus\u00e9um de Paris que l'on peut admirer les m\u00e9t\u00e9orites aiglonnes les plus importantes. Certaines sont aussi expos\u00e9es \u00e0 Vienne, Londres, Budapest, Berlin, \u00e0 Bonn, Chicago, Stockolm, Washington, New-York, Dublin, en Australie, en Autriche, en Russie... Dans toutes ces villes et dans tous ces pays, les mus\u00e9es exposent une partie de la m\u00e9t\u00e9orite de la ville de L'Aigle. L'exposition pr\u00e9sente des fragments de cette m\u00e9t\u00e9orite pr\u00eat\u00e9s par le Museum d'Histoire Naturelle de Paris. Les panneaux explicatifs qui les accompagnent permettent de comprendre le ph\u00e9nom\u00e8ne des m\u00e9t\u00e9orites ; - l'exposition d'arch\u00e9ologie : elle exposition retrace les diff\u00e9rents \u00e2ges de la pr\u00e9histoire jusqu'\u00e0 l'\u00e2ge du fer. La collection est constitu\u00e9e d'objets pr\u00e9historiques issus de legs de collections priv\u00e9es, notammentMessieurs Desloges et Lecoq","Villedieu, plus ancienne commanderie de l'Ordre de Malte du nord de la France, a facilit\u00e9 et probablement \u00e9t\u00e9 \u00e0 l'origine de l'installation d'une tr\u00e8s importante concentration d'ouvriers du cuivre d\u00e8s la fin du XIIe s. Les cours-ateliers de la ville (pr\u00e8s de 40), dont la cour du Foyer qui accueille le mus\u00e9e de la poeslerie, en sont un t\u00e9moignage architectural tr\u00e8s important. Les collections illustrent la vari\u00e9t\u00e9 des objets produits en ces lieux, pourtant d\u00e9pourvus de mines de cuivre...","Collections artistiques, ethnologiques et surtout arch\u00e9ologiques. Les vestiges de l'\u00e9glise Saint-Laurent, annexe \u00e0 la grande prieurale Notre-Dame, du cimeti\u00e8re des moines et de b\u00e2timents de service, ont produit un important mobilier (c\u00e9ramique culinaire, d\u00e9cors architecturaux : carreaux de pavage, sculpture...), qui permet de retracer la vie quotidienne d'un grand \u00e9tablissement monastique au Moyen-Age collections \u00abart nouveau\u00bb et \u00abart d\u00e9co\u00bb : verrerie de Lalique, Daum, Gall\u00e9, D\u00e9corchemont porcelaines de S\u00e8vres, oeuvres de Latouchet, Deck, Faur\u00e9, Brateau fa\u00efences charitoises du d\u00e9but du 19e si\u00e8cle. Une grande partie de l'atelier du sculpteur Alfredo Pina (Milan, 1887 - Mesves sur Loire, 1966), praticien de Rodin. Une salle est consacr\u00e9e aux tailleurs de limes et de r\u00e2pes, nombreux dans le canton, du milieu du XIXe \u00e0 la premi\u00e8re moiti\u00e9 du XXe.","Sont expos\u00e9s tous les documents et objets pouvant contribuer \u00e0 raconter l'histoire : archives, souvenirs des grands pilotes et constructeurs, nombreuses maquettes, photos, tableaux, uniformes, moteurs, h\u00e9lices, pi\u00e8ces d\u00e9tach\u00e9es, reconstitution de cabine, \u00e9metteur radio, etc., sans oublier plusieurs hydravions authentiques, restaur\u00e9s par le mus\u00e9e","Les collections du mus\u00e9e concernent toute l'histoire de Nogent, des bords de Marne et de l'Est parisien \u00e0 travers des documents de types tr\u00e8s diff\u00e9rents (estampes, ouvrages, m\u00e9dailles...).","Depuis 1922, plus de mille oeuvres, tableaux, lithographies, dessins, ainsi que l'ensemble des affiches r\u00e9alis\u00e9es par Henri de Toulouse-Lautrec sont conserv\u00e9es et expos\u00e9es au mus\u00e9e d'Albi qui est ainsi devenu le plus grand mus\u00e9e au monde de l'oeuvre de Toulouse-Lautrec, n\u00e9 dans la ville en 1864. Cette collection de toute premi\u00e8re importance a \u00e9t\u00e9 offerte par les parents du peintre, le comte et la comtesse de Toulouse-Lautrec, conseill\u00e9s par Maurice Joyant, ami de l'artiste, et par le cousin de ce dernier, le Docteur Tapi\u00e9 de C\u00e9leyran. Cet ensemble couvre chronologiquement la production artistique de Toulouse-Lautrec mais aussi tous les th\u00e8mes qu'il a abord\u00e9s et les techniques qu'il a utilis\u00e9es. Outre ce fonds consid\u00e9rable, le mus\u00e9e d'Albi pr\u00e9sente des collections d'arch\u00e9ologie, d'art ancien et d'art moderne.","Au coeur de la cit\u00e9 des peintres, le mus\u00e9e m\u00e9tamorphos\u00e9 fait pleinement revivre les oeuvres des peintres illustres qui ont r\u00e9volutionn\u00e9 l\u2019histoire de l\u2019art et ouvert la voie aux artistes du XXe si\u00e8cle, dotant Pont-Aven d\u2019une renomm\u00e9e internationale. Dans le parcours de l\u2019exposition permanente \u00e9voluent des artistes ayant peint \u00e0 Pont-Aven ou ayant un lien avec la ville ou avec son mouvement initi\u00e9 principalement par Paul Gauguin et Emile Bernard. Il se partage en neuf sections th\u00e9matiques o\u00f9 un grand nombre d\u2019artistes y est repr\u00e9sent\u00e9 : Dans ces sections \u00e9voluent des artistes ayant peint \u00e0 Pont-Aven ou ayant un lien avec la ville ou avec son mouvement initi\u00e9 par Paul Gauguin et Emile Bernard. PONT-AVEN, DU PAYSAGE \u00c0 L\u2019OEUVRE : Marie LUPLAU, Franck PENFOLD, Gaston ROULLET et Otto WEBER. AUBERGES ET PENSIONS DES ARTISTES : Robert WYLIE, Hermann van Den ANKER &amp; Fernand QUIGNON, Jules GIRARDET, Edward L. FIELD, Otto HAGBORG et Gustave LOISEAU. CABINET PAUL GAUGUIN : Paul GAUGUIN, Emile BERNARD, Claude-Emile SCUFFENECKER, C\u00e9lestin SERENNE, Pierre GIRIEUD et Armand SEGUIN. LES FONDATEURS DE L\u2019\u00c9COLE DE PONT-AVEN : Emile BERNARD et Paul SERUSIER. LA QU\u00caTE SPIRITUELLE : Emile BERNARD et Maurice DENIS . L\u2019\u00c9COLE DE PONT-AVEN : Charles FILIGER, Ernest PONTHIER DE CHAMAILLARD, Emile JOURDAN, Adolphe-Otto SELIGMANN, Henry MORET, Meijer DE HAAN, Wlasyslaw SLEWINSKI et Maxime MAUFRA . LE JAPONISME : Gutagawa Gosotei HIROSADA, Utagawa TOYOKUNI III, Andr\u00e9 JOLLY et Jean-Francis. AUBURTIN. LES NABIS : Cuno AMIET, Paul SERUSIER, Maurice DENIS, Georges LACOMBE, F\u00e9lix VALLOTON et Paul RANSON. L\u2019ESTAMPE : Maxime MAUFRA, Roderic O'CONOR et Armand SEGUIN. PONT-AVEN APR\u00c8S GAUGUIN : Andr\u00e9 JOLLY, Paul SERUSIER et Jean DEYROLLE.","Ouvrages fortifi\u00e9s depuis l'antiquit\u00e9 jusqu'au XXe si\u00e8cle ; maquettes et des photos a\u00e9riennes pour tout comprendre des fortifications; d\u00e9couverte de l'oeuvre d'un enfant du pays Jules Bastien-Lepage (collections d'esquisses, de dessins et d'huiles sur toile)","collections arch\u00e9ologiques (pr\u00e9histoire, gallo-romain) ; collections religieuses m\u00e9di\u00e9vales ; vie quotidienne en Limousin en 1900 : outils de vannier, tonnelier, charpentier, menuisier, cordonnier, sabotier ; ateliers de couturi\u00e8re et de photographe ; collection de poup\u00e9es et de jouets anciens ; manteau en velours du couturier Paul Poiret ; chefs d'oeuvres d'apprentis Compagnons ; min\u00e9raux","Le sel en tant que minerai (cristaux) : utilisation du sel, l'industrie chimique qui en d\u00e9coule (photos, gravures et maquettes), les l\u00e9gendes et les usages li\u00e9s au sel, le briquetage de la Seille, (pr\u00e9sentation des \u00e9l\u00e9ments de terre cuite et explication du proc\u00e9d\u00e9 de fabrication du sel par cette m\u00e9thode), les trouvailles arch\u00e9ologiques du Saulnois","Le rez-de-chauss\u00e9e du b\u00e2timent de la communaut\u00e9 s'attache \u00e0 recr\u00e9er l'intimit\u00e9 d'une maison flamande (d\u00e9cor int\u00e9rieur, mobilier du XVIIe, objets des arts de la table, natures mortes, etc.) sans omettre de rappeler la vocation spirituelle et hospitali\u00e8re (vanit\u00e9s, pharmacie, chapelle). Dans le dortoir, une s\u00e9lection de pi\u00e8ces illustre l'histoire de la cit\u00e9 et de la vie lilloise de l'Ancien R\u00e9gime \u00e0 la R\u00e9volution fran\u00e7aise : pi\u00e8ces symboliques de la puissance de Lille, dynastie des comtes de Flandre au travers d'une s\u00e9rie de 23 portraits r\u00e9alis\u00e9s par Arnould de Vuez, t\u00e9moignages incontournables de la ville de Lille avec les oeuvres de Louis et Fran\u00e7ois Watteau.","Atout non renseign\u00e9","Atout non renseign\u00e9","Les collections du mus\u00e9e d'Elbeuf permettent d'appr\u00e9hender les diff\u00e9rents types de patrimoines offerts par la vall\u00e9e de la Seine (naturel, arch\u00e9ologique et industriel) et de comprendre les relations fortes tiss\u00e9es entre l'homme et son environnement. Les fouilles effectu\u00e9es dans la r\u00e9gion d'Elbeuf permettent d'\u00e9voquer l'\u00e9volution de l'homme pendant la Pr\u00e9histoire du pal\u00e9olithique au n\u00e9olithique et jusqu'\u00e0 l'\u00e2ge du bronze. La d\u00e9couverte de la villa gallo-romaine du Val Caron et les fouilles effectu\u00e9es sur le site de l'antique Uggate ont apport\u00e9 au mus\u00e9e un riche mat\u00e9riel arch\u00e9ologique gallo-romain illustrant de nombreux aspects de la vie dans la vall\u00e9e de la Seine aux premiers si\u00e8cles de notre \u00e8re. La collection de sciences naturelles du mus\u00e9e couvre actuellement de nombreux domaines, dont la botanique, l'entomologie (insectes), la g\u00e9ologie, l'herp\u00e9tologie (reptiles), les invert\u00e9br\u00e9s marins (coraux, crustac\u00e9s), l'ichtyologie (poissons), la malacologie (Mollusques, coquillages), la mammalogie (Mammif\u00e8res), la min\u00e9ralogie, l'ornithologie (Oiseaux), la pal\u00e9ontologie (Fossiles). Le mus\u00e9e propose une \u00e9vocation de l'industrie drapi\u00e8re locale (travail de la laine), n\u00e9e au XVIIe si\u00e8cle avec la cr\u00e9ation des manufactures par Colbert et tr\u00e8s active dans la seconde moiti\u00e9 du XIXe si\u00e8cle. Cette \u00e9vocation passe par la pr\u00e9sentation de machines illustrant toutes les \u00e9tapes de la cha\u00eene de production, de draps et par une \u00e9vocation de la vie ouvri\u00e8re. Pr\u00e9sentation de l'oeuvre de Raymond Dendeville, peintre elbeuvien de la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle, et de quelques artistes locaux, dont Berthe Mouchel.","Arch\u00e9ologie : rame-gouvernail d'un bateau romain de la fin du IIe si\u00e8cle de notre \u00e8re, pi\u00e8ce tout \u00e0 fait exceptionnelle. Ethnologie : tr\u00e8s beau tr\u00e9sor d'orf\u00e8vrerie dit \"de la Vierge\" accompagn\u00e9 d'une tr\u00e8s belle collection d'ex-voto peints. Beaux-Arts : fonds d'atelier de F\u00e9lix Ziem et oeuvres d'artistes venus, soit sur ses traces, soit d\u00e9couvrir le Midi : Picabia, Dufy, Derain, Manguin, Friesz, ainsi que de fauves dits proven\u00e7aux : Seyssaud, Chabaud, Verdilhan, Lombard ...","Arch\u00e9ologie pr\u00e9historique avec le travail de la pierre et de l'os, le N\u00e9olithique avec l'apparition des premiers villages paysans, la vaisselle et la pierre polie, les statues menhirs. Des armes, outils et parures de l'Age du bronze. Le premier Age du fer (750 - 450 av J.-C.) avec ses \u00e9p\u00e9es, c\u00e9ramiques, r\u00e9cipients et le deuxi\u00e8me jusqu'\u00e0 notre \u00e8re. Les salles gallo-romaines. Le mobilier fun\u00e9raire m\u00e9rovingien. La salle d'arch\u00e9ologie compar\u00e9e.","Cabinet de curiosit\u00e9s Louis Maulny (fin XVIIIe si\u00e8cle). Herbiers r\u00e9gionaux Ambroise Gentil, Eug\u00e8ne Monguillon, Louise et Thomas Cauvin, Joseph Degaugue, Adrien Henry, Auguste Joseph Launay, Andr\u00e9-Pierre Ledru, Victor et Henri Rendu (XIXe / XXe). Pal\u00e9ontologie historique et actuelle de la marge ouest du bassin parisien et stratotype C\u00e9nomanien. Collections \u00c9douard Gu\u00e9ranger, Albert Guillier, Louis Saemann, August Krantz, Jacques Triger, Louis-Marin Bachelier, Michel Rioult, Andr\u00e9 Lebert, Marcel Habert et G\u00e9rard Breton. Min\u00e9ralogie historique Louis Maulny et Maximilien de Perrochel (fin XVIIIe / d\u00e9but XIXe), collection contemporaine Roger Nouet. Malacologie XIXe F\u00e9lix de Bourqueney, Albert Le Bihan, Jean Bouvier-Desnos et Louis D\u00e9an-Laporte. Entomologie Claude Mille, Laurent Thommeret et Alain Rojo de la Paz. Ornithologie Elie Cottereau, Eug\u00e8ne Lamoureux, Abel Martin, Gustave Toupiolle et L\u00e9andre Jarossay. Ost\u00e9ologie Roger Cans","Histoire - Ethnologie : Livrets ouvriers, photographies, t\u00e9moignages, objets de la vie quotidienne... relatifs aux conditions de vie, de travail... de la fin du 19\u00e8me si\u00e8cle aux ann\u00e9es 1960\u00a0; Technique &amp; Industrie : Outillage et savoir-faire des corps de m\u00e9tiers des Forges. Travail du m\u00e9tal : outils des hommes des fours, chaudronniers, ajusteurs, ferblantiers etc... Travail du bois : outils des menuisiers, modeleurs, calfats, etc... Mat\u00e9riel des chimistes du laboratoire, Le mat\u00e9riel des dessinateurs &amp; lithographes, des employ\u00e9s des bureaux...\u00a0; Fabrications : T\u00f4les \u00e9tam\u00e9es et imprim\u00e9es, boites lithographi\u00e9es... r\u00e9alis\u00e9es aux Forges d\u2019Hennebont ou dans les autres antennes de la soci\u00e9t\u00e9 G\u00e9n\u00e9rale des Cirages","Cabinet orn\u00e9 de huit toiles et de 57 panneaux religieux peints sur bois vers 1640, figurant la vie d'ermites ou P\u00e8res du D\u00e9sert, et quelques sc\u00e8nes de la vie de J\u00e9sus. Mobilier fun\u00e9raire n\u00e9olithique issus des grands tumulus carnac\u00e9ens (Saint-Michel \u00e0 Carnac, Tumiac \u00e0 Arzon, ...) : centaines de haches polies et anneau-disque en roches alpines, parures de perles et de pendeloques en variscite (roche d'origine hispanique).","Ensemble \u00e9clectique t\u00e9moignant du go\u00fbt d'un amateur anglais au d\u00e9but du vingti\u00e8me si\u00e8cle, Wakefield Mori, qui choisit de l\u00e9guer sa collection \u00e0 la ville de Menton. Les pi\u00e8ces rassembl\u00e9es \u00e9taient destin\u00e9es \u00e0 satisfaire son amour de l'esth\u00e9tique. Leur seul point commun est donc une certaine qualit\u00e9 : primitifs Italiens (du XIIe au XVe si\u00e8cles), ic\u00f4nes grecques, peintures des \u00e9coles flamandes et hollandaises des XVIIe et XVIIIe si\u00e8cles, ensemble important d'oeuvres d'art moderne parmi lesquelles des toiles de l'\u00e9cole de Paris","Quelques \u00abtailles directes\u00bb de Joseph Bernard. De grands bronzes dans le \u00abJardin des Bronzes\u00bb (Abbal, Wl\u00e9rick). Une collection de dessins de sculpteurs (dont une majeure partie de Joseph Bernard) exceptionnelle. Beaucoup de d\u00e9p\u00f4ts d'oeuvres d'Antoine Bourdelle, par le mus\u00e9e Bourdelle de Paris. Un panorama chronologique large de la cr\u00e9ation sculpt\u00e9e en France de la fin du XIX\u00e8me si\u00e8cle \u00e0 nos jours.","Le mus\u00e9e rassemble des collections extr\u00eamement vari\u00e9es, autour de trois th\u00e8mes principaux qui constitueront les trois \u00e9tapes du futur parcours mus\u00e9ographique : l'arch\u00e9ologie charentaise, les beaux-arts et arts d\u00e9coratifs et les arts d'Afrique et d'Oc\u00e9anie.","Les collections \u00e9voquent l'histoire de la France de l'antiquit\u00e9 \u00e0 nos jours \u00e0 travers les m\u00e9dailles et les monnaies. Pr\u00e9sentation des diff\u00e9rentes techniques de fabrication des monnaies et des m\u00e9dailles :frappe au marteau, frappe de balancier, presse mon\u00e9taire.","Le parcours propos\u00e9 aux visiteurs pr\u00e9sente diff\u00e9rents courants de l'art en Europe du XVe au XXe si\u00e8cle et s'articule autour de points de vue architecturaux vari\u00e9s, rythm\u00e9s par la pr\u00e9sence de lumi\u00e8re naturelle et d'aplats de couleurs vives. Les collections de peintures rassemblent une suite \u00e9clatante de tableaux de ma\u00eetres. Les artistes lorrains trouvent naturellement leur place dans ce parcours. Les grands sculpteurs sont \u00e9galement \u00e0 l'honneur. Riche de plus de 20 000 dessins et estampes, le cabinet d'art graphique est accessible aux chercheurs sur rendez-vous. T\u00e9l. : 03 83 85 30 72. Il expose par roulement un grand choix de dessins et d'estampes. La collection Daum pr\u00e9sent\u00e9e au sous-sol dans une sc\u00e9nographie particuli\u00e8re permet au visiteur de d\u00e9couvrir pr\u00e8s de 400 verreries r\u00e9alis\u00e9es par la manufacture nanc\u00e9ienne depuis la p\u00e9riode Art Nouveau jusqu'aux productions contemporaines","La pr\u00e9sentation s'articule autour de six th\u00e8mes : Arch\u00e9ologie nationale : Pr\u00e9histoire, Gallo-romain, M\u00e9di\u00e9val ; - Arts d\u00e9coratifs : C\u00e9ramique ; - Beaux-Arts : Peinture ; - Collections militaires : Armes ; - Sciences de la nature : G\u00e9ologie, Pal\u00e9ontologie ; - Autres collections : photographie (cartes postales), manuscrits, incunables, numismatique","La collection du mus\u00e9e est une des plus importantes en France et en Europe avec des oeuvres de Claude Viallat, Annette Messager, Gerhard Richter, Sigmar Polke, Sophie Calle\u2026 Elle s\u2019enrichit chaque ann\u00e9e par des acquisitions permettant de rendre compte de la cr\u00e9ation contemporaine.","Importante collections d'art moderne et contemporain de plus de 700 oeuvres","Le mus\u00e9e du Feutre poss\u00e8de la particularit\u00e9 d'\u00eatre \u00e0 la fois un mus\u00e9e d'art et un mus\u00e9e de soci\u00e9t\u00e9. L'ensemble des collections r\u00e9unies \u00e9voque une approche plurielle d'une technique et d'un produit connu depuis la Pr\u00e9histoire. Ax\u00e9e sur les rapports entre production industrielle et cr\u00e9ation contemporaine, la collection permet aux visiteurs de comprendre l'\u00e9volution de la production, de l'artisanat \u00e0 la production industrielle, jusqu'aux oeuvres d'artistes contemporains. Autour d'une tr\u00e8s belle yourte d'Anatolie rappelant les origines ancestrales de ce textile, le mus\u00e9e d\u00e9veloppe un point de vue tr\u00e8s large interrogeant tradition et modernit\u00e9, artisanat et industrie, feutre ethnographique et cr\u00e9ation contemporaine. Ensemble de mobilier contemporain cr\u00e9\u00e9 par des designers . Le mus\u00e9e propose \u00e9galement aux visiteurs de prendre une part active dans leur d\u00e9couverte du feutre en participant \u00e0 des ateliers de cr\u00e9ations.","Une des premi\u00e8res cath\u00e9drales de l'industrie de l'\u00e8re du progr\u00e8s et du g\u00e9nie manufacturier, la Grande Forge est un des premiers exemples de rationalisation du travail, quelques 40 ans avant la R\u00e9volution Industrielle de la machine \u00e0 vapeur.","La mus\u00e9ographie s'organise sur une dizaine d'hectares autour de diff\u00e9rents th\u00e8mes : l'habitat avec la reconstitution int\u00e9grale de deux fermes, l'une dite d'Ancien R\u00e9gime, l'autre correspondant au d\u00e9but du 20e si\u00e8cle, et l'espace architectural du b\u00e2ti quercynois ; la vie rurale en Quercy avec ses diff\u00e9rentes composantes : la vie paysanne organis\u00e9e autour des m\u00e9tiers et des productions li\u00e9s \u00e0 l'agriculture, l'\u00e9levage, la vie artisanale pr\u00e9sent\u00e9e \u00e0 partir de l'ensemble des activit\u00e9s li\u00e9es aux domaines agricoles (vannier, cordier, etc.), aux m\u00e9tiers du b\u00e2timents (carrier, ma\u00e7on, charpentier, forgeron, menuisier, tourneur, etc.) et aux fonctions exog\u00e8nes participant \u00e0 la vie du monde rural (comme par exemple la diffusion des id\u00e9es et du progr\u00e8s agricole par l'imprimerie), la vie pr\u00e9-industrielle con\u00e7ue autour de nombreuses petites industries concentr\u00e9es sur quelques p\u00f4les (la terre, la pierre, la paille, le feutre, etc.) ; le machinisme et la m\u00e9canisation agricoles avec une s\u00e9rie unique d'engins m\u00e9caniques classiques (tracteur, moissonneuse, lieuse, etc.) et d'engins de charroi, ou r\u00e9sultant des inventivit\u00e9 locale pour une adaptation aux imp\u00e9ratifs du monde rural","Le m\u00e9morial, mus\u00e9e des 2 victoires (mus\u00e9e national d\u00e9cret n\u00b061-429 du 18 avril 1961) n'est plus ouvert aux visiteurs depuis 2017, pour des raisons d'accessibilit\u00e9. Il \u00e9tablissait un parall\u00e8le entre Georges Clemenceau et Jean de Lattre, tous deux n\u00e9s \u00e0 Mouilleron-en-Pareds : leur r\u00f4le dans les deux guerres mondiales, leur signature au nom de la France lors des deux Victoires mettant fin aux deux conflits mondiaux et leur message d'unit\u00e9 nationale. La maison natale de Clemenceau, am\u00e9nag\u00e9e en mus\u00e9e du XXIe si\u00e8cle a ouvert en 2018.","Le mus\u00e9e pr\u00e9sente la formation du bocage, l\u00b4\u00e9volution des pratiques agricoles, les \u00e9levages \u00e9quin et bovin. Des lieux typiques sont reconstitu\u00e9s : l\u00b4\u00e9curie, l\u00b4\u00e9table, l\u00b4atelier et la beurrerie","Cycles ancien, pl\u00e2tres originaux d'Eug\u00e8ne Guillaume. Les collections beaux-arts, essentiellement r\u00e9gionalistes, sont actuellement en r\u00e9serves pour des raisons de conservation.","Unique en son genre, le mus\u00e9e Goya est une r\u00e9f\u00e9rence pour appr\u00e9cier la cr\u00e9ation en Espagne, de l'Antiquit\u00e9 \u00e0 nos jours.","Les quelques cinq cents objets pr\u00e9sent\u00e9s \u00e9voquent l'organisation de la soci\u00e9t\u00e9 locale, les activit\u00e9s de production ou encore les pratiques religieuses. Une place particuli\u00e8re est r\u00e9serv\u00e9e aux artisanats, celui de la c\u00e9ramique en premier lieu, pr\u00e9sentation exceptionnelle collection de poteries r\u00e9unies par le mus\u00e9e, pour la plupart fabriqu\u00e9es sur le site. Mais la verrerie ou encore le travail du m\u00e9tal sont \u00e9galement pr\u00e9sent\u00e9s dans le parcours. Plusieurs maquettes tentent d'\u00e9voquer l'organisation des ateliers, l'une d'entre elles de grande taille, restitue les diff\u00e9rentes \u00e9tapes de fabrication de c\u00e9ramiques. Mus\u00e9e d'histoire, il est aussi con\u00e7u comme un p\u00f4le de ressources et d'informations touristiques invitant \u00e0 la d\u00e9couverte du patrimoine r\u00e9gional. Install\u00e9e dans l'accueil du mus\u00e9e, une borne multim\u00e9dia \u00e0 \u00e9cran tactile propose aux visiteurs une balade dans les vals du Dauphin\u00e9. Une d\u00e9couverte d'une quarantaine de sites class\u00e9s selon quatre grandes rubriques : habitat rural, ch\u00e2teaux, \u00e9difices religieux, mus\u00e9es et sites arch\u00e9ologiques. Ce dispositif interactif vient compl\u00e9ter une abondante documentation mise \u00e0 la disposition du public \u00e0 l'accueil du mus\u00e9e ainsi qu'un espace d'exposition consacr\u00e9 aux attraits touristiques des Vals du Dauphin\u00e9.","Jean-Louis-Henri Le Secq des Tournelles s'est rendu compte des ressources infinies de ce m\u00e9tal : le fer permet de fabriquer une plus grande diversit\u00e9 d'objets que tout autre m\u00e9tal, du plus gros au plus menu. Travaill\u00e9 \u00e0 chaud, il devient aussi mall\u00e9able qu'une p\u00e2te \u00e0 modeler, tandis que, refroidi, il est d'une duret\u00e9 et d'une solidit\u00e9 remarquables. Sa ma\u00eetrise requiert un apprentissage long et s\u00e9rieux, ce qui lui vaut souvent sa haute perfection. Le fer est donc utilis\u00e9 tant pour les gros ouvrages que sont les rampes d'escalier, les coffres-forts ou les grilles de prison, que pour des objets personnels, comme les bijoux, les briquets, les outils ou les accessoires de couture. Il sert tout particuli\u00e8rement \u00e0 fabriquer les clefs et les serrures, organes de d\u00e9fense du portail comme du plus petit coffret. Il se d\u00e9couvre enfin dans des pi\u00e8ces d'orf\u00e8vrerie, incrust\u00e9 dans de l'or ou de l'\u00e9caille (ce que les Anglais nomment \u00ab piqu\u00e9 \u00bb). La collection donne \u00e0 voir tout type d'objet de qualit\u00e9 artistique ou pittoresque r\u00e9alis\u00e9 en fer ou comportant du fer. Elle s'\u00e9tend historiquement de l'\u00e9poque gallo-romaine au XXe si\u00e8cle et comporte g\u00e9ographiquement des pi\u00e8ces de toute l'Europe (Allemagne, Angleterre, Espagne, Italie, Pays-bas, Russie), et quelques objets orientaux (pays arabes, Inde...). Des travaux d'art tr\u00e8s \u00e9labor\u00e9s (serrures de ma\u00eetrise, travaux d'orf\u00e8vre) y c\u00f4toient de beaux objets d'art populaire (enseignes, marmites). Les th\u00e8mes principaux repr\u00e9sent\u00e9s sont : les enseignes et marques de propri\u00e9t\u00e9s, la coutellerie, les outils de m\u00e9tiers, les objets de parure et de plaisir, l'\u00e9quipement et le d\u00e9cor de l'\u00e9glise, de la maison ou de la porte et notamment les serrures, coffres et coffrets... Seules les armes traditionnelles ont \u00e9t\u00e9 exclues par Le Secq des Tournelles, car d\u00e9j\u00e0 collectionn\u00e9es par d'autres","Poignard anthropo\u00efde\u00a0; Sarcophage monoxyle\u00a0; Tr\u00e9sor mon\u00e9taire Gallo-Romain\u00a0; Globes de Coronelli\u00a0; Lapidaires du ch\u00e2teau de la Princesse de Cl\u00e8ves\u00a0; Grotte de Coquillages\u00a0; Fonds d'atelier Anatole DAUVERGNE","De pr\u00e9cieuses sculptures et peintures des XVe et XVIe si\u00e8cles, d'importants tableaux des XVIIe et XVIIIe si\u00e8cles, ainsi que des oeuvres des \u00e9coles r\u00e9gionales de peinture constituent le coeur des collections d'art. Le mus\u00e9e conserve \u00e9galement une oeuvre unique de Camille Claudel et l'importante donation Alfred Manessier. La section arch\u00e9ologique t\u00e9moigne du pass\u00e9 de la r\u00e9gion de la pr\u00e9histoire \u00e0 l'\u00e9poque m\u00e9rovingienne, mais aussi de l'Antiquit\u00e9 dans le bassin m\u00e9diterran\u00e9en, tandis que le fonds d\u2019histoire naturelle pr\u00e9sente une riche collection d'oiseaux, dont certains sp\u00e9cimens datent de la premi\u00e8re moiti\u00e9 du XIXe si\u00e8cle.","Histoire locale : grandes figures et traditions du d\u00e9partement de l'Eure. S\u00e9lection d'objets \u00e9voquant Evreux \u00e0 travers les \u00e2ges. OEuvres \u00e0 caract\u00e8re religieux : alb\u00e2tres, tapisseries d'Aubusson, mobilier... ; Arch\u00e9ologie : une partie du mur de l'antique cit\u00e9. La pr\u00e9sentation est ordonn\u00e9e autour de quatre unit\u00e9s chronologiques : pr\u00e9historique, protohistorique, gallo-romaine et m\u00e9rovingienne. Elle illustre l'occupation humaine de la r\u00e9gion \u00e0 travers quelques grands th\u00e8mes : \u00e9changes, religion, vie quotidienne. La collection de bronzes romains est particuli\u00e8rement remarquable. La plupart des objets expos\u00e9s ont \u00e9t\u00e9 retrouv\u00e9s lors de fouilles dans le d\u00e9partement, \u00e0 \u00c9vreux m\u00eame et sur le site du Vieil-\u00c9vreux ; Peinture, c\u00e9ramique et mobilier des XVIIe et XVIIIe si\u00e8cles. Plusieurs salons sont reconstitu\u00e9s afin de faire revivre les oeuvres dans leur contexte. Ainsi le salon jaune est principalement consacr\u00e9 au style Louis XVI et le salon vert (Louis XV) est orn\u00e9 des boiseries du ch\u00e2teau de Navarre ; Collection de montres, ainsi que le centre de documentation, se trouve \u00e9galement \u00e0 cet \u00e9tage. ; Ensemble de peintures ainsi que des sculptures du mobilier et de la c\u00e9ramique  ; Collections du XXe si\u00e8cle","Pr\u00e9sentation de l'exceptionnel tr\u00e9sor d\u00e9couvert en 1985 (28 000 monnaies et 50 bijoux pr\u00e9cieux). Le seul d\u00e9couvert en France et int\u00e9gralement sauvegard\u00e9 ; Exposition permanente sur Elusa (ancien Eauze), Capitale de la province de Novempopulanie au IIIe s. ap. J.-C","Viticulture, notamment un pressoir en ch\u00eane du XVIIIe si\u00e8cle\u00a0; Panneaux en bois peints dits \u00abpanneaux des bangards\u00bb (ils sont une des richesses de ce mus\u00e9e. Les bangards, une fonction \u00e9lective et incontournable \u00e0 Thann, sorte de gardes champ\u00eatres b\u00e9n\u00e9voles, du Moyen-Age jusqu'\u00e0 la r\u00e9volution, avaient pris l'habitude d'immortaliser leur passage dans la fonction en faisant peindre leurs initiales ou leur nom, l'embl\u00e8me de leur m\u00e9tier, et toute une s\u00e9rie d'informations sur les conditions de vie de leur ann\u00e9e de bangard)\u00a0; Histoire de la ville de Thann et du culte de Saint-Thi\u00e9baut et du jumelage Thann-Gubbio\u00a0; Po\u00eale en fa\u00efence du XVIIIe si\u00e8cle\u00a0; Familles d'industriels (Kestner, Scheurer, Boucher....)\u00a0; Statues en bois polychrome, dont une Vierge \u00e0 l'Enfant du XIIIe si\u00e8cle. Peintres locaux et porcelaines peintes par l'artiste thannois Joseph Conrad\u00a0; Souvenirs des guerres 1870, 1914/1918 , 1939/1945\u00a0; Objets de la vie quotidienne du XIXe si\u00e8cle (atelier de sabotier et de menuisier, outils de graveurs sur rouleaux pour l'industrie, planches \u00e0 imprimer les \u00e9toffes)\u00a0; Peintures et aquarelles de JJ Henner, Ch. Walch, Benner, Gutzwiller, Ritleng, Kammerer, Bullfer...","Le mus\u00e9e conserve une collection importante de manuscrits, archives militaires, portraits, tableaux, sculptures, livres, sur le G\u00e9n\u00e9ral Dumas, Alexandre Dumas p\u00e8re, Alexandre Dumas fils et leurs proches. Le mus\u00e9e conserve \u00e9galement des manuscrits et archives de l'\u00e9crivain Charles-Albert Demoustier (1760-1801) n\u00e9 \u00e0 Villers-Cotter\u00eats. Le mus\u00e9e poss\u00e8de un fonds d'atelier de l'artiste peintre cotter\u00e9zienne Marie-Jos\u00e9phine Nicolas (1845-1903), soci\u00e9taire des artistes fran\u00e7ais, \u00e9l\u00e8ve de Chaplin.","Unique mus\u00e9e de pr\u00e9histoire en Ari\u00e8ge, il est implant\u00e9 au centre du village et abrite des pi\u00e8ces remarquables provenant de la grotte","Collections de meubles anciens r\u00e9gionaux du XVIIe au XIXe si\u00e8cles ; ensemble de peintures religieuses command\u00e9es par les J\u00e9suites, parmi lesquelles les \u00ab trois vertus th\u00e9ologales \u00bb de l'Ecole r\u00e9moise du XVIme si\u00e8cle","Marseille est la seule ville de France, avec Paris, o\u00f9 l'on peut visiter un mus\u00e9e consacr\u00e9 aux arts de l'Afrique, de l'Oc\u00e9anie et des Am\u00e9riques. Le M.A.A.O.A propose une collection riche d'objets d'art, \u00e0 la fois t\u00e9moins culturels et oeuvres \u00e0 part enti\u00e8re, issue de civilisations dont l'art fut trop longtemps n\u00e9glig\u00e9, voire ignor\u00e9. Le M.A.A.O.A tente de concilier la contemplation avec les informations scientifiques sur les hommes et les soci\u00e9t\u00e9s. Donation Guerre : compos\u00e9e de 87 masques et sculptures dont la majorit\u00e9 provient de l'Ouest de l'Afrique. Un nombre important d'objets a figur\u00e9 dans les plus grandes expositions internationales : le masque des Marka (Mali), les trois reliquaires des Fang (Gabon), le masque des Gouro-B\u00e9t\u00e9 (C\u00f4te d'Ivoire). Collection Gastaut : s\u00e9rie unique au monde regroupant 90 cr\u00e2nes humains sculpt\u00e9s, peints, grav\u00e9s, surmodel\u00e9s ou r\u00e9duits (cr\u00e2nes de la vall\u00e9e du fleuve S\u00e9pik, en Papouasie-Nouvelle-Guin\u00e9e , cr\u00e2nes du Vanuatu , t\u00eates r\u00e9duites des indiens d'Amazonie, les Shuars...), ainsi que de magnifiques \"objets\" tels que la t\u00eate des indiens Mundurucu (Br\u00e9sil), les trois masques de Nouvelle-Bretagne, les cr\u00e2nes de Nouvelle-Bretagne (Papouasie-Nouvelle-Guin\u00e9e) Ensemble exceptionnel de 150 pi\u00e8ces et objets rituels de l'\u00eele de Malakula, archipel du Pacifique.","Importante collection de fossiles dat\u00e9s de 15 millions d'ann\u00e9es environ. Collection sur l'histoire des m\u00e9tiers \u00e0 Savign\u00e9. Reconstitutions d'int\u00e9rieurs tourangeaux anciens.","L'identit\u00e9 de la soci\u00e9t\u00e9 revermontoise se d\u00e9couvre au fil des salles d'exposition. L'activit\u00e9 viticole se d\u00e9c\u00e8le encore aujourd'hui \u00e0 travers ses pentes rebois\u00e9es, jalonn\u00e9es de \u00ab murgers \u00bb, les maisons vigneronnes. \u00abVignes et Cavets\u00bb relate la disparition de la vigne en Revermont suite \u00e0 la crise du phyllox\u00e9ra. Le Revermont fut aussi : une terre d'accueil pour les enfants abandonn\u00e9s. \u00abEtre enfant en Revermont\u00bb et \u00abLa Communale en Revermont\u00bb pr\u00e9sentent la condition de l'enfant du XIXe si\u00e8cle jusqu'\u00e0 la Seconde Guerre mondiale. Dans ses murs d'origine, la salle de classe reconstitu\u00e9e \u00e0 l'identique nous plonge dans le syst\u00e8me scolaire instaur\u00e9 par Jules Ferry ; terre argileuse pour la c\u00e9l\u00e8bre fa\u00efence de Meillonnas. \u00abLa Manufacture de Meillonnas\u00bb \u00e9voque l'histoire et les techniques de la c\u00e9l\u00e8bre \u00abmanufacture en fayence\u00bb cr\u00e9\u00e9e en 1760 par la baronne et le baron Marron de Meillonnas en son ch\u00e2teau ; terre fertile pour les cultures de vari\u00e9t\u00e9s locales sp\u00e9cifiques, aliment ou rem\u00e8de pour hommes et animaux, mati\u00e8re premi\u00e8re pour l'artisanat ou l'industrie, ornement, symbole... L'am\u00e9nagement du b\u00e2timent de l'alambic permettra de nouvelles pr\u00e9sentations mus\u00e9ographiques et la mise en place de nouvelles animations.","Mobilier arch\u00e9ologique : Feurs est construite sur le site de l'importante ville gallo-romaine du Ier si\u00e8cle, l'antique forum Segusiavorum, chef-lieu de la cit\u00e9 des S\u00e9gusiaves. L'importante collection d'objets arch\u00e9ologiques provient de cette p\u00e9riode brillante, et de la p\u00e9riode gauloise qui l'a pr\u00e9c\u00e9d\u00e9e : c\u00e9ramiques, objets en alliage cuivreux, statuettes de dieux, bijoux, maquettes... (exposition permanente) ; El\u00e9ments de harnachement du cheval \u00e0 travers les diff\u00e9rentes cultures \u00e9questres, depuis le Ier si\u00e8cle jusqu'\u00e0 nos jours, faisant la part belle \u00e0 l'\u00e9levage du trotteur en Forez et \u00e0 l'histoire des hippodromes, jusqu'\u00e0 la culture des loisirs du XXIe si\u00e8cle.(collection en r\u00e9serve) ; Peintures, gravures en particulier la peinture paysagiste du XIXe si\u00e8cle avec des peintres locaux connus, en 2019 un espace consacr\u00e9 au peintre Charles Beauverie va \u00eatre mis en place au 2e \u00e9tage.","Int\u00e9rieur normand. Vestiges de l'ancienne \u00e9glise romaine, sceaux, parchemins. Sculptures d'Armand Lev\u00e9el. Plan cadastral de 1788.","N\u00e9 en 1854 et mort en 1942, Denys Puech a travers\u00e9 deux si\u00e8cles mais il a conserv\u00e9 durant toute sa carri\u00e8re un style acad\u00e9mique tr\u00e8s conventionnel, en marge des courants artistiques qui ont r\u00e9volutionn\u00e9 l'art de son temps. Grand Prix de Rome, fort c\u00e9l\u00e8bre de son vivant, il a \u00e9t\u00e9 l'un des sculpteurs officiels de la IIIe R\u00e9publique. Ses repr\u00e9sentations f\u00e9minines, caract\u00e9ris\u00e9es par une posture alanguie, la t\u00eate inclin\u00e9e laissant s'\u00e9chapper en vagues une chevelure abondante, sont souvent empreintes d'une grande m\u00e9lancolie. Il \u00e9tait \u00e9galement renomm\u00e9 pour ses portraits. Le mus\u00e9e poss\u00e8de 306 oeuvres en grande partie donn\u00e9es par l'artiste. Ce fonds d'atelier permet de pr\u00e9senter toutes les \u00e9tapes de la cr\u00e9ation d'une sculpture du dessin pr\u00e9paratoire aux tirages en bronze en passant par les esquisses en terre cuite et les pl\u00e2tres. Des collections de peinture ancienne : le mus\u00e9e poss\u00e8de aussi une belle collection de peinture ancienne (\u00e9coles fran\u00e7aise, flamande et hollandaise) issue de la donation Gibert. Des artistes r\u00e9gionaux : le graveur Eug\u00e8ne Viala, le peintre et orientaliste Maurice Bompard et de nombreux autres artistes r\u00e9gionaux sont \u00e9galement pr\u00e9sents dans les collections. Sculptures, un regard contemporain. Depuis 1987, le mus\u00e9e Denys-Puech s'ouvre \u00e0 la cr\u00e9ation contemporaine. En 1989, Fran\u00e7ois Morellet a r\u00e9alis\u00e9 sur les fa\u00e7ades Nord et Sud des \"int\u00e9grations\" qui commentent discr\u00e8tement l'architecture de Denys Puech. En 2005, ce sont six chiens jaunes de l'artiste Aur\u00e8le nomm\u00e9s \"Eliott of Faithfield\" qui viennent \u00e0 leur tour de rejoindre la fa\u00e7ade du mus\u00e9e. Ce dialogue se poursuit \u00e0 travers les expositions temporaires du premier \u00e9tage.","Les collections regroupent des pi\u00e8ces couvrant des th\u00e9matiques allant du costume traditionnel \u00e0 l\u2019outillage des travaux agricoles en passant par le transport, ainsi que la vie domestique et religieuse. Elles couvrent principalement le XIX\u00e8me jusqu\u2019\u00e0 la moiti\u00e9 du XX\u00e8me si\u00e8cle avec quelques incursions au du XIV\u00e8me au XVIII\u00e8me si\u00e8cle. Cette diversit\u00e9 se conjugue \u00e0 celles des objets et des mat\u00e9riaux qui les constituent : cuirs et textiles divers, \u0153uvres graphiques sur toile, papier ou parchemin, m\u00e9taux et alliages, bois, lapidaire, c\u00e9ramiques vari\u00e9es. A titre d\u2019exemples, l\u2019\u00e9tablissement compte plusieurs fonds d\u2019artisans et d\u2019ateliers mais aussi un ensemble de l\u2019usine des poup\u00e9es Bella, des v\u00e9hicules hippomobiles et des barques catalanes pour certaines navigantes. Reconstitution de la cuisine du mas del Gleix, 1631.","Toiles imprim\u00e9es du XVIIIe et XIXe provenant de la manufacture Oberkampf et d'autres manufactures provinciales et \u00e9trang\u00e8res : pans, fragments de tissus, v\u00eatements et garnitures compl\u00e8tes de lits, maquette de l'ancienne manufacture, mat\u00e9riel d'impression.","Paysagistes du XIX\u00e8 si\u00e8cle, ouvrages d'art en relation avec l'histoire du domaine, c\u00e9ramiques provenant des manufactures des environs de Paris, 300 tirages photographiques de Atget.","Une cath\u00e9drale du sel. Site unique en Europe, la Grande Saline retrace 1200 ans d\u2019histoire de la production de sel en Franche-Comt\u00e9. Depuis le VIIIe si\u00e8cle, Salins-les-Bains a su tirer profit d\u2019un don de la nature exceptionnel : le sel. Cet Or blanc provient de sources d\u2019eau sal\u00e9e issues du lessivage par les infiltrations d\u2019un banc de sel gemme pr\u00e9sent sous la ville. Les ducs et rois qui se sont succ\u00e9d\u00e9 \u00e0 la t\u00eate de la Saline ont assur\u00e9 le d\u00e9veloppement d\u2019une industrie qui a perdur\u00e9 jusqu\u2019en 1962. L\u2019impressionnante galerie souterraine, longue de 165 m\u00e8tres, est couverte de vo\u00fbtes du XIIIe si\u00e8cle. On y capte la saumure \u00e0 240 m de profondeur gr\u00e2ce une pompe install\u00e9e au XIXe si\u00e8cle et actionn\u00e9e par un balancier du XVIIIe si\u00e8cle, aujourd\u2019hui encore en activit\u00e9. L\u2019eau sal\u00e9e \u00e9tait ensuite transform\u00e9e en sel dans le b\u00e2timent d\u2019\u00e9vaporation o\u00f9 se trouve toujours la derni\u00e8re po\u00eale \u00e0 sel de France, ultime t\u00e9moin d\u2019une technique mill\u00e9naire. Haut lieu historique et industriel comtois, la Grande Saline est inscrite sur la liste du Patrimoine Mondial de l\u2019UNESCO en lien avec la Saline Royale d\u2019Arc-et-Senans.","Maison Rouge - Mus\u00e9e des vall\u00e9es c\u00e9venoles est un mus\u00e9e qui se veut le reflet de la vie quotidienne traditionnelle des C\u00e9vennes. Le parcours permanent regroupe pr\u00e8s de 10 000 objets qui illustrent les grandes th\u00e9matiques de la culture et de la soci\u00e9t\u00e9 c\u00e9venoles : construction du paysage, exploitation agricole, religion, s\u00e9riciculture, habitat, ch\u00e2taignier...","Le mus\u00e9e pr\u00e9sente l'\u00e9volution de l'automobile et des cycles, voitures individuelles et transports en commun lyonnais depuis les origines \u00e0 travers une triple collection d'automobiles, motos et cycles, environn\u00e9e d'affiches, accessoires (mascottes, lanternes, radiateurs...), miniatures (Norev), etc. Tous les v\u00e9hicules sont en \u00e9tat de marche : 120 voitures de 1890 \u00e0 1986, 60 motos et side-cars de 1904 \u00e0 1964, 51 cycles de 1818 (la draisienne) aux ann\u00e9es 1960 (la bicyclette d'Anquetil), 7 v\u00e9hicules de transports en commun de Lyon. Le 1er samedi de chaque mois, le mus\u00e9e invite ses visiteurs \u00e0 prendre place \u00e0 bord de v\u00e9hicules de sa collection pour une promenade dans les all\u00e9es du parc. Mondialement r\u00e9put\u00e9 pour sa s\u00e9rie d'anc\u00eatres automobiles, le mus\u00e9e conserv\u00e9 \u00e9galement 120 affiches publicitaires d'\u00e9poque, des accessoires, des moteurs dont certains tr\u00e8s rares (celui construit par Mieusset \u00e0 Lyon en 1903 ou le 16 cylindres en double V de M.Mougeotte (1916), s\u00e9cr\u00e9tan \u00e0 vapeur de 1890, scotte \u00e0 vapeur de 1892, Rochet-Schneider 1895, Laspougeas 1896, Audibert et Lavirotte 1898, Gobron-Brilli\u00e9 1989, Rochet Fr\u00e8res 1898, Cottereau 1899, No\u00eal Benet 1900, Milde electrique 1900, Luc Court 1901, Core 1904, Ours 1907, Thieulin 1908, Th\u00e9ophile Schneider 1925, Jean Gras 1926, Citro\u00ebn 1936, S.T.E.L.A. \u00e9lectrique 1941)","Premier \u00e9tage : l'Occident aux 16e et 17e si\u00e8cles. Deuxi\u00e8me \u00e9tage : le choc \u00e9lectronique des 20e et 21e si\u00e8cles, nanomonde : micro et nanotechnologie. La tour du Palais Granvelle : le pendule de Foucault","Vestiges de l'ancienne station thermale gallo-romaine, objets de culte aux dieux gaulois et romains, st\u00e8les fun\u00e9raires et statues de divinit\u00e9s ; Collection d'oiseaux naturalis\u00e9s provenant essentiellement du Plateau de Langres ; Peintures d'artistes haut-marnais","Collections de sculptures, tableaux, dessins, photographies.","Ce mus\u00e9e retrace le pass\u00e9 de Renaz\u00e9, qui pendant plusieurs si\u00e8cles a vu ses hommes descendre par 300 m de fond pour extraire l'ardoise : importante collection de machines. Photographies. D\u00e9monstrations de fentes d'ardoises (pour les groupes)","Les collections permanentes sont r\u00e9parties en trois ensembles pour expliquer la diversit\u00e9 du monde du vivant, l'\u00e9volution des organismes vivants au cours de l'histoire de la terre, les activit\u00e9s humaines qui modifient l'environnement comme facteur de l'\u00e9volution. Une salle pr\u00e9sente des esp\u00e8ces menac\u00e9es voire disparues. Des animaux naturalis\u00e9s. Des vitrines de papillons et de coraux, tortues, girafes, rhinoc\u00e9ros ou insectes irris\u00e9s des fonds marins \u00e0 la savane africaine. 120 specimens rares d'esp\u00e8ces disparues. C'est pr\u00e8s de 10 000 animaux qui sont pr\u00e9sent\u00e9s ici.","Moustiers r\u00e9unissait toutes les conditions pour devenir un centre fa\u00efencier : L'eau, premi\u00e8re source d'\u00e9nergie, servait \u00e0 faire fonctionner les moulins (tanneries, papeteries, moulin \u00e0 vernis...). L'argile \u00e9tait extraite de carri\u00e8res non loin du village. Le bois, n\u00e9cessaire \u00e0 l'alimentation des fours de cuisson, abondait dans les for\u00eats alentours. Le Mus\u00e9e pr\u00e9sente une riche collection de pi\u00e8ces couvrant toute la p\u00e9riode de production. La premi\u00e8re partie du XVIIIe si\u00e8cle, la p\u00e9riode la plus brillante, est largement illustr\u00e9e par les grands plats de chasses et les d\u00e9cors \u00e0 la B\u00e9rain de la fabrique des Cl\u00e9rissy, les mythologies et les grotesques de celle d\u2019Ol\u00e9rys et Laugier. Les d\u00e9cors en grand et petit feu de la fin du si\u00e8cle tiennent une place importante, tout comme ceux du XIXe et du XXe si\u00e8cles, encore mal connus du grand public. Poteries historiques et pi\u00e8ces en terre, telles que des tuiles verniss\u00e9es, des canalisations... La visite commence par un film vid\u00e9o sur les techniques de fabrication","Atout non renseign\u00e9","Les collections pluridisciplinaires retracent l'histoire de l'\u00eele de Noirmoutier, de la pr\u00e9histoire jusqu'au d\u00e9but du XXe si\u00e8cle. L'arch\u00e9ologie est essentiellement repr\u00e9sent\u00e9e par le site gallo-romain du Chiron Saint-Hilaire qui a \u00e9galement servi de chapelle au XIIIe si\u00e8cle. Les collections arch\u00e9ologiques comptent un d\u00e9p\u00f4t du DRASSM avec une partie du mobilier issu de l'\u00e9pave du Maidstone, vaisseau anglais ayant fait naufrage en 1747 pr\u00e8s de l'\u00eelot du Pilier. Le mus\u00e9e rassemble la collection fran\u00e7aise la plus importante de fa\u00efences anglaises dites de Jersey, aujourd'hui conserv\u00e9e en r\u00e9serves. La collection Beaux-Arts regroupe des artistes r\u00e9gionaux renomm\u00e9s des XIXe et XXe si\u00e8cles, parmi lesquels Jules Robuchon, Octave de Rochebrune, Florimond Palvadeau, les fr\u00e8res Paul et Ambroise Baudry, Jean Vincent-Darasse, Emile Dezaunay, Ren\u00e9 Sourzac...","Une partie du sous-sol se pr\u00e9sente comme un mus\u00e9e de site o\u00f9 le visiteur d\u00e9couvre, adoss\u00e9s aux fondations de la muraille, les vestiges d'une maison gallo-romaine. L'autre section, une cave vo\u00fbt\u00e9e, abrite un spectaculaire ensemble d'ex-voto gallo-romains exhum\u00e9s lors des fouilles du temple de la for\u00eat d'Halatte, \u00e0 quelques kilom\u00e8tres de Senlis. Les collections arch\u00e9ologiques se d\u00e9ploient au rez-de-chauss\u00e9e. La majestueuse salle vo\u00fbt\u00e9e d'ogives du XIVe si\u00e8cle renferme de rares sculptures gothiques et du lapidaire provenant de la cath\u00e9drale. \u00c0 l'\u00e9tage est pr\u00e9sent\u00e9e une collection h\u00e9t\u00e9roclite d'\u0153uvres du XVIIe au XIXe si\u00e8cle, avec deux p\u00f4les importants, Thomas Couture et S\u00e9raphine Louis dite S\u00e9raphine de Senlis. La chapelle du chancelier Gu\u00e9rin est consacr\u00e9e aux \u0153uvres de Thomas Couture (1815-1879). Le peintre, originaire de Senlis, installa son atelier en ces lieux lors de son retour dans la ville en 1859. Dans la grande salle, des peintures anciennes (Champaigne, Giordano) provenant pour la plupart de la cath\u00e9drale de Senlis c\u00f4toient de grands tableaux naturalistes (S\u00e9rusier) et des \u0153uvres de Salon (Pelez). Des paysages (Corot, Boudin), des sculptures et des objets d'art compl\u00e8tent ce fonds. Les deux salles suivantes sont consacr\u00e9es aux \u0153uvres de S\u00e9raphine Louis et des Primitifs modernes. Enfin, la Galerie Renaissance et la Chambre des anges rendent hommage aux \u00e9v\u00eaques ayant occup\u00e9 ces lieux.","Ethnologie (reconstitution d'un int\u00e9rieur poitevin du 19e si\u00e8cle ; mobilier poitevin) et arch\u00e9ologie (Fouilles du Moulin du Milieu - Niort); Epona / divinit\u00e9s - fouille du site Boinot 2018. Collections lapidaires. Histoire et architecture du Donjon. Histoire de la ville de Niort","Collection personnelle de l'historienne de l'art et collectionneuse Madeleine Rousseau. Tr\u00e8s belle collection d'objet d'Afrique de l'Ouest. Nombreuses pi\u00e8ces provenant de plusieurs continents. Nombreux objets class\u00e9s au titre des Monuments historiques : chasuble de saint Rambert, reliquaire monstrance, tableau de Guy Fran\u00e7ois \"La D\u00e9ploration\" constituant le fonds local.","reconstitution de la salle du mus\u00e9e de la fin du XIXe si\u00e8cle avec ses d\u00e9p\u00f4ts d\u2019Etat ; salles consacr\u00e9es aux artistes locaux et \u00e0 la donation Louis James.","Situ\u00e9 sur les bords du lac de Paladru, le mus\u00e9e pr\u00e9sente les d\u00e9couvertes des fouilles arch\u00e9ologiques effectu\u00e9es dans le lac. Deux sites engloutis ont \u00e9t\u00e9 fouill\u00e9s par les arch\u00e9ologues : le village des \u00ab Baigneurs \u00ab datant de la fin du N\u00e9olithique (2700 ans av J.C), et l'habitat m\u00e9di\u00e9val de Colleti\u00e8re (1006-1038 ap. JC). Les plus beaux objets retrouv\u00e9s par les arch\u00e9ologues sont expos\u00e9s dans le mus\u00e9e et donnent, avec l'aide des maquettes et d'un audiovisuel, un aper\u00e7u de la vie quotidienne pour ces deux p\u00e9riodes essentielles de l'histoire","Atout non renseign\u00e9","Mod\u00e8les des b\u00e2timents construits \u00e0 Rochefort, figures de proue, panneaux sculpt\u00e9s, peintures \u00e9voquant la flotte du Ponant, engins de guerre de l'arsenal, souvenirs de marins rochefortais et du bagne de Rochefort. Ce mus\u00e9e illustre l'activit\u00e9 de l'arsenal et de la ville, d\u00e9cid\u00e9e par Colbert en 1666. Son parcours permanent est consacr\u00e9 pour l'essentiel \u00e0 l'histoire de la construction navale de navires de guerre, en relation directe avec l'histoire de l'Arsenal de Rochefort. Les th\u00e9matiques rel\u00e8vent de l'histoire des techniques et des savoir-faire (comment construire), politique (pour qui construire), militaire (pourquoi construire), sociale (vie de l'arsenal), urbaine (d\u00e9veloppement de l'arsenal ), scientifique (explorations), \u00e9conomique (approvisionnements), plastiques (ornements des navires), philosophiques ou civiques (gloire, guerre, nation) et ouvrent \u00e9galement sur l'imaginaire des voyages au long cours.","Atout non renseign\u00e9","Le mus\u00e9e conserve 35 000 outils, la collection la plus importante au monde. Ils sont expos\u00e9s par genre (les limes, les marteaux, les truelles\u2026), par m\u00e9tier (le couvreur, le tonnelier, le mar\u00e9chal-ferrant...), ou encore par fonction (le trait, la mesure, les outils \u00e0 percer), dans des vitrines con\u00e7ues par le sc\u00e9nographe Daniel Pillant . Tous ces objets sont les t\u00e9moins de l'\u00e9volution des techniques, du geste, voire de l'homme de m\u00e9tier. Les jeux de lumi\u00e8re et de mouvement, la confrontation des formes et de volumes, la diversit\u00e9 des pi\u00e8ces mettent en valeur chacun des outils et permettent une perception de l'objet sous tous ses aspects.","Durant l\u2019Antiquit\u00e9, Lezoux fut le plus grand centre de production c\u00e9ramique de l\u2019Empire Romain. La vaisselle sigill\u00e9e notamment a fait la renomm\u00e9e internationale de Lezoux : \u00e0 cette \u00e9poque, elle a \u00e9t\u00e9 export\u00e9e massivement dans toute l\u2019Europe. Le parcours permanent se d\u00e9roule en 2 temps : tout d'abord il offre une introduction \u00e0 l'emploi de l'argile et \u00e0 la c\u00e9ramique, ensuite, il emm\u00e8ne le visiteur \u00e0 la d\u00e9couverte des ateliers du monde romain et de l'arch\u00e9ologie","L'\u00e9difice r\u00e9unit deux mus\u00e9es : Le mus\u00e9e d'histoire de Lyon : gr\u00e2ce \u00e0 une approche synth\u00e9tique, allant de la capitale des Gaules au 21e si\u00e8cle, le mus\u00e9e d'histoire de Lyon est un lieu ressource pour cerner la ville, dans toutes ses composantes : urbanistiques, \u00e9conomiques, sociales, politiques, culturelles\u2026 S'appuyant sur les 80 000 objets de sa collection et sur des op\u00e9rations conduites avec les acteurs associatifs, sociaux, \u00e9ducatifs ou scientifiques de la ville, il offre aux Lyonnais un espace de compr\u00e9hension de leur environnement quotidien. Il constitue pour ceux qui d\u00e9couvrent Lyon, un point de d\u00e9part pour leur exploration de la ville. Le mus\u00e9e des marionnettes du monde : le mus\u00e9e des marionnettes du monde d\u00e9tient une collection de plus de 2 000 marionnettes du monde entier et plus d'un millier de d\u00e9cors, castelets, costumes, accessoires, affiches, programmes et manuscrits. Des archives de spectacles film\u00e9s et des diaporamas didactiques accompagnent la pr\u00e9sentation des collections. Le mus\u00e9e accueille \u00e9galement des marionnettistes contemporains dans le petit th\u00e9\u00e2tre de Gadagne ou sur son audioguide.","Collection d'une centaine d'oeuvres ex\u00e9cut\u00e9es au pastel par le portraitiste officiel de Louis XV, Maurice-Quentin de la Tour (1704 - 1788), n\u00e9 et mort \u00e0 Saint-Quentin ; Collection unique de fa\u00efences constitue \u00e9galement un des tr\u00e9sors du mus\u00e9e","Les collections illustrent la vie quotidienne des Pr\u00e9colombiens du premier mill\u00e9naire avant J\u00e9sus-Christ jusqu'\u00e0 la d\u00e9couverte de l'\u00eele de Karu
