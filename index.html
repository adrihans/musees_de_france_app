os jours. Plusieurs approches diff\u00e9rentes et compl\u00e9mentaires se retrouvent au fil des salles du mus\u00e9e : les milles et uns visages de Jeanne (la jeune fille, la guerri\u00e8re, la martyre) ; l'histoire, le mythe et l'imagerie johannique repr\u00e9sent\u00e9s notamment par une s\u00e9rie de bronzes et d'affiches de th\u00e9\u00e2tre et de cin\u00e9ma","Collections, tr\u00e8s vari\u00e9es, organis\u00e9es dans un espace r\u00e9nov\u00e9 et \u00e9tendu sur 3 \u00e9tages : Rez-de-chauss\u00e9e : salle consacr\u00e9e aux arts premiers avec notamment de belles pi\u00e8ces d\u2019art tribal canaque et am\u00e9rindien et une salle d\u2019arts plastiques qui compl\u00e8te un nouvel espace au 1er \u00e9tage accueillant des expositions temporaires d\u2019avril \u00e0 septembre ; Deuxi\u00e8me \u00e9tage : consacr\u00e9 \u00e0 la min\u00e9ralogie, la pal\u00e9ontologie et l\u2019arch\u00e9ologie gallo-romaine (entre autres belles pi\u00e8ces, une borne militaire du IVe si\u00e8cle et des objets d\u00e9couverts au Puy d\u2019Issolu, dans le Lot). Deux autres collections importantes sont conserv\u00e9es sur ce niveau : celle du mobilier de la chapelle des P\u00e9nitents noirs, compl\u00e9t\u00e9e par de nombreux objets d\u2019art religieux et celle du fondateur de la dermatologie, le docteur Jean-Louis Alibert, n\u00e9 \u00e0 Villefranche-de-Rouergue, m\u00e9decin des rois Louis XVIII et Charles X. ; Dernier \u00e9tage : reconstitution d'une cuisine rouergate et objets d\u2019arts et de traditions populaires","Arch\u00e9ologie r\u00e9gionale\u00a0; ethnographie (travail de la vigne, mobilier, poteries du Val de Sa\u00f4ne)\u00a0; Alphonse de Lamartine\u00a0; beaux-arts europ\u00e9ens de la Renaissance au XXe si\u00e8cle","Art et arch\u00e9ologie de la Chine ancienne : n\u00e9olithique, bronze archa\u00efque, ensemble tr\u00e8s complet d'antiquit\u00e9s de l' \u00e9poque Han du III\u00e8me si\u00e8cle avant J.-C au III\u00e8me si\u00e8cle apr\u00e8s J.-C. Ensemble exceptionnel de statues boudhiques des V\u00e8me au VI\u00e8me si\u00e8cle, ensemble tr\u00e8s important de Ming du III\u00e8me si\u00e8cle avant J.-C au  XII\u00e8me si\u00e8cle apr\u00e8s . C\u00e9ramiques de Changsha, peintures modernes chinoises.","Atout non renseign\u00e9","B\u00e2timents de stockage des barriques de colophane et d\u2019essence de t\u00e9r\u00e9benthine, alambic, outils d\u2019exploitation du r\u00e9sinier, tonnellerie et beaucoup d\u2019autres tr\u00e9sors restituant un patrimoine industriel insoup\u00e7onn\u00e9 autour de l\u2019arbre d\u2019or","Atout non renseign\u00e9","Histoire de la ville de Dax. Les scientifiques landais. Arch\u00e9ologie gallo-romaine dont le \u00ab\u00a0tr\u00e9sor des halles\u00a0\u00bb. Paysages landais. Culture taurine.","histoire de l'Ardenne, terre de l\u00e9gendes, de fer et de for\u00eats. Du savoir-faire du forgeron gaulois \u00e0 celui du ma\u00eetre armurier jusqu'\u00e0 celui du cloutier de la Semoy l'on remonte le cours de l'histoire au travers des collections de parures, de bijoux et de c\u00e9ramiques faisant r\u00e9f\u00e9rence aux \u00e2ges du fer, aux \u00e9poques romaine et m\u00e9rovingienne ; Armes de la manufacture royale de Charleville ; Pharmacie de l'h\u00f4pital (1756) aux 120 pots de fa\u00efence de Nevers ; Section numismatique (3 000 pi\u00e8ces) ; Au d\u00e9tour de la visite, derri\u00e8re une cloison de verre, le public d\u00e9couvre le m\u00e9canisme du Grand Marionnettiste, l'automate g\u00e9ant de la place Winston Churchill","Oeuvres du peintre Lair ( 1781- 1828) . Mobilier et souvenirs de voyages de l'ing\u00e9nieur a\u00e9ronaute et horloger Eug\u00e8ne Farcot.","Reconstitution de la vie de Bonaparte \u00e0 Auxonne.","Collections arch\u00e9ologiques gallo-romaines (site des Bolards). Collections m\u00e9rovingiennes. Collections militaires : les chasseurs \u00e0 pied, armes, costumes et souvenirs \u00e9voquant la bataille de Nuits (18/12/1870) . Peintures de Jean Fran\u00e7ois sur la vigne et le vin.","Souvenir d'une population rurale du Sundgau (Haut-Rhin) au XIXe et d\u00e9but du XXe si\u00e8cle, ses activit\u00e9s, ses coutumes, ses traditions et sa foi.","Ensemble d'affiches, de toiles et de documents \u00e9voquant les cabarets de Montmartre, \u00able Chat noir\u00bb, Willette, \u00abParce Domine\u00bb, th\u00e9\u00e2tres d'ombres, le \u00abDivan japonais\u00bb, le \u00abLapin agile\u00bb et des music halls comme le \u00abMoulin rouge\u00bb\u00a0; peintures et documents retra\u00e7ant l'\u00e9volution topographique de la Butte (maquette du village de Montmartre) ainsi que son \u00e9volution historique (l'histoire de l'Abbaye, l'histoire de la Commune et la construction du Sacr\u00e9-Coeur)\u00a0; auteur de l'Op\u00e9ra \u00abLouise\u00bb\u00a0; salle d\u00e9di\u00e9e aux personnalit\u00e9s de spectacles, Moulin Rouge et les ateliers 12 rue Cortot (Suzanne Valadon, Utrillo, Utter)\u00a0; en vitrine dans l'escalier la collection de porcelaines de la Fabrique de Clignancourt ayant appartenu au fr\u00e8re de Louis XVI.","Atout non renseign\u00e9","Peintures, sculptures, dessins et estampes des \u00e9coles fran\u00e7aise, italienne, hollandaise et flamande datant du XIVe au XXe si\u00e8cle. Parmi les peintures les plus remarquables, figurent : Le Portrait d'une Dame de qualit\u00e9 attribu\u00e9 \u00e0 Sofonisba Anguissola (1530-1620) ; Le Christ chassant les Marchands du Temple de Bartolomeo Manfredi (1582-1622) ; Trois T\u00eates de Vieillard du peintre baroque flamand Jacob Jordaens (1593-1678) ; Le Retour du Fils prodigue du v\u00e9nitien Gerolamo Bassano (1566-1621). La peinture n\u00e9oclassique et la peinture d'histoire du d\u00e9but du XIXe si\u00e8cle sont repr\u00e9sent\u00e9es par L'Etat primitif de l'Homme de Jean-Charles-Nicaise Perrin (1754-1831) et la R\u00e9ception du Duc et de la Duchesse d'Angoul\u00eame venant pr\u00e9sider les \u00e9lections l\u00e9gislatives \u00e0 Bordeaux en 1815 de Benjamin de Rolland (1777-1855). La peinture locale du XIXe si\u00e8cle est repr\u00e9sent\u00e9e par Th\u00e9ophile Lacaze (1799-1846), peintre d'histoire romantique et par le peintre animalier Ren\u00e9 Princeteau (1843-1914), ami et ma\u00eetre de Toulouse-Lautrec. Le mus\u00e9e conserve un riche ensemble de peintures, aquarelles, dessins de Princeteau, sur le th\u00e8me des chevaux comme Avant le d\u00e9part, La Banquette irlandaise ou L'Amazone. Les oeuvres de Raoul Dufy (1877-1953), L\u00e9onard Foujita (1886-1968), Roland Oudot (1897-1981) et d'Yves Brayer (1907-1990) t\u00e9moignent des recherches stylistiques des artistes r\u00e9alistes de la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle. Parmi les sculptures les plus remarquables, figurent : Saint Jean-Baptiste, alb\u00e2tre, Espagne ( ?), d\u00e9but du XVe si\u00e8cle ; Sc\u00e8nes du Jugement Dernier, trois plaques d'alb\u00e2tre, Angleterre, XVe si\u00e8cle ; La France \u00e9plor\u00e9e sur le buste de Louis XV par Etienne Maurice Falconet (1716-1791) et Augustin Pajou (1730-1803) ; Elie, duc Decazez et de Glucksbierg par Jean-Louis-Nicolas Jaley (1802-1866) ; Buste de la doctoresse Fabre par Charles Despiau (1874-1946). En outre, sont pr\u00e9sent\u00e9s des verres \u00e9maill\u00e9s r\u00e9alis\u00e9s par le libournais Nicolas Jean Alphonse Giboin (1828-1921).","Le mus\u00e9e propose quatre parcours : l'histoire ; l'art ; la vie quotidienne ; l'\u00e9conomie. Le premier parcours permet entre autre la d\u00e9couverte des objets r\u00e9colt\u00e9s lors des fouilles de la villa gallo-romaine de Gilly-sur-Is\u00e8re (2e-3e si\u00e8cles) et notamment une mosa\u00efque (d\u00e9but 2e si\u00e8cle), un fragment de cadran solaire et une balance romaine dont les dimensions en font un objet quasi unique en Europe. Les collections d'art sacr\u00e9 datent du 15e au 20e si\u00e8cle et notamment quelques oeuvres rares : la plus ancienne statue jacquaire de Savoie, rare pi\u00e9ta reliquaire de la fin du 15e si\u00e8cle, moule \u00e0 ex-voto pour figurines de cire...","Atout non renseign\u00e9","Collections diversifi\u00e9es : fonds documentaire, fonds photographique (environ 1 500 clich\u00e9s, plus n\u00e9gatifs), environ 1 000 ouvrages g\u00e9n\u00e9raux sur la p\u00e9riode et cassettes vid\u00e9o. L'ensemble peut \u00eatre consult\u00e9 au centre de documentation des deux mus\u00e9es.","Le mus\u00e9e poss\u00e8de les tableaux du Panorama de la bataille de Solf\u00e9rino, peints par le Colonel Langlois. Ils illustrent l'un des \u00e9pisodes qui eut lieu lors des affrontements, le 24 juin 1859, entre l'arm\u00e9e franco-pi\u00e9montaise command\u00e9e par Napol\u00e9on III et l'arm\u00e9e autrichienne, dans le petit village lombard de Solf\u00e9rino. Le mus\u00e9e conserve esquisses et tableaux de Langlois mais aussi d'autres artistes","Le mus\u00e9e donne une vision g\u00e9n\u00e9rale du patrimoine de Sigean et de sa position de ville fronti\u00e8re avec l'Espagne au cours des si\u00e8cles. Les collections arch\u00e9ologiques pr\u00e9sentent divers sites des Corbi\u00e8res de la pr\u00e9histoire au Moyen-\u00e2ge et se concentrent tout particuli\u00e8rement sur Pech-maho, Oppidum de l'\u00e2ge de fer (VIe au IIIe si\u00e8cles avant J-C), s'\u00e9levant \u00e0 3 km de la ville. La monographie du Site de Pech Maho parle d'un oppidum de l'Age de Fer, port, lieu d'\u00e9changes commerciaux avec tout le monde m\u00e9diterran\u00e9en : c\u00e9ramiques grecques, italiennes, puniques, ib\u00e8res dont une forme de sphynx tr\u00e8s rare et des lamelles de plomb inscrites en Ib\u00e8re, mobilier de l'oppidum pr\u00e9-romain, collections de vases hallstattiens, attiques (VIe, Ve et IVe si\u00e8cles avant J.-C.), campaniens (IIIe si\u00e8cle avant notre \u00e8re), gallo-romains du phare antique de Caussagues, dont quelques pi\u00e8ces de grande valeur. Divers outillages (serpes, scies, tuy\u00e8res...) et objets manufactur\u00e9s (boucles de ceinture, bracelets, fibules, boutons...) renvoient aux activit\u00e9s artisanales telles que la m\u00e9tallurgie et le textile. Poterie grecques, \u00e9trusques et ib\u00e8res, inscriptions sur c\u00e9ramiques et lamelles de plomb en \u00e9critures \u00e9trusque, grecque et ib\u00e8re, t\u00e9moignent de son commerce avec le monde m\u00e9diterran\u00e9en puis avec le monde ib\u00e9rique. Des offrandes, des bijoux et des armes bris\u00e9es ou tordues intentionnellement \u00e9voquent les rites fun\u00e9raires de cette \u00e9poque. L'originalit\u00e9 et la qualit\u00e9 des collections r\u00e9v\u00e8lent un Oppidum prosp\u00e8re et actif au coeur d'\u00e9changes cultures et commerciaux m\u00e9diterran\u00e9ens. Collections ethnographiques (vignes, salins, p\u00eache, chasse...)","La pr\u00e9sence d'artistes majeurs de l'Art Na\u00eff (dont notamment un portrait peint par Henri Rousseau, Bauchant, Bombois, S\u00e9raphine...), de l'Art Singulier (dont un mur de c\u00e9ramique issu du Colossal d'Art Brut de Danielle Jacqui, Branciard, Bouillat...) et de l'Art Brut (Chaissac, Forestier, Duhem...)","600 000 \u00e9chantillons de min\u00e9raux dont une collection de cristaux g\u00e9ants unique au monde et une collection de pierres pr\u00e9cieuses provenant des anciennes collections royales pr\u00e9sent\u00e9es dans la salle du Tr\u00e9sor. La Galerie de Pal\u00e9obotanique retrace l'histoire du monde v\u00e9g\u00e9tal depuis son apparition sur la terre.","Le mus\u00e9e regroupe un tr\u00e8s bel ensemble de mobilier lapidaire essentiellement d'\u00e9poque gallo romaine (st\u00e8les, autels\u2026)","Les collections regroupent des centaines de milliers de sp\u00e9cimens sous toutes leurs formes : animaux naturalis\u00e9s ou en alcool, squelettes, peaux, oeufs, nid. En dehors des animaux naturalis\u00e9s, le mus\u00e9e poss\u00e8de des mod\u00e8les, dont une cinquantaine en verre souffl\u00e9 datant de 1890. Ces prouesses artistiques et techniques, r\u00e9alis\u00e9es par la famille Blashka, des artisans verriers de Dresde, repr\u00e9sentent essentiellement des invert\u00e9br\u00e9s marins. Les collections en carton : S'inspirant d'une technique ancienne usit\u00e9e par exemple pour le d\u00e9cor de la chapelle du Trianon, le m\u00e9decin anatomiste J\u00e9r\u00f4me Auzoux cr\u00e9e en 1822 un proc\u00e9d\u00e9 nouveau dont un des secrets r\u00e9side dans la composition d'une p\u00e2te originale, la \u00ab terre Auzoux \u00bb. Apr\u00e8s avoir r\u00e9alis\u00e9 diff\u00e9rents mod\u00e8les d'organes humains pour l'enseignement en facult\u00e9 de M\u00e9decine, il cr\u00e9e en 1833 ses premiers mod\u00e8les zoologiques. Tous ses mod\u00e8les, agrandis mais fid\u00e8les \u00e0 la r\u00e9alit\u00e9, ont la particularit\u00e9 de se d\u00e9monter en diff\u00e9rentes parties. En 1926 qu'Emile Topsent, alors Directeur du mus\u00e9e, ouvre une salle dite de zoologie appliqu\u00e9e ou des \u00ab mati\u00e8res premi\u00e8res tir\u00e9es du r\u00e8gne animal \u00bb. Il y rassemble de nombreux objets usuels ou plus luxueux en usage \u00e0 l'\u00e9poque et les mati\u00e8res dont ils sont issus. Reconstitution du cabinet de Jean Hermann (1738-1800). Outre sa vocation de conservation du patrimoine naturel, le mus\u00e9e met \u00e9galement \u00e0 la disposition des scientifiques du monde entier des sp\u00e9cimens, entre autres, des sp\u00e9cimens de r\u00e9f\u00e9rence ou types. Il poss\u00e8de dans ses r\u00e9serves des centaines de types (premier sp\u00e9cimen \u00e0 partir duquel a \u00e9t\u00e9 d\u00e9crit une esp\u00e8ce), qui lui conf\u00e8rent une place de premier rang dans les mus\u00e9es d'Histoire naturelle. Entre l'Australie, le Japon ou les Etats-Unis, les collections d'\u00e9ponges et de crustac\u00e9s, par exemple, voyagent dans le monde entier \u00e0 la demande des scientifiques. Les pi\u00e8ces ost\u00e9ologiques ne sont pas en reste et les cr\u00e2nes de loup ont fait r\u00e9cemment l'objet d'une \u00e9tude g\u00e9n\u00e9tique.","Pi\u00e8ces ma\u00eetresse du mus\u00e9e : la Vierge noire et son tabernacle, le plan Dillon (18e si\u00e8cle), appel\u00e9 ainsi du nom de son destinataire (l\u2019archev\u00eaque de Narbonne), des aquarelles et des estampes dont le Si\u00e8ge de Montpellier. ; - Salle dite des processions : portraits de donateurs ou bienfaiteurs de l\u2019H\u00f4pital g\u00e9n\u00e9ral de la Ville, statuettes religieuses dont une jolie s\u00e9rie d\u2019anges de la Passion du Christ et des b\u00e2tons de processions des confr\u00e9ries de p\u00e9nitents de Montpellier ; - Salon du XVIIIe : pendule de table, cabinet de nacre, cama\u00efeu bleu ; - Salle de la r\u00e9volution : pierres de la Bastille re\u00e7ues par la Ville, fa\u00efences, m\u00e9dailles, v\u00eatements ; - \u00abBureau\u00bb de M. Pag\u00e9zy, le maire qui transforma la Ville sous le Second Empire. ; - Jeux de mail, un jeu montpelli\u00e9rain \u00e0 mi-chemin entre le croquet et le golf","Le mus\u00e9e de l'automate de Souillac est le plus grand mus\u00e9e d'automates anciens et de jouets m\u00e9caniques d'Europe : pr\u00e9sentation d'automates et de jouets m\u00e9caniques ; - sc\u00e8nes anim\u00e9es ; - automates contemporains ; - robots andro\u00efdes et robots industriels","Faiences m\u00e9di\u00e9vales. Miniatures et dessins du ch\u00e2teau. Mobilier et porcelaine de Mehun. Carreaux de pavements m\u00e9di\u00e9vaux. Statues en bois (XVe - XVIIIe) . Verrerie (XVIIIe).","La collection d\u2019horlogerie du mus\u00e9e Paul-Dupuy est constitu\u00e9e pour sa part essentielle des cent trente pi\u00e8ces couvrant une p\u00e9riode allant du XVIe au XIXe si\u00e8cle, offertes en 1944 par \u00c9douard G\u00e9lis \u00e0 la ville de Toulouse, un ensemble magnifique, patiemment r\u00e9uni tout au long d\u2019une vie de recherche et aussi de sacrifices ; Collection de poteries verniss\u00e9es languedociennes ; L'apothicairerie du coll\u00e8ge des J\u00e9suites : pharmacie dont l\u2019\u00e9l\u00e9ment majeur est le droguier des J\u00e9suites de Toulouse, r\u00e9alis\u00e9 en 1632 par Lo\u00efs Behorri. Ce meuble imposant, compl\u00e9t\u00e9 d\u2019un cabinet \u00e0 deux corps du ma\u00eetre Jean Escoub\u00e9, est garni de fa\u00efences des XVIIe et XVIIIe si\u00e8cles provenant en majorit\u00e9 des ateliers de Montpellier et de Toulouse. Cruches, pots canons, albarelli et chevrettes s\u2019alignent sur les \u00e9tag\u00e8res et c\u00f4toient les mortiers, la verrerie et les \u00e9tains m\u00e9dicaux ; Ivoires : collection de pr\u00e9cieuses petites sculptures, dont la pi\u00e8ce ma\u00eetresse, provenant de la basilique Saint-Sernin, est un olifant de l\u2019\u00e9poque romane dit du \u00ab cor de Roland \u00bb. Ces oeuvres s\u2019\u00e9chelonnent du XIe au XVIIe si\u00e8cle ; Le d\u00e9partement d'arts graphiques : riche de six mille 6000 dessins du XVe au XIXe si\u00e8cle et d'environ trente mille gravures, quarante mille cartes postales, cinq mille tirages photographiques","Le mus\u00e9e pr\u00e9sente aujourd'hui sur deux niveaux une collection de c\u00e9ramiques de Th\u00e9odore Deck, natif de Guebwiller et qui termina sa carri\u00e8re comme directeur de la Manufacture de S\u00e8vres. Le mus\u00e9e pr\u00e9sente \u00e9galement des collections min\u00e9ralogiques, arch\u00e9ologiques et lapidaires de la r\u00e9gion de Guebwiller. Un \u00e9tage est d\u00e9di\u00e9 aux expositions temporaires. Le dernier niveau pr\u00e9sente Guebwiller au 19\u00e8me si\u00e8cle autour de l'industrie et de la viticulture.","Comme la plupart des mus\u00e9es fran\u00e7ais fond\u00e9s au XIXe si\u00e8cle, le mus\u00e9e des Beaux-arts de Beaune abrite des collections pluridisciplinaires : peintures, sculptures, vestiges arch\u00e9ologiques, curiosit\u00e9s de la vie quotidienne, objets historiques et scientifiques. Certaines pi\u00e8ces sont des t\u00e9moins pr\u00e9cieux de l\u2019histoire de Beaune et de ses personnalit\u00e9s les plus notoires. En effet, les collections mettent en lumi\u00e8re le travail de peintres originaires de Bourgogne qui se sont illustr\u00e9s tout au long du XIXe si\u00e8cle. L\u2019inventaire du mus\u00e9e s\u2019ouvre en 1811 avec la commande par la ville du portrait du c\u00e9l\u00e8bre beaunois Gaspard Monge, math\u00e9maticien, homme d\u2019Etat et fondateur de l\u2019Ecole Polytechnique, \u00e0 l\u2019artiste Jean Naigeon (1757-1832). Artistes majeurs des collections : F\u00e9lix Ziem (1821-1911), Hippolyte Michaud (1823-1886), Charles Maldant (1836-1915), F\u00e9lix-Jules Naigeon (1855-1904), Jean-Jean Cornu (1819-1876), Charles Ronot (1820-1895), Edouard-J\u00e9r\u00f4me Paupion (1854-1912),Ernest-Lucien Bonnotte (1873-1954), Girolamo Troppa (1636-1710), Jean-Fran\u00e7ois de Troy (1679-1752), Pierre-Paul Prud\u2019hon (1758-1823), Antoine Watteau (1684-1721), Auguste Pr\u00e9ault (1809-1879), Jules Richomme (1818-1903), Paul Day (1967-). Les \u00e9coles flamandes et hollandaises sont richement repr\u00e9sent\u00e9es au mus\u00e9e.De nombreux dons et d\u00e9p\u00f4ts d\u2019objets arch\u00e9ologiques sont \u00e9galement faits par la Soci\u00e9t\u00e9 d\u2019Histoire d\u2019Arch\u00e9ologie de Beaune entre 1850 et 1944.","La collection est d\u00e9di\u00e9e \u00e0 la peinture et aux arts graphiques des XXe et XXIe si\u00e8cles. Elle s'articule autour des 2 grandes figures qui ont marqu\u00e9 la vie saint-r\u00e9moise\u00a0: Albert Gleizes dont le mus\u00e9e conserve plus d'une trentaine d'oeuvres et Vincent van Gogh auquel le Mus\u00e9e d\u00e9die un centre d'Interpr\u00e9tation. Les grands peintres proven\u00e7aux et plus particuli\u00e8rement ceux du territoire du pays d'armes sont mis \u00e0 l'honneur. Le Mus\u00e9e conserve la plus grande collection d'Andr\u00e9 Marchand (environ 130 oeuvres) ainsi qu'un trentaine d'oeuvres d'Edouard Pignon. Sont ensuite repr\u00e9sent\u00e9s les grands artistes \u00aboubli\u00e9s\u00bb ou m\u00e9connus de la peinture fran\u00e7aise avec une curiosit\u00e9 particuli\u00e8re pour les artistes figuratifs et engag\u00e9s politiquement autour des salons de la jeune peinture (Rebeyrolle, Buffet, Guerrier, Fromanger, Nanti, Arroyo, etc..) et les artistes du territoire qui illustrent aussi le sujet paysage (Bioul\u00e8s, Prassinos, etc..)","Le mus\u00e9e est particuli\u00e8rement riche en ce qui concerne l'enfance et l'adolescence de Stendhal (portraits, dessins et souvenirs).","Le mus\u00e9e pr\u00e9sente sur trois niveaux la civilisation c\u00e9venole de l'origine du peuplement jusqu'\u00e0 nos jours. Terre cuite, bois, pierre, laine, soie ont \u00e9t\u00e9 les moteurs de l'artisanat et de l'industrie dans les C\u00e9vennes m\u00e9ridionales","Diff\u00e9rents t\u00e9moignages sur la vie de ce secteur de la r\u00e9gion, du Pal\u00e9olithique \u00e0 nos jours, avec un accent particulier mis sur ce qui a profond\u00e9ment marqu\u00e9 notre \u00e9poque contemporaine : la d\u00e9couverte et l'exploitation du charbon, la production sid\u00e9rurgique et m\u00e9tallurgique, le travail des hommes. D\u00e9couverte de l'histoire du Denaisis avec, en particulier, le cimeti\u00e8re m\u00e9rovingien, l'abbaye des dames chanoinesses, la bataille de Denain, la r\u00e9volution industrielle et le po\u00e8te patoisant Jules Mousseron.","Atout non renseign\u00e9","Le rez de chauss\u00e9e et le deuxi\u00e8me \u00e9tage de la maison sont consacr\u00e9s \u00e0 des expositions permanentes : \"Hector Berlioz en son temps\" inscrit l'oeuvre du musicien dans le vaste mouvement du romantisme. On y d\u00e9couvre les liens qui l'unissent \u00e0 Liszt, Balzac ou Victor Hugo ; \u00ab 1803-1869, \u00c9pisodes de la vie d'un artiste \u00bb retrace la vie d'Hector Berlioz de sa naissance \u00e0 La C\u00f4te-Saint-Andr\u00e9 jusqu'\u00e0 son d\u00e9c\u00e8s \u00e0 Paris ; \u00ab Un musicien, un \u00e9crivain \u00bb aborde en profondeur le sujet de la cr\u00e9ation litt\u00e9raire et musicale. Quatre bornes interactives permettent de consulter la correspondance de Berlioz et de ses proches, d'\u00e9couter des extraits de ses compositions musicales, de d\u00e9couvrir l'\u00e9volution du phonographe au tourne disque. Le mobilier de la maison : une fresque de style Louis XVI dans le salon-biblioth\u00e8que, boiseries Louis XV, parquets et peintures d'origine ainsi que le mobilier restituent l'ambiance de la maison bourgeoise du d\u00e9but du XIXe. Le mobilier expos\u00e9 provient non seulement des diverses habitations parisiennes d'Hector Berlioz, mais aussi des propri\u00e9t\u00e9s familiales. Certains meubles comme les biblioth\u00e8ques Hache, issus des collections du mus\u00e9e Dauphinois, compl\u00e8tent l'agr\u00e9ment de certaines pi\u00e8ces. Un fonds iconographique diversifi\u00e9 : pr\u00e8s d'un millier de documents, huiles sur toile, estampes, gravures, photographies originales\u2026 \u00e9voquent Hector Berlioz, ses proches et les personnalit\u00e9s qui l'ont entour\u00e9 dans sa vie musicale. Outre ces portraits, le fonds illustre tant l'oeuvre musicale de Berlioz que les villes europ\u00e9ennes et les salles de spectacle o\u00f9 fut acclam\u00e9 le ma\u00eetre. Des manuscrits exceptionnels : dans les vitrines, correspondance, partitions, carnets de notes de ses critiques musicales, quelques pages manuscrites de ses M\u00e9moires illustrent la vie et l'oeuvre du compositeur et du grand \u00e9pistolier que fut Hector Berlioz. Le mus\u00e9e conserve ainsi plus de 700 lettres d'Hector Berlioz, de divers membres de sa famille et de personnalit\u00e9s du monde de la musique ou de la litt\u00e9rature du XIXe si\u00e8cle et de l'aube du XXe si\u00e8cle. Parmi le fonds musical, on compte plusieurs partitions autographes dont : les Nuits d'Et\u00e9 dans leur version orchestrale, la grande partition de Benvenuto Cellini, et les premi\u00e8res compositions du jeune compositeur comme le Fleuve du Tage, L'Arabe Jaloux et les fameuses Romances pour guitare (sic). Les instruments de musique : c'est dans cette maison que Berlioz apprend \u00e0 jouer de la guitare. Il restera fid\u00e8le \u00e0 cet instrument, complice de son adolescence. Outre les instruments de musique d'Hector Berlioz - flageolet, guitare, clarinette - un piano et un pianoforte sont remarquables. Le piano Erard expos\u00e9 dans le \u00ab grand salon \u00bb a \u00e9t\u00e9 achet\u00e9 par Hector et envoy\u00e9 aux filles de sa soeur Ad\u00e8le afin de les initier \u00e0 l'art de la musique. Les imprim\u00e9s : le mus\u00e9e conserve bon nombre de programmes et d'affiches de concerts, des XIXe et XXe si\u00e8cles ainsi que de multiples partitions des contemporains d'Hector Berlioz. La maison abrite \u00e9galement des lithographies de Fantin-Latour inspir\u00e9es par l'oeuvre musicale de Berlioz, des peintures de l'abb\u00e9 Cal\u00e8s (peintre dauphinois) ainsi que la donation d'Edouard Colonne (chef d'orchestre 1838-1910) constitu\u00e9e de portraits d\u00e9dicac\u00e9s de Debussy, C\u00e9sar Franck, Massenet...","Le Mus\u00e9e Am\u00e9d\u00e9e Lemozi est le seul mus\u00e9e ouvert au public qui pr\u00e9sente des collections d\u2019arch\u00e9ologie pr\u00e9historique provenant de fouilles effectu\u00e9es dans le Quercy. Quelques domaines forts de cette exposition: - pr\u00e9sentations p\u00e9dagogiques: fabrication de harpons et pointes de sagaies magdal\u00e9niens \u00e0 partir de bois de renne; fabrication d\u2019aiguilles \u00e0 coudre magdal\u00e9niennes en os; reconstitution d\u2019un dolmen en cours de fouille (s\u00e9pulture collective du N\u00e9olithique) ; - art sur objets de pierre ou d\u2019os (art mobilier) du pal\u00e9olithique sup\u00e9rieur ; - harpons magdal\u00e9niens ; - lames de poignards c\u00e9r\u00e9moniels des dolmens du n\u00e9olithique","Il s'agit d'un mus\u00e9e identitaire de la Thi\u00e9rache, li\u00e9 aux collections du milieu agricole et forestier, avec une mise en \u00e9vidence de certaines industries sp\u00e9cifiques : l'exploitation foresti\u00e9re et la transformation du bois ; - l'\u00e9levage et la transformation du lait ; - la culture de l'osier et la vannerie","Ensemble arch\u00e9ologique provenant des fouilles effectu\u00e9es dans la r\u00e9gions laf\u00e9roise ; Collection de 400 peintures, essentiellement des \u00e9coles allemande, des Pays-Bas, italienne et fran\u00e7aise du XVe au XIX si\u00e8cles","Arch\u00e9ologie burgonde (Biches), collections hospitali\u00e8res, apothicairie du XVIIe si\u00e8cle, salles de malades, lits ferm\u00e9s du XVIIe et XVIIIe si\u00e8cle, oeuvres de Greuze et de peintres natifs de Tournus. L'apothicairerie du XVIIIe si\u00e8cle de la Maison de Charit\u00e9 de Tournus (ancien Hospice construit par le cardinal de Fleury) a \u00e9t\u00e9 d\u00e9plac\u00e9e au sein de l'H\u00f4tel-Dieu - mus\u00e9e Greuze. Les boiseries d'\u00e9poque transition Louis XV - Louis XVI abritaient au sein de vitrines divers pots \u00e0 pharmacie ainsi que des livres li\u00e9s aux soins des malades. Le dallage remarquable \u00e0 la rosace centrale taill\u00e9e d'un seul bloc abrite une \u00e9toile \u00e0 cinq branches proche de celle de l'apothicairerie de l'H\u00f4tel-Dieu. Cette apothicairerie est l'un des rares exemples conserv\u00e9s en Bourgogne.","Des hommes vivent sur le sol de l'actuelle Normandie depuis plusieurs centaines de milliers d'ann\u00e9es. Cette tr\u00e8s longue histoire est rythm\u00e9e par une succession d'\u00e9v\u00e8nements -ph\u00e9nom\u00e8nes migratoires, guerres, r\u00e9volutions technologiques...- qui ont progressivement forg\u00e9 l'identit\u00e9 normande. S'appuyant sur des collections exceptionnelles, le Mus\u00e9e de Normandie retrace les \u00e9tapes de l'\u00e9volution historique de la Normandie. Int\u00e9grant p\u00e9riodiquement les plus r\u00e9centes d\u00e9couvertes arch\u00e9ologiques dans son parcours, le mus\u00e9e pr\u00e9sente un panorama de la vie des hommes et des femmes depuis le lointain pal\u00e9olithique jusqu'\u00e0 l'installation des Vikings dans la basse Vall\u00e9e de la Seine (Xe si\u00e8cle). Armes, bijoux, objets de la vie quotidienne -tout ce que la terre a livr\u00e9 de cette histoire- se retrouvent dans les salles arch\u00e9ologiques illustr\u00e9 par des cartes, des maquettes et une information historique destin\u00e9es \u00e0 guider le visiteur \u00e0 travers des p\u00e9riodes longues et mal connues. C'est ensuite en s'appuyant sur les collections retra\u00e7ant la vie quotidienne et professionnelle des Normands du XVIIIe si\u00e8cle \u00e0 nos jours que s'organise la visite. Agriculture et artisanat sont illustr\u00e9s par plusieurs centaines d'objets recueillis dans les cinq d\u00e9partements normands. De l'objet usuel le plus modeste aux chefs d'oeuvres de forgerons, de potiers et m\u00eame de ciriers jusqu'aux mythiques armoires normandes, le visiteur chemine dans une Normandie qui n'est plus mais qui n'a pas fini de livrer ses secrets. Con\u00e7u comme un moyen simple et agr\u00e9able de d\u00e9couvrir ou red\u00e9couvrir l'une des grandes r\u00e9gions europ\u00e9ennes, le Mus\u00e9e de Normandie se veut un lieu de culture ouvert \u00e0 tous","Documents iconographiques sur la Guadeloupe de la fin du XIXe au d\u00e9but du XXe si\u00e8cle. Documents, manuscrits et objets personnels de Saint-John Perse : parcours biographique du po\u00e8te, avec une insistance notable sur la p\u00e9riode de l'enfance en Guadeloupe, oeuvres d'illustrateurs de Perse, oeuvres d'artistes contemporains et peinture XIXe.","Atout non renseign\u00e9","Outre une remarquable collection de plus de 5 000 dessins dentelliers des ann\u00e9es 1880 \u00e0 1920, la partie la plus importante du fonds est l\u2019atelier de dentelles m\u00e9caniques. Il comporte une typologie presque compl\u00e8te des diff\u00e9rentes machines utilis\u00e9es depuis 1902 en Haute-Loire. Les collections sont aussi constitu\u00e9es par plusieurs fonds de fabriques de dentelles aux fuseaux \u00e0 la main. Elles comptent plus de 70 000 mod\u00e8les dat\u00e9s de 1850 \u00e0 1970 environ, de genres torchon, fleuri, Cluny, Valenciennes, Russes, Art D\u00e9co, etc.","Collections d'int\u00e9r\u00eat historique et scientifique en pal\u00e9ontologie, malacologie et entomologie et botanique ; Collections d'oiseaux naturalis\u00e9s d'int\u00e9r\u00eat inernational (avec une esp\u00e8ce disparue) ; panth\u00e8res de Bombonnel naturalis\u00e9es ; quelques pi\u00e8ces remarquables en ethnologie (dont une t\u00eate r\u00e9duite du bassin amazonien)","Une des plus belles collections de l\u2019art asiatique sur trois mill\u00e9naires - Inde, Cambodge, Tha\u00eflande, Indon\u00e9sie, Tibet, N\u00e9pal, Chine et Japon - ainsi qu\u2019une importante collection \u00e9gyptienne (la chambre fun\u00e9raire, avec sa momie et son sarcophage, vient de faire l\u2019objet d\u2019une importante r\u00e9novation. A eux seuls, le pavillon mauresque et son jardin de plantes asiatiques et m\u00e9diterran\u00e9ennes (azal\u00e9es, bambous, foug\u00e8res arborescentes, palmiers...) m\u00e9ritent le d\u00e9tour","La galerie Doazan(pionnier de l'ethnographie en Corse) rassemble 3 500 objets ethnographiques, collections d'affiches publicitaires, sur le th\u00e8me du tourisme dans l'\u00eele, de 1891 \u00e0 1998 .","Fresques de la chapelle ; Arch\u00e9ologie, outillage agricole et objets usuels apport\u00e9s par les mazanais","Les collections proviennent des fouilles arch\u00e9ologiques effectu\u00e9es sur le site et s'\u00e9chelonnent du IIIe si\u00e8cle apr\u00e8s J.-C. \u00e0 nos jours. Il s'agit d'un site complexe caract\u00e9ris\u00e9 par quatre phases distinctes : l'Antiquit\u00e9 et le haut Moyen \u00c2ge forment la premi\u00e8re, o\u00f9 les ph\u00e9nom\u00e8nes majeurs sont sans conteste les traditions fun\u00e9raires et la christianisation du lieu. Huit mausol\u00e9es des IVe et Ve si\u00e8cles ont \u00e9t\u00e9 mis au jour. Ce sont de petits \u00e9difices destin\u00e9s \u00e0 recevoir la tombe d'une personne riche ou v\u00e9n\u00e9r\u00e9e par ses contemporains. Un des mausol\u00e9e, conserv\u00e9 jusqu'\u00e0 la naissance de la vo\u00fbte, est enti\u00e8rement d\u00e9cor\u00e9 de peintures murales repr\u00e9sentant des faux marbres. \u00c0 la base de la vo\u00fbte, on reconna\u00eet des corniches de couleur noire peintes en trompe l'oeil et la vo\u00fbte elle-m\u00eame pr\u00e9sente un d\u00e9cor de caissons hexagonaux bleu turquoise. Le n\u00e9gatif de la tombe primitive est bien visible le long du mur ouest, face \u00e0 l'entr\u00e9e. Il s'agit du seul exemplaire fran\u00e7ais de mausol\u00e9e du IVe si\u00e8cle d\u00e9cor\u00e9 de peintures murales, aussi bien conserv\u00e9es ; Une grande \u00e9glise carolingienne (XIe si\u00e8cle) unifie les dispositifs morcel\u00e9s ant\u00e9rieurs, t\u00e9moignant sans doute du d\u00e9clin des cultes fun\u00e9raires au profit des offices eucharistiques (IXe si\u00e8cle) ; La p\u00e9riode monastique, \u00e0 partir XIe si\u00e8cle, puis de l'essaimage des b\u00e9n\u00e9dictins de Saint-Chaffre \u00e0 la disparition du prieur\u00e9 en 1790 ; Du fait de la pr\u00e9cocit\u00e9 de la prise de conscience de l'int\u00e9r\u00eat du lieu (Champollion -Figeac, Prosper M\u00e9rim\u00e9e) et des restaurations de la crypte au XIXe si\u00e8cle, la p\u00e9riode contemporaine, caract\u00e9ris\u00e9e par l'amenuisement progressif du culte paroissial au profit d'un usage culturel, est une phase architecturale en soi, avec des modifications profondes des structures b\u00e2ties pour r\u00e9pondre aux nouveaux besoins exprim\u00e9s. Plus de 1500 s\u00e9pultures ont \u00e9t\u00e9 mises au jour. Les plus anciennes remontent au IVe si\u00e8cle, les plus r\u00e9centes au XVIIIe si\u00e8cle. Cette diachronie (16 si\u00e8cles) nous a permis d'\u00e9tudier l'\u00e9volution de la typologie des s\u00e9pultures, les modes d'inhumation, les pratiques fun\u00e9raires, d\u00e9p\u00f4t d'objets dans la tombe. Plus de 3000 objets ont \u00e9t\u00e9 retrouv\u00e9s dans les couches arch\u00e9ologiques (sols, remblais) et dans les tombes, lesquelles ont \u00e9t\u00e9 mises en relation avec les diff\u00e9rentes phases architecturales. Ces objets replac\u00e9s dans leur contexte sont des t\u00e9moins pr\u00e9cieux pour l'arch\u00e9ologue. \u00c9l\u00e9ments de datation, ils renseignent \u00e9galement sur la mentalit\u00e9 des vivants : le type des objets d\u00e9pos\u00e9s \u00e9volue consid\u00e9rablement durant ces quinze si\u00e8cles d'histoire. Les monnaies pr\u00e9dominent du IVe au IXe si\u00e8cle mais \u00e0 partir du XVe si\u00e8cle on d\u00e9pose volontiers dans la tombe un objet religieux, crucifix, chapelet, m\u00e9dailles. Cette \u00e9tude est tr\u00e8s riche d'enseignement sur l'\u00e9volution des mentalit\u00e9s, des relations avec les d\u00e9funts des croyances religieuses.","La plupart des grands artistes d'avant-garde ayant v\u00e9cu en France dans la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle y sont repr\u00e9sent\u00e9s. La collection comporte notamment des chefs-d'oeuvre cubistes. Le Fauvisme, le Surr\u00e9alisme, l'\u00c9cole de Montparnasse, l'\u00c9cole de Paris, l'Art Na\u00eff et les artistes du Nord de la France y sont \u00e9galement repr\u00e9sent\u00e9s. D'abord orient\u00e9e vers la Figuration Narrative, la collection d'art contemporain se d\u00e9veloppe depuis 1987 en s'appuyant sur deux axes de r\u00e9flexion majeurs fond\u00e9s par les peintres cubistes et repris par les artistes contemporains. Tout d'abord la pr\u00e9sence du collage, de l'objet et autres mat\u00e9riaux insolites dans le champ artistique. En second lieu la pluralit\u00e9 des r\u00e9ponses donn\u00e9es par les artistes aux questions pos\u00e9es par la peinture dans son statut, son langage, ses structures et ses moyens. Le mus\u00e9e s'ouvre \u00e9galement aux pratiques contemporaines impliquant l'utilisation de nouvelles techniques (photographie, vid\u00e9o...). Selon la volont\u00e9 des donateurs, le mus\u00e9e d'art moderne a \u00e9t\u00e9 \u00e9difi\u00e9 au coeur d'un parc ouvert au public dans lequel se d\u00e9ploie une partie de la collection de sculptures.","Arch\u00e9ologie : vestiges des civilisations N\u00e9olithiques et de l'\u00c2ge du Bronze, notamment une st\u00e8le de type ib\u00e9rique (IX\u00b0 av. J.C. ) sur laquelle sont grav\u00e9s un casque, une \u00e9p\u00e9e et un bouclier, le mobilier provenant de la villa gallo-romaine du Vielhy (graffito d'un bateau romain) et celui d'un mausol\u00e9e d'une famille aristocratique gallo-romaine (Ier au Ive si\u00e8cle ap. J.C.). Ethnographie locale : la vie \u00e0 Cucuron autour des ann\u00e9es 1900. Ces installations sont illustr\u00e9es par des photographies de Marc Deydier (travaux des champs, sc\u00e8ne de la vie priv\u00e9e, sc\u00e8ne de la vie publique, mariages, d\u00e9c\u00e8s, f\u00eates, banquet...) prises entre 1903 et 1916 (plus de 3 200 clich\u00e9s nous sont parvenus) montrant la population et les diff\u00e9rentes activit\u00e9s du monde rural du pi\u00e9mont sud du Grand Luberon au d\u00e9but du XXe si\u00e8cle","Les trois parcours du mus\u00e9e offrent une diversit\u00e9 de collections : le parcours m\u00e9di\u00e9val pr\u00e9sente des sculptures, mosa\u00efques, armes et chefs-d'oeuvre d'orf\u00e8vrerie comme le pied de croix de Saint-Bertin. Le parcours beaux-arts pr\u00e9sente chefs-d'oeuvre de la peinture d'Europe du Nord (de Keyser, Ter Borsch) et fran\u00e7aise (Greuze, Girodet, Nattier, Boilly) ainsi que des salons class\u00e9s et meubl\u00e9s dans le go\u00fbt du 18e si\u00e8cle. Le parcours c\u00e9ramique pr\u00e9sente des productions de fa\u00efenceries europ\u00e9ennes (Delft, Rouen) et des porcelaines d'Asie (Chine, Japon).","Salle dinosaures de Normandie qui pr\u00e9sente l'ensemble des sp\u00e9cimens trouv\u00e9s \u00e0 ce jour dont le Dubreuillososaurus Valesdunensis et des reproductions 3D des squelettes de Streptospondylus, Lexovisaurus ; Un sp\u00e9cimen d'ichthyosaure unique au monde ainsi qu'un nid de dinosaure ; Vitrine des ammonites qui t\u00e9moigne de l'\u00e9volution de ce groupe de mollusques qui a peupl\u00e9 la terre pendant 330 millions d'ann\u00e9es avant de dispara\u00eetre \u00e0 jamais ; Restes fossilis\u00e9s de grands animaux vert\u00e9br\u00e9s (poissons, ichtyosaures, crocodiles, dinosaures) ayant v\u00e9cu \u00e0 diff\u00e9rentes p\u00e9riodes il y a 140 \u00e0 155 millions d'ann\u00e9es ; Cinq dalles \u00e0 lopha qui contiennent une multitude de mollusques marins bivalves ayant peupl\u00e9 la Normandie il y a 150 millions d'ann\u00e9es","G\u00e9ologie, Pr\u00e9histoire, Antiquit\u00e9, le mill\u00e9naire m\u00e9di\u00e9val, l'\u00e9poque moderne, la guerre de Vend\u00e9e, le grand XIXe si\u00e8cle, la Vend\u00e9e contemporaine, le mus\u00e9e des enfants","520 toiles de l'artiste, 1 000 dessins et des \u00e9tudes, dont des portraits de famille.","87 objets et machines provenant de bouchonneries ayant fonctionn\u00e9 \u00e0 M\u00e9zin entre 1870 et 1950, collection unique en France","Les oeuvres proviennent toutes de l'atelier de l'artiste. Certaines peintures abandonn\u00e9es ou oubli\u00e9es, d'autres que le peintre voulait conserver pour lui-m\u00eame se trouvent aussi au mus\u00e9e. Les oeuvres majeures : \"la Joconde aux cl\u00e9s\" de 1930, \"le grand remorqueur\", \"les cyclistes\", \"les constructeurs\" de 1950.","Le site verrier de Tr\u00e9lon est exceptionnel par son patrimoine technique et industriel, r\u00e9v\u00e9lateur d'une importante activit\u00e9 \u00e9conomique aux XIXe et XXe si\u00e8cles. A cet endroit se sont succ\u00e9d\u00e9s deux types de production verri\u00e8re : d'abord une verrerie \u00e0 bouteilles, puis une verrerie de flaconnage. L'atelier-mus\u00e9e du verre offre donc, dans le cadre de l'ancien b\u00e2timent des fours, les t\u00e9moignages de plusieurs si\u00e8cles d'industrie du verre. On y voit notamment les fours Boetius (1850) et Stein (1920), les arches \u00e0 recuire \u00e0 ferrasse et \u00e0 tapis, un ensemble de machines semi-automatiques de flaconnage","Int\u00e9rieurs ruraux et artisanaux exactement reconstitu\u00e9s. Vision coh\u00e9rente des aspects de la vie Bourguignonne \u00e0 l'\u00e9poque de son plus grand d\u00e9veloppement.","Atout non renseign\u00e9","Collections gauloises, gallo-romaines et m\u00e9rovingiennes. Collections de Sculptures du VIIIe au XVe si\u00e8cles. Apothicairerie du XVIIe si\u00e8cle avec ses boiseries et ses 379 pots de fa\u00efence. Une pharmacie du XIXe si\u00e8cle et ses collections de botanique, ainsi que le laboratoire o\u00f9 sont conserv\u00e9s les pichets en \u00e9tain, plats \u00e0 barbe, mortiers du XVe si\u00e8cle. Salle de peintures du XVIe au XVIIIe si\u00e8cles. Salle du Clavecin de Jean Denis de 1648. Collection d'art oc\u00e9anien des missionnaires du Sacr\u00e9-Coeur. Retable de l'Hospice des Incurables d'Issoudun, 1714. Cr\u00e9ation de nouvelles salles d'art contemporain sur 650 m\u00b2. Collections de C\u00e9cile Reims et Fred Deux.","La collection compte un tr\u00e8s grand nombre d\u2019installations monumentales repr\u00e9sentatives de l\u2019art actuel : peinture, sculptures, photographies, installations, vid\u00e9os, multim\u00e9dia, oeuvres sonores. La plupart de ces oeuvres ont \u00e9t\u00e9 sp\u00e9cialement con\u00e7ues pour le mus\u00e9e et toutes sont pr\u00e9sent\u00e9es par roulement, en harmonie avec l\u2019environnement du mus\u00e9e. De ce fait, chaque exposition est une occasion de d\u00e9couvrir un mus\u00e9e toujours renouvel\u00e9","Plus de cinq cents pl\u00e2tres, marbres et bronzes toutes oeuvres de Bourdelle qui fut \u00e9l\u00e8ve de Rodin, le ma\u00eetre de Giacometti, de Germaine Richier et de Vieira da Silva. Peintures. Dans la collection personnelle de Bourdelle, il y a une s\u00e9rie int\u00e9ressante de peintures de Botticelli.","Les objets exceptionnels rassembl\u00e9s en une \u00e9vocation du cabinet de curiosit\u00e9 de Michel Joseph Dubocage font partie des pi\u00e8ces les plus remarquables des collections de l\u2019h\u00f4tel Dubocage de Bl\u00e9ville. Les statuettes en terre cuite polychrome, \u00e0 l\u2019effigie du capitaine, r\u00e9alis\u00e9es en Chine dans les premi\u00e8res ann\u00e9es du XVIIIe si\u00e8cle, des porcelaines de Chine, un vase rouleau, un sceau de mariage, des vases \u00e0 couvercles ou des statuettes en pierres dures, un oeuf d\u2019autruche ou deux c\u00e9ramiques p\u00e9ruviennes sont particuli\u00e8rement int\u00e9ressants. D\u2019importants fonds iconographiques li\u00e9s \u00e0 l\u2019histoire du Havre pr\u00e9sentent par ailleurs un int\u00e9r\u00eat documentaire majeur, aux pi\u00e8ces expos\u00e9es s\u2019ajoutent en effet d\u2019innombrables s\u00e9ries de photographies - fonds Priem, M\u00e9lissent, Rog\u00e9, Lassaque\u2026 - qui t\u00e9moignent d\u2019un \u00e9tat de la ville aujourd\u2019hui disparu. Le fonds des chantiers Augustin Normand compos\u00e9 de photographies, de tableaux, de maquettes et de documents d\u2019archives, constitue un dernier ensemble documentaire qui t\u00e9moigne d\u2019une facette diff\u00e9rente de l\u2019histoire du Havre.","Arch\u00e9ologie de la vall\u00e9e de l'Aisne. Documents d'histoire locale. Peintures des \u00e9coles du Nord, italienne et fran\u00e7aise.","Arch\u00e9ologie : collections gallo-romaines replac\u00e9es dans l\u2019histoire de Lillebonne antique et dans le contexte de leur d\u00e9couverte. Le mus\u00e9e s\u2019enorgueillit de deux exceptionnels ensembles fun\u00e9raires : la tombe dite de Marcus et la collection Handisyde ; Collections d\u2019ethnographie et d\u2019histoire locale : elle permet de d\u00e9couvrir des meubles normands, le centre de potiers de M\u00e9lamare, l\u2019industrie textile du XIX\u00e8me si\u00e8cle, le m\u00e9tier de perruquier posticheur, une importante collection de verres anciens. Une partie des vitrines est renouvel\u00e9e r\u00e9guli\u00e8rement par des expositions \u00e0 th\u00e8mes. Deux collections tr\u00e8s importantes et tr\u00e8s compl\u00e8tes de pal\u00e9ontologie et de min\u00e9ralogie provenant essentiellement du Pays de Caux sont pr\u00e9sent\u00e9es dans l\u2019\u00e9glise-mus\u00e9e du Mesnil. Les autels et objets d\u2019art religieux rappellent \u00e9galement la vocation initiale du lieu","Collection de plus de 250 instruments de musique du XVIIIe au XXe si\u00e8cle : fl\u00fbtes, hautbois, clarinettes, mais aussi musette de cour, coucous de th\u00e9\u00e2tre, fl\u00fbtes-cannes, fl\u00fbtes d'accord... ; Instruments de facture contemporaine illustrant la production des entreprises encore actives sur le territoire communal ; Collection d'outillage ancien et moderne (ateliers de fabrication, mat\u00e9riaux bruts, moules, tampons...)","Mus\u00e9e sp\u00e9cialis\u00e9 dans l'anthropologie, il expose l'histoire culturelle du tabac sur quatre salles d'exposition permanente chacune d\u00e9di\u00e9e \u00e0 une th\u00e9matique. Des expositions temporaires viennent compl\u00e9ter, \u00e0 leur mani\u00e8re, les contours du sujet.","De 1900 \u00e0 1902, Fernand Desmoulin r\u00e9alisa sous influence spirite pr\u00e8s de cent dessins myst\u00e9rieux et surprenants. On peut voir aussi la reconstitution du cabinet de travail de l'artiste-m\u00e9dium...","histoire de Reims et de la r\u00e9gion, de la Pr\u00e9histoire \u00e0 la Renaissance, avec notamment : section relative \u00e0 l'histoire de l'abbaye incluant notamment la salle des tapisseries qui abrite la somptueuse tenture de la Vie de Saint-Remi : de l'arch\u00e9ologie r\u00e9gionale : p\u00e9riode pr\u00e9historique, gauloise, gallo-romaine, m\u00e9rovingienne et m\u00e9di\u00e9vale (mosa\u00efques, tombeau de Jovin, st\u00e8les fun\u00e9raires, reconstitution de la Maison des Musiciens...), sans oublier une importante section militaire ; belle s\u00e9rie de peintures r\u00e9moises du dix-septi\u00e8me si\u00e8cles dont des oeuvres de Jean H\u00e9lart, parmi lesquelles un chef-d'oeuvre : Le Christ Ressuscit\u00e9 apparaissant \u00e0 sainte Madeleine, dat\u00e9 de 1679","Situ\u00e9 dans la r\u00e9gion des Vosges Sa\u00f4noises, au coeur du Parc Naturel R\u00e9gional des Ballons des Vosges, au carrefour des vall\u00e9es de l'Ognon et de la Moselle, entre Franche-Comt\u00e9 et Lorraine, le mus\u00e9e \u00e9voque la vie rurale en montagne, notamment les m\u00e9tiers de la for\u00eat et de l'artisanat du bois au d\u00e9but du XXe si\u00e8cle. Install\u00e9 en partie \u00e0 l'ext\u00e9rieur, celui-ci pr\u00e9sente aussi les activit\u00e9s de la ferme, du moulin et de la forge. L'activit\u00e9 de Ch\u00e2teau-Lambert a longtemps \u00e9t\u00e9 double, partag\u00e9e entre les mines et l'agriculture : sont ainsi pr\u00e9sent\u00e9s deux types d'exploitation : le cuivre et le molybd\u00e8ne, mettant en \u00e9vidence l'\u00e9volution des m\u00e9thodes d'extraction et les outils utilis\u00e9s. Plusieurs aspects sont abord\u00e9s : les conditions de travail des mineurs au XVIIe si\u00e8cle, l'histoire de l'exploitation mini\u00e8re","Art pr\u00e9colombien : les collections pr\u00e9-hispanique constituent un des attraits majeurs du mus\u00e9e. Riche de plus de 7 500 objets, elle est la deuxi\u00e8me collection publique d'art pr\u00e9colombien de France ; Art sacr\u00e9 latino-am\u00e9ricain : cette collection, unique en France, repr\u00e9sente le fonds le plus rare et le plus pr\u00e9cieux du mus\u00e9e avec plus d'une soixantaine de sculptures polychromes datant en majorit\u00e9 du XVIIIe si\u00e8cle, v\u00eatues d'habits brod\u00e9s provenant pour la plupart du P\u00e9rou, de Bolivie, d'Argentine et surtout d'Equateur, ainsi qu'une mosa\u00efque mexicaine en plumes (La Messe de Saint-Gr\u00e9goire, 1539). Cette mosa\u00efque, sans conteste le chef d'oeuvre du mus\u00e9e, fut r\u00e9alis\u00e9e par des artistes locaux selon des techniques ancestrales azt\u00e8ques, mais sous la direction de moines franciscains, pr\u00e8s de 40 ans apr\u00e8s la d\u00e9couverte du Nouveau Monde par Christophe Colomb ; Antiquit\u00e9s (\u00e9gyptiennes &amp; gallo-romaines) : rapport\u00e9es d'Egypte par l'un des premiers conservateurs du mus\u00e9e, Charles Palanque, les collections \u00e9gyptiennes comprennent des objets de l'ancien empire \u00e0 la p\u00e9riode romaine. Les salles d'arch\u00e9ologie regroupent les collections gallo-romaines pour l'essentiel issues de fouilles r\u00e9alis\u00e9es \u00e0 Auch sur le site de l'antique Augusta Auscorum. On peut \u00e9galement y admirer l'exceptionnel ensemble de fresques d\u00e9couvertes dans une villa mise \u00e0 jour pr\u00e8s de Roquelaure, non loin d'Auch, dat\u00e9e du tout d\u00e9but de l'\u00e8re chr\u00e9tienne ; Moyen-Age : les salles m\u00e9di\u00e9vales pr\u00e9sentent des collections lapidaires provenant notamment de la Cath\u00e9drale Sainte-Marie, comme l'impressionnant gisant du Cardinal d'Armagnac (XVe), ou de l'ancien prieur\u00e9 de Saint-Orens. On peut \u00e9galement y d\u00e9couvrir un bel ensemble de sculptures polychromes ; Art d\u00e9coratif et mobilier : tr\u00e8s belle collection de fa\u00efences d'Auch, issues des ateliers install\u00e9s dans l'ancien quartier de la Treille, mais dont la production ne dura que quinze ans (de 1757 \u00e0 1772). Les objets d'art et le mobilier expos\u00e9s proviennent pour la plupart de saisies r\u00e9volutionnaires effectu\u00e9es notamment dans l'ancien palais \u00e9piscopal, ou de l'H\u00f4tel des Intendants de la G\u00e9n\u00e9ralit\u00e9 d'Auch. Parmi les plus remarquables : un salon en acajou recouvert de tapisserie d'Aubusson illustrant les Fables de la Fontaine, un magnifique buste du sculpteur Boizot repr\u00e9sentant Louis XVI ou encore un clavecin au pi\u00e8tement sculpt\u00e9 bleu et or, magnifique instrument de la seconde moiti\u00e9 du XVIIIe si\u00e8cle de facture anonyme. La table d'harmonie poss\u00e8de un d\u00e9cor floral d'un extr\u00eame raffinement. On ignore s'il se trouvait dans le salon de l'H\u00f4tel de l'Intendance ou s'il appartenait au Marquis d'Orbessan, homme de lettres et de sciences, musicien, amateur d'art, collectionneur, et dont le ch\u00e2teau des environs d'Auch \u00e9tait au si\u00e8cle des Lumi\u00e8res l'un des foyers intellectuels et artistiques les plus brillants de la r\u00e9gion ; Arts et traditions populaires de Gascogne : cette section regroupe des objets de la vie quotidienne du XIX\u00e8me si\u00e8cle, ainsi qu'une importante collection de costumes traditionnels gascons. Partie int\u00e9grante de notre patrimoine culturel, le costume traditionnel est intimement li\u00e9 \u00e0 l'Histoire, aux mentalit\u00e9s, aux conditions de vie et aux activit\u00e9s socio-\u00e9conomique des populations. Avec plus de 3 000 pi\u00e8ces, la collection du mus\u00e9e d'Auch offre un vaste panorama du costume traditionnel de notre r\u00e9gion sur une p\u00e9riode de 150 ans. Elle comprend des \u00e9l\u00e9ments de costumes de c\u00e9r\u00e9monie (f\u00eates, mariages, bapt\u00eame, deuil\u2026) et de travail, mais \u00e9galement de nombreux accessoires tels que les bijoux, ch\u00e2telaines, ch\u00e2les en cachemire, coiffes...","Fragments de statues colossales, empereur cuirass\u00e9, portraits priv\u00e9s, monument triomphal, blocs d\u2019architecture, inscriptions, sculptures fun\u00e9raires ou religieuses, c\u00e9ramiques et monnaies, l'int\u00e9r\u00eat de la collection conv\u00e8ne tient autant \u00e0 la qualit\u00e9 des oeuvres conserv\u00e9es qu'\u00e0 leur diversit\u00e9. Parmi les oeuvres marquantes, on retiendra le Troph\u00e9e august\u00e9en, un exceptionnel ensemble de sculptures en marbre d\u00e9couvert en 1926.","Ethnographie r\u00e9gionale, partie litt\u00e9raire sur l'\u00e9crivain Pierre Mac Orlan.","Sur la rive droite de la Dordogne se trouve l'oppidum du Puy d'Issolud, officiellement reconnu en avril 2001 comme \u00e9tant le site historique d'Uxellodunum, dernier bastion de r\u00e9sistance aux arm\u00e9es romaines de C\u00e9sar (51 av. JC). Le mus\u00e9e d'Uxellodunum rassemble des tr\u00e9sors arch\u00e9ologiques (Baliste, pointes de fl\u00e8ches...).","Montagne Noire ; Site des Forges aux Martys ; Castrum de Cabaret (Lastours) ; Mine de Salsigne","Collections de verreries, de vitraux et d'oeuvres en p\u00e2te de verre de verriers fran\u00e7ais et \u00e9trangers ; Pierres et de fossiles pr\u00e9historiques datant du pal\u00e9olothique au n\u00e9olithique ; Fonds ancien compos\u00e9 de 2 300 ouvrages dont une partie est ant\u00e9rieure ou date du XVIe si\u00e8cle. Parmi ceux-ci, 16 pr\u00e9cieux manuscrits, dont 7 m\u00e9di\u00e9vaux, 28 incunables et 2 post-incunables.","La vie montacutaine de la p\u00e9riode Gallo-romaine \u00e0 l'\u00e9poque contemporaine, sur trois salles, \u00e0 travers les oeuvres artistiques et des objets (v\u00eatements, outils de travail...) qui ont marqu\u00e9 le quotidien des montacutains","Log\u00e9 depuis 1920 dans l'Ancienne Boucherie (1587), il a pour mission d'\u00e9voquer l'histoire du cadre urbain ainsi que l'histoire politique, \u00e9conomique et sociale de Strasbourg au moyen de maquettes dont le plan - relief de 1725- 1727 (la ville est reproduite au 1/600e), d'un ensemble de peintures, de dessins, de gravures et de lithographies, d'une collection d'objets militaires (armes et uniformes de 1500 \u00e0 1945), d'objets tr\u00e8s divers allant du chef-d'\u0153uvre corporatif aux souvenirs de grands hommes, par exemple le g\u00e9n\u00e9ral Kl\u00e9ber, ou de simples citoyens (costumes, mobilier, etc.) et de collections arch\u00e9ologiques allant du Moyen Age au XVIIIe si\u00e8cle.","La collection est compos\u00e9e de 2 000 esp\u00e8ces rassemblant 1 200 oiseaux de l\u2019ouest pal\u00e9arctique et 800 oiseaux originaires de l\u2019h\u00e9misph\u00e8re sud (Afrique \u00e9quatoriale, Am\u00e9rique du sud, Australie, etc.), 310 esp\u00e8ces habitant l\u2019ouest de l\u2019Europe et dont la plupart, s\u00e9dentaires ou hivernants, s\u2019observent en Vend\u00e9e. Approche des invert\u00e9br\u00e9s souvent m\u00e9connus et confondus, \u00e0 partir de 71 esp\u00e8ces de mollusques marins et continentaux invent\u00e9es par Charles Payraudeau","Le parcours mus\u00e9ographique pr\u00e9sente successivement : 1 - l'histoire de l'industrie luneti\u00e8re implant\u00e9e \u00e0 Morez et dans les communes environnantes depuis la fin du XVIIIe : techniques de fabrication des lunettes \u00e0 monture m\u00e9tallique, fa\u00e7onnage des pi\u00e8ces, assemblages et technique de finition : formation des personnels au sein du lyc\u00e9e d'optique et de m\u00e9canique, Victor B\u00e9rard, cr\u00e9\u00e9 \u00e0 la fin du XIXe ; 2 - Plusieurs modules interactifs , mis au point par les \u00e9l\u00e8ves du Lyc\u00e9e permettent de r\u00e9pondre \u00e0 quelques questions r\u00e9currentes : comment fonctionne l'oeil humain, pourquoi porte-on des lunettes, quels sont les principaux d\u00e9fauts de la vision et comment les compenser. Cette approche est compl\u00e9t\u00e9e par des s\u00e9ries d'illusions d'optiques ; 3 - La collection Essilor - Pierre Marly : Pierre Marly, opticien de renom, a dessin\u00e9 des lunettes pour les plus grandes vedettes de la seconde moiti\u00e9 du XXe si\u00e8cle. C'est aussi et surtout un formidable collectionneur qui a regroup\u00e9 plus de 2 500 objets : lunettes, jumelles, loupes, instruments optiques, ouvrages scientifiques, qui sont tous conserv\u00e9s au mus\u00e9e de la lunette. Prestigieuses par leurs propri\u00e9taires, pr\u00e9cieuses par la qualit\u00e9 de leurs ornements, s\u00e9duisantes par leur finesse et leur \u00e9l\u00e9gance, innovantes dans leurs formes ou leurs mat\u00e9riaux, curieuses dans leur utilisation ou leurs fonctionnalit\u00e9s, ces pi\u00e8ces retracent l'histoire mondiale de la lunette dans un voyage qui d\u00e9bute au XIIIe si\u00e8cle et fait traverser l'Europe, l'Asie et l'Am\u00e9rique du Nord ; 4 - La collection Jourdain, constitu\u00e9e de 85 tableaux et divers objets d'art. Les peintures de paysage constituent une part importante de la collection Jourdain. Mais c'est dans le champ de la peinture dite d'histoire que les choix du collectionneur se sont r\u00e9v\u00e9l\u00e9s les plus judicieux.","Le mus\u00e9e pr\u00e9sente une centaine d'oeuvres r\u00e9parties chronoliquement en cinq salles ; toutes les p\u00e9riodes de l'artiste ici, du primitivisme au cubisme, \u00e0 l'art antique, mythologique et abstrait. Oeuvres en bois, comme \"Prom\u00e9th\u00e9e\" (1955), les \"Torses de Pomone\" (1960), d'Eph\u00e8be\" (1920), d'\"Hermaphrodite\" (1925), en bronze comme \"Formes et Lumi\u00e8res\" (1923), \"Femme \u00e0 l'\u00e9ventail\" (1923), la \"naissance de V\u00e9nus\" (1950) ou les \"M\u00e9nades\" (1929), en pierre, \"T\u00eate h\u00e9ro\u00efque\" (1908) et la \"Sainte Famille\" (1912).  L'Atelier accueille des artistes contemporains.","Ce mus\u00e9e rend hommage \u00e0 Victor Schoelcher et \u00e0 son combat pour l'abolition de l'esclavage et la suppression des in\u00e9galit\u00e9s. Schoelcher met \u00e0 la disposition des guadeloup\u00e9ens, des vues des monuments d'Europe, des images de sites historiques, des reproductions de sculptures antiques les plus connues conserv\u00e9es dans les collections du mus\u00e9e du Louvre. Les moulages en pl\u00e2tre de statues \u00e9gyptiennes, grecques ou de frises assyriennes qu'offre Schoelcher, les reproductions grav\u00e9es de tableaux c\u00e9l\u00e8bres constituent, pense-t-il, le moyen d'avoir acc\u00e8s par l'image et par l'objet \u00e0 l'histoire de France, \u00e0 la connaissance de l'Antiquit\u00e9. Schoelcher donne aussi des souvenirs de ses voyages, Antiquit\u00e9s \u00e9gyptiennes, clochette rituelle du S\u00e9n\u00e9gal, fragments de poteries azt\u00e8ques ou grecques... Ces petits objets sont d'autant plus importants qu'ils constituent autant d'illustrations de la m\u00e9thode de travail de Schoelcher. Il lit, il voyage, il r\u00e9unit de la documentation sur le sujet de toutes ses pr\u00e9occupations, le servage, l'esclavage et les in\u00e9galit\u00e9s, pour mieux les combattre. Schoelcher pense que le don \u00e0 la Guadeloupe d'une collection d'oeuvres d'art et d'objets personnels qui t\u00e9moignent de sa lutte contre les in\u00e9galit\u00e9s permettra l'acc\u00e8s \u00e0 \u00abl'Instruction\u00bb de ces nouveaux citoyens et favorisera leur promotion sociale. Dans la pens\u00e9e de Schoelcher le mus\u00e9e d'art doit \u00eatre un lieu d'\u00e9ducation. Le mus\u00e9e pr\u00e9sente des expositions temporaires et expose des collections repr\u00e9sentatives des courants artistiques contemporains en Guadeloupe.","Une bonne part des collections se rapporte \u00e0 l'histoire thermale de la ville (objets, ouvrages, iconographie). Le mus\u00e9e renferme de nombreuses oeuvres (peintures, dessins, estampes) de Louis Fran\u00e7ais.","Les oeuvres, acquises pour la plupart \u00e0 l'h\u00f4tel Drouot \u00e0 Paris dans les ann\u00e9es 1930, couvrent plusieurs mill\u00e9naires depuis la pr\u00e9histoire jusqu'\u00e0 la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle, et sont g\u00e9ographiquement issues de l'Europe enti\u00e8re (quelques pi\u00e8ces proviennent m\u00eame d'Asie). Les domaines les plus repr\u00e9sent\u00e9s sont les beaux-arts (peintures et sculptures) et les arts d\u00e9coratifs (tapisseries, \u00e9maux, c\u00e9ramiques et verreries\u2026) des XVIe et XVIIe si\u00e8cles, en parfaite coh\u00e9rence avec les b\u00e2timents d'\u00e9poque Renaissance. Mais d'autres secteurs sont pr\u00e9sents (arch\u00e9ologie, numismatique, sigillographie...). Ainsi voisinent une lame de silex collect\u00e9e par Alfred Dou\u00ebt en 1902 sur le site de l'abri de la Madeleine \u00e0 Tursac (Dordogne), une pyxide en \u00e9mail champlev\u00e9 de Limoges datant du XIIIe si\u00e8cle, une poire \u00e0 poudre ayant appartenu au cardinal Mazarin, une paire de jattes en porcelaine de la Compagnie des Indes de la fin du XVIIIe si\u00e8cle, une sculpture d'Emmanuel Fr\u00e9miet repr\u00e9sentant le Grand Cond\u00e9 fonduevers 1882, une vitrine marquet\u00e9e par Majorelle.","Les collections rassemblent plusieurs th\u00e9matiques : pr\u00e9histoire, arch\u00e9ologie, c\u00e9ramiques, beaux-arts, ethnographie, et un ensemble d'objets issus des principaux monuments de la ville.","Pr\u00e9servation du patrimoine mus\u00e9ographique du XIXe si\u00e8cle : galerie des mammif\u00e8res avec dioramas des diff\u00e9rents continent, galerie des oiseaux avec diorama la ferme normande ; Collection d'ethnographie oc\u00e9anienne ; Collections de pr\u00e9histoire provenant des gisements de la r\u00e9gion dont site \u00e9ponyme de Campigny. Salle d'anatomie et d'embryologie humaines avec les premi\u00e8res cires fran\u00e7aises ; Sp\u00e9cimens-types (r\u00e9f\u00e9rences internationales) en pal\u00e9ontologie et malacogie ; Esp\u00e8ces disparues","A chacun sa place : pr\u00e9sentation de la notion d'esp\u00e8ce \u00e0 partir d'animaux naturalis\u00e9s. \"L'univers du vivant\" : la syst\u00e9matique \u00e0 partir d'exemples vivants. \"Cosmos destination Berry\" : l'histoire de la terre (astronomie, g\u00e9ologie). \"mus\u00e9e de l'homme\" : une rencontre des hommes de la pr\u00e9histoire aux populations actuelles, suivi d'un voyage \u00e0 l'int\u00e9rieur du corps. A voir les grands animaux naturalis\u00e9s, dont le couple de bisons europ\u00e9ens face \u00e0 trois loups. L'arbre \u00e0 perroquets. Collection dans ce mus\u00e9e, de g\u00e9ologie, pr\u00e9histoire, min\u00e9ralogie, important section d'entomologie, conchyliologie, ornithologie, botanique (herbiers).","Les collections \u00e9voquent la vie quotidienne au bord du Rh\u00f4ne aux XVIIIe et XIXe si\u00e8cles, avec notamment des objets de l'ancienne batellerie du Rh\u00f4ne du temps du halage. Le mus\u00e9e est parfaitement int\u00e9gr\u00e9 \u00e0 son environnement : il est en effet install\u00e9 dans l\u2019\u00e9glise Saint-Sornin, dont la couverture a \u00e9t\u00e9 construite par des charpentiers de marine au XIVe si\u00e8cle","Sculptures monumentales dans le hall d'entr\u00e9e. Peintures de l'\u00e9cole de Paris. Th\u00e9matiques des ann\u00e9es 1930 (vie parisienne, paysages, voyages, d\u00e9corations, mais aussi entr\u00e9e en guerre). Documents relatifs aux \"Dimanches de Boulogne\" (autour de Juan Gris, Khan-Weiler, Max Jacob, Picasso, ...). Art colonial. Ameublement et d\u00e9coration. Plans. Maquettes.","Chapiteaux gallo-romains. St\u00e8les fun\u00e9raires gallo-romaines. Dalles fun\u00e9raires m\u00e9di\u00e9vales. Forme de mus\u00e9e : mus\u00e9e-jardin.","Collection d'un millier de \"netsuke\" seul bijoux japonais autoris\u00e9 aux hommes de 2\u00e8me rang - les guerriers samoura\u00ef constituant le 1er rang. ; Collection de c\u00e9ramique, jade, ivoire et laque. Les collections illustrent la vie quotidienne et les croyances populaires de la Chine et du Japon, entre le XVI\u00e8me si\u00e8cle et la fin du XIX\u00e8me si\u00e8cle.","Les collections arch\u00e9ologiques et historiques \u00e9voquent le pass\u00e9 local depuis les origines (le site pr\u00e9historique de la Baume-Noire \u00e0 Fr\u00e9tigney, les outils en silex issus des sites d'extraction d'Etrelles,...) \u00e0 l'\u00e9poque moderne (vues de Vesoul et portraits de V\u00e9suliens c\u00e9l\u00e8bres de la R\u00e9volution \u00e0 la fin du XIXe si\u00e8cle). L'Antiquit\u00e9 est illustr\u00e9e par les r\u00e9sultats des fouilles du fanum de Montjustin ou de celles, plus r\u00e9centes, men\u00e9es \u00e0 Chassey-L\u00e8s-Montbozon, mais surtout par l'importante collection de st\u00e8les fun\u00e9raires gallo-romaines d\u00e9couvertes principalement \u00e0 Corre, au nord de la Haute-Sa\u00f4ne ; Ensemble unique de peintures, sculptures et dessins de l'artiste acad\u00e9mique Jean-L\u00e9on G\u00e9r\u00f4me, c\u00e9l\u00e8bre pour ses toiles orientalistes ( Femmes au bain) et ses compositions historiques souvent inspir\u00e9es de l'Antiquit\u00e9 (Cave canem) ou de textes bibliques (L'entr\u00e9e du Christ \u00e0 J\u00e9rusalem)","Le mus\u00e9e des Alpilles a pour vocation initiale la conservation, l'\u00e9tude et la mise en valeur du patrimoine historique et ethnographique de Saint-R\u00e9my-de-Provence et de sa r\u00e9gion, plus pr\u00e9cis\u00e9ment de cette partie de la Provence qui s'\u00e9tend entre le Rh\u00f4ne, la Durance et le massif des Alpilles. Promenade dans le temps et dans l'espace, l'exposition permanente a \u00e9t\u00e9 con\u00e7ue dans le but d'aider \u00e0 la compr\u00e9hension, et au respect, des paysages actuels, naturels et humains, de la r\u00e9gion des Alpilles. Elle \u00e9voque diverses facettes souvent insoup\u00e7onn\u00e9es de son patrimoine : faune ancienne (fossiles) et actuelle (cigales), exploitation du sous-sol (carri\u00e8res, poterie et tuilerie), activit\u00e9s agricoles et commerciales mill\u00e9naires (olivier, vigne, c\u00e9r\u00e9ales, mouton) et plus r\u00e9centes (chardon card\u00e8re, graines de semence, primeurs), costumes et f\u00eates traditionnels, tauromachie de type camarguais ; arts modestes : la cr\u00e9ation artistique constitue l'un des th\u00e8mes transversaux de cette exposition, th\u00e8me introduit par le buste de Vincent van Gogh sculpt\u00e9 par Ossip Zadkine expos\u00e9 dans la cour int\u00e9rieure du b\u00e2timent. La pr\u00e9sence nombreuse d'artistes dans la r\u00e9gion des Alpilles confirme en effet aujourd'hui une vocation cr\u00e9ative ancienne. Des oeuvres de renomm\u00e9e internationale sont n\u00e9es ici : Vincent van Gogh a s\u00e9journ\u00e9 \u00e0 Saint-R\u00e9my-de-Provence de mai 1889 \u00e0 mai 1990, Albert Gleizes (auquel le mus\u00e9e a consacr\u00e9 en 1990 une exposition et dont il poss\u00e8de une s\u00e9rie de gravures) y a v\u00e9cu de 1939 \u00e0 sa mort en 1953. Mais \u00e0 c\u00f4t\u00e9 existe aussi le travail parfois remarquable de cr\u00e9ateurs discrets, anonymes ou de notori\u00e9t\u00e9 locale, sur lesquels le mus\u00e9e a souhait\u00e9 attirer l'attention de ses visiteurs : ex voto d\u00e9pos\u00e9s aux XVIIIe et XIXe si\u00e8cles dans les chapelles, cannes et d\u00e9vidoirs ouvrag\u00e9s, santons en terre crue de la fabrique Garcin Mistral, \u00e9tonnantes enluminures d'Augustin Gonfond, aquarelles du f\u00e9libre Marius Girard . De nombreuses oeuvres litt\u00e9raires sont n\u00e9es de ce mouvement de maintenance des traditions proven\u00e7ales appel\u00e9 F\u00e9librige cr\u00e9\u00e9 au milieu du XIXe si\u00e8cle par le po\u00e8te de Maillane Fr\u00e9d\u00e9ric Mistral auquel le mus\u00e9e des Alpilles fait \u00e9galement r\u00e9f\u00e9rence. Deux salles sont consacr\u00e9es \u00e0 la typographie et \u00e0 l'estampe, expression de la nouvelle orientation de l'\u00e9tablissement sur les oeuvres sur papier et la gravure contemporaine : le cabinet d'arts graphiques et photographiques o\u00f9 sont expos\u00e9es en roulement et dans des conditions d'\u00e9clairage ad\u00e9quates gravures, dessins, photographies et autres oeuvres sur papier ; l'atelier de typographie et de gravure \u00e9quip\u00e9 gr\u00e2ce au mat\u00e9riel de typographie donn\u00e9 par Maurice et Dani\u00e8le Gros en 1997, pourvu d'une presse \u00e0 gravure et d'un laboratoire permettant l'organisation de d\u00e9monstrations d'artistes et d'ateliers.","Ces collections centenaires de la fin du XIX\u00e8me offrent une perspective sur la diversit\u00e9 des insectes et notamment leurs repr\u00e9sentants spectaculaires des zones tropicales. L\u00e9pidopt\u00e8res et Col\u00e9opt\u00e8res dominent (collections mondiales), les autres ordres sont minoritaires. Mobilier d'\u00e9poque (Deyrolle).","La part faite \u00e0 la chasse au vol ou fauconnerie et sa collection de chaperons est une des originalit\u00e9s. Notons \u00e9galement un ensemble de boutons de tenues de v\u00e9nerie, et une collection d'oeufs toujours pr\u00e9sent\u00e9s dans leur meuble d'origine. A signaler \u00e9galement, une peinture japonaise sur soie du XVe si\u00e8cle, repr\u00e9sentant un oiseau de proie. Trois autres collections importantes figurent \u00e0 l'inventaire mais ne sont pas expos\u00e9es : une collection de 300 poires \u00e0 poudre, et un millier de photographies des fr\u00e8res Seeberger sur la chasse et ses activit\u00e9s annexes.","Arch\u00e9ologie pr\u00e9 et protohistorique de l'Ile-de-France, moulages de sols pr\u00e9historiques, jardins int\u00e9rieurs \u00e9voquant les climats du pass\u00e9.","Collection d'Oc\u00e9anie, d'Afrique, d'Asie du sud-est et de Guyane. Atelier du peintre D\u00e9sir\u00e9 Lubin (1854-1929). Collection de dessins italiens et fran\u00e7ais du XVIe au XIXe si\u00e8cles. Arch\u00e9ologie locale","Edifi\u00e9 au 17\u00e8me si\u00e8cle au pied de la cath\u00e9drale Saint-Pierre, le palais \u00e9piscopal pr\u00e9sente des collections identitaires \u00e9tonnantes, t\u00e9moins de l'histoire d'un pays de hautes terres. Les salles vo\u00fbt\u00e9es primitives du palais servent de cadre aux collections arch\u00e9ologiques, la chapelle priv\u00e9e de l'\u00e9v\u00eaque \u00e0 la statuaire religieuse du 12\u00e8me au 19\u00e8me si\u00e8cle, la salle capitulaire au tr\u00e9sor de la cath\u00e9drale, et les anciens appartements au mobilier et \u00e0 l'art populaire de Haute-Auvergne.","le mus\u00e9e propose la d\u00e9couverte d'une \u00e9mouvante galerie souterraine reconstitu\u00e9e par d'anciens mineurs, \u00e0 laquelle on acc\u00e8de par les cages du puits et en empruntant un authentique train de mine. La visite permet \u00e9galement de d\u00e9couvrir la plupart des espaces parcourus quotidiennement par les mineurs, dont l'impressionnante salle des Pendus et la lampisterie, mais aussi la salle de la machine d'extraction et la salle d'\u00e9nergie. Un audiovisuel prolonge la visite en racontant l'aventure de la mine sur le bassin st\u00e9phanois","Cabinet de curiosit\u00e9. Serres tropicale et m\u00e9diterran\u00e9enne. G\u00e9ode d'am\u00e9thyste. Sculpture n\u00e9olithique comprenant une jeune femme et son enfant. Squelette incomplet de Dronte","Riche d\u2019un fonds constitu\u00e9 de nombreux documents manuscrits, imprim\u00e9s, ouvrages, le Centre national et Mus\u00e9e Jean Jaur\u00e8s poss\u00e8de \u00e9galement d\u2019importantes collections de caricatures, lithographies, dessins, articles de presse, oeuvres d\u2019art et objets divers de la IIIe R\u00e9publique et de la vie politique en g\u00e9n\u00e9ral (oeuvres de L\u00e9andre, Steinlen, Eloy-Vincent, No\u00ebl Dorville, Jean Veber\u2026), accessibles aux chercheurs, \u00e9tudiants, historiens et \u00e0 toutes personnes int\u00e9ress\u00e9es. Le CNMJJ repr\u00e9sente l\u2019\u00e9picentre de l\u2019histoire de Jaur\u00e8s, son oeuvre et son \u00e9poque, au sein d\u2019une constellation jaur\u00e9sienne rassemblant le mus\u00e9e de l\u2019Histoire Vivante de Montreuil (1939), la Soci\u00e9t\u00e9 d\u2019\u00e9tudes Jaur\u00e9sienne (1959), la Fondation Jean-Jaur\u00e8s (1992) ou encore l\u2019espace Jaur\u00e8s \u00e0 Pampelonne (2014).","D\u00e9cors, mobilier et objets familiers sont les t\u00e9moins du mode de vie de cette famille aristocratique telle qu'elle v\u00e9cut \u00e0 la fin du XVIIIe si\u00e8cle et durant le XIXe si\u00e8cle. La salle \u00e0 manger, le grand salon, la salle de billard et les chambres pr\u00e9sentent des meubles d'origines diverses : mobilier fran\u00e7ais aux estampilles renomm\u00e9es, mobilier exotique, mobilier r\u00e9gional t\u00e9moignant \u00e0 la fois d'un go\u00fbt certain pour les voyages et d'un r\u00e9el attachement \u00e0 cette r\u00e9gion","Situ\u00e9 dans le clo\u00eetre du Monast\u00e8re des Bernardines, le mus\u00e9e pr\u00e9sente une collection d'ethnographie rurale (costumes, mobilier...) et urbaine (vie quotidienne \u00e0 Dijon du 18e au d\u00e9but du 20e si\u00e8cles). Les m\u00e9tiers de la pierre, de la terre et du bois \u00e9voqu\u00e9s au 2e \u00e9tage, offrent des mat\u00e9riaux qui participent \u00e0 l'image de la r\u00e9gion.","D\u00e9cor int\u00e9rieur de gypseries, escalier, plafond peint du XVIIIe si\u00e8cle. Les collections sont constitu\u00e9es de nombreux portraits des XVIIe et XVIIIe si\u00e8cles et de mobilier proven\u00e7al. Depuis 1990, le pavillon de Vend\u00f4me pr\u00e9sente des expositions d'art moderne et contemporain. L\u2019orientation prise par le mus\u00e9e s\u2019inscrit dans la continuit\u00e9 du dernier propri\u00e9taire, croisant art ancien et contemporain. Les collections permanentes (peintures, dessins, gravures des XVIIe - XIXe si\u00e8cles, mobilier, petits ma\u00eetres d\u2019Aix) alternent avec l\u2019art contemporain. Des artistes sont r\u00e9guli\u00e8rement invit\u00e9s pour investir le lieu et puiser dans nos collections. Les oeuvres d'hier alimentent celles d'aujourd'hui, les cr\u00e9ations actuelles \u00e9clairent celles de jadis pour le temps du regard et dans un espace d\u00e9limit\u00e9. Cette continuit\u00e9 plut\u00f4t que rupture, dans le temps et dans l'espace de la cr\u00e9ation, est l'un des axes essentiels men\u00e9 au coeur de nos mus\u00e9es. Relecture, red\u00e9couverte de ce lieu fort de l\u2019Histoire et de l'architecture d\u2019Aix-en-Provence. L\u2019\u00e9cole sup\u00e9rieure d\u2019art d\u2019Aix-en-Provence, jouxtant le Pavillon de Vend\u00f4me sur une ancienne parcelle faisant \u00e0 l\u2019origine partie du domaine d\u2019Henri Dobler, favorise \u00e9galement ces relations entre cr\u00e9ation et patrimoine, en un lieu d\u2019\u00e9change et de croisement culturels.","Dans son exposition permanente pr\u00e8s de 750 objets sont pr\u00e9sent\u00e9s au sein d\u2019une pr\u00e9sentation vivante et interactive proposant bornes vid\u00e9o, projections num\u00e9riques, reconstitutions, \u00e9l\u00e9ments \u00e0 manipuler et maquettes. Issus de 87 sites arch\u00e9ologiques, ils sont les t\u00e9moins de l\u2019implantation humaine et de la vie quotidienne sur ce territoire, de la pr\u00e9histoire au 18\u00e8me si\u00e8cle. Parmi ces collections sont notamment expos\u00e9es quelques remarquables tombes \u00e0 char gauloises du Val d\u2019Oise, les prestigieuses s\u00e9pultures m\u00e9rovingiennes de la n\u00e9cropole de St-Rieul, les productions c\u00e9ramiques mill\u00e9naires des potiers de la vall\u00e9e de l'Ysieux ou encore la girouette du ch\u00e2teau d\u2019Orville assi\u00e9g\u00e9 et d\u00e9truit en 1438 et les collections c\u00e9ramiques mill\u00e9naires d\u00e9couvertes dans la vall\u00e9e de l\u2019Ysieux.","Collection de gravures et de dessins de Camille Pissarro (1830 - 1903) et de ses fils. Deux toiles de Camille Pissarro sont expos\u00e9es : P\u00e9niche sur la Seine (huile sur toile, vers 1864) et La Brouette (d\u00e9p\u00f4t du mus\u00e9e d'Orsay, huile sur toile, vers 1881). Politique d'expositions temporaires consacr\u00e9es aux nombreux artistes impressionnistes ayant travaill\u00e9 sur les bords de l'Oise sur la peinture du paysage du XIX\u00e8me si\u00e8cle ou ayant \u00e9t\u00e9 li\u00e9s \u00e0 Camille Pissarro. OEuvres de Signac, Matisse (aucune oeuvre de Monet n'est conserv\u00e9e au mus\u00e9e), Piette, Hayet, Daubigny, Caillebotte...","La plus ancienne occupation humaine \u00e0 Ruscino remonte au n\u00e9olithique, mais les plus anciens vestiges retrouv\u00e9s in situ datent du Bronze final IIIB. Le premier habitat s\u00e9dentaire attest\u00e9 n\u2019appara\u00eet qu\u2019\u00e0 la fin du VIIe si\u00e9cle avant notre \u00e8re. Il s\u2019agit d\u2019un regroupement de maisons en roseaux, construites \u00e0 la mani\u00e8re des cabanes de p\u00eacheurs que l\u2019on peut encore voir sur le littoral. D\u00e8s 575 avant J.-C., les premi\u00e8res importations de c\u00e9ramiques \u00e9trusques, grecques, attiques et ioniennes font leur apparition, t\u00e9moignant du d\u00e9veloppement du commerce sur la c\u00f4te. L\u2019extension de la civilisation ib\u00e8re du sud est de l\u2019Espagne va se faire d\u00e8s la fin du VIe si\u00e8cle. La construction en pierres s\u00e8ches, l\u2019usage du tour de potier, puis des meules \u00e0 grains rotatives, certaines c\u00e9ramiques, la langue et l\u2019\u00e9criture, accompagnent cette civilisation. Ruscino est alors le chef-lieu de la plaine du Roussillon, la capitale des Sordes. Au IIe si\u00e8cle avant J. C., la conqu\u00eate et l\u2019administration par Rome des provinces d\u2019Espagne cit\u00e9rieure et de Gaule transalpine va intensifier les \u00e9changes. La via Domitia, qui relie l\u2019Italie \u00e0 l\u2019Espagne, passe par Ruscino. Mais il faut attendre le milieu du Ier si\u00e8cle avant notre \u00e8re pour constater les signes de la romanisation, en particulier la modification de la trame urbaine de la cit\u00e9, l\u2019adoption de l\u2019\u00e9criture latine, ou la fabrication locale de c\u00e9ramiques imit\u00e9es de mod\u00e8les italiques. Sous C\u00e9sar, Ruscino devient une v\u00e9ritable cit\u00e9 de droit latin (oppidum latinorum) ce qui lui vaudra, au tournant de notre \u00e8re, de pouvoir \u00e9difier un forum (place publique et b\u00e2timent administratif). Sans doute Auguste accorda-t-il lui-m\u00eame ce privil\u00e8ge lors de l\u2019un de ses deux voyages dans les Pyr\u00e9n\u00e9es. La cit\u00e9 conna\u00eet alors son apog\u00e9e: demeures de plan italique d\u00e9cor\u00e9es de peintures murales, thermes, c\u00e9ramique, verrerie \u2026t\u00e9moignent d\u2019un mode de vie fortement influenc\u00e9 par Rome. Cette p\u00e9riode faste se prolongera jusqu\u2019\u00e0 la fin du premier si\u00e8cle apr\u00e8s J.-C. Pour des raisons qui restent impr\u00e9cises, la cit\u00e9 est alors abandonn\u00e9e et d\u00e9mantel\u00e9e, du moins dans sa partie haute. Bien que les vestiges b\u00e2tis n\u2019en aient pas \u00e9t\u00e9 mis au jour, les lieux sont encore occup\u00e9s jusqu\u2019au haut Moyen \u00c2ge. Au VIII si\u00e8cle, Ruscino servira de t\u00eate de pont pour la conqu\u00eate de Narbonne par les Arabes. Cette occupation vient d\u2019\u00eatre r\u00e9cemment document\u00e9e par la d\u00e9couverte inattendue d\u2019une quarantaine de sceaux en plomb portant des inscriptions en caract\u00e8res coufiques. Ces objets exceptionnels sont actuellement en cours de d\u00e9chiffrement ; ils apportent un regard tout \u00e0 fait nouveau sur l\u2019expansion musulmane en occident. \u00c0 l\u2019\u00e9poque carolingienne, l\u2019agglom\u00e9ration dispara\u00eet d\u00e9finitivement au profit de Perpignan qui est en train de na\u00eetre. Seul subsistera le hameau actuel de Ch\u00e2teau-Roussillon, ancien emplacement d\u2019un petit ch\u00e2teau comtal, r\u00e9sidence des Comtes de Roussillon","Il offre un riche panorama de la peinture europ\u00e9enne du XVe au d\u00e9but du XXe si\u00e8cle avec des oeuvres classiques (Eustache Lesueur, Paul Li\u00e9geois, Jacob II de Gheyn, Luca Giordano, Willem van Velde Le Jeune). Il offre \u00e9galement une illustration tr\u00e8s compl\u00e8te de la peinture de Salon du XIXe si\u00e8cle (Camille Corot, Paul Huet, Gustave Dor\u00e9...) avec une nette pr\u00e9dilection pour les artistes originaires de la r\u00e9gion comme Th\u00e9odore Chass\u00e9riau, de p\u00e8re rochelais, Eug\u00e8ne Fromentin ou William Bouguereau. Outre des vues du port de La Rochelle par Paul Signac et Albert Marquet, le XXe si\u00e8cle est repr\u00e9sent\u00e9 par des oeuvres remarquables d'Aristide Maillol, Antoine Bourdelle, Alberto Magnelli, Paul Chaissac... alternativement expos\u00e9es. Primitifs du d\u00e9but du XVe. Peintures fran\u00e7aise du XVIIIe si\u00e8cle. Peintures du XIXe si\u00e8cle. L'art du XXe si\u00e8cle est repr\u00e9sent\u00e9 par des oeuvres d'Antral, Carpeaux, Despiau, Magnelli, Marquet et Rouault.","18 juin 1944 : quatre ans exactement apr\u00e8s l\u2019appel \u00e0 la R\u00e9sistance lanc\u00e9 depuis Londres par le g\u00e9n\u00e9ral de Gaulle, la bataille de Saint-Marcel s\u2019engage. La Lib\u00e9ration est proche. L\u2019arm\u00e9e allemande qu\u2019on pensait invincible est pour la premi\u00e8re fois d\u00e9fi\u00e9e dans la France occup\u00e9e. Abrit\u00e9s et ravitaill\u00e9s au prix d\u2019\u00e9normes risques par les habitants du territoire, 2 000 r\u00e9sistants bretons et 200 parachutistes de la France libre, largu\u00e9s quelques jours auparavant pour encadrer la R\u00e9sistance et harceler l\u2019ennemi, font fac
