ionnelles effectu\u00e9es lors des ventes aux ench\u00e8res de la collection Patricia Mante-Prout en 2016 et de la collection Marie-Claude Mante en 2018.","Le fonds du mus\u00e9e est constitu\u00e9 gr\u00e2ce aux dons \u00e0 la commune de la Soci\u00e9t\u00e9 arch\u00e9ologique en 1860, de la Soci\u00e9t\u00e9 d'\u00e9tude des sciences naturelles en 1905 et de la Soci\u00e9t\u00e9 du Vieux Biterrois en 1946","La collection du Mus\u00e9e Picasso Paris a \u00e9t\u00e9 cr\u00e9\u00e9e gr\u00e2ce \u00e0 deux dations, successivement consenties \u00e0 l\u2019\u00c9tat par les h\u00e9ritiers de Pablo Picasso en 1979 puis par ceux de Jacqueline Picasso en 1990. Elle a \u00e9t\u00e9 ensuite compl\u00e9t\u00e9e par d\u2019exceptionnels ensembles. La Collection particuli\u00e8re de Picasso a \u00e9t\u00e9 donn\u00e9e, selon le voeu de Picasso, \u00e0 l\u2019Etat par ses h\u00e9ritiers. Elle r\u00e9unissait initialement une cinquantaine d\u2019oeuvres de ma\u00eetres anciens et modernes qui sont entr\u00e9es par une donation en 1973. Une seconde donation de ses h\u00e9ritiers effectu\u00e9e en 1978 a compl\u00e9t\u00e9 et enrichi cet ensemble (150 oeuvres). Les archives personnelles de Picasso ont \u00e9t\u00e9 d\u00e9pos\u00e9es par ses h\u00e9ritiers en 1978 pour pr\u00e9-classement puis sont entr\u00e9es dans les collections nationales par une donation en 1992 (200 000 pi\u00e8ces). Dans la perspective de la cr\u00e9ation du Mus\u00e9e Picasso, d\u2019importants legs, dations ou donations ont \u00e9t\u00e9 effectu\u00e9s \u00e0 partir de 1980 par les amis et proches de Picasso. Une politique d\u2019acquisition \u00e0 titre on\u00e9reux a \u00e9t\u00e9 r\u00e9guli\u00e8rement men\u00e9e par le mus\u00e9e depuis sa cr\u00e9ation en 1985. Elle a permis l\u2019entr\u00e9e dans les collections nationales de plus d\u2019un millier d\u2019oeuvres. Cette exceptionnelle collection conf\u00e8re au Mus\u00e9e Picasso Paris un r\u00f4le central au plan international tant pour la pr\u00e9sentation de l\u2019oeuvre de Picasso que pour la recherche relative \u00e0 sa vie ou \u00e0 son oeuvre et sur l\u2019art moderne en g\u00e9n\u00e9ral.","Le mus\u00e9e a \u00e9t\u00e9 inaugur\u00e9 en juillet 1977. Il expose la tr\u00e8s importante donation Magnelli faite par la veuve du peintre en 1977 et les pi\u00e8ces c\u00e9ramiques prim\u00e9es depuis 1966 aux biennales internationales de Vallauris ; depuis quelques ann\u00e9es, l'accent est port\u00e9 sur les c\u00e9ramiques des ann\u00e9es 50 et plus sp\u00e9cialement sur les \u00e9ditions c\u00e9ramiques de Picasso chez Madoura.","Constitution r\u00e9guli\u00e8re \u00e0 partir de 1845 par dons, legs et achats de la ville. L'accroissement des collections s'est affirm\u00e9 \u00e0 partir de 1880, notamment avec quatre grands legs et donations (Boudin, Marande, Dufy et Senn-Foulds)","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9e en 1938 par Fran\u00e7ois Cochat gr\u00e2ce \u00e0 la g\u00e9n\u00e9rosit\u00e9 des habitants de la r\u00e9gion et dans le but de pr\u00e9server les costumes, drapeaux et armes r\u00e9unis lors du centenaire de la cr\u00e9ation de la compagnie des sapeurs pompiers de Th\u00f4nes. Endommag\u00e9 par le bombardement d\u2019ao\u00fbt 1944, r\u00e9nov\u00e9 en 1982, il retrace sur deux \u00e9tages l'histoire de la vall\u00e9e depuis les premiers campements pr\u00e9historiques jusqu'\u00e0 nos jours, ses costumes, son artisanat et son folklore","En 1926, Joseph Puig l\u00e9gua \u00e0 la ville de Perpignan sa collection de monnaies et m\u00e9dailles, ainsi que la \"Villa les Tilleuls\" avec comme volont\u00e9 que cet immeuble ne re\u00e7oive aucune autre affectation que celle d'\u00eatre am\u00e9nag\u00e9 en mus\u00e9e","A la suite de la cr\u00e9ation du mus\u00e9e d\u00e9partemental du Cher, les objets rassembl\u00e9s lors des saisies r\u00e9volutionnaires ont \u00e9t\u00e9 compl\u00e9t\u00e9s par d'importants dons et legs, en particulier la collection Mater. A ces s\u00e9ries arch\u00e9ologiques, historiques et artistiques d'origine r\u00e9gionale ou g\u00e9n\u00e9rale se sont ajout\u00e9s des d\u00e9p\u00f4ts de l'Etat et des achats effectu\u00e9s depuis 1867 par la Ville de Bourges. Ce mus\u00e9e cr\u00e9\u00e9 en 1854 a r\u00e9uni progressivement un fonds dans le domaine de l'arch\u00e9ologie gallo-romaine et plus g\u00e9n\u00e9ralement (Pr\u00e9histoire, Moyen-Age), de beaux-arts, arts d\u00e9coratifs, sculpture m\u00e9di\u00e9vale et ce jusqu'au XIX\u00e8me si\u00e8cle ; y compris de l'ethnographie avec les gr\u00e8s de La Borne.","Maurice Magnin et sa soeur Jeanne ont constitu\u00e9, de 1881 \u00e0 1935, un ensemble de peintures et de dessins des \u00e9coles du nord, italienne et fran\u00e7aise du XVIe si\u00e8cle au d\u00e9but du XXe si\u00e8cle. Cette collection fut pr\u00e9sent\u00e9e d\u00e8s 1938 puis l\u00e9gu\u00e9e \u00e0 la R\u00e9union des mus\u00e9es nationaux en 1939, \u00e0 la mort de Maurice Magnin.","Une partie des collections (argenterie, outillage vinicole) du mus\u00e9e provient de l'ancien mus\u00e9e du vin dit \"d'Esp\u00e9losin\", install\u00e9 au ch\u00e2teau des Basses-Rivi\u00e8res \u00e0 Rochecorbon en 1954, qui ferma vers1970.","Marie d'Estienne de Saint-Jean (1848-1941) installe en 1932 le mus\u00e9e \u00e0 l'origine du mus\u00e9e du Vieil Aix dans son h\u00f4tel de famille. Les collections ont \u00e9t\u00e9 constitu\u00e9es au d\u00e9but du XXe si\u00e8cle. Des dons ainsi que des achats ont fait \u00e9voluer le mus\u00e9e du Vieil Aix en mus\u00e9e d'histoire et des arts et traditions populaires d'Aix et du pays aixois.  Des collections tr\u00e8s vari\u00e9es, t\u00e9moignage du riche patrimoine historique et artistique de la ville s'y d\u00e9ploient : mobilier, tentures en cuir, peintures, fa\u00efences, poup\u00e9es anciennes miniatures; et surtout un exceptionnel paravent \u00e9voquant la F\u00eate-Dieu ainsi que l'ensemble de marionnettes et de d\u00e9cors de l'ancienne cr\u00e8che parlante d'Aix. S'y ajoute depuis peu une oeuvre rare du XVIIe si\u00e8cle, le \"Modello\" de Giovanni Battista Gaulli dit le Baciccio, maquette en trois dimensions d'un ambitieux projet (non r\u00e9alis\u00e9) pour la coupole de l'atrium du baptist\u00e8re de Saint Pierre de Rome.","Arch\u00e9ologie antique, gallo-romaine et m\u00e9di\u00e9vale\u00a0; Sculptures m\u00e9di\u00e9vales. Meubles. Peintures (XVe au XIXe si\u00e8cles). Orfevrerie. Collection d'art sacr\u00e9. Donations et acquisitions r\u00e9centes : Jean-Pierre Changeux, collection du XVIIIe si\u00e8cle, \u00abAdoration des Mages\u00bb des fr\u00e8res Le Nain , collection relative \u00e0 Bossuet (a v\u00e9cu dans le palais de 1682 \u00e0 1704). Collection de peinture et de sculptures XIXe si\u00e8cle d'Henri Moissan (Prix Nobel de Chimie 1906) : paysage, orientalisme, sc\u00e8nes de genre\u00a0; Collection de sculptures de Paul Niclausse (XXe si\u00e8cle).","Ouvert au public en 1951, le mus\u00e9e qui porte aujourd'hui le nom de sa cr\u00e9atrice r\u00e9sulte d'enqu\u00eates effectu\u00e9es en Roannais et en Forez \u00e0 partir des ann\u00e9es trente. Tout en suivant un programme ethnographique classique (celui d'Arnold van Gennep), Alice Taverne (1904-1969) a su utiliser au mieux les caract\u00e9ristiques de son terroir pour faire une oeuvre mus\u00e9ographique originale qui conserve sa personnalit\u00e9 parmi les autres r\u00e9alisations provinciales du m\u00eame genre. Un enrichissement constant des collections permet de renforcer l'identit\u00e9 du mus\u00e9e et d'augmenter la documentation.","Le mus\u00e9e r\u00e9gional des Vans est issu d\u2019un ancien mus\u00e9e cr\u00e9\u00e9 par une soci\u00e9t\u00e9 d\u2019arch\u00e9ologie disparue au d\u00e9but du XXe si\u00e8cle. Install\u00e9 dans un village o\u00f9 l\u2019occupation gallo-romaine fut importante, il a emm\u00e9nag\u00e9 en 1972 dans les locaux du centre d\u2019accueil des Vans et s\u2019organise autour de trois p\u00f4les principaux : la g\u00e9ologie, l\u2019arch\u00e9ologie - objets datant essentiellement de la pr\u00e9histoire et de l\u2019\u00e9poque romaine - et l\u2019ethnologie","Ancien conservatoire industriel au sein du mus\u00e9e Saint-Loup, il int\u00e8gre en 1948 l\u2019H\u00f4tel de Valuisant (annexe du mus\u00e9e des Beaux-Arts) pour devenir le Mus\u00e9e de bonneterie sont expos\u00e9es au public, apr\u00e8s une campagne de collectes d'articles tricot\u00e9s aupr\u00e8s de l'industrie de la maille.","mus\u00e9e municipal cr\u00e9\u00e9 en 1992","Le mus\u00e9e conserve du mat\u00e9riel provenant de fouilles r\u00e9alis\u00e9es par la soci\u00e9t\u00e9 d'\u00e9tudes roquefortoises et par Jean-Pierre Serres.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1858 pour abriter les vestiges arch\u00e9ologiques d\u00e9couverts dans les environs. Des collections d'art et d'histoire ont \u00e9t\u00e9 acquises par la suite. En 1932, le mus\u00e9e a re\u00e7u une importante donation de tableaux du peintre Alfred Roll. En 1983, la journaliste Louise Weiss a l\u00e9gu\u00e9 ses collections au mus\u00e9e (peintures et dessins du XXe si\u00e8cle, mobilier XIXe et XXe si\u00e8cles, documents historiques, collections ethnographiques).","1873 : collections anciennes du mus\u00e9e-biblioth\u00e8que municipal et collections anciennes de la Soci\u00e9t\u00e9 d'histoire et d'arch\u00e9ologie de l'arrondissement de Provins ; Dons en majeure partie, quelques achats de la ville au XIX\u00e8me si\u00e8cle. D\u00e9p\u00f4ts des Monuments Historiques. Biens saisis \u00e0 la R\u00e9volution et \u00e0 la s\u00e9paration de l'Eglise et de l'Etat. R\u00e9cup\u00e9ration lors de travaux ou de fouilles (\u00e9l\u00e9ments sculpt\u00e9s)","Fond\u00e9 en 1973 par la Soci\u00e9t\u00e9 historique de Villiers, dans un \u00e9difice du XIXe si\u00e8cle, et g\u00e9r\u00e9 par cette association","L\u2019origine du Mus\u00e9um d\u2019histoire naturelle de Troyes remonte \u00e0 la R\u00e9volution fran\u00e7aise. Ses premi\u00e8res collections furent constitu\u00e9es \u00e0 la fin du 18e si\u00e8cle par des professeurs de l\u2019\u00e9cole centrale du d\u00e9partement de l\u2019Aube. Le docteur Fran\u00e7ois Serqueil (1768-1814), qui y enseignait la botanique et la zoologie, rassembla des collections d\u2019histoire naturelle pour servir \u00e0 l\u2019enseignement, \u00e0 partir d\u2019objets recueillis aupr\u00e8s du Mus\u00e9um national d\u2019Histoire naturelle et de l\u2019Ecole des Mines \u00e0 Paris, ainsi que des vestiges du cabinet du comte de Brienne, mort guillotin\u00e9 en 1794. Louis-Marie-Athanase de Lom\u00e9nie, comte de Brienne (1730-1794), dont le fr\u00e8re fut ministre de Louis XVI, avait fait reconstruire le ch\u00e2teau de Brienne, au Nord Est de l\u2019Aube. Il y avait r\u00e9uni un cabinet d\u2019histoire naturelle, un cabinet de physique et une biblioth\u00e8que. A la dissolution de l\u2019\u00e9cole centrale en 1802, les collections d\u2019histoire naturelles sont c\u00e9d\u00e9es \u00e0 la ville de Troyes qui en confie la gestion au Lyc\u00e9e, soci\u00e9t\u00e9 savante fond\u00e9e en 1798 et future Soci\u00e9t\u00e9 Acad\u00e9mique de l\u2019Aube, avec comme conservateur, le professeur Serqueil, membre de la soci\u00e9t\u00e9. En 1814, en pleine campagne de France, l\u2019explosion d\u2019une bombe incendiaire d\u00e9truit une partie des collections et le Docteur Serqueil est emport\u00e9 par le typhus en soignant des soldats malades, plongeant le mus\u00e9e dans l\u2019oubli pendant plus de dix ans. A partir de 1826, la Soci\u00e9t\u00e9 Acad\u00e9mique de l\u2019Aube \u00e9largit le champ de ses collectes et en 1829, des collections de botanique, zoologie, g\u00e9ologie rejoignent les collections. Elle y adjoint des objets r\u00e9cup\u00e9r\u00e9s du premier mus\u00e9e et lance un appel aux dons qui r\u00e9ussit si bien qu\u2019en 1831, elle quitte la pr\u00e9fecture aux locaux insuffisant pour ceux de l\u2019ancienne abbaye Saint-Loup. Le 6 janvier 1833, le Cabinet d\u2019Histoire Naturelle (futur Mus\u00e9um) ouvre officiellement au public. Il accueille alors des cours tous les jeudis dont est \u00ab t\u00e9moin \u00bb l\u2019\u00e9corch\u00e9 d\u2019Auzoux (voir personnages c\u00e9l\u00e8bres). Les collections du Mus\u00e9um s\u2019enrichissent au fil des ann\u00e9es gr\u00e2ce aux dons de naturalistes, qui au 19e si\u00e8cle, sont surtout des amateurs passionn\u00e9s. Ils sont souvent membres de soci\u00e9t\u00e9s savantes telles que la Soci\u00e9t\u00e9 Acad\u00e9mique de l\u2019Aube. Ils se retrouvent pour \u00e9changer, ils organisent des sorties de terrain, recensent les plantes ou les roches et fossiles qu\u2019ils r\u00e9coltent et publient des articles. Les M\u00e9moires de la Soci\u00e9t\u00e9 Acad\u00e9mique de l\u2019Aube sont ainsi une source tr\u00e8s riche d\u2019informations sur l\u2019histoire locale des sciences et du mus\u00e9e. Les sp\u00e9cimens issus de collectes organis\u00e9es dans un but scientifique rejoignent souvent les collections du mus\u00e9e. Parmi ces naturalistes qui ont contribu\u00e9 au d\u00e9veloppement du Mus\u00e9um et des connaissances naturalistes, on peut citer plus particuli\u00e8rement Jean-Jacques Cl\u00e9ment-Mullet (1796-1865), Stanislas Des Etangs (1801-1876), Pierre Briard (1811-1896), le docteur Etienne Cartereau (1799-1881), Gustave Cotteau (1818-1894), Henri Drou\u00ebt (1829-1900), Louis (1817-1906) et Paul Hariot (1854-1917), et Alexandre Leymerie (1801-1878) et Jules Ray (1815-1883), ces deux derniers ayant \u00e9t\u00e9 conservateurs au Mus\u00e9um. Le 20 janvier 1967, la Soci\u00e9t\u00e9 Acad\u00e9mique de l\u2019Aube c\u00e8de l\u2019int\u00e9gralit\u00e9 des collections du Mus\u00e9um \u00e0 la Ville de Troyes, soit plus de 20 ans apr\u00e8s la cession \u00e0 la ville des collections du Mus\u00e9e des beaux-arts et d\u2019arch\u00e9ologie dont elle ne parvenait plus \u00e0 assurer dans un apr\u00e8s-guerre difficile. Les collections du Mus\u00e9um rassemblent pr\u00e8s d\u2019un demi-million de sp\u00e9cimens qui couvrent tous les domaines de l\u2019histoire naturelle : zoologie (animaux naturalis\u00e9s, squelettes, insectes\u2026), botanique (herbiers, graines et fruits\u2026) g\u00e9ologie (roches, min\u00e9raux, fossiles\u2026). Elles proviennent du monde entier et se sont constitu\u00e9es au cours des 19e et 20e si\u00e8cles gr\u00e2ce aux collectes r\u00e9alis\u00e9es par des naturalistes et voyageurs-naturalistes, ainsi que par des achats ou \u00e9changes.","La Maison de la Canne, inaugur\u00e9e en mai 1987, est situ\u00e9e \u00e0 Vatable aux Trois-Ilets sur un domaine de plus de 2 hectares. Construite sur les ruines de l\u2019ancienne distillerie Mario du d\u00e9but du si\u00e8cle, elle est la concr\u00e9tisation des recherches et de la collecte men\u00e9es sur le patrimoine industriel sucrier par l\u2019Association Martiniquaise de la Maison de la Canne, compos\u00e9e en grande partie de professeurs du lyc\u00e9e Schoelcher. En effet, face \u00e0 la d\u00e9gradation des nombreuses habitations sucri\u00e8res et \u00e0 la disparition des usines centrales autour desquelles s\u2019est construite pendant trois si\u00e8cles, la vie \u00e9conomique et sociale de la Martinique, cette association, cr\u00e9\u00e9e en 1981, a d\u00e9cid\u00e9 de sauvegarder et de promouvoir ce riche pass\u00e9 .En 1991, le Conseil r\u00e9gional, qui avait soutenu ce projet, s\u2019est vu confier la gestion de cet outil mus\u00e9ographique qui conna\u00eet alors une forte affluence du public. En 1992, I\u2019AMMCA, consciente de ses limites, d\u00e9cide de vendre au franc symbolique, \u00e0 l\u2019institution r\u00e9gionale, son patrimoine mobilier et immobilier. La Maison de la Canne devient alors, le second mus\u00e9e appartenant au Conseil r\u00e9gional","Cr\u00e9\u00e9 en 1988 \u00e0 l'initiative des pr\u00e9historiens travaillant sur le territoire en vue de rassembler les collections, jusqu'alors \u00e9parses, issues de plus d'un si\u00e8cle de recherches sur le d\u00e9partement de l'Ard\u00e8che. Conservatoire de la m\u00e9moire de la pr\u00e9histoire de l'Ard\u00e8che et du nord du Gard, le mus\u00e9e est devenu, en 2005, d\u00e9p\u00f4t de fouille d\u00e9partemental. Anciennement intitul\u00e9 \u00ab Le mus\u00e9e r\u00e9gional de pr\u00e9histoire \u00bb, l'\u00e9tablissement a \u00e9t\u00e9 enti\u00e8rement r\u00e9nov\u00e9 en 2014 et appel\u00e9 \u00abLa Cit\u00e9 de la Pr\u00e9histoire\u00bb. Il fait partie int\u00e9grante du Grand Site de France de l'Aven d'Orgnac qui regroupe une grotte naturelle, 390 ha de surface class\u00e9e avec notamment deux sites arch\u00e9ologiques majeurs: Orgnac 3 et Baume de Ronze. Il se situe \u00e0 proximit\u00e9 des gorges de l'Ard\u00e8che.","Un premier ensemble de 30 000 figurines fut offert au mus\u00e9e Antoine Vivenel en 1927 (legs Ternisien), augment\u00e9 du diorama Waterloo (don Laurent en 1934). Cette collection provoqua la cr\u00e9ation du mus\u00e9e de la figurine historique en 1949, sous l'\u00e9gide de la Soci\u00e9t\u00e9 des collectionneurs de figurines historiques (importante donation). R\u00e9nov\u00e9 et enrichi par de nouvelles figurines dans les ann\u00e9es 1980 gr\u00e2ce \u00e0 l'abb\u00e9 Robert Ducoin, le mus\u00e9e b\u00e9n\u00e9ficia \u00e9galement d'achats consid\u00e9rables de la ville de Compi\u00e8gne de 1986 \u00e0 1992","En 1792 est cr\u00e9\u00e9 le premier fonds du mus\u00e9e, \u00e0 partir des oeuvres saisies dans les \u00e9glises et les monast\u00e8res. Celles-ci ont \u00e9t\u00e9 entrepos\u00e9es dans l'\u00e9glise des Dominicains et inventori\u00e9es par le peintre local Charles-Andr\u00e9 Caullet. En 1802, un mus\u00e9e est cr\u00e9\u00e9 rue Fortier et ouvre partiellement au public, conjointement avec la biblioth\u00e8que municipale, dans un ancien coll\u00e8ge de J\u00e9suites. Ses collections s'\u00e9toffent au cours du 19e si\u00e8cle dans les sections suivantes : Beaux-Arts, Arts d\u00e9coratifs, Musique, Ethnographie europ\u00e9enne et extra-europ\u00e9enne, Histoire Naturelle, Arch\u00e9ologie, Histoire locale. Les collections de Beaux-Arts et d'Arts D\u00e9coratifs s'enrichissent et se diversifient ainsi : le sculpteur Th\u00e9ophile Bra donne en 1852 son fonds d'atelier, comprenant statues, esquisses et dessins, le docteur Escallier l\u00e8gue en 1857 un ensemble de 176 tableaux flamands et hollandais, Foucques de Wagnonville fait don de sa collection r\u00e9unie en Italie, Jean-Baptiste Fortier laisse une somme d'argent qui permet d'acheter des oeuvres de V\u00e9ron\u00e8se, Rubens ou Courbet. A ces dons et legs s'ajoutent des acquisitions de choix, prim\u00e9es dans les salons des Amis des arts de Douai, des achats effectu\u00e9s dans des ventes et des d\u00e9p\u00f4ts de l'Etat. Le mus\u00e9e fut durement touch\u00e9 par les deux guerres mondiales : en 1918, ses collections sont largement pill\u00e9es par l'arm\u00e9e allemande battant en retraite; en ao\u00fbt 1944, les b\u00e2timents et les collections des sections d'ethnographie et d'histoire naturelle furent d\u00e9truites au cours d'un bombardement. Ces \u00e9v\u00e8nements historiques expliquent ainsi la disparition de plusieurs dizaines de milliers de pi\u00e8ces des collections du mus\u00e9e de Douai. Apr\u00e8s la seconde guerre mondiale, ce qui reste des collections est entrepos\u00e9 dans l'ancien couvent des Chartreux, progressivement transform\u00e9 en mus\u00e9e class\u00e9, qui ouvre au public en 1958 sous le nom de \"Mus\u00e9e de la Chartreuse\".","Le noyau des collections est constitu\u00e9 de la donation de l'association historique Le Vieux Marly, compos\u00e9 de 900 oeuvres et documents graphiques (estampes, dessins...). Leurs th\u00e9matiques portent essentiellement sur l'histoire de Marly sous Louis XIV et la machine de Marly. D\u00e8s l'ouverture du mus\u00e9e en 1982, une politique active d'enrichissement des collections se d\u00e9veloppe par des acquisitions et des d\u00e9p\u00f4ts (Ch\u00e2teau de Versailles, mus\u00e9e du Louvre, S\u00e8vres - Cit\u00e9 de la c\u00e9ramique...).","C\u2019est Fran\u00e7ois Carnot, pr\u00e9sident de l\u2019Union Centrale des Arts D\u00e9coratifs de 1911 \u00e0 1960 et administrateur de la manufacture des Gobelins de 1932 \u00e0 1937 mais aussi d\u00e9put\u00e9 de la circonscription de Beaune de 1902 \u00e0 1914, qui est \u00e0 l\u2019origine des collections et du mus\u00e9e d\u2019art et d\u2019histoire de Provence \u00e0 Grasse. Son arri\u00e8re-grand-p\u00e8re est Lazare Carnot le conventionnel, \u00ab l\u2019organisateur de victoire \u00bb des arm\u00e9es r\u00e9volutionnaires fran\u00e7aises, et il est le fils du pr\u00e9sident de la R\u00e9publique Sadi Carnot (1837-1894). En 1897, il se marie avec Valentine Chiris, fille de l\u2019industriel de la parfumerie grassoise L\u00e9on Chiris. Son attachement \u00e0 Grasse, \u00e0 son territoire et \u00e0 cette vie r\u00e9gionale qu\u2019il d\u00e9couvre et sait appr\u00e9cier l\u2019am\u00e8ne \u00e0 fonder en 1919 la Soci\u00e9t\u00e9 Fragonard, reconnue d\u2019utilit\u00e9 publique en 1923, et \u00e0 ouvrir un mus\u00e9e dans l\u2019ancien H\u00f4tel de Clapiers Cabris d\u00e8s 1921, b\u00e2timent qu\u2019il ach\u00e8tera au nom de la soci\u00e9t\u00e9 Fragonard en 1925.Ce projet a pour objet de \u00ab l\u2019\u00e9tude et la sauvegarde du patrimoine artistique et historique de la Basse-Provence entre le Var et l\u2019Argens \u00bb(Catalogue d\u2019exposition des oeuvres de J-H Fragonard au profit du mus\u00e9e Fragonard de Grasse, mus\u00e9e des arts d\u00e9coratifs, 1921, Paris).Les collections, essentiellement constitu\u00e9e de dons et d\u2019achats r\u00e9alis\u00e9s par Fran\u00e7ois Carnot mais aussi par les membres de la Soci\u00e9t\u00e9 Fragonard, et plus symboliquement par les communes de l\u2019arrondissement de Grasse, se concentrent sur des objets ethnographiques, historiques et artistiques en lien g\u00e9ographique avec la Provence Orientale. Un fonds documentaire important est \u00e9galement constitu\u00e9. Le b\u00e2timent et les collections sont donn\u00e9s par la Soci\u00e9t\u00e9 Fragonard \u00e0 la ville de Grasse en 1952 qui en prend la gestion directe en 1989.","D\u00e8s la cr\u00e9ation des mus\u00e9es de Grasse par Fran\u00e7ois Carnot en 1921, un fonds Parfumerie \u00e9tait r\u00e9uni. Laiss\u00e9 en sommeil pendant 60 ans, il fut actualis\u00e9 \u00e0 partir de 1980 gr\u00e2ce \u00e0 une campagne d'achats programm\u00e9e en vue de l'ouverture en 1989 du mus\u00e9e unique au monde, s'inscrivant sur le territoire embl\u00e9matique de Grasse, berceau de l'industrie de la parfumerie et de la culture de la plante \u00e0 parfum en France. Apr\u00e8s 4 ans de travaux pour r\u00e9novation et extension, le nouveau mus\u00e9e International de la Parfumerie a rouvert ses portes le 18 octobre 2008. Le mus\u00e9e offre d\u00e9sormais une superficie de 3.500 m\u00b2, permettant ainsi de pr\u00e9senter de fabuleux objets venant des cinq continents","Les collections sont issues principalement des fouilles conduites en Alta Rocca depuis 1963. Elles comportent \u00e9galement des \u00e9l\u00e9ments relatifs au territoire de l'Alta Rocca (relation plage / montagne). Les travaux d'agrandissement du mus\u00e9e permettront d'inclure des collections ethnologiques (costume, mobilier, m\u00e9tiers et outils).","NaN","Le mus\u00e9e L\u00e9on-Al\u00e8gre a \u00e9t\u00e9 fond\u00e9 en 1983 pour accueillir les objets arch\u00e9ologiques issus des fouilles r\u00e9alis\u00e9es dans les ann\u00e9es 1960 par la Soci\u00e9t\u00e9 d\u2019\u00e9tude des civilisations antiques bas-rhodaniennes (SECABR) dans le secteur de Bagnols-sur-C\u00e8ze. La collection arch\u00e9ologique est accompagn\u00e9e par des \u0153uvres de l\u2019artiste et \u00e9rudit bagnolais L\u00e9on Al\u00e8gre, essentiellement des peintures, dessins et lithographies. Ce mus\u00e9e d\u2019histoire locale pr\u00e9sente \u00e9galement des objets que L\u00e9on Al\u00e8gre a rassembl\u00e9 lorsqu\u2019il \u00e9tait conservateur du premier mus\u00e9e de Bagnols-sur-C\u00e8ze dans la seconde moiti\u00e9 du XIXe si\u00e8cle, t\u00e9moignages de la vocation encyclop\u00e9dique des mus\u00e9es de l\u2019\u00e9poque.","Mars 1957 : un groupe d'amateurs de transports se cotisent pour acheter la motrice n\u00b01 des tramways de Versailles. Ils fondent l'AMTUIR (association pour le mus\u00e9e des transports urbains, interurbains et ruraux) et d\u00e9cident de constituer un mus\u00e9e national des transports urbains. D'abord par achats, par r\u00e9cup\u00e9ration d'\u00e9paves, puis par dons, l'AMTUIR r\u00e9unit \u00e0 ce jour une collection de 150 v\u00e9hicules repr\u00e9sentative des diff\u00e9rentes technologies, de toute la France avec quelques repr\u00e9sentations \u00e9trang\u00e8res.","Les collections ont \u00e9t\u00e9 initialement constitu\u00e9es par les saisies r\u00e9volutionnaires des biens du clerg\u00e9 et des \u00e9migr\u00e9s. Le principal noyau provient des collections de la famille de Tess\u00e9, connues par deux inventaires (1766 et 1794) et comprenant un fonds de peintures fran\u00e7aises du XVII\u00e8me si\u00e8cle.","Une partie des collections provient de l'ancien mus\u00e9e des Beaux-Arts de Lisieux et l'autre est issue des d\u00e9bris de l'ancien mus\u00e9e du Vieux-Lisieux d\u00e9truit durant la seconde guerre mondiale. Les collections ont \u00e9t\u00e9 reconstitu\u00e9es depuis 1977","Le mus\u00e9e de l'\u00eele d'Ol\u00e9ron -autrefois mus\u00e9e Ali\u00e9nor d'Aquitaine (cr\u00e9\u00e9 en 1963)- a ouvert ses portes le 8 avril 2006 dans une ancienne ferme du centre ville de la commune de Saint Pierre. Les parcours permanents pr\u00e9sentent : des collections historiques organis\u00e9es de mani\u00e8re chronologique ; les modes de vie du XIXe si\u00e8cle (v\u00eatements, coiffes, objets du quotidien) ; les activit\u00e9s traditionnelles : saliculture, ostr\u00e9iculture, viticulture, p\u00eache \u00e0 pieds. Le mus\u00e9e poss\u00e8de plus de 4 000 pi\u00e8ces dont 1 650 ont \u00e9t\u00e9 r\u00e9cemment restaur\u00e9es. Leur s\u00e9lection judicieuse et leur rotation r\u00e9guli\u00e8re donnent au visiteur le go\u00fbt simple de l'authenticit\u00e9. Au-del\u00e0 de ses fonctions patrimoniales et culturelles, le mus\u00e9e est con\u00e7u pour \u00eatre l'occasion d'un \u00e9change entre tous et s'applique \u00e0 devenir un m\u00e9diateur entre le pass\u00e9, le pr\u00e9sent et le futur de son l'\u00eele.","En 1770, Cl\u00e9ment Lafaille l\u00e8gue son \"Cabinet de curiosit\u00e9s\" \u00e0 l'Acad\u00e9mie Royale de la Rochelle. Cet ensemble de vitrines \u00e0 panneaux sculpt\u00e9s, de mobiliers rares et de collections pr\u00e9sent\u00e9es \u00e0 l'ancienne est le seul cabinet naturaliste du XVIII\u00e8me si\u00e8cle conserv\u00e9 actuellement en France. Depuis son origine le mus\u00e9um Lafaille s'est consid\u00e9rablement d\u00e9velopp\u00e9 gr\u00e2ce \u00e0 de nombreux dons et ses collections offrent une repr\u00e9sentation compl\u00e8te des sciences naturelles : zoologie, min\u00e9ralogie, pal\u00e9ontologie, botanique et pr\u00e9histoire. Une part importante est consacr\u00e9e \u00e0 l'ethnologie et notamment aux collections d'art primitif d'Afrique, d'Oc\u00e9anie et d'Am\u00e9rique du Sud.","Les collections d'histoire naturelles ont \u00e9t\u00e9 rassembl\u00e9es au cours du XIXe par le capitaine Devilliers et d\u00e9truites en partie pendant la deuxi\u00e8me Guerre Mondiale. Le mus\u00e9e reconstitu\u00e9 a \u00e9t\u00e9 inaugur\u00e9 dans son local actuel en 1968.","Le mus\u00e9e de l'arm\u00e9e est n\u00e9 en 1905 de la fusion du mus\u00e9e de l'Artillerie et du mus\u00e9e historique de l'Arm\u00e9e. L'institution abrite aujourd\u2019hui pr\u00e8s de 500 000 oeuvres, couvrant l\u2019histoire militaire sur une p\u00e9riode chronologique allant de la Pr\u00e9histoire \u00e0 nos jours. L\u2019\u00e9tablissement est \u00e9galement gardien du tombeau de l\u2019Empereur Napol\u00e9on Ier et affectataire de la cath\u00e9drale Saint-Louis des Invalides. Implant\u00e9 au coeur de l'H\u00f4tel national des Invalides, \u00e9difice prestigieux fond\u00e9 par le roi Louis XIV pour accueillir les soldats bless\u00e9s, le mus\u00e9e de l'Arm\u00e9e rassemble de tr\u00e8s importantes collections d'amures et d'armes anciennes, de pi\u00e8ces d'artillerie, d'embl\u00e8mes, d'uniformes, d'ordres et de d\u00e9corations. Le mus\u00e9e conserve \u00e9galement de riches fonds iconographiques, compos\u00e9s de peintures, sculptures, estampes, dessins, photographies, ainsi qu\u2019un ensemble d\u2019ouvrages imprim\u00e9s, de manuscrits, de p\u00e9riodiques et d\u2019archives priv\u00e9es. Il abrite \u00e9galement une collection de figurines historiques, une collection de pi\u00e8ces arch\u00e9ologiques, ainsi qu\u2019un fonds d\u2019objets ethnographiques. L'origine de l'\u00e9tablissement remonte \u00e0 1684, lorsque le mar\u00e9chal d'Humi\u00e8res constitua \u00e0 l'Arsenal un d\u00e9p\u00f4t de mod\u00e8les que le g\u00e9n\u00e9ral de Gribeauval d\u00e9veloppa \u00e0 la fin du XVIIIe si\u00e8cle. Cette premi\u00e8re collection, presque enti\u00e8rement dispers\u00e9e en 1789, a \u00e9t\u00e9 reconstitu\u00e9e par R\u00e9gnier, contr\u00f4leur d'armes. Elle a \u00e9t\u00e9 install\u00e9e au couvent des Feuillants, puis au couvent des Jacobins de Saint Thomas d'Aquin, et enfin transf\u00e9r\u00e9e et enrichie en 1871 \u00e0 l'H\u00f4tel des Invalides. Le fonds des collections est constitu\u00e9 par des vestiges de collections publiques (Arsenal de Strasbourg) ou priv\u00e9es (collections des ducs de Bouillon, Cond\u00e9). Il a par la suite \u00e9t\u00e9 enrichi par les conqu\u00eates napol\u00e9oniennes, les collections de Napol\u00e9on III, du g\u00e9n\u00e9ral Vanson, des fr\u00e8res Brunon, du peintre Edouard Detaille, mais aussi de l'industriel Georges Pauilhac, ou encore par l'affectation de la collection de l'ancien mus\u00e9e Franchet d'Esp\u00e8rey, \u00e0 Alger, sans compter les nombreux dons de particuliers ou d'organismes d\u00e9pendant du minist\u00e8re des Arm\u00e9es.","NaN","Inaugur\u00e9 en 1868 dans l\u2019ancien hospice de la Ville, le mus\u00e9e municipal de Villeneuve-lez-Avignon permit d\u2019accueillir les oeuvres provenant des monuments religieux villeneuvois (Chartreuse du Val-de-B\u00e9n\u00e9diction, Coll\u00e9giale Notre-Dame, Abbaye Saint-Andr\u00e9), pour la plupart sauv\u00e9es des pillages r\u00e9volutionnaires. Le mus\u00e9e est transf\u00e9r\u00e9 en 1986 dans une ancienne livr\u00e9e cardinalice, remani\u00e9e au XVIIe si\u00e8cle. Il pr\u00e9sente aujourd\u2019hui une s\u00e9lection d\u2019oeuvres religieuses du XIVe au XVIIIe si\u00e8cle dont une exceptionnelle Vierge en ivoire, Le Couronnement de la Vierge d\u2019Enguerrand Quarton, chef-d\u2019oeuvre de la peinture m\u00e9di\u00e9vale, ou encore des oeuvres remarquables des XVIe et XVIIe si\u00e8cles command\u00e9es par les moines chartreux. Si la peinture ancienne occupe une place majeure, des acquisitions plus r\u00e9centes ont ouvert la collection \u00e0 la peinture moderne : c\u2019est le cas du legs Hortense-Bourgue de 1998 comprenant 61 tableaux du peintre Joseph Meissonnier. En 2002, le fonds s\u2019est consid\u00e9rablement d\u00e9velopp\u00e9 avec l\u2019acquisition d\u2019une collection de 1300 cartes postales et photos anciennes de Villeneuve lez Avignon. Aux collections municipales, il convient d\u2019ajouter quelques d\u00e9p\u00f4ts de l\u2019Etat, dont la propri\u00e9t\u00e9 a \u00e9t\u00e9 r\u00e9cemment transf\u00e9r\u00e9e \u00e0 la Ville : des c\u00e9ramiques grecques, \u00e9trusques et romaines de la collection Campana d\u00e9pos\u00e9es en 1875, ainsi que quelques peintures d\u00e9pos\u00e9es par le Louvre et le FNAC.","Fond\u00e9 en 1935 et nich\u00e9 au coeur du centre historique, le Mus\u00e9e Agathois Jules Baudou pr\u00e9sente les arts et traditions de la cit\u00e9 d'Agath\u00e9, fille de la M\u00e9diterran\u00e9e. Elle vous invite \u00e0 d\u00e9couvrir la vie d'Agde, des si\u00e8cles pass\u00e9s \u00e0 nos jours.","D\u00e8s 1745, Dom Malachie d'Inguimbert, \u00e9v\u00eaque de Carpentras, ouvrit au public ses collections (manuscrits rares et enlumin\u00e9s, imprim\u00e9s pr\u00e9cieux et richement reli\u00e9s, monnaies, m\u00e9dailles et sceaux, dessins et estampes, antiques, tableaux et objets d'art) r\u00e9unies par ce pr\u00e9lat durant les vingt-six ann\u00e9es qu'il passa en Italie et notamment \u00e0 Rome o\u00f9 il \u00e9tait biblioth\u00e9caire et confesseur de Cl\u00e9ment XI. L\u00e9gu\u00e9es en 1757 \u00e0 la ville, avec une riche biblioth\u00e8que, elles constitu\u00e8rent le fonds du mus\u00e9e auquel s'ajout\u00e8rent plus tard quelques saisies r\u00e9volutionnaires et de nombreux dons. D'abord rel\u00e9gu\u00e9e dans les combles de la biblioth\u00e8que, la totalit\u00e9 des collections a \u00e9t\u00e9 transf\u00e9r\u00e9e en 1847 dans un h\u00f4tel particulier achet\u00e9 par la ville et agrandi pour des raisons de place de 1872 \u00e0 1887. La corr\u00e9lation entre le patrimoine \u00e9crit et le patrimoine mus\u00e9al est telle que les collections n'ont pas \u00e9t\u00e9 scind\u00e9es comme cela a pu se produire ailleurs. Cette r\u00e9union d'ensembles coh\u00e9rents et compl\u00e9mentaires d'oeuvres et de documents patrimoniaux offre un int\u00e9r\u00eat inestimable. Aujourd'hui, cet \u00e9tablissement complexe comprend une biblioth\u00e8que de lecture publique, des fonds patrimoniaux de renomm\u00e9e internationale, les archives municipales anciennes et quatre collections mus\u00e9ographiques : beaux-arts (mus\u00e9e Duplessis), arts d\u00e9coratifs (mus\u00e9e Sobirats), arch\u00e9ologie (mus\u00e9e lapidaire et arch\u00e9ologique), arts et traditions populaires (mus\u00e9e Comtadin). La pr\u00e9sentation de ces collections mus\u00e9ographiques dans des lieux distincts a progressivement incit\u00e9 \u00e0 parler de mus\u00e9es au pluriel bien qu'ils ne constituent juridiquement avec la biblioth\u00e8que qu'un seul service municipal. Chacune de ces collections a re\u00e7u, en vertu de la loi du 4 janvier 2002, l'appellation de \u00ab mus\u00e9e de France \u00bb. En outre, en raison de la qualit\u00e9 exceptionnelle de ses fonds, la biblioth\u00e8que Inguimbertine a \u00e9t\u00e9 class\u00e9e le 5 juillet 1974. Ce statut hybride d'une biblioth\u00e8que-mus\u00e9e est d\u00e9sormais presque unique en France. L'ensemble est dirig\u00e9 par un conservateur d'\u00c9tat qui veille au maintien et \u00e0 la coh\u00e9sion de ce t\u00e9moignage pr\u00e9cieux de l'interdisciplinarit\u00e9 souhait\u00e9e par le fondateur de l'Inguimbertine. Au cours des XIXe et XXe si\u00e8cles, de nombreux donateurs ont contribu\u00e9 \u00e0 son enrichissement (oeuvres d'art, pi\u00e8ces arch\u00e9ologiques et lapidaires, ouvrages remarquables, correspondances, instruments de musique et partitions). Parmi ces g\u00e9n\u00e9reux Carpentrassiens - \u00e9rudits ou artistes et notamment Casimir Barjavel, Denis Bonnet, Jules et Bonaventure Laurens, Joseph Eysseric, Joseph-Casimir Pascal, le comte de Sobirats, Isidore Moricelly, Robert et Maurice Caillet. Du point de vue des b\u00e2timents, des conditions de conservation et d'accueil du public, l'\u00e9tablissement conna\u00eet aujourd'hui un seuil de saturation critique en raison de l'ampleur des collections : 250 000 volumes, dont 100 000 anciens, 3 000 manuscrits, 16 000 dessins et estampes, 4 000 p\u00e9riodiques, 6 000 monnaies et m\u00e9dailles, 1 000 tableaux, 300 sculptures, 1 500 objets d'art et plusieurs milliers de pi\u00e8ces arch\u00e9ologiques. Pour rem\u00e9dier \u00e0 cette situation, la municipalit\u00e9 a lanc\u00e9 un vaste projet de transfert des collections bibliographique et mus\u00e9ographique (\u00e0 l'exception des arts d\u00e9coratifs qui demeureront au mus\u00e9e Sobirats) dans l'ancien h\u00f4tel-Dieu de Carpentras en vue de leur red\u00e9ploiement. \u00c0 cette fin, une campagne de r\u00e9habilitation de ce superbe \u00e9difice du XVIIIe si\u00e8cle (fond\u00e9 \u00e9galement par monseigneur d'Inguimbert) est en cours sous la direction de Didier Repellin, architecte en chef des monuments historiques. Les objectifs du projet concernent \u00e0 la fois les publics et les collections : gagner une audience plus nombreuse et plus vari\u00e9e , permettre de nouveaux usages, proposer de nouveaux services, sur place ou \u00e0 distance, en int\u00e9grant les nouvelles technologies , offrir une documentation enrichie, diversifi\u00e9e, en libre acc\u00e8s, r\u00e9partie de mani\u00e8re th\u00e9matique et non en fonction des supports , enfin, mettre \u00e0 la disposition du public le  plus large l'exceptionnel patrimoine de la biblioth\u00e8que-mus\u00e9e, notamment \u00e0 travers une mus\u00e9ographie liant l'\u00e9crit et l'image. En attendant, le mus\u00e9e a \u00e9t\u00e9 restaur\u00e9 en 2008. Il a r\u00e9ouvert ses portes en mai 2009. La couleur rouge brun, couleur initiale des murs et caract\u00e9ristique de la mus\u00e9ographie lors de l'inauguration de ce b\u00e2timent de l'Inguimbertine, a \u00e9t\u00e9 restitu\u00e9e. Afin de redonner son volume initial \u00e0 la galerie d'exposition permanente, les \u00ab \u00e9pis \u00bb ajout\u00e9s dans les ann\u00e9es 1950 ont \u00e9t\u00e9 abattus. Enfin, les salles b\u00e9n\u00e9ficient d'un \u00e9clairage appropri\u00e9 \u00e0 la mise en valeur des tableaux.","Depuis sa cr\u00e9ation en 1968, le mus\u00e9e a connu une histoire riche et parfois mouvement\u00e9e. Le 26 avril 1967, l\u2019Association du Mus\u00e9e du protestantisme en Haut-Languedoc est d\u00e9clar\u00e9e \u00e0 la sous-pr\u00e9fecture de Castres et par une d\u00e9cision du 7 septembre 1967 il est contr\u00f4l\u00e9 par l\u2019\u00c9tat, avec pour conservateur Olivier C\u00e8be. La Soci\u00e9t\u00e9 de l\u2019Histoire du Protestantisme Fran\u00e7ais lui accorde au m\u00eame moment, selon ses propres termes, patronage et appui, dans le cadre d\u2019une politique de d\u00e9centralisation sous contr\u00f4le. Le mus\u00e9e sera alors inaugur\u00e9 le 24 ao\u00fbt 1968, au ch\u00e2teau de Ferri\u00e8res, lieu d\u2019exposition mais aussi de conservation des collections. Au milieu des ann\u00e9es 1980, suite \u00e0 des difficult\u00e9s li\u00e9es \u00e0 la vie associative, les collections sont d\u00e9m\u00e9nag\u00e9es et trouvent un nouveau site dans la \u201c Maison du Luthier \u201d (am\u00e9nag\u00e9e pour pr\u00e9senter les collections au public) et dans la \u00ab Maison Lafarge \u00bb (lieu de conservation). Le nouveau mus\u00e9e de Ferri\u00e8res ouvre alors ses portes en 1993. Deux conservateurs se sont succ\u00e9d\u00e9s de 1993 \u00e0 nos jours : H\u00e9l\u00e8ne Balfet (\u2020 2000), fille d\u2019un ancien pasteur de Vabre, \u00e9tait ethnologue, directrice de recherches au CNRS (Paris) ; Patrick Cabanel, historien du protestantisme (Directeur d\u2019\u00e9tudes \u00e0 l\u2019Ecole pratique des hautes \u00e9tudes). Depuis 2003, l\u2019\u00e9quipe de b\u00e9n\u00e9voles est \u00e9paul\u00e9e par une salari\u00e9e (assistante qualifi\u00e9e de conservation depuis 2008), et un agent \u00e0 temps partiel (administration - accueil). Apr\u00e8s plus de 10 ann\u00e9es de r\u00e9flexion entre l\u2019Association du Mus\u00e9e, la Communaut\u00e9 de Communes des Vals et Plateaux des Monts de Lacaune (aujourd'hui Communaut\u00e9 de Communes Sidobre Vals et Plateaux), et les diff\u00e9rents partenaires publics, le mus\u00e9e, dans un nouveau b\u00e2timent et un parcours permanent renouvel\u00e9 a ouvert ses portes au public le 9 ao\u00fbt 2010. Son propos s'adresse \u00e0 tous les visiteurs quelle que soit leur croyance ou incroyance : comment comprendre le progr\u00e8s difficile du pluralisme et de la tol\u00e9rance ? pourquoi autant de violence, d'instabilit\u00e9, de revirements, de passion dans l'histoire religieuse de la France? quels liens politique et religion entretiennent-elles? quels sont les recours au religieux hier et aujourd'hui?","Jusqu'en 2016, le Ch\u00e2teau-mus\u00e9e Henri IV pr\u00e9sentait l'histoire du territoire par le biais de deux th\u00e9matiques : l'arch\u00e9ologie et la p\u00e9riode Renaissance. En 2016, les collections arch\u00e9ologiques ont \u00e9t\u00e9 retir\u00e9es de la mus\u00e9ographie, \u00e0 la fois pour des raisons de conservation mais aussi pour r\u00e9pondre davantage \u00e0 la demande du public. Ces collections sont d\u00e9sormais conserv\u00e9es au r\u00e9serve, en attendant de leur trouver une place o\u00f9 elles seront \u00e0 nouveau mises en valeur. Depuis, le Ch\u00e2teau, ancienne demeure des seigneurs d'Albret, est enti\u00e8rement tourn\u00e9 vers son histoire et ses occupants. Le visiteur peut donc appr\u00e9hender l'histoire de la Renaissance et des rois de Navarre gr\u00e2ce \u00e0 l'exposition de pi\u00e8ces de Beaux-arts. La collection est en grande partie municipale. Elle a \u00e9t\u00e9 enrichie par des d\u00e9p\u00f4ts au fil des ann\u00e9es. L\u2019essentiel des collections Beaux-arts est compos\u00e9 de d\u00e9p\u00f4ts de l\u2019\u00c9tat (provenant des institutions suivantes : le Ch\u00e2teau de Versailles, le FNAC, le Mobilier National) mais aussi de mus\u00e9es de province (Mus\u00e9e Paul Dupuy de Toulouse, le mus\u00e9e Massey de Tarbes, l\u2019\u00e9comus\u00e9e du marais Vend\u00e9en). Bien que le service n'ait pas les moyens financiers de mener une politique d'acquisition active, les collections s'enrichissent malgr\u00e9 tout d'ann\u00e9e en ann\u00e9e.","Les collections investiront le Ch\u00e2teau Perrier sous forme d\u2019un parcours mus\u00e9ographique ludique et attractif : Au rez-de-chauss\u00e9e, le visiteur pourra d\u00e9couvrir la formation du paysage champenois et les richesses pal\u00e9ontologiques du sous-sol ; Dans les combles, les visiteurs d\u00e9couvriront des collections arch\u00e9ologiques sur l\u2019histoire de l\u2019implantation des hommes en Champagne, de la Pr\u00e9histoire au Haut Moyen \u00c2ge ; Au premier \u00e9tage, l\u2019\u00e9laboration du champagne sera pr\u00e9sent\u00e9e dans son aspect historique, social et artistique. L\u2019ensemble de l\u2019appellation du vin de Champagne sera pr\u00e9sent\u00e9 ; Le parcours de visite s\u2019ach\u00e8vera par un hommage aux collectionneurs et m\u00e9c\u00e8nes du XIXe si\u00e8cle et de la Belle Epoque, fondateurs du mus\u00e9e. Un mus\u00e9e moderne : ludique et interactif. Les quatre espaces proposeront de nombreux outils de m\u00e9diation et multim\u00e9dias. Des jeux \u00e9ducatifs \u00e9claireront les objets expos\u00e9s de mani\u00e8re ludique et interactive. Des reconstitutions et des maquettes permettront de mettre en sc\u00e8ne les objets. Des dispositifs de m\u00e9diation et des fac-simil\u00e9s inciteront le public \u00e0 toucher et \u00e0 exp\u00e9rimenter pour mieux comprendre le pass\u00e9 et la mat\u00e9rialit\u00e9 des objets. Les quatre espaces pr\u00e9senteront, de l\u2019Aube aux Ardennes, l\u2019histoire collective de la Champagne et du champagne, l\u2019histoire du sol et de son occupation par l\u2019Homme. Le fil conducteur du mus\u00e9e s\u2019articulera autour de l\u2019histoire de ce sol crayeux exploit\u00e9 par les premiers agriculteurs du N\u00e9olithique et jusqu\u2019aux viticulteurs champenois.","Cr\u00e9\u00e9 en 1872 gr\u00e2ce au legs de Louis-Alexandre Ducastel, le mus\u00e9e municipal s'est dot\u00e9 d'une collection de peintures, sculptures des XVIe, XVIIe et XVIIIe si\u00e8cles fran\u00e7ais, flamands et italiens, \u00e0 l'exemple des oeuvres de J\u00e9r\u00f4me Bosch, de Fran\u00e7ois Bonvin.","En 1916, le c\u00e9l\u00e8bre marbrier, Jules Cantini, fit don \u00e0 la ville de cet h\u00f4tel particulier pour en faire un mus\u00e9e d\u00e9di\u00e9 \u00e0 l\u2019art de notre temps. En 1950, le mus\u00e9e est consacr\u00e9 \u00e0 l'art moderne, avec une politique d'acquisition ax\u00e9e sur la cr\u00e9atione au vingti\u00e8me si\u00e8cle. D\u00e9sormais, le mus\u00e9e pr\u00e9sente les oeuvres de la p\u00e9riode 1900-1960, les d\u00e9cennies suivantes \u00e9tant repr\u00e9sent\u00e9esau Mus\u00e9e d'Art Contemporain [mac]","L'Association des Amis du Vieux Lambesc est n\u00e9e en 1936, sur les conseils de H. Gerin-Ricard, conservateur du Mus\u00e9e Bor\u00e9ly \u00e0 Marseille. Le mus\u00e9eest inaugur\u00e9 le 5 juin 1938","Cr\u00e9\u00e9 par la Soci\u00e9t\u00e9 d'arch\u00e9ologie lorraine fond\u00e9e en 1848 le mus\u00e9e fut install\u00e9 au rez-de-chauss\u00e9 et s'agrandit progressivement. Ravag\u00e9 par un incendie en 1871, il est reconstitu\u00e9 gr\u00e2ce aux dons et aux souscriptions auxquelles participa notamment l'Empereur d'Autriche. Il occupe actuellement tout le b\u00e2timent et comprend aussi l'\u00e9glise et l'ancien couvent des Cordeliers. Les collections \u00e9voquent les divers aspects de l'histoire et de l'art de la Lorraine, des origines \u00e0 1920. Depuis 2000, le mus\u00e9e Lorrain est entr\u00e9 dans un vaste projet de r\u00e9novation qui associe dans une volont\u00e9 commune la Ville de Nancy, la Soci\u00e9t\u00e9 d'Histoire de la Lorraine et du mus\u00e9e Lorrain, l'Etat et la R\u00e9gion Lorraine. Le projet a pour but de restructurer le mus\u00e9e en conservant les b\u00e2timents historiques et de cr\u00e9er de nouveaux espaces pour r\u00e9pondre aux missions des mus\u00e9es contemporains. Gr\u00e2ce \u00e0 cela, le mus\u00e9e Lorrain deviendra \u00ab le mus\u00e9e de tous les Lorrains \u00bb, un lieu culturel de r\u00e9f\u00e9rence \u00e0 l'\u00e9chelle r\u00e9gionale, mais aussi nationale et internationale. Projet de longue haleine, la r\u00e9novation du mus\u00e9e se d\u00e9roulera en trois \u00e9tapes jusqu'\u00e0 l'ouverture d'une premi\u00e8re partie du mus\u00e9e r\u00e9nov\u00e9 vers 2013 : l'\u00e9tude de programmation entam\u00e9e en juillet 2005, qui pr\u00e9cisera les enjeux, les objectifs et le descriptif d\u00e9taill\u00e9 du futur \u00e9tablissement ; la traduction architecturale et mus\u00e9ographique de ce programme ; les travaux \u00e9tal\u00e9s sur plusieurs exercices budg\u00e9taires. Diff\u00e9rents chantiers sont d\u00e9j\u00e0 en cours, des travaux de restauration ont \u00e9t\u00e9 engag\u00e9s sur le couvent des Cordeliers et la tour de l'Horloge, ils seront suivis par ceux des fa\u00e7ades et de la toiture du Palais Ducal de 2006 \u00e0 2009. En parall\u00e8le, le \u00ab chantier des collections \u00bb a d\u00e9but\u00e9 en juin 2005 : cette \u00e9tude syst\u00e9matique des collections permettra de dresser un inventaire pr\u00e9cis et informatis\u00e9 des objets du mus\u00e9e, de d\u00e9finir les oeuvres qui figureront dans les futures salles du mus\u00e9e et d'\u00e9tablir les campagnes de restauration n\u00e9cessaires \u00e0 la conservation et \u00e0 la lisibilit\u00e9 des oeuvres. Chantier des collections : un projet de r\u00e9serves communes aux mus\u00e9es de l'agglom\u00e9ration nanc\u00e9ienne (mus\u00e9e des Beaux-Arts, mus\u00e9e de l'Ecole de Nancy, mus\u00e9e Lorrain, mus\u00e9e du Fer, mus\u00e9um-aquarium), associant la Ville de Nancy et la Communaut\u00e9 Urbaine du Grand Nancy, est \u00e9galement en cours. L'objectif est \u00e0 terme de disposer d'un lieu de stockage, de conservation et d'\u00e9tude des collections non expos\u00e9es de ces 5 mus\u00e9es. La r\u00e9novation du mus\u00e9e Lorrain est donc aujourd'hui concr\u00e8tement engag\u00e9e. Le mus\u00e9e continue d'accueillir du public pendant la dur\u00e9e du chantier de r\u00e9novation","A la fin des ann\u00e9es soixante, le docteur Malenfant a entrepris une visite syst\u00e9matique des g\u00eetes de silex de Vassieux, \u00e0 la recherche d'\u00e9ventuelles traces de fr\u00e9quentations pr\u00e9historiques. Ces prospections raisonn\u00e9es l'ont amen\u00e9 \u00e0 la d\u00e9couverte, en mai 1970, d'un atelier de taille du silex en grandes lames, intact, en place, tel qu'il fut abandonn\u00e9 4 500 ans auparavant. Cet atelier a donn\u00e9 lieu \u00e0 la cr\u00e9ation du mus\u00e9e de la Pr\u00e9histoire en Vercors en 1978 puis au classemnt du site en 1983. En 2005, sous l'impulsion du Parc Naturel R\u00e9gional du Vercors en partenariat avec la Conservation du patrimoine de la Dr\u00f4me, na\u00eet le projet de r\u00e9novation avec l'objectif d'agrandir le b\u00e2timent et de renouveler la mus\u00e9ographie afin de valoriser plus de trente ann\u00e9es de recherches arch\u00e9ologiques sur le Vercors.","Quantitativement importantes, les collections de c\u00e9ramiques se sont surtout constitu\u00e9es dans les ann\u00e9es 1980 autour de trois ensembles : l'achat et le legs Garnier (environ 450 fa\u00efences), le don Pag\u00e8s (environ 30 fa\u00efences), l'achat Pellet. Elles comprennent\u00a0: Des fa\u00efences r\u00e9volutionnaires ; Des fa\u00efences r\u00e9gionales ; Des fa\u00efences fran\u00e7aises ; Des fa\u00efences patronymiques ; Des c\u00e9ramiques contemporaines ; Des fa\u00efences dites de \u00ab\u00a0pays \u00e9trangers\u00a0\u00bb ; De la porcelaine de France et hors de France ; Des gr\u00e8s de Puisaye","Don de Monsieur Jacques Visbecq en 1984, possesseur d'une importante collection de train-jouet et maquettes regroupant quelques 4000 pi\u00e8ces, il permet ainsi la cr\u00e9ation la m\u00eame ann\u00e9e du mus\u00e9e du train jouet de Rambouillet","Les collections ont \u00e9t\u00e9 rassembl\u00e9es par l'Acad\u00e9mie de M\u00e2con en 1925 et install\u00e9es dans le local actuel en 1950. Elles donnent un panorama complet des diff\u00e9rents travaux de recherche effectu\u00e9s sur le site depuis sa d\u00e9couverte en 1866. On peut voir les pi\u00e8ces mises \u00e0 jour par les pr\u00e9historiens de la fin du XIXe si\u00e8cle, A. Arcelin, H. de Ferry, l'Abb\u00e9 Ducrost, et celles des fouilles de J. Combier entre 1967 et 1978. Ces objets ont pu \u00eatre expos\u00e9s au mus\u00e9e de Solutr\u00e9 gr\u00e2ce \u00e0 deux d\u00e9p\u00f4ts : celui du mus\u00e9e des Ursulines de M\u00e2con et celui de l'Etat, compl\u00e9t\u00e9s par d'autres d\u00e9p\u00f4ts consentis par d'autres mus\u00e9es et particuliers, notamment lors de la refonte mus\u00e9ographique de 2013-2014 : Mus\u00e9e des Confluences, Mus\u00e9e d'arch\u00e9ologie nationale, Mus\u00e9e du Hi\u00e9ron, Mus\u00e9e Rolin, INRAP, Universit\u00e9 Claude Bernard Lyon 1, Jean Combier, Silvana Condemi, Harald Floss, Andr\u00e9 Jeannet, Marcel Jeannet...","Le b\u00e2timent et les collections qu'il contient furent l\u00e9gu\u00e9s \u00e0 la ville de Montpellier en 1967 par Ren\u00e9e de Cabri\u00e8res, derni\u00e8re descendante des Sabatier d' Espeyran, petite-ni\u00e8ce du Cardinal de Cabri\u00e8res. L'H\u00f4tel Sabatier d'Espeyran a \u00e9t\u00e9 transf\u00e9r\u00e9 \u00e0 la Communaut\u00e9 d'Agglom\u00e9ration de Montpellier le 1er janvier 2003. Montpellier Agglom\u00e9ration a programm\u00e9 un chantier mobilisant 3,6 M\u20ac, pour la restauration et la r\u00e9habilitation de ce lieu historique, appel\u00e9 \u00e0 devenir le futur d\u00e9partement des arts d\u00e9coratifs du Mus\u00e9e Fabre. Cette demeure renfermera ainsi un ensemble de pi\u00e8ces d'apparat reconstituant l'atmosph\u00e8re des XVIIIe et XIXe si\u00e8cles. Son ouverture au public est pr\u00e9vue pour la fin du 1er trimestre 2010","C'est un cabinet d'histoire naturelle, fond\u00e9 entre 1755 et 1791, qui est \u00e0 l'origine du mus\u00e9um de Grenoble, r\u00e9unissant des sp\u00e9cimens d'histoire naturelle adress\u00e9s du monde entier par divers \u00e9rudits, et passionn\u00e9s. Le mus\u00e9um est officiellement cr\u00e9\u00e9 en 1851 pour \u00eatre r\u00e9nov\u00e9, apr\u00e8s une p\u00e9riode de sommeil, \u00e0 partir de 1991. Le mus\u00e9um de Grenoble figure parmi les plus grands mus\u00e9ums en r\u00e9gion, conservant pr\u00e8s de 1,5 million de sp\u00e9cimens \u00e0 d\u00e9couvrir sur collections.museum-grenoble.fr","Acquis par le D\u00e9partement des Alpes-de-Haute-Provence et restaur\u00e9 avec le concours de la commune, du Conseil r\u00e9gional Provence-Alpes-C\u00f4te-d'Azur et de l'\u00c9tat (Minist\u00e8re de la Culture), il abrite depuis 1981 le mus\u00e9e d\u00e9partemental ethnologique de la Haute Provence, cr\u00e9\u00e9 \u00e0 l'initiative du mouvement Alpes de Lumi\u00e8re. Les collections avaient \u00e9t\u00e9 constitu\u00e9es par l'association (dons, collectes, trouvailles...). Le monument historique, les jardins ethnobotaniques qui l'entourent et le mus\u00e9e sont d\u00e9sormais g\u00e9r\u00e9s par le Conseil g\u00e9n\u00e9ral des Alpes-de-Haute-Provence sous la forme d'une r\u00e9gie d\u00e9partementale. La restauration du site a dur\u00e9 plus de quinze ans et s'est achev\u00e9e en 1998 par la pose de vitraux contemporains monochromes de couleur pourpre cr\u00e9\u00e9s par l'artiste Aur\u00e9lie Nemours. Le mus\u00e9e de Salagon s'est donn\u00e9 pour vocation de recueillir, \u00e9tudier, conserver et pr\u00e9senter les usages, savoir-faire, t\u00e9moignages de la soci\u00e9t\u00e9 et des hommes en Haute Provence, du si\u00e8cle dernier \u00e0 nos jours. Et ceci, dans un espace d\u00e9bordant largement les limites du d\u00e9partement des Alpes-de-Haute-Provence. Dot\u00e9 d'un Conseil scientifique d'une vingtaine de membres, il agit en partenariat avec l'Universit\u00e9 et le monde de la recherche, mais aussi avec des associations locales, des chercheurs amateurs, des communes, des acteurs du d\u00e9veloppement local... Reconnu pour la qualit\u00e9 des recherches qu'il poursuit, le mus\u00e9e d\u00e9partemental ethnologique de Salagon a re\u00e7u, en 1996 le label 'Ethnop\u00f4le' d\u00e9cern\u00e9 par le Minist\u00e8re de la Culture. \u00c0 ce titre, Salagon d\u00e9veloppe et f\u00e9d\u00e8re des recherches sur les savoirs de la nature.","Cr\u00e9\u00e9 en 1963, le mus\u00e9e Matisse prend alors place au premier \u00e9tage de la villa, le rez-de-chauss\u00e9e \u00e9tant occup\u00e9 par le mus\u00e9e d'Arch\u00e9ologie. En 1989, le mus\u00e9e d'arch\u00e9ologie est cr\u00e9\u00e9 sur le site romain voisin et le mus\u00e9e Matisse fait l'objet d'un programme de r\u00e9novation et d'extension. Le mus\u00e9e modernis\u00e9 et agrandi d'une nouvelle aile a r\u00e9 ouvert ses portes en 1993. Il accueille aujourd'hui la collection permanente constitu\u00e9e de diverses donations, celle du peintre lui-m\u00eame qui v\u00e9cut \u00e0 Nice de 1917 \u00e0 1954, de ses h\u00e9ritiers ou mises en d\u00e9p\u00f4t par l'Etat.","N\u00e9 en 1973 de la restructuration d\u2019un petit mus\u00e9e d\u2019histoire de ville cr\u00e9\u00e9 vers 1909-1912 dans la mairie, le mus\u00e9e Adrien Mentienne est ferm\u00e9 depuis 2010. Seul l'espace Joron, consacr\u00e9 \u00e0 l'oeuvre du peintre Maurice Joron est ouverte.","Le fonds du mus\u00e9e correspond \u00e0 la donation de Fran\u00e7ois-Victor Duhamel en 1913, oncle de l'\u00e9crivain George Duhamel et grand voyageur, qui comprend 600 pi\u00e8ces de c\u00e9ramiques fran\u00e7aises et europ\u00e9ennes. Le mus\u00e9e pr\u00e9sente aussi  le fonds  Maximilien Luce (1858-1941,)  qui correspond \u00e0 la donation de Fr\u00e9d\u00e9ric Luce fils du peintre .","Le mus\u00e9e a \u00e9t\u00e9 inaugur\u00e9 en 1992. L'origine des collections remonte \u00e0 1943 avec le legs Blazini. En 1970, M. Jules Dardy l\u00e9guait une grande partie de sa collection \u00e0 la commune de Ch\u00e2teau-Chinon contre une rente annuelle. Depuis d'autres acquisitions ainsi que des dons de particuliers sont venus enrichir les collections","Fond\u00e9 en 1924, il s'agit de l'un des plus anciens mus\u00e9es d'arts et de traditions populaires fran\u00e7ais ouvert au public. Les collections ont \u00e9t\u00e9 constitu\u00e9es de pi\u00e8ces d'arch\u00e9ologies locales, de collections d'ethnologie, de mat\u00e9riel et de techniques d'\u00e9levages","Le mus\u00e9e a \u00e9t\u00e9 refond\u00e9 en 1903 gr\u00e2ce \u00e0 l'initiative du s\u00e9nateur-maire Signard et de la commission mus\u00e9e tr\u00e8s active dans la seconde moiti\u00e9 du XIXe si\u00e8cle, et install\u00e9 dans l'ancien ch\u00e2teau royal acquis par la Ville de Gray en 1901 au d\u00e9c\u00e8s du dernier propri\u00e9taire priv\u00e9. Un premier mus\u00e9e avait ouvert ses portes dans les salons de l'H\u00f4tel de Ville et de son escalier d'honneur au milieu du XIXe si\u00e8cle. Faute de place, nombre de collections \u00e9taient en caisses. Ce premier mus\u00e9e \u00e9tait associ\u00e9 \u00e0 un mus\u00e9e de sciences naturelles dont les collections avaient \u00e9t\u00e9 acquises en 1846. Des oeuvres d'art furent achet\u00e9es directement aupr\u00e8s des artistes et au salon entre 1890 et 1914 pour un montant de 140 000 F. Ouvert au public en 1903 et inaugur\u00e9 en 1905, le mus\u00e9e fut r\u00e9am\u00e9nag\u00e9 entre 1906 et 1913 gr\u00e2ce au concours d'une loterie nationale en faveur du mus\u00e9e. Il prit en 1913 le nom de mus\u00e9e Baron Martin en hommage \u00e0 cet homme politique et historien de Napol\u00e9on. R\u00e9organis\u00e9 en 1954 et compl\u00e9t\u00e9 en 1973 par l'ouverture de la partie m\u00e9di\u00e9vale du ch\u00e2teau o\u00f9 furent install\u00e9es les collections arch\u00e9ologiques. De nombreux dons et legs sont venus enrichir et conforter les collections depuis 130 ans (Edmond Pigalle, petit-fils du baron Martin, ancien propri\u00e9taire du ch\u00e2teau,Jules Maciet, Georges Bihourd, Louis Jobard, famille Billardet, Albert Pomme de Mirimonde, Amis du mus\u00e9e et de la biblioth\u00e8que de Gray...).","Le Mus\u00e9e arch\u00e9ologique de Lectoure est identifi\u00e9 comme tel \u00e0 partir du XVI\u00b0s., \u00e0 la suite de la d\u00e9couverte, en 1540, d'autels tauroboliques lors de la construction de la Cath\u00e9drale de Lectoure. Il demeure de ce fait, l'un des plus anciens Mus\u00e9es de France. Install\u00e9, depuis 1972, dans le cadre remarquable des caves vo\u00fbt\u00e9es de l'H\u00f4tel de Ville (ancien palais des \u00e9v\u00eaques de Lectoure), cet \u00e9tablissement mus\u00e9ographique pr\u00e9sente des ensembles arch\u00e9ologiques trouv\u00e9s sur le site m\u00eame de la ville antique ou aux alentours, qui couvrent des p\u00e9riodes allant de la Pr\u00e9histoire au Moyen-Age. Il se distingue, plus particuli\u00e8rement, par une collection d'autels de culte gallo-romains (dits \u00ab tauroboliques \u00bb) du II\u00b0 et III\u00b0s. de notre \u00e8re, la seconde, dit-on, apr\u00e8s Rome ; celle-ci t\u00e9moigne de l'importance des cultes orientaux qui se r\u00e9pandirent dans l'Empire romain (Culte de Cyb\u00e8le, Culte de Mithra) parall\u00e8lement \u00e0 la religion officielle imp\u00e9riale. Du mat\u00e9riel des \u00e9poques gauloise, m\u00e9rovingienne ou m\u00e9di\u00e9vale, compl\u00e8te la pr\u00e9sentation permanente. Enfin le b\u00e2timent municipal abrite aussi, avec une \u00ab Salle des Illustres \u00bb, trois espaces permanents d'expositions : la salle du souvenir d\u00e9di\u00e9e au Mar\u00e9chal d4mpire Lannes ; la salle du souvenir d\u00e9di\u00e9e \u00e0 l'Amiral Bou\u00e9 de Lapeyr\u00e8re, Ministre de la Marine en 1909 ; l'\u00e9vocation d'une ancienne pharmacie reconstitu\u00e9e gr\u00e2ce \u00e0 la donation d'un fonds provenant d'Astaffort.","Des collections personnelles aux collections publiques : Le mus\u00e9e des Beaux-Arts de Perpignan ouvre ses portes au public en 1833 dans l\u2019ancienne universit\u00e9. Constitu\u00e9 tout d\u2019abord par des collections personnelles, le mus\u00e9e s\u2019enrichit peu \u00e0 peu. L\u2019Etat, sous le Second Empire puis la 3e R\u00e9publique, d\u00e9pose de nombreuses \u0153uvres. Le mus\u00e9e est encore \u00e0 cette date un lieu essentiellement ouvert aux artistes. En 1908, Jules Pams et Jules Escarguel cr\u00e9ent la premi\u00e8re association des \u00ab Amis du Mus\u00e9e \u00bb de Perpignan. Ils vont obtenir de nombreux d\u00e9p\u00f4ts d\u2019Etat, \u0153uvres acad\u00e9miques le plus souvent achet\u00e9es au Salon. Dans l\u2019imm\u00e9diate apr\u00e8s-guerre, en 1949, \u00e9merge la volont\u00e9 de mettre en lumi\u00e8re la peinture moderne, de d\u00e9fendre une identit\u00e9 et une culture r\u00e9gionales. L\u2019\u00e9ph\u00e9m\u00e8re mus\u00e9e du Roussillon s\u2019installe alors dans les salons de l\u2019H\u00f4tel Pams. Des \u0153uvres remarquables : Il ferme ses portes en octobre 1953, au profit du \u00ab nouveau \u00bb mus\u00e9e Hyacinthe Rigaud, mus\u00e9e enti\u00e8rement repens\u00e9 avec une sc\u00e9nographie moderne et a\u00e9r\u00e9e. Cette r\u00e9ussite est encourag\u00e9e par l\u2019Etat qui accepte le d\u00e9p\u00f4t d\u2019une toile du peintre Hyacinthe Rigaud, l\u2019un des chefs-d\u2019\u0153uvre du mus\u00e9e : L\u2019autoportrait au turban. Peu \u00e0 peu les collections s\u2019\u00e9toffent d\u2019\u0153uvres remarquables faisant d\u00e9sormais la r\u00e9putation du mus\u00e9e de Perpignan. D\u00e8s 1973 est cr\u00e9\u00e9 le mus\u00e9e pour enfants, exp\u00e9rience \u00e9ducative novatrice apportant la structuration d\u2019un service \u00e9ducatif et la mise en place d\u2019actions de m\u00e9diation. Mais, du fait de ses nouvelles missions et ambitions, le mus\u00e9e est \u00e0 l\u2019\u00e9troit dans l\u2019ancienne universit\u00e9. En 1979, la Ville d\u00e9cide d\u2019installer le mus\u00e9e Rigaud dans l\u2019h\u00f4tel de Lazerme, rue de l\u2019Ange, r\u00e9cemment acquis par la Ville. Une politique d\u2019expositions d\u2019envergure positionne d\u00e9j\u00e0 le mus\u00e9e Rigaud comme l\u2019une des structures culturelles phare du centre-ville. Citons-en quelques-unes : \u00ab Maillol \u00bb (1979), \u00ab Raoul Dufy et le Midi \u00bb (1990), \u00ab Le Roussillon \u00e0 l\u2019origine de l\u2019art moderne \u00bb (1998), \u00ab Maillol-Perpignan, an 2000 \u00bb (2000). En 1994, le legs de Ma\u00eetre Rey enrichit le fonds du mus\u00e9e d\u2019une \u00e9tonnante collection de 210 petits formats, vision kal\u00e9idoscopique et novatrice d\u2019une cr\u00e9ation pass\u00e9e au travers du filtre du regard passionn\u00e9 du collectionneur. En 1996, le Saint Pierre de Hyacinthe Rigaud est acquis gr\u00e2ce \u00e0 une souscription publique. La donation \u00ab Pierre Daura \u00bb permet, en 2001, d\u2019ouvrir de nouveaux espaces au second \u00e9tage et de pr\u00e9senter une partie de la collection d\u2019\u0153uvres donn\u00e9es \u00e0 la Ville par Martha, sa fille. Une politique d\u2019expositions temporaires d\u2019envergure est relanc\u00e9e en 2009 : \u00ab Rigaud intime \u00bb (2009), \u00ab la Belle Epoque des Bardou \u00bb (2011), \u00ab Paris-Perpignan-Barcelone \u00bb (2013) malgr\u00e9 le peu d\u2019espaces. L\u2019int\u00e9r\u00eat des Perpignanais pour leurs collections est raviv\u00e9, soulignant ainsi la n\u00e9cessit\u00e9 d\u2019une r\u00e9novation et d\u2019une extension de l\u2019\u00e9tablissement mus\u00e9al. Aujourd\u2019hui, le Mus\u00e9e d\u2019art Hyacinthe Rigaud est install\u00e9 sur la totalit\u00e9 de l\u2019h\u00f4tel de Lazerme et de l\u2019h\u00f4tel de Mailly. Il rejoint ainsi les grands mus\u00e9es fran\u00e7ais d\u00e9di\u00e9s aux arts plastiques, en pr\u00e9sentant ses collections exceptionnelles.","Le mus\u00e9e, cr\u00e9\u00e9 en 1853, s'est peu \u00e0 peu enrichi gr\u00e2ce \u00e0 des dons ou legs divers, \u00e0 quelques achats et \u00e0 des d\u00e9p\u00f4ts de l'Etat.","Ouvert au public le 4 juin 1995, le mus\u00e9e des Meilleurs Ouvriers de France, unique et permanent, s'installe au rez-de-chauss\u00e9e de l'aile ancienne de l'H\u00f4tel de Ville, face \u00e0 la cath\u00e9drale Saint-Etienne, class\u00e9e au Patrimoine Mondial de l'Unesco en 1992. Le mus\u00e9e climatis\u00e9, prend place dans l'ancienne salle du conseil municipal, en plein coeur du secteur sauvegard\u00e9 de la cit\u00e9 historique. On y acc\u00e8de par le porche situ\u00e9 au milieu du b\u00e2timent historique, palais de l'Archev\u00each\u00e9 du XVII\u00e8me si\u00e8cle cr\u00e9\u00e9 par l'architecte Bullet. Les collections compos\u00e9es de dons et d\u00e9p\u00f4ts des meilleurs ouvriers de France sont form\u00e9es de chefs d'oeuvre, outils, archives, photographies, objets sp\u00e9cialement faits par eux pour le mus\u00e9e.","NaN","Le premier mus\u00e9e, cr\u00e9\u00e9 en 1878, fut d\u00e9truit pendant la Seconde Guerre mondiale. Le fonds des collections a \u00e9t\u00e9 r\u00e9uni \u00e0 partir de 1945 par la Soci\u00e9t\u00e9 philomatique vosgienne puis par les achats de la Ville. Les collections s'organisent sur 3 axes : la D\u00e9odatie, terre de conflits et d'\u00e9changes (Nos anc\u00eatres les Gaulois, de D\u00e9odat \u00e0 la R\u00e9volution, Claire et Yvan Goll, Jules Ferry, Saint-Di\u00e9 des Vosges selon Le Corbusier) , la D\u00e9odatie, terroir naturel et \u00e9conomique (ornithologie, for\u00eat vosgienne, le temps des schlitteurs et des hauts-fers, \u00e9levage, agriculture, textile artisanal, arts d\u00e9coratifs) , la D\u00e9odatie, une rencontre avec les arts.","Constitu\u00e9 \u00e0 partir d'une collection d'arch\u00e9ologie locale, le mus\u00e9e s'est sp\u00e9cialis\u00e9, avec l'aide de la direction r\u00e9gionale des affaires culturelles, dans l'\u00e9vocation de l'industrie du fer, principalement autour de l'activit\u00e9 de l'entreprise De Dietrich.","Le fonds municipal de peintures et sculptures est install\u00e9, avec les collections arch\u00e9ologiques dans la Maison Carr\u00e9e \u00e0 partir de 1824. Les collections de Beaux-Arts sont transf\u00e9r\u00e9es en 1907 dans le b\u00e2timent actuel","C'est \u00e0 partir de 1875 que la dentelle \u00e0 la main d'Arlanc acquiert ses lettres de noblesse avec la Dentelle \u00e0 l'aiguille dite \"Dentelle Renaissance\". Depuis 1991, les caves vout\u00e9es de l'H\u00f4tel de Ville abritent le mus\u00e9e municipal de la dentelle \u00e0 la main","Le mus\u00e9e de Lod\u00e8ve a \u00e9t\u00e9 cr\u00e9\u00e9 en plusieurs \u00e9tapes. Tout commence en 1957, avec l'installation d'un mus\u00e9e de pr\u00e9histoire et de pal\u00e9ontologie dans la chapelle des Carmes (il ouvre en 1963). Puis en 1973, ouverture du mus\u00e9e Paul Dard\u00e9. En 1987, ces deux mus\u00e9es fusionnent et sont install\u00e9s dans l'h\u00f4tel de Fleury. En 1997, cr\u00e9ation de l'annexe Dard\u00e9 dans les halles du centre-ville. Un r\u00e9am\u00e9nagement partiel de la mus\u00e9ographie consacr\u00e9e aux Sciences de la Terre et \u00e0 l\u2019Arch\u00e9ologie est r\u00e9alis\u00e9 en 1997. Apr\u00e8s l\u2019acquisition d\u2019un h\u00f4tel voisin en vue de l\u2019extension et de la restructuration du mus\u00e9e en 2009, un concours d\u2019architecte est lanc\u00e9 en 2010. Les objectifs du projet sont l\u2019accessibilit\u00e9 du mus\u00e9e aux personnes \u00e0 mobilit\u00e9 r\u00e9duite, l\u2019am\u00e9lioration de l\u2019accueil des publics, de la conservation des oeuvres, ainsi que la revalorisation des collections permanentes gr\u00e2ce \u00e0 une mus\u00e9ographie moderne.","Les collections du mus\u00e9e, issues de trois legs, sont d'abord install\u00e9es \u00e0 l'H\u00f4tel de Ville d\u00e8s 1948 (ancien h\u00f4tel de l'Echevinage du XVIII\u00e8me si\u00e8cle), avant d'occuper les lieux actuels. Inaugur\u00e9 en 1997, le mus\u00e9e est install\u00e9 dans l'ancien complexe des bains-douches municipaux . Collections municipales issues du fond (dons, legs) Carcano, Boyer, Recouvreur. Essentiellement ivoires, fa\u00efences mais aussi tableaux et armes. Collections d\u00e9partementales (ivoires, fa\u00efences) mise en d\u00e9p\u00f4t.","Premiers d\u00e9p\u00f4ts du mus\u00e9e du Rouergue et objets relatifs au transport rural avant la motorisation et aux m\u00e9tiers de charron et de forgeron avant 1975. Inaugur\u00e9 en 1980. Depuis 1975, dons ou d\u00e9p\u00f4ts \u00e0 l'association \"les amis du mus\u00e9e de Salmiech\".","Un premier mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 \u00e0 Lavaur en 1898, au sein m\u00eame de l'H\u00f4tel de Ville. Il b\u00e9n\u00e9ficia alors de quelques d\u00e9p\u00f4ts de l'Etat. Abandonn\u00e9, il est relanc\u00e9 en 1952 par la Soci\u00e9t\u00e9 Arch\u00e9ologique de Lavaur et d\u00e9nomm\u00e9 mus\u00e9e du Pays Vaurais. Situ\u00e9 dans une tr\u00e8s belle chapelle du XVIIe si\u00e8cle rue de la Mairie, le mus\u00e9e s'enrichit de nombreux dons et d\u00e9p\u00f4ts. En 2002, l'\u00e9tablissement semi-associatif devient d\u00e9finitivement municipal. En 2001, la ville de Lavaur a fait l'acquisition de l'ancien monast\u00e8re des soeurs du Christ, vaste \u00e9difice et jardins situ\u00e9s au coeur du castrum, dans le but d'y cr\u00e9er un vaste p\u00f4le culturel regroupant, \u00e0 terme, une m\u00e9diath\u00e8que, un centre d'archives anciennes et un mus\u00e9e. Ancienne chapelle du monast\u00e8re, la salle d'exposition temporaire du mus\u00e9e accueille, depuis 2002, deux grandes manifestations annuelles (mai/ao\u00fbt et octobre/d\u00e9cembre)et de nombreuses expositions temporaires tout au long de l'ann\u00e9e. Service des publics tr\u00e8s actif. PSC du futur Mus\u00e9e du Pays de Cocagne en cours de validation (2e semestre 2018)","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1866 \u00e0 l'instigation d'Arcisse de Caumont et \u00e0 l'issue d'un congr\u00e8s de l'Association normande. Il ne s'agit au d\u00e9part que de quelques armoires dans la salle de lecture de la biblioth\u00e8que municipale, situ\u00e9e dans l'h\u00f4tel de ville. D\u00e9p\u00f4ts de l'Etat, dons et legs viennent rapidement enrichir ce fonds. Le mus\u00e9e est enti\u00e8rement d\u00e9truit les 6 et 7 juin 1944. Reconstitu\u00e9 gr\u00e2ce aux dommages de guerre et \u00e0 des dons, il a \u00e9t\u00e9 officiellement inaugur\u00e9 en 1972. Il fait l'objet d'un projet de r\u00e9novation qui a pour objectif l'am\u00e9lioration de l'accueil des publics, des conditions de conservation et de pr\u00e9sentation des collections. Le parcours de visite est enti\u00e8rement r\u00e9\u00e9crit et fera l'objet d'une nouvelle sc\u00e9nographie. R\u00e9ouverture pr\u00e9vue en 2020.","Implant\u00e9 dans la zone arch\u00e9ologique au bord du forum romain, le mus\u00e9e abrite le produit des fouilles de Bagacum, la capitale des Nerviens. Les collections, locales de 1906 \u00e0 1936, sont devenues nationales apr\u00e8s cette date.","Les collections ont \u00e9t\u00e9 r\u00e9unies parun iche industriel, Georges Grammont. En 1950, la chapelle Notre-Dame de l'Annonciade fut mise par la commune \u00e0 la disposition de Georges Grammont qui le fit transformer \u00e0 ses frais pour y pr\u00e9senter sa collection. Georges Grammont offrit alros les pi\u00e8ces majeures de sa collection \u00e0 la ville de Saint-Tropez. Le mus\u00e9e fut inaugur\u00e9 le 7 ao\u00fbt 1955","Constitu\u00e9es \u00e0 l\u2019origine par un cercle de donateurs proches du fondateur de l\u2019association - le docteur Louis Senlecq \u2013 puis gr\u00e2ce \u00e0 la g\u00e9n\u00e9rosit\u00e9 des descendants d\u2019artistes, de collectionneurs et de m\u00e9c\u00e8nes, les collections du mus\u00e9e racontent l\u2019histoire de la ville et de son territoire. Aux g\u00e9n\u00e9reuses donations dont le mus\u00e9e b\u00e9n\u00e9ficie r\u00e9guli\u00e8rement, s\u2019ajoute une politique dynamique d\u2019achats et de mises en d\u00e9p\u00f4t de grands mus\u00e9es nationaux comme le Louvre, le mus\u00e9e Orsay ou le ch\u00e2teau de Versailles, initi\u00e9e en 1992 par le premier conservateur du mus\u00e9e et toujours soutenue par la Municipalit\u00e9. Jules Dupr\u00e9 et l\u2019Ecole des bords de l\u2019Oise : l\u2019axe principal de la collection de peintures s\u2019articule autour de l\u2019Ecole des bords de l\u2019Oise et de son principal repr\u00e9sentant Jules Dupr\u00e9 (1811-1889) qui, apr\u00e8s avoir particip\u00e9 \u00e0 l\u2019\u00e9cole de Barbizon, installa son atelier \u00e0 L\u2019Isle-Adam avec son ami Th\u00e9odore Rousseau (1812-1867). Portraitiste du paysage, Jules Dupr\u00e9, apr\u00e8s un s\u00e9jour en Angleterre puis en Normandie durant lequel il peindra de superbes marines, immortalisera sur le motif les bucoliques paysages de la vall\u00e9e de l\u2019Oise. Apr\u00e8s 1850, la vall\u00e9e de l\u2019Oise a s\u00e9duit une pl\u00e9iade d\u2019artistes venus travailler entre Beaumont et Pontoise : Camille Corot (1796-1875), Charles-Fran\u00e7ois Daubigny (1817-1878), Fernand Quignon (1854-1941), Louis Renet-Tener (1845-1925), L\u00e9on Fort (1870-1965) ou encore Maurice de Vlaminck (1876-1958). C\u2019est ainsi toute une g\u00e9ographie sentimentale et pittoresque qui se d\u00e9couvre au travers de leurs dessins et peintures. L\u2019Isle-Adam au XVIIIe si\u00e8cle : constitu\u00e9e de peintures et de gravures, cet ensemble retrace l\u2019urbanisation de L\u2019Isle-Adam sous l\u2019influence de commanditaires prestigieux : les princes de Conti, aristocrates \u00e0 l\u2019origine de la construction d\u2019un splendide ch\u00e2teau aujourd\u2019hui disparu mais dont la maquette permet l\u2019\u00e9vocation et les Bergeret, m\u00e9c\u00e8nes du peintre Fragonard et inventeurs d\u2019un des plus beaux parcs \u00e0 folies fran\u00e7ais. Un important d\u00e9p\u00f4t consenti par le mus\u00e9e des Beaux-Arts de Bordeaux permet l\u2019exposition temporaire des aquarelles pr\u00e9paratoires ex\u00e9cut\u00e9es par Bergeret pour l\u2019\u00e9dification des fabriques du parc. Le fonds d\u2019atelier de Jules Romain Joyant (1803-1854), un Canaletto fran\u00e7ais : virtuose de l\u2019aquarelle, cet artiste qui se rendit en Italie sur les conseils de Bonington en 1829 fut subjugu\u00e9 par Venise, qu\u2019il \u00e9voqua sans cesser de rendre hommage \u00e0 ses prestigieux pr\u00e9d\u00e9cesseurs italiens du XVIIIe si\u00e8cle, Pannini, Canaletto et Guardi. La donation faite en 1974 de 141 dessins (par Fran\u00e7ois Barbier, petit-fils d\u2019un neveu de l\u2019artiste), puis celle en 1980 de la grande peinture du Campo Vaccino (par les petits-enfants de Madame Sabatier) sont tout \u00e0 fait admirables au titre de l\u2019enrichissement des collections du mus\u00e9e. La pr\u00e9sence de cet ensemble extr\u00eamement complet, depuis les esquisses pr\u00e9paratoires jusqu\u2019aux huiles les plus achev\u00e9es offre un v\u00e9ritable voyage dans les arcanes de la cr\u00e9ation d\u2019un grand vedutiste romantique. Les tr\u00e9sors de la collection d\u2019estampes : Edouard Knecht (1789-1890) neveu d\u2019Aloys Senefelder inventeur \u00e0 Munich de la lithographie en 1796, s\u2019installa \u00e0 L\u2019Isle-Adam vers 1835. Sa pr\u00e9sence dans la ville est l\u2019occasion d\u2019\u00e9voquer les incunables de la lithographie et les plus belles oeuvres grav\u00e9es que rec\u00e8le la collection du mus\u00e9e, riche de pr\u00e8s de six cents planches. Les Arts d\u00e9coratifs \u00e0 L\u2019Isle-Adam au XXe si\u00e8cle : les manufactures de terres cuites d\u2019\u00e9dition d\u00e9coratives Hanne (1890-1908) et Joseph Le Guluche (1849-1915), modeleur de plusieurs centaines de sujets, sur les th\u00e8mes de l\u2019orientalisme, la vie paysanne ou maritime. Edit\u00e9es par dizaines, ces figurines restent pourtant uniques par l\u2019extraordinaire travail de reprises et de retouches \u00e0 la main dont elles faisaient l\u2019objet apr\u00e8s d\u00e9moulage. Tomb\u00e9es en d\u00e9su\u00e9tude apr\u00e8s avoir fait pendant longtemps la c\u00e9l\u00e9brit\u00e9 de L\u2019Isle-Adam, ces sc\u00e8nes de genre r\u00e9alistes t\u00e9moignent de ce go\u00fbt de la sculpture d\u2019\u00e9dition et de la diffusion p opulaire des grands mod\u00e8les sculpt\u00e9s expos\u00e9s aux Salons. La manufacture M\u00e9ran : fond\u00e9e \u00e0 la fin du XIXe si\u00e8cle par Georges M\u00e9ran, cette entreprise s\u2019est sp\u00e9cialis\u00e9e dans les gr\u00e8s et dans les pi\u00e8ces de formes aux couvertes \u00e9paisses. De prestigieux d\u00e9corateurs firent appel \u00e0 elle, dont S\u00fce et Mare, fondateurs en 1919 de la Compagnie des Arts Fran\u00e7ais. Christian Fjerdingstad (1891-1968), un orf\u00e8vre art d\u00e9co : chef de file du renouvellement de l\u2019orf\u00e8vrerie au d\u00e9but du XXe si\u00e8cle, ce Danois travaillera pour la maison Christofle de 1925 \u00e0 1947 cr\u00e9ant un vocabulaire formel tr\u00e8s novateur en parvenant \u00e0 une vision plus organique et sensuelle de la forme et de la mati\u00e8re. Fjerdingstad est aussi un artiste ind\u00e9pendant qui d\u00e9veloppe de nombreux mod\u00e8les dans son atelier de L\u2019Isle-Adam, o\u00f9 il emploiera jusqu\u2019\u00e0 une dizaine d\u2019ouvriers. Jacques Henri Lartigue (1894-1986) : familier de la ville de L\u2019Isle-Adam, ami intime du maire Michel Poniatowski (1922-2002), Jacques Henri Lartigue (peintre et photographe) a s\u00e9journ\u00e9 plusieurs ann\u00e9es de suite, apr\u00e8s la Seconde Guerre mondiale, \u00e0 Piscop pr\u00e8s de Domont, et peint de nombreux paysages du Val-d\u2019Oise. En 1985, il fait avec sa femme Florette une importante donation \u00e0 la ville. \u00c0 la mort de Jacques Henri en 1986, Florette Lartigue enrichit g\u00e9n\u00e9reusement ce fonds, portant la collection \u00e0 plus de 300 oeuvres, qui seront le point de d\u00e9part de la cr\u00e9ation, en 1998, du Centre d\u2019art Jacques Henri Lartigue de L\u2019Isle-Adam. Apr\u00e8s la mort de Florette, 1100 peintures sont encore d\u00e9pos\u00e9es \u00e0 la ville par la Fondation de France.","C'est le premier mus\u00e9e de ce genre cr\u00e9\u00e9 en Guadeloupe et aux Petites Antilles inspir\u00e9 par l'enqu\u00eate ethnologique intitul\u00e9e \u00abInventaire des Arts et Traditions Populaires de Marie-Galante\u00bb r\u00e9alis\u00e9e de 1975 \u00e0 1981 aupr\u00e8s de la population de l'\u00eele regroup\u00e9e autour d'une association de sauvegarde du patrimoine local avec des chercheurs, historiens, \u00e9rudits locaux, enseignants, \u00e9tudiants et b\u00e9n\u00e9voles. Elle a permis la constitution d'une importante collection d'outils \u00e0 main, de mat\u00e9riels technologiques pr\u00e9-industriels, d'objets quotidiens les plus divers, de documents d'archives priv\u00e9es et de t\u00e9moignages enregistr\u00e9s aupr\u00e8s des gens de m\u00e9tiers et d\u00e9tenteurs des savoir-faire populaires et naturalistes de l'\u00eele. Un des points forts de cette op\u00e9ration a \u00e9t\u00e9 la cr\u00e9ation en 1978 du jardin m\u00e9dicinal de Murat install\u00e9 dans l'ancien enclos \u00e0 animaux. Ces documents font d\u00e9sormais partie des collections du mus\u00e9e et servent de th\u00e8mes \u00e0 l'organisation d'expositions pr\u00e9sent\u00e9es au public et \u00e0 la diffusion du patrimoine culturel et historique particuli\u00e8rement riche de Marie-Galante. Depuis 1985, le Conseil G\u00e9n\u00e9ral de la Guadeloupe, propri\u00e9taire du site, a entrepris d'importants travaux de restauration des b\u00e2timents anciens et am\u00e9nagements paysagers en vue de r\u00e9habiliter ce lieu de m\u00e9moire. La maison de ma\u00eetre dite Habitation Murat, point central du futur mus\u00e9e, une fois sa r\u00e9novation compl\u00e8te, abritera deux salles d'exposition, l'une permanente au premier \u00e9tage et l'autre temporaire au rez-de-chauss\u00e9e. Il comprendra \u00e9galement une petite r\u00e9serve pour les documents iconographiques. Le sous-sol de la sucrerie a \u00e9t\u00e9 am\u00e9nag\u00e9 en r\u00e9serve climatis\u00e9e pour la conservation des objets ethnographiques et techniques du mus\u00e9e. Ce mobilier regagnera la maison de ma\u00eetre, une fois restaur\u00e9e.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1854 gr\u00e2ce au legs de M. Lorin, magistrat de la r\u00e9gion, dont la collection comportait 105 peintures. Le mus\u00e9e a \u00e9t\u00e9 install\u00e9 dans le monast\u00e8re de Brou en 1922. Les collections se sont accrues jusqu'en 1945 gr\u00e2ce \u00e0 des dons, legs et d\u00e9p\u00f4ts de l'Etat. Depuis 1946, le mus\u00e9e b\u00e9n\u00e9ficie d'un budget d'acquisition qui s'est amplifi\u00e9 dans les ann\u00e9es 1970 et a \u00e9t\u00e9 renforc\u00e9 par la cr\u00e9ation du Fonds r\u00e9gional d'acquisition pour les mus\u00e9es (FRAM) en 1982, ainsi que
