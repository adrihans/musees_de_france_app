4, G\u00e9rard de Berny et son fr\u00e8re Pierre h\u00e9ritent de l\u2019h\u00f4tel. En 1930 enfin, G\u00e9rard en devient le seul propri\u00e9taire. Il d\u00e9cide alors de poursuivre les am\u00e9nagements de la parcelle : en 1934-1935, il fait construire le Pavillon du Zodiaque, dans le jardin, pour accueillir les boiseries du ch\u00e2teau de Long acquises quelques ann\u00e9es plus t\u00f4t ; endommag\u00e9e par une torpille durant la Grande Guerre, l\u2019annexe flanquant l\u2019h\u00f4tel \u00e0 droite est reconstruite en 1936 pour lui servir d\u2019habitation. Collections et mus\u00e9e. G\u00e9rard de Berny est aussi collectionneur et bibliophile. Il rassemble des objets d\u2019art (mobilier, c\u00e9ramique, argenterie, tapisseries) et une tr\u00e8s riche biblioth\u00e8que. Membre de la Soci\u00e9t\u00e9 des Antiquaires de Picardie, il est passionn\u00e9 par l\u2019histoire et l\u2019art de sa r\u00e9gion. D\u00e8s les ann\u00e9es 1930, il songe \u00e0 faire de son h\u00f4tel un mus\u00e9e d\u2019art local, \u00e0 l\u2019image du mus\u00e9e Carnavalet \u00e0 Paris. La r\u00e9quisition de l\u2019h\u00f4tel par l\u2019arm\u00e9e allemande durant la Seconde Guerre mondiale conduit au pillage et \u00e0 la dispersion de cette collection. Apr\u00e8s la guerre, G\u00e9rard de Berny s\u2019efforce de la reconstituer. Sans h\u00e9ritier direct, Berny d\u00e9cide de l\u00e9guer sa demeure ami\u00e9noise \u00e0 la Ville. \u00c0 sa mort en 1957, la municipalit\u00e9 devient donc propri\u00e9taire de l\u2019h\u00f4tel et des autres b\u00e2timents construits sur la parcelle ainsi que d\u2019une s\u00e9lection des objets constituant la collection de G\u00e9rard de Berny. Plusieurs ann\u00e9es de travaux d\u2019am\u00e9nagement sont encore n\u00e9cessaires pour pouvoir ouvrir ce lieu au public et c\u2019est en 1966 qu\u2019est enfin inaugur\u00e9 le Mus\u00e9e d\u2019art local et d\u2019histoire r\u00e9gionale de l\u2019H\u00f4tel de Berny.","NaN","Le b\u00e2timent se trouve dans la Neustadt, quartier class\u00e9 au Patrimoine mondial de l'Unesco.","Architecture de Jean Nouvel sur les vestiges arch\u00e9ologiques d'un demeure gallo-romaine, \u00e0 proximit\u00e9 de la Tour de V\u00e9sone, monument majeur de la ville antique de P\u00e9rigueux.","NaN","Le b\u00e2timent actuel est un ancien logis canonial remontant au d\u00e9but du XIVe si\u00e8cle. Il s'agissait du b\u00e2timent d'administration du chapitre cath\u00e9dral de S\u00e9es","Con\u00e7u par l'architecte parisien Jacques Ruillier (1901-1986), le mus\u00e9e s'impose comme l'un des plus beeaux exemples architecturaux des ann\u00e9es 30","Le mus\u00e9e occupe depuis 1937 la majeure partie de l'aile Paris du palais de Chaillot. Il remplace le mus\u00e9e de sculpture compar\u00e9e cr\u00e9\u00e9 en 1882 \u00e0 l'initiative de l'architecte Viollet-le-Duc dans le palais du Trocad\u00e9ro construit pour l'Exposition Universelle de 1879. La reconstruction du b\u00e2timent \u00e0 l'occasion de l'Exposition Universelle de 1937 permit l'agrandissement des locaux du mus\u00e9e et le d\u00e9veloppement de nouvelles sections concernant l'art monumental.","Les b\u00e2timents organis\u00e9s autour d'une cour, se d\u00e9veloppent au Nord et \u00e0 l'Est. On acc\u00e8de, par un porche construit dans un style classique, aux 3 niveaux des b\u00e2timents des XVIIe, XVIIIe et XIXe si\u00e8cles","Le mus\u00e9e se situe pour partie dans une maison construite en schiste, dat\u00e9e du XVe si\u00e8cle, avec comme caract\u00e9ristiques principales des murs \u00e9pais, des ouvertures \u00e9troites, un four \u00e0 pain au premier \u00e9tage, un pigeonnier sur la fa\u00e7ade est. Il dispose \u00e9galement de quatre salles d'exposition situ\u00e9es dans une ancienne manufacture d'allumettes \u00e9rig\u00e9e dans les ann\u00e9es 1860","NaN","Villa de style Anglo-Normand construite en 1925 par l'architecte Henri-L\u00e9on Bloch","Le Mus\u00e9e est situ\u00e9 dans un h\u00f4tel particulier au coeur historique de la ville de Mende, d\u00e9partement de la Loz\u00e8re. Il est situ\u00e9 au 3 rue de l'\u00c9pine, rue qui doit son nom \u00e0 la sainte \u00c9pine (relique de la couronne du Christ) offerte par le pape Urbain V \u00e0 la ville de Mende. Cet h\u00f4tel est aussi l'ancienne usine \u00e9lectrique de la ville de 1888 \u00e0 1874. La porte sur cour et l'escalier int\u00e9rieur du b\u00e2timent sont inscrits au titre des monuments historiques par arr\u00eat\u00e9 du 19 ao\u00fbt 1946.L'h\u00f4tel date apparemment de 1665, date qui est inscrite sur le fronton de la porte principale. L\u2019h\u00f4tel Buisson de Ressouches tient son nom de la famille Buisson, propri\u00e9taire du ch\u00e2teau de Ressouches pr\u00e8s de Chanac au XVIIe si\u00e8cle.","Maison XVI, XVII, XIII, XIXe dans un jardin de 2,5 hectares","NaN","NaN","NaN","Alliance du granite, du b\u00e9ton et du bois suite \u00e0 une r\u00e9novation et un agrandissement en 1993 conduits par Jean-Paul Philippon","Le b\u00e2timent fait partie des Immeubles dits \"de la Reconstruction\" qui ont g\u00e9n\u00e9r\u00e9 une protection de tout le quartier au titre de l'Architecture du XXe s. La pr\u00e9sence des vestiges a particuli\u00e8rement influenc\u00e9 l'architecte (atelier Pouillon-Devin) qui s'est inspir\u00e9 de l'architecture romaine pour \u00e9clairer l'int\u00e9rieur du mus\u00e9e.","Le mus\u00e9e est install\u00e9 dans un h\u00f4tel particulier du XVIIe si\u00e8cle (escalier en pierre \u00e0 noyau central, plafond \u00e0 la fran\u00e7aise, chemin\u00e9es en gypserie)","Site culturel embl\u00e9matique de l\u2019Ain, le mus\u00e9e de la Bresse-Domaine des Planons est situ\u00e9 entre Lyon et Gen\u00e8ve, aux portes de la Bourgogne. Sur plus de 3 000 m2 d\u2019exposition, d\u00e9couvrez les richesses patrimoniales, culturelles et actuelles de la Bresse. Le costume et son \u00e9tonnant chapeau \u00e0 chemin\u00e9e, les \u00e9maux bressans et ses bijoux pr\u00e9cieux, la gastronomie de Bresse et sa volaille de r\u00e9putation mondiale\u2026 n\u2019auront plus de secret apr\u00e8s votre venue. Implant\u00e9 sur un domaine de plus 48 hectares, le mus\u00e9e comprend une ferme class\u00e9e Monument historique, \u00ab La ferme des Planons \u00bb, point d\u2019orgue de la visite. Cour spacieuse, vastes d\u00e9pendances, galeries rythm\u00e9es par des arcades et chemin\u00e9e sarrasine la singularisent. Une reconstitution fid\u00e8le de l\u2019int\u00e9rieur de la ferme transporte le visiteur en 1784, dans la vie d\u2019une famille paysanne. Sur le domaine, le c\u00e9l\u00e8bre poulet de Bresse \u00e0 pattes bleues r\u00e8gne en ma\u00eetre, tandis que les jeux g\u00e9ants, le caf\u00e9 des Planons et l\u2019aire de pique-nique sous les ch\u00eanes centenaires invitent \u00e0 la fl\u00e2nerie tout au long de votre visite.","R\u00e9alis\u00e9 entre 1962 et 1983, le Mus\u00e9e Robert Tatin est une archisculpture polychrome en mortier de ciment abritant des salles pr\u00e9sentant des peintures c\u00e9ramiques et autres oeuvres de son cr\u00e9ateur. Des oeuvres d'artistes contemporains sont \u00e9galement \u00e0 d\u00e9couvrir dans les 5 hectares de jardins autour du mus\u00e9e.","NaN","La r\u00e9serve du mus\u00e9e est dans l'ancien presbyt\u00e8re.","Depuis 1973, quand est organis\u00e9e pour la premi\u00e8re fois \u00e0 Bordeaux une exposition d\u2019art contemporain, intitul\u00e9e \u00ab Regarder ailleurs \u00bb \u00e0 aujourd\u2019hui, le CAPC a connu une \u00e9volution importante. Devenu d\u00e8s 1984 le Mus\u00e9e d\u2019art contemporain de Bordeaux, disposant \u00e0 partir de 1990 des espaces r\u00e9habilit\u00e9s d'un ancien entrep\u00f4t de denr\u00e9es coloniales (Entrep\u00f4t Lain\u00e9) sa mission reste de faire conna\u00eetre l\u2019art d\u2019aujourd\u2019hui et de familiariser son public avec les formes changeantes de l\u2019actualit\u00e9 artistique.","NaN","Le mus\u00e9e est situ\u00e9 dans une demeure patricienne d'architecture fran\u00e7aise du 18e si\u00e8cle","NaN","NaN","Une des toutes premi\u00e8res architecture n\u00e9obasque.","Ancien presbyt\u00e8re du XVIIIe si\u00e8cle","Ancien couvent des carmes, avec une aile r\u00e9alis\u00e9e en 2007 par Jean-Paul Viguier: 120 m de paroi de verre, courbe, double \u00e9paisseur avec fonction de r\u00e9gulation climatique.","Pr\u00e9sence au rez-de-chauss\u00e9e et dans la petite cour de cachots du XVIIIe si\u00e8cle. La grande salle a abrit\u00e9 successivement le si\u00e8ge du bailliage royal, puis de la s\u00e9n\u00e9chauss\u00e9e du Haut-Vivarais et enfin le Tribunal de commerce de 1792 \u00e0 1963. Pr\u00e9sence d'un escalier \u00e0 vis en pierre.","NaN","Pavillon d'entr\u00e9e 1748 de l'Abbaye de Marchiennes","Ancienne prison de Nantua","Jean-Baptiste Andr\u00e9 Godin (1817-1888), cr\u00e9ateur d'une manufacture de po\u00eales, d\u00e9mocrate et r\u00e9publicain, fouri\u00e9riste convaincu, imaginait une soci\u00e9t\u00e9 solidaire offrant \u00e0 tous les \"\u00e9quivalents de la richesse\". A c\u00f4t\u00e9 de la fonderie de Guise, sur les bords de l'Oise, il r\u00e9alisa pendant la seconde moiti\u00e9 du XIXe si\u00e8cle le Familist\u00e8re ou \"Palais Social \", compos\u00e9 de trois pavillons d'habitation et d'\u00e9quipements annexes comme la buanderie-piscine, les \u00e9conomats, le jardin d'agr\u00e9ment, les \u00e9coles ou encore le th\u00e9\u00e2tre. La composition urbaine g\u00e9n\u00e9rale est d\u00e9finie vers 1858 ; elle fixe le cadre des diff\u00e9rentes campagnes de construction men\u00e9es entre 1860 et 1880","le mus\u00e9e est install\u00e9 dans l'ancienne gare d'Orsay. Les travaux de transformation de la gare, construite en 1900 par Victor Laloux, se sont \u00e9chelonn\u00e9s de 1978 \u00e0 1986 sous la direction des architectes Colboc, Bardon et Philippon pour la restauration ext\u00e9rieure et Gae Aulenti pour la transformation int\u00e9rieure. La grande nef de la gare a \u00e9t\u00e9 r\u00e9utilis\u00e9e comme axe principal du parcours du mus\u00e9e.","H\u00f4tel Dumay, b\u00e2timent \u00e9rig\u00e9 entre 1590 et 1611 pour le docteur-r\u00e9gent de la facult\u00e9 de m\u00e9decine de Toulouse, conseiller et premier m\u00e9decin de Marguerite de Valois, Antoine Dumay puis pour son fils Antoine II Dumay, avocat au Parlement et Capitoul en 1600-1601. L'H\u00f4tel, en briques et pierres blanches, est constitu\u00e9 de quatre fa\u00e7ades distribu\u00e9es autour d'une large cour pav\u00e9e","NaN","B\u00e2timent industriel de la seconde moiti\u00e9 du XIXe si\u00e8cle","Le mus\u00e9e est situ\u00e9 sur l'ancienne propri\u00e9t\u00e9 du peintre Charles Milcendeau et comprend sa maison orn\u00e9e de peintures murales \u00e0 l'inspiration mozarabe, inscrite \u00e0 l'inventaire suppl\u00e9mentaire des Monuments historiques.","Ancien b\u00e2timent des vestiaires et bureaux du si\u00e8ge. Il se situe dans un p\u00e9rim\u00e8tre monument historique, proche de b\u00e2timents inscrits.","La Chapelle des Soeurs Noires fut construite de 1761 \u00e0 1767. Beau b\u00e2timent de pierres et briques avec un soubassement parement\u00e9 de gr\u00e8s. Depuis la r\u00e9volution, elle a \u00e9t\u00e9 : magasin de fourrage, manufacture de tabacs, salle de concert, d\u00e9p\u00f4t des pompiers, salle de judo, cin\u00e9ma. Inscrite \u00e0 l'inventaire suppl\u00e9mentaire des Monuments Historiques le 05/10/1945. Le Mus\u00e9e Municipal s'installe en 1968. La restauration des fa\u00e7ades en 1994-1995 a permis de rendre en partie \u00e0 cette composition sa belle unit\u00e9 et sa r\u00e9gularit\u00e9. En 2002-2003, la restauration de la couverture a permis de rendre \u00e0 la chapelle son fronton, de restaurer le clocheton avec son \u00e9lancement d'origine.","NaN","ch\u00e2teau m\u00e9di\u00e9val (XIIIe et XIVe si\u00e8cles) int\u00e9gr\u00e9 dans l'ancienne ceinture de fortification de la ville. Son architecture a \u00e9t\u00e9 remani\u00e9e au XVIIIe si\u00e8cle.","Ce mus\u00e9e est situ\u00e9 dans les locaux de l'Ecole Nationale Sup\u00e9rieure de Chimie, sur le campus universitaire des collines de l'Illberg (futur parc des collines)","NaN","Ancienne caserne des pompiers","H\u00f4tel particulier du 17e","Prieur\u00e9 m\u00e9di\u00e9val, remani\u00e9 en 1568.","B\u00e2timent de verre et de m\u00e9tal, (architectes : Guy Lagneau, Michel Weill, Jean Dimitrijevic, Raymond Audigier). Premier mus\u00e9e reconstruit apr\u00e8s la guerre. Il r\u00e9v\u00e8le une nouvelle mus\u00e9ographie bas\u00e9e sur la transparence et la flexibilit\u00e9 du b\u00e2timent.","B\u00e2timent construit en 1862, appel\u00e9 longtemps \"Asile Avet\", car construit gr\u00e2ce au concours efficace de Joseph Avet, bienfaiteur de Th\u00f4nes, pour servir de \"chauffoir\" aux personnes \u00e2g\u00e9es et d\u2019\u00e9cole aux enfants","Le mus\u00e9e Puig se trouve dans un immeuble d\u00e9nomm\u00e9 \"la villa les tilleuls\" con\u00e7u par l'architecte danois Vigo Dorph-Petersen en 1907","H\u00f4tel particulier construit au d\u00e9but du XVI\u00e8me si\u00e8cle pour Durand Salvi, marchand italien \u00e9tabli \u00e0 Bourges ; l'h\u00f4tel a gard\u00e9 le nom de son plus illustre possesseur, le juriste Cujas, qui en fut propri\u00e9taire de 1585 \u00e0 1590. Fa\u00e7ades en briques et pierres. Sculptures d\u00e9coratives de la premi\u00e8re moiti\u00e9 du XVI\u00e8me si\u00e8cle, en ext\u00e9rieur et int\u00e9rieur. Remontage de plusieurs \u00e9l\u00e9ments architecturaux anciens, dont la fa\u00e7ade de l'H\u00f4tel de Vayre. Le mus\u00e9e est fond\u00e9 en 1834 par le magistrat \u00e9rudit et collectionneur Claude-Denis Mater (1789-1862). Il est install\u00e9 en 1891 \u00e0 l'h\u00f4tel Cujas, sous l'\u00e9gide de Daniel Mater, petit-fils du fondateur (1844-1912), pr\u00e9sident de la commission administrative du mus\u00e9e de 1881 \u00e0 1912. . R\u00e9organis\u00e9 apr\u00e8s la seconde guerre, le mus\u00e9e s'est enrichi en 1950 des collections arch\u00e9ologiques de la Soci\u00e9t\u00e9 des Antiquaires du Centre.","H\u00f4tel particulier du XVIIe si\u00e8cle class\u00e9 au titre des Monuments historiques depuis 1939","Parvis de St-Julien, Celliers vout\u00e9s XIIe si\u00e8cle de l'ancienne Abbaye Saint-Julien","H\u00f4tel particulier du XVIIe si\u00e8cle, ayant conserv\u00e9 une grande partie de son d\u00e9cor int\u00e9rieur (plafonds peints, frises murales, boudoir \u00e0 coupole peinte, chemin\u00e9es, gypseries...)","L'ancien palais \u00e9piscopal de Meaux, situ\u00e9 au coeur de la Cit\u00e9 \u00e9piscopale, abrite aujourd'hui le mus\u00e9e Bossuet. Les collections de Beaux-Arts sont pr\u00e9sent\u00e9es au premier \u00e9tage. Des tableaux et objets r\u00e9unis dans l'ancien cabinet de travail de l'\u00e9v\u00eaque Bossuet, t\u00e9moignent de l'admiration que la post\u00e9rit\u00e9 lui porte. Les salles basses du XIIe si\u00e8cle accueillent les expositions temporaires ainsi que les collections arch\u00e9ologiques de la Ville de Meaux. Les collections permanentes du Mus\u00e9e s'enrichissent r\u00e9guli\u00e8rement des donations de J.-P. et A. Changeux. Le XVIe si\u00e8cle est brillamment repr\u00e9sent\u00e9 par une D\u00e9position de Croix de Frans Floris. Les oeuvres du peintre meldois Jean Senelle offrent un t\u00e9moignage particulier sur le XVIIe si\u00e8cle, \u00e9galement illustr\u00e9 par les toiles de Bon de Boullogne, No\u00ebl Coypel, Fran\u00e7ois Verdier, Jean Tassel, et des fr\u00e8res Le Nain. Le XVIIIe si\u00e8cle resplendit des oeuvres de Carle Van Loo, Jean-Fran\u00e7ois de Troy, Charles-Antoine Coypel. Le fonds XIXe comporte des tableaux dus \u00e0 Jean-Fran\u00e7ois Millet, Charles Daubigny, Alexandre Decamps, Jean-L\u00e9on G\u00e9r\u00f4me... Au moyen \u00e2ge, le quartier \u00e9piscopal de Meaux s'\u00e9tendait du transept nord de la cath\u00e9drale Saint-Etienne jusqu'aux remparts de la ville. Comme son nom l'indique, ce quartier \u00e9tait r\u00e9serv\u00e9 \u00e0 l'\u00e9v\u00eaque, au chapitre des chanoines de la cath\u00e9drale et \u00e0 leur entourage la\u00efc ou eccl\u00e9siastique. La cit\u00e9 \u00e9piscopale pr\u00e9sente encore la physionomie qu'elle avait au XVIIIe si\u00e8cle. Cependant, des \u00e9l\u00e9ments architecturaux vari\u00e9s, appartenant \u00e0 des p\u00e9riodes historiques diff\u00e9rentes, entrent dans la constitution de ses \u00e9difices. Les \u00e9l\u00e9ments les plus anciens remontent \u00e0 la seconde moiti\u00e9 du XIIe si\u00e8cle (salles basses du palais \u00e9piscopal). Jusqu'\u00e0 la R\u00e9volution fran\u00e7aise, la cit\u00e9 \u00e9piscopale de Meaux conserva une fonction religieuse par excellence, quartier eccl\u00e9siastique jouxtant la ville la\u00efque. Cette fonction perdura encore pendant le XIXe si\u00e8cle. En 1905, cependant, la loi sur la s\u00e9paration des Eglises et de l'Etat, fit passer ce patrimoine historique \u00e0 l'Etat. En 1911, sous l'impulsion du maire, Georges Lugol, la Municipalit\u00e9 fit l'acquisition du palais \u00e9piscopal et de ses d\u00e9pendances (jardin et remparts), pour les r\u00e9am\u00e9nager et les ouvrir au public. Pendant que le jardin reprenait l'aspect qu'il avait au temps de Bossuet, les salles du palais retrouvaient, les unes leur beaut\u00e9 architecturale du XIIe si\u00e8cle, les autres leurs belles proportions du XVIIe ou leur gr\u00e2ce du XVIIIe. Le mus\u00e9e municipal de Meaux, am\u00e9nag\u00e9 dans le palais \u00e9piscopal, ouvrit ses portes en 1927. Il porte le nom de Bossuet en hommage au souvenir du grand pr\u00e9lat qui l'habitat. Ainsi, depuis le d\u00e9but du XXe si\u00e8cle, c'est \u00e0 une fonction culturelle et patrimoniale que la cit\u00e9 \u00e9piscopale de Meaux est destin\u00e9e. Fonction sans doute diff\u00e9rente du pass\u00e9, mais toujours intimement li\u00e9e \u00e0 la riche histoire de notre ville et de son patrimoine. Les principaux \u00e9l\u00e9ments architecturaux qui composent la cit\u00e9 \u00e9piscopale sont : le vieux chapitre, le palais des \u00e9v\u00eaques, et enfin le jardin Bossuet surplomb\u00e9 au nord par le jardin des remparts.","Maison de ma\u00eetre des XVII et XVIII\u00e8 si\u00e8cles et ses d\u00e9pendances","Ancienne filature de soie","Le mus\u00e9e de Vauluisant (ou mus\u00e9e de la bonneterie) est un mus\u00e9e de Troyes consacr\u00e9 \u00e0 l'art troyen du XVIe si\u00e8cle et \u00e0 la bonneterie. Il occupe l'h\u00f4tel de Vauluisant qui est class\u00e9","Ancien H\u00f4tel-Dieu du XVIII\u00e8me si\u00e8cle","NaN","Le ch\u00e2teau des Rohan de Saverne est l'ancienne r\u00e9sidence principale des princes \u00e9v\u00eaques de Strasbourg","Le mus\u00e9e est install\u00e9 dans la maison romane qui est l'un des b\u00e2timents civils les plus anciens de Provins (XIIe si\u00e8cle, fa\u00e7ade class\u00e9e)","Ancienne b\u00e2tisse du si\u00e8cle dernier \u00e9difi\u00e9e sur l\u2019emplacement de la demeure seigneuriale des Bud\u00e9","Ancienne Abbaye Saint-Loup remontant au Haut Moyen Age, reb\u00e2tie 17\u00e8me et 18\u00e8me si\u00e8cle","Le mus\u00e9e occupe les b\u00e2timents restaur\u00e9s de l'ancienne distillerie de rhum la distillerie Vatable, la Maison de la canne.","NaN","NaN","Ancien h\u00f4tel particulier des 16e et 17e si\u00e8cles, transform\u00e9 en couvent de Chartreux au 17e si\u00e8cle, pr\u00e9sence d'une chapelle remarquable.","NaN","L'ancien h\u00f4tel particulier de la Marquise de Clapiers-Cabris, soeur de Mirabeau, est une des plus \u00e9l\u00e9gantes demeures grassoises du XVIIIe si\u00e8cle.","H\u00f4tel particulier class\u00e9 Monument historique poss\u00e9dant dans les salons des fresques r\u00e9volutionnaires \u00e9galement class\u00e9es. Un rempart du XV si\u00e8cle qui s'ins\u00e8re dans l'architecture g\u00e9n\u00e9rale du nouveau b\u00e2timent.","NaN","NaN","Les collections sont install\u00e9es dans un ancien h\u00f4tel particulier du XIXe si\u00e8cle, dont la fa\u00e7ade pr\u00e9sente une influence mauresque.","NaN","Le mus\u00e9e se trouve dans un ancien \u00e9v\u00each\u00e9 construit en 1872-1878 dans un style n\u00e9o-classique, \u00e0 l'emplacement de l'ancien h\u00f4tel de la famille de Tess\u00e9","Maison \u00e0 pan de bois dat\u00e9e du 17e si\u00e8cle.","NaN","Ancien h\u00f4tel particulier de 1715, ancien h\u00f4tel du gouvernement et ancien \u00e9v\u00each\u00e9.","Ancienne chapelle du lyc\u00e9e Marceau de Chartres ( architecture XIX\u00e8me )","L'H\u00d4TEL NATIONAL DES INVALIDES ET LE PARCOURS DE VISITE. Mondialement connu en raison de la pr\u00e9sence du tombeau de Napol\u00e9on Ier, l\u2019H\u00f4tel des Invalides est pourtant l\u2019oeuvre de Louis XIV. Fond\u00e9 au XVIIe si\u00e8cle afin d'accueillir et de soigner les soldats bless\u00e9s, malades ou \u00e2g\u00e9s, il a connu les \u00e9v\u00e9nements de la R\u00e9volution, avant d'\u00eatre transform\u00e9 en panth\u00e9on militaire de la France au XIXe si\u00e8cle. Aujourd\u2019hui, les Invalides sont devenus l\u2019un des grands sites patrimoniaux, touristiques et culturels de Paris, accueillant pr\u00e8s de quatre millions de visiteurs annuels, sans cesser de remplir leur mission hospitali\u00e8re au sein de l'Institution Nationale des Invalides. Ils sont \u00e9galement un haut lieu de m\u00e9moire qui accueille des c\u00e9r\u00e9monies nationales, civiles et militaires. Le mus\u00e9e de l'Arm\u00e9e occupe pr\u00e8s de 30 000 m\u00b2, dans lesquels il d\u00e9ploie ses collections et pr\u00e9sente sa programmation culturelle, offrant la possibilit\u00e9 de nombreuses visites guid\u00e9es pour tous les publics. Le parcours de visite du mus\u00e9e de l'Arm\u00e9e comprend : l\u2019\u00e9glise du D\u00f4me, qui abrite notamment le tombeau de Napol\u00e9on Ier ainsi que certains espaces en acc\u00e8s libre, comme la cour d\u2019honneur et ses galeries ou la cath\u00e9drale Saint-Louis. Le visiteur peut notamment y d\u00e9couvrir une grande partie des collections d\u2019artillerie ou les expositions en plein air ; le parcours chronologique, qui pr\u00e9sente les collections permanentes au sein de trois grands espaces suivant la chronologie de l\u2019histoire de France, du XIIIe si\u00e8cle jusqu\u2019\u00e0 la fin de la Deuxi\u00e8me Guerre mondiale ; des espaces th\u00e9matiques, comme l\u2019historial Charles de Gaulle ou les cabinets insolites (figurines, petits mod\u00e8les d'artillerie, instruments de musique). \u00c0 noter, le billet du mus\u00e9e de l'Arm\u00e9e donne \u00e9galement acc\u00e8s aux mus\u00e9es de l\u2019ordre de la Lib\u00e9ration et des Plans-Reliefs, qui ne rel\u00e8vent pas de sa gestion. Enfin, certaines parties du monument ne sont visibles que dans le cadre de visites guid\u00e9es, pour les spectateurs des concerts ou dans des circonstances exceptionnelles, telles que les Journ\u00e9es europ\u00e9ennes du patrimoine : le grand salon, la salle Turenne, les salons du Quesnoy, le bureau historique des gouverneurs des Invalides et le caveau des gouverneurs. Le mus\u00e9e a \u00e9t\u00e9 r\u00e9nov\u00e9 dans les ann\u00e9es 1990-2010. Les derni\u00e8res tranches de travaux ont permis l\u2019ouverture des Cabinets insolites en 2015, et du centre de documentation en 2018.","NaN","Le b\u00e2timent servant d'\u00e9crin aux collections est une ancienne livr\u00e9e cardinalice b\u00e2tie au XIVe si\u00e8cle, enti\u00e8rement remani\u00e9e en h\u00f4tel particulier au XVIIe si\u00e8cle.","NaN","NaN","NaN","Le Ch\u00e2teau-mus\u00e9e Henri IV (o\u00f9 est install\u00e9 le parcours mus\u00e9ographique) est l'ancienne r\u00e9sidence royale des seigneurs d'Albret, rois et reines de Navarre. Le Ch\u00e2teau est donc une r\u00e9sidence royale (faisant partie d'un domaine, avec parc et jardins). Bien qu'il fut en partie d\u00e9truit lors de la R\u00e9volution fran\u00e7aise, l'aile nord, aujourd'hui conserv\u00e9e, pr\u00e9sente d'ind\u00e9niables particularit\u00e9s architecturales de la Renaissance (galerie \u00e0 encorbellement et chapiteaux histori\u00e9s, salles vo\u00fbt\u00e9es)et reste l'un des plus beaux t\u00e9moins de la Renaissance du sud-ouest de la France.","Symbole de l\u2019expansion du champagne \u00e0 travers le monde, le Ch\u00e2teau fut construit de 1852 \u00e0 1857 pour y installer l\u2019h\u00f4tel particulier et les caves de Charles Perrier, directeur de la maison de champagne Perrier-Jou\u00ebt. A la fois lieu de r\u00e9sidence, de r\u00e9ception, et d\u2019\u00e9laboration du Champagne, gr\u00e2ce aux caves reli\u00e9es directement \u00e0 la ligne de chemin de fer, le Ch\u00e2teau Perrier constitue le premier t\u00e9moignage du style \u00e9clectique en province. L\u2019architecte a con\u00e7u quatre fa\u00e7ades diff\u00e9rentes en s\u2019inspirant d\u2019\u00e9difices c\u00e9l\u00e8bres comme le Palais du Luxembourg, le Palais des Tuileries ou l\u2019aile Lescot du Palais du Louvre. Les d\u00e9cors sculpt\u00e9s monumentaux puisant dans les styles des si\u00e8cles pass\u00e9s sont anim\u00e9s par les jeux de couleur des mat\u00e9riaux : brique, pierre, ardoise et verre. Exceptionnels, les d\u00e9cors int\u00e9rieurs sculpt\u00e9s, les parquets en marqueterie ou la grille n\u00e9o-XVIIIe ont \u00e9t\u00e9 r\u00e9alis\u00e9s par les artisans auteurs des d\u00e9cors du Palais du Louvre, de l\u2019Op\u00e9ra Garnier ou de l\u2019h\u00f4tel de ville de Paris.","NaN","H\u00f4tel particulier, \u00e9difi\u00e9 en 1694 par la Compagnie du Cap N\u00e8gre, achet\u00e9 en 1709 par la famille de Montgrand qui le conserva jusqu'en 1801.","Chapelle Saint Jacques de l'Hotel Dieu","Le palais des ducs de Lorraine. Construit \u00e0 partir de la fin du XVe si\u00e8cle, le palais est un symbole important du pouvoir des ducs de Lorraine. Sa porterie, entr\u00e9e d\u2019honneur sur la Grande Rue, constitue l\u2019un des premiers t\u00e9moins de l\u2019art de la Renaissance dans l\u2019Est de la France. La galerie des Cerfs, vaste salle d\u2019apparat, est la seule galerie princi\u00e8re de cette \u00e9poque \u00e0 avoir conserv\u00e9 ses dimensions d\u2019origine. Le palais a \u00e9t\u00e9 fortement remani\u00e9 \u00e0 la suite d\u2019un incendie en 1871. L\u2019\u00e9glise et le couvent des Cordeliers. Fond\u00e9s \u00e0 la fin du XVe si\u00e8cle par le duc Ren\u00e9 II, apr\u00e8s sa victoire sur Charles le T\u00e9m\u00e9raire, l\u2019\u00e9glise et le couvent des Cordeliers forment un ensemble \u00e0 tr\u00e8s forte symbolique. Joyau de l\u2019architecture lorraine, l\u2019\u00e9glise \u00e9rig\u00e9e en pleine p\u00e9riode de la Renaissance, s\u2019ouvre sur la \u00ab Chapelle ronde \u00bb. Celle-ci, construite au d\u00e9but du XVIIe si\u00e8cle, abrite toujours les s\u00e9pultures de la famille ducale de Lorraine. Le palais du Gouvernement. B\u00e2ti entre 1751 et 1753 par Emmanuel H\u00e9r\u00e9, le palais du Gouvernement constitue le pendant architectural de l\u2019h\u00f4tel de ville auquel il fait face. Durant le r\u00e8gne de Stanislas, roi de Pologne et beau-p\u00e8re de Louis XV, c\u2019\u00e9tait la r\u00e9sidence du repr\u00e9sentant de la France en Lorraine. Cet \u00e9difice symbolise donc l\u2019entr\u00e9e de la Lorraine dans le royaume de France. S\u2019il a conserv\u00e9 un r\u00f4le de r\u00e9sidence militaire jusqu\u2019en 2010, le palais du Gouvernement d\u00e9pend aujourd\u2019hui du Mus\u00e9e lorrain.","NaN","H\u00f4tel particulier du XVIIIe si\u00e8cle l\u00e9gu\u00e9 \u00e0 la ville d'Auxerre en 1927.","NaN","B\u00e2timent en b\u00e9ton enterr\u00e9 au pied de la roche de Solutr\u00e9 pour sa parfaite int\u00e9gration dans le paysage aux abords du site class\u00e9.","H\u00f4tel particulier construit au d\u00e9but de la troisi\u00e8me R\u00e9publique","Inscrit \u00e0 l'inventaire suppl\u00e9mentaire des Monuments Historiques","Site arch\u00e9ologique et prieur\u00e9 b\u00e9n\u00e9dictin dont la construction s'\u00e9tale du XIIe au XIXe si\u00e8cle. Une partie est class\u00e9e et une autre inscrite.","Villa g\u00e9noise du XVII\u00e8me de deux \u00e9tages, extension de 1993 architecte Fran\u00e7ois Bodin.","NaN","Le mus\u00e9e se trouve dans l'ancien H\u00f4tel-Dieu \u00e9difi\u00e9 au XIVe sous le r\u00e8gne de Charles V et fortement remani\u00e9 au XVIe et XVIIe. L'institution est alors g\u00e9r\u00e9e par des augustines qui y soignent les pauvres , les p\u00e9lerins et les orphelins.","h\u00f4tel particulier de la famille Buteau-Ravizy, datant du XVIIIe si\u00e8cle","NaN","Ancien ch\u00e2teau royal ayant appartenu \u00e0 la reine Jeanne de France, puis \u00e0 partir du rattachement de la Franche-Comt\u00e9 \u00e0 la France \u00e0 Louis XIV et \u00e0 ses h\u00e9ritiers. L'\u00e9difice est trait\u00e9 dans le style des demeures de plaisance des ann\u00e9es 1700 et s'inscrit dans un parc \u00e0 l'anglaise ceint de remparts interrompus par une tour servant d'entr\u00e9e \u00e0 la propri\u00e9t\u00e9.","Ancienne Pr\u00e9fecture/Mairie XIX\u00b0s","R\u00e9union de deux h\u00f4tels particuliers des XVI\u00e8me et XVIII\u00e8me si\u00e8cle.","Install\u00e9 dans un ancien couvent de visitandines (17e si\u00e8cle) transform\u00e9 ensuite en haras national, le mus\u00e9e fait partie du Centre Pierre Mend\u00e8s-France depuis 1992","Ce Mus\u00e9e est install\u00e9 dans l'enceinte de l'ancien palais archi\u00e9piscopal, \u00e0 une centaine de m\u00e8tres au sud de la cath\u00e9drale Saint-Etienne.","H\u00f4tel Pouts : ancienne abbaye la\u00efque construite au XVIIe si\u00e8cle, monument historique restaur\u00e9 en 1971","Aldo Travaglini, architecte du mus\u00e9e Pierre No\u00ebl, conf\u00e8re au mus\u00e9e un caract\u00e8re monumental. \u00c0 la fois imposant et sobre, l'\u00e9difice trouve sa complexit\u00e9 et son int\u00e9r\u00eat dans le jeu de contrastes imagin\u00e9 par l'architecte.\u00bb - Le mus\u00e9e de Saint-Di\u00e9 par Aldo Travaglini, entre modernit\u00e9 et tradition par \u00c9l\u00e9onore Buffler et Jade Berger . La fa\u00e7ade du mus\u00e9e est ponctu\u00e9es par 3 fresques de Fran\u00e7oise Schrepfer-Malaprade: \u00abPromenade dans un parc\u00bb, \u00abLe Banquet\u00bb (qui souligne l'escalier m\u00e9di\u00e9val) et enfin la fresque \u00abmouvement vers la connaissance\u00bb.\t&lt;b&gt;&lt;i&gt;Mus\u00e9e de France&lt;/i&gt;&lt;/b&gt;, au sens de la loi n\u00b02002-5 du 4 janvier 2002","NaN","Le b\u00e2timent qui abrite le mus\u00e9e a \u00e9t\u00e9 construit entre 1902 et 1906 par l'architecte n\u00eemois Max Raphel . Il a \u00e9t\u00e9 remani\u00e9 en 1948 et en 1960. L'espace mus\u00e9ographique a \u00e9t\u00e9 remani\u00e9 en 1986-1987 par l'architecte Jean-Michel Wilmotte","Le mus\u00e9e est install\u00e9 dans les caves vout\u00e9es de l'h\u00f4tel de ville","H\u00f4tel particulier du XVIIe si\u00e8cle","Anciens bains douches","Eglise d\u00e9saffect\u00e9e","Ancien monast\u00e8re","Apr\u00e8s sa destruction en 1944, le mus\u00e9e rena\u00eet au sein de l'h\u00f4tel-Dieu des Augustines de Vire, vendu \u00e0 la commune en 1956. Les fa\u00e7ades du b\u00e2timent construit au XVIIIe si\u00e8cle ont \u00e9t\u00e9 inscrites sur la liste des monuments historiques en 1972.","NaN","Le mus\u00e9e est install\u00e9 dans l'ancienne chapelle Notre-Dame de l'Annonciade, \u00e9rig\u00e9e en 1568 pour la confr\u00e9rie des P\u00e9nitents Blancs, et d\u00e9saffect\u00e9e \u00e0 la R\u00e9volution. Elle fut am\u00e9nag\u00e9e en 1937 pour recevoir les collections du Museon Tropelen, puis r\u00e9am\u00e9nag\u00e9 par l'architecte Louis S\u00fce \u00e0 la demande de Georges Grammont","Il se trouve dans un ancien h\u00f4tel particulier du XVIIIe si\u00e8cle appel\u00e9 \u00abpetit h\u00f4tel Bergeret\u00bb","Maison de ma\u00eetre en pierre de style n\u00e9o-classique.","Le mus\u00e9e est install\u00e9 dans un ancien couvent du premier tiers du XVIe s., en pierre et bois, avec des espaces vo\u00fbt\u00e9s ou sous plafonds \u00e0 la fran\u00e7aise.","NaN","Le ch\u00e2teau Bor\u00e9ly a \u00e9t\u00e9 construit sur le domaine rural de Bonneveine \u00e0 l'initiative de Louis Bor\u00e9ly (1692-1768), issu d\u2019une famille implant\u00e9e en Provence depuis cinq si\u00e8cles. En 1767, de retour d'Egypte o\u00f9 il avait fait prosp\u00e9rer le n\u00e9goce familial, Louis Bor\u00e9ly fait \u00e9tablir son projet. Il s\u2019adresse alors \u00e0 l'architecte J.-L. Cl\u00e9risseau, dont le go\u00fbt italianisant \u00e9tait c\u00e9l\u00e8bre dans toute l'Europe et appr\u00e9ci\u00e9 jusqu'\u00e0 la cour de Russie. L'\u00e9l\u00e9vation projet\u00e9e fut modifi\u00e9e \u00e0 la fran\u00e7aise et all\u00e9g\u00e9e de sa surcharge d\u00e9corative par l'architecte comtadin Esprit Brun (1710- 1804). Ce dernier r\u00e9alisa les travaux sous la surveillance du fils de Louis Bor\u00e9ly, Louis-Joseph Denis (1731 - 1784) lettr\u00e9 et amateur d'art. Ce dernier confia la d\u00e9coration int\u00e9rieure au peintre Louis Chaix (1744 - 1811), originaire d'Aubagne, qu'il envoya \u00e0 ses frais \u00e9tudier et chercher des motifs en Italie. Chaix con\u00e7u une d\u00e9coration fastueuse de trompe-l\u2019oeil et cama\u00efeux, de vastes compositions \u00e0 sujets mythologiques pour les plafonds, les murs, les dessus de portes, parmi les gypseries et les boiseries dor\u00e9es. Le ph\u00e9nom\u00e8ne typiquement m\u00e9ridional de la \u00abBastide\u00bb a sans doute trouv\u00e9 l\u00e0 son apog\u00e9e","Construite en 1881, la blanchisserie fonctionne jusqu'en 1940. Puis, seules quelques activit\u00e9s compl\u00e9mentaires du blanchiment se poursuivent pour finalement dispara\u00eetre en 1963. Pendant une quinzaine d'ann\u00e9es, l'usine sert d'entrep\u00f4t \u00e0 diff\u00e9rentes soci\u00e9t\u00e9s avant de devenir propri\u00e9t\u00e9 de la Ville de Cholet en vue d'y am\u00e9nager le mus\u00e9e du Textile Choletais. Son architecture remarquable et sa conception fonctionnelle font de cette usine le cadre id\u00e9al pour un mus\u00e9e consacr\u00e9 aux activit\u00e9s industrielles qui ont tiss\u00e9, depuis plusieurs si\u00e8cles, la notori\u00e9t\u00e9 de la ville.","NaN","H\u00f4tel particulier, \u00e0 trois niveaux \u00e0 six trav\u00e9es, construit vers 1750 avec un bel escalier rampe sur rampe et une rambarde en fer forg\u00e9 datant de la construction avec le chiffre du propri\u00e9taire. La fa\u00e7ade sur rue \u00e0 perdue une trav\u00e9e lors de la mise \u00e0 l'alignement vers 1911 mais cela a \u00e9t\u00e9 compens\u00e9 par la construction d'une aile formant galerie d'exposition \u00e0 deux niveaux dans le go\u00fbt Louis XV (les arcades du rez-de-chauss\u00e9e ont \u00e9t\u00e9 vitr\u00e9es il y a quelques ann\u00e9es). Une lanterne en fer forg\u00e9 aux armes de Remiremont a \u00e9t\u00e9 r\u00e9alis\u00e9e sur le pan coup\u00e9 du b\u00e2timent au d\u00e9but du XXe s. par un professeur de l'\u00e9cole des Beaux-Arts de Nancy.","H\u00f4tel particulier.","NaN","Ancien couvent des ursulines de Montferrand (XVII/XVIII e si\u00e8cles). Restructuration architecturale int\u00e9rieure en mus\u00e9e par les architectes Adrien Fainsilber et Claude Gaillard et l'ing\u00e9nieur Peter Rice pour couverture verri\u00e8re atrium (1986 \u00e0 1990).","NaN","Ancien couvent fond\u00e9 au XIII\u00e8me si\u00e8cle par des moines dominicains et qui a subi de nombreux remaniements au fil des si\u00e8cles, et notamment \u00e0 la R\u00e9volution.","NaN","NaN","H\u00f4tel particulier du XVIIe si\u00e8cle, remani\u00e9 au XIXe si\u00e8cle","Le Palais des Beaux-Arts fut construit vers 1881 sur les plans de l'architecte Henry Esperandieu. Le Palais \u00e9tait destin\u00e9 \u00e0 abriter l'Ecole des Beaux-Arts et la Biblioth\u00e8que municipale avec son Cabinet numismatique. Depuis 1973, ce b\u00e2timent h\u00e9berge les Archives municipales et le Cabinet numismatique ainsi que le Conservatoire national de r\u00e9gion","NaN","H\u00f4tel particulier du 18e s. greff\u00e9 sur une tour m\u00e9di\u00e9vale du 12e s.","Manufacture des tabacs, 1864. Patrimoine industriel de la ville r\u00e9habilit\u00e9","La Maison Lansyer est situ\u00e9e au coeur de la citadelle de Loches, elle comprend le logis royal d'\u00e9poque Renaissance, la coll\u00e9giale romane, le donjon m\u00e9di\u00e9val. Situ\u00e9 dans la Porte Royale (XII\u00e8me-XV\u00e8me si\u00e8cle).","le mus\u00e9e est am\u00e9nag\u00e9 dans un b\u00e2timent du XVIIe si\u00e8cle appartenant \u00e0 la municipalit\u00e9","Le b\u00e2timent qui abrite les services administratif et p\u00e9dagogique est une bastide de la fin du XIX\u00e8me si\u00e8cle.","NaN","B\u00e2timent de la Reconstruction dessin\u00e9 par Jean-Baptiste Mathon.","Maison bourgeoise \u00e0 pans de bois et encorbellement datant du XVI\u00e8me si\u00e8cle","La maison Gall\u00e9-Juillet est construite sur les soubassements de l'ancien ch\u00e2teau fort de Creil, class\u00e9 Monument historique.","NaN","NaN","NaN","NaN","Le b\u00e2timent, autrefois d\u00e9nomm\u00e9 H\u00f4tel Paulet, est un ancien h\u00f4tel particulier avec une fa\u00e7ade du XVIIIe si\u00e8cle. Ses espaces int\u00e9rieurs ont \u00e9t\u00e9 r\u00e9habilit\u00e9s avec un parti pris contemporain.","Qualit\u00e9 de monument historique \u00e0 c\u00f4t\u00e9 de son \u00e9glise St Martin","Le mus\u00e9e de Cluny r\u00e9unit deux b\u00e2timents exceptionnels : les thermes antiques de Lut\u00e8ce (fin du Ier si\u00e8cle) et l'h\u00f4tel des abb\u00e9s de Cluny (fin du 15e si\u00e8cle). Mus\u00e9e national depuis 1844, l'architecte Paul Boeswilwald a adoss\u00e9 un b\u00e2timent \u00e0 l'h\u00f4tel m\u00e9di\u00e9val au cours du 19e si\u00e8cle. En 2018, un nouveau b\u00e2timent d'accueil con\u00e7u par l'architecte Bernard Desmoulin a \u00e9t\u00e9 construit.","R\u00e9habilitation de l'ancienne Banque de France \u00e0 Chaumont et extension par le cabinet d'architecte Moatti-Rivi\u00e8re","Un concours d\u2019architecture est organis\u00e9 en 1987. Les laur\u00e9ats, Jaume Freixa et Philippe Pous, vont conduire les travaux d'agrandissement qui prennent en compte trois b\u00e2timents (ancienne gendarmerie, anciens lavoirs, ancien mus\u00e9e : ancien couvent des Carmes du XVIIe si\u00e8cle, devenu au XIXe si\u00e8cle le si\u00e8ge de la mar\u00e9chauss\u00e9e et la prison), sans caract\u00e8res particuliers, organis\u00e9s autour des deux cours int\u00e9rieures. Le nouveau b\u00e2timent s'articule donc autour de deux portes. Il est largement ouvert sur le boulevard principal de la ville.","Le mus\u00e9e d'Art Sacr\u00e9 de St Mihiel prend place dans l'aile Sud de l'ancienne abbaye b\u00e9n\u00e9dictine de St Mihiel","Ce b\u00e2timent des ann\u00e9es 1970 ne constitue pas, au sens ou on l'entend habituellement, un geste architectural. Sol de marbre gris, murs blancs, \u00e9clairage z\u00e9nithal naturel \u00e0 travers des pans vitr\u00e9s inclin\u00e9s en plafond. Architecture ext\u00e9rieure type b\u00e9ton fin des annn\u00e9es 70","Ancien h\u00f4tel des Echevins","Le mus\u00e9e est install\u00e9 dans l'H\u00f4tel de Chabrol-Volvic (XVIIIe) de style classique, b\u00e2ti en pierre de Volvic, entre cour et jardin, donnant sur un second b\u00e2timent l'h\u00f4tel Desaix (XVIIe-XVIIIe) reli\u00e9 par une galerie qui sert de salle d'exposition temporaire","Ch\u00e2teau class\u00e9 MH compos\u00e9 d'une aile centrale XVIe si\u00e8cle et deux ailes XVIIIe si\u00e8cle","Biblioth\u00e8que inscrite \u00e0 l'inventaire suppl\u00e9mentaire des monuments historiques.","NaN","Maison de l'Archidiacre","Mus\u00e9e r\u00e9parti en diff\u00e9rents b\u00e2timents situ\u00e9s au sein de la Citadelle de Besan\u00e7on (site Unesco) qui abrite 3 Mus\u00e9es de France et un parc zoologique.","NaN","Ch\u00e2teau du XVIIIe si\u00e8cle","NaN","Le mus\u00e9e arch\u00e9ologique de Dijon est install\u00e9 dans l'aile principale de l'ancienne abbaye b\u00e9n\u00e9dictine de Saint-B\u00e9nigne (ancienne salle capitulaire et scriptorium du d\u00e9but du XIe si\u00e8cle, ancien dortoir de la fin du XVIIe si\u00e8cle, am\u00e9nagements - escalier et deuxi\u00e8me niveau - du XVIIe si\u00e8cle).","NaN","Reste des vestiges de l'abbaye b\u00e9n\u00e9dictine","NaN","NaN","NaN","B\u00e2timent de style n\u00e9o-classique r\u00e9alis\u00e9 par l'architecte Adrien Rey (1865-1959). A ses d\u00e9buts l'\u00e9tablissement h\u00e9bergeait le mus\u00e9e municipal, la biblioth\u00e8que municipale et une \u00e9cole de dessin.","Ancienne ferme en torchis pan de bois","Maison plus ancienne de Meudon (1550) donnant sur un tr\u00e8s beau jardin dans lequel sont install\u00e9es des sculptures.","Le mus\u00e9e occupe l'h\u00f4tel de style classique construit \u00e0 partir de 1770 et habit\u00e9 par le G\u00e9n\u00e9ral Bertrand compagnon de Napol\u00e9on \u00e0 Sainte H\u00e9l\u00e8ne, o\u00f9 il mourut en 1844","Ancienne ferme ayant appartenu \u00e0 la famille de l'\u00e9crivain Pierre Corneille","NaN","NaN","NaN","NaN","Fa\u00e7ade d'inspiration XIXe. Arri\u00e8re caract\u00e9ristique de l'architecture des ann\u00e9es 1960","H\u00f4tel particulier de la fin du XVIIe-d\u00e9but XVIIIe si\u00e8cles, achet\u00e9 par les syndics de la ville en 1749. Il sera restaur\u00e9 et transform\u00e9 au cours du XIXe si\u00e8cle. Le b\u00e2timent poss\u00e8de une fa\u00e7ade classique en pierre, un escalier d'honneur avec une rampe de ferronnerie du XVIIIe si\u00e8cle et une importante toiture de tuiles \"\u00e9caille\"","Forges de Pyr\u00e8ne, cr\u00e9\u00e9es pendant la R\u00e9volution \u00e0 l\u2019emplacement d\u2019un moulin \u00e0 fer mentionn\u00e9 d\u00e8s le XVe si\u00e8cle, transform\u00e9es vers 1860 en taillanderie","B\u00e2timents historiques - Poudri\u00e8re","Le Mus\u00e9e Auto Moto V\u00e9lo est implant\u00e9 dans l'ancienne manufacture d'armes de Ch\u00e2tellerault cr\u00e9\u00e9e le 14 juillet 1819 par Louis XVIII dans un ancien atelier de montage con\u00e7u par l'architecte Duglin (structure de type Eiffel).","Ancien couvent du 17eme si\u00e8cle","Groupe Episcopal, ensemble architectural \u00e9difi\u00e9 entre le XIe et XIVe si\u00e8cles, entour\u00e9 de b\u00e2timents m\u00e9di\u00e9vaux. La cath\u00e9drale, le baptist\u00e8re du Ve si\u00e8cle et le clo\u00eetre s'\u00e9l\u00e8vent sur l'emplacement d'une domus antique d'\u00e9poque august\u00e9enne fouill\u00e9e en 1988 par Paul F\u00e9vrier","Toiture en ardoise","NaN","NaN","NaN","NaN","H\u00f4tel Demarie construit entre 1805 et 1810 dans le style n\u00e9o-classique, sur l'emplacement de l'ancienne \u00e9glise Saint-Michel-du-Tertre. Salle de pal\u00e9ontologie depuis 1885 : ancien palais comtal du XIIIe, puis h\u00f4tel de ville, puis Cour d'appel (XIXe).","NaN","Ancien Hotel-Dieu de Cavaillon et sa chapelle du 18e si\u00e8cle.","NaN","B\u00e2timent de la seconde reconstruction, ouvert en 1966 et sp\u00e9cialement b\u00e2ti pour abriter le mus\u00e9e apr\u00e8s les destructions de la bataille de 1940.","Ancien logis abbatial dat\u00e9 de la fin du 16e si\u00e8cle et du d\u00e9but du 17e si\u00e8cle. Fa\u00e7ade en damier de brique et pierre","Ancien b\u00e2timent religieux des soeurs de Saint-Joseph datant du XVIIIe si\u00e8cle.","Sa fa\u00e7ade et son escalier monumental sont class\u00e9s. Le reste du monument est inscrit.","Se d\u00e9ployant sur plus de 3 000 m\u00b2, les salles d'exposition permanente du mus\u00e9e pr\u00e9sentent 800 instruments, tableaux, sculptures et pi\u00e8ces diverses selon la mus\u00e9ographie d'Henri Loyrette. Si l'ensemble du b\u00e2timent est d\u00fb \u00e0 Christian de Portzampac, l'am\u00e9nagement du mus\u00e9e a \u00e9t\u00e9 confi\u00e9 par l'\u00e9tablissement public du parc de la Villette, charg\u00e9 de mener \u00e0 bien ce projet, \u00e0 l'architecte Franck Hammout\u00e8ne apr\u00e8s concours en 1990.","NaN","NaN","NaN","r\u00e9sidence Saraleguinea, une somptueuse demeure de style n\u00e9o-labourdin \u00e9difi\u00e9e d\u00e9but 1900 par l'architecte Fran\u00e7ois-Joseph Cazalis. Cette villa, inscrite \u00e0 l'Inventaire Suppl\u00e9mentaire des Monuments Historiques, et acquise par la municipalit\u00e9 en 1953, propose de superbes vues sur l'oc\u00e9an depuis ses terrasses nord et sud et c'est au rez-de-chauss\u00e9e que se trouve le Mus\u00e9e","Le mus\u00e9e est install\u00e9 dans une \u00e9glise romane dont la construction remonte \u00e0 la seconde moiti\u00e9 du XIe si\u00e8cle. Seul lien de culte catholique \u00e0 avoir surv\u00e9cu \u00e0 la r\u00e9volution l'\u00e9glise Saint-Nazaire devait devenir carri\u00e8re de pierres de construction. Monsieur Ferdinand Sarrien, Maire, Conseiller g\u00e9n\u00e9ral, d\u00e9put\u00e9 puis ministre avant d'\u00eatre Pr\u00e9sident du Conseil (1906) r\u00e9ussit \u00e0 sauver ce chef d'oeuvre roman","Grande maison bourgeoise du XIXe si\u00e8cle","H\u00f4tel particulier construit en 1873 pour Alexandre Labadi\u00e9, industriel, n\u00e9gociant et pr\u00e9fet, sur les plans de l'architecte Gabriel Clauzel. Il est repr\u00e9sentatif de l'architecture et des go\u00fbts des nouvelles classes dirigeantes et n\u00e9gociantes de Marseille. Les espace int\u00e9rieurs sont desservis par un escalier monumental","Ancienne halle aux grains, construite en 1823, est de plan carr\u00e9 avec des fa\u00e7ades sym\u00e9triques, ouvertes par des baies et des arcs en plein cintre. Le b\u00e2timent a \u00e9t\u00e9 transform\u00e9 en march\u00e9 couvert en 1874, puis sur\u00e9l\u00e9v\u00e9 et am\u00e9nag\u00e9 avec les fonctions suivantes : biblioth\u00e8que-mus\u00e9e (premier \u00e9tage) et salle des f\u00eates (rez-de-chauss\u00e9e).","NaN","Le mus\u00e9e trouve sa place dans une forteresse m\u00e9di\u00e9vale \u00e9rig\u00e9e sur un piton rocheux. Le ch\u00e2teau fort a connu plus de mille ans d'histoire avec une \u00e9volution d\u00e9fensive vers l'artillerie.","B\u00e2timent du XVIIIe.","NaN","Le mus\u00e9e est install\u00e9 dans la galerie ouest du clo\u00eetre de l'ancienne abbaye Saint-Martin, clo\u00eetre gothique du XIIIe si\u00e8cle.","Couvent du 13e si\u00e8cle reli\u00e9 \u00e0 un ancien b\u00e2timent des Bains municipaux inaugur\u00e9 en 1906 par une extension termin\u00e9e en 2015 par les architectes b\u00e2lois Herzog et de Meuron.","Le mus\u00e9e est install\u00e9 dans le fort Matra construit par les G\u00eanois entre le XIVe et le XVIe si\u00e8cle pour abriter un petit d\u00e9tachement de cavalerie. Une tour carr\u00e9e est ceintur\u00e9e en partie nord par un bastion sur deux niveaux et de forme trap\u00e9zo\u00efdale. Au centre se trouve un patio au-dessus d'une citerne.","NaN","NaN","Ancien palais \u00e9piscopal construit \u00e0 la fin du XVIIIe si\u00e8cle par les fr\u00e8res Brousseau \u00e0 la demande de Monseigneur du Plessis d'Argent\u00e9. B\u00e2timent en granit de taille, en forme de fer \u00e0 cheval, accompagn\u00e9 de deux pavillons d'entr\u00e9e et d'une orangerie. La chapelle a conserv\u00e9 l'essentiel de son d\u00e9cor int\u00e9rieur des XVIIIe et XIXe si\u00e8cles.","NaN","le ch\u00e2teau, \u00e9difi\u00e9 \u00e0 la fin du XIVe si\u00e8cle, est situ\u00e9 pr\u00e8s des fortifications de la ville de Dinan. Le d\u00e9ploiement des collections s'est \u00e9galement effectu\u00e9 sur des jardins attenants et dans une tour du XIIe si\u00e8cle (tour Coetquen)","Le Mus\u00e9e d'art et d'histoire de Saint-Brieuc vous accueille dans deux pavillons de l'ancienne gendarmerie 19e remani\u00e9e et situ\u00e9e en coeur de ville. Aborder la diversit\u00e9 des cultures, \u00e9tudier leur \u00e9volution dans le temps - de nos plus lointains anc\u00eatres jusqu'aux soci\u00e9t\u00e9s rurales traditionnelles - ou urbaines et contemporaines : telles sont les missions que le mus\u00e9e revendique et auxquelles il souhaite se consacrer.","NaN","B\u00e2timent militaire du XVIIIe si\u00e8cle, dit le Pavillon des officiers, typique de l'architecture comtoise.","NaN","Ancienne usine collective de dentelle typique de la fin du XIX\u00e8me si\u00e8cle et extension contemporaine sign\u00e9e Moatti et Rivi\u00e8re.","NaN","NaN","Le mus\u00e9e occupe l'h\u00f4tel de Chi\u00e8vres (XVIe - XIXe ) ancien couvent des Augustins.","NaN","Le mus\u00e9e de l\u2019\u00c9cole de Nancy est l\u2019un des rares mus\u00e9es fran\u00e7ais d\u00e9di\u00e9 \u00e0 un mouvement artistique : l\u2019Art nouveau nanc\u00e9ien. Le mus\u00e9e est situ\u00e9 dans l'ancienne propri\u00e9t\u00e9 du plus important m\u00e9c\u00e8ne et collectionneur de l'\u00c9cole de Nancy, Eug\u00e8ne Corbin. A l\u2019int\u00e9rieur de la maison, les meubles, les objets d\u2019art, les verreries, les c\u00e9ramiques, les tissus t\u00e9moignent de la diversit\u00e9 des techniques travaill\u00e9es par les artistes de l\u2019\u00c9cole de Nancy. Des pi\u00e8ces uniques et de prestige sont visibles, r\u00e9alisations d\u2019une grande virtuosit\u00e9 technique, mais \u00e9galement des objets \u00e9dit\u00e9s et diffus\u00e9s \u00e0 un grand nombre d\u2019exemplaires. Repr\u00e9sentatifs de \u201cl\u2019Art pour tous\u201d, il s\u2019agit de petits meubles marquet\u00e9s, de verres grav\u00e9s \u00e0 l\u2019acide ou encore de c\u00e9ramiques de s\u00e9rie.  Le jardin du mus\u00e9e est inscrit \u00e0 l'Inventaire Suppl\u00e9mentaire des Monuments Historiques. Un pavillon-aquarium situ\u00e9 dans ce parc, est class\u00e9 Monuments Historiques.","B\u00e2timent du XVIe si\u00e8cle","Le mus\u00e9e de la Compagnie des Indes occupe des espaces dans les b\u00e2timents de la citadelle de Port-Louis qui est class\u00e9e monument historique depuis le 29 avril 1948.","face \u00e0 la Tour Eiffel et au Champ-de-Mars, le Mus\u00e9e de la Marine est install\u00e9 dans l'aile ouest du Palais de Chaillot constuit pour l'exposition universelle de 1937 par MM Carlu, Boileau, Az\u00e9ma. Riche de mod\u00e8les exceptionnels dont beaucoup remontent au r\u00e8gne de Luis XV, le mus\u00e9e de la Marine est l'un des deux plus anciens mus\u00e9es maritimes du monde.","NaN","Faisant face \u00e0 la Moselle, le mus\u00e9e, d'une superficie de pr\u00e8s de 2000 m2, \u00e9rige sa fa\u00e7ade toute en longueur en avant des b\u00e2timents historiques de l'Imagerie. Un vaste parvis plant\u00e9 accueille une esplanade propice au d\u00e9lassement et un parking s\u00e9par\u00e9 par des barri\u00e8res v\u00e9g\u00e9tales. L'aile nord du mus\u00e9e abrite l'administration et le centre de documentation. L'aile sud comprend l'accueil, les salles d'expositions, les r\u00e9serves et les ateliers d'animation. Un passage permet un acc\u00e8s direct \u00e0 l'Imagerie et \u00e0 sa boutique. Le b\u00e2timent a \u00e9t\u00e9 con\u00e7u par le cabinet Rep\u00e9rages et ses associ\u00e9s Jean-Luc G\u00e9rard et Sigma, et Jean-Jacques Raynaud en a \u00e9t\u00e9 le ma\u00eetre d'oeuvre. Particularit\u00e9 de sa fa\u00e7ade : elle est compos\u00e9e de 150 m2 de vitres recouvertes d'un film color\u00e9 repr\u00e9sentant une sc\u00e8ne tir\u00e9e d'une image d'Epinal \" la f\u00eate au village \". L'image, compos\u00e9e par le graphiste Fran\u00e7ois Mutterer, est constitu\u00e9e de plus de 18 000 petites vignettes - personnages, animaux, m\u00e9tiers - tir\u00e9es d'une autre planche baptis\u00e9e \" La loterie des cent figures \". La fa\u00e7ade en verre appara\u00eet comme une immense image form\u00e9e de mille petites images.","Ancienne chapelle des P\u00e9nitents Blancs (XVIIe si\u00e8cle","H\u00f4tel particulier datant du XIIIe si\u00e8cle ; b\u00e2timent remani\u00e9 au XVIe si\u00e8cle ; b\u00e2timent ayant abrit\u00e9 la maison d'arr\u00eat de Saint Amand de la R\u00e9volution \u00e0 1934 ; en 1940 le b\u00e2timent devient mus\u00e9e","install\u00e9 dans les locaux de l'ancienne Caisse d'Epargne de Bordeaux, immeuble \u00e9difi\u00e9 au milieu du 19e si\u00e8cle","Ch\u00e2teau m\u00e9di\u00e9val du XIII\u00e8me si\u00e8cle","Monument Historique XIII si\u00e8cle, portes de la ville de Cordes-sur-ciel (1222)","B\u00e2timent construit par l'architecte Eug\u00e8ne LESENEY en 1989, le centre culturel Jean Lur\u00e7at, qui abrite le mus\u00e9e, est un vaisseau \u00e9tonnant. Les salles du mus\u00e9e sont un geste architectural \u00e9voquant les rues de l'ancien Saint-L\u00f4.","Dans un b\u00e2timent contemporain inaugur\u00e9 en 1997, au coeur de la cit\u00e9 de Langres, le mus\u00e9e d\u2019Art et d\u2019Histoire pr\u00e9sente une collection d\u2019art et d\u2019arch\u00e9ologie entre Champagne et Bourgogne. Depuis le XIXe si\u00e8cle, amateurs \u00e9clair\u00e9s et g\u00e9n\u00e9reux donateurs ont constitu\u00e9 un exceptionnel fonds d\u2019objets arch\u00e9ologiques de la Pr\u00e9histoire \u00e0 la p\u00e9riode gallo-romaine, de sculptures du Moyen Age et de la Renaissance, d\u2019arts d\u00e9coratifs (coutellerie, fa\u00efences, meubles\u2026), de peintures, de dessins et de gravures du XVIe au XXe si\u00e8cle, de photographies anciennes. Le mus\u00e9e conserve \u00e9galement des collections d\u2019\u00e9gyptologie, d\u2019ethnologie et d\u2019histoire naturelle. Ces collections permettent de d\u00e9couvrir la richesse du patrimoine arch\u00e9ologique et artistique de la ville et de son territoire. Quelques oeuvres insignes ponctuent le parcours : \u00e9p\u00e9es de l\u2019\u00e2ge du Bronze, torques celtiques, statue en marbre d\u2019un empereur romain, mosa\u00efque de Bacchus, rare flacon en verre \u00e0 d\u00e9cor de serpents\u2026 Au milieu du parcours et int\u00e9gr\u00e9e \u00e0 l\u2019architecture moderne, la chapelle romane Saint-Didier accueille des statues m\u00e9di\u00e9vales d\u2019\u00e9v\u00eaques et de saints. Chef-d\u2019oeuvre du mus\u00e9e, la toile de Jos\u00e9 de Ribera repr\u00e9sentant J\u00e9sus parmi les docteurs est pr\u00e9sent\u00e9e dans la nef. Les beaux-arts sont aussi repr\u00e9sent\u00e9s par des artistes d\u2019origine langroise tels que Jean Tassel pour le XVIIe si\u00e8cle, Claude Gillot pour le XVIIIe si\u00e8cle, Jules-Claude Ziegler ou Joseph Girault de Prangey pour le XIXe si\u00e8cle, Joseph-Paul Alizard ou Jules-Ren\u00e9 Herv\u00e9 pour le XXe si\u00e8cle. Les collections comportent \u00e9galement des oeuvres d\u2019autres grands noms de l\u2019histoire de l\u2019art tels que Cornelis de Heem, Gerard Seghers, Jean Le Clerc, Charles Le Brun, Nicolas de Largillierre, Eug\u00e8ne Delacroix, Gustave Courbet, \u00c9variste Luminais ou Raoul Dufy\u2026","Plafonds peints ; Fronton","Le mus\u00e9e est install\u00e9 dans une ancienne filature de draps de laine du XIXe si\u00e8cle, remarquable par sa charpente en coque de bateau renvers\u00e9e et ses grandes salles \u00e0 colonnes.","Halle aux grains du 19\u00e8me si\u00e8cle, \u00e9difice con\u00e7u par l'architecte Pierre MARNOTTE et r\u00e9am\u00e9nagement du mus\u00e9e par l'architecte Louis MIQUEL au 20\u00e8me si\u00e8cle","Ancienne brasserie MORITZ b\u00e2timent datant de la Renaissance est une des plus anciennes maison du village qui fut enti\u00e8rement r\u00e9nov\u00e9e pour accueillir le mus\u00e9e","Ancienne apothicairerie de l\u2019H\u00f4tel Dieu-le-Comte, rest\u00e9e dans son \u00e9tat du XVIIIe si\u00e8cle. Le mus\u00e9e occupe le rez-de-chauss\u00e9e d'un pavillon quadrangulaire de style classique construit en 1725. Des baies vitr\u00e9es animent la fa\u00e7ade sur le quai et donnent de l'autre c\u00f4t\u00e9 sur une cour int\u00e9rieure dall\u00e9e qui dessert l'ancienne chapelle de l'H\u00f4tel-Dieu, situ\u00e9e face au mus\u00e9e.","NaN","NaN","Ancienne manufacture de chapeaux Fl\u00e9chet construite en 1902, enti\u00e8rement r\u00e9habilit\u00e9e en 2013.","NaN","NaN","Ancienne halle \u00e0 grains sur\u00e9lev\u00e9e au XIXe si\u00e8cle pour en faire un mus\u00e9e-biblioth\u00e8que avec verri\u00e8re pour l'\u00e9clairage z\u00e9nithal.","NaN","Destin\u00e9 d'abord \u00e0 \u00eatre la sous-pr\u00e9fecture de la Loire, le b\u00e2timent construit en 1850 est un exemple de l'architecture des b\u00e2timents officiels de cette \u00e9poque. La r\u00e9novation compl\u00e8te du mus\u00e9e a \u00e9t\u00e9 lanc\u00e9e en 1996. Le parti architectural a \u00e9t\u00e9 ax\u00e9 sur quatre th\u00e8mes : fluidit\u00e9 des circulations verticales, cr\u00e9ation d\u2019une extension vers l\u2019arri\u00e8re du b\u00e2timent permettant de mieux cr\u00e9er la liaison avec le parc environnant, am\u00e9nagement du sous-sol en un vrai espace mus\u00e9ographique, mise en valeur du b\u00e2timent d\u2019origine en le d\u00e9barrassant autant que possible des ajouts malheureux et en soulignant la beaut\u00e9 des volumes existants.","Fa\u00e7ades et toitures de l'h\u00f4tel ; totalit\u00e9 du b\u00e2timent 16e si\u00e8cle \u00e0 droite de l'entr\u00e9e sur la rue Paradis : classement par arr\u00eat\u00e9 du 5 avril 1924","NaN","Le b\u00e2timent a \u00e9t\u00e9 construit entre 1896 et 1900 par Mayeux. La fa\u00e7ade est d\u00e9cor\u00e9e de plaques de porcelaine des noms des six personnages repr\u00e9sentatifs de l'histoire de la r\u00e9gion. A l'int\u00e9rieur, le sol en mosa\u00efque est de Guibert Martin, les peintures murales sont de Rouillard et les vitraux histori\u00e9s de Delon","Tour abbatiale class\u00e9e du XVIIe si\u00e8cle de l'ancienne abbaye de Saint-Amand d'Elnon","Le mus\u00e9e est install\u00e9 dans une aile de l'ancien H\u00f4tel-Dieu construit en 1654 lorsque Rouen conna\u00eet de grandes \u00e9pid\u00e9mies de peste. En 1750 la v\u00e9tust\u00e9 de l'ancien h\u00f4pital de la Madeleine conduit les adminsitrateurs \u00e0 transf\u00e9rer les malades vers le b\u00e2timent du XVIIe, agrandi et compl\u00e9t\u00e9 par le pavillon du chirurgien qui abrite les collections actuellement","Maison natale de Joachim Murat","Ancien ch\u00e2teau des moines de L\u00e9rins, une tour et une chapelle m\u00e9di\u00e9vales class\u00e9es MH","Bastedon \u00e0 deux niveau construit d'apr\u00e8s des plans dessin\u00e9s par C\u00e9zanne. Une fa\u00e7ade tr\u00e8s sobre, surmont\u00e9e d'une corniche \u00e0 trois rangs, un toit qui se d\u00e9coupe en deux frontons; une grande salle \u00e0 l'\u00e9tage \u00e9clair\u00e9e au nord par une grande verri\u00e8re et au sud par deux larges fen\u00eatres","Le Mus\u00e9e est situ\u00e9 dans un h\u00f4tel particulier du XVIe si\u00e8cle class\u00e9 Monument historique, au sein de l'ancienne ZPPAUP de Ch\u00e2teau-Thierry (transformation en cours vers un site patrimonial remarquable).","Succ\u00e9dant \u00e0 une construction fortifi\u00e9e (castrum) des VIIe et VIIIe si\u00e8cles, le ch\u00e2teau est signal\u00e9 d\u00e8s 987. En 1002, il figure dans le testament de Roger 1er, comte de Carcassonne qui l\u00e8gue la forteresse \u00e0 son cadet Bernard. En effet, la famille seigneuriale r\u00e9gnant sur le pays, s'\u00e9tait install\u00e9e \u00e0 cet endroit qui permettait de commander les acc\u00e8s \u00e0 la haute vall\u00e9e de l'Ari\u00e8ge, de surveiller de ce point strat\u00e9gique le bas pays tout en se prot\u00e9geant derri\u00e8re des murailles imprenables. En 1034, le Ch\u00e2teau devient Chef-lieu du Comt\u00e9 de Foix et joue un r\u00f4le d\u00e9terminant dans l'histoire militaire m\u00e9di\u00e9vale. Durant les deux si\u00e8cles suivants, le Ch\u00e2teau abrite des comtes aux personnalit\u00e9s brillantes qui furent l'\u00e2me de la r\u00e9sistance occitane pendant la croisade contre les Albigeois et leur comt\u00e9 devint le refuge privil\u00e9gi\u00e9 des cathares pers\u00e9cut\u00e9s. Le Ch\u00e2teau, souvent assi\u00e9g\u00e9, a bien r\u00e9sist\u00e9 aux assaut guerriers et ne fut pris qu'une fois, en 1486, par trahison. D\u00e8s le XIVe si\u00e8cle, les comtes de Foix d\u00e9laissent de plus en plus le Ch\u00e2teau, parce qu'inconfortable, au profit du Palais des Gouverneurs (l'actuel tribunal). Si\u00e8ge du Gouverneur du Pays de Foix depuis le XV\u00e8me si\u00e8cle, le Ch\u00e2teau continue \u00e0 assurer la d\u00e9fense du Pays, notamment pendant les guerres de religion. Il subsiste seul de tous les ch\u00e2teaux de la r\u00e9gion, apr\u00e8s ordre de rasement de Richelieu (1632-1638). Jusqu'a la R\u00e9volution, la forteresse demeure si\u00e8ge de garnison. La tour Ronde \u00e9lev\u00e9e au XVe si\u00e8cle est la plus r\u00e9cente, les deux tours carr\u00e9es ayant \u00e9t\u00e9 b\u00e2ties avant le XIe si\u00e8cle. Elles ont servi de prison politique et civile durant quatre si\u00e8cles jusqu'en 1862","le mus\u00e9e est situ\u00e9 dnas la'ncien presbyt\u00e8re, sur la place de l' \u00e9glise, dominant l' Allier du Haut de sa falaise pr\u00e9sentant de magnifiques orgues basaltiques","Abbaye du XIIe","Dans les ann\u00e9es 1071-1080, un h\u00f4pital destin\u00e9 aux pauvres fut fond\u00e9 aupr\u00e8s de la basilique Saint-Sernin et administr\u00e9 par Raymond Gairard. Celui-ci fut inhum\u00e9 dans la chapelle de cet h\u00f4pital o\u00f9 il fut v\u00e9n\u00e9r\u00e9 comme un saint. Chapelle et h\u00f4pital furent alors d\u00e9sign\u00e9s par le vocable Saint-Raymond. L'Universit\u00e9 de Toulouse ayant \u00e9t\u00e9 fond\u00e9e en 1229, des \u00e9tudiants pauvres furent accueillis dans l'h\u00f4pital. Il devint donc coll\u00e8ge dans le second tiers du XIIIe si\u00e8cle. Au cours du XVe si\u00e8cle, il fut d\u00e9truit sans doute par un incendie, ce qui engendra la construction du nouveau coll\u00e8ge Saint-Raymond qui comprenait plusieurs b\u00e2timents. En 1523, le ma\u00eetre-ma\u00e7on Louis Privat \u00e9difia le plus beau de ces b\u00e2timents, celui qui subsiste encore aujourd'hui. Il est avec les coll\u00e8ges Saint-Martial (actuel H\u00f4tel de l'Op\u00e9ra) et de Pierre de Foix, l'un des rares exemples conserv\u00e9s de l'architecture universitaire m\u00e9di\u00e9vale. L'institution v\u00e9cut jusqu'\u00e0 la R\u00e9volution Fran\u00e7aise qui la supprima. En 1836, la Ville de Toulouse racheta tous les b\u00e2timents de l'ancien coll\u00e8ge Saint-Raymond. En 1852-1853, seul l'\u00e9difice qui abrite le mus\u00e9e \u00e9chappa aux d\u00e9molitions entra\u00een\u00e9es par l'am\u00e9nagement d'une vaste place autour de la basilique Saint-Sernin. Gr\u00e2ce \u00e0 l'intervention de Viollet le Duc, il fut sauvegard\u00e9 en raison de sa grande valeur architecturale puis restaur\u00e9 de 1868 \u00e0 1871","Ancien palais l\u00e9gislatif, b\u00e2timent n\u00e9oclassique repr\u00e9sentatif du style colonial de la premi\u00e8re moiti\u00e9 du XIXe si\u00e8cle \u00e0 la R\u00e9union. L'\u00e9difice se compose du corps principal, \u00e9difi\u00e9 en 1834-1835 et, dans son alignement, de deux pavillons lat\u00e9raux construits au d\u00e9but du XXe si\u00e8cle","Situ\u00e9 dans le coeur historique de Valence, jouxtant la cath\u00e9drale Saint-Apollinaire, le mus\u00e9e de Valence est install\u00e9 dans l\u2019ancien palais \u00e9piscopal. Transform\u00e9 au 18e si\u00e8cle en vaste h\u00f4tel particulier entre cour et jardin (Jardin class\u00e9), il domine le Rh\u00f4ne. Son patrimoine s\u00e9culaire (tour m\u00e9di\u00e9vale, galerie ogivale, plafonds peints des 15e et 17e si\u00e8cles\u2026) a \u00e9t\u00e9 conserv\u00e9 et magnifi\u00e9 par des travaux de r\u00e9novation-extension d\u2019envergure achev\u00e9s en d\u00e9cembre 2013.","Joyau architectural \u00e9difi\u00e9 par Charles Girault entre la Seine et les Champs-\u00c9lys\u00e9es, le Petit Palais s'inscrit dans un environnement monumental exceptionnel.","Les deux anciennes fermes qui abritent l\u2019Ecomus\u00e9e sont repr\u00e9sentatives de l\u2019architecture vernaculaire en zone inondable. Les mat\u00e9riaux de construction proviennent du sous-sol ou de la proche for\u00eat de Chinon (le tuffeau, la chaux, les sables de Loire ou de Vienne, les ardoises de Tr\u00e9laz\u00e9, le bois de la for\u00eat de Chinon). L\u2019existence d\u2019un mur contrefort, d\u2019une pi\u00e8ce refuge et la sur\u00e9l\u00e9vation du niveau des sols des habitations constituent des techniques de construction destin\u00e9es \u00e0 att\u00e9nuer l\u2019impact des crues.","Le mus\u00e9e se situe dans une villa des ann\u00e9es trente, caract\u00e9ris\u00e9e par son inspiration de l'antique et sa haute rotonde, coeur du mus\u00e9e.","NaN","NaN","NaN","Le mus\u00e9e est install\u00e9 dans l'ancien couvent de la Visitation, construit du 17e au 19e si\u00e8cle, agr\u00e9ment\u00e9 de jardins \u00e0 la fran\u00e7aise, inscrits \u00e0 l'inventaire suppl\u00e9mentaire des Monuments historiques.","NaN","Ancienne halle aux grains du XIXe si\u00e8cle r\u00e9habilit\u00e9e en 1999-2001 + ancienne usine textile","Le mus\u00e9e est situ\u00e9 dans l'ancien Couvent des Augustins. La fa\u00e7ade c\u00f4t\u00e9 cour est d\u00e9cor\u00e9e de sculptures de remploi. Il poss\u00e8de \u00e9galement des meurtri\u00e8res c\u00f4t\u00e9 jardin.","B\u00e2timent civil 13e si\u00e8cle","ch\u00e2teau renaissance datant du XVIe si\u00e8cle abritant une prestigieuse collection mobili\u00e8re de pr\u00e8s de 700 \u00e9l\u00e9ments dont des tables, des cr\u00e9dences, des tapisseries, des fauteuils, des \u00e9tains, etc ...install\u00e9e dans des salons d\u2019apparat.","Le mus\u00e9e est install\u00e9 dans l'h\u00f4tel de Chaulnes, ancienne propri\u00e9t\u00e9 de la famille Grimaldi, si\u00e8ge du Grand-Orient de France depuis 1851. Le mus\u00e9e occupe l'ancienne salle de bal. Le b\u00e2timent comprend 17 temples ma\u00e7onniques dont le temple n\u00b0 1 dans le style \"second empire\" et le temple n\u00b04 dans le style \"art d\u00e9co\"","Enti\u00e8rement r\u00e9nov\u00e9e par l'architecte Bruno Donzet, la maison comporte aujourd'hui deux espaces ouverts au public : au premier \u00e9tage, l'appartement du po\u00e8te et une salle didactique ; au rez-de-chauss\u00e9e, une biblioth\u00e8que et des expositions temporaires","Le mus\u00e9e d'art sacr\u00e9 est situ\u00e9 dans l'\u00e9glise du Monast\u00e8re des Bernardines, \u00e9difice de la fin du XVIIe si\u00e8cle, class\u00e9 Monument Historique","NaN","Le mus\u00e9e des arts d\u00e9coratifs est situ\u00e9 dans un h\u00f4tel particulier du d\u00e9but du 16\u00e8me si\u00e8cle, remarquable par la qualit\u00e9 et la pr\u00e9cocit\u00e9 de son d\u00e9cor sculpt\u00e9 italianisant.","NaN","Plus ancienne maison de la commune","Joseph-Ignace de Villeneuve-Martignan, \u00e9lu en 1735 \u00e0 vingt-deux ans au conseil de ville avait d\u00e9cid\u00e9 un an auparavant de transformer l\u2019ancien logis de sa famille, confiant les premiers travaux \u00e0 l\u2019architecte Thomas Lain\u00e9e. En 1738, il devient premier consul et engage, trois ans plus tard, l\u2019architecte Jean-Baptiste Franque et son fils Fran\u00e7ois pour b\u00e2tir une demeure qui est encore aujourd\u2019hui le plus bel h\u00f4tel seigneurial d\u2019Avignon. Ruin\u00e9, il est contraint d\u2019interrompre les travaux en 1754. Le b\u00e2timent passera ensuite de mains en mains et sera transform\u00e9 apr\u00e8s la R\u00e9volution par ses propri\u00e9taires successifs jusqu\u2019en 1833. La Ville d\u2019Avignon l\u2019acquiert alors pour y loger le mus\u00e9e municipal, trop \u00e0 l\u2019\u00e9troit dans l\u2019ancien couvent Saint-Martial. Les travaux men\u00e9s par Renaux et d\u2019Eyssautier ne laisseront, dans un \u00e9tat proche de celui du XVIIIe si\u00e8cle. Les fa\u00e7ades, restaur\u00e9es par les Monuments historiques de 1986 \u00e0 1991, sont dans un \u00e9tat tr\u00e8s voisin de l\u2019origine, de m\u00eame que sont encore pr\u00e9sents \u00ab les grands arbres du jardin \u00bb d\u00e9j\u00e0 c\u00e9l\u00e9br\u00e9s par Stendhal, en 1837, dans ses M\u00e9moires d\u2019un touriste. Si on lit difficilement ce qu\u2019\u00e9tait l\u2019\u00e9conomie g\u00e9n\u00e9rale de l\u2019h\u00f4tel dans l\u2019\u00e9difice actuel, on sait n\u00e9anmoins que la cour d\u2019entr\u00e9e \u00e9tait ferm\u00e9e sur la rue par une porte de bois remplac\u00e9e d\u00e8s 1886 par l\u2019actuel ouvrage de fer forg\u00e9 d\u00fb au talent du ferronnier avignonnais No\u00ebl Biret. L\u2019entr\u00e9e principale \u00e9tait situ\u00e9e au centre, en haut d\u2019un perron pentagonal. Au dessus de la porte figurent encore les armes de Villeneuve-Martignan et de son \u00e9pouse, Henriette-Victoire de Sade","Fa\u00e7ade class\u00e9e","NaN","NaN","NaN","Le mus\u00e9e est install\u00e9 dans l\u2019ancienne \u00e9glise Saint-Jean-Baptiste, qui date des XVe et XVIe si\u00e8cles. Le portail d\u2019entr\u00e9e Est et la fa\u00e7ade c\u00f4t\u00e9 Ouest du b\u00e2timent sont inscrits \u00e0 l\u2019inventaire des Monuments historiques.","mus\u00e9e install\u00e9 dans l'\u00e9glise paroissiale de Mours-Saint-Eus\u00e8be","NaN","Ch\u00e2teau renaissance","Le mus\u00e9e est install\u00e9 dans la chapelle d\u00e9safect\u00e9e (XIIe - XVe) de la confr\u00e9rie des p\u00e9nitents blancs du Livradois","L'architecture du mus\u00e9e de l'Histoire du fer est remarquable, il s'agit d'un b\u00e2timent d\u00fb aux architectes Jacques et Michel ANDRE, avec la collaboration de Claude PROUVE (le fils de Jean PROUVE). Ces trois protagonistes ont re\u00e7u l'\u00e9querre d'argent en 1969 pour cette construction. le mus\u00e9e a re\u00e7u le label Patrimoine du XXe si\u00e8cle en 2015. Les travaux du mus\u00e9e d\u00e9butent \u00e0 l'\u00e9t\u00e9 1961. L'\u00e9difice est inaugur\u00e9 le 15 octobre 1966 par Jean CHATELAIN, directeur des Mus\u00e9es de France. Le mus\u00e9e s'impose alors comme le symbole d'une r\u00e9gion marqu\u00e9e par les nombreuses r\u00e9volutions techniques et esth\u00e9tiques li\u00e9es \u00e0 l'industrie du fer et de l'acier. Cette architecture est la d\u00e9monstration des possibilit\u00e9s de l'acier : La structure principale de l'\u00e9difice repose sur une ossature form\u00e9e par des portiques en fer profil\u00e9 qui traversent de grandes fa\u00e7ades enti\u00e8rement vitr\u00e9es. Ces murs de verre sont positionn\u00e9s en retrait par rapport \u00e0 la structure primaire. Ce d\u00e9calage volontaire renvoie l'image d'une cage de verre port\u00e9e, ind\u00e9pendante. Cette structure a l'avantage de permettre une grande lisibilit\u00e9 de l'organisation constructive du b\u00e2timent. Les salles d'exposition, quant \u00e0 elles, sont con\u00e7ues comme des volumes libres sans poteaux ni cloisons interm\u00e9diaires fixes.","Le mus\u00e9e occupe le site de l'ancienne piscine municipale construite entre 1927 et 1932 dans le style ar-d\u00e9co par l'architecte lillois Albert Baert. Ferm\u00e9e pour des raisons de s\u00e9curit\u00e9 en 1985, elle a \u00e9t\u00e9 reconvertie par l'architecte Jean-Paul Philippon, interpr\u00e8tant dans un esprit byzantin le plan des abbayes cisterciennes. Le b\u00e2timent s'articule autour d'un jardin claustral am\u00e9nag\u00e9 en jardin botanique, la roseraie. La grande nef basilicale du bassin, \u00e9clair\u00e9e par des vitraux qui symbolisent le soleil levant et le soleil couchant, tient lieu de chapelle abatiale. Les ailes de baignoires s'\u00e9grainent sur deux \u00e9tages en petites cellules qui rythement les fa\u00e7aces sur jardin. \"Le r\u00e9fectoire des nageurs\" s'incruste dans ce dispositif. On acc\u00e8de au mus\u00e9e par un long mur de brique, fa\u00e7ade de l'ancienne usine de textile Hannart, travaill\u00e9e en redents. L'ancienne buvette devient le restaurant du mus\u00e9e et le boutique s'installe dans le d\u00e9cor de la Salle des filtres","Ancien h\u00f4pital et chapelle des p\u00e9nitents blancs.","NaN","le b\u00e2timent qu'occupe le mus\u00e9e date de 1823","Ch\u00e2teau avec \u00e9l\u00e9ments du XII\u00e8me au XIX\u00e8me si\u00e8cle","NaN","Mus\u00e9e d'Histoire et d'arch\u00e9ologie, 27 rue de l'amphith\u00e9\u00e2tre : ancien h\u00f4tel particulier du XVIIe si\u00e8cle, construit sur les ruines du th\u00e9\u00e2tre antique (visibles en sous-sol), r\u00e9am\u00e9nag\u00e9 en presbyt\u00e8re au XVIIIe si\u00e8cle. Mus\u00e9e d'Apt, 14 place du Postel : ancien h\u00f4pital de la fin du XIVe si\u00e8cle, r\u00e9am\u00e9nag\u00e9 au fil des si\u00e8cles en h\u00f4tel de ville, gendarmerie, salle de spectacle, puis usine de fruits confits, dont il a gard\u00e9 plusieurs caract\u00e9ristiques architecturales.","Con\u00e7u par l'architecte Gustave Bourgerel, le mus\u00e9um s'adosse \u00e0 l'ancien H\u00f4tel de la Monnaie. Il comprend une vaste salle sur deux niveaux, pr\u00e9c\u00e9d\u00e9e d'un vestibule. Un avant corps de style corinthien, surmont\u00e9 d'un fronton sculpt\u00e9 par Guillaume Grooters, forme l'entr\u00e9e monumentale du mus\u00e9e. L'am\u00e9nagement int\u00e9rieur des locaux, longtemps consid\u00e9r\u00e9 comme un exemple du genre, s'inspire de l'architecture int\u00e9rieure et du mobilier des mus\u00e9es anglais. Dans ses grandes lignes, il demeurera inchang\u00e9 pendant pr\u00e8s d'un si\u00e8cle.","Le projet de r\u00e9novation architecturale a \u00e9t\u00e9 conduit par l\u2019architecte Adelfo Scaranello. A l'issue de pr\u00e8s de 2 ans de travaux, le mus\u00e9e aura une surface totale de 1300 m\u00b2 avec 6 salles d\u2019expositions permanentes, 3 salles \u00ab arts graphiques \u00bb et 2 salles d\u2019expositions temporaires. Fa\u00e7ade classique c\u00f4t\u00e9 cath\u00e9drale, fa\u00e7ade contemporaine c\u00f4t\u00e9 grand pont : l\u2019architecture du mus\u00e9e t\u00e9moigne de la volont\u00e9 de faire de ce lieu, un lien entre les \u00e9poques et entre les disciplines, histoire, arch\u00e9ologie, histoire des arts","Ancienne intendance militaire","Le mus\u00e9e est instal\u00e9 au 1er \u00e9tage du clo\u00eetre de l'abbaye royale construite en 1645  par la Reine Anne d'Autriche apr\u00e8s la naissance de louis XIV et transform\u00e9 par la suite en h\u00f4pital militaire","NaN","Le mus\u00e9e est Stella Matutina install\u00e9 dans l'ancienne usine sucri\u00e8re du m\u00eame nom qui a fait l'objet d'une r\u00e9habilitation en 1991 puis en 2015. Les anciennes machines de l'usine y sont toujours en place, int\u00e9gr\u00e9es \u00e0 l'architecture du mus\u00e9e, structurant le parcours de visite et rendant visible toutes les \u00e9tapes du processus de fabrication du sucre de cannes.","Ensemble architectural compos\u00e9 de trois maisons \u00e0 pans de bois typiques du gothique finissant et des d\u00e9buts du style Renaissance, orn\u00e9es de sculptures de marmousets, de notables locaux et de saints. Le nom de cette maison doit tout \u00e0 la l\u00e9gende et rien \u00e0 la v\u00e9rit\u00e9 historique, puisque B\u00e9reng\u00e8re de Navarre (1165-1230), \u00e9pouse du roi Richard Coeur de Lion et douairi\u00e8re du Mans, v\u00e9cut deux si\u00e8cles avant la construction de ce logis, au palais des Comtes du Maine, actuel h\u00f4tel de ville","Le mus\u00e9e se situe dans un b\u00e2timent du XVIIIme si\u00e8cle, construit par Mazey (1704). A la r\u00e9volution, il devient Bien national. Aujourd'hui, il abrite les services administratifs. On admirera les grilles et ferronneries de Blaise Charlut ainsi que la cage d'escalier \u00e9clair\u00e9e par une coupole ovale. Un cloitre int\u00e9rieur embellit l'\u00e9difice","Ancien h\u00f4pital g\u00e9n\u00e9ral royal fond\u00e9 \u00e0 la fin du XVIIe si\u00e8cle. Le projet d\u2019origine pr\u00e9voit la construction de deux ailes dispos\u00e9es en sym\u00e9trie de part et d\u2019autre d\u2019une chapelle, sur le mod\u00e8le m\u00e9di\u00e9val des H\u00f4tel-Dieu. L\u2019aile sud abrite les salles de service et d\u2019intendance, un escalier monumental \u00e0 double r\u00e9volution, ainsi que les salles des malades sur deux niveaux de galerie. La clef de vo\u00fbte des anciennes cuisines (actuel accueil du Mus\u00e9e) porte la date de 1692. La chapelle est d\u00e9di\u00e9e \u00e0 saint Louis. En 1718, les travaux sont interrompus. L\u2019aile nord ne sera jamais construite, faisant perdre \u00e0 la chapelle son r\u00f4le r\u00e9gulateur de sym\u00e9trie.","NaN","Ancien H\u00f4tel Particulier XVIII\u00e8me, enti\u00e8rement r\u00e9nov\u00e9 entre 2003-2006 par l'architecte Pierre Louis Faloci, grand prix d'architecture 2018","Ancien cellier viticole du d\u00e9but du 20eme si\u00e8cle","NaN","partie restante de l'ancienne Ecole Militaire fond\u00e9e vers 1776","NaN","Ancienne abbaye Saint-Loup remontant au Haut Moyen Age, reb\u00e2tie au 17\u00e8me et 18\u00e8me si\u00e8cle","Le mus\u00e9e se situe au rez-de-chauss\u00e9e de l'ancienne r\u00e9sidence d'\u00e9t\u00e9 de Raymond Poincar\u00e9. Ch\u00e2teau n\u00e9o-Louis XIII en briques et pierres de Savonni\u00e8res a \u00e9t\u00e9 construit selon les plans de l'architecte nanc\u00e9ien Charles-D\u00e9sir\u00e9 Bourgon. Il est agr\u00e9ment\u00e9 d'un jardin en terrasses.","Ancien coll\u00e8ge du 17e si\u00e8cle","Le mus\u00e9e occupe 2 h\u00f4tels particuliers des XVIe et XVIIe si\u00e8cles, l'h\u00f4tel Carnavalet et l'h\u00f4tel Le Peletier.","construit au XVIIe si\u00e8cle, le ch\u00e2teau a conserv\u00e9 les dispositions traditionnelles des manoirs bretons","Porterie fortifi\u00e9e de l'ancien prieur\u00e9 royal Saint-Louis (1304)","L'ensemble des b\u00e2timents du mus\u00e9e composent la collection premi\u00e8re du mus\u00e9e, \u00e0 savoir une collection de b\u00e2timents vernaculaires des XVII ai XIX si\u00e8cle repr\u00e9sentant la diversit\u00e9 architectural comtoise.","NaN","Reconstruction d'apr\u00e8s-guerre","Ancienne \u00abManufacture de leurs Majest\u00e9s Imp\u00e9riales et Royales\u00bb, l'ancienne cristallerie de Montcenis est \u00e9difi\u00e9e en 1786 sur les plans de l'architecte Barth\u00e9l\u00e9my Jeanson, \u00e9l\u00e8ve de Soufflot. Au d\u00e9but du XX\u00e8me si\u00e8cle des travaux de r\u00e9am\u00e9nagement et d'embellissement sont confi\u00e9s respectivement \u00e0 Ernest Sanson ainsi qu'aux architectes paysagistes Henri et Achille Duch\u00eane. A. Felz est retenu pour les d\u00e9cors int\u00e9rieurs. Le b\u00e2timent est constitu\u00e9 de trois ailes dispos\u00e9es en forme de U aux d\u00e9cors n\u00e9o-classiques : l'entr\u00e9e principale \u00e0 d\u00e9cor de pilastre est surmont\u00e9e d'un fronton aux armes de la reine Marie-Antoinette. Les d\u00e9cors des frontons des deux ailes lat\u00e9rales pr\u00e9sentant canons et ancres \u00e9voquent quant \u00e0 eux La Guerre et La Marine, en lien avec les activit\u00e9s industrielles et \u00e9conomiques d\u00e9velopp\u00e9es par la famille Schneider, propri\u00e9taire du Ch\u00e2teau depuis 1837. Les anciens fours ont \u00e9t\u00e9 respectivement transform\u00e9 en chapelle privative et en Petit Th\u00e9\u00e2tre dont le d\u00e9cor est librement inspir\u00e9 de l'op\u00e9ra royal du Petit Trianon.","Le mus\u00e9e est am\u00e9nag\u00e9 dans un ancien local commercial","Patrimoine rural remarquable","Bastion de l'enceinte de Vauban (fin XVIIe s.)","NaN","Mus\u00e9e prot\u00e9g\u00e9 au titre des Monuments historiques depuis 2015, architecture \u00e9clectique du 19e si\u00e8cle (fa\u00e7ade n\u00e9oclassique, verri\u00e8re et charpente m\u00e9tallique de style Eiffel, \u00e9clairage z\u00e9nithal)","NaN","NaN","Le mus\u00e9e est install\u00e9 dans une ancienne propri\u00e9t\u00e9 priv\u00e9e (XVIIIe si\u00e8cle).","NaN","Maison bourgeoise XIX\u00e8me","Ce moulin a encore tout son m\u00e9canisme d'origine","Le mus\u00e9e est install\u00e9 dans l'ancienne demeure de Pierre Morin, Tr\u00e9sorier de France et maire d'amboise vers 1500.","Palais Rohan : palais \u00e9piscopal \u00e9difi\u00e9 au milieu du XVIIIe si\u00e8cle par Robert de Cotte pour le Cardinal Armand-Gaston de Rohan","Le mus\u00e9e d\u2019art sacr\u00e9 du Gard est install\u00e9 dans une somptueuse demeure m\u00e9di\u00e9vale appel\u00e9e \u00ab Maison des Chevaliers \u00bb qui, d\u2019apr\u00e8s la tradition populaire, aurait accueilli les chevaliers de l\u2019ordre du Temple \u00e0 leur retour de Terre Sainte. Chacun d\u2019eux y aurait peint son \u00e9cu pour signaler son passage. Connue depuis le Moyen Age pour la richesse de ses d\u00e9cors, la demeure appartenait \u00e0 la famille des Piolenc, un riche et puissant lignage de marchands de bl\u00e9 de la vall\u00e9e du Rh\u00f4ne. Au XIVe si\u00e8cle, ils firent \u00e9difier une remarquable cour de justice au coeur de leur r\u00e9sidence, t\u00e9moin de leur puissance et de leur attachement au pouvoir royal. En 1450, un peintre de retour de Toscane, o\u00f9 brillaient alors les feux de la Renaissance, d\u00e9cora leurs nouvelles salles d\u2019apparat donnant sur le Rh\u00f4ne. Une restauration minutieuse a permis de rendre tout son lustre \u00e0 la demeure m\u00e9di\u00e9vale et \u00e0 ses
