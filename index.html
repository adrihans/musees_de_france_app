","NaN","NaN","NaN","NaN","NaN","NaN","NaN","Charles-Louis Philippe (1879 - 1909), Fran\u00e7ois P\u00e9ron (naturaliste)","Marius Vachon (1860 - 1920), a pr\u00e9par\u00e9 la restructuration des organes de formation pour les industries d'art fran\u00e7aises et \u00e0 mis sur pied la r\u00e9organisation du mus\u00e9es de la fabrique de St Etienne, devenu en 1889 le mus\u00e9e d'Art et d'Industie actuel. Jean-Claude Tissot, Paul de Vive dit Velocio. Etienne MIMARD (1862-1944), compagnon armurier se fixe \u00e0 St Etienne et donne un renouveau \u00e0 l'arquebuserie r\u00e9gionale : invention de la Vente par correspondance, lancement du Chasseur Fran\u00e7ais, m\u00e9canisation de la fabrication des armes, nombreux brevets dont celui du \"Fusil sans chien id\u00e9al\" en 1887. Charles REBOUR (1831-1897), dessinateur au service de la cr\u00e9ation rubani\u00e8re, impose le ruban \u00e0 la mode tel que la cravate pour dame en soie broch\u00e9e. Il soutient Marius Vachon dans son effort de r\u00e9organiser le mus\u00e9e. Jean-Claude TISSOT (1826-1889) armurier graveur de la 3\u00e8me g\u00e9n\u00e9ration, artiste, damasquineur, incrusteur, h\u00e9raldiste, aquafortiste, a travaill\u00e9 pour l'orf\u00e8vre Boucheron \u00e0 Paris en 1850 - 1860. Protection espace : Zone protection patrimoine architectural urbain","Le programme scientifique et culturel du mus\u00e9e est n\u00e9 de la collaboration complice de deux personnages embl\u00e9matiques, Georges-Henri Rivi\u00e8re et Andr\u00e9 Lagrange. Georges-Henri Rivi\u00e8re (1897\u20131985), conservateur du MNATP (Mus\u00e9e National des Arts et Traditions Populaires devenu le MuCEM, \u00e0 Marseille), \u00e0 Paris, et mus\u00e9ographe de notori\u00e9t\u00e9 internationale ayant particip\u00e9 \u00e0 la fondation de nombreux mus\u00e9es dont le mus\u00e9e de Bretagne \u00e0 Rennes, le mus\u00e9e de Camargue \u00e0 Arles ou encore le mus\u00e9e de la Fondation Gulbenkian \u00e0 Lisbonne, s\u2019investit dans les ann\u00e9es 1945-1960 \u00e0 Beaune pour la cr\u00e9ation et le d\u00e9veloppement du mus\u00e9e du Vin de Bourgogne. Il choisit de mettre en avant la viticulture des \u00e9poques pr\u00e9-phyllox\u00e9riques, avant les ann\u00e9es 1880-1890, et avant la modernisation des travaux de la vigne et du vin dans la mesure o\u00f9 la crise du phylloxera a eu un retentissement consid\u00e9rable dans le monde viticole. Il s\u2019agit d\u2019une \u00e9poque charni\u00e8re. En effet, viticulteurs et scientifiques se sont d'abord trouv\u00e9s compl\u00e8tement d\u00e9sarm\u00e9s face aux d\u00e9sastres occasionn\u00e9s par l'insecte et durent repenser toute la fa\u00e7on dont \u00e9tait cultiv\u00e9e la vigne depuis des si\u00e8cles. Ce mus\u00e9e devient ainsi l\u2019un des premiers mus\u00e9es d\u2019ethnographie en r\u00e9gion et correspond \u00e0 cette volont\u00e9, forte dans la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle, d\u2019identifier et de \u00abpatrimonialiser\u00bb les cultures r\u00e9gionales populaires et les proc\u00e9d\u00e9s de fabrication artisanaux et agricoles, alors en pleine mutation (m\u00e9canisation, exode rural\u2026). Rivi\u00e8re met en oeuvre une mus\u00e9ographie r\u00e9volutionnaire pour l\u2019\u00e9poque. La prise en compte du contexte ethnographique est essentielle : l\u2019objet est toujours li\u00e9 \u00e0 un discours et replac\u00e9 dans son environnement, avec un grand souci de restitution des gestes et des postures. La neutralit\u00e9 du mat\u00e9riel mus\u00e9ographique, offrant clart\u00e9 et p\u00e9dagogie, est l\u2019autre axe fondamental de cette pr\u00e9sentation mise en sc\u00e8ne au moyen de techniques novatrices pour l\u2019\u00e9poque : cartels explicatifs et panneaux de m\u00e9diation (graphiques, cartes et photos) viennent documenter l\u2019objet. Pour la d\u00e9finition des fondements scientifiques, Rivi\u00e8re travaille avec Andr\u00e9 Lagrange (1909-1959), agr\u00e9g\u00e9 de lettres et ethnologue passionn\u00e9 par les communaut\u00e9s rurales bourguignonnes. Ce dernier m\u00e8ne une longue s\u00e9rie de campagnes ethnographiques. Visitant plus de 600 communes viticoles, il associe enqu\u00eates ethnographiques et collectes d\u2019outils qui constituent la base des collections et du travail documentaire du mus\u00e9e. Encore aujourd\u2019hui, l\u2019approche mus\u00e9ographique reste inspir\u00e9e par Georges-Henri Rivi\u00e8re qui, avec ce mus\u00e9e parmi d\u2019autres, inaugure son travail mus\u00e9ographique sur la soci\u00e9t\u00e9 fran\u00e7aise traditionnelle. A ce titre, le mus\u00e9e reste l\u2019un des derniers t\u00e9moignages qui subsistent de la mus\u00e9ographie de Rivi\u00e8re.","Daniel-Henry Kahnweiler, c\u00e9l\u00e8bre marchand d'art (notamment de Picasso), Louise Leiris, Maurice Jardot. Parmi les artistes: Picasso, Masson, Braque, L\u00e9ger, Beaudin, Le Corbusier, Chagall, Roger, Laurens.","NaN","Manufacture Dorez, manufacture Desmoutiers, manufacture Fauquez (fa\u00efences amandinoises du XVIIIe si\u00e8cle)","Le m\u00e9decin Achille Cl\u00e9ophas Flaubert, p\u00e8re de l'\u00e9crivain Gustave Flaubert","Joachim Murat","NaN","NaN","Personnage litt\u00e9raire : Jean de La Fontaine ; Artistes : Jean-Baptiste Oudry, Maurice Denis, Marc Chagall, Jean Cocteau, Jean Lur\u00e7at, Salvador Dali ; Donateurs : Jules Maciet, G\u00e9not-Boullanger","Gaston F\u00e9bus, Comte de Foix (1331 - 1391). Henri III, Comte de Foix, Roi de Navarre, puis roi de France sous le nom d'Henri IV","NaN","NaN","NaN","NaN","Le peintre Hubert Robert (1733-1808)","Artistes: Bonnard, Carpeaux, Carri\u00e8s, Cassatt, C\u00e9zanne, Courbet, Cranach, Dalou, Delacroix, Denis, Dor\u00e9, Fragonard, Maillol, Monet, Morisot, Rembrandt, Rodin, Renoir, Schongauer, Sisley, Vuillard. Personnalit\u00e9s: Auguste et Eug\u00e8ne Dutuit, sir Joseph Duveen, Julia et Edouard Tuck, Roger Cabal, Henri Matisse, Charles Girault, Sarah Bernhardt","NaN","NaN","Cl\u00e9ment Marot, F\u00e9nelon, Champollion, Gambetta, Henri Martin, le porte-parole de la classe ouvri\u00e8re tout enti\u00e8re en mettant son \u00e9loquence et sa plume au service des avanc\u00e9es sociales (libert\u00e9 syndicale, cr\u00e9ation des caisses de retraite...). A la suite de la publication du fameux \u00abJ'accuse\u00bb de Zola en 1898, Jaur\u00e8s prend la d\u00e9fense du Capitaine Dreyfus, consid\u00e9rant : qu'il ne s'agit pas d'une simple affaire individuelle, mais de la souffrance d'un homme accus\u00e9 \u00e0 tort et de ses cons\u00e9quences politiques. En 1904, il fonde le quotidien \u00abL'Humanit\u00e9\u00bb ce qui lui permet d\u00e9crire en toute libert\u00e9. En 1905, \u00e0 l'issue de longs d\u00e9bats, il parvient \u00e0 unifier divers courants socialistes sous la banni\u00e8re de la SFIO (Section Fran\u00e7aise de l'Internationale Ouvri\u00e8re). Partisan convaincu de la s\u00e9paration de l'Eglise et de l'Etat, Jaur\u00e8s est \u00e9galement l'un des premiers \u00e0 mettre en cause la politique coloniale de la France. Pacifiste par conviction, il s'attache jusqu'\u00e0 sa fin tragique \u00e0 sensibiliser l'opinion sur les cons\u00e9quences de la guerre imminente. Le 31 juillet 1914, il est assassin\u00e9 \u00e0 Paris au Caf\u00e9 du Croissant et devient pour beaucoup le premier mort de la Grande Guerre.","NaN","NaN","Henri Dobler","NaN","Camille et Lucien Pissarro, Louis hayet, Ludovic Piette","NaN","NaN","NaN","NaN","le mus\u00e9e retrace sur trois \u00e9tages les cinq si\u00e8cles d'histoire de la ferme de la Bintinais, l'une des plus grosses fermes rennaises, aux portes de la ville. L'exposition permanente permet de mettre en perspective l'histoire des lieux avec l'histoire du pays de Rennes, pour mieux comprendre les liens tr\u00e8s forts et originaux de la ville avec sa campagne.","Moli\u00e8re","NaN","Albert Andr\u00e9, George Besson, Henri Matisse, Kees Van Dongen, Pierre Bonnard, Claude Monet, Pablo Picasso, Albert Marquet, Th\u00e9o Van Rysselberghe, Suzanne Valadon, Paul Signac, Louis Valtat, Oc. Joseph Lambot, inventeur du b\u00e9ton arm\u00e9 (brevet d'invention en 1850), originaire de Correns. Saint Louis d'Anjou (13e si\u00e8cle) : saint patron de Brignoles.","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","NaN","Maurice de Gu\u00e9rin (1810-1839) est le cadet de quatre enfants. N\u00e9 au ch\u00e2teau du Cayla, il quitte sa maison natale \u00e0 l\u2019\u00e2ge de 7 ans pour le petit s\u00e9minaire de l\u2019Esquile \u00e0 Toulouse. En 1821 au coll\u00e8ge Stanislas \u00e0 Paris, il rencontre bient\u00f4t Jules Barbey d\u2019Aurevilly. Apr\u00e8s quelques cours de droit, il revient au Cayla en 1830 au moment de l\u2019insurrection. En 1831, il participe au journal l\u2019Avenir dirig\u00e9 par Lamennais et \u00e0 la Revue Europ\u00e9enne. Il conna\u00eet une passion pour la baronne de Maistre avec laquelle il entretient une correspondance amoureuse. De retour au Cayla en 1832 lors de l\u2019\u00e9pid\u00e9mie de chol\u00e9ra, il commence la r\u00e9daction du Cahier vert. Il suit l\u2019enseignement de Lamennais \u00e0 La ch\u00eanaie en Bretagne. De retour \u00e0 Paris en 1834, il publie des articles dans La France Catholique et s\u2019initie \u00e0 la vie parisienne avec Jules Barbey d\u2019Aurevilly. En 1835, il \u00e9crit Les Pages sans Titre, premier essai de po\u00e9sie en prose en guise d\u2019ode posthume pour Marie de La Morvonnais et r\u00e9dige ses po\u00e8mes en prose Le Centaure et La Bacchante. En 1837, il se livre \u00e0 l\u2019autodaf\u00e9 de ses oeuvres dont il ne subsiste plus comme original que le Cahier Vert. Mari\u00e9 avec Caroline de Gervain en 1838, sa sant\u00e9 se d\u00e9grade et il revient mourir au Cayla en juillet 1839. Le Centaure sera publi\u00e9 en 1840 par George Sand dans La Revue des Deux Mondes. Contemporain de Lamartine et de Hugo, il est l\u2019un des initiateurs du po\u00e8me en prose en langue fran\u00e7aise, difficilement classable dans une chapelle litt\u00e9raire bien que son oeuvre ouvre des questions d\u2019ordre romantique Eug\u00e9nie de Gu\u00e9rin (1805-1848). L\u2019existence d\u2019Eug\u00e9nie de GUERIN se d\u00e9roule au ch\u00e2teau du Cayla, partag\u00e9e entre les soins du m\u00e9nage, la lecture et les occupations pieuses. Un voyage \u00e0 Toulouse, deux dans le Nivernais et \u00e0 Paris sont les seuls \u00e9v\u00e9nements qui aient troubl\u00e9 le rythme de journ\u00e9es presque monacales. Alors que Maurice part faire ses \u00e9tudes \u00e0 Toulouse et \u00e0 Paris, Eug\u00e9nie lui adresse une correspondance nourrie qui prend bient\u00f4t la forme d\u2019un journal. Seize cahiers vont ainsi voir le jour entre 1834 et 1841 et constituent une v\u00e9ritable chronique du Cayla. Eug\u00e9nie tente de maintenir le lien entre le lieu de l\u2019enfance et Maurice, attir\u00e9 par la vie agit\u00e9e de Paris et en proie aux plus grandes interrogations de l\u2019\u00e2me. Elle pr\u00e9cise le 24 ao\u00fbt 1835 : Ceci n\u2019est pas pour le public, c\u2019est de l\u2019intime, de l\u2019\u00e2me, CEST POUR UN. L\u2019int\u00e9r\u00eat du Journal est \u00e0 chercher dans son contenu m\u00eame : l\u2019\u00e9vocation du sentiment de la nature, de la religion, de l\u2019esprit de famille. Apr\u00e8s la mort de Maurice en 1839, elle maintient l\u2019illusion que le Journal lui est encore destin\u00e9. Le onzi\u00e8me cahier se poursuit \u00e0 l\u2019attention de Jules BARBEY d\u2019AUREVILLY, le fr\u00e8re de Paris. Eug\u00e9nie au travers de son journal et de ses correspondances, livre une photographie du Cayla telle qu\u2019elle l\u2019a v\u00e9cu durant le d\u00e9but du XIXe si\u00e8cle. Une vision \u00e0 la fois objective et subjective sur laquelle repose une histoire, son histoire dont le personnage majeur est son fr\u00e8re Maurice. Eug\u00e9nie de GUERIN est aussi l\u2019auteur d\u2019une correspondance avec des membres de sa famille et une guirlande d\u2019amies dont Louise de BAYNE. Tr\u00e9butien et Jules Barbey d\u2019Aurevilly ont \u00e9t\u00e9 les premiers \u00e0 souligner l\u2019importance du Journal d\u2019Eug\u00e9nie de Gu\u00e9rin. Ses oeuvres para\u00eetront quatorze ans apr\u00e8s sa mort : Reliquiae (1855), Journal et fragments (1862), Lettres (1864), Lettres \u00e0 Louise de Bayne (1927), Lettres \u00e0 son fr\u00e8re Maurice (1929), Lettres \u00e0 sa famille et \u00e0 divers (1942).","Statuette Mercure (bronze) ; 2 statuettes de l'autel domestique \"in situ\"","Sainte Barbe. Les mineurs de fer des origines \u00e0 la fermeture des mines.","NaN","Paul Huillard et Georges Moreau","NaN","NaN","XVIIe s : Eustache Le Sueur ; David T\u00e9niers le jeune ; Willem Claesz Heda ; Adam de Coster ; Louis de Boullogne ; Alexandre-Fran\u00e7ois Desportes. XVIIIe si\u00e8cle : Fran\u00e7ois-Hubert Drouais ; Fran\u00e7ois Boucher ; Hubert Robert ; Adrien Manglard. XIXe si\u00e8cle : Benjamin Constant ; Victor Prouv\u00e9 ; Ary Scheffer ; Odilon Redon ; Jean-Gilbert Murat ; Ingres ; Henri Fantin-Latour ; Camille Claudel ; Auguste Rodin ; Armand Guillaumin. XXe si\u00e8cle : Jules Pascin ; Mo\u00efse Kisling ; Suzanne Valadon ; Anna Quinquaud ; Jules Pascin.","Henri Chapu","NaN","NaN","NaN","NaN","NaN","Rodin, Dubuffet, Derain, Eliphas L\u00e9vi, Man Ray","NaN","Gaston Phoebus, Marguerite de Navarre, Jeanne d'Albret, Henri IV, Louis-Philippe, Napol\u00e9on III","NaN","Jean-Baptiste Bernadotte, palois devenu roi de Su\u00e8de","Bathilde (vers 630-680), reine et r\u00e9gente du royaume franc, fondatrice des abbayes de Corbie et Chelles. Louise Ad\u00e9la\u00efde d'Orl\u00e9ans (1698-1743) abbesse de Chelles, fille du R\u00e9gent. Guy Pierre Fauconnet (1882-1920) illustrateur et peintre ayant travaill\u00e9 pour la maison de couture et d'ameublement Poiret, pour le th\u00e9\u00e2tre du Vieux Colombier et pour Cocteau.","NaN","D\u00e9esse tut\u00e9laire","NaN","Alexandre Brongniart","Charles Legendre (photographe du d\u00e9but du XXe si\u00e8cle).","NaN","Napol\u00e9on Ier, Berthier","NaN","Blaise Pascal, Jean Racine, Antoine A
