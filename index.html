00e9ger, Joan Mir\u00f3, Amedeo Modigliani, Pablo Picasso ou encore Kees Van Dongen. Au cours des trois derni\u00e8res d\u00e9cennies, il est devenu l\u2019un des mus\u00e9es les plus importants de l\u2019Euror\u00e9gion entre Paris, Bruxelles, Amsterdam, Luxembourg et Londres. Avec plus de 1 000 oeuvres d\u2019art contemporain, le LaM est \u00e9galement un acteur de premier rang dans ce domaine. Parmi les artistes repr\u00e9sent\u00e9s figurent notamment Art &amp; Language, Ghada Amer, Lewis Baltz, Alighiero Boetti, Daniel Buren, Robert Filliou, Dennis Oppenheim, Mimmo Rotella, Richard Serra ou Rirkrit Tiravanija. C\u2019est dans les ann\u00e9es 1990 que l\u2019association L\u2019Aracine a d\u00e9cid\u00e9 de faire don de sa collection de plus de 3 500 oeuvres d\u2019art brut au mus\u00e9e. R\u00e9guli\u00e8rement enrichie, elle compte aujourd\u2019hui plus de 5 000 oeuvres d\u2019Alo\u00efse Corbaz, Fleury-Joseph Cr\u00e9pin, Henry Darger, Auguste Forestier, Madge Gill, Augustin Lesage, Andr\u00e9 Robillard, Willem Van Genk, Adolf W\u00f6lfli, Carolo Zinelli... Cet ensemble, parmi les plus importants en Europe, est \u00e9galement la seule collection d\u2019art brut \u00e0 \u00eatre expos\u00e9e aux c\u00f4t\u00e9s d\u2019oeuvres d\u2019art moderne et contemporain. Le LaM, remarquable b\u00e2timent de Roland Simounet dont l\u2019extension a \u00e9t\u00e9 r\u00e9alis\u00e9e par Manuelle Gautrand, se niche au coeur d\u2019un parc de sculptures am\u00e9nag\u00e9 de fa\u00e7on \u00e0 pr\u00e9senter l\u2019art moderne et l\u2019art contemporain sous toutes leurs formes. Lors de sa promenade, le visiteur y d\u00e9couvre des sculptures d\u2019Alexander Calder, de Richard Deacon, d\u2019Eug\u00e8ne Dodeigne, de Jacques Lipchitz ou encore de Pablo Picasso. Unique en France, cette immense exposition en plein air rivalise avec celle du Kr\u00f6ller-M\u00fbller, l\u2019une des plus vastes d\u2019Europe. Le LaM m\u00e8ne une politique active d\u2019expositions temporaires g\u00e9n\u00e9ralement au nombre de trois par an. Outre ses collections permanentes et expositions, le LaM, gr\u00e2ce \u00e0 sa situation privil\u00e9gi\u00e9e au coeur de la m\u00e9tropole lilloise et au carrefour de l\u2019Europe du Nord, sensibilise un public large et diversifi\u00e9, qui b\u00e9n\u00e9ficie non seulement de l\u2019acc\u00e8s \u00e0 ses collection permanentes et expositions, mais aussi d\u2019une programmation culturelle riche et d\u2019activit\u00e9s p\u00e9dagogiques novatrices.","Mus\u00e9e cr\u00e9\u00e9 en 1970. Les h\u00e9ritiers de Marc Deydier, notaire, pr\u00e9historien, entomologiste et f\u00e9libre, ont d\u00e9pos\u00e9 au mus\u00e9e plus de 2 800 plaques photographiques prises entre 1890 et 1920. L\u2019ensemble de ces photographies restaur\u00e9es depuis peu, constitue un patrimoine de premi\u00e8re importance pour le village de Cucuron","Le mus\u00e9e a \u00e9t\u00e9 fond\u00e9 en 1829 par la Soci\u00e9t\u00e9 d'agriculture de Saint-Omer. Le fonds des collections est constitu\u00e9 par des objets provenant de l'abbaye de Saint-Bertin, de l'ancien H\u00f4tel de Ville et des fouilles de Th\u00e9rouanne. En 1846, le mus\u00e9e s'installait dans l'ancien baillage situ\u00e9 sur la Grand-place. En 1899, la Ville acquit l'H\u00f4tel Sandelin. Les collections regroupent celles inscrites \u00e0 l'inventaire du mus\u00e9um depuis 1829 et celles provenant du plus important collectionneur de Saint-Omer, Henri Dupuis. Elles ont \u00e9t\u00e9 enrichies en 1921 par la donation de la baronne du Teil-Chaix d'Est-Ange (tableaux, dont plusieurs oeuvres de Boilly, et objets d'art). En 1933, des legs viennent compl\u00e9ter le fonds.","La premi\u00e8re description des fossiles des Vaches noires remonte au XVIIIe si\u00e8cle. Dans les ann\u00e9es 1880, l'artiste photographe Ferdinand Postel se passionne pour les diff\u00e9rentes formes de fossiles qu'il recueille. Avec un ami parisien, M. Petit-Gillet, amateur d'histoire naturelle, il constitue une collection, l\u00e9gu\u00e9e \u00e0 la ville de Villers-sur-Mer en 1917. Dans l'entre-deux guerres, c'est le secr\u00e9taire de Mairie, M. Queromain qui enrichit la collection en collaboration avec l'Universit\u00e9 de Caen. Des ann\u00e9es 1950 aux ann\u00e9es 1990, Michel Rioult, pal\u00e9ontologue \u00e0 l'Universit\u00e9 de Caen, poursuit ce travail et met en oeuvre une proc\u00e9dure de protection des falaises","En 1998 est pr\u00e9sent\u00e9 \u00e0 l'Assembl\u00e9e D\u00e9partementale un premier document de programmation. Ce document, qui proposait les grandes lignes du projet, est adopt\u00e9 \u00e0 l'unanimit\u00e9. Courant 2000, le projet est inscrit au contrat \u00c9tat-r\u00e9gion. Parall\u00e8lement a \u00e9t\u00e9 r\u00e9dig\u00e9 le \u00ab projet culturel et scientifique \u00bb qui donnait les grandes lignes du mus\u00e9e, les moyens \u00e0 mettre en oeuvre et les objectifs \u00e0 atteindre. Enfin un concours europ\u00e9en d'architecture a \u00e9t\u00e9 lanc\u00e9. Le projet retenu, celui du cabinet parisien Plan 01, r\u00e9pondait en tout point au programme souhait\u00e9. Commenc\u00e9 en septembre 2003, l'Historial de la Vend\u00e9e a ouvert ses portes au mois de juin 2006. La mus\u00e9ographie con\u00e7ue par la Conservation des mus\u00e9es se veut tr\u00e8s innovante, faite de grands d\u00e9cors architecturaux, de projections audiovisuelles, de jeux d'\u00e9clairage, de spectacles qui viennent s'implanter","520 toiles et 1 000 dessins de Jean-Jacques Henner, sont log\u00e9s dans l'ancien h\u00f4tel particulier du peintre Guillaume Dubufe. Collections acquises par Mme Jules Henner, ni\u00e8ce du peintre, pour en faire don \u00e0 l'Etat en 1926.","Conservation et valorisation d\u2019un patrimoine unique : Au Sud-ouest du Lot-et-Garonne, en terre d\u2019Albret, aux marges de la for\u00eat des Landes de Gascogne, la ville de M\u00e9zin poss\u00e8de un riche patrimoine mobilier et immobilier qui t\u00e9moigne de l\u2019activit\u00e9 bouchonni\u00e8re dans la cit\u00e9 et traduit l\u2019importance \u00e9conomique du li\u00e8ge dans le d\u00e9veloppement de la r\u00e9gion depuis le d\u00e9but du XVIII\u00e8me si\u00e8cle. Depuis plus de vingt ans, la municipalit\u00e9 est engag\u00e9e dans la conservation et la valorisation de ce patrimoine, consciente du n\u00e9cessaire devoir de m\u00e9moire face \u00e0 une industrie aujourd\u2019hui en grande difficult\u00e9, consciente \u00e9galement des possibilit\u00e9s de d\u00e9veloppement culturel et touristique que rec\u00e8le cette cit\u00e9e rurale m\u00e9di\u00e9vale de 1500 habitants. Un Mus\u00e9e fond\u00e9 en 1983 par une \u00e9quipe associative : Le tout premier mus\u00e9e du li\u00e8ge et du bouchon s\u2019ouvre en 1983, avec le concours d\u2019une \u00e9quipe associative, dans l\u2019ancienne \u00e9cole d\u00e9saffect\u00e9e de la ville. Il permet de pr\u00e9senter au public le fruit d\u2019une collecte, engag\u00e9e depuis plusieurs ann\u00e9es, de machines et d\u2019outils ayant servi \u00e0 la fabrication des bouchons de 1870 \u00e0 1950. Quatre-vingts ans d\u2019activit\u00e9 bouchonni\u00e8re et de transformation du li\u00e8ge, issu d\u2019un arbre end\u00e9mique, le quercus suber ou ch\u00eane li\u00e8ge, dont la culture dispara\u00eet au milieu du XIX\u00e8me si\u00e8cle avec la conqu\u00eate des Landes par le pin maritime. D\u00e8s lors, il proviendra de Kabylie, puis apr\u00e8s l\u2019ind\u00e9pendance de l\u2019Alg\u00e9rie, d\u2019Espagne et surtout du Portugal, aujourd\u2019hui premier exportateur europ\u00e9en (750 000 ha de for\u00eat exploit\u00e9e, 54% de la production mondiale). N\u00e9anmoins, le savoir-faire, les machines, la main d\u2019\u0153uvre ont permis le maintien de l\u2019activit\u00e9 de transformation de la mati\u00e8re brute. Aujourd\u2019hui, il reste 4 entreprises en Lot-et-Garonne (une \u00e0 Agen et trois \u00e0 Lavardac), repr\u00e9sentant une soixantaine d\u2019emplois. Il existait 35 bouchonneries dans la seule ville de M\u00e9zin en 1906. Le nouveau \u00ab Mus\u00e9e du li\u00e8ge et du bouchon \u00bb en 1999 : La cr\u00e9ation d\u2019une conservation d\u00e9partementale du patrimoine au sein du Conseil g\u00e9n\u00e9ral en 1994 donnera l\u2019impulsion n\u00e9cessaire \u00e0 la mise en \u0153uvre de la restructuration du mus\u00e9e souhait\u00e9 par la municipalit\u00e9. Ce travail, engag\u00e9 \u00e0 partir de 1996, permettra d\u2019ouvrir le mus\u00e9e actuel trois ans plus tard. Le programme, r\u00e9alis\u00e9 par le conservateur d\u00e9partemental, en concertation avec l\u2019association de gestion du mus\u00e9e (Association historique et culturelle du M\u00e9zinais), la Direction des Affaires culturelles d\u2019Aquitaine et les professionnels du li\u00e8ge, s\u2019est structur\u00e9 \u00e0 partir d\u2019une collection compos\u00e9e essentiellement d\u2019outils et de machines. Il s\u2019est appuy\u00e9 sur deux \u00e9tudes documentaires qui ont permis de compl\u00e9ter l\u2019approche scientifique (\u00e9tude ethnologique, inventaire g\u00e9n\u00e9ral). L\u2019ambition culturelle du projet appelait au d\u00e9veloppement d\u2019une v\u00e9ritable professionnalisation de l\u2019\u00e9quipe, plac\u00e9e sous la tutelle scientifique du conservateur d\u00e9partemental. La cr\u00e9ation d\u2019un emploi d\u2019assistant qualifi\u00e9 du patrimoine au sein de la municipalit\u00e9 et celle d\u2019un agent de d\u00e9veloppement touristique pris en charge par l\u2019Association historique et culturelle du M\u00e9zinais ont permis d\u2019afficher un v\u00e9ritable r\u00e9sultat : en terme d\u2019action culturelle, en particulier autour du jeune public, et en terme de fr\u00e9quentation, avec une augmentation significative des visiteurs pass\u00e9s de 3 000 en 1998 \u00e0 7 600 en 2005. L\u2019appellation \u00ab Mus\u00e9e de France \u00bb obtenue en 2006. L\u2019appellation \u00ab Mus\u00e9e de France \u00bb (cr\u00e9\u00e9e par la loi du 4 janvier 2002) s\u2019inscrit dans l\u2019histoire du mus\u00e9e et dans sa strat\u00e9gie de d\u00e9veloppement. C\u2019est une marque de reconnaissance de l\u2019int\u00e9r\u00eat scientifique nationale de la collection du mus\u00e9e. Tout \u00ab Mus\u00e9e de France \u00bb s\u2019engage \u00e0 conduire les missions suivantes : Conserver, restaurer, \u00e9tudier et enrichir les collections ; Rendre les collections accessibles au public le plus large ; Concevoir et mettre en \u0153uvre des actions d\u2019\u00e9ducation et de diffusion visant \u00e0 assurer l\u2019\u00e9gal acc\u00e8s de tous \u00e0 la culture ; Contribuer aux progr\u00e8s de la connaissance et de la recherche ainsi qu\u2019\u00e0 leur diffusion. Le Mus\u00e9e du li\u00e8ge et du bouchon fait partie des six \u00ab Mus\u00e9es de France \u00bb du d\u00e9partement avec les Mus\u00e9es d\u2019Agen, de Marmande, de Sauveterre-la-L\u00e9mance, de Villeneuve-sur-Lot et mus\u00e9e du ch\u00e2teau de N\u00e9rac. 2010, un tremplin vers l\u2019avenir : En 2010, le Mus\u00e9e du li\u00e8ge et du bouchon et son partenaire, le service patrimoine du Conseil G\u00e9n\u00e9ral du Lot-et-Garonne, ont affirm\u00e9 leur volont\u00e9 de conserver, de prot\u00e9ger et de valoriser le patrimoine industriel du li\u00e8ge en initiant une \u00e9volution dans leurs m\u00e9thodes de travail, dans leurs projets de d\u00e9veloppement et dans leurs partenariats. Afin de renforcer ses contacts avec le monde industriel contemporain, une premi\u00e8re collaboration a vu le jour avec l\u2019association \u00ab\u00a0le Li\u00e8ge gascon\u00a0\u00bb (Soustons, 40), qui r\u00e9unit les derni\u00e8res entreprises landaises du li\u00e8ge et qui relance l\u2019exploitation des ch\u00eanes-li\u00e8ges dans les Landes. Des lev\u00e9es d\u2019\u00e9corces ont \u00e9t\u00e9 effectu\u00e9es en M\u00e9zinais. Elles ont permis de reproduire et montrer les gestes anciens tout en remportant un vif succ\u00e8s aupr\u00e8s du public local. Sous la direction scientifique de service patrimoine du Conseil G\u00e9n\u00e9ral du Lot-et-Garonne, le Mus\u00e9e du li\u00e8ge a r\u00e9alis\u00e9 le r\u00e9colement d\u00e9cennal de ses collections, riches de 87 objets et machines de l\u2019industrie bouchonni\u00e8re. Suite \u00e0 la fermeture de la derni\u00e8re bouchonnerie de M\u00e9zin en 2009, la SARL Giraud, le Mus\u00e9e a re\u00e7u une proposition de don de 7 machines datant des ann\u00e9es 1980. Ce don fait na\u00eetre un projet d\u2019extension du Mus\u00e9e pour les accueillir. Sous l\u2019impulsion du service patrimoine du Conseil G\u00e9n\u00e9ral, le Mus\u00e9e a sign\u00e9 une convention de partenariat avec le Mus\u00e9e National des arts et m\u00e9tiers de Paris. Elle a permis de d\u00e9marrer des \u00e9changes d\u2019exp\u00e9riences entre les deux structures sur les m\u00e9thodes de conservation des collections et sur les actions de m\u00e9diation aupr\u00e8s du jeune public. A l\u2019avenir, cette convention permettra la circulation d\u2019\u0153uvres, d\u2019expositions, de mat\u00e9riel p\u00e9dagogique. Dans ce cadre, le Mus\u00e9e du li\u00e8ge a rejoint le R\u00e9seau des Mus\u00e9es et collections techniques de France \u00ab\u00a0R\u00e9Mut\u00a0\u00bb, cr\u00e9\u00e9 et coordonn\u00e9 par le Mus\u00e9e des arts et m\u00e9tiers en 2010 dans un but d\u2019\u00e9changes d\u2019exp\u00e9riences \u00e9largis au territoire national et d\u2019une meilleure connaissance des \u00e9tablissements de sciences et techniques.Avec l\u2019antenne Aquitaine du Conservatoire National des Arts et M\u00e9tiers, le Conseil G\u00e9n\u00e9ral et le Mus\u00e9e du li\u00e8ge ont commenc\u00e9 un \u00e9chantillonnage du patrimoine mobilier scientifique et technique contemporain aupr\u00e8s des industriels du li\u00e8ge lot-et-garonnais. Les informations collect\u00e9es seront bient\u00f4t accessibles sur Internet sur la Banque Num\u00e9rique du Savoir en Aquitaine. Gr\u00e2ce aux rencontres des sites et mus\u00e9es europ\u00e9ens du li\u00e8ge qui se sont d\u00e9roul\u00e9s au Portugal au mois de juillet, le Mus\u00e9e du li\u00e8ge s\u2019inscrit dans une nouvelle dynamique de r\u00e9seau europ\u00e9en. Cette rencontre a nourri des projets d\u2019\u00e9changes et de circulations d\u2019expositions pour les ann\u00e9es \u00e0 venir","Le mus\u00e9e fut inaugur\u00e9 le 13 mai 1960 et offert par Mme F. L\u00e9ger et G. Bauquier, ma\u00eetre d'oeuvre, \u00e0 l'Etat le 11 octobre 1967, ainsi qu'une collection de 360 oeuvres originales du peintre. ; La pr\u00e9sentation des oeuvres permet de suivre l'\u00e9volution de son art de 1904 \u00e0 sa mort : dessins, gouaches, c\u00e9ramiques, tapisseries. Parmi les peintures les plus significatives, on peut citer : La Femme en bleu (1912), Le Grand Remorqueur (1923), Les Musiciens (vers 1934), Les Constructeurs (1950), Le Campeur (1954).","Les collections de l'\u00e9comus\u00e9e de la r\u00e9gion Fourmies-Tr\u00e9lon ont \u00e9t\u00e9 principalement constitu\u00e9es gr\u00e2ce aux dons de particuliers ou d'industriels. Au total, plus de 50 000 objets et machines concernant les principales activit\u00e9s du territoire de l'\u00e9comus\u00e9e ont \u00e9t\u00e9 rassembl\u00e9s : industries, agriculture, artisanat, ethnographie r\u00e9gionale.","C'est \u00e0 partir des collections ethnographiques de M. Perrin de Puycousin, collectionneur local de la fin du XIXe si\u00e8cle (un mus\u00e9e de Dijon porte \u00e9galement son nom), que le mus\u00e9e est cr\u00e9\u00e9 en 1929, dans la maison de M. Albert Thibaudet donn\u00e9e \u00e0 la ville","NaN","Les collections qui s'\u00e9tendent sur plus de 2 000 m\u00b2, s'articulent autour de quatre th\u00e8mes : la sculpture ancienne, la pharmacie, les arts extra-europ\u00e9ens et la cr\u00e9ation contemporaine.","Cr\u00e9\u00e9 en 1983, le mus\u00e9e a d\u2019abord \u00e9t\u00e9 install\u00e9 au Palais Saint-Pierre (Mus\u00e9e des Beaux-Arts. Il occupe depuis d\u00e9cembre 1995 un des b\u00e2timents de la Cit\u00e9 internationale, entre le parc de la T\u00eate-d\u2019Or et le Rh\u00f4ne","C'est en 1949, dans les ateliers et les jardins o\u00f9 Antoine Bourdelle (1861-1929) a v\u00e9cu et travaill\u00e9, que le mus\u00e9e ouvre ses portes gr\u00e2ce \u00e0 la d\u00e9termination et \u00e0 la g\u00e9n\u00e9rosit\u00e9 de Madame Bourdelle et de sa filllle Rhodia Dufet-Bourdelle. Plus quelques acquisitions et quelques donations. Les campagnes successives d'am\u00e9nagement ont su pr\u00e9server la po\u00e9sie du dernier \"sanctuaire d'art de Montparnasse\".","Les collections g\u00e9r\u00e9es par les Mus\u00e9es d\u2019Art et d\u2019Histoire du Havre sont riches et diversifi\u00e9es. Leurs natures et leurs provenances sont multiples. Elles trouvent leurs origines dans les ensembles constitu\u00e9s pour le premier mus\u00e9e du Havre, fond\u00e9 en 1843 et ouvert en 1845. Ces fonds polyvalents : Peintures, sculptures, moulages, estampes et dessins, objets d\u2019art, collections arch\u00e9ologiques, ethnographiques et histoire naturelle composent une entit\u00e9 administrative unique. Originellement rassembl\u00e9e au sein du mus\u00e9e, la collection, r\u00e9guli\u00e8rement enrichie, est progressivement redistribu\u00e9e dans des lieux distincts. Les collections d\u2019histoire naturelle sont transf\u00e9r\u00e9es en 1881 dans l\u2019ancien Palais de Justice et la biblioth\u00e8que s\u2019installe en 1904 dans l\u2019ancien lyc\u00e9e de gar\u00e7ons. Une distinction entre les collections \u00ab Beaux-Arts \u00bb et les autres fonds s\u2019op\u00e8re progressivement. En 1926 un mus\u00e9e d\u2019histoire et d\u2019arch\u00e9ologie ouvre dans les deux salles de l\u2019abbaye de Graville et la cr\u00e9ation d\u2019un mus\u00e9e historique est envisag\u00e9e d\u00e8s 1929. Pendant la seconde guerre mondiale les collections sont mises \u00e0 l\u2019abri dans les locaux de l\u2019abbaye. Le mus\u00e9e originel dispara\u00eet dans les bombardements de septembre 1944. Apr\u00e8s-guerre, une r\u00e9organisation des collections s\u2019op\u00e8re. Le mus\u00e9e du Prieur\u00e9 de Graville r\u00e9-ouvre en 1953, le mus\u00e9e de l\u2019Ancien Havre, nouvelle structure install\u00e9e dans l\u2019ancien H\u00f4tel Dubocage de Bl\u00e9ville, est inaugur\u00e9e en 1950 et la construction d\u2019un nouveau mus\u00e9e, symboliquement rebaptis\u00e9 Malraux, s\u2019ach\u00e8ve en 1961. En 1985 les mus\u00e9es du Havre sont s\u00e9par\u00e9s en deux entit\u00e9s distinctes, le mus\u00e9e Malraux d\u2019une part, en charge de la gestion des collections Beaux-Arts, et les Mus\u00e9es Historiques d\u2019autre part : mus\u00e9e de l\u2019Ancien Havre, Maison de l\u2019Armateur et mus\u00e9e du Prieur\u00e9 de Graville qui partagent une m\u00eame vocation identitaire et assument la gestion des fonds ethnologiques, historiques, arch\u00e9ologiques et d\u2019une partie des objets d\u2019art. Restructur\u00e9s \u00e0 partir de 2005, les Mus\u00e9es historiques se m\u00e9tamorphosent les uns apr\u00e8s les autres. En 2006 la Maison de l\u2019Armateur ouvre ses portes comme Mus\u00e9e de France selon un nouveau projet original de maison-mus\u00e9e. L\u2019Abbaye de Graville retrouve son vocable originel et les collections qu\u2019elle abrite sont red\u00e9ploy\u00e9es dans l\u2019ensemble des b\u00e2timents conventuels en 2009. L\u2019h\u00f4tel Dubocage de Bl\u00e9ville pour conclure, est inaugur\u00e9 dans ses nouvelles dispositions en 2010. En 2012 l\u2019appellation Mus\u00e9es d\u2019Art et d\u2019Histoire remplace enfin l\u2019ancienne d\u00e9signation et consacre l\u2019entr\u00e9e de ces mus\u00e9es lieux de m\u00e9moire dans le XXIe si\u00e8cle. Les b\u00e2timents qui abritent les collections des mus\u00e9es d\u2019Art et d\u2019Histoire constituent leur premi\u00e8re richesse. L\u2019ancienne demeure du navigateur, corsaire et n\u00e9gociant, Michel Joseph Dubocage de Bl\u00e9ville (1676-1727), exceptionnellement pr\u00e9serv\u00e9e des bombardements, t\u00e9moigne au coeur du quartier historique Saint-Fran\u00e7ois, du pass\u00e9 de la ville brutalement disparu. Ses fa\u00e7ades et ses toitures sont inscrites inscrit \u00e0 l\u2019inventaire suppl\u00e9mentaire des Monuments Historiques en 1946 et le monument, restaur\u00e9 apr\u00e8s la guerre et transform\u00e9 en mus\u00e9e, accueille depuis 1955 des ensembles vari\u00e9s permettant l\u2019\u00e9vocation de l\u2019histoire de la cit\u00e9 Oc\u00e9ane du XVIe au XXe si\u00e8cle. En 1969 une partie du don des chantiers Augustin Normand (1966) est install\u00e9e dans une salle portant ce nom et, en 1987, la mus\u00e9ographie renouvel\u00e9e met l\u2019accent sur l\u2019\u00e9volution de l\u2019espace urbain et sur les activit\u00e9s \u00e9conomiques et sociales de la ville du Havre. Le mus\u00e9e ferme en 2004, il r\u00e9-ouvre, profond\u00e9ment transform\u00e9, en 2010 apr\u00e8s deux ans de travaux de restauration et de revalorisation du site. L\u2019h\u00f4tel Dubocage de Bl\u00e9ville propose depuis au promeneur une rencontre avec l\u2019histoire de la ville. Les \u00e9v\u00e9nements marquants, les principales activit\u00e9s \u00e9conomiques, de la Restauration \u00e0 l\u2019av\u00e8nement de la cinqui\u00e8me R\u00e9publique, sont \u00e9voqu\u00e9s \u00e0 travers les objets et documents : estampes, cartes, plans, vues du Havre, dessins, photographies, r\u00e9uni s dans les espaces d\u2019exposition. Le premier propri\u00e9taire de la maison : Michel Joseph Dubocage de Bl\u00e9ville, capitaine de marine, \u00e9rudit et collectionneur est par ailleurs mis \u00e0 l\u2019honneur au premier \u00e9tage de l\u2019h\u00f4tel particulier o\u00f9 il avait install\u00e9 son cabinet de travail.","Les collections du mus\u00e9e ont \u00e9t\u00e9 r\u00e9unies au cours du XIXe, dans le cadre de l'\u00e9cole de dessin, puis \u00e0 partir de 1847 par la Soci\u00e9t\u00e9 historique arch\u00e9ologique et scientifique. Enrichies par les d\u00e9p\u00f4ts de l'\u00e9tat et les donations Marmottan et Rothschild, les collections furent dispers\u00e9es pendant la premi\u00e8re guerre mondiale et reconstitu\u00e9es en 1933, en particulier avec la donation Lengel\u00e9, de pi\u00e8ces arch\u00e9ologiques gallo-romaines, et la donation Labarre. Elles furent de nouveau dispers\u00e9es en 1940-1944 avant d'\u00eatre d\u00e9finitivement reconstitu\u00e9es en 1950, par des pi\u00e8ces arch\u00e9logiques, des documents historiques. Les collections de peintures ont \u00e9t\u00e9 renforc\u00e9es avec l'aide du Fonds R\u00e9gional d'Acquisition des Mus\u00e9es (FRAM)","Le mus\u00e9e, fond\u00e9 en 1897, a \u00e9t\u00e9 r\u00e9organis\u00e9 et agrandi \u00e0 partir de 1948. La collection de min\u00e9ralogie est pr\u00e9sent\u00e9e dans l'\u00e9glise du Mesnil-sous-Lillebonne","Le mus\u00e9e des Instruments \u00e0 vent a \u00e9t\u00e9 cr\u00e9\u00e9 en 1888 par les ouvriers finisseurs en instruments de musique de La Couture-Boussey. En fondant le premier mus\u00e9e de facture instrumentale en France, ils ont l'ambition de conserver et de mettre en valeur l'histoire de la fabrication locale des instruments de musique de la famille des bois, depuis le XVIIe si\u00e8cle : des fl\u00fbtes, hautbois et clarinettes anciens et modernes sont collect\u00e9s aupr\u00e8s des facteurs locaux, et des copies d'instruments c\u00e9l\u00e8bres (Hotteterre, Rafi) sont fabriqu\u00e9es afin de pr\u00e9senter de fa\u00e7on exhaustive l'\u00e9volution de cette famille d'instruments depuis le XVIIIe si\u00e8cle. Les collections sont alors h\u00e9berg\u00e9es dans une salle de la Mairie. L'enrichissement des collections instrumentales se poursuit lentement jusque dans les ann\u00e9es 1930, avant que le mus\u00e9e ne connaisse une p\u00e9riode de sommeil. Il renoue avec le public le 6 juin 1982, date de son inauguration dans les locaux qui l'h\u00e9bergent aujourd'hui.","Cr\u00e9\u00e9 en 1950 par la Direction des mus\u00e9es de France, le mus\u00e9e a \u00e9t\u00e9 r\u00e9organis\u00e9 et install\u00e9 dans un b\u00e2timent r\u00e9nov\u00e9 par la ville de Bergerac en 1982 (la Maison Peyrar\u00e8de) et inaugur\u00e9 en janvier 1983.","Le mus\u00e9e expose les dessins et aquarelles du peintre Fernand Desmoulin, portraitiste de la III\u00e8me R\u00e9publique. Gagn\u00e9 par la fi\u00e8vre du spiritisme tr\u00e8s en vogue \u00e0 son \u00e9poque, il r\u00e9alisa de 1900 \u00e0 1902 une oeuvre m\u00e9diumnique exceptionnelle. Au travers de sa main, \u00ab l\u2019esprit \u00bb signa successivement de trois noms diff\u00e9rents : \u00ab L\u2019Instituteur \u00bb, \u00ab Ton Vieux Ma\u00eetre \u00bb et \u00ab Astart\u00e9 \u00bb.","Plus de 35 000 objets int\u00e9ressant le patrimoine r\u00e9mois et r\u00e9gional, de la Pr\u00e9histoire \u00e0 la Renaissance avec une section d'histoire militaire r\u00e9gionale. Ce fonds ancien (avant 1914) a \u00e9t\u00e9 compl\u00e9t\u00e9 par d'importantes acquisitions de collections d'arch\u00e9ologie r\u00e9gionale entre 1980 et 1990 (Hu, Morgen, Alexandre).","N\u00e9 de la volont\u00e9 d'Albert Demard, le mus\u00e9e de la Montagne voit le jour en 1977. En 2008, une nouvelle section consacr\u00e9e \u00e0 la mine (fin XVIe - d\u00e9but XXe) a vu le jour.","Le mus\u00e9e d'Auch a \u00e9t\u00e9 fond\u00e9 par un arr\u00eat\u00e9 du directoire du d\u00e9partement du Gers le 16 d\u00e9cembre 1793. Les collections sont constitu\u00e9es \u00e0 partir de saisies r\u00e9volutionnaires. Les objets du mus\u00e9e arch\u00e9ologique de la Soci\u00e9t\u00e9 historique de Gascogne sont venus les compl\u00e9ter \u00e0 la fin du XIXe si\u00e8cle. La collection d'ethnographie gasconne a \u00e9t\u00e9 constitu\u00e9e \u00e0 partir de 1948. Le mus\u00e9e d'Auch fut l'un des premiers \u00e0 recevoir et \u00e0 pr\u00e9senter d\u00e8s le d\u00e9but du XXe si\u00e8cle des collections provenant du P\u00e9rou et du Mexique. A l'origine de ces collections, des hommes et des femmes partis d\u00e8s le milieu du XIXe si\u00e8cle chercher fortune en Am\u00e9rique Latine. Tout comme cet Auscitain, Guillaume Pujos, qui \u00e0 la suite de la crise provoqu\u00e9e dans les milieux viticoles par le phyllox\u00e9ra, quitta sa ville natale pour le Chili et le P\u00e9rou. En amateur d'art \u00e9clair\u00e9, il rapporta de ses voyages de nombreux objets dont il fit don au mus\u00e9e d'Auch avant d'en devenir le conservateur. Une des originalit\u00e9s de la collection de Guillaume Pujos provient d'un remarquable ensemble de statuettes d'art sacr\u00e9 colonial dont il n'existe que peu d'\u00e9quivalents en France. D\u00e8s 1911, ses collections ont \u00e9t\u00e9 pr\u00e9sent\u00e9es au public auscitain. Dans les ann\u00e9es 50, \u00e0 l'initiative d'Henri Polge, conservateur du mus\u00e9e, la Direction des mus\u00e9es de France favorisa le d\u00e9p\u00f4t d'autres fonds, comme ceux du mus\u00e9e des Eyzies et du mus\u00e9e d'Annecy, pour former ce qui constitue aujourd'hui l'un des principaux ensembles d'art pr\u00e9colombien en France (pr\u00e8s de 1500 pi\u00e8ces \u00e0 ce jour). Depuis une vingtaine d'ann\u00e9es, le mus\u00e9e d'Auch s'efforce, par une politique d'acquisition cibl\u00e9e, d'enrichir sa propre collection. En 2006, Madame Lions a souhait\u00e9 faire don au mus\u00e9e d'Auch d'une grande partie de la collection d'art pr\u00e9colombien qu'elle et son \u00e9poux, aujourd'hui disparu, avaient constitu\u00e9e au cours de leurs nombreux voyages et s\u00e9jours au P\u00e9rou et au Br\u00e9sil. Les objets donn\u00e9s proviennent en tr\u00e8s grande majorit\u00e9 du P\u00e9rou. Ils se composent d'un ensemble particuli\u00e8rement riche d'orf\u00e8vrerie (\u00e9l\u00e9ments de parures et vaisselles), de c\u00e9ramiques, d'objets m\u00e9talliques, de tissus, de vanneries, de sculptures en bois et d'objets d\u00e9cor\u00e9s de plumes. Cette donation exceptionnelle, de loin la plus riche que le mus\u00e9e ait jamais re\u00e7ue, se compose de plus de 6 000 pi\u00e8ces au total, multipliant par quatre la collection d'art pr\u00e9colombien du mus\u00e9e.","Le Mus\u00e9e arch\u00e9ologique d\u00e9partemental de Saint-Bertrand-de-Comminges a \u00e9t\u00e9 cr\u00e9\u00e9 en 1985 \u00e0 l\u2019occasion de la cession par la Soci\u00e9t\u00e9 arch\u00e9ologique du Midi de la France, jusqu\u2019alors ma\u00eetre d\u2019oeuvre de l\u2019arch\u00e9ologie locale, de l\u2019ensemble de ses collections au Conseil g\u00e9n\u00e9ral de la Haute-Garonne. Depuis cette date, le mus\u00e9e est d\u00e9positaire des objets arch\u00e9ologiques issus des fouilles r\u00e9alis\u00e9es entre 1920 et 1969 \u00e0 l\u2019emplacement du chef-lieu de la cit\u00e9 antique des Conv\u00e8nes, Lugdunum-Conuenae, objets auxquels se sont ajout\u00e9s ceux qui proviennent des fouilles effectu\u00e9s de 1985 \u00e0 2000. Fortement investi dans la recherche arch\u00e9ologique, le mus\u00e9e a pour vocation de promouvoir l\u2019\u00e9tude et la mise en valeur des collections en lien avec les r\u00e9sultats des travaux r\u00e9cents men\u00e9s sur le site et d\u2019en garantir la conservation, la s\u00e9curit\u00e9 et l\u2019accessibilit\u00e9. Il pr\u00e9sente un programme r\u00e9gulier d\u2019expositions temporaires depuis 1990.","Collections d'ethnographie : collection Guibert acquise en 1987, collection d\u00e9partementale collect\u00e9e depuis 1976 et d\u00e9p\u00f4t du mus\u00e9e des Arts et traditions populaires. Collections Pierre Mac Orlan : collections acquises depuis 1987, dep\u00f4t de la commune de Saint-Cyr-sur-Morin.","NaN","Les collections documentent l'histoire de l'exploitation mini\u00e8re et m\u00e9tallurgique en Montagne Noire : le site antique des Martys, fouill\u00e9 depuis les ann\u00e9es 1970 \u00e9tait l'un des plus grands centre sid\u00e9rurgique antique ; les collections m\u00e9di\u00e9vales renseignent sur la vie quotidienne dans le castrum de Cabaret, situ\u00e9 sur la commune de Lastours, qui fait aussi l'objet de fouilles r\u00e9guli\u00e8res ; l'activit\u00e9 mini\u00e8re contemporaine est repr\u00e9sent\u00e9e par des outils et machines et des collectes de t\u00e9moignages.","Le mus\u00e9e pr\u00e9sente exclusivement des collections d'art verrier dans les domaines des arts d\u00e9coratifs, du vitrail et de la sculpture de la fin du XIXe si\u00e8cle \u00e0 nos jours.","Le mus\u00e9e de Montaigu s'est ouvert le 10 juillet 1978, fond\u00e9 par Monsieur Laronze, ancien maire de Montaigu","En 1919, un appel est lanc\u00e9 aupr\u00e8s des Strasbourgeois et des achats sont effectu\u00e9s. De 1935 \u00e0 2018, les collections se sont enrichies gr\u00e2ce \u00e0 des donations (principalement) et \u00e0 des achats.","En 1868, La Chaize-le-Vicomte a re\u00e7u sous forme de legs la totalit\u00e9 des collections du naturaliste Payraudeau. Le r\u00e9am\u00e9nagement du mus\u00e9e achev\u00e9 en 1994 a entra\u00een\u00e9 une restauration de la collection ornithologique qui se poursuit actuellement.","Morez doit son existence \u00e0 la pr\u00e9sence d'un cours d'eau, la Bienne, qui \u00e0 partir du XVIe si\u00e8cle va mettre en mouvement roues, moulins, martinets et autres machines \u00e0 transformer le m\u00e9tal. Des ateliers des bords de Bienne vont sortir des clous, des horloges, puis au d\u00e9but du XIXe si\u00e8cle des lunettes m\u00e9talliques. L'hiver, en famille, les habitants du Haut-Jura fabriquent des lunettes dans leurs fermes transform\u00e9es en ateliers. Un si\u00e8cle plus tard, ils exportent dans le monde entier. De la premi\u00e8re Ecole pratique d'industrie du XIXe si\u00e8cle au lyc\u00e9e Victor B\u00e9rard, en passant par l'Ecole nationale d'Optique une grande place est faite \u00e0 la formation professionnelle. Dans les ann\u00e9es 1970, d'anciens professionnels du secteur de la lunetterie se mobilisent et entreprennent la sauvegarde de leur patrimoine industriel. En 1983, leurs collections sont rassembl\u00e9es et mises en exposition pour le public. Mus\u00e9e de sciences et de soci\u00e9t\u00e9, le mus\u00e9e de la lunette conserve et valorise le patrimoine industriel mor\u00e9zien. Il ouvre ses th\u00e9matiques \u00e0 l'optique, mais aussi au design et \u00e0 l'histoire de la mode. Le mus\u00e9e appartient \u00e0 un vaste ensemble d\u00e9di\u00e9 \u00e0 l'activit\u00e9 luneti\u00e8re : Viseum. En 1877, une personnalit\u00e9 encore aujourd'hui m\u00e9connue, Fran\u00e7ois-Honor\u00e9 Jourdain, riche propri\u00e9taire \u00e0 Lyon, fait don \u00e0 Morez, sa ville natale, d'une collection constitu\u00e9e de 85 tableaux et divers objets d'art. Elle est aujourd'hui conserv\u00e9e au mus\u00e9e de la lunette.","d'origine russe, l'artiste arrive \u00e0 Paris en 1909. Il s'installe en 1928, avec son \u00e9pouse peintre dans sa \"folie d'Assas\" jusqu'\u00e0 sa mort en 1967. Zadkine fut une figure c\u00e9l\u00e8bre du Montparnasse des ann\u00e9es 20, ami de Guillaume Apollinaire, Blaise Cendrars, Max Jacob, Braque, Chagall, Kessel, Modignliani, Soutine. Ce mus\u00e9e est ouvert au public en 1982.","En 1883 Victor Schoelcher est \u00e0 Londres. Il y a d\u00e9j\u00e0 v\u00e9cu 20 ans quand il a \u00e9t\u00e9 contraint de fuir la France \u00e0 la suite de sa participation au soul\u00e8vement contre le coup d'Etat de Louis Napol\u00e9on Bonaparte le 2 d\u00e9cembre 1851. Il adresse une correspondance en date du 30 septembre 1883 au Pr\u00e9sident du Conseil G\u00e9n\u00e9ral de la Guadeloupe, Guillot, pour, \u00e9crit-il, \u00aboffrir \u00e0 la Guadeloupe une collection de sculptures que j'ai form\u00e9e peu \u00e0 peu depuis de longues ann\u00e9es, elle consiste en bas-reliefs, statuettes, bustes, masques figurines, m\u00e9daillons et m\u00e9dailles, en pl\u00e2tre, marbre, porcelaine, fa\u00efence, terra cotta et cire. Cet assemblage d'objets d'art, sans \u00eatre consid\u00e9rable, l'est assez pour former un petit mus\u00e9e... \u00bb et Schoelcher conclut, \u00abPermettez-moi, Monsieur le Pr\u00e9sident, d'exprimer le voeu qu'il soit fait de cette collection une sorte de petit mus\u00e9e journellement ouvert...\u00bb Les collections ont \u00e9t\u00e9 augment\u00e9es de d\u00e9p\u00f4ts de l'Etat et d'acquisitions r\u00e9centes. Schoelcher veut pour la Guadeloupe un mus\u00e9e qui soit un lieu d'acc\u00e8s \u00e0 la culture par le biais de l'histoire de l'art. C'est le sens de sa donation. 1998, comm\u00e9moration de cent cinquante ans de libert\u00e9, a offert l'opportunit\u00e9 de faire d\u00e9couvrir \u00e0 nouveau la collection d'art dans une nouvelle pr\u00e9sentation. Selon la volont\u00e9 de Schoelcher, le mus\u00e9e redeviendra un mus\u00e9e d'art pour fournir aux jeunes de la Guadeloupe, public qu'il privil\u00e9gie, une ouverture sur le monde. Le public de la Guadeloupe est priv\u00e9 du contact direct avec les oeuvres d'art des grands mus\u00e9es. Il n'a pas acc\u00e8s aux expositions de l'Hexagone dont parlent les m\u00e9dias. Il n'y a pas encore en Guadeloupe de mus\u00e9es qui conservent des oeuvres majeures. Le but p\u00e9dagogique du mus\u00e9e Schoelcher, c'est de donner l'envie \u00e0 ses utilisateurs d'aller voir un jour en vrai, ce qu'ils n'auront d\u00e9couvert que par le moulage et la reproduction. L'histoire de l'art, la sensibilisation aux oeuvres de pays et d'\u00e9poque diff\u00e9rentes, se fera par un large recours aux possibilit\u00e9s qu'offrent les multimedia et internet. L'objectif du mus\u00e9e, c'est aussi d'aider les jeunes \u00e0 se familiariser avec l'utilisation de mat\u00e9riel et de logiciels informatiques. Le projet du mus\u00e9e c'est de devenir avec son atelier d'\u00e9criture et d'illustration de contes et son atelier d'art appliqu\u00e9, un lieu de cr\u00e9ation plastique, un espace d'initiation aux m\u00e9tiers d'art. L'autre volet incontournable du projet du mus\u00e9e r\u00e9side dans l'hommage que l'institution doit rendre \u00e0 l'abolitionniste.","La maison et les collections (tableaux, dessins, mobilier) ont \u00e9t\u00e9 l\u00e9gu\u00e9es en 1907 par Louis Fran\u00e7ais (1814-1897) \u00e0 Plombi\u00e8res-les-Bains, sa ville natale. A partir de ce noyau initial tourn\u00e9 vers la peinture de paysages et les souvenirs d'une vie d'artiste, les collections se sont enrichies de nombreux dons de la part d'habitants de la ville, d'\u00e9rudits locaux et de la part des conservateurs du mus\u00e9e. Ces dons, ainsi qu\u2019un certain nombre d\u2019acquisitions, ont compl\u00e9t\u00e9 les collections pour faire du mus\u00e9e un lieu regroupant les t\u00e9moignages des activit\u00e9s artisanales et \u00e9conomiques de la commune au fil des si\u00e8cles : collection d\u2019aciers polis, de broderies, de c\u00e9ramiques, d\u2019objets li\u00e9s \u00e0 l\u2019activit\u00e9 thermale, etc.","A partir de 1914, Alfred Dou\u00ebt d\u00e9cide de restituer \u00e0 l'ancienne Maison Consulaire de Saint-Flour son int\u00e9grit\u00e9 historique et sa magnificence. Il entreprend alors l'achat des b\u00e2timents (de 1914 \u00e0 1928), obtient leur classement au titre des monuments historiques (30 avril 1928), et engage leur restauration au d\u00e9but des ann\u00e9es 1930. Mais Alfred Dou\u00ebt ne s'en tient pas \u00e0 la seule r\u00e9habilitation architecturale, et entreprend d\u00e8s lors de rassembler des collections d'oeuvres d'art pour restituer au monument une splendeur disparue. En 1948, alors que l'oeuvre touche \u00e0 son aboutissement, il r\u00e9dige son testament l\u00e9guant \u00e0 la Caisse d'Epargne de Saint-Flour la maison consulaire et l'int\u00e9gralit\u00e9 des collections qui s'y trouvent, \u00e0 charge pour elle d'en faire un mus\u00e9e qui portera son nom. Alfred Dou\u00ebt d\u00e9c\u00e8de en 1952, mais il faudra attendre le 6 mai 1968 pour que le mus\u00e9e ouvre ses portes au public, la veuve du donateur ayant l'usufruit de l'immeuble. La Caisse d'Epargne, \u00e0 partir de 1988, signe une convention confiant \u00e0 la ville de Saint-Flour l'exploitation commerciale de l'\u00e9tablissement. En 2002, afin de faciliter la gestion de son patrimoine, la Caisse d'Epargne cr\u00e9e une fondation d'entreprise, la Fondation Caisse d'Epargne d'Auvergne pour l'art et la culture, qui a pour mission principale la conduite d'un projet de d\u00e9veloppement de l'\u00e9tablissement \u00e0 long terme. Aujourd'hui, c'est la Fondation Caisse d'Epargne d'Auvergne et du Limousin pour l'art et la culture, qui, en partenariat \u00e9troit avec la ville de Saint-Flour, veille \u00e0 la destin\u00e9e du mus\u00e9e d'art et d'histoire Alfred-Dou\u00ebt.","Install\u00e9 dans un h\u00f4tel particulier n\u00e9o-gothique depuis 1920, le mus\u00e9e fut la demeure de docteur Henri Barr\u00e9, construite en 1862 sur l'emplacement d'un temple protestant du XVIIe si\u00e8cle. L'\u00e9difice fut l\u00e9gu\u00e9 \u00e0 la ville en 1893 afin d'y installer les collections d'Henri Barr\u00e9 et de son fr\u00e8re Gustave, auxquelles se sont ajout\u00e9s diff\u00e9rents legs et les collections de l'ancien mus\u00e9e municipal. Le mus\u00e9e a \u00e9t\u00e9 inaugur\u00e9 en 1920. La mise en valeur des collections et la dynamique de d\u00e9veloppement des publics sont assur\u00e9e en lien avec la mise en oeuvre du label Ville d'art et d'histoire, d\u00e9cern\u00e9 par le Minist\u00e8re de la Culture depuis 2001. Des ateliers p\u00e9dagogiques, des visites conf\u00e9rences et des expositions d\u00e9voilent aux jeunes visiteurs, comme aux adultes, l'histoire de la ville au travers des collections. Ces missions crois\u00e9es permettront dans les ann\u00e9es \u00e0 venir la valorisation de la Maison de Collectionneur du mus\u00e9e Henri Barr\u00e9 et de disposer de nouvelles salles d'exposition dans le pavillon Sud du ch\u00e2teau de Thouars qui deviendra Pavillon de l'Architecture et du Patrimoine, un \u00e9quipement culturel \u00e0 l'\u00e9chelle du territoire.","Le mus\u00e9um d'Histoire Naturelle de Rouen a \u00e9t\u00e9 cr\u00e9\u00e9, en 1828, par F\u00e9lix-Archim\u00e8de Pouchet (1800 - 1872), naturaliste et professeur de zoologie rouennais. Gr\u00e2ce \u00e0 lui et \u00e0 son successeur Georges Pennetier qui f\u00fbt le premier \u00e0 reconstituer des sc\u00e8nes naturelles (dioramas), le mus\u00e9um acquit une renomm\u00e9e nationale. D'abord destin\u00e9 aux \u00e9tudiants en m\u00e9decine pour illustrer les cours de zoologie, de botanique et de pharmacie, le mus\u00e9um de Rouen s'ouvre au public en 1834. Aujourd'hui, le mus\u00e9um conserve pr\u00e8s de 800 000 objets dans tous les domaines scientifiques, le situant comme le 2e mus\u00e9um de France, apr\u00e8s Paris, pour la richesse et la diversit\u00e9 de ses collections (enqu\u00eate du minist\u00e8re de l'enseignement sup\u00e9rieur et de la recherche en 2000). Une partie seulement des collections est expos\u00e9e sur 2500 m\u00b2.","Cr\u00e9\u00e9 en 1927 par Monseigneur Foucher qui donna \u00e0 la ville ses collections de sciences naturelles, le mus\u00e9um b\u00e9n\u00e9ficie depuis 1989 de nouvelles structures mus\u00e9ographiques. Il est un lieu de d\u00e9couverte et d'\u00e9tonnement, constituant une v\u00e9ritable banque de donn\u00e9es scientifiques. L'objectif du mus\u00e9um est d'apporter \u00e0 tous les publics une information accessible et de qualit\u00e9.","Sous l'impulsion du maire Jules Roche, le premier mus\u00e9e est ouvert en 1909 dans l'enceinte de l'h\u00f4pital local, puis tranf\u00e9r\u00e9 en 1939 dans l'\u00e9glise Saint-Sornin, d\u00e9saffect\u00e9e. Les collections se sont d\u00e9velopp\u00e9es gr\u00e2ce aux nombreux dons des habitants de la ville","L'ancien mus\u00e9e municipal a \u00e9t\u00e9 cr\u00e9e en 1939, \u00e0 l'intiative de M. Morizet (alors maire) et du Dr Bezan\u00e7on. Ce dernier, avec l'aide de la soci\u00e9t\u00e9 historique et artistique dont il \u00e9tait le pr\u00e9sident, r\u00e9unit de nombreux documents et objets d'art. Le mus\u00e9e est ouvert au public en 1958. Le nouveau mus\u00e9e des ann\u00e9es 1930 accueille, lui, le public depuis 1998. Les collections des ann\u00e9es 1930 y sont tout particuli\u00e8rement valoris\u00e9es, aux c\u00f4t\u00e9s de celles pr\u00e9sentant l'histoire de la ville, de ses industries (automobile, aviation), ses studios de cin\u00e9ma ou encore ses stades de sport. Le mus\u00e9e poss\u00e8de la plus importante collection d'art de l'entre-deux-guerres : 450 peintures, 2 000 dessins, plus de 800 sculptures, importantes pi\u00e8ces de d\u00e9coration et de mobilier.","Collections rassembl\u00e9es par la Soci\u00e9t\u00e9 \u00e9duenne des lettres, sciences et arts de 1836 \u00e0 1954. Dons et d\u00e9couvertes arch\u00e9ologiques depuis. Statuaire monumentale et \u00e9l\u00e9ments d'architecture de l'Antiquit\u00e9 au XIX\u00e8me si\u00e8cle.","L'auteur dramatique Adolphe Philippe \"Dennery\"  d'Ennery (1811-1899), anoblit par Napol\u00e9on III,  l\u00e8gue \u00e0 l'Etat en 1894   l'h\u00f4tel particulier et les  6296 objets essentiellement japonais  qu'il contient, r\u00e9unis par Mme d'Ennery aupr\u00e8s des marchands parisiens.","Cr\u00e9\u00e9 en 1882 le mus\u00e9e municipal de Vesoul s'installe dans la chapelle d\u00e9saffect\u00e9e du couvent des Annonciades. Le premier catalogue des collections, \u00e9dit\u00e9 en 1885, mentionne d\u00e9j\u00e0 une centaine d'oeuvres; il est vrai qu'un fonds initial existait, r\u00e9uni dans la perspective d'ouverture du mus\u00e9e : plusieurs tableaux sont d\u00e9pos\u00e9s par l'Etat d\u00e8s 1872, la Ville de Vesoul ach\u00e8te quelques oeuvres, parfois \u00e0 l'occasion des salons ou des expositions des Beaux-Arts qu'elle organise. Mais le mus\u00e9e s'enrichit surtout des dons qui lui sont consentis : en 1885 le peintre Jean-L\u00e9on G\u00e9r\u00f4me (Vesoul, 1824 - Paris, 1904) exp\u00e9die \u00e0 sa ville natale un tableau. Ce don avait \u00e9t\u00e9 pr\u00e9c\u00e9d\u00e9 par l'envoi de cinq sculptures. Plusieurs artistes suivront l'exemple de G\u00e9r\u00f4me : Gigoux et Jeannneney (peintres \u00e0 l'origine de la cr\u00e9ation du mus\u00e9e), Jules-Alexis Muenier, Auguste Girardot, Ren\u00e9-Xavier Prinet (\u00e9l\u00e8ves de G\u00e9r\u00f4me \u00e0 l'Ecole des Beaux-Arts). Aux premiers legs (Leblond en 1885, Meillier en 1892 et Comte en 1908) s'ajoutent les dons de particuliers, souvent v\u00e9suliens. Vers 1938 les collections du mus\u00e9e sont rassembl\u00e9es dans une partie de l'h\u00f4tel de ville, rue Paul-Morel. En 1945 une vingtaine de peintures ou sculptures de G\u00e9r\u00f4me sont offertes au mus\u00e9e par les descendants de l'artiste (donation Morot-Dubuffe) ; en 1952 et 1969 de nombreuses peintures de Dagnan-Bouveret (1863 - 1929) et d'artistes qui furent ses contemporains \u00e9toffent encore cet ensemble d'oeuvres de G\u00e9r\u00f4me et de ses \u00e9l\u00e8ves (donation Hubert - Legrand). Dans les ann\u00e9es 1960, la \"Soci\u00e9t\u00e9 d'agriculture, lettres, sciences et arts\" (Salsa), d\u00e9pose au mus\u00e9e ses collections. Une section arch\u00e9ologique est inaugur\u00e9e au mus\u00e9e jusqu'alors d\u00e9di\u00e9 essentiellement aux Beaux-Arts. Les espaces r\u00e9serv\u00e9s \u00e0 la pr\u00e9sentation des collections sont dor\u00e9navant insuffisants : Georges Garret, maire de Vesoul, favorise le regroupement des collections \u00e0 la chapelle de l'h\u00f4tel de Ville. En 1981, un nouveau d\u00e9m\u00e9nagement, dans l'ancien couvent des Ursulines, s' accompagne d'un projet de valorisation des oeuvres datant de la seconde moiti\u00e9 du XIXe si\u00e8cle et du d\u00e9but du XXe si\u00e8cle, autour de Jean-L\u00e9on G\u00e9r\u00f4me. Le patrimoine historique et arch\u00e9ologique local peut se red\u00e9ployer dans des salles plus vastes. Le mus\u00e9e dispose aussi d'espaces r\u00e9serv\u00e9s aux expositions temporaires qui s'y tiennent r\u00e9guli\u00e8rement","Cr\u00e9\u00e9 en 1919, le mus\u00e9e a \u00e9t\u00e9 totalement r\u00e9nov\u00e9 de 2002 au d\u00e9but de l'ann\u00e9e 2005. Cette op\u00e9ration a fait suite \u00e0 l'acquisition par la ville de Saint-R\u00e9my-de-Provence en 1989 et 1990 de deux maisons contigu\u00ebs au mus\u00e9e d'origine. En tr\u00e8s mauvais \u00e9tat, ces anciennes maisons d'habitation n'\u00e9taient pas adapt\u00e9es aux besoins d'un mus\u00e9e mais leur achat permettait d'envisager une indispensable r\u00e9novation. La communication int\u00e9rieure entre les trois maisons a \u00e9t\u00e9 r\u00e9tablie. L'exposition permanente a \u00e9t\u00e9 totalement transform\u00e9e. Les collections sont pr\u00e9sent\u00e9es selon les normes actuelles de conservation et de s\u00e9curit\u00e9. Le b\u00e2timent d\u00e9sormais adapt\u00e9 \u00e0 ses diff\u00e9rentes fonctions propose \u00e0 ses visiteurs des conditions d'accueil nettement am\u00e9lior\u00e9es. Trois salles d'expositions temporaires, neuf salles de pr\u00e9sentation permanente des collections, un cabinet d'arts graphiques, un atelier de typographie et de gravure, une salle d'animation et une tr\u00e8s belle cour int\u00e9rieure sont maintenant ouverts au public.","R\u00e9unie par un riche amateur de la r\u00e9gion, M. Passet, cette incroyable collection de papillons et insectes fut l\u00e9gu\u00e9e \u00e0 la ville de Saint-Quentin en 1912. En 1942, la collection s'enrichissait de celle de M. Verplancke, et en 1988, de celle du chanoine Pierre de Larminat. De lieux en lieux et ayant subi les vicissitudes des conflits mondiaux, les collections arrivent en 1989 \u00e0 l'Espace St-Jacques o\u00f9 elles y sont pr\u00e9sent\u00e9es de mani\u00e8re esth\u00e9tique et acad\u00e9mique. La sc\u00e9nographie revue totalement en 2017-2018 axe le discours sur l'histoire du mus\u00e9e et la pr\u00e9sentation g\u00e9n\u00e9rale des insectes et leurs caract\u00e9ristiques dans un objectif de vulgarisation.","Le mus\u00e9e est n\u00e9 de la volont\u00e9 de la Direction des mus\u00e9es de France en 1948, soutenu par la Municipalit\u00e9 de Gien et le d\u00e9partement du Loiret. Les collections, d\u00e8s 1951, sont pour la plupart des dons et des d\u00e9p\u00f4ts accord\u00e9s par des chasseurs, relations personnelles des fondateurs : P.L. Duchartre et H. de Linar\u00e8s, dans l'esprit de Georges Henri Rivi\u00e8re. La Municipalit\u00e9 enrichit les collections par des achats seulement \u00e0 partir de 1961. Les mus\u00e9es nationaux particip\u00e8rent activement \u00e0 compl\u00e9ter les oeuvres pr\u00e9sent\u00e9es par des d\u00e9p\u00f4ts consentis pour une dur\u00e9e tr\u00e8s longue. Le projet du mus\u00e9e consistait \u00e0 donner \u00e0 la ville de Gien un regain d'activit\u00e9 apr\u00e8s la p\u00e9riode \u00e9prouvante de la seconde guerre mondiale qui avait vu la ville de Gien an\u00e9antie par divers bombardements. Il s'agissait de mettre en avant la chasse au vol et chasse \u00e0 tir, trait\u00e9es nulle par ailleurs : seul existait alors, le mus\u00e9e de Senlis, consacr\u00e9 \u00e0 la v\u00e9nerie. Depuis lors, les collections se sont enrichies. Le post-r\u00e9colement a permis de transformer en d\u00e9p\u00f4t de longue dur\u00e9e de particuliers, en don. Le d\u00e9partement et des mus\u00e9es territoriaux ont d\u00e9pos\u00e9 plusieurs oeuvres, d'autres dons sont venus accro\u00eetre les collections.","Les collections conserv\u00e9es dans l\u2019\u00e9tablissement sont de nature tr\u00e8s diverse. Une partie du mobilier arch\u00e9ologique conserv\u00e9 provient de fouilles anciennes. Une autre, plus cons\u00e9quente, est issue de fouilles de sauvetage effectu\u00e9es au cours des cinquante derni\u00e8res ann\u00e9es. La plus grande part r\u00e9sulte cependant de ramassages effectu\u00e9s en surface de champs au cours du XXe si\u00e8cle et, dans une moindre mesure, au cours du si\u00e8cle pr\u00e9c\u00e9dent. Le solde est constitu\u00e9 d\u2019objets mis au jour, isol\u00e9ment ou non, de mani\u00e8re fortuite, tant au XIXe qu\u2019au XXe si\u00e8cle, et figurant pour certains dans des collections rassembl\u00e9es autrefois par des \u00ab amateurs d\u2019antiquit\u00e9s \u00bb.","Le mus\u00e9e cr\u00e9e en 1896 \u00e9tait install\u00e9 dans deux salles de la mairie, puis transf\u00e9r\u00e9 en 1909 dans une partie de l'ancien h\u00f4tel Dieu. Agrandi dans l'\u00e9tat actuel en 1974. Les collections ont \u00e9t\u00e9 donn\u00e9es ou l\u00e9gu\u00e9es par des Pithiv\u00e9riens et acquises par la Soci\u00e9t\u00e9 des amis du mus\u00e9e","Les collections du mus\u00e9e ont \u00e9t\u00e9 r\u00e9unies \u00e0 partir de 1967 autour d'un fonds municipal ancien.","Ouvert au public depuis 1991","Cr\u00e9\u00e9 en 1823, le mus\u00e9um a enrichi ses collections gr\u00e2ce \u00e0 des naturalistes locaux. Transf\u00e9r\u00e9 en 1966 dans un b\u00e2timent neuf il a fait l'ojet d'un projet de r\u00e9novation lanc\u00e9 en 1989.","En 1954, le mus\u00e9e de Castres devenu mus\u00e9e Goya 7 ans plus t\u00f4t, pr\u00e9sente pour la premi\u00e8re fois, sous l\u2019autorit\u00e9 de son conservateur Gaston Poulain, une grande exposition \u00e0 l\u2019occasion du 40e anniversaire de la mort de Jean Jaur\u00e8s. Photographies, documents de presse, manuscrits et objets divers sont ainsi rassembl\u00e9s et pr\u00e9sent\u00e9s. D\u00e8s lors, la cr\u00e9ation d\u2019un mus\u00e9e consacr\u00e9 \u00e0 Jean Jaur\u00e8s s\u2019impose. Lanc\u00e9 par le maire Lucien Coudert (1953-1971), le projet est confi\u00e9 \u00e0 Gaston Poulain. La m\u00eame ann\u00e9e, le mus\u00e9e Jaur\u00e8s ouvre dans les murs de l\u2019H\u00f4tel de Ville. Le 1er mai 1959, est inaugur\u00e9e une nouvelle exposition \u00e0 l\u2019occasion du centenaire de sa mort. Sous la pr\u00e9sidence de Joseph Paul-Boncour (avocat et ancien ministre), elle rassemble 1088 pi\u00e8ces, de toutes natures. Plusieurs d\u2019entre-elles pr\u00eat\u00e9es pour l\u2019\u00e9v\u00e9nement, seront c\u00e9d\u00e9es par leurs propri\u00e9taires (on retiendra Vincent Auriol). Le mus\u00e9e s\u2019agrandit. Il occupe 2, puis 3 salles de l\u2019actuel mus\u00e9e Goya (aujourd\u2019hui salle des peintres fran\u00e7ais et des monnaies, salle des armes et salle de conservation/documentation). Face \u00e0 des conditions de conservation probl\u00e9matiques et pour r\u00e9pondre \u00e0 l\u2019attrait croissant pour l\u2019histoire sociale, l\u2019id\u00e9e s\u2019impose de cr\u00e9er un mus\u00e9e \u00e0 part enti\u00e8re, distinct du mus\u00e9e Goya, avec une vocation de recherche scientifique. En 1981, l\u2019arriv\u00e9e au pouvoir de Fran\u00e7ois Mitterrand incite la municipalit\u00e9 castraise, alors rassembl\u00e9e autour de Jean-Pierre Gabarrou, \u00e0 cr\u00e9er un \u00ab vrai \u00bb mus\u00e9e Jean Jaur\u00e8s. L\u2019objectif est de disposer d\u2019un \u00e9tablissement multifonctionnel : un mus\u00e9e doubl\u00e9 d\u2019un centre de recherche. Le 25 janvier 1983, se constitue \u00e0 l\u2019H\u00f4tel de Ville \u00ab une association pour l\u2019Etude et la R\u00e9alisation du Centre National Jean Jaur\u00e8s (\u2026) dans le but de contribuer par tous les moyens \u00e0 la connaissance de la personne, de l\u2019action et de l\u2019oeuvre de Jean Jaur\u00e8s, afin d\u2019en assurer la p\u00e9rennit\u00e9 et le rayonnement \u00bb, sous la pr\u00e9sidence de Madeleine Reb\u00e9rioux, alors pr\u00e9sidente de la Soci\u00e9t\u00e9 d\u2019\u00c9tudes Jaur\u00e9siennes (SEJ), assist\u00e9e de Rolande Tremp\u00e9. Les deux universitaires en con\u00e7oivent la mus\u00e9ographie. Les travaux scientifiques dureront 5 ans. Le 8 juin, le choix du site se porte sur l\u2019immeuble dit \u00ab Delga \u00bb, place P\u00e9lisson, pr\u00e9f\u00e9r\u00e9 \u00e0 l\u2019h\u00f4tel Frascaty, au n\u00b05 all\u00e9es Corbi\u00e8re. L\u2019architecte de la Ville, M. Rayssiguier et l\u2019architecte d\u2019int\u00e9rieur M. Llopart sont charg\u00e9s de la r\u00e9alisation. Parall\u00e8lement, le recensement des oeuvres et des collections devant rejoindre ce nouveau site est op\u00e9r\u00e9 par Jeannine Baticle puis Jean-Louis Aug\u00e9, conservateurs du mus\u00e9e Goya-Jaur\u00e8s et Alain Levy, conservateur de la biblioth\u00e8que municipale. Le \u00ab CNMJJ \u00bb ou \u00ab centre Jaur\u00e8s \u00bb tel qu\u2019on l\u2019appellera rapidement, ne disposera toutefois pas d\u2019un conservateur sp\u00e9cifique. La Ville rattache la conservation dite \u00ab mus\u00e9ale \u00bb au mus\u00e9e Goya et celle dite des \u00ab biblioth\u00e8ques \u00bb \u00e0 la biblioth\u00e8que centrale. Le 13 f\u00e9vrier 1988, le Centre ouvre ses portes. Le 16 novembre, le Pr\u00e9sident de la R\u00e9publique Fran\u00e7ois Mitterrand l\u2019inaugure. R\u00e9parti sur 4 niveaux, le CNMJJ pr\u00e9sente un espace d\u2019exposition temporaire, le mus\u00e9e proprement dit, une salle de conf\u00e9rence d\u2019une capacit\u00e9 de 50 places et une salle de consultation. Les expositions temporaires s\u2019ouvrent autour de \u00ab Jaur\u00e8s \u00e0 l\u2019affiche \u00bb, \u00ab Jaur\u00e8s en carte postale \u00bb puis des personnes engag\u00e9es (Jules-Louis Puech, Francisco Ferrer\u2026). Le mus\u00e9e met \u00e9galement en valeur des artistes locaux (Maurice Garrigues, Georges Crouzat, Gaston-Louis Marchal, Alex Tomaszyk, Jean Segalat\u2026). Des conf\u00e9rences et d\u00e9bats accueillent Max Gallo, Maurice Aghulon, Jean-Jacques Becker, Gert Krummert, Jean Faury, Gilles Candar, Vincent Duclert, R\u00e9my Pech\u2026 La politique culturelle de l\u2019\u00e9tablissement s\u2019articule autour de 4 th\u00e9matiques : jeunesse, histoire, caricature, art local. Se rendant plus accessible \u00e0 un plus large public, le mus\u00e9e fait progresser sa fr\u00e9quentation, de 9000 visiteurs (2008) \u00e0 14000 (2011). Des expositions telles que \u00ab L\u2019\u00e9cole au temps de Jaur\u00e8s \u00bb (2009), \u00ab Le Canard Encha\u00een\u00e9  \u00bb (2012), \u00ab Vie de Poilu \u00bb (2015)\u2026 Parall\u00e8lement, des supports p\u00e9dagogiques sont actualis\u00e9s et cr\u00e9\u00e9s, des visites th\u00e9matiques et interactives sont d\u00e9velopp\u00e9es et des expositions itin\u00e9rantes r\u00e9alis\u00e9es. En 2009, la Ville organise le 150e anniversaire de la naissance de Jean Jaur\u00e8s. Comm\u00e9moration, expositions et colloque (\u00ab Jaur\u00e8s, enfant de Castres \u00bb, sous la pr\u00e9sidence de Jean-Pierre Rioux) sont organis\u00e9s. Le Conseil municipal tient symboliquement une s\u00e9ance extraordinaire sur la place \u00e9ponyme, pour lire des d\u00e9lib\u00e9rations des ann\u00e9es 1860-1870. En 2012, les travaux d\u2019inventaire sont entam\u00e9s. Le CNMJJ finalise cette entreprise et son r\u00e9colement deux ans plus tard. En novembre 2013, le CNMJJ organise une exposition \u00ab Jean Jaur\u00e8s, le pacifique \u00bb, pr\u00e9sentant de nombreuses pi\u00e8ces m\u00e9connues du public. Vient ensuite un colloque \u00ab Jaur\u00e8s, pacifique et pacifiste ? \u00bb sous la pr\u00e9sidence de Jean-Jacques Becker, premi\u00e8re manifestation du calendrier des comm\u00e9morations du centenaire de la Premi\u00e8re Guerre mondiale. 2014 marque l\u2019ann\u00e9e du centenaire de l\u2019assassinat de Jean Jaur\u00e8s. De nombreuses comm\u00e9morations et manifestations sont organis\u00e9es dans toute la France. Si les regards se portent d\u00e9sormais sur la capitale, le CNMJJ, par la richesse de son fonds, assume son r\u00f4le de pourvoyeur privil\u00e9gi\u00e9. Soutenant ainsi les diff\u00e9rents \u00e9v\u00e9nements autour de Jean Jaur\u00e8s, il s\u2019associe \u00e0 pr\u00e8s d\u2019une centaine de partenaires pour la r\u00e9alisation d\u2019expositions (l\u2019Assembl\u00e9e Nationale, le Panth\u00e9on, les Archives d\u00e9partementales du Tarn,\u2026), le pr\u00eat d\u2019expositions itin\u00e9rantes dans toute la France, l\u2019\u00e9dition de dossiers de presse (L\u2019Histoire, Le Monde, L\u2019Humanit\u00e9, T\u00e9l\u00e9rama), des publications d\u2019ouvrages (\u00e9ditions Autrement, de Bor\u00e9e, Grand Sud, Privat) et des documentaires audiovisuels (France Culture, France Inter, France 5, Arte). Depuis 2016, les expositions temporaires mettent en valeur les artistes locaux, des illustrateurs contemporains de Jean Jaur\u00e8s et l\u2019histoire locale, comme \u00ab L\u2019histoire du CO, plus d\u2019un si\u00e8cle de rugby \u00e0 Castres \u00bb (2018), une exposition in\u00e9dite reflet d\u2019une passion castraise. L\u2019activit\u00e9 scientifique se poursuit par de nombreuses conf\u00e9rences, toujours ax\u00e9es autour de l\u2019histoire, mettant notamment en lumi\u00e8re des personnages peu connus de la famille du tribun socialiste. En 2017, l\u2019op\u00e9ration \u00ab Jaur\u00e8s hors les murs \u00bb est lanc\u00e9e. L\u2019objectif : Rencontrer celles et ceux qui ne peuvent se d\u00e9placer au CNMJJ. C\u2019est donc l\u2019\u00e9tablissement qui va \u00e0 leur rencontre afin de pr\u00e9senter son activit\u00e9 et sa programmation. En 2018, le colloque pr\u00e9sent\u00e9 sous la pr\u00e9sidence de Vincent Duclert, Inspecteur de l\u2019\u00e9ducation nationale pr\u00e9sente \u00ab Jaur\u00e8s et l\u2019Affaire Dreyfus, histoire d\u2019un engagement \u00bb. Il atteste de la continuit\u00e9 de l\u2019histoire et de la recherche jaur\u00e9sienne.","En 1896, la derni\u00e8re descendante de la famille l\u00e9gua le domaine au d\u00e9partement, avec la volont\u00e9 d'ouvrir le monument au public. Le mus\u00e9e fut cr\u00e9\u00e9 en 1908","En 1623, les cisterciennes de l'Abbaye de Notre-Dame de Tart arrivent \u00e0 Dijon et ach\u00e8vent la construction de leur monast\u00e8re en 1767. Elles demandent \u00e0 un fr\u00e8re de l'Oratoire, Louis Trestournel, d'\u00e9tablir les plans de leur \u00e9glise. L'\u00e9difice achev\u00e9 en 1709, est plac\u00e9 sous le vocable de l'Assomption de la Vierge et de saint Etienne Harding dont le portrait, avec celui de saint Bernard, orne le portail. A la R\u00e9volution, l'\u00e9glise devient temple des Th\u00e9ophilanthropes puis d\u00e9p\u00f4t d'oeuvres d'art. Les moniales quittent le monast\u00e8re en 1792 et les b\u00e2timents sont alors occup\u00e9s par une caserne puis affect\u00e9s \u00e0 un hospice en 1803. D\u00e8s 1870, le fondateur du mus\u00e9e, Maurice Perrin de Puycousin, d\u00e9marre ses collectes dans le Tournugeois, la Bresse et le M\u00e2connais. En 1935, une collection de 1914 objets est donn\u00e9e \u00e0 la Ville de Dijon \"en vue de cr\u00e9er un mus\u00e9e d'ethnographie r\u00e9gionale\", il sera inaugur\u00e9 en 1938. A la mort de Perrin de Puycousin, en 1949, le mus\u00e9e est rattach\u00e9 au mus\u00e9e des Beaux-Arts de Dijon. Devant l'\u00e9tat de d\u00e9t\u00e9rioration des collections, le mus\u00e9e Perrin de Puycousin ferme en 1970. En 1980, le clo\u00eetre est affect\u00e9 au mus\u00e9e de la Vie Bourguignonne Perrin de Puycousin. Ferm\u00e9e pour travaux en 1991, la galerie ouvre en 1992 avec une nouvelle signal\u00e9tique sign\u00e9e Catherine Aymard : guider le regard du visiteur en donnant \u00e0 voir les mots et les gestes des objets au quotidien. Les ann\u00e9es 1994 et 1995 voient s'ouvrir le premier et le second \u00e9tage du mus\u00e9e de la Vie Bourguignonne Perrin de Puycousin.","Le Pavillon de Vend\u00f4me est achet\u00e9 en 1906 par un amateur \u00e9clair\u00e9, Henri Dobler (1863-1941), qui le restaure et le remeuble puis l\u00e8gue \u00e0 sa mort le b\u00e2timent et une partie de ses collections \u00e0 la ville d'Aix-en-Provence pour en faire un mus\u00e9e qui \u00e9voque le cadre des h\u00f4tels aixois du Grand Si\u00e8cle.","Ouvert en 2010, ARCH\u00c9A est un mus\u00e9e d\u2019arch\u00e9ologie \u00e0 l\u2019architecture contemporaine situ\u00e9 en centre-ville de Louvres. Con\u00e7u comme un lieu patrimonial de conservation, mais aussi de partage et de convivialit\u00e9, il dialogue par sa grande baie vitr\u00e9e avec la tour Saint-Rieul, lieu des premi\u00e8res d\u00e9couvertes \u00e0 l\u2019origine du mus\u00e9e et avec la photographie de Jean-Luc Moul\u00e8ne invitant le visiteur \u00e0 entrer. Mus\u00e9e de France depuis 2002, ouvert en 2010, cet \u00e9tablissement qui d\u00e9pend de la Communaut\u00e9 d\u2019agglom\u00e9ration Roissy Pays de France a pour vocation de pr\u00e9senter le patrimoine arch\u00e9ologique du Pays de France \u00e0 un public vari\u00e9. Ce projet culturel fort, port\u00e9 initialement par l\u2019ancienne agglom\u00e9ration Roissy Porte de France, d\u00e9coule de la cr\u00e9ation en 1990 d'un premier mus\u00e9e municipal d'histoire et d'arch\u00e9ologie dans le clocher de l\u2019\u00e9glise Saint-Rieul de Louvres. Il pr\u00e9sentait aux riverains les vestiges exceptionnels des s\u00e9pultures d'un guerrier franc et de cinq femmes au statut privil\u00e9gi\u00e9, mis au jour dans la n\u00e9cropole m\u00e9rovingienne de Louvres par le Groupe de recherche historiques et arch\u00e9ologiques de Louvres-en-Parisis. En 2000, la ville de Louvres et la communaut\u00e9 de communes Roissy Porte de France s'accordent sur la n\u00e9cessit\u00e9 de transf\u00e9rer le projet au niveau intercommunal et de cr\u00e9er un b\u00e2timent destin\u00e9 plus largement \u00e0 la pr\u00e9sentation des collections arch\u00e9ologiques du territoire. Un projet ambitieux \u00e9merge, non plus sous la tutelle du mus\u00e9e d\u00e9partemental du Val d\u2019Oise, mais avec une \u00e9quipe scientifique d\u00e9di\u00e9e, renouvel\u00e9e en 2005 alors que le projet architectural est valid\u00e9 par les \u00e9lus. Le mus\u00e9e est ainsi amen\u00e9 \u00e0 conserver et valoriser les collections mises au jour sur le territoire des communes constitutives de l'agglom\u00e9ration par les op\u00e9rateurs arch\u00e9ologiques (Inrap, Service d\u00e9partemental d'arch\u00e9ologie du Val-d'Oise, Ev\u00e9ha...) et par l'association JPGF de Villiers-le-Bel, tr\u00e8s active en Pays de France depuis les ann\u00e9es 1970. Par ses expositions, permanente et temporaires, son centre de documentation, ses actions de m\u00e9diation et ses publications, ARCH\u00c9A propose ainsi aux visiteurs de d\u00e9couvrir l\u2019histoire du Pays de France \u00e0 travers le r\u00e9sultat des recherches arch\u00e9ologiques men\u00e9es depuis plus de quarante ans par les associations locales et les op\u00e9rateurs arch\u00e9ologiques sur le territoire des quarante-deux communes de la communaut\u00e9 d\u2019agglom\u00e9ration Roissy Pays de France. Le mus\u00e9e conserve plus de 50.000 objets, ou lots d\u2019objets dans ses r\u00e9serves. Le projet scientifique d\u2019ARCH\u00c9A, d\u00e9velopp\u00e9 autour de l\u2019arch\u00e9ologie et du territoire, valorise \u00e9galement le site arch\u00e9ologique du ch\u00e2teau d\u2019Orville \u00e0 Louvres et le patrimoine c\u00e9ramique et meulier de la vall\u00e9e de l\u2019Ysieux, avec le projet d\u2019un centre d\u2019interpr\u00e9tation situ\u00e9 au village de Fosses, \u00e0 proximit\u00e9 de vestiges arch\u00e9ologiques encore en place.","Cr\u00e9\u00e9 en 1980 sous l'impulsion de l'Association des Amis de Camille Pissarro (fond\u00e9e en 1975). Install\u00e9 dans un b\u00e2timent situ\u00e9 \u00e0 l'emplacement de l'ancien ch\u00e2teau de Pontoise, sur les remparts. Inaugur\u00e9 le 22 novembre 1980. Les collections comportent des oeuvres de Camille Pissarro et de ses enfants, de ses amis Signac, Caillebotte, Matisse, Piette, B\u00e9liard, Hayet... mais aussi un fonds d'archives.","De 1908 \u00e0 1914, Fr\u00e9d\u00e9ric Paul Thiers, conservateur du mus\u00e9e de Narbonne, travaille \u00e0 l\u2019emplacement du forum et met au jour les fondations de cet \u00e9difice. Ily d\u00e9couvrira de nombreuses inscriptions sur marbre. Interrompues jusqu\u2019en 1946, les recherches reprennent avec Georges Claustres, qui explore plus d\u2019une centaine de silos, vastes r\u00e9serves souterraines destin\u00e9es \u00e0 conserver les c\u00e9r\u00e9ales. Transform\u00e9s en d\u00e9potoir \u00e0 leur abandon, ces silos contiennent de nombreux objets arch\u00e9ologiques. Georges Claustres fouille \u00e9galement les terrains entourant le forum jusqu\u2019en 1968. A partir de 1972, les recherches reprennent gr\u00e2ce \u00e0 l\u2019impulsion de la Direction r\u00e9gionale des antiquit\u00e9s. En 1973, le site est acquis par la Ville et l\u2019Etat pour \u00eatre prot\u00e9g\u00e9 et \u00e9tudi\u00e9. En 1975, les vestiges du forum, pour la premi\u00e9re fois enti\u00e9rement d\u00e9gag\u00e9s, sont pr\u00e9sent\u00e9s au public. De 1975 \u00e0 1991, un chantier de fouilles organis\u00e9 par R\u00e9mi Marichal, arch\u00e9ologue de la ville, permet d\u2019\u00e9tudier l\u2019habitat d\u2019\u00e9poque romaine sur plus de 3000 m\u00b2. En 1985, il lance, avec l\u2019appui de la municipalit\u00e9, le projet de cr\u00e9ation d\u2019un centre de recherche et de mus\u00e9e de site. En 1991 \u00e0 1997 des op\u00e9rations de fouille pr\u00e9ventive sont conduites sur la p\u00e9riph\u00e9rie du site, permettant de localiser, entre autres, la n\u00e9cropole. De 2000 \u00e0 2002, une fouille de sauvetage \u00e0 l\u2019emplacement du futur parking du mus\u00e9e met au jour des vestiges du Bronze final au premier \u00e2ge du Fer. La campagne de fouille 2008 a \u00e9t\u00e9 men\u00e9e en collaboration avec l\u2019Universit\u00e9 de Toulouse. Elle a concern\u00e9 les niveaux de destruction du Forum et l\u2019occupation du haut moyen-\u00e2ge.","NaN","Les collections du mus\u00e9e de la R\u00e9sistance Bretonne ont \u00e9t\u00e9 r\u00e9unies \u00e0 partir de la fin des ann\u00e9es 1970 dans le but d'ouvrir \u00e0 Saint-Marcel une salle municipale d\u00e9di\u00e9e \u00e0 l'histoire du territoire sous l'occupation allemande et rappelant les circonstances de sa lib\u00e9ration. Cet \u00ab espace mus\u00e9al \u00bb \u00e9voquait en particulier les combats livr\u00e9s aux abords de la commune le 18 juin 1944 entre l'arm\u00e9e allemande et les jeunes maquisards bretons encadr\u00e9s par les parachutistes SAS de la France Libre. Cette volont\u00e9 initiale du maire de l'\u00e9poque s'est accompagn\u00e9e d'un appel aux dons entendu par de nombreux habitants du territoire. Ce noyau de collection d'environ 1000 objets a \u00e9t\u00e9 compl\u00e9t\u00e9 en novembre 1979 par l\u2019acquisition de la collection \u00ab Roupin \u00bb comportant pr\u00e8s de 2000 objets (essentiellement des militaria). Ce fonds initial s'est par la suite enrichi de nombreux dons consentis par des particuliers apr\u00e8s la cr\u00e9ation du \u00ab Mus\u00e9e de la r\u00e9sistance \u00bb Bretonne inaugur\u00e9 en 1984 sur le lieu m\u00eame des combats de Saint-Marcel. Un SIVU a \u00e9t\u00e9 cr\u00e9\u00e9 pour la gestion de cet \u00e9quipement entre les municipalit\u00e9s de Saint-Marcel et Malestroit. En 1994, deux salles d\u00e9di\u00e9es aux parachutistes SAS de la France Libre ont \u00e9t\u00e9 inaugur\u00e9es. Le mus\u00e9e a re\u00e7u \u00e0 cette occasion de nombreux dons \u00e9manant des v\u00e9t\u00e9rans de cette unit\u00e9 d'\u00e9lite ou de leurs familles. L\u2019ensemble ainsi constitu\u00e9 repr\u00e9sente \u00e0 l\u2019\u00e9poque, au plan national, le plus important fonds consacr\u00e9 \u00e0 cette unit\u00e9 m\u00e9connue du grand public. En 1996, le SIVU a fait l'acquisition de la collection \u00ab Jolly \u00bb comportant plus de 3 000 objets (comportant essentiellement des affiches, imprim\u00e9s, tract, presse clandestine et propagande...). Apr\u00e8s des ann\u00e9es de n\u00e9gligence quant au suivi scientifique des collections et \u00e0 leur inventaire, le mus\u00e9e de Saint-Marcel s'est dot\u00e9 fin 2014 d'un outil informatique d\u00e9di\u00e9 \u00e0 l'inventaire des collections int\u00e9grant un module \u00ab Inventaire r\u00e9glementaire \u00bb. Il s'agit d'une formule de type full web (Skin Museum) avec sauvegarde h\u00e9berg\u00e9e par le prestataire. Le personnel a \u00e9t\u00e9 form\u00e9 \u00e0 son utilisation et trois charg\u00e9s d\u2019inventaire ont \u00e9t\u00e9 recrut\u00e9s. Ils se consacrent \u00e0 plein temps \u00e0 la r\u00e9daction de cet inventaire. Le nombre d'objets constitutifs des collections du mus\u00e9e de Saint Marcel est estim\u00e9 \u00e0 12 000.","Fond\u00e9 en 1882 par la Soci\u00e9t\u00e9 arch\u00e9ologique et historique du Ch\u00e2tillonnais, le mus\u00e9e a \u00e9t\u00e9 install\u00e9 dans la \"maison Philandrier\" acquise en 1928 et restaur\u00e9e par l'association \"Sauvegarde de l'art fran\u00e7ais\" soutenue par son Comit\u00e9 am\u00e9ricain. Il est install\u00e9 depuis 2009 dans l'ancienne abbaye Notre-Dame.","Les collections sont partag\u00e9es avec le Mus\u00e9e de Bretagne, qui a \u00e9t\u00e9 \u00e0 l'origine de la cr\u00e9ation de l'\u00e9comus\u00e9e en 1987. Les deux \u00e9tablissements sont rest\u00e9s une seule entit\u00e9 jusqu'en 2006, qui a vu l'autonomisation de l'\u00e9comus\u00e9e, mais pas la s\u00e9paration des collections.","L'h\u00f4tel de la comtesse de Saint-Germain a \u00e9t\u00e9 donn\u00e9 \u00e0 la Ville de P\u00e9zenas en 1942 par Fran\u00e7ois de Vulliod, ex\u00e9cuteur testamentaire, \u00e0 condition que les amis de P\u00e9zenas g\u00e8rent et administrent le mus\u00e9e. A cette \u00e9poque, il n'y avait que cinq tapisseries d'Aubusson, deux cabinets sculpt\u00e9s, une collection de g\u00e9ologie, de pal\u00e9ontologie et une collection de coquillages. En 1950, les collections se sont enrichies gr\u00e2ce aux legs du docteur Bastard de nombreux objets","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 par arr\u00eat\u00e9 municipal en 1811 pour donner un structure administrative \u00e0 des collections de monnaies, d'objets d'antiques et d'\u00e9chantillons d'histoire naturelle. En 1835, le mus\u00e9e est install\u00e9 dans les nouveaux locaux de l'H\u00f4tel de Ville mais la section d'ornithologie doit laisser la place en 1868 aux nouvelles salles de peinture. En 1909, les collections municipales sont r\u00e9unies avec celles de la Soci\u00e9t\u00e9 d'histoire naturelle, qui prend en charge les frais de gestion des collections. En 1963, l'achat de l'h\u00f4tel particulier permet de d\u00e9ployer les collections. M. Poher, pr\u00e9sident du S\u00e9nat inaugure le mus\u00e9e dans ses nouveaux locaux.","En 1859 a \u00e9t\u00e9 cr\u00e9\u00e9 \u00e0 Bagnols-sur-C\u00e8ze le premier mus\u00e9e cantonal de France. Fond\u00e9 par l\u2019\u00e9rudit bagnolais L\u00e9on Al\u00e8gre, la \u00ab biblioth\u00e8que-mus\u00e9e \u00bb se pr\u00e9sentait comme un vaste cabinet de curiosit\u00e9s \u00e0 vocation encyclop\u00e9dique articul\u00e9 autour de plusieurs salles : Histoire naturelle, Agriculture, Industrie, Antiquit\u00e9s et Curiosit\u00e9s, Arts d\u00e9coratifs, Beaux-arts. D\u00e8s 1917, le peintre Albert Andr\u00e9, nomm\u00e9 conservateur, fait du mus\u00e9e du XIXe si\u00e8cle un mus\u00e9e consacr\u00e9 \u00e0 la peinture moderne figurative. Albert Andr\u00e9 et ses successeurs vont ainsi constituer un fonds de peintures figuratives modernes et contemporains. Au moins 200 oeuvres datant de la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle sont entr\u00e9es dans les collections avant la mort du conservateur en 1954, majoritairement des dons. Son successeur Jacqueline George-Besson va largement enrichir la collection : pr\u00e8s de 300 peintures et dessins (donation de la collection de peinture lyonnaise en 1961, dons des artistes\u2026). Le d\u00e9p\u00f4t effectu\u00e9 par l\u2019Etat d\u2019une partie de la collection du critique d\u2019art George Besson en 1965 et 1972 vint ajouter \u00e0 la collection du mus\u00e9e 87 oeuvres, dont de nombreuses toiles de ma\u00eetres. En 2000, Jacqueline George-Besson fit une donation de 144 peintures et dessins d\u2019Albert Andr\u00e9, offrant au mus\u00e9e de Bagnols-sur-C\u00e8ze le fonds le plus important existant sur cet artiste.","Les collections du mus\u00e9e gallo-romain de Claracq sont toutes de nature arch\u00e9ologique et sont scind\u00e9es en deux entit\u00e9s aux statuts juridiques diff\u00e9rents. Elles ont \u00e9t\u00e9 constitu\u00e9es globalement entre 1959 et 2005 au gr\u00e9 des campagnes de fouilles arch\u00e9ologiques successives de la villa de Lalonquette, men\u00e9es en premier lieu de 1959 \u00e0 1972 par Jean Lauffray (Architecte des Monuments de France puis Ma\u00eetre de recherches au CNRS), puis par le Groupe de Recherches Arch\u00e9ologiques de l\u2019Universit\u00e9 de Pau et des Pays de l\u2019Adour de 1994 \u00e0 2005. L\u2019ensemble du mobilier arch\u00e9ologique mis au jour lors des fouilles anciennes a \u00e9t\u00e9 acquis par l\u2019Etat. Toutefois, en convention avec la DRAC Aquitaine, le mus\u00e9e est tenu de regrouper, conserver et valoriser les collections de l\u2019Etat depuis 2008 (cf. annexe). Les vestiges issus des campagnes du G.R.A dirig\u00e9es par Fran\u00e7ois R\u00e9chin (Ma\u00eetre de conf\u00e9rences et responsable d\u2019op\u00e9ration) sont quant \u00e0 eux propri\u00e9t\u00e9 de la Communaut\u00e9 de communes des Luys en B\u00e9arn.","NaN","Le mus\u00e9e, form\u00e9 par les saisies r\u00e9volutionnaires, existait \u00e0 l'\u00e9tat embryonnaire d\u00e8s 1798 ; il b\u00e9n\u00e9ficia d'envois de l'Etat (notamment de morceaux de r\u00e9ception \u00e0 l'Acad\u00e9mie). Devenu municipal en 1809 et ouvert au public, il fut l'objet de plusieurs transferts : au Coll\u00e8ge des J\u00e9suites, \u00e0 l'H\u00f4tel de Crozals (plus tard H\u00f4tel de Saint-Andr\u00e9), puis \u00e0 la Mairie (H\u00f4tel de Bellaval). Totalement transform\u00e9 en 1826, \u00e0 la suite de l'importante donation faite \u00e0 sa ville natale par le peintre Fran\u00e7ois-Xavier Fabre (1766-1837) des collections qu'il avait form\u00e9es pendant son s\u00e9jour en Italie. le mus\u00e9e s'enrichit ensuite de magnifiques collections Valedeau (1836), Bruyas (1867), Bazille","Cr\u00e9\u00e9 en 1934, le mus\u00e9e poss\u00e9dait une salle en 1964 ainsi que 1600 pi\u00e8ces. En 1982, il comptait sept salles et plus de 15 000 pi\u00e8ces en r\u00e9serve en 1988. Le mus\u00e9e a \u00e9t\u00e9 enti\u00e8rement r\u00e9nov\u00e9 et a r\u00e9ouvert en juin 2013 : les collections ont \u00e9t\u00e9 r\u00e9col\u00e9es et comptent environ 6000 items.","Le mouvement associatif en faveur du campanaire na\u00eet dans les ann\u00e9es 80. Le projet est mont\u00e9 entre 1990 et 1994 et le mus\u00e9e est inaugur\u00e9 en d\u00e9cembre 1994","Les collections ont \u00e9t\u00e9 form\u00e9es \u00e0 partir d'objets recueillis, donn\u00e9s, l\u00e9gu\u00e9s ou vendus par les membres de la Soci\u00e9t\u00e9 arch\u00e9ologique de Montpellier","Histoire du village avant et pendant la bataille du 7 au 26 juin 1944. Le village f\u00fbt un point strat\u00e9gique pour les alli\u00e9s dans la conqu\u00eate de Caen.","\u00c0 l\u2019origine, une collection d\u2019inscriptions. Les collections du mus\u00e9e gallo-romain sont le fruit de pr\u00e8s de 500 ans d\u2019enrichissement : leur histoire est indissociable de celle des recherches arch\u00e9ologiques, car tous les objets qui les constituent sont issus de d\u00e9couvertes. Ils \u00e9taient enfouis dans le sol, ou bien, comme de nombreux blocs de pierre, remploy\u00e9s dans des constructions post\u00e9rieures \u00e0 l\u2019\u00e9poque romaine. Une partie importante des collections, d\u00e9couvertes bien avant la cr\u00e9ation du mus\u00e9e gallo-romain, \u00e9tait auparavant conserv\u00e9e au mus\u00e9e des Beaux-Arts. Cet ensemble, est riche de pi\u00e8ces exceptionnelles comme la Table claudienne, et de nombreuses mosa\u00efques, ainsi que de tr\u00e8s nombreuses inscriptions sur pierre (pr\u00e8s de 700), qui constituent la principale source de nos connaissances sur Lugdunum. Ces pierres ont \u00e9t\u00e9 les premi\u00e8res \u00ab antiquit\u00e9s \u00bb \u00e0 \u00eatre recens\u00e9es, d\u00e9chiffr\u00e9es, publi\u00e9es et enfin conserv\u00e9es. Au cours de la Renaissance, des savants \u00e9pigraphistes en ont r\u00e9alis\u00e9 les premiers inventaires : Claude Belli\u00e8vre, magistrat (1487-1557), Gabriel Sym\u00e9oni (1509-1570), homme de lettres originaire de Florence et surtout Jacob Spon (1647-1685). La cr\u00e9ation du mus\u00e9e des Beaux-Arts de Lyon. Cr\u00e9\u00e9 en 1801, ses collections s\u2019enrichissent tout long du 19e si\u00e8cle de tr\u00e8s nombreuses d\u00e9couvertes fortuites, au gr\u00e9 des multiples chantiers urbains qui d\u00e9truisent les b\u00e2timents et perforent le sous-sol des quartiers anciens. Les premiers conservateurs comme Fran\u00e7ois Artaud, Ambroise Comarmond, Edme-Camille Martin-Daussigny sont des sp\u00e9cialistes de l\u2019Antiquit\u00e9 et des \u00e9pigraphistes chevronn\u00e9s. Les inscriptions sont d\u00e9pos\u00e9es au fur et \u00e0 mesure de leur d\u00e9couverte dans les galeries du clo\u00eetre du Palais Saint-Pierre, qu\u2019elles finiront par envahir totalement jusqu\u2019\u00e0 leur d\u00e9m\u00e9nagement vers le nouveau mus\u00e9e, au d\u00e9but des ann\u00e9es 1970. Premi\u00e8res fouilles arch\u00e9ologiques. Si les collections se constituent \u00e0 l\u2019origine au hasard des d\u00e9couvertes fortuites, tr\u00e8s t\u00f4t cependant des chercheurs conduisent des observations et des fouilles \u00e0 des fins purement arch\u00e9ologiques. Fran\u00e7ois Artaud (1767-1838), premier conservateur du mus\u00e9e, appara\u00eet comme un pr\u00e9curseur de l\u2019arch\u00e9ologie urbaine. Il sonde les vestiges de l\u2019od\u00e9on et de l\u2019amphith\u00e9\u00e2tre. En 1885, au cours des travaux de prolongation d\u2019une ligne de chemin, Auguste Allmer (1815-1899) et Paul Dissard fouillent vaste secteur de n\u00e9cropole dans le quartier de Trion, \u00e0 Fourvi\u00e8re. Ces deux sp\u00e9cialistes de l\u2019\u00e9pigraphie recueillent des inscriptions, mais aussi un tr\u00e8s important ensemble d\u2019objets (\u00e9l\u00e9ments d\u2019architecture, monnaies, vaisselle de terre cuite, lampes, verre, bijoux, objets en fer, en os\u2026) dont ils r\u00e9alisent une publication exhaustive. Au d\u00e9but du 20e si\u00e8cle, Camille Germain de Montauzan (1862-1942), et Philippe Fabia (1860-1938), universitaires fondent l\u2019Association lyonnaise de recherches arch\u00e9ologiques. De 1911 \u00e0 1933, ils conduisent plusieurs campagnes de fouilles sur la colline de Fourvi\u00e8re. La mosa\u00efque aux Swastikas d\u00e9couverte intacte en 1913,
