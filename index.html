u00f4tel de la Noble-Cour. En 1997, le mus\u00e9e de Cassel est d\u00e9partementalis\u00e9. S'ouvre une longue p\u00e9riode durant laquelle se construit le projet scientifique et culturel et durant laquelle les collections sont enrichies gr\u00e2ce \u00e0 une importante politique d'acquisition. Apr\u00e8s l'inauguration des r\u00e9serves dans un b\u00e2timent neuf sp\u00e9cialement con\u00e7u pour la conservation des \u0153uvres en 2009, le mus\u00e9e d\u00e9partemental de Flandre rouvre ses portes en octobre 2010, apr\u00e8s deux ans de travaux. L'originalit\u00e9 du projet du mus\u00e9e d\u00e9partemental de Flandre repose principalement sur son propos scientifique, r\u00e9v\u00e9l\u00e9 par la subtilit\u00e9 de la mus\u00e9ographie. Cette derni\u00e8re cr\u00e9e une fusion entre le b\u00e2timent et les collections. Ce mus\u00e9e rec\u00e8le de pr\u00e9cieuses collections qui t\u00e9moignent de la richesse de la culture flamande. Seul mus\u00e9e \u00e0 se consacrer uniquement \u00e0 la mise en lumi\u00e8re de l'identit\u00e9 culturelle de la Flandre, il la d\u00e9cline \u00e0 travers une collection pluridisciplinaire pr\u00e9sent\u00e9e de mani\u00e8re originale, m\u00ealant une grande richesse d'oeuvres et d'objets d'art. Art contemporain et art ancien entrent en dialogue soulignant ainsi la continuit\u00e9 de la cr\u00e9ation flamande. Le parcours est construit autour de quatre th\u00e8mes, v\u00e9ritables clefs de lecture pour comprendre l'identit\u00e9 culturelle flamande.","Apr\u00e8s la d\u00e9couverte de la Villa Chiragan, les originaux des bustes ont enrichi le Mus\u00e9e Saint Raymond de Toulouse. Les 1ers moulages ont \u00e9t\u00e9 acquis par l'association arch\u00e9ologique et pr\u00e9sent\u00e9s au public dans le mus\u00e9e municipal.","Cr\u00e9\u00e9 en 1950 ce d\u00e9p\u00f4t lapidaire rassemble des fragments provenant de l'\u00e9glise actuelle ou d'\u00e9difices ant\u00e9rieurs \u00e0 sa construction.","Le mus\u00e9e porte depuis le 10 mars 2000 le nom de Paul Lafran, pr\u00e9sident fondateur de l'association des Amis du Vieux Saint-Chamas.","Les collections ont \u00e9t\u00e9 constitu\u00e9es gr\u00e2ce aux donations de particuliers dans les domaines de l'arch\u00e9ologie, du costume, de l'histoire, des beaux-arts, des arts et traditions populaires.","Le mus\u00e9e est inuagur\u00e9 en mars 1939. Le fonds des collections provient de donations .","en 1878, ayant c\u00e9d\u00e9 \u00e0 l'administration de la Guerre une partie des terrains et des b\u00e2timents de la rue Vital Carles o\u00f9 se trouvait install\u00e9e la prison municipale, la Ville de Bordeaux acquiert l'h\u00f4tel de Lalande pour y placer les services de la police et des moeurs. Une prison sera construite, quelques ann\u00e9es plus tard, dans ce qui \u00e9tait le jardin de l'h\u00f4tel. L'h\u00f4tel de Lalande est ainsi occup\u00e9 pendant trente-six ans par les services de la police et ce n'est qu'en 1923 que le corps de logis principal est lib\u00e9r\u00e9 et affect\u00e9 \u00e0 l'usage d'un nouveau mus\u00e9e, le \u00ab mus\u00e9e d'Art ancien \u00bb. L'ancienne prison-d\u00e9p\u00f4t devient d\u00e9p\u00f4t des objets trouv\u00e9s et le restera jusqu'au second remaniement du mus\u00e9e. Apr\u00e8s quelques ann\u00e9es de fonctionnement, le mus\u00e9e d'Art ancien est ferm\u00e9 durant la guerre, puis \u00e0 la fin de celle-ci, r\u00e9am\u00e9nag\u00e9 par le directeur des Archives municipales, Xavier V\u00e9d\u00e8re. Ce nouveau mus\u00e9e, dit d\u00e9sormais des \u00ab Arts d\u00e9coratifs \u00bb, est ouvert au public le 2 juillet 1955. Au fil des ans, l'enrichissement de ses collections - notamment l'ensemble l\u00e9gitimiste, tout \u00e0 fait unique en son genre, r\u00e9uni par Raymond Jeanvrot, le don de Marcel Doum\u00e9zy offrant un remarquable \u00e9chantillon de la production de fa\u00efence fine \u00e0 Bordeaux au 19e si\u00e8cle, la dation de c\u00e9ramique bordelaise du 18e si\u00e8cle entr\u00e9e en 1978 - a rendu indispensable un agrandissement des surfaces de pr\u00e9sentation. R\u00e9am\u00e9nag\u00e9 entre 1981 et 1984, le mus\u00e9e dispose, en plus des trois \u00e9tages de l'h\u00f4tel - rez-de-chauss\u00e9e, \u00e9tage noble et 2e \u00e9tage, o\u00f9 sont pr\u00e9sent\u00e9es les collections permanentes. L'aile des communs compl\u00e8tement remani\u00e9e pour l'installation de la collection Jeanvrot au rez-de-chauss\u00e9e et une salle d'exposition de 300 m\u00b2 est am\u00e9nag\u00e9e sur deux \u00e9tages dans l'ancienne \u00e9curie et le grenier \u00e0 foin qui la surmontait. Quant \u00e0 la prison, d\u00fbment r\u00e9am\u00e9nag\u00e9e, elle est aujourd'hui le si\u00e8ge de vastes r\u00e9serves, opportun\u00e9ment prot\u00e9g\u00e9es des variations climatiques par des murs \u00e9pais. Les ateliers et les salles d'animation pour les enfants s'y trouvent \u00e9galement.","Les origines du mus\u00e9e remontent \u00e0 l'ann\u00e9e 1843, date \u00e0 laquelle le cercle m\u00e9dical institue l'id\u00e9e d'un mus\u00e9e scientifique. En 1852, la soci\u00e9t\u00e9 d'\u00e9mulation de Montb\u00e9liard (SEM), soci\u00e9t\u00e9 savante oeuvrant pour la promotion des sciences naturelles, des arts et de l'histoire, dispose que quelques collections. En 1917, le fonds s'enrichit gr\u00e2ce au legs de l'h\u00f4tel Beurnier-Rossel \u00e0 la ville qui regroupe les collections. La SEM g\u00e8re l'ensemble des collections (SEM + Ville + l'\u00e9tat) dans les b\u00e2timents qui appartiennent \u00e0 la ville jusqu'en 1960. La cession des collections \u00e0 la ville est effective en 1963 pour les collections se trouvant au ch\u00e2teau, en 1992 pour celles de l'H\u00f4tel Beurnier-Rossel. Une convention est pass\u00e9e entre la ville et la soci\u00e9t\u00e9 d'\u00e9mulation.","Lorsque ma\u00eetre Coulonges, notaire, reprend en 1920 l'exploitation arch\u00e9ologique des sites du Haut-Agenais, il perp\u00e9tue une tradition de recherche vive depuis le XIX\u00e8me si\u00e8cle (Chambard et Raignac mettent au jour des ossements de quadrup\u00e8des \u00e0 Gavaudun en 1834). Il d\u00e9couvre alors sur le site du Martinet une industrie m\u00e9solithique jusqu'alors inconnue, \u00e0 laquelle la commune donnera son nom : le Sauveterrien.","Le mus\u00e9e a \u00e9t\u00e9 fond\u00e9 en 1925 suite \u00e0 la volont\u00e9 de Louise Read, secr\u00e9taire de Barbey dans les dix derni\u00e8res ann\u00e9es de sa vie \u00e0 Paris. Louise Read avait alors fait appel \u00e0 monsieur Pierre Lemarinel, maire de Saint-Sauveur-Le-Vicomte afin d'ouvrir un mus\u00e9e pour y installer les affaires qu'elle avait pr\u00e9cieusement conserv\u00e9es de Barbey d'Aurevilly dans son appartement priv\u00e9 \u00e0 Paris, appartement que le propri\u00e9taire avait \u00e9mis le souhait de reprendre. Les pi\u00e8ces conserv\u00e9es par Louise Read ont donc \u00e9t\u00e9 install\u00e9es au ch\u00e2teau de Saint-Sauveur-Le-Vicomte. En 1944, ce premier mus\u00e9e a \u00e9t\u00e9 malmen\u00e9 par les bombardements et malgr\u00e9 de grandes pertes il f\u00fbt reconstitu\u00e9 dans une autre partie du ch\u00e2teau en 1956. La municipalit\u00e9 de Saint-Sauveur, apr\u00e8s avoir acquis la maison familiale rue Bottin Desylles a inaugur\u00e9 en 1989 l'installation des collections Barbey au premier \u00e9tage et la biblioth\u00e8que municipale au rez-de-chauss\u00e9e. Depuis le mus\u00e9e n'avait pas subi d'\u00e9volution sinon un enrichissement consid\u00e9rable des collections gr\u00e2ce \u00e0 la volont\u00e9 municipal, \u00e0 l'aide pr\u00e9cieuse de la DRAC au travers du FRAM et de la soci\u00e9t\u00e9 des amis de Barbey. A l'occasion du bicentenaire, le conseil g\u00e9n\u00e9ral a mobilis\u00e9 des fonds importants dont la majeure partie pour l'am\u00e9nagement de l'exposition permanente du rez-de-chauss\u00e9e. L'inauguration du mus\u00e9e r\u00e9nov\u00e9, transform\u00e9, a eu lieu le 20 juin 2008. Aujourd'hui, la maison familiale revient \u00e0 Barbey dans sa totalit\u00e9. La commune de Saint-Sauveur a \u00e9t\u00e9 ma\u00eetre d'oeuvre pour la r\u00e9novation de l'\u00e9tage tandis que le conseil g\u00e9n\u00e9ral par l'interm\u00e9diaire des Archives D\u00e9partementales a \u00e9t\u00e9 ma\u00eetre d'oeuvre pour le rez-de-chauss\u00e9e","Lors de sa fondation en 1922, la Soci\u00e9t\u00e9 Julien Sacaze se fixa comme objectif la protection des richesses de toutes sortes dispers\u00e9es dans les Hautes Vall\u00e9es du Comminges, le maintien des usages locaux et des traditions montagnardes et la cr\u00e9ation et la conservation d\u2019un Mus\u00e9e essentiellement Luchonnais. Les collections ont \u00e9t\u00e9 constitu\u00e9es par la collecte de vestiges romains lors des fouilles des anciens thermes, par des dons et quelques achats d'objets ayant trait au pyr\u00e9n\u00e9isme, aux notabilit\u00e9s et curistes de renom (tel Edmond Rostand, la duchesse de Berry...), aux sports d'hiver, \u00e0 la zoologie, aux arts et traditions populaires locales","Un premier noyau (1910-1960) provient surtout de dons. Les autres collections ont \u00e9t\u00e9 acquises pour l'essentiel en vente publique (exemple : collection Sickler). Les livres rares et les manuscrits sont souvent achet\u00e9s \u00e0 des libraires sp\u00e9cialis\u00e9s.","Le CHRD a \u00e9t\u00e9 cr\u00e9\u00e9 en 1992, gr\u00e2ce aux collections de l'ancien mus\u00e9e associatif de la R\u00e9sistance et de la D\u00e9portation de Lyon","L'ancienne abbaye carolingienne abrite les collections relatives \u00e0 la vie rurale et artisanale en Picardie du mus\u00e9e d\u00e9partemental, acquises entre 1972 et 1984, et une annexe (r\u00e9serves visitables) du MuCEM (Paris) pr\u00e9sentant depuis 1977 des collections consacr\u00e9es \u00e0 la viti-viniculture et des instruments aratoires attel\u00e9s","1982 : Le Petit-Fahys devient \u00e9comus\u00e9e, membre du r\u00e9seau des Mus\u00e9es des techniques et cultures comtoises qui assure la responsabilit\u00e9 scientifique et la conservation des collections. Entre 2001 et 2007, l'\u00e9comus\u00e9e a fait l\u2019objet d\u2019un vaste projet de restructuration architecturale et mus\u00e9ographique. De nouveaux espaces ont \u00e9t\u00e9 am\u00e9nag\u00e9s tels que le socle, ouvert sur le verger conservatoire, ou encore le grenier et son imposante charpente laissant apercevoir les paysages fougerollais. Servie par une sc\u00e9nographie r\u00e9solument moderne, en images, en sons et en moments sensibles, c\u2019est toute l\u2019histoire d\u2019un savoir-faire devenu industrie qui est ainsi pr\u00e9sent\u00e9e au public. Le verger conservatoire a \u00e9t\u00e9 cr\u00e9\u00e9 en 1991. Il est le fruit d\u2019une longue enqu\u00eate aupr\u00e8s d\u2019anciens producteurs locaux. Pour le constituer, des greffes ont \u00e9t\u00e9 r\u00e9alis\u00e9es sur des semis de cerisiers sauvages \u00e0 partir de greffons d\u2019anciennes vari\u00e9t\u00e9s. Il compte aujourd\u2019hui une quarantaine d\u2019esp\u00e8ces d\u2019arbres","En 1951, Lucien Kiechel acquiert en Suisse un ensemble de gravures et de documents relatifs \u00e0 Huningue. Les collections se sont ult\u00e9rieurement enrichies gr\u00e2ce \u00e0 des dons et des achats. A l'un des carrefours de la civilisation rh\u00e9nane, Huningue est aussi, avant la construction de la forteresse, un passage id\u00e9al pour les envahisseurs et son histoire est celle de toute la r\u00e9gion frontali\u00e8re.","NaN","Le mus\u00e9e Chapu rassemble les oeuvres que le sculpteur avait donn\u00e9es en 1886 \u00e0 son village natal.","Les objets pr\u00e9sent\u00e9s ont \u00e9t\u00e9 recueillis depuis 1865 par les membres de l'Acad\u00e9mie de la Val d'Is\u00e8re. Fond\u00e9e le 29 janvier 1865, reconnue d'utilit\u00e9 publique le 21 mai 1877, l'Acad\u00e9mie de la Val d'Is\u00e8re a son si\u00e8ge \u00e0 Mo\u00fbtiers (Savoie). Depuis plus de cent ans, elle s'est attach\u00e9e \u00e0 valoriser le patrimoine savoyard, et plus particuli\u00e8rement celui de la vall\u00e9e de Tarentaise, appliquant \u00e0 la lettre l'article premier de ses statuts fondateurs : \u00ab [...] l'\u00e9tude des questions historiques, arch\u00e9ologiques et scientifiques. Ses travaux ont notamment pour objet de faire mieux conna\u00eetre le territoire compris dans les limites de l'ancienne M\u00e9tropole de Tarentaise, formant aujourd'hui les arrondissements d'Albertville et de Mo\u00fbtiers [C'\u00e9tait en 1865 , actuellement, les deux arrondissements n'en forment plus qu'un seul]\u00a0\u00bb.","NaN","Le fonds du mus\u00e9e est constitu\u00e9 par les collections \u00e9clectiques r\u00e9unies par Abel Mestrau, et pr\u00e9sent\u00e9es comme au d\u00e9but du si\u00e8cle, afin de reconstituer l'atmosph\u00e8re d'une demeure d'autrefois.","Collections lapidaires provenant de l'oppidum de Morlanne (chapiteaux des VIIIe et IXe si\u00e8cles) et de l'abbatiale de Saint-Sever. Pr\u00e9sentation du Beatus de l'Apocalypse de Saint-Sever (XIe si\u00e8cle)","D\u00e8s 1745, Dom Malachie d'Inguimbert, \u00e9v\u00eaque de Carpentras, ouvrit au public ses collections (manuscrits rares et enlumin\u00e9s, imprim\u00e9s pr\u00e9cieux et richement reli\u00e9s, monnaies, m\u00e9dailles et sceaux, dessins et estampes, antiques, tableaux et objets d'art) r\u00e9unies par ce pr\u00e9lat durant les vingt-six ann\u00e9es qu'il passa en Italie et notamment \u00e0 Rome o\u00f9 il \u00e9tait biblioth\u00e9caire et confesseur de Cl\u00e9ment XI. L\u00e9gu\u00e9es en 1757 \u00e0 la ville, avec une riche biblioth\u00e8que, elles constitu\u00e8rent le fonds du mus\u00e9e auquel s'ajout\u00e8rent plus tard quelques saisies r\u00e9volutionnaires et de nombreux dons. D'abord rel\u00e9gu\u00e9e dans les combles de la biblioth\u00e8que, la totalit\u00e9 des collections a \u00e9t\u00e9 transf\u00e9r\u00e9e en 1847 dans un h\u00f4tel particulier achet\u00e9 par la ville et agrandi pour des raisons de place de 1872 \u00e0 1887. La corr\u00e9lation entre le patrimoine \u00e9crit et le patrimoine mus\u00e9al est telle que les collections n'ont pas \u00e9t\u00e9 scind\u00e9es comme cela a pu se produire ailleurs. Cette r\u00e9union d'ensembles coh\u00e9rents et compl\u00e9mentaires d'oeuvres et de documents patrimoniaux offre un int\u00e9r\u00eat inestimable. Aujourd'hui, cet \u00e9tablissement complexe comprend une biblioth\u00e8que de lecture publique, des fonds patrimoniaux de renomm\u00e9e internationale, les archives municipales anciennes et quatre collections mus\u00e9ographiques : beaux-arts (mus\u00e9e Duplessis), arts d\u00e9coratifs (mus\u00e9e Sobirats), arch\u00e9ologie (mus\u00e9e lapidaire et arch\u00e9ologique), arts et traditions populaires (mus\u00e9e Comtadin). La pr\u00e9sentation de ces collections mus\u00e9ographiques dans des lieux distincts a progressivement incit\u00e9 \u00e0 parler de mus\u00e9es au pluriel bien qu'ils ne constituent juridiquement avec la biblioth\u00e8que qu'un seul service municipal. Chacune de ces collections a re\u00e7u, en vertu de la loi du 4 janvier 2002, l'appellation de \u00ab mus\u00e9e de France \u00bb. En outre, en raison de la qualit\u00e9 exceptionnelle de ses fonds, la biblioth\u00e8que Inguimbertine a \u00e9t\u00e9 class\u00e9e le 5 juillet 1974. Ce statut hybride d'une biblioth\u00e8que-mus\u00e9e est d\u00e9sormais presque unique en France. L'ensemble est dirig\u00e9 par un conservateur d'\u00c9tat qui veille au maintien et \u00e0 la coh\u00e9sion de ce t\u00e9moignage pr\u00e9cieux de l'interdisciplinarit\u00e9 souhait\u00e9e par le fondateur de l'Inguimbertine. Du point de vue des b\u00e2timents, des conditions de conservation et d'accueil du public, l'\u00e9tablissement conna\u00eet aujourd'hui un seuil de saturation critique en raison de l'ampleur des collections : 250 000 volumes, dont 100 000 anciens, 3 000 manuscrits, 16 000 dessins et estampes, 4 000 p\u00e9riodiques, 6 000 monnaies et m\u00e9dailles, 1 000 tableaux, 300 sculptures, 1 500 objets d'art et plusieurs milliers de pi\u00e8ces arch\u00e9ologiques. Pour rem\u00e9dier \u00e0 cette situation, la municipalit\u00e9 a lanc\u00e9 un vaste projet de transfert des collections bibliographique et mus\u00e9ographique (\u00e0 l'exception des arts d\u00e9coratifs qui demeureront au mus\u00e9e Sobirats) dans l'ancien h\u00f4tel-Dieu de Carpentras en vue de leur red\u00e9ploiement. \u00c0 cette fin, une campagne de r\u00e9habilitation de ce superbe \u00e9difice du XVIIIe si\u00e8cle (fond\u00e9 \u00e9galement par monseigneur d'Inguimbert) est en cours sous la direction de Didier Repellin, architecte en chef des monuments historiques. Les objectifs du projet concernent \u00e0 la fois les publics et les collections : gagner une audience plus nombreuse et plus vari\u00e9e , permettre de nouveaux usages, proposer de nouveaux services, sur place ou \u00e0 distance, en int\u00e9grant les nouvelles technologies , offrir une documentation enrichie, diversifi\u00e9e, en libre acc\u00e8s, r\u00e9partie de mani\u00e8re th\u00e9matique et non en fonction des supports , enfin, mettre \u00e0 la disposition du public le plus large l'exceptionnel patrimoine de la biblioth\u00e8que-mus\u00e9e, notamment \u00e0 travers une mus\u00e9ographie liant l'\u00e9crit et l'image.","Le ch\u00e2teau et les collections qu'il conserve ont \u00e9t\u00e9 l\u00e9gu\u00e9s en 1916 par son dernier propri\u00e9taire, L\u00e9on Mar\u00e8s, \u00e0 la soci\u00e9t\u00e9 Florimontane, fond\u00e9e en 1606 par Fran\u00e7ois de Sales et le juriste Antoine Favre, p\u00e8re de Vaugelas.","Fond\u00e9 \u00e0 Paris par Jules Ferry en 1879, le Mus\u00e9e p\u00e9dagogique est un \u00e9l\u00e9ment de la politique qui se met alors en place en faveur de l'instruction populaire. Dans l'esprit de son fondateur, le mus\u00e9e p\u00e9dagogique \u00abest fait pour rendre \u00e0 notre instruction primaire les m\u00eames services que rend \u00e0 l'enseignement technique le Conservatoire des arts et m\u00e9tiers\u00bb. Autrement dit, il s'agit d'offrir aux professionnels de l'enseignement une image concr\u00e8te de la r\u00e9novation p\u00e9dagogique en cours. Au fil des d\u00e9cennies, la dimension historique et mus\u00e9ographique des collections alors conserv\u00e9es rue d'Ulm rev\u00eat une importance croissante. Aux documents initiaux : mat\u00e9riels scolaires, livres de classes, s'ajoutent d'importantes s\u00e9ries d'estampes, de photographies, de travaux d'\u00e9l\u00e8ves, de jeux et jouets \u00e9ducatifs. Ces \u00abCollections historiques\u00bb, transf\u00e9r\u00e9es \u00e0 Rouen en 1980, forment le noyau de l'actuel Mus\u00e9e national de l'\u00c9ducation. Il est en effet l'aboutissement d'un projet con\u00e7u au sein de l'Institut national de Recherche et de Documentation P\u00e9dagogique au d\u00e9but des ann\u00e9es 1970. Il s'agit alors de r\u00e9unir \u00e0 l'\u00e9chelle nationale un large patrimoine scolaire, \u00e0 des fins de conservation, d'exposition et d'\u00e9tude. D'importantes collections de mat\u00e9riel p\u00e9dagogique constitu\u00e9es dans ce but par le CRDP de Rouen doivent ainsi \u00eatre r\u00e9unies aux Collections historiques h\u00e9riti\u00e8res du Mus\u00e9e p\u00e9dagogique. Le rassemblement des deux fonds sur le site de Rouen - Mont-Saint-Aignan, s'effectue dans le cadre du Mus\u00e9e national de l'\u00c9ducation, cr\u00e9\u00e9 le 1er janvier 1980 au sein de l'INRP. Au nouveau mus\u00e9e national, mission est donn\u00e9e par le ministre de \u00abregrouper de fa\u00e7on coh\u00e9rente, en vue de permettre leur utilisation scientifique dans les meilleures conditions possibles, les t\u00e9moignages mat\u00e9riels sur lesquels se fondent l'histoire de l'\u00e9ducation\u00bb et d'oeuvrer \u00ab dans la double perspective de l'ouverture au grand public et d'une exploitation rationnelle et fonctionnelle \u00e0 des fins scientifiques \u00bb. En 2001 la Maison des Quatre Fils Aymon, centre d'expositions du mus\u00e9e est l'objet d'une compl\u00e8te r\u00e9novation mus\u00e9ographique. En 2010, les collections et le centre de ressources du mus\u00e9e sont install\u00e9s dans un b\u00e2timent neuf et fonctionnel, 6 rue de Bihorel \u00e0 Rouen (architecte : N. Fahmy). En 2011, le Muna\u00e9 devient un service du Centre national de Documentation p\u00e9dagogique (CNDP), aujourd'hui R\u00e9seau CANOP\u00c9. Le Mus\u00e9e national de l'\u00c9ducation devient Muna\u00e9 en 2016.","Beno\u00eet De Puydt (1798-1859), greffier de la Justice de Paix du canton nord-est de Bailleul, a rassembl\u00e9 sa vie durant un important ensemble d'objets d'art t\u00e9moins de la culture flamande du XV\u00e8me au XIX\u00e8me si\u00e8cle. N\u2019ayant pas d\u2019enfant, il choisit d\u2019en faire don \u00e0 la Ville de Bailleul, sa ville natale, \u00e0 charge pour elle de cr\u00e9er un mus\u00e9e et une acad\u00e9mie de dessin, de peinture et d'architecture. Pharaon De Winter (1849-1924), Julien Deturck (1862-1941) et Camille Debert (1866-1935) ont fr\u00e9quent\u00e9 cette acad\u00e9mie, situ\u00e9e 1 rue des Viviers, pr\u00e8s du mus\u00e9e. Le mus\u00e9e voit le jour en 1862 dans la rue des choux, aujourd'hui rue du mus\u00e9e De Puydt. D\u00e8s son ouverture en 1862, le mus\u00e9e est g\u00e9r\u00e9 par l'ami du d\u00e9funt, Charles Allo qui r\u00e9dige le premier inventaire. Le revenu des propri\u00e9t\u00e9s g\u00e9r\u00e9es par la fondation De Puydt, les d\u00e9p\u00f4ts de l\u2019Etat et la g\u00e9n\u00e9rosit\u00e9 de nombreux donateurs (Louis-Henri Hans, Camille Debert, Ignace de Coussemaker, le commandant Kl\u00e9mer, Rosa De Winter \u2026) permettent au mus\u00e9e d\u2019accro\u00eetre le fonds initial et d\u2019ouvrir de nouvelles sections : numismatique, arch\u00e9ologie, histoire naturell. En 1881 Edouard Swynghedauw(1836-1927), engag\u00e9 comme professeur et responsable de l'acad\u00e9mie de dessin depuis sa cr\u00e9ation en m\u00eame temps que le mus\u00e9e, accepte la charge de conservateur du mus\u00e9e. La conservation du mus\u00e9e devient alors beaucoup plus professionnelle. Il r\u00e9dige le deuxi\u00e8me inventaire du mus\u00e9e en le compl\u00e9tant de descriptions pr\u00e9cises de la collection initiale \u00e0 laquelle il ajoute les dons et legs survenus depuis l'ouverture de l'\u00e9tablissement. D'octobre 1914 au printemps 1918, des soldats britanniques s\u2019installent \u00e0 Bailleul. Le mus\u00e9e est qualifi\u00e9 de \u00ab Petit Cluny du Nord \u00bb par les soldats qui le visitent. Devant la menace de la grande offensive allemande en mars 1918, vingt pour cent des collections du mus\u00e9e peuvent \u00eatre \u00e9vacu\u00e9es vers la Normandie gr\u00e2ce \u00e0 Emile Th\u00e9odore, conservateur du mus\u00e9e des Beaux-Arts de Lille et responsable depuis 1912 des collections du mus\u00e9e de Bailleul. Les \u0153uvres rest\u00e9es sur place ont malheureusement \u00e9t\u00e9 pill\u00e9es ou d\u00e9truites. Les pertes subies en 1918 sont \u00e9normes et irr\u00e9m\u00e9diables. En se fondant sur les cahiers d'inventaire tenus par Edouard Swynghedauw, il a \u00e9t\u00e9 possible d'en faire une estimation, soit environ 80% des collections. D\u00e8s 1919, la ville de Bailleul b\u00e9n\u00e9ficie de la loi de r\u00e9paration des dommages de guerre, qui permet la reconstitution partielle des collections. Sur les conseils d\u2019\u00c9mile Th\u00e9odore des \u0153uvres flamandes de petites dimensions sont acquises chez les grands antiquaires de Lille et d'Anvers, dont Kermesse flamande ou Place de Bailleul vers 1620 de Jacob Savery le Jeune (Pays-Bas 1592-1627) en 1931. Dans l'esprit du collectionneur \u00e9clectique sont \u00e9galement acquises des \u0153uvres dans de nombreux autres domaines, dont les arts d\u00e9coratifs. En 1927, on inaugure un mus\u00e9e provisoire dans les locaux de la Caisse d\u2019Epargne et de l\u2019usine Emile Hi\u00e9. La maison du collectionneur est reconstruite et ouvre \u00e0 nouveau en 1934. Les collections n\u2019ont pas eu \u00e0 souffrir de la Seconde Guerre mondiale. A partir de 1947 et jusqu'en 1990, plusieurs notables de la ville, dont L\u00e9on Lotth\u00e9, ont \u00e9t\u00e9 nomm\u00e9s responsable du mus\u00e9e. L\u2019Association des Amis du Mus\u00e9e est cr\u00e9\u00e9e en 1974, elle se donne pour mission de soutenir le projet municipal. Elle s\u2019investit beaucoup dans la restauration et l\u2019acquisition d\u2019\u0153uvres, dans les expositions, les visites guid\u00e9es et les animations. Plusieurs acquisitions sont faites pendant cette p\u00e9riode, dont la premi\u00e8re date de 1959, Portrait de Germaine Soyez, Pharaon De Winter, Lille, 1911 ; puis en 1964 En famille, Pharaon De Winter, Lille, 1910 ; en 1965 une esquisse Les derni\u00e8res pri\u00e8res, Pharaon De Winter, Lille, 1901 et en 1967 La mort de Dom Lacaes, Pierre-Louis-Joseph De Conninck, Bailleul, 1893. Durant cette p\u00e9riode deux legs importants sont \u00e0 noter : celui de Rosa de Winter (legs 1984 : 23 peintures, quelques estampes, du mobilier et arts d\u00e9coratifs) et de Emile Hi\u00e9 (leg s 1987 : 16 objets, majoritairement en c\u00e9ramique). Gr\u00e2ce \u00e0 une v\u00e9ritable volont\u00e9 municipale, port\u00e9e par le Maire de Bailleul Jean Delobel, un conservateur pay\u00e9 par le D\u00e9partement du Nord, Laurent Guillaut, est nomm\u00e9 pour les mus\u00e9es de Bailleul et de Cassel et exercice entre 1991 et 1999. Cette situation aurait pu d\u00e9boucher sur une d\u00e9partementalisation du mus\u00e9e de Bailleul. Ce conservateur donne un nouvel \u00e9lan \u00e0 la vie du mus\u00e9e. Une petite \u00e9quipe est alors form\u00e9e. Des expositions temporaires de grande envergure sont organis\u00e9es : Bailleul en dentelles (1992), Le temps des Sir\u00e8nes (1993), Pharaon De Winter Histoires de l'\u00e2me flamande (1994), Nouvelles orientales (1995), Le monde de Jacques Trovic (1995), Les vaches de : (1997), Les regards de Jacques Quecq d'Henripret (1998), (re)construire sa ville \u2013 Bailleul 1918 \u2013 1934 (1999). Depuis 1991, trois grands principes guident la politique d\u2019enrichissement des collections : compl\u00e9ter les domaines artistiques d\u00e9j\u00e0 repr\u00e9sent\u00e9s dans l'esprit d'une maison de collectionneur du XIXe si\u00e8cle et les \u0153uvres disparues pendant la Grande Guerre, notamment la peinture flamande et l'\u00e9cole belge du XIXe si\u00e8cle. En 1995 sont faites les acquisitions, avec le concours du Fonds R\u00e9gional d'Acquisition pour les Mus\u00e9es (FRAM), du Temple de la Sibylle \u00e0 Tivoli, attibu\u00e9 \u00e0 Willem II van Nieuwlandt (1584-1635) et de Int\u00e9rieur de la cath\u00e9drale St. Rombaut de Malines de Fran\u00e7ois Vervloet (1795- 1872) ; \u00e9clairer l\u2019\u0153uvre de Marguerite Yourcenar, tr\u00e8s attach\u00e9e \u00e0 la Flandre de son enfance et accueillie par le d\u00e9put\u00e9-maire de Bailleul en 1981. Plusieurs \u0153uvres illustrant son roman L\u2019\u0153uvre au Noir sont achet\u00e9es : en 1992, 17 gravures, puis en 2000 une sculpture en alliage repr\u00e9sentant Z\u00e9non, de Fr\u00e9d\u00e9rique Duran et enfin en 2004, 8 \u0153uvres graphiques illustrant Le dernier amour du prince Genghi, extrait des Nouvelles Orientales, du peintre japonais Manabu Kochi, Paris, 2002, acquis par la ville de Bailleul en association avec les Amis du mus\u00e9e ; poursuivre l\u2019illustration du si\u00e8cle durant lequel a v\u00e9cu Beno\u00eet De Puydt. Aujourd\u2019hui encore, la g\u00e9n\u00e9rosit\u00e9 assure l\u2019essentiel de l\u2019accroissement des collections. En 1995 le peintre Pei Zhang Yang a fait don de 15 peintures et 15 calligraphies illustrant Comment Wang F\u00f4 fut sauv\u00e9, extrait des Nouvelles Orientales de Marguerite Yourcenar. En 2016, Jean-Claude Bourgot enrichit les collections de c\u00e9ramiques, mobiliers et objets domestiques des XVIIIe et XIXe si\u00e8cle. La m\u00eame ann\u00e9e Genevi\u00e8ve et son fr\u00e8re Jacques Lacour compl\u00e8tent le fonds de peinture, pastel, mobilier et effets personnels de Pharaon et Z\u00e9phir De Winter d\u00e9j\u00e0 pr\u00e9sent et les Amis du mus\u00e9e de Bailleul font, sur suggestion du mus\u00e9e, l'acquisition de 87 lithographies majoritairement de Louis-L\u00e9opold Boilly (1761- 1845) et d'Honor\u00e9 Daumier (1808-1879), Paris, premi\u00e8re moiti\u00e9 XIXe si\u00e8cle, illustrant les bouleversements politiques du XIXe si\u00e8cle, qu'ils r\u00e9troc\u00e8dent au mus\u00e9e.","En 1885, un groupe de passionn\u00e9s se rassemble et d\u00e9cide, \u00e0 la suite d\u2019Alfred Caval, ornithologue, de cr\u00e9er un mus\u00e9e tout entier d\u00e9di\u00e9 aux oiseaux de la r\u00e9gion. Leur leitmotiv \u00ab\u00a0notre pr\u00e9tention est de constituer un mus\u00e9e essentiellement local comprenant toutes les richesses de notre r\u00e9gion dont l\u2019extension, m\u00eame la plus large ne peut d\u00e9passer les limites du midi de la France baign\u00e9 par la M\u00e9diterran\u00e9e\u00a0\u00bb. En 1889, ce mus\u00e9e ouvre ses portes dans le \u00ab\u00a0ch\u00e2teau Denis\u00a0\u00bb. Le terme de ch\u00e2teau d\u00e9signant la maison cossue d\u2019Alphonse Denis que ce dernier avait l\u00e9gu\u00e9e \u00e0 la Ville avec sa biblioth\u00e8que. Au fur et \u00e0 mesure des ann\u00e9es, il appara\u00eet aux administrateurs de ce mus\u00e9e, initialement consacr\u00e9 \u00e0 l\u2019histoire naturelle, qu\u2019un mus\u00e9e digne de ce nom est un mus\u00e9e des Beaux-arts. Les conservateurs qui vont se succ\u00e9der ne vont alors avoir de cesse de poursuivre l\u2019enrichissement de cette collection Beaux-Arts. Ils re\u00e7oivent des dons, commandent des oeuvres aux artistes et d\u00e9veloppent une politique de d\u00e9p\u00f4t avec l\u2019\u00c9tat. Au d\u00e9but du XX\u00e8me, le mus\u00e9e se tourne vers l\u2019arch\u00e9ologie avec le Colonel de Poitevin de Maureillan, premier conservateur nomm\u00e9 \u00e0 la t\u00eate du mus\u00e9e. Ce dernier consacre une partie de son temps \u00e0 la fouille du site d\u2019Olbia. Il baptise ce mus\u00e9e d\u2019une devise\u00a0: Parvula Sed Grata, \u00ab\u00a0il est petit mais il pla\u00eet\u00a0\u00bb: et par l\u00e0 il fait honneur \u00e0 la Ville et \u00e0 son fondateur. La nouvelle orientation des collections prend un nouvel essor avec l\u2019arriv\u00e9e d\u2019Emmanuel-Charles B\u00e9n\u00e9zit, conservateur du mus\u00e9e de 1930 \u00e0 1960. Fils du r\u00e9dacteur des encyclop\u00e9dies des peintres, il use de son influence pour recevoir des dons et acqui\u00e8re la majeure partie du fonds actuel du mus\u00e9e. Au lendemain de la seconde guerre mondiale, Georges Henri Rivi\u00e8re, directeur du Mus\u00e9e national des arts et traditions populaires de Paris, effectue une mission d\u2019inspection des mus\u00e9es dans le \u00ab\u00a0Lyonnais-Provence\u00a0\u00bb. En mars 1946, il sillonne la r\u00e9gion \u00e0 la d\u00e9couverte des mus\u00e9es. C'est \u00e0 la suite de ce voyage d\u2019expertise que le mus\u00e9e de Hy\u00e8res est devenu \"class\u00e9 et contr\u00f4l\u00e9\" ce qui allait le mener in\u00e9vitablement sur le chemin des \"mus\u00e9es de France\". Depuis, les collections ont conserv\u00e9 cette appellation prouvant l\u2019int\u00e9r\u00eat et l\u2019importance de ce fonds hy\u00e9rois.","D\u00e9but de la collecte en 1973. Se poursuit toujours. Origines des fonds : dons de particuliers, dons d\u00e9coles, rares acquisitions. Les collections du mus\u00e9e de l'\u00e9cole rurale en Bretagne concernent l'\u00e9cole primaire de la IIIe R\u00e9publique jusqu'aux ann\u00e9es 1970. Les fonds sont vari\u00e9s. On peut toutefois distinguer quelques grands domaines d'un point de vue num\u00e9raire : les manuels scolaires, les livres de prix, le mobilier scolaire, les outils de l'\u00e9colier et le mat\u00e9riel didactique","Le mus\u00e9e a \u00e9t\u00e9 fond\u00e9 par Jean et Andr\u00e9 Fage. Amateurs passionn\u00e9s, ils ont su r\u00e9unir tr\u00e8s t\u00f4t les t\u00e9moins de l'histoire de la photographie et ont ouvert un mus\u00e9e associatif en 1960. Cette association, \u00e0 l'origine du mus\u00e9e actuel, participe activement au conseil scientifique de l'\u00e9tablissement et m\u00e8ne des actions concourant \u00e0 son rayonnement","Collections constitu\u00e9es \u00e0 partir de 1987","Cr\u00e9\u00e9 en 1937 par l'Association des amis du Vieux Pommiers cr\u00e9e par Marius Delomier . Labellis\u00e9 Mus\u00e9e ed France en 1945 . Collection cr\u00e9e par des dons des habitants de Pommiers, d\u00e9pot de la mairie de Pommiers. Il est en cours de restructuration : des objets ont \u00e9t\u00e9 d\u00e9pos\u00e9s provisoirement au prieur\u00e9 de Pommiers dont l'entr\u00e9e se trouve ne face du mus\u00e9e. Le mus\u00e9e sert actuellement de d\u00e9pot pour les r\u00e9serves d'objets. Un projet mus\u00e9oraphique est en cours pour transf\u00e9rer les collections dans un autre lieu .","Les collections du mus\u00e9e viennent d'une donation du docteur Andr\u00e9 Voulgre. Elles ont pour th\u00e8me l'ethnographie r\u00e9gionale et sont principalement compos\u00e9es de mobiliers et d'objets domestiques. La vie agricole est repr\u00e9sent\u00e9e par plusieurs pi\u00e8ces et diff\u00e9rents outils. Ceux du tonnelier voisinent avec le mat\u00e9riel traditionnel du forgeron, du mar\u00e9chal-ferrant, du charron, du sabotier, du cordonnier, le potier, le chaisier. Les Amis du mus\u00e9e ont agrandi le mus\u00e9e en am\u00e9nageant une salle de pr\u00e9histoire et une salle sur la faune et la flore.","Le mus\u00e9e a \u00e9t\u00e9 fond\u00e9 par la Soci\u00e9t\u00e9 de l'histoire du protestantisme fran\u00e7ais (SHPF) en 1927, sur l'emplacement de la maison de Jean Calvin d\u00e9truite au XVIe si\u00e8cle. Le fonds constitutif des collections correspond aux d\u00e9p\u00f4ts de la SHPF et de l'Eglise r\u00e9form\u00e9e de France. Depuis 1954 la gestion du mus\u00e9e est confi\u00e9 \u00e0 la ville de Noyon, qui s'attache \u00e0 l'enrichissement des collections avec la Soci\u00e9t\u00e9 des amis du mus\u00e9e Calvin","Le mus\u00e9e Quentovic a \u00e9t\u00e9 fond\u00e9 en 1967. D'abord associatif (Soci\u00e9t\u00e9 Quentovic), puis g\u00e9r\u00e9 par un syndicat mixte, il est mus\u00e9e municipal. Les collections \u00e9manent des fouilles effectu\u00e9es \u00e0 Etaples depuis 1965, de d\u00e9couvertes fortuites et de nombreux dons d'habitants de la ville et des communes environnantes.","Les mus\u00e9es de Metz furent fond\u00e9s en 1839 et occupaient un espace de 200 m\u00b2 dans un b\u00e2timent rattach\u00e9 \u00e0 la Biblioth\u00e8que Municipale de la ville de Metz. Ils abritaient alors une collection de tableaux que la municipalit\u00e9 ne pouvait plus stocker. En 1841, 2 salles furent am\u00e9nag\u00e9es pour accueillir les collections d'Histoire Naturelle. La pr\u00e9sentation des collections gallo-romaines eut lieu sous l'impulsion de l'Acad\u00e9mie Royale de Metz et de la Soci\u00e9t\u00e9 d'Histoire de la Moselle. Elles furent d\u00e9velopp\u00e9es consid\u00e9rablement durant la 1ere annexion (1871-1918). En 1935 a \u00e9t\u00e9 am\u00e9nag\u00e9e une nouvelle aile, parall\u00e8le \u00e0 la rue du Haut Poirier. \u00c0 cette occasion, les vestiges des thermes antiques ont \u00e9t\u00e9 mis au jour. La nouvelle aile a \u00e9t\u00e9 construite autour de ces thermes, maintenus in situ. En 1977, le d\u00e9m\u00e9nagement de la biblioth\u00e8que Municipale permit l'\u00e9laboration d'un nouveau plan mus\u00e9ographique. Les mus\u00e9es trouvaient leur place d\u00e9finitive dans une surface suppl\u00e9mentaire de 3500 m\u00b2. Les nouveaux mus\u00e9es furent inaugur\u00e9s officiellement en 1980.","En 1990, le Syndicat Intercommunal pour la Valorisation du Patrimoine Cerdan regroupant six communes (Estavar, Eyne, Nahuja, Oss\u00e9ja, Saillagouse et Sainte-L\u00e9ocadie), est cr\u00e9\u00e9 avec l'ambition de d\u00e9velopper des actions culturelles destin\u00e9es \u00e0 la population locale et au jeune public et d'\u00eatre un acteur \u00e9conomique de la Cerdagne dans la perspective d'un d\u00e9veloppement touristique durable. Ainsi, en 1991, la ferme Cal Mateu \u00e0 Sainte-L\u00e9ocadie est ouverte au public autour d'expositions, donnant naissance au Mus\u00e9e de Cerdagne. En 1997, les collections du Mus\u00e9e sont agr\u00e9\u00e9es par l\u2019\u00c9tat (Direction des Mus\u00e9es de France). Environ 80% des collections actuellement inventori\u00e9es proviennent de collectes r\u00e9alis\u00e9es par l'association \u00abCasa de Cerdanya\u00bb. Ces collections sont toujours en d\u00e9p\u00f4t au Mus\u00e9e de Cerdagne. Ce dernier a \u00e9galement constitu\u00e9 ses propres collections et poursuit son travail de valorisation et d'enrichissement.Le 1er janvier 2013, le SIVPC a transmis la gestion du Mus\u00e9e de Cerdagne et de ses collections \u00e0 la Communaut\u00e9 de communes \u00abPyr\u00e9n\u00e9es-Cerdagne\u00bb.","C'est dans un premier mus\u00e9e, construit en 1923, gr\u00e2ce \u00e0 un legs de Paul Buffaven, ancien maire de Vaison-la-Romaine, que le chanoine Joseph Sautel regroupa, pour la premi\u00e8re fois, le r\u00e9sultat des fouilles arch\u00e9ologiques. En effet, \u00e0 partir de 1907, les d\u00e9gagements arch\u00e9ologiques ont accru le patrimoine mus\u00e9ographique surtout lors de la d\u00e9couverte des statues imp\u00e9riales de 1909 \u00e0 1912. La commune a achet\u00e9 le domaine de Puymin en 1915. En 1924, un v\u00e9ritable mus\u00e9e y est am\u00e9nag\u00e9 sous la direction de l'architecte en chef des Monuments Historiques, gr\u00e2ce \u00e0 l'impulsion du legs testamentaire de P. Buffaven. Il est compos\u00e9 d'une pi\u00e8ce unique de 90 m\u00b2 et s'av\u00e8re rapidement exigu pour recevoir l'ensemble des collections. C'est l'un des premiers mus\u00e9es de site bien que la formule ne soit alors pas consacr\u00e9e. Apr\u00e8s la disparition de l'arch\u00e9ologue Joseph Sautel, en 1955, Vaison a une telle notori\u00e9t\u00e9 que la commune songe \u00e0 se doter d'un mus\u00e9e capable de r\u00e9pondre correctement \u00e0 la fr\u00e9quentation croissante des sites. L'id\u00e9e de construire un nouvel \u00e9difice se dessine. C'est ainsi qu'un nouveau b\u00e2timent est implant\u00e9 en 1974, \u00e0 l'emplacement de l'ancien mus\u00e9e, au coeur m\u00eame du site arch\u00e9ologique de Puymin (projet de Pierre Broise, architecte d'Avignon). Il est six fois plus grand que le pr\u00e9c\u00e9dent. Les galeries d'exposition s'articulent autour d'un espace vert central rappelant le principe du p\u00e9ristyle romain. Le traitement g\u00e9n\u00e9ral est tr\u00e8s sobre, les murs sont en b\u00e9ton bruts de d\u00e9coffrage. Les collections y sont organis\u00e9es par th\u00e8mes. Les fouilles r\u00e9guli\u00e8res ont livr\u00e9 de nouveaux objets. En 1998, de grands travaux d'extension sont \u00e0 nouveau entrepris afin d'accueillir les derni\u00e8res d\u00e9couvertes arch\u00e9ologiques. Un nouveau parcours mus\u00e9ographique est d\u00e9fini.","Constitu\u00e9 gr\u00e2ce \u00e0 l'acquisition de deux maisons rurales ouessantines ainsi que leur environnement imm\u00e9diat, l'\u00e9comus\u00e9e a \u00e9t\u00e9 fond\u00e9 en 1968, les collections ethnographiques ont \u00e9t\u00e9 constitu\u00e9es \u00e0 partir de 1967.","Les curiosit\u00e9s rassembl\u00e9es au XVIIe si\u00e8cle par deux fr\u00e8res, Gaspard de Liergues et Balthasar de Monconys sont \u00e0 l'origine du mus\u00e9e. Au XVIIIe si\u00e8cle, J\u00e9r\u00f4me-Jean Pestalozzi, m\u00e9decin \u00e0 l'H\u00f4tel-Dieu, acquiert la collection et l'enrichit avant de la transmettre \u00e0 son fils, Antoine-Joseph qui la c\u00e8dera \u00e0 la Ville de Lyon moyennant une rente viag\u00e8re. Alors, confi\u00e9e \u00e0 la garde de l'Acad\u00e9mie des Sciences, des Belles Lettres et des Arts de Lyon, elle rejoint la biblioth\u00e8que, le m\u00e9dailler et la collection d'histoire naturelle de Pierre Adamoli dans un pavillon de l'H\u00f4tel de Ville. Ce mus\u00e9e ne sera ouvert au public qu'en 1777. Cependant, on peut admettre qu'il a \u00e9t\u00e9 fond\u00e9 le 1er janvier 1772, date \u00e0 laquelle les collections Monconys-Pestalozzi ont \u00e9t\u00e9 ajout\u00e9es aux collections et aux six milles livres d'Adamoli. C'est \u00e0 partir de 1793 que les collections du mus\u00e9e quittent la mairie pour le couvent des Dames-de-Saint-Pierre o\u00f9 elles restent \u00e0 l'abandon, soumises au pillage de la tourmente r\u00e9volutionnaire. Pendant des d\u00e9cennies, elles seront ballott\u00e9es entre les Terreaux (Saint-Pierre) et la Croix-Rousse (La D\u00e9serte), subissant plus de destructions que d'accroissements. De 1830 \u00e0 1909, le mus\u00e9um conna\u00eet un d\u00e9veloppement consid\u00e9rable accumulant un patrimoine exceptionnel qui a fait son renom d'aujourd'hui. Le mus\u00e9um et le mus\u00e9e des Beaux-Arts d\u00e9ploient leurs salles \u00e0 l'int\u00e9rieur du Palais Saint-Pierre qui rapidement ne suffit plus. La cohabitation devient difficile et un premier projet de transfert du mus\u00e9um au parc de la T\u00eate d'Or avortera. En 1876, \u00c9mile Guimet, industriel lyonnais et fils de Jean-Baptiste Guimet, inventeur du bleu outremer, se vit confier une mission en Orient pour l'\u00e9tude des religions par le ministre de l'instruction publique. \u00c0 son retour, en 1879 il fit don \u00e0 la ville de Lyon d'un mus\u00e9e des religions construit autour de ses acquisitions. Le b\u00e2timent situ\u00e9 28, boulevard des Belges \u00e0 Lyon fut dessin\u00e9 par l'architecte Chatron, dans le style n\u00e9oclassique du XIXe si\u00e8cle. La faible fr\u00e9quentation du mus\u00e9e, d\u00e9laiss\u00e9 des institutions et des savants, d\u00e9cida Guimet \u00e0 mettre en vente l'\u00e9difice. Il fit transf\u00e9rer ses collections \u00e0 Paris dans un nouveau mus\u00e9e qui prit son nom. Le mus\u00e9e lyonnais subit d'importantes transformations architecturales et devint restaurant brasserie, salles de sport et de musique. On y adjoint un th\u00e9\u00e2tre puis une grande patinoire, le Palais de Glace. C'est en 1913, qu'il retrouva sa fonction initiale en accueillant un mus\u00e9e des religions et le mus\u00e9um d'Histoire Naturelle qui cohabitait - jusqu'\u00e0 cette date avec celui des Beaux-Arts dans le palais Saint-Pierre, place des Terreaux \u00e0 Lyon. L'\u00e9tablissement rassembla des collections d'objets de la pr\u00e9histoire \u00e0 nos jours, provenant du mus\u00e9e Guimet sous tutelle du mus\u00e9e d'Art et se rapportant \u00e0 de nombreuses civilisations du monde, auxquelles s'ajouta l'univers des sciences naturelles autour des grands mammif\u00e8res, des insectes, des min\u00e9raux et des animaux fossiles. En 1991, l'exploitation du mus\u00e9e Guimet fut confi\u00e9e au Conseil g\u00e9n\u00e9ral du Rh\u00f4ne et devint mus\u00e9um d'Histoire Naturelle. L'\u00e9tat du b\u00e2timent, les n\u00e9cessit\u00e9s de conservation, l'\u00e9volution de la mus\u00e9ologie, exigeaient une transformation en profondeur. Un nouveau projet culturel et scientifique fut adopt\u00e9 en 2000 et fixa les orientations et les objectifs d'un futur \u00e9tablissement : le mus\u00e9e des Confluences. Celui-ci s'appuyait sur les collections existantes et sur tout le travail r\u00e9alis\u00e9 par les \u00e9quipes pr\u00e9c\u00e9dentes, mais il ajoutait de nouvelles responsabilit\u00e9s et visait \u00e0 d\u00e9velopper une programmation culturelle int\u00e9gr\u00e9e. Le mus\u00e9e des Confluences est un mus\u00e9e de Sciences et Soci\u00e9t\u00e9s, th\u00e9matique et pluridisciplinaire. Il fait appel \u00e0 l'ensemble des savoirs pour tenter de comprendre et d'expliquer la complexit\u00e9 du monde. Il apporte une attention particuli\u00e8re aux relations entre la science et la soci\u00e9t\u00e9 sachant que l'une et l'autre sont multiples : il aborde les enjeux contemporains pour devenir un v \u00e9ritable lieu de r\u00e9f\u00e9rence pour les publics.","Renoir s'installe \u00e0 Cagnes-sur-mer en 1903 et fait construire une maison en 1908, dans le domaine des Collettes qu'il a acquis en 1907. L'artiste y vit jusqu'\u00e0 sa mort, survenue de 3 d\u00e9cembre 1919.La maison et une partie du parc sont achet\u00e9es par la municipalit\u00e9 en 1960 \u00e0 Claude Renoir son fils cadet. Les collections du mus\u00e9e se sont progressivement enrichies gr\u00e2ce \u00e0 des dons et acquisitions. Le mus\u00e9e b\u00e9n\u00e9ficie \u00e9galement de d\u00e9p\u00f4ts accord\u00e9s par le mus\u00e9e d'Orsay","Cr\u00e9\u00e9 \u00e0 la suite des fouilles arch\u00e9ologiques entreprises en 1967, et totalement r\u00e9nov\u00e9 en 2013, le mus\u00e9e est ouvert sur le Port Antique. De nombreuses vestiges d'\u00e9poques grecque et romaine y furent d\u00e9couverts, notamment l'\u00e9pave d'un navire datant du IIe si\u00e8cle.","En 1856, des fouilles sont men\u00e9es au gu\u00e9 Saint-L\u00e9onard par la soci\u00e9t\u00e9 d'arch\u00e9ologie locale sous la direction de Charles Marie de Sarcus. Les voyageurs qui traversaient la Mayenne \u00e0 Saint-L\u00e9onard jetaient des monnaies pour s'assurer la bienveillance de la divinit\u00e9 de la rivi\u00e8re. Plus de 26 000 pi\u00e8ces ont \u00e9t\u00e9 trouv\u00e9es lors de fouilles en 1864-1865, en majorit\u00e9 du Ier si\u00e8cle apr\u00e8s J.-C.Les collections sont pr\u00e9sent\u00e9es dans une salle de l'h\u00f4tel de ville avant d'\u00eatre transf\u00e9r\u00e9es en 1905 dans une \u00e9cole, rue Dupont-Grandjardin, avec la biblioth\u00e8que. Le mus\u00e9e pr\u00e9sente alors des collections vari\u00e9es d'arch\u00e9ologie, d'ethnologie, d'histoire naturelle et d'histoire religieuse. En raison de l'agrandissement de la biblioth\u00e8que et du peu d'int\u00e9r\u00eat de ses collections, hormis les monnaies romaines du gu\u00e9 Saint-L\u00e9onard, il ferme ses portes en 1975. En 1993, suite \u00e0 des travaux entrepris par l'Architecte des B\u00e2timents de France, Jacques-Henri Bouflet, pour permettre au centre Culturel de la ville de Mayenne de s'installer dans le logis du ch\u00e2teau et d'y \u00e9tablir un centre d'arts et d'expositions, des s\u00e9ries d'arcatures carolingiennes sont mises au jour. Suite aux r\u00e9sultats d'une premi\u00e8re intervention, le ch\u00e2teau est d\u00e9clar\u00e9 site d'int\u00e9r\u00eat national par un arr\u00eat\u00e9 du minist\u00e8re de la culture en 1995. Ce dernier met en oeuvre une proc\u00e9dure d'appel d'offre. A l'issue de cette proc\u00e9dure, c'est une \u00e9quipe anglaise, l'Oxford Archaeological Unit, qui a \u00e9t\u00e9 choisie en avril 1996, en collaboration avec l'Universit\u00e9 du Maine pour la recherche historique. Les fouilles, dirig\u00e9es par Robert Early, se sont d\u00e9roul\u00e9es en deux phases : 1996-1998 : int\u00e9rieur du b\u00e2timent ainsi que la prospection au radar et sondages de la haute cour  ; 1999-2000 : fouille de la haute cour. Le r\u00e9sultat de ces fouilles est exceptionnel, aussi bien par l'architecture mise \u00e0 jour que par le mobilier arch\u00e9ologique d\u00e9couvert (pi\u00e8ces de jeu, objets m\u00e9talliques, c\u00e9ramiques\u2026). La municipalit\u00e9 d\u00e9cide alors de cr\u00e9er un mus\u00e9e pour proposer ces d\u00e9couvertes au public. Le projet scientifique et culturel est r\u00e9dig\u00e9 en 2000 par Jacques Naveau, conservateur d\u00e9partemental de l'arch\u00e9ologie et des mus\u00e9es. En 2001, une programmiste (Elsa Gauter) est charg\u00e9 de finaliser le programme architectural, technique et mus\u00e9ographique. Le concours de ma\u00eetrise d'oeuvre est lanc\u00e9 en 2003.","Les moines se sont \u00e9tablis \u00e0 Souvigny au Xe si\u00e8cle, sous la protection des premiers sires de Bourbon. Autour du monast\u00e8re, se forma ainsi le noyau du Bourbonnais aux confins de l' Auvergne, du Berry et de la Bourgogne. Deux saints abb\u00e9s de Cluny, Mayeul et Odilon, moururent et furent inhum\u00e9s \u00e0 Souvigny. Les Bourbons, anc\u00eatres des rois de France, choisirent aussi l'\u00e9glise comme s\u00e9pulture. L'\u00e9glise Saint-Pierre - Saint-Paul t\u00e9moigne de cette histoire prestigieuse : \"tombeau de Saint Mayeul\", chapiteaux v\u00e9g\u00e9taux, \u00e0 entrelacs ou histori\u00e9s, chapelles fun\u00e9raires et gisants des ducs de Bourbon... Collections lapidaires provenant de l'ensemble prieural clunisien","En 1995, la ville de Baud cr\u00e9\u00e9 en son sein une section sp\u00e9cialis\u00e9e au sein de sa biblioth\u00e8que municipale : le Conservatoire r\u00e9gional de la carte postale est n\u00e9. Le fonds de base est constitu\u00e9 d\u2019une collection de plus de 12 000 cartes postales anciennes sur la Bretagne achet\u00e9 \u00e0 un couple de collectionneurs (Andr\u00e9 et Lucette Lecl\u00e8re de Lanester) et d\u2019environ 5 500 dessins de l\u2019artiste Charles Homualk, illustrateur de cartes postales. La volont\u00e9 de l\u2019\u00e9quipe municipale de d\u00e9velopper l\u2019attractivit\u00e9 touristique de la ville et le souhait de rendre accessible \u00e0 tous la richesse documentaire de ce fonds ont conduit \u00e0 la naissance d'un \u00e9tablissement ayant pour but de conserver, exposer, valoriser et diffuser ce fonds de cartes postales. Le Cartopole ouvre ainsi ses portes au public le 27 juin 1996. Ce projet obtient l\u2019aide de l\u2019Europe, de l\u2019Etat, de la r\u00e9gion Bretagne, du d\u00e9partement du Morbihan, du Pays Touristique de la vall\u00e9e du Blavet et de la ville de Baud. De par sa sp\u00e9cificit\u00e9, il s\u2019agit \u00e0 l\u2019\u00e9poque d\u2019un projet unique en son genre, tant \u00e0 l\u2019\u00e9chelle r\u00e9gionale que nationale. Jusque-l\u00e0, la carte postale ancienne, pourtant tr\u00e8s pris\u00e9e des collectionneurs, est un document qui int\u00e9resse peu les mus\u00e9es ou autres centres d\u2019archives qui n\u2019ont pas encore pris conscience du riche potentiel documentaire de ce petit carton voyageur. Depuis 1995, le fonds patrimonial s\u2019est consid\u00e9rablement d\u00e9velopp\u00e9. Il se compose aujourd'hui de plus de 75 000 cartes postales sur la Bretagne, 35 000 carte postales sur les autres r\u00e9gions fran\u00e7aises et l\u2019\u00e9tranger ainsi que de 7 500 croquis pr\u00e9paratoires de Charles Homualk. Les cartes postales sont conditionn\u00e9es dans des bo\u00eetes de carton neutre entrepos\u00e9es dans des r\u00e9serves r\u00e9pondant aux normes de conservation. Ces collections sont accessibles \u00e0 la fois aux professionnels et au grand public : le particulier, le cartophile, le g\u00e9n\u00e9alogiste, le curieux d\u2019histoire ou l\u2019amateur de patrimoine local, l\u2019iconographe, l\u2019\u00e9diteur, l\u2019auteur d\u2019ouvrage documentaire, l\u2019architecte sp\u00e9cialis\u00e9 en restauration, sans oublier les \u00e9tudiants, chercheurs et autres scolaires. Gr\u00e2ce \u00e0 une politique d'acquisition soutenue par le FRAB Bretagne (Fonds R\u00e9gional d\u2019Acquisition des Biblioth\u00e8ques), gr\u00e2ce aux dons de particuliers et aux d\u00e9p\u00f4ts et mises \u00e0 disposition, la ville de Baud a constitu\u00e9 l\u2019une des plus importantes collections publiques en France concernant ce support. D\u00e8s 1996, les collections sont progressivement num\u00e9ris\u00e9es en vue de cr\u00e9er une base de donn\u00e9es informatis\u00e9e. La base de donn\u00e9es du mus\u00e9e Cartolis est cr\u00e9\u00e9e et mise en ligne d\u00e8s 2003. En 2009, la version 2.0 met \u00e0 disposition des internautes des outils de recherche plus affin\u00e9s et de nouvelles fonctionnalit\u00e9s. La banque d\u2019images est compl\u00e9t\u00e9e r\u00e9guli\u00e8rement au fil du traitement informatique du fonds et pour atteindre le chiffre de 65 000 notices en 2013 et plus de 85 000 aujourd'hui. En 2010, Cartolis int\u00e8gre le portail Collection du Minist\u00e8re de la Culture et en 2013, Bretania, la biblitoh\u00e8que num\u00e9rique de la R\u00e9gion Bretagne. Cr\u00e9\u00e9 sur un projet r\u00e9pondant aux enjeux des ann\u00e9es 90, le Cartopole est \u00e0 l\u2019\u00e9troit dans ses murs et s\u2019essouffle peu \u00e0 peu. A partir de 2009, l\u2019\u00e9quipe municipale s\u2019interroge sur les missions du Cartopole qui se trouve dans une soci\u00e9t\u00e9 et un territoire en pleine mutation. En 2012, avec l\u2019arriv\u00e9e d\u2019une nouvelle \u00e9quipe, cet \u00e9tablissement patrimonial pr\u00e9pare sa mue et devient Mus\u00e9e de la carte postale pour des raisons de lisibilit\u00e9. Le projet de la construction d\u2019un nouvel espace mus\u00e9ographique est act\u00e9 par le Conseil municipal et pendant 3 ans, l\u2019\u00e9quipe va d\u00e9finir le Projet Scientifique et Culturel en conf\u00e9rant une nouvelle identit\u00e9 au mus\u00e9e. En 2016, pour son 20e anniversaire, le Mus\u00e9e de la carte postale d\u00e9m\u00e9nage. Nouveau lieu, nouvelle sc\u00e9nographie, nouvelle identit\u00e9\u2026 il se r\u00e9invente et se m\u00e9tamorphose \u00e0 travers le Carton voyageur. Par cet investissement important, la ville de Baud confirme ainsi son engagement pris en 1995. Consciente de la riches se de ses collections et de l\u2019int\u00e9r\u00eat de ce patrimoine iconographique pour le grand public mais aussi pour les historiens et chercheurs, la municipalit\u00e9 s\u2019est dot\u00e9e des moyens financiers, techniques et humains pour r\u00e9pondre d\u00e8s la phase projet au cahier des charges de l\u2019appellation Mus\u00e9e de France obtenue en juillet 2017.","En 1864, dans la mouvance des impulsions g\u00e9n\u00e9r\u00e9es par l'Exposition Universelle de 1851, la Chambre de commerce et d'industrie cr\u00e9e le mus\u00e9e d'Art et d'industrie. C'est en 1890 que la th\u00e9matique se centre sur les tissus. Le mus\u00e9e des Tissus est ainsi n\u00e9, sous l'impulsion de son fondateur Edouard Aynard, collectionneur, homme politique, banquier et pr\u00e9sident alors de la Chambre de commerce et d'industrie de Lyon. Les collections sont enrichies par d'importants dons, legs et acquisitions. De 1914 \u00e0 1917, les collections sont mises \u00e0 l'abri \u00e0 Lyon, \u00e0 la Condition des Soies. En 1939, on ferme le mus\u00e9e et les collections sont \u00e9vacu\u00e9es dans les ch\u00e2teaux de Chamousset, puis de Bagnols, et enfin de la Bastie d'Urf\u00e9. A leur retour, en 1945, la Chambre de commerce d\u00e9cide de transf\u00e9rer le mus\u00e9e historique des Tissus dans l'h\u00f4tel de Villeroy. Le nouveau mus\u00e9e, inaugur\u00e9 le 4 d\u00e9cembre 1950, est aujourd'hui un v\u00e9ritable conservatoire de l'histoire du tissu, tant par l'\u00e9tendue g\u00e9ographique des pays repr\u00e9sent\u00e9s, que par les p\u00e9riodes couvertes. Les collections sont organis\u00e9es selon deux grands p\u00f4les, l'Orient et l'Extr\u00eame-Orient d'une part, et l'Occident, d'autre part. Le mus\u00e9e consacr\u00e9 aux collections \"Arts d\u00e9coratifs\" est inaugur\u00e9 en 1925 dans un b\u00e2timent offert par une soci\u00e9t\u00e9 \u00e0 la Chambre de commerce et de l'industrie de Lyon. Apr\u00e8s une p\u00e9riode difficile, le mus\u00e9e entame aujourd'hui sa renaissance avec un programme ambitieux de r\u00e9novation g\u00e9n\u00e9rale des b\u00e2timents et un nouveau PSC.","Les collections du mus\u00e9e proviennent essentiellement d'un travail de collecte initi\u00e9 par le Groupe de Recherches Historiques de Cours (69) \u00e0 partir des ann\u00e9es 1980, relay\u00e9 par l'association Patrimoines Haut-Beaujolais apr\u00e8s 1994, dans un contexte de transformation rapide des activit\u00e9s \u00e9conomiques des Monts du Beaujolais (d\u00e9clin du textile des vall\u00e9es du Reins et de la Trambouze).","2005\u00a0: La collection devient propri\u00e9t\u00e9 de la Communaut\u00e9 d'Agglom\u00e9ration du Pays de Meaux. 2006\u00a0: Le conseil scientifique, sous la direction de l'historien Marc Ferro, d\u00e9finit le concept, le positionnement et le discours historique. 2007\u00a0: Le mus\u00e9e obtient l'appellation mus\u00e9e de France, reconnaissance par le minist\u00e8re de la Culture de l'int\u00e9r\u00eat du projet et de la valeur patrimoniale de la collection. 2008\u00a0: Le concours d'architecte permet de choisir l'\u00e9quipe de ma\u00eetrise d'oeuvre. 2010\u00a0: La pose de la premi\u00e8re pierre marque le d\u00e9marrage des travaux de construction. 2011\u00a0: Inauguration du mus\u00e9e de la Grande Guerre le 11 novembre, en pr\u00e9sence de tous ses partenaires. 2007-2018 : la collection du mus\u00e9e continue de s'\u00e9toffer par les dons et les acquisitions portant le nombre de pi\u00e8ces de collection \u00e0 65 00. 2018 : Co-\u00e9dition avec Li\u00e9nart du premier catalogue des collections.","Gabriel Rodriguez, originaire de Saint-Pons, a fouill\u00e9 la grotte de Camprafaud et d'autres lieux d\u00e9couvrant des collections n\u00e9olithiques qu'il a donn\u00e9es \u00e0 la ville \u00e0 condition d'y cr\u00e9er un mus\u00e9e reconnu par la direction des Mus\u00e9es de France","C'est ici que Jean Arp et Sophie Taeuber, pionniers du Dada\u00efsme et de l'Abstraction, s'install\u00e8rent en 1929, dans une maison-atelier con\u00e7ue par Sophie Taeuber, qui servira de cadre \u00e0 leur cr\u00e9ation jusqu'\u00e0 la fin de leur vie. Ils y accueillirent leurs amis, artistes et \u00e9crivains des Avant-Gardes.","NaN","D\u00e8s son inauguration en 1937, le mus\u00e9e municipal de Montmorillon permet de d\u00e9couvrir des objets ayant trait \u00e0 la pr\u00e9histoire et aux beaux-arts. Une politique active de don ayant un int\u00e9r\u00eat artistique, historique ou ethnographique permet de constituer les premi\u00e8res collections du mus\u00e9e. Le don le plus significatif aboutit \u00e0 la cr\u00e9ation du mus\u00e9e par la commune en 1936. En effet, la veuve de l\u2019artiste peintre montmorillonnais Raoul Carr\u00e9, offre une partie des toiles r\u00e9alis\u00e9es par son d\u00e9funt \u00e9poux au nouveau mus\u00e9e.","Le ch\u00e2teau et tout son mobilier ont \u00e9t\u00e9 l\u00e9gu\u00e9s \u00e0 la Ville de Tours par Mme Hersent-Luzarche en 1951 afin d'en faire un mus\u00e9e.","En 1883, la d\u00e9couverte \u00e0 Die d'un tr\u00e9sor de monnaies d'or et d'argent du XVIe si\u00e8cle d\u00e9cide la municipalit\u00e9 placer une vitrine dans la salle des archives de la mairie. La cr\u00e9ation d'un mus\u00e9e municipal est d\u00e9cid\u00e9e par d\u00e9lib\u00e9ration du Conseil municipal en 1895 et est suivie d'effet en 1905, lorsque le Maire de Die obtient le don d'une partie des collections de la soci\u00e9t\u00e9 fran\u00e7aise d'arch\u00e9ologie. Le mus\u00e9e s'est agrandi en 1949 en s'installant dans un h\u00f4tel particulier du XVIIIe si\u00e8cle, puis en 1967 avec l'achat d'une importante collection d'arch\u00e9ologie locale constitu\u00e9e au XIXe si\u00e8cle.","Louis F\u00e9ron (1848-1929), homme politique local, marchand de chevaux et amateur d'art, a fait don \u00e0 la ville d'Yvetot en 1929 de sa collection d'oeuvres compos\u00e9e d'ivoires, de terres cuites, ou encore de c\u00e9ramiques. Le mus\u00e9e Municipal des Ivoires a \u00e9t\u00e9 cr\u00e9\u00e9 en 2001. Une nouvelle salle r\u00e9serv\u00e9e aux terres cuites et fa\u00efences a \u00e9t\u00e9 ouverte en octobre 2004. Les envois de l'Etat en d\u00e9p\u00f4t depuis la fin du XIXe si\u00e8cle (1895) ont longtemps \u00e9t\u00e9 rattach\u00e9s au service des archives qui en a assur\u00e9 le r\u00e9colement r\u00e9gulier. Ils sont aujourd'hui rattach\u00e9s au mus\u00e9e, comme l'indiquent les arr\u00eat\u00e9s de d\u00e9p\u00f4ts. La collection numismatique semble ant\u00e9rieure au legs de Louis F\u00e9ron en 1929.","Les collections comportent plusieurs milliers d'objets pr\u00e9historiques datant principalement du Pal\u00e9olithique. Ces objets ont \u00e9t\u00e9 mis au jour lors de fouilles arch\u00e9ologiques effectu\u00e9es depuis la fin du XIXe si\u00e8cle dans les grottes et abris-sous-roche de Lussac-les-Ch\u00e2teaux et de ses environs","Situ\u00e9 en plein coeur de Carnac, \u00e0 seulement 900 m des Alignements du M\u00e9nec, le Mus\u00e9e de Carnac a ouvert ses portes en 1882. Son ambition est alors de conserver sur place, au plus pr\u00e8s de leur lieu de d\u00e9couverte, les objets arch\u00e9ologiques issus des monuments m\u00e9galithiques de la r\u00e9gion. Les origines du mus\u00e9e sont intimement li\u00e9es \u00e0 l\u2019Ecossais James Miln (1819-1881) et au Carnacois Zacharie Le Rouzic (1864-1939). Leurs donations respectives \u00e0 la Ville de Carnac, en 1882 et en 1926, constituent le noyau des collections, compl\u00e9t\u00e9 au fil des ans par d\u2019importants dons, parmi lesquels ceux de Marthe et Saint-Just P\u00e9quart en 1937 et 1961 (n\u00e9cropoles m\u00e9solithiques de T\u00e9viec et d'Ho\u00ebdic). Le mus\u00e9e a \u00e9galement b\u00e9n\u00e9fici\u00e9 de d\u00e9p\u00f4ts d\u2019Etat qui ont confort\u00e9 sa vocation originelle de \u00ab mus\u00e9e de sites \u00bb, \u00e0 la fois outil de d\u00e9couverte et d\u2019interpr\u00e9tation des sites m\u00e9galithiques de la r\u00e9gion et vecteur de diffusion des connaissances sur le N\u00e9olithique et le m\u00e9galithisme.","En 1970 le Mus\u00e9e municipal acqui\u00e8re 200 pi\u00e8ces relatives au papier et \u00e0 la papeterie charentaise (collection Lacombe, ma\u00eetre-papetier et \u00e9rudit) ; depuis 1986, constitution de la collection du Mus\u00e9e du Papier par achats et dons de pi\u00e8ces relatives au papier, \u00e0 la papeterie et industries connexes (m\u00e9canique, imprimerie...). Situ\u00e9 au coeur du P\u00f4le de l'Image (Magelis), le mus\u00e9e est install\u00e9 dans les b\u00e2timents de l'ancienne papeterie Joseph Bardou-Le Nil. Sur ce site, l'histoire industrielle a \u00e9t\u00e9 importante durant deux si\u00e8cles (XIXe et XXe) : papeteries, brasseries et imprimeries. Sur deux niveaux, les pr\u00e9sentations et les expositions sont d\u00e9di\u00e9es \u00e0 l'histoire du site, du papier et de la papeterie industrielle. Les salles du rez-de-Charente conservent des vestiges \u00e9voquant l'utilisation de l'eau du fleuve pour l'\u00e9nergie m\u00e9canique de la papeterie (roue \u00e0 aubes, vannes et coursiers). Les pr\u00e9sentations propos\u00e9es dans Imaginaires d'usines sont une r\u00e9trospective des industries implant\u00e9es dans lequartier de Saint-Cybard \u00e0 Angoul\u00eame, et une explication des techniques de fabrication industrielle du papier. \u00c0 l'\u00e9tage, la programmation vari\u00e9e d'expositions r\u00e9v\u00e8le les multiples aspects techniques ou artistiques du papier et du carton. Qu'elle soit publicitaire, commerciale ou artistique, l'image imprim\u00e9e sur papier y est omnipr\u00e9sente","Inaugur\u00e9 en 1969, ce mus\u00e9e qui a conserv\u00e9 sa pr\u00e9sentation d'origine est un des derniers \u00e0 t\u00e9moigner aujourd'hui de ce qu'avaient imagin\u00e9, dans une France en pleine mutation, les historiens, mus\u00e9ographes et ethnologues des ann\u00e9es 1930-1940. Il a pour mod\u00e8le le mus\u00e9e national des Arts et Traditions Populaires fond\u00e9 par l'un des p\u00e8res de l'ethnographie fran\u00e7aise, Georges-Henri Rivi\u00e8re. \u00ab Conserver pour transmettre \u00bb, telle est l'id\u00e9e retenue par les fondateurs du mus\u00e9e r\u00e9gional d'Auvergne et au premier rang Pierre Sabatier, qui mirent plus de dix ans pour r\u00e9unir les pi\u00e8ces qui constituent aujourd'hui ses collections. Une pr\u00e9sentation volontairement d\u00e9pouill\u00e9e met en valeur des objets choisis pour leur r\u00f4le \u00e9vocateur de savoir-faire et de modes de vie aujourd'hui souvent disparus plut\u00f4t que pour leur qualit\u00e9 esth\u00e9tique, cependant r\u00e9elle.","Un premier achat en 1985 constitue encore aujourd'hui l'essentiel des collections du mus\u00e9e du th\u00e9\u00e2tre forain. Ce fonds a \u00e9t\u00e9 achet\u00e9 \u00e0 la famille Cr\u00e9teur, d'anciens directeurs de th\u00e9\u00e2tres itin\u00e9rants et se compose de caravanes, de 700 costumes, de d\u00e9cors et accessoires, de brochures...Augment\u00e9es r\u00e9guli\u00e8rement par des achats et des dons, les collections uniques en France comportent plus de 2000 num\u00e9ros. Les collections arch\u00e9ologiques et pal\u00e9ontologiques sont constitu\u00e9es de diff\u00e9rents d\u00e9p\u00f4ts (associations locales, DRAC, mus\u00e9e historique d'Orl\u00e9ans, mus\u00e9um national d'histoire naturelle)","C'est en 1833, \u00e0 la suite de son mariage \u00e0 Remiremont que Charles Friry s'installe dans une demeure historique ayant appartenu au chapitre noble de Remiremont. Erudit, collectionneur passionn\u00e9, il enrichit sa maison d'une quantit\u00e9 d'oeuvres d'art et de peintures. Cette maison-mus\u00e9e est devenue en 1985, mus\u00e9e municipal.","En 1844, cr\u00e9ation de la Soci\u00e9t\u00e9 arch\u00e9ologique de Sens qui recueille des fragments antiques provenant des remparts de la ville. En 1891, cr\u00e9ation du mus\u00e9e municipal apr\u00e8s une importante donation d'Alfred Lorne. Une aile est ajout\u00e9e au b\u00e2timent de l'H\u00f4tel Vezou (XVIIe si\u00e8cle, propri\u00e9t\u00e9 de la Ville de Sens) pour abriter les collections qui y sont rassembl\u00e9es. A partir de 1985, une grande partie des collections sont transf\u00e9r\u00e9es dans l'ancien archev\u00each\u00e9, accol\u00e9 \u00e0 la Cath\u00e9drale. Le parcours actuel comprend la visite du Tr\u00e9sor de la Cath\u00e9drale.","Mus\u00e9e cr\u00e9\u00e9 en 1984 par l'Association des Amis du mus\u00e9e du Textile et du Peigne en Corne, qui est la fondatrice du mus\u00e9e. Elle a confi\u00e9 ses collections au D\u00e9partement de l'Ari\u00e8ge qui en a transmis la gestion par bail emphyt\u00e9otique de 30 ans, \u00e0 la Communaut\u00e9 de Communes du Pays d'Olmes, gestionnaire actuel des collections, des locaux et du fonctionnement. Les collections se sont constitu\u00e9es de facon continue depuis 1980 avec les 1er fermetures d'usines. Majoritairement des dons (90%). Elles sont r\u00e9parties actuellement en 3 cat\u00e9gories avec des statuts juriques diff\u00e9rents : la collection \u00abMus\u00e9e de france\u00bb, appartient au Conseil G\u00e9n\u00e9ral de l'Ariege et mises \u00e0 diposition par bail \u00e0 la Communaut\u00e9 de Communes du Pays d'Olmes. Elle ont \u00e9t\u00e9 inventori\u00e9es en 2002 ; la collection \u00ab\u00e9tude\u00bb appartient \u00e0 l'Association des Amis du Mus\u00e9e du Textile et du Peigne en Corne (non inventori\u00e9e) ; la documentation appartient \u00e0 l'AMTPC (non inventori\u00e9e).","Commenc\u00e9e en 1836 avec le regroupement de portraits de personnalit\u00e9s locales, la constitution des collections du mus\u00e9e de Pontarlier s'est poursuivie avec le don Willemot en 1889, les dons r\u00e9guliers d'oeuvres d'artistes comtois par le salon des Annonciades depuis 1924. Cr\u00e9\u00e9 en 1977, le mus\u00e9e a re\u00e7u le d\u00e9p\u00f4t de collections arch\u00e9logiques en 1982 et en 1993.","Fond\u00e9 en 1819 par le ma\u00eetre de forge Caumartin le mus\u00e9e f\u00fbt consid\u00e9rablement enrichi dix plus tard gr\u00e2ce \u00e0 l'acquisition de la collection du peintre Carbillet. En 1866, sous l'impulsion de Jules Chevrier les collections arch\u00e9ologiques r\u00e9gionales recueillies depuis 1844 par la Soci\u00e9t\u00e9 d'Histoire et d'Arch\u00e9ologie furent jointes au fond primitif. Le mus\u00e9e abrita aussi pendant un temps les collections photographiques de l'inventeur Niepce avant la cr\u00e9ation du mus\u00e9e Nicephore Niepce. En 1905 le mus\u00e9e s'agrandit consid\u00e9rablement et pris le nom de Vivant Denon premier directeur du mus\u00e9e du Louvre, n\u00e9 \u00e0 Chalon en 1747.","Cr\u00e9\u00e9 en 1816 par la Soci\u00e9t\u00e9 des Sciences, de l'Agriculture et des Arts de Lille, il est transf\u00e9r\u00e9 \u00e0 la Ville en 1855 pour servir \u00e0 l'enseignement, lorsqu'est cr\u00e9\u00e9e la Facult\u00e9 des Sciences de Lille. Initialement install\u00e9 rue des Fleurs, il emm\u00e9nage progressivement dans les locaux actuels de la rue de Bruxelles en 3 \u00e9tapes successives. En 1902, les collections de g\u00e9ologie rassembl\u00e9es par Gosselet prennent place dans la galerie, puis ce sont celles de Barrois en 1907. Le mus\u00e9e acquiert sa physionomie actuelle avec l'installation des collections d'histoire naturelle en 1911. Malgr\u00e9 des vicissitudes engendr\u00e9es par les deux guerres mondiales, le mus\u00e9e n'a cess\u00e9 d'accro\u00eetre ses collections par des achats, des dons ou des attributions. Il est devenu aujourd'hui le d\u00e9positaire de riches collections extr\u00eamement vari\u00e9es. Autour du noyau constitu\u00e9 par les \u00e9chantillons pal\u00e9ontologiques, min\u00e9ralogiques et zoologiques, se sont agr\u00e9g\u00e9es par arr\u00eat\u00e9 municipal, en 1991, les collections du mus\u00e9e Industriel et Commercial et en 1992, celles du mus\u00e9e Moillet consacr\u00e9es \u00e0 l'ethnographie extra-europ\u00e9enne autrefois conserv\u00e9es au Palais des Beaux-Arts. Cet ensemble attend d\u00e9sormais un projet de r\u00e9novation global pour que toutes les collections puissent \u00eatre expos\u00e9es.","Quittant Malmaison apr\u00e8s la d\u00e9faite de Waterloo, Napol\u00e9on Ier se r\u00e9fugie du 12 au 15 juillet 1815 dans la maison du commandant de la place de l'\u00eele d'Aix, dont il avait ordonn\u00e9 la construction en 1808. Apr\u00e8s de longues h\u00e9sitations, il d\u00e9cide de s'en remettre \u00e0 l'honneur britannique et se livre aux Anglais. Il quitte alors la terre de France pour un exil d\u00e9finitif sur l'\u00eele de Sainte-H\u00e9l\u00e8ne, o\u00f9 il mourra en 1821. Acquise en 1925 par le baron Napol\u00e9on Gourgaud (arri\u00e8re-petit-fils du g\u00e9n\u00e9ral Gourgaud, qui avait accompagn\u00e9 l'Empereur \u00e0 Sainte-H\u00e9l\u00e8ne), pour y installer ses collections. Le don \u00e0 l'Etat en 1935, avec r\u00e9serve d'usufruit, fut effectif apr\u00e8s le d\u00e9c\u00e8s de la baronne Gourgaud en 1959.","La cr\u00e9ation du mus\u00e9e du Vieux N\u00eemes est due \u00e0 l'initiative d'un journaliste et \u00e9rudit n\u00eemois Henri Bauquier (1873-1952) : il a pour but de r\u00e9unir des t\u00e9moignages de la vie \u00e0 N\u00eemes, des documents relatifs \u00e0 ses industries particuli\u00e8res, \u00e0 ses moeurs et \u00e0 ses coutumes. Install\u00e9 en 1921 dans l'ancien palais \u00e9piscopal, le mus\u00e9e r\u00e9unit \u00e0 l'origine des collections en provenance des autres mus\u00e9es de la ville (mus\u00e9es d'arch\u00e9ologie et de beaux-arts), puis gr\u00e2ce aux lib\u00e9ralit\u00e9s de nombreux donateurs, constitue des fonds aussi abondants que vari\u00e9s : textiles et documents documentant toute l'activit\u00e9 industrielle et \u00e9conomique de la ville du Moyen Age \u00e0 la fin du XIX\u00b0 si\u00e8cle, collection de c\u00e9ramiques de la r\u00e9gion de l'Uz\u00e8ge, iconographie de la ville et du d\u00e9partement (peintures, dessins, gravures, plans photographies), mobiliers (armoires histori\u00e9es), objets du quotidien, armes etc... A partir des ann\u00e9es 1950, le mus\u00e9e s'enrichit de deux salles consacr\u00e9es \u00e0 la pr\u00e9sentation de collections taurines, permettant d'\u00e9voquer les traditions li\u00e9es au taureau, qu'il s'agisse de l'\u00e9levage et des jeux taurins en Camargue comme de l'organisation de corridas dans les ar\u00e8nes de N\u00eemes. Ces collections ont depuis 2002 \u00e9t\u00e9 install\u00e9es dans un b\u00e2timent sp\u00e9cialement am\u00e9nag\u00e9, le Mus\u00e9e des Cultures Taurines qui d\u00e9pend du Mus\u00e9e du Vieux N\u00eemes.","Cr\u00e9\u00e9e en 1986 par le Conseil g\u00e9n\u00e9ral de l'Ain, la Conservation d\u00e9partementale a peu \u00e0 peu constitu\u00e9 un maillage territorial et culturel de p\u00f4les-mus\u00e9es - mus\u00e9es de soci\u00e9t\u00e9, mus\u00e9es de territoire - dans les diff\u00e9rents pays de l'Ain qui composent le d\u00e9partement. Outil d'am\u00e9nagement culturel du territoire, elle assure des missions culturelles et scientifiques de cr\u00e9ation, de conservation, de diffusion et de gestion, et d\u00e9veloppe des partenariats priv\u00e9s et publics aupr\u00e8s d'associations, collectivit\u00e9s, acteurs \u00e9conomiques, sociaux et culturels. Ces missions sont conduites sur sept sites : quatre mus\u00e9es d\u00e9partementaux \u00e0 Saint-Cyr-sur-Menthon (mus\u00e9e de la Bresse - domaine des Planons), Lochieu (mus\u00e9e du Bugey-Valromey), Treffort-Cuisiat (mus\u00e9e du Revermont), Nantua (mus\u00e9e d'histoire de la R\u00e9sistance et de la d\u00e9portation) et trois sites ouverts pour des expositions temporaires ou des animations (\u00e0 Jujurieux - Soieries Bonnet, en Dombes, en Pays de Gex, au Fort-l'Ecluse, commune de L\u00e9az).","Le Mus\u00e9e de Phalsbourg est cr\u00e9e en 1938 \u00e0 l'occasion du centenaire de la mort du Mar\u00e9chal MOUTON. En janvier 1941, consid\u00e9r\u00e9 comme butin de guerre, il est d\u00e9m\u00e9nag\u00e9 en Allemagne et les objets et souvenirs militaires des g\u00e9n\u00e9raux Phalsbourgeois disparaissent dans le tourbillon de la guerre. R\u00e9ouvert en 1948, il assume aujourd'hui une triple vocation : - p\u00e9renniser le pass\u00e9 historique et militaire de la ville de Phalsbourg \u00e0 travers ses collections d'uniformes fran\u00e7ais et \u00e9trangers, d'armes blanches et \u00e0 feu, d'\u00e9quipements de toute nature. - faire d\u00e9couvrir ou red\u00e9couvrir les \u00e9crivains Erckmann-Chatrian, les chantres du Pays de Phalsbourg, en \u00e9voquant leur biographie, leur cheminement litt\u00e9raire. - visualiser dans sa partie r\u00e9gionale, vie et traditions des habitants de cette contr\u00e9e aux confins de l'Alsace et de la Lorraine \u00e0 travers les costumes traditionnels et les objets usuels. Constitu\u00e9 presque exclusivement de dons de priv\u00e9s, le Mus\u00e9e fait partie des Mus\u00e9es de la Cha\u00eene de la D\u00e9couverte du Parc naturel r\u00e9gional des Vosges du Nord","Situ\u00e9 dans la m\u00eame enceinte que le mus\u00e9e fran\u00e7ais du chemin de fer, le mus\u00e9e a \u00e9t\u00e9 inaugur\u00e9 en 1978 sous l'\u00e9gide de l'Association des amis du mus\u00e9e. La majorit\u00e9 des pi\u00e8ces expos\u00e9es provient de dons effectu\u00e9s par les corps de pompiers de France et de l'\u00e9tranger. Les objets et mat\u00e9riels t\u00e9moignent par leur vari\u00e9t\u00e9 et leur anciennet\u00e9 de la longue tradition de d\u00e9vouement au service de la communaut\u00e9 de tous les sapeurs-pompiers.  Le Mus\u00e9e n'est plus situ\u00e9 dans l'enceinte du Mus\u00e9e du Chemin de Fer. Il est situ\u00e9 au 12-14 Rue de Luppach - 68480 VIEUX-FERRETTE","Une partie des collections sont r\u00e9unies par Xavier Nessel, maire de Haguenau au d\u00e9but du XXe si\u00e8cle. Il en fait don \u00e0 la ville qui inaugure le mus\u00e9e dans son b\u00e2timent actuel en 1905.","N\u00e9 en 1951 de la passion d\u2019une moissagaise, Marguerite Vidal","1794 : Cr\u00e9ation du 1er mus\u00e9e de Gap par le Baron de LADOUCETTE, Pr\u00e9fet des Hautes-Alpes, sous le nom de Mus\u00e9e Central du D\u00e9partement des Hautes-Alpes. 1804-1805 : Premiers ensembles et collections d\u2019arch\u00e9ologie li\u00e9s aux fouilles faites \u00e0 la B\u00e2tie-Montsal\u00e9on dans le 05. 1848 : Id\u00e9e de construction d\u2019un local pour les archives et tout produit d\u2019Histoire naturelle que fournit le d\u00e9partement. 1874-1879 : Robert LONG, archiviste d\u00e9partemental, rassemble ce qui constituera le 1er Mus\u00e9e d\u2019arch\u00e9ologie au sein de la Pr\u00e9fecture. 1879 : L\u2019Abb\u00e9 Paul GUILLAUME regroupe ceux qui veulent sauver et conserver le patrimoine historique des Hautes-Alpes. 1881 : Fondation de la Soci\u00e9t\u00e9 d\u2019\u00c9tudes des Hautes-Alpes qui poursuit les collectes et l\u2019accroissement des fonds. Se cr\u00e9e ensuite une Soci\u00e9t\u00e9 des Amis du Mus\u00e9e. Le caract\u00e8re encyclop\u00e9dique organis\u00e9 en Cabinet de curiosit\u00e9s se met en place avec des collections d\u2019ici et d\u2019ailleurs. 1888 : David MARTIN est nomm\u00e9 Conservateur du Mus\u00e9e. 1892 : Legs du savant ornithologue, L\u00e9on OLPHE-GALLIARD, d\u2019une collection d\u2019oiseaux, de nids, oeufs, ouvrages scientifiques. 1901 : \u00c9mission d\u2019une Loterie Nationale vot\u00e9e par la Chambre des D\u00e9put\u00e9s pour la construction, par le Conseil D\u00e9partemental, de l\u2019actuel Mus\u00e9e mus\u00e9um. 1903 : D\u00e9but des travaux du nouveau Mus\u00e9e mus\u00e9um d\u00e9partemental. 1908-1909 : Transfert de l\u2019ensemble des collections constitu\u00e9es depuis 1794 dans l\u2019actuel b\u00e2timent, au coeur du parc de La P\u00e9pini\u00e8re, nouveau quartier de la gare SNCF \u00e0 Gap, \u00e0 la crois\u00e9e des routes de Grenoble et Napol\u00e9on, des acc\u00e8s vers Marseille, vers l\u2019Italie et vers la Dr\u00f4me. 1910 : Ouverture du Mus\u00e9e mus\u00e9um au public en septembre. Fin des ann\u00e9es 1980 : R\u00e9habilitation compl\u00e8te du b\u00e2timent et cr\u00e9ation de niveaux suppl\u00e9mentaires et acc\u00e8s handicap\u00e9s. 2002 : Label Mus\u00e9e de France. 2004-2015 : Premier r\u00e9colement d\u00e9cennal des collections. 2012-2013 : Transfert d\u00e9finitif de propri\u00e9t\u00e9 des oeuvres de l\u2019\u00c9tat en d\u00e9p\u00f4t au Mus\u00e9e mus\u00e9um, au D\u00e9partement des Hautes-Alpes. 2016 : Ouverture de second r\u00e9colement d\u00e9cennal des collections. 2016 : Cr\u00e9ation et ouverture du 1er inventaire normalis\u00e9 num\u00e9ris\u00e9 des collections du Mus\u00e9e mus\u00e9um d\u00e9partemental.","En 1823, Jean-Jacques Quesnel, \u00e9poux de Marie-Charlotte Christy de la Morini\u00e8re, acquiert l\u2019h\u00f4tel et son parc. Il l\u00e8gue l\u2019ensemble \u00e0 la ville de Coutances en 1852, \u00e0 charge pour la commune d\u2019am\u00e9nager un jardin agr\u00e9able et utile \u00e0 la sant\u00e9 du peuple. Le \"Mus\u00e9e de tableaux, statues et objets d\u2019art\" est cr\u00e9\u00e9 par d\u00e9lib\u00e9ration du conseil municipal en date du 24 ao\u00fbt 1868, \u00e0 l\u2019initiative de Basile Quesnel, directeur de l\u2019\u00e9cole de dessin, peintre et lithographe coutan\u00e7ais, mais n\u2019ouvre au public qu\u2019en 1874. Les premiers dons sont accord\u00e9s par la Soci\u00e9t\u00e9 Arch\u00e9ologique de Coutances. Les collections se constituent et s\u2019enrichissent progressivement au hasard des dons, legs, achats et d\u00e9p\u00f4ts de l\u2019Etat. En 1886, L\u00e9on Quesnel, fils de Basile, \u00e9tablit le premier catalogue. Lors des bombardements de 1944, certaines collections sont endommag\u00e9es, voire d\u00e9cim\u00e9es (armes, numismatique). Depuis les ann\u00e9es 1970, achats, dons et legs se sont succ\u00e9d\u00e9s permettant de compl\u00e9ter les collections existantes ou de cr\u00e9er de nouvelles sections.","Legs de colllectionneurs particuliers 1961, 1962, 1963, 1964, 1968, 1971, 1980, 1982. Achats par les amis du mus\u00e9e. en 1970.","De la R\u00e9volution \u00e0 1866 : l\u2019origine connue des premi\u00e8res collections. La R\u00e9volution, avec la loi du 2 novembre 1789 mettant \u00e0 la disposition de la nation tous les biens du clerg\u00e9, entasse dans l\u2019abbatiale de Saint-Aubert de Cambrai plus de deux mille objets d\u2019art (peintures, sculptures, mobilier) provenant des \u00e9glises et \u00e9tablissements religieux de la Ville. Aux biens eccl\u00e9siastiques s\u2019ajoutent les biens des \u00e9migr\u00e9s. Sous l\u2019Empire, l\u2019abbatiale Saint-Aubert \u00e9tant rendue au culte, les objets d\u2019art les plus pr\u00e9cieux qui ne peuvent \u00eatre rendus \u00e0 leur propri\u00e9taire, sont r\u00e9partis entre diff\u00e9rents b\u00e2timents municipaux, dans le plus grand d\u00e9sordre. Les membres de la Soci\u00e9t\u00e9 d\u2019\u00c9mulation de Cambrai s\u2019\u00e9meuvent de cette situation. Leurs multiples tentatives aupr\u00e8s de la municipalit\u00e9 pour cr\u00e9er un mus\u00e9e aboutissent favorablement en 1847 : le mus\u00e9e ouvre ses portes dans une salle de l\u2019h\u00f4tel de ville. Les \u0153uvres jug\u00e9es les plus remarquables et encore en bon \u00e9tat sont alors sorties des
