entre alors dans les collections, ainsi que le dipl\u00f4me militaire en bronze. \u00c0 la recherche de l\u2019amphith\u00e9\u00e2tre. La qu\u00eate de l\u2019amphith\u00e9\u00e2tre est \u00e0 l\u2019origine des vastes fouilles qui se d\u00e9veloppent de 1933 au d\u00e9but des ann\u00e9es 1980. \u00c0 la fin du 19e si\u00e8cle, on crut reconna\u00eetre sur la colline de Fourvi\u00e8re les restes de l\u2019amphith\u00e9\u00e2tre : c\u2019est pour trancher cette question que la Ville de Lyon entreprit un d\u00e9gagement complet \u00e0 partir de 1933. D\u00e8s 1935, il apparut que le monument inconnu \u00e9tait un th\u00e9\u00e2tre, qui fut enti\u00e8rement d\u00e9gag\u00e9 et restaur\u00e9. Les fouilles s\u2019\u00e9tendirent dans le m\u00eame temps au petit th\u00e9\u00e2tre voisin, identifi\u00e9 depuis comme un od\u00e9on et au de-l\u00e0, si bien que le chantier de fouille et de restauration se poursuivit jusque vers 1980. Les \u00e9l\u00e9ments d\u2019architecture, fragments de statues et inscriptions issues de ces fouilles rest\u00e8rent sur place, en partie expos\u00e9s au public dans l\u2019Antiquarium, un petit mus\u00e9e qui exista durant quelques d\u00e9cennies \u00e0 l\u2019emplacement du  futur mus\u00e9e gallo-romain et qui disparut avec sa construction. Le d\u00e9veloppement de l\u2019arch\u00e9ologie pr\u00e9ventive. La cr\u00e9ation du mus\u00e9e gallo-romain en 1975 co\u00efncide avec une importante mutation de l\u2019arch\u00e9ologie, qui concerne l\u2019organisation des recherches mais aussi les m\u00e9thodes de fouilles. La prise de conscience d\u2019une \u00e9rosion rapide et inexorable des \u00ab archives du sol \u00bb s\u2019est acc\u00e9l\u00e9r\u00e9e avec le d\u00e9veloppement de grands travaux en centre-ville. \u00c0 partir des ann\u00e9es 1980, la d\u00e9limitation d\u2019un p\u00e9rim\u00e8tre sensible inclus dans le plan d\u2019occupation des sols et la mise en oeuvre syst\u00e9matique d\u2019op\u00e9rations de diagnostic et de fouille, en amont des projets de construction, sont les principales mesures d\u2019une politique active de protection du patrimoine arch\u00e9ologique. Il en r\u00e9sulte un accroissement consid\u00e9rable des recherches : Lyon est une des villes de France o\u00f9 l\u2019activit\u00e9 arch\u00e9ologique est la plus soutenue. Parmi les op\u00e9rations les plus spectaculaires, on peut citer au cours des ann\u00e9es 1980, les fouilles du clos du Verbe Incarn\u00e9, sur le sommet de la colline de Fourvi\u00e8re, o\u00f9 furent mis au jour les vestiges d\u2019un temple et de plusieurs \u00eelots d\u2019habitats ; ou le parc Saint-Georges, \u00e0 proximit\u00e9 d\u2019un des ports de Lugdunum, avec la d\u00e9couverte au d\u00e9but des ann\u00e9es 2000 de six grandes embarcations romaines, accompagn\u00e9es de tr\u00e8s nombreux vestiges du commerce fluvial. Croissance exponentielle des collections et des connaissances. En parall\u00e8le, les techniques de fouilles et d\u2019analyse ont progress\u00e9 et avec elles, la conception de la recherche arch\u00e9ologique. Le but des fouilles n\u2019est plus la mise au jour de monuments remarquables, ni la qu\u00eate de \u00ab belles pi\u00e8ces \u00bb susceptibles d\u2019enrichir les collections du mus\u00e9e. Les recherches tendent plut\u00f4t \u00e0 conna\u00eetre plus largement l\u2019histoire d\u2019une communaut\u00e9 humaine dans son environnement. D\u00e8s lors, des vestiges tr\u00e8s modestes, comme de simples tessons de c\u00e9ramique, des charbons de bois, des fragments de pierre ou d\u2019enduit peint, qui jadis \u00e9taient jet\u00e9s avec les d\u00e9blais de fouille, peuvent se r\u00e9v\u00e9ler pr\u00e9cieux : non seulement comme indices de datation, mais \u00e9galement comme marqueurs d\u2019un milieu naturel, traces d\u2019un commerce ou partie d\u2019un d\u00e9cor. Cette \u00e9volution explique la croissance exponentielle du volume du \u00ab mobilier arch\u00e9ologique \u00bb d\u00e9sormais conserv\u00e9 \u00e0 l\u2019issue de chaque op\u00e9ration. Depuis 1975, nos connaissances ont progress\u00e9 dans tous les domaines : les premi\u00e8res occupations du site, les rythmes du d\u00e9veloppement urbain, l\u2019\u00e9tendue de la ville romaine et la nature de ses quartiers, mais aussi les relations avec le monde m\u00e9diterran\u00e9en et Rome, le commerce et les productions artisanales, la soci\u00e9t\u00e9 et les croyances\u2026","Les collections sont constitu\u00e9es \u00e0 partir de 1862. Pr\u00e9sent\u00e9es dans des locaux confidentiels, elles sont ensuite offertes \u00e0 la ville en 1867, puis install\u00e9es dans une construction nouvelle en 1968 qui int\u00e8gre aussi  la biblioth\u00e8que.","NaN","NaN","Cr\u00e9ation du mus\u00e9e en 1938 gr\u00e2ce \u00e0 Joseph Marceillac (Maire de la commune de 1929 \u00e0 1959 et membre de la Soci\u00e9t\u00e9 Arch\u00e9ologique) et \u00e0 la donation de Th\u00e9odore Calbet, ancien instituteur, \u00e9crivain, po\u00e8te et premier conservateur de la structure qui lui donnera en 1989 son nom. Les collections, dont la vocation est d\u00e8s l'ouverture de conserver et de prot\u00e9ger une culture issue du terroir, furent constitu\u00e9es de nombreux dons de la population de Grisolles et de ses alentours, exhort\u00e9e alors par voie de presse \u00e0 c\u00e9der en masse objets anciens et contemporains... D\u00e8s le premier mois, le mus\u00e9e re\u00e7oit 252 objets et documents provenant en grande partie de Grisolles. Au village, on s'organise, on s'\u00e9pie, c'est \u00e0 qui donnera le plus, le mieux. On commente la qualit\u00e9 et la quantit\u00e9 des dons. En 1939, 800 objets sont c\u00e9d\u00e9s au mus\u00e9e. Un an plus tard, en 1940, on d\u00e9nombre pr\u00e8s de 158 donateurs, ayant ainsi contribu\u00e9 \u00e0 la cr\u00e9ation et \u00e0 l'enrichissement d'une collection de 1500 objets, relevant de l'ethnologie, des techniques et des arts appliqu\u00e9s. A partir de 1941, le mus\u00e9e reste ferm\u00e9 au public. Il le restera plus de quarante ans. Tr\u00e8s vite, sans entretien particulier, \u00e0 l'abandon, la maison achet\u00e9e par la Municipalit\u00e9 de Grisolles en 1937, se caract\u00e9rise par sa v\u00e9tust\u00e9. En 1980, sous l'impulsion de M. Morin, documentaliste au Coll\u00e8ge Lacaze, un groupe d'adolescents re\u00e7oit le Prix de la Fondation de France pour un essai de r\u00e9habilitation du mus\u00e9e. En 1983, sous la pr\u00e9sidence de M. Gay, se cr\u00e9e l'association des Amis du mus\u00e9e, qui va s'employer \u00e0 la reviviscence de la structure mus\u00e9ale et \u00e0 la diffusion des collections constitu\u00e9es. Des expositions, organis\u00e9es en dehors des b\u00e2timents de l'actuel mus\u00e9e, dans diff\u00e9rents lieux de la commune, permettront, aupr\u00e8s d'un nouveau public, la d\u00e9couverte des collections du mus\u00e9e et assureront une prise de conscience collective de la n\u00e9cessit\u00e9 de sauver au mieux ce patrimoine et d'en proposer une parfaite pr\u00e9sentation. Avec l'appui commun de la Ville de Grisolles, du Conseil G\u00e9n\u00e9ral de Tarn et Garonne, du Conseil R\u00e9gional et de la Direction R\u00e9gionale des Affaires Culturelles Midi-Pyr\u00e9n\u00e9es, le mus\u00e9e est r\u00e9am\u00e9nag\u00e9, le b\u00e2timent assaini et adapt\u00e9 pour un temps \u00e0 la pr\u00e9sentation des collections. Il r\u00e9ouvre ses portes au public le 22 octobre 1988","Cr\u00e9\u00e9 en 1837 par la Soci\u00e9t\u00e9 des lettres, sciences et arts de l'Aveyron, le mus\u00e9e Fenaille s'est enrichi gr\u00e2ce \u00e0 la g\u00e9n\u00e9rosit\u00e9 de ses membres jusque vers 1880-1890. Les dons recueillis entre la seconde moiti\u00e9 du XIXe et 1930-1950 concernent surtout les sciences de la nature et l'ethnographie non europ\u00e9enne, les objets d'art, la numismatique, l'arch\u00e9ologie r\u00e9gionale et locale (vestiges de Segodunum, capitale de la cit\u00e9 des Ruth\u00e8nes). Les peintures, dont de nombreux d\u00e9p\u00f4ts de l'Etat, sont conserv\u00e9es au mus\u00e9e des Beaux-Arts Denys-Puech. La sculpture r\u00e9gionale comporte de belles pi\u00e8ces du Moyen Age. Le mus\u00e9e conserve une collection embl\u00e9matique de statues-menhirs.","Les collections du mus\u00e9e ont plusieurs origines. Il s'agit, d'une part, d'oeuvres que la soci\u00e9t\u00e9 des amis de Delacroix a c\u00e9d\u00e9 \u00e0 l'Etat lors de la n\u00e9gociation pour l'achat de l'atelier et de l'appartement du peintre, ainsi que d'oeuvres d\u00e9pos\u00e9es par le mus\u00e9e du Louvre. Il s'agit, d'autre part, des acquisitions effectu\u00e9es par le mus\u00e9e Delacroix depuis 1971 (date de sa cr\u00e9ation) et d'un reliquat appartenant \u00e0 la soci\u00e9t\u00e9 des Amis.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 par Henri Matisse, de son vivant, dans sa ville natale. R\u00e9ouvert depuis le 8 novembre 2002 apr\u00e8s trois ann\u00e9es de travaux, le mus\u00e9e pr\u00e9sente \u00e9galement les donations Herbin et T\u00e9riade","Collections issues pour la plupart du \u00abcimeti\u00e8re des livres\u00bb d\u00e9couvert dans les ann\u00e9es 1930 et transmis jusqu'\u00e0 nous gr\u00e2ce aux soins de la famille Jouve, fondatrice des mus\u00e9es. A ce fonds de livres de pri\u00e8res et de documents d'archives sont venus s'ajouter, lors de la cr\u00e9ation du mus\u00e9e en 1963, des st\u00e8les fun\u00e9raires et d'importants dons de descendants de Juifs du Pape, objets du culte pour l'essentiel - tephilin, mappa, rimonins, manteaux de torah... Ces riches collections, conserv\u00e9es pour leur majorit\u00e9 en r\u00e9serves faute d'espace et de conditions de conservation ad\u00e9quates dans le mus\u00e9e actuel, seront au coeur du futur parcours mus\u00e9ographique, introduisant ainsi les visiteurs dans l'univers des Juifs comtadins avant leur d\u00e9couverte de la carri\u00e8re, de la synagogue et du bain rituel, mikv\u00e9.","Les collections sont issues des travaux de recherches et de fouilles subaquatiques men\u00e9es sans discontinuit\u00e9 dans le lac de Sanguinet depuis 1978. Les fouilles et les prospections th\u00e9matiques sont en cours et les donn\u00e9es continuent d'\u00eatre enrichies par la recherche. Les travaux de fouilles sont r\u00e9alis\u00e9s par les membres b\u00e9n\u00e9voles du Centre de Recherches et d'Etudes Scientifiques de Sanguinet (CRESS). Elles ont \u00e9t\u00e9 r\u00e9col\u00e9es en 2013.","Les premi\u00e8res collections du mus\u00e9e rennais proviennent des confiscations op\u00e9r\u00e9es par l'administration r\u00e9volutionnaire de 1794, lesquelles vis\u00e8rent particuli\u00e8rement les descendants d'un ancien parlementaire breton, Christophe-Paul de Robien (1698-1756). Le premier \u00ab mus\u00e9e de Rennes \u00bb na\u00eet officiellement le 24 vend\u00e9miaire an XIV (16 octobre 1805), date \u00e0 laquelle la municipalit\u00e9 en acquiert la pleine propri\u00e9t\u00e9. Au XIXe si\u00e8cle, seuls les objets arch\u00e9ologiques europ\u00e9ens et les collections ethnographiques extra-europ\u00e9ennes int\u00e9resseront les conservateurs du mus\u00e9e, membres des soci\u00e9t\u00e9s savantes locales. Paradoxalement, les travaux des folkloristes, des artistes ou des \u00e9crivains bretons ne trouveront \u00e0 cette \u00e9poque aucun \u00e9cho au mus\u00e9e. L'int\u00e9r\u00eat pour la culture r\u00e9gionale se limite alors \u00e0 la tradition orale, au d\u00e9triment des objets mat\u00e9riels. Il faudra attendre le d\u00e9but du XXe si\u00e8cle (1909) pour que soit publi\u00e9 le premier catalogue mentionnant la pr\u00e9sence de collections d'ethnographie bretonne. Dans l'entre-deux guerres, l'acquisition d'objets bretons se poursuivra, \u00e0 un rythme moins soutenu que dans les ann\u00e9es 1909-1913. C'est cet ensemble qui servira de base au futur mus\u00e9e de Bretagne. Pendant plusieurs d\u00e9cennies, le pr\u00e9-mus\u00e9e de Bretagne a accueilli les visiteurs dans un b\u00e2timent de style n\u00e9o-classique (1856), sur les quais de la Vilaine. Baptis\u00e9 \u00ab Palais universitaire \u00bb, mais devenu trop exigu pour les \u00e9tudiants d\u00e8s la fin du XIXe si\u00e8cle, l'\u00e9difice est affect\u00e9 en 1949 au seul \u00ab mus\u00e9e de Rennes \u00bb, consacr\u00e9 principalement aux beaux-arts et \u00e0 l'arch\u00e9ologie. C'est au sein de celui-ci que se d\u00e9veloppera progressivement le mus\u00e9e de Bretagne, d\u00e8s 1960. Lequel prendra suffisamment d'importance pour que soit op\u00e9r\u00e9 en 1975 le partage des collections. A partir de cette date, les deux mus\u00e9es seront ind\u00e9pendants sur le plan administratif, mais occuperont toujours le m\u00eame lieu. En 1987, il est d\u00e9cid\u00e9 que le mus\u00e9e de Bretagne, \u00e0 l'\u00e9troit sur les quais de la Vilaine, s'installera dans un b\u00e2timent neuf. En 2005, il rejoint finalement le nouvel \u00e9quipement culturel des Champs Libres, con\u00e7u par l'architecte Christian de Portzamparc.","Le premier fonds est rassembl\u00e9 lors de la p\u00e9riode r\u00e9volutionnaire \u00e0 partir des biens confisqu\u00e9s. Les collections se sont ensuite constitu\u00e9es par dons, legs, d\u00e9p\u00f4ts de l'Etat et achats. Les collections de peintures ont essentiellement \u00e9t\u00e9 constitu\u00e9es entre 1818, date d'entr\u00e9e de La Lionne par Wenceslas Peter (1742-1829), et 1930.Parce qu'elles ont encourag\u00e9 l'enrichissement des collections Beaux-arts, deux acquisitions importantes marquent un tournant\u00a0: l'achat de la collection Bernard-Deschamp en 1835 (23 tableaux) et le don de la collection Louvois en 1924. Pastels, dessins \u00e0 la mine de plomb, aquarelles, forment un ensemble qui s'\u00e9toffe au cours de la deuxi\u00e8me moiti\u00e9 du XIXe si\u00e8cle, notamment entre 1868 et 1870 avec les dons Riocreux (11 dessins \u00e0 la mine de plomb, aquarelles, encre de chine d'Edme-Fran\u00e7ois Bouilliat, 1741-1810), Cotteau (aquarelles de Louis-Amable Crapelet, peintre orientaliste, 1822-1867), Cherest (aquarelle d'Adrien Dauzats, peintre orientaliste, 1804-1868) ou encore L\u00e9on Falconnier (1811-1876). Les fonds constituant les collections arch\u00e9ologiques proviennent de fouilles anciennes, de d\u00e9couvertes fortuites et de prospections. La pr\u00e9histoire et la protohistoire sont repr\u00e9sent\u00e9es par plusieurs sites icaunais avec les s\u00e9pultures du Bronze et des \u00e2ges du fer de Gurgy, Guerchy et Auxerre. La p\u00e9riode gallo-romaine est repr\u00e9sent\u00e9e par un ensemble lapidaire (statuaire et st\u00e8les) d'Auxerre, le mat\u00e9riel de l'important site d'Auxerre-Vaulabelle. D'autres communes de l'Yonne ont aussi livr\u00e9 des s\u00e9ries notables\u00a0: vaisselle de Boutissaint, sculpture d'Entrains, Gy, site potier de Jaulges-Villiers-Vineux. Le Moyen \u00c2ge s'illustre avec du mat\u00e9riel provenant de n\u00e9cropoles m\u00e9rovingiennes comme Venizy ou Asquin, de d\u00e9couvertes urbaines et de fouilles r\u00e9centes \u00e0 Auxerre. Les collections numismatiques auxerroises se composent principalement de monnaies provenant de la collection Challe, du legs de l'abb\u00e9 Duru en 1848, du don Am\u00e9 et d'un exceptionnel legs r\u00e9alis\u00e9 par un industriel et numismate de la fin du XIXe si\u00e8cle, Ernest Gariel.","Le mus\u00e9e a \u00e9t\u00e9 ouvert gr\u00e2ce aux collections de l'Ecole de dessin de Dijon fond\u00e9e par Fran\u00e7ois Devosge (peintures, copies de ma\u00eetres romains, sculptures, copies d'antiques...), auxquelles se sont ajout\u00e9s les saisies r\u00e9volutionnaires et les envois imp\u00e9riaux (1804, 1809, 1811).","Le premier mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 dans la maison Carr\u00e9e. Le mus\u00e9e actuel a \u00e9t\u00e9 inaugur\u00e9 dans les b\u00e2timents de l'ancien coll\u00e8ge des J\u00e9suites en 1896. On peut reconstituer la formation des collections d\u00e8s le XVIe si\u00e8cle, \u00e0 travers diff\u00e9rentes collections priv\u00e9es qui ont progressivement form\u00e9 le fonds actuel, \u00e9galement par le mobilier issu des fouilles.","Avec l'accord de la mairie, Cocteau organisa les travaux d'am\u00e9nagement du bastion. Il dessina notamment les mosaiques et les vitrines en fer forg\u00e9 destin\u00e9es \u00e0 abriter ses c\u00e9ramiques zoomorphes. La mort l'emp\u00eacha d'aller plus loin. Le 27 juin 2005 la ville de Menton recevait en donation la prestigieuse collection S\u00e9verin Wunderman, constitu\u00e9e de 1525 oeuvres de Jean Cocteau et de son entourage. Le choix du donateur se portait sur Menton en raison du lien privil\u00e9gi\u00e9 que la Cit\u00e9 entretient avec Jean Cocteau, dont elle fit son citoyen d\u2019honneur apr\u00e8s qu\u2019il e\u00fbt d\u00e9cor\u00e9 la Salle des mariages de l\u2019H\u00f4tel de Ville (1956-1958) et r\u00e9habilit\u00e9 le Bastion pour y d\u00e9poser ses oeuvres. En acceptant la donation S\u00e9verin Wunderman, la ville de Menton s\u2019est engag\u00e9e \u00e0 cr\u00e9er un nouveau mus\u00e9e d\u00e9di\u00e9 au po\u00e8te prot\u00e9iforme; Con\u00e7u par l\u2019architecte Rudy Ricciotti, le b\u00e2timent, qui occupera une surface de 2700 m\u00b2, sera situ\u00e9 au pied de la vieille ville, face au march\u00e9 couvert. Les travaux ont commenc\u00e9 fin 2008. Le nouveau mus\u00e9e Jean Cocteau - Collection S\u00e9verin Wunderman ouvrira ses portes en 2010. Celui-ci pr\u00e9sentera l\u2019oeuvre du po\u00e8te sous toutes ses facettes, des ann\u00e9es 1910 aux ann\u00e9es 1950 : po\u00e9sie, po\u00e9sie graphique, po\u00e9sie plastique, po\u00e9sie de th\u00e9\u00e2tre et po\u00e9sie de cin\u00e9ma. Alternant les pleins et les vides, l\u2019\u00e9difice, fait de b\u00e9ton blanc, ne d\u00e9passera pas les 4m50 de haut. Il abritera des salles d\u2019exposition permanente et temporaires, des espaces de documentation, un atelier p\u00e9dagogique, une salle de conf\u00e9rence, une librairie-boutique, un caf\u00e9, un parvis am\u00e9nag\u00e9, des salles de r\u00e9serve et des locaux administratifs. La musique habitera les espaces d\u2019exposition permanente, notamment \u00e0 travers les oeuvres de Satie, du groupe des Six, de Stravinsky. Les nombreuses interventions de Cocteau \u00e0 la radio ou \u00e0 la t\u00e9l\u00e9vision seront \u00e9galement diffus\u00e9es (Archives de l\u2019INA). Des bornes interactives dispos\u00e9es \u00e0 plusieurs endroits du mus\u00e9e permettront l\u2019acc\u00e8s \u00e0 une s\u00e9lection de documents visuels et sonores num\u00e9ris\u00e9s. L\u2019une des principales missions du mus\u00e9e r\u00e9sidera en la diffusion du cin\u00e9ma de Jean Cocteau et des archives photographiques constitu\u00e9es autour de ses films. La po\u00e9sie de cin\u00e9ma, au m\u00eame titre que les oeuvres \u00e9crites ou peintes, se doit d\u2019\u00eatre pr\u00e9sente dans un mus\u00e9e d\u00e9di\u00e9 au po\u00e8te. Ainsi, outre les extraits de films pr\u00e9sent\u00e9s sur petit \u00e9cran au fil du parcours de visite, le mus\u00e9e disposera d\u2019une salle \u00e9quip\u00e9e pour la projection des longs m\u00e9trages sur grand \u00e9cran. Le Bastion restera pour sa part le temple des oeuvres m\u00e9diterran\u00e9ennes du po\u00e8te et sera consacr\u00e9 aux cr\u00e9ations plastiques de 1950 \u00e0 1963. Un circuit organis\u00e9 dans la ville permettra de visiter les trois lieux-phares de la Cit\u00e9 Cocteau : Mus\u00e9e Jean Cocteau - Collection S\u00e9verin Wunderman, Bastion et Salle des Mariages","Le mus\u00e9e ne se trouve pas par hasard \u00e0 Senlis, dans l'ancien massif de la for\u00eat qui comprend Halatte, Ermenonville et Chantilly. On y galope encore derri\u00e8re les chiens comme le pratiqu\u00e8rent jadis presque tous les rois de France depuis Clovis. La plupart des rois ont s\u00e9journ\u00e9 dans le ch\u00e2teau royal de Senlis. Fond\u00e9 en 1934 par Charles J. Hallo, le mus\u00e9e a \u00e9t\u00e9 transf\u00e9r\u00e9 en 1958 dans le magnifique parc du Ch\u00e2teau Royal, \u00e0 proximit\u00e9 du prieur\u00e9 Saint-Maurice","Les collections du mus\u00e9e sont issues des fouilles arch\u00e9ologiques. Elles sont li\u00e9es au Carmel, \u00e0 l'histoire religieuse et \u00e0 l'histoire politique de la ville (Commune de Paris, Paul Eluard, Francis Jourdain).","Le fonds du mus\u00e9e est constitu\u00e9, d'une part, par les saisies r\u00e9volutionnaires de 1793, aupr\u00e8s des communaut\u00e9s religieuses et des nobles \u00e9migr\u00e9s. Le mus\u00e9e est ouvert en 1799 (figure dans l'arr\u00eat\u00e9 consulaire de 1801 concernant la cr\u00e9ation de quinze mus\u00e9es d\u00e9partementaux). De tr\u00e8s nombreux d\u00e9p\u00f4ts de l'Etat ont enrichi les collections depuis lors, ainsi que diverses donations, au cours des XIXe et XXe si\u00e8cles. Une politique d'acquisition men\u00e9e depuis une quarantaine d'ann\u00e9es compl\u00e8te l'enrichissement des collections.","Les collections, r\u00e9unies dans leur presque totalit\u00e9 par le pasteur Samuel Eynard, ont \u00e9t\u00e9 pr\u00e9sent\u00e9es au public en janvier 1931. Mais le mus\u00e9e actuel, plus fonctionnel, n'est dans ses nouveaux locaux que depuis juillet 1995. Quelques pi\u00e8ces importantes sont venues enrichir ce fonds primitif, notamment des documents manuscrits mis en d\u00e9p\u00f4t et provenant des archives de la paroisse.","Les collections du mus\u00e9e proviennent des collections de la biblioth\u00e8que de Versailles et de la mairie. Don de l'h\u00f4tel par Lambinet en 1929, dont les collections ont \u00e9t\u00e9 dispers\u00e9es pour la plupart.","Cette r\u00e9alisation unique en France est consacr\u00e9e \u00e0 l'eau, \u00e0 la p\u00eache et aux poissons. Dans une premi\u00e8re partie, l'aquarium pr\u00e9sente les poissons migrateurs, la seconde est r\u00e9serv\u00e9e \u00e0 toutes les esp\u00e8ces d'eau douce fr\u00e9quentant le bassin de la Dordogne. Depuis 1991 \u00e0 1994, les bassins de reproduction sont transf\u00e9r\u00e9s \u00e0 Bergerac.","Le mus\u00e9e fut fond\u00e9 en 1796 \u00e0 partir des saisies r\u00e9volutionnaires et des envois de l'Etat. Deux conservateurs ont jou\u00e9 un r\u00f4le de premier plan : Louis-Joseph Jay (1755-1836), qui travailla au mus\u00e9e de 1796 \u00e0 1815 et qui le mit en place, Andry-Farcy, conservateur de 1919 \u00e0 1949, qui constitua la collection d'art moderne du mus\u00e9e","Le fonds du mus\u00e9e est constitu\u00e9 par les collections r\u00e9unies par le journaliste et historien,Joseph Denais (1851-1916) au cours de sa vie, recherches autour des b\u00e2timents de la ville, objets ramen\u00e9s de ses voyages...Une partie de sa collection a \u00e9t\u00e9 offerte \u00e0 la ville d\u00e9s 1894. Tr\u00e8s attach\u00e9 \u00e0 sa ville, il sollicite les dons d'artistes contemporains, d'arch\u00e9ologues et de collectionneurs c\u00e9l\u00e8bres. La r\u00e9novation du mus\u00e9e r\u00e9alis\u00e9e entre 2009 et 2011 s'appuie sur le projet de l'architecte Bruno Pantz et le parcours mus\u00e9ographique de Sophie Weygand (Conservateur en chef des mus\u00e9es de Maine-et-Loire) mis en oeuvre par Sophie Thomas (mus\u00e9ographe). La pr\u00e9sentation des collections, telle que l'organisa Joseph Denais n'a pratiquement pas chang\u00e9 depuis 1905, ce qui fait de ce mus\u00e9e un lieu unique, dernier t\u00e9moin du mus\u00e9e du XIXe si\u00e8cle. Par la vari\u00e9t\u00e9 de ses collections et l'originalit\u00e9 du b\u00e2timent, le mus\u00e9e Joseph-Denais est r\u00e9guli\u00e8rement qualifi\u00e9 de cabinet de curiosit\u00e9s.  Aujourd'hui, plus de 9000 r\u00e9f\u00e9rences sont r\u00e9pertori\u00e9es dans l'inventaire.","Les fragments lapidaires provenant de travaux de d\u00e9molition, recueillis et mis \u00e0 l'abri d\u00e8s 1815 sur l'initiative du maire et d'un groupe d'\u00e9rudits locaux, fondateurs de la Soci\u00e9t\u00e9 d'Arch\u00e9ologie, furent r\u00e9unis en 1931 dans le b\u00e2timent actuel, r\u00e9organis\u00e9 apr\u00e8s la guerre 39-45. En 2018, la collection lapidaire a \u00e9t\u00e9 d\u00e9pos\u00e9e et mise en r\u00e9serve. Actuellement, le mus\u00e9e arch\u00e9ologique pr\u00e9sente une exposition permanente consacr\u00e9e \u00e0 la vie quotidienne \u00e0 Saintes, entre le 1er et le 3e s. de notre \u00e8re. Elle est compos\u00e9e d'objets arch\u00e9ologiques issus des fouilles r\u00e9alis\u00e9es \u00e0 Saintes au XXe s.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1887 gr\u00e2ce \u00e0 un don d'un notable morlaisien, le comte Ange de Guernesac. Les collections se sont constitu\u00e9es \u00e0 partir d'achats dans les salons de peinture, de d\u00e9p\u00f4ts de l'Etat et de divers dons. Le d\u00e9p\u00f4t du produit des fouilles effectu\u00e9es par Edmond Puyo - sur le site de Bagatelle vers 1880 - vient enrichir le fonds. Depuis le milieu des ann\u00e9es 1970, le mus\u00e9e conna\u00eet un nouvel essor avec des collections d'orf\u00e8vrerie morlaisienne et des collections d'art contemporain. Apr\u00e8s la fermeture d\u00e9finitive des salles permanentes dans l'\u00c9glise des Jacobins et avant un projet de transfert dans un autre lieu, pour privil\u00e9gier l'existence m\u00eame du mus\u00e9e aupr\u00e8s de ses publics, le mus\u00e9e des Jacobins se transforme et devient le mus\u00e9e de Morlaix, organis\u00e9 d\u00e9sormais sur deux sites, la Maison \u00e0 Pondalez et les Jacobins. Le mus\u00e9e de Morlaix ne s'identifie plus \u00e0 un b\u00e2timent mais \u00e0 une collection : la collection de la Ville de Morlaix.","Entr\u00e9e dans le patrimoine familial en 1743, la maison Bonaparte, situ\u00e9e au coeur de la vieille ville d'Ajaccio, a \u00e9t\u00e9 donn\u00e9e \u00e0 l'Etat par le prince Napol\u00e9on en 1923 et restaur\u00e9e par le Service des Monuments historiques, qui assura la gestion du b\u00e2timent jusqu'en 1967.","Le mus\u00e9e de Nogent-sur-Seine a \u00e9t\u00e9 cr\u00e9\u00e9 en 1902 par le sculpteur Alfred Boucher. Le fonds constitutif des collections est essentiellement compos\u00e9 d\u2019oeuvres donn\u00e9es par lui, Paul Dubois, leurs amis, des d\u00e9p\u00f4ts de l\u2019Etats, des dons de Nogentais. Il s\u2019agit de sculptures, mais aussi de c\u00e9ramiques, de peintures et de dessins provenant de leurs collections personnelles.  Apr\u00e8s une p\u00e9riode de fermeture pendant la Seconde guerre mondiale durant laquelle de nombreux objets disparaissent, le mus\u00e9e rouvre en 1975. Le Groupe arch\u00e9ologique du Nogentais initie cette r\u00e9ouverture pour exposer les produits de leurs fouilles dans les environs. Ainsi durant cette p\u00e9riode et jusqu\u2019\u00e0 la fin des ann\u00e9es 1990, les collections sont enrichies de nombreux objets arch\u00e9ologiques.  Durant les ann\u00e9es 1980 et 1990, les collections beaux-arts ont \u00e9galement \u00e9t\u00e9 enrichies par des dons mais \u00e9galement des acquisitions avec l\u2019aide du FRAM : sculptures, peintures et dessins. A partir des ann\u00e9es 2000, les acquisitions se concentrent sur les sculptures de la fin du XIXe si\u00e8cle. Dans le m\u00eame temps, des descendants d\u2019artistes du XXe et des artistes donnent des fonds d\u2019ateliers.  A la fin des ann\u00e9es 2000, le mus\u00e9e acquiert des oeuvres de Camille Claudel sur le march\u00e9 de l\u2019art, puis, en 2008, un tr\u00e8s grand nombre d\u2019oeuvre de l\u2019artiste aupr\u00e8s d\u2019une de ses petites-ni\u00e8ces. De nos jours, le mus\u00e9e poursuit cette politique d\u2019enrichissement du fonds, en achetant r\u00e9guli\u00e8rement des oeuvres de Camille Claudel et d\u2019autres sculpteurs de son temps.","En 1845, la Soci\u00e9t\u00e9 des Arts et Sciences offre \u00e0 la ville de Carcassonne un ensemble de 102 tableaux pour son mus\u00e9e. A l'origine de cette soci\u00e9t\u00e9, une Commission des Arts et Sciences avait \u00e9t\u00e9 fond\u00e9e en 1836 avec pour but \u00abde rechercher, de conserver avec soin et de classer, dans un d\u00e9p\u00f4t public, tout ce qui appartient aux antiquit\u00e9s et \u00e0 l'histoire du pays\u00bb. Par la suite, outre les d\u00e9p\u00f4ts du mus\u00e9e du Louvre et de l'Etat, les dons de g\u00e9n\u00e9reux Carcassonnais poursuivirent l'enrichissement des collections. Depuis 1985, gr\u00e2ce \u00e0 l'int\u00e9r\u00eat de la Ville pour son mus\u00e9e et au soutien du Fond r\u00e9gional d'Acquisition des mus\u00e9es, de nouvelles oeuvres ont encore compl\u00e9t\u00e9 ce bel ensemble.","Le Message Biblique (dix-sept tableaux ex\u00e9cut\u00e9s de 1962 \u00e0 1967), toutes les oeuvres pr\u00e9paratoires, ainsi que la s\u00e9rie de gouaches illustrant la Bible (1930-1932) constituent les deux donations de Marc et Valentina Chagall de 1967 \u00e0 1972, donations ayant permis l'ouverture du mus\u00e9e en 1973. Les collections ont \u00e9t\u00e9 compl\u00e9t\u00e9es par les oeuvres bibliques de la dation Chagall en 1987","En 2003, la commune de Luz-Saint-Sauveur rach\u00e8te aux oeuvres hospitali\u00e8res fran\u00e7aises de l'Ordre de Malte la maison de la famille Poque. La municipalit\u00e9 compte y installer les services de la mairie et d'aide \u00e0 la personne, le centre de loisirs, un petit mus\u00e9e, des logements pour saisonniers et m\u00eame un th\u00e9\u00e2tre de verdure dans le parc attenant","Apr\u00e8s la guerre, en 1917, le fils de Victor Mass\u00e9na, Andr\u00e9, fait don de ce palais \u00e0 la ville de Nice. Il fixe deux conditions : que la villa Mass\u00e9na soit transform\u00e9e en mus\u00e9e d\u2019histoire r\u00e9gionale et les jardins ouverts au public. Le mus\u00e9e fut inaugur\u00e9 en 1921. Sur 1800m\u00b2 - 3 niveaux et 23 salles - le mus\u00e9e d\u00e9veloppe les aspects les plus marquants du rayonnement de Nice du Premier Empire \u00e0 1939. Les 15 000 pi\u00e8ces du mus\u00e9e - mobiliers, peintures, sculptures et objets d\u2019art - forment un t\u00e9moignage riche et vari\u00e9 sur l\u2019histoire de Nice","Inaugur\u00e9 dans les d\u00e9pendances du ch\u00e2teau de L\u2019Aigle en 1953 par Madame la Mar\u00e9chale Leclerc de Hautecloque, le Mus\u00e9e Juin 44 fut le premier mus\u00e9e parlant de France","Les collections ont \u00e9t\u00e9 r\u00e9unies dans des ann\u00e9es 1960 \u00e0 1990, par la concours d'habitants de la ville issus des m\u00e9tiers du cuivre. De nouveaux dons ont permis de parachever ce travail de collectage, et un travail de documentation a \u00e9t\u00e9 mis en place.","En 1954, Victor Gautron du Coudray, po\u00e8te et \u00e9rudit nivernais, (1868-1966) offre \u00e0 la ville de la Charit\u00e9 une partie de ses collections. Des dons et legs viennent compl\u00e9ter ce fonds. Le mus\u00e9e devient municipal en 1966, un conservateur est nomm\u00e9 en 1980. En 1982, l'important mobilier des fouilles du prieur\u00e9 fond\u00e9 \u00e0 La Charit\u00e9 par les moines de Cluny en 1059 est d\u00e9volu au mus\u00e9e. Ces collections s'accroissent \u00e0 chaque campagne d'arch\u00e9ologie pr\u00e9alable \u00e0 la r\u00e9habilitation du prieur\u00e9.","Situ\u00e9 sur le lieu mythique de l'ancienne base Lat\u00e9co\u00e8re, le Mus\u00e9e de l'Hydraviation raconte l'histoire de l'hydraviation mondiale. Il propose \u00e0 ses visiteurs d'entrer dans la l\u00e9gende, celle des vols transatlantiques vers New-York ou Fort de France, \u00e0 l'\u00e2ge d'or de l'hydraviation. Le Mus\u00e9e raconte l'histoire des hydravions depuis les pr\u00e9curseurs sur leurs \u00e9tranges machines jusqu'aux appareils actuels du monde entier.","Les collections du Mus\u00e9e. Les collections du Mus\u00e9e de Nogent-sur-Marne sont constitu\u00e9es de 6 000 pi\u00e8ces inventori\u00e9es. Elles se sont form\u00e9es progressivement \u00e0 partir de 1949. Elles sont devenues municipales en 1976. Elles datent pour les premi\u00e8res du Moyen Age mais sont majoritairement des XVIIIe, XIXe et XXe si\u00e8cles. Ces collections sont diverses par leur forme : peintures, estampes, objets, autographes, p\u00e9riodiques, dessins, livres rares\u2026 Mais cette h\u00e9t\u00e9rog\u00e9n\u00e9it\u00e9 n\u2019est qu\u2019apparente. La formation des collections du Mus\u00e9e de Nogent ob\u00e9it, d\u00e8s les ann\u00e9es cinquante, \u00e0 un projet pr\u00e9cis : garder la trace du mode de vie des habitants de Nogent-sur-Marne et de ses environs : les communes des bords de Marne et de l\u2019Est parisien. Toutefois, ce projet initial n\u2019a pas toujours \u00e9t\u00e9 respect\u00e9 dans la mesure o\u00f9 certains dons \u00e9taient h\u00e9t\u00e9roclites. Des objets de la vie courante tels que des disques, des jouets d\u2019enfant, des v\u00eatements, des assiettes r\u00e9alis\u00e9es par Emile Gallet ont int\u00e9gr\u00e9 les collections du Mus\u00e9e sans pour autant r\u00e9pondre aux crit\u00e8res initiaux. Sept grands ensembles peuvent \u00eatre distingu\u00e9s. Un premier ensemble, conserv\u00e9 dans 116 cartons \u00e0 dessin, comporte des estampes, des lithographies, des dessins, des aquarelles, des gouaches, des cartes et des journaux. Il concerne en tr\u00e8s grande partie l\u2019Ile-de-France. S\u2019y ajoute des ensembles coh\u00e9rents : des gravures d\u2019apr\u00e8s Watteau, peintre d\u00e9c\u00e9d\u00e9 \u00e0 Nogent-sur-Marne en 1721, des estampes r\u00e9alis\u00e9es par Edmond Frapier, \u00e9diteur d\u2019art devenu Nogentais apr\u00e8s 1948. Notons \u00e9galement des centaines de dessins de Jean Lefort d\u00e9c\u00e9d\u00e9 \u00e0 la Maison Nationale des Artistes de Nogent-sur-Marne. Un deuxi\u00e8me grand ensemble concerne des oeuvres de grands formats tels que des peintures et des gravures encadr\u00e9es sous verre. On retrouve en grande partie les th\u00e8mes recens\u00e9s dans les cartons \u00e0 dessin pr\u00e9c\u00e9demment d\u00e9crits. Dans un troisi\u00e8me grand ensemble sont rassembl\u00e9s majoritairement des objets. On trouve des outils d\u2019artisans nogentais ; des objets de la vie quotidienne du XVIIIe si\u00e8cle \u00e0 la Belle Epoque. On trouve \u00e9galement des c\u00e9ramiques de fabrication francilienne : Choisy-le-Roi, Creil, Montereau. D\u2019autres objets concernent d\u2019anciennes soci\u00e9t\u00e9s locales telles que la fanfare nogentaise, L\u2019Abeille ou la Compagnie des Chevaliers de l\u2019Arc. Un quatri\u00e8me ensemble est compos\u00e9 d\u2019objets de grand et moyen formats de la serrurerie nogentaise Ruh : outils, motifs r\u00e9alis\u00e9s, enseignes. Un cinqui\u00e8me ensemble comporte une collection de 696 pi\u00e8ces autographes dont les auteurs sont principalement des personnalit\u00e9s locales, telles que le mar\u00e9chal Vaillant (figure du Second Empire), Albert Darmont (fondateur du Th\u00e9\u00e2tre Antique de la Nature de Champigny-sur- Marne) ou Jean-Baptiste Coignard (libraire-imprimeur du roi). La correspondance entre Jean Lefort (peintre) et Ren\u00e9 Benjamin (prix Goncourt 1915) est d\u2019un grand int\u00e9r\u00eat artistique. Un sixi\u00e8me ensemble est fait de 126 gouaches de Claude Delaunay. Elles constituent un t\u00e9moignage pr\u00e9cieux sur la Ville vers 1970 avant les grands travaux de Roland Nungesser. L\u2019exposition permanente constitue un dernier ensemble majoritairement fait de peintures repr\u00e9sentant Nogent et les bords de Marne du XIXe si\u00e8cle \u00e0 nos jours. Ce qui fait la force de ces collections est leur originalit\u00e9 : aucun autre mus\u00e9e ne s\u2019est sp\u00e9cialis\u00e9 sur le th\u00e8me de la Marne. Ni le mus\u00e9e de Bry-sur-Marne, ni celui de Lagny-sur- Marne n\u2019ont fait ce choix. Ce choix rencontre toujours l\u2019int\u00e9r\u00eat du public. D\u2019autre part, l\u2019importance de ces collections r\u00e9side dans la richesse de l\u2019iconographie sur l\u2019Ile-de-France (notamment des plaques photographiques sur verre du d\u00e9but du XXe si\u00e8cle). A ces collections s\u2019ajoute un ensemble documentaire et photographique majeur. Il comprend 13 000 cartes postales et plaques de verre. Cela fait de lui le premier fonds public repr\u00e9sentant Nogent-sur-Marne. On trouve aussi des collections de presse nationale (L\u2019Illustration, Le Petit journal) ou locale (La Gazette de l\u2019Est) ainsi q ue les archives de soci\u00e9t\u00e9s locales (Harmonie municipale, R\u00e9sistants et R\u00e9fractaires, La Compagnie de l\u2019arc). Des documents concernent la vie locale, mondaine et festive (invitation \u00e0 des matin\u00e9es dansantes, planches de mode). Des pi\u00e8ces h\u00e9t\u00e9roclites appartiennent \u00e9galement \u00e0 cet ensemble : assignats, billets de banque, coupures de presse nationale, actes notari\u00e9s, jetons commerciaux\u2026 Nous signalons aussi des fonds d\u2019historiens locaux : les notes et \u00e9tudes d\u2019Hector Gab\u00e9 et Alain Volat qui \u00e9tudient notamment la vie sous l\u2019Ancien R\u00e9gime \u00e0 Nogent et l\u2019histoire de la paroisse. Signalons \u00e9galement l\u2019important fonds documentaire et iconographie de Jean Roblin, conservateur du Mus\u00e9e de Nogent et auteur de deux monographies communales qui ont fait date. Par ailleurs, des dossiers documentaires par personnages ont \u00e9t\u00e9 constitu\u00e9s au fil du temps. Ils comprennent des \u00e9tudes, des pi\u00e8ces administratives de l\u2019Ancien R\u00e9gime par exemple. D\u2019autres dossiers documentaires concernent des propri\u00e9t\u00e9s nogentaises, des p\u00e9riodes historiques. Des tracts et affiches politiques, des planches d\u2019architecture ont aussi \u00e9t\u00e9 collect\u00e9s. Des Nogentais ont vu dans le Mus\u00e9e le lieu de la conservation de leur m\u00e9moire familiale et, \u00e0 ce titre, ont d\u00e9pos\u00e9 leurs papiers de familles. Les crit\u00e8res d\u2019acquisition depuis 1994. En 1994, les crit\u00e8res d\u2019acquisition se sp\u00e9cialisent. Le Mus\u00e9e se consacre principalement \u00e0 la Marne en r\u00e9gion parisienne. A cet \u00e9gard, Ferdinand Gueldry, peintre reconnu dans le domaine des sports nautiques, fait l\u2019objet d\u2019une attention particuli\u00e8re. Cinq de ses huiles sur toiles et deux dessins sont acquis et pr\u00e9sent\u00e9s dans l\u2019exposition permanente. De m\u00eame, Lucien G\u00e9nin qui a peint les bords de Marne dans les ann\u00e9es trente voit trois de ses gouaches int\u00e9grer le mus\u00e9e. R\u00e9cemment, une vue du viaduc de Nogent par Beno\u00eet Filatreau (1865), des bords de Marne par Henri Stenn (vers 1920) et Dietz Edzard (vers 1930) ont \u00e9t\u00e9 acquises. Les oeuvres contemporaines ne sont pas n\u00e9glig\u00e9es : la Soci\u00e9t\u00e9 des Amis du Mus\u00e9e de Nogent-sur-Marne a fait don d\u2019une toile d\u2019Alexis Gorodine (2012). Plusieurs troph\u00e9es en bronze compl\u00e8tent aussi cet ensemble. Parall\u00e8lement, le fonds documentaire continue de s\u2019enrichir (planches d\u2019architecture, oeuvres d\u2019artistes locaux tel que James Rassiat, estampes sur le sport nautique et l\u2019Ile-de-France).","Collection Toulouse-Lautrec. Le mus\u00e9e r\u00e9unit la plus importante collection publique au monde consacr\u00e9e \u00e0 Henri de Toulouse-Lautrec. Les collections du mus\u00e9e ont \u00e9t\u00e9 constitu\u00e9es gr\u00e2ce au don du comte et de la comtesse Toulouse-Lautrec de l'ensemble du fonds d'atelier de leur fils en 1922. Cet ensemble unique, dont les 31 affiches qu'il a con\u00e7ues, comprend des tableaux de jeunesse, des sc\u00e8nes de Montmartre, des oeuvres \u00e9voquant le milieu du spectacle ou du th\u00e9\u00e2tre dans le Paris de la fin du XIX\u00e8me si\u00e8cle. Collection d\u2019Art ancien. Les collections d'Art ancien forment le tout premier fonds du mus\u00e9e, constitu\u00e9 \u00e0 la fin du XIX\u00e8me si\u00e8cle. Nombre d'oeuvres de qualit\u00e9 sont conserv\u00e9es, telles qu\u2019une toile de Francesco Guardi (1712-1793), L'\u00e9glise Santa Maria della Salute \u00e0 Venise, ou encore deux oeuvres originales de Georges de la Tour (1593-1652) : Saint Jude Thadd\u00e9e et Saint Jacques le Mineur. Une collection d\u2019Art moderne inscrite dans l\u2019histoire du mus\u00e9e. Initi\u00e9e par le mus\u00e9e \u00e0 partir des ann\u00e9es 1930, la collection d'Art moderne permet de d\u00e9couvrir l\u2019art depuis la fin du XIX\u00e8me si\u00e8cle jusqu\u2019au milieu du XX\u00e8me si\u00e8cle. Elle propose des oeuvres d'artistes qui furent amis ou contemporains de Toulouse-Lautrec ainsi qu'un ensemble consacr\u00e9 \u00e0 la \u00abr\u00e9alit\u00e9 po\u00e9tique\u00bb et au retour \u00e0 la figuration de la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle.","Le Mus\u00e9e de Pont-Aven est n\u00e9 le 29 juin 1985. Son objectif est de faire conna\u00eetre la vie artistique de Pont-Aven depuis les ann\u00e9es 1860 et l\u2019\u00e9tablissement d\u2019une premi\u00e8re colonie d\u2019artistes am\u00e9ricains, jusqu\u2019\u00e0 la peinture bretonne du milieu du XXe si\u00e8cle, et de d\u00e9velopper un travail d\u2019\u00e9tude la concernant. Apr\u00e8s trois ans de travaux, le nouveau Mus\u00e9e de Pont-Aven agrandi aux surfaces doubl\u00e9es ouvre ses portes le 26 mars 2016, offrant un parcours de visite in\u00e9dit, vivant et enrichissant pour toute la famille. Quelques 200 peintures et oeuvres sur papier immergent les visiteurs dans l\u2019esth\u00e9tique de la c\u00e9l\u00e8bre \u00ab \u00c9cole de Pont-Aven \u00bb. Les aplats de couleurs pures et les cernes d\u00e9limitent les formes simplifi\u00e9es dans les compositions. Des dispositifs multim\u00e9dias adapt\u00e9s \u00e0 tous permettent de comprendre l\u2019effervescence artistique qui a anim\u00e9 Pont-Aven \u00e0 la fin du XIX\u00e8me si\u00e8cle gr\u00e2ce \u00e0 Paul Gauguin, \u00c9mile Bernard, Paul S\u00e9rusier ou encore, Maurice Denis. Cr\u00e9\u00e9 sans collection, le mus\u00e9e rassemble aujourd\u2019hui plus de 4 500 oeuvres et documents d\u2019archives.","Le mus\u00e9e fut cr\u00e9\u00e9 par Alfred Pierrot, maire de Montm\u00e9dy de 1904 \u00e0 1908. Il porte le nom du c\u00e9l\u00e8bre peintre paysagiste et portraitiste Jules Bastien-Lepage, n\u00e9 \u00e0 Damvillers en 1848, mort pr\u00e9matur\u00e9ment \u00e0 Paris en 1884. Au d\u00e9but du si\u00e8cle, le mus\u00e9e fut install\u00e9 dans les deux pi\u00e8ces du premier \u00e9tage de l'h\u00f4tel de ville. Alfred Pierrot eut la tr\u00e8s louable id\u00e9e d'y rassembler les portraits des personnages marquants de toute la r\u00e9gion montm\u00e9dienne. En 1938, apr\u00e8s la mort d'Emile Bastien-Lepage, certaines de ses oeuvres ont \u00e9t\u00e9 attribu\u00e9es au mus\u00e9e de Montm\u00e9dy par ses ex\u00e9cuteurs testamentaires, ainsi que divers dessins de son fr\u00e8re, Jules. Le mus\u00e9e a malheureusement souffert des guerres. Il est rest\u00e9 en place pendant la premi\u00e8re guerre mondiale au cours de laquelle plusieurs oeuvres ont disparu, dont des bustes en bronze. Il a \u00e9t\u00e9 \u00e9vacu\u00e9 pour la guerre de 1939-1945 et beaucoup d'oeuvres n'ont jamais r\u00e9int\u00e9gr\u00e9 Montm\u00e9dy. L'inventaire dress\u00e9 par Paul Errard en 1956 comportait 129 titres de plus ou moins grande valeur. En 1961, l'h\u00f4tel de ville f\u00fbt transf\u00e9r\u00e9 vers son emplacement actuel qui \u00e9tait l'ancien Palais de justice. Les oeuvres du mus\u00e9e Bastien-Lepage furent alors entrepos\u00e9es dans les greniers de la nouvelle mairie. Il faudra attendre 12 ans avant qu'elles n'en ressortent. Au printemps 1983, le mus\u00e9e fut r\u00e9install\u00e9 dans les salles de l'ancienne \u00e9cole de la ville haute. Aussi, l'ann\u00e9e suivante, en 1984, les deux salles du mus\u00e9e recevaient une exposition sur Bastien-Lepage pour comm\u00e9morer le centenaire de sa mort. Depuis 1988, cinq salles consacr\u00e9es \u00e0 l'histoire de la fortification sont ouvertes.","Ren\u00e9 Baub\u00e9rot (1903-1976), professeur d'histoire au lyc\u00e9e Gay Lussac \u00e0 Limoges, \u00e9tait un passionn\u00e9 d'arch\u00e9ologie. Il fonde la soci\u00e9t\u00e9 \u00ab Notre Terroir \u00bb et cr\u00e9e le mus\u00e9e en 1944. Il sera conservateur du mus\u00e9e de 1963 \u00e0 1976. Toutes les fouilles ont \u00e9t\u00e9 r\u00e9alis\u00e9es gr\u00e2ce \u00e0 lui. Paul Schweitzer (1907-1984), r\u00e9organisateur du mus\u00e9e (1973-1982) est le cr\u00e9ateur des sections ethnographiques. Il a effectu\u00e9 des recherches sur l'histoire de Ch\u00e2teauponsac. Les collections pr\u00e9sentent sur 900 m\u00b2 et en 24 salles l'histoire r\u00e9gionale de Ch\u00e2teauponsac. Chaque ann\u00e9e, une nouvelle exposition ethnographique est pr\u00e9sent\u00e9e dans l'annexe, la Maison du Terroir.","Le Mus\u00e9e d\u00e9partemental du Sel de Marsal pr\u00e9sente l'\u00e9pop\u00e9e du sel en Lorraine \u00e0 travers l'histoire. Cr\u00e9e en 1973, le Mus\u00e9e d\u00e9partemental du Sel est propri\u00e9t\u00e9 du Conseil D\u00e9partemental de la Moselle depuis 2004.","Ouvert en 1968, le mus\u00e9e s'oriente jusqu'en 1988 vers l'ethnologie r\u00e9gionale et b\u00e9n\u00e9ficie du d\u00e9p\u00f4t d'oeuvres des mus\u00e9es lillois. Il se recentre aujourd'hui, \u00e0 travers les beaux-arts et objets d'art, principalement sur la culture des anciens Pays-Bas (du XVe au XVIIe si\u00e8cles) et sur l'art et l'histoire de Lille et l'\u00e9volution de la vie sociale \u00e0 travers le patrimoine architectural et culturel de la ville.","NaN","NaN","Le mus\u00e9e d'Elbeuf est n\u00e9 en 1884 pour accueillir la collection ornithologique de Pierre Noury. De nombreux dons, legs et acquisitions sont ensuite venues renforcer cet ensemble dans tous les domaines des sciences naturelles. Parall\u00e8lement, des d\u00e9couvertes fortuites, puis des fouilles arch\u00e9ologiques, ont donn\u00e9 au mus\u00e9e de nombreux objets pr\u00e9historiques et antiques. R\u00e9cemment, le mus\u00e9e s'est \u00e9galement orient\u00e9 vers le patrimoine industriel textile de la ville, renomm\u00e9e du XVIIe au milieu du XXe si\u00e8cle pour ses draps de laine + collection Beaux-arts illustrant la pr\u00e9sence d'un foyer artistique \u00e0 Elbeuf \u00e0 la fin du XIX et du XXe.","F\u00e9lix Ziem arrive dans le Midi en 1839 et tombe amoureux de la mer. Il revient installer un atelier \u00e0 Martigues en 1860. En 1908, la ville d\u00e9cide de cr\u00e9er un mus\u00e9e en son honneur. A son ouverture, en 1910, l'\u00e9tablissement est sp\u00e9cialis\u00e9 dans la peinture proven\u00e7ale de la fin du XIXe et du d\u00e9but du XXe si\u00e8cle. Apr\u00e8s la mort de Ziem, l'\u00e9tablissement b\u00e9n\u00e9ficie d'importantes donations de la part de la veuve de l'artiste (1912) puis de sa petite fille (1991) qui l\u00e8gue \u00e0 la ville l'int\u00e9gralit\u00e9 du fonds d'atelier du peintre contenant de tr\u00e8s nombreux dessins, aquarelles et pochades ... A cette date, le fonds permanent s'est d\u00e9j\u00e0 diversifi\u00e9 en accueillant des collections arch\u00e9ologiques et ethnographiques issues du mus\u00e9e dit \"du Vieux Martigues\", \u00e9tablissement associatif cr\u00e9e en 1936 et disparut en 1885. L'art moderne et contemporain y est d\u00e9j\u00e0 \u00e9galement pr\u00e9sent depuis le milieu des ann\u00e9es 70. Le mus\u00e9e continue depuis \u00e0 d\u00e9velopper l'ensemble de ces collections en achetant ou en b\u00e9n\u00e9ficiant de donations tous les ans.","Dans le ch\u00e2teau royal de Saint-Germain-en-Laye, ancien ch\u00e2teau Renaissance remani\u00e9 sous Louis XIV, Napol\u00e9on III cr\u00e9e en 1862 le mus\u00e9e des Antiquit\u00e9s nationales con\u00e7u pour illustrer l'\u00e9volution technique et artistique de l'humanit\u00e9 depuis l'apparition de l'Homme en France. Il a \u00e9t\u00e9 enti\u00e8rement r\u00e9nov\u00e9 depuis 1962. Les salles d\u00e9di\u00e9es \u00e0 la Gaule celtique ont \u00e9t\u00e9 ouvertes au public en mars 2012 apr\u00e8s 10 ans de fermeture. Le monument est actuellement l'objet d'une campagne de restauration engag\u00e9e en 2013.","Les collections ont commenc\u00e9 \u00e0 \u00eatre r\u00e9unies lors des saisies r\u00e9volutionnaires de 1792. Elles ont \u00e9t\u00e9 expos\u00e9es pour la premi\u00e8re fois en 1799 lors de l'ouverture du mus\u00e9e du Mans. Ce mus\u00e9e mixte a une activit\u00e9 principale de mus\u00e9um d'histoire naturelle de 1816 \u00e0 1856. Le mus\u00e9e d\u00e9m\u00e9nage en 1927 pour le mus\u00e9e de Tess\u00e9. Les collections d'histoire naturelle sont tr\u00e8s actives de 1927 \u00e0 1958. En 1995, un projet abouti \u00e0 la cr\u00e9ation du Mus\u00e9e Vert, mus\u00e9um d'histoire naturelle du Mans et au transfert des collections concern\u00e9es sur leur site actuel.","On doit l'existence de l'Ecomus\u00e9e \u00e0 Gis\u00e8le Le Rouzic*, pr\u00e9sidente de l'Association des Amis de l'Ecomus\u00e9e, Professeure de lettres et fille d'un ouvrier des Forges d'Hennebont. Situ\u00e9es en r\u00e9alit\u00e9 sur la commune d\u2019Inzinzac-Lochrist, ces forges -en un peu plus d\u2019un si\u00e8cle d\u2019existence- ont profond\u00e9ment boulevers\u00e9 le paysage, les mentalit\u00e9s et la vie quotidienne de milliers d\u2019hommes, femmes et enfants, \u00e0 l\u2019instar de nombreuses usines de la fin du 19\u00e8me si\u00e8cle en France. Cr\u00e9\u00e9e en 1860 par les Trottier - ing\u00e9nieurs de l\u2019Ecole des arts et m\u00e9tiers d\u2019Angers- l\u2019entreprise familiale se sp\u00e9cialise rapidement dans la production d\u2019acier destin\u00e9 \u00e0 alimenter en t\u00f4les \u00e9tam\u00e9es et imprim\u00e9es les conserveries du littoral breton. La notori\u00e9t\u00e9 du site aidant, les Forges int\u00e8grent en 1882 la puissante Soci\u00e9t\u00e9 G\u00e9n\u00e9rale des Cirages Fran\u00e7ais -bas\u00e9e en France et en Europe- permettant ainsi aux ateliers lochristois de se d\u00e9velopper, de se diversifier, et d'employer en 1936, 3000 ouvriers et ouvri\u00e8res. Dans les ann\u00e9es difficiles de l'apr\u00e8s-seconde guerre mondiale, une modernisation incompl\u00e8te de l'outil de travail relance un temps l'activit\u00e9 -tr\u00e8s concurrenc\u00e9e- de l'entreprise. Les difficult\u00e9s s\u2019accumulent et en mai 1966 la fermeture des Forges est officiellement annonc\u00e9e. S\u2019en suivront de longues ann\u00e9es de reconversion du personnel et le d\u00e9mant\u00e8lement partiel du site. En 1978, soit dix ans apr\u00e8s la fermeture d\u00e9finitive des Forges, Gis\u00e8le Le Rouzic* et son \u00e9quipe s'attachent \u00e0 recueillir t\u00e9moignages, outils, objets... dans le but de conserver, enrichir et transmettre cette histoire ouvri\u00e8re locale tr\u00e8s pr\u00e9sente, encore, \u00e0 la fin des ann\u00e9es 1970. L'ancien laboratoire des essais physiques et chimiques des forges, rest\u00e9 vacant, est alors restaur\u00e9 salle par salle par la commune d'Inzinzac-Lochrist qui soutient le projet. L\u2019Ecomus\u00e9e ouvre ses portes et pr\u00e9sente -sur trois niveaux d\u2019exposition : photographies, documents d'archives, outils, produits finis et autres objets du quotidien... de ces anciens paysans devenus ouvriers d'usine. L'\u00e9quipement mus\u00e9ographique s\u2019enrichit en 1990 d'une salle audio-visuelle, d'une biblioth\u00e8que, d'un espace d'expositions temporaires et de salles suppl\u00e9mentaires pour les collections permanentes. Depuis 2005, l'Ecomus\u00e9e est une structure municipale de la Commune d'Inzinzac-Lochrist. * Gis\u00e8le Le Rouzic a \u00e9crit trois ouvrages d'histoire sociale sur les forges et plusieurs romans.","La Soci\u00e9t\u00e9 polymathique du Morbihan est fond\u00e9e en 1826 par quinze \u00e9rudits locaux, dont l'abb\u00e9 Joseph Mah\u00e9, auteur du premier inventaire des monuments morbihannais. Elle a pour objet de ses \u00e9tudes, les sciences, les arts et la philologie. Elle s'occupe \u00e9galement de r\u00e9unir dans un mus\u00e9e diverses productions naturelles, notamment du Morbihan (plantes, roches, animaux, ...). En 1828, la soci\u00e9t\u00e9 met en place des cours publics et une biblioth\u00e8que qui recueille les fonds des anciennes biblioth\u00e8ques du clerg\u00e9 et celles de la noblesse \u00e9migr\u00e9e. La Soci\u00e9t\u00e9 polymathique cr\u00e9\u00e9e son mus\u00e9e arch\u00e9ologique en 1853, et fusionne l'Association Bretonne en 1859. Vers 1850, une nouvelle activit\u00e9 scientifique prend son essor dans le Morbihan : l'arch\u00e9ologie. Les fouilles men\u00e9es par des \u00e9rudits de la Soci\u00e9t\u00e9 Polymathique permettent d'\u00e9tudier plus de 150 sites de toutes \u00e9poques (tombes n\u00e9olithiques, villas gallo-romaines...). Ces recherches sont le fruit de personnages marquants, aux comp\u00e9tences multiples et aux professions diverses : m\u00e9decin, imprimeur, notaire, cur\u00e9. D'autres, voyageurs civils et militaires, rapportent du monde entier des souvenirs de voyages. Les collections du mus\u00e9e s'enrichissent alors de plusieurs centaines d'objets exotiques, artefacts de civilisations lointaines ou disparues. En 1912, elle ach\u00e8te l'\u00e9difice d\u00e9nomm\u00e9 \"Ch\u00e2teau Gaillard\", pour y installer son si\u00e8ge social, sa biblioth\u00e8que, son mus\u00e9e arch\u00e9ologique et ses r\u00e9serves. Le nombre d'artefacts ou d'\u00e9l\u00e9ments naturels r\u00e9unis par la Soci\u00e9t\u00e9 polymathique depuis sa cr\u00e9ation avoisine aujourd'hui les 40000 et illustre une incroyable diversit\u00e9 des collections, dans les domaines de l'art, de l'histoire, de l'arch\u00e9ologie et des sciences de la Terre.","Le mus\u00e9e fut inaugur\u00e9 en 1977. Il pr\u00e9sente la collection de l'ancien mus\u00e9e de Menton, constitu\u00e9e \u00e0 partir du milieu du XIXe si\u00e8cle et enrichie par la collection Wakefield Mori, conservateur des collections nationales de Monaco, par des achats de l'Etat (biennales) et des dons. A cette collection de tableaux s'ajoute celle d'estampes japonaises (legs Bagulesco) et des gravures. Des manifestations artistiques cr\u00e9\u00e9es \u00e0 partir de 1951 sous la pr\u00e9sidence de Matisse, et qui rendirent hommage \u00e0 de tr\u00e8s grands noms de la peinture (Dufy, Rouault, Villon, Picasso, Chagall, Dali, Graham Sutherland, Delvaux), permirent \u00e0 la ville d'acqu\u00e9rir des oeuvres prestigieuses.","La Fondation de Coubertin existe depuis 1973. Jean Bernard, son co-fondateur, voulait confier \u00e0 la Fondation l'essentiel de l'oeuvre de son p\u00e8re, le sculpteur Joseph Bernard (dont 1500 dessins et ce qu'il restait de ses archives). Il voulait aussi cr\u00e9er un jardin de sculptures, vou\u00e9 \u00e0 l'Ecole fran\u00e7aise de sculpture, de Rude \u00e0 Zadkine. Cette collection est constitu\u00e9e \u00e0 partir de bronzes, allant de Bernard \u00e0 Chauvin et Hajdu, gr\u00e2ce aux ayants-droit de ces artistes.","Les collections ont \u00e9t\u00e9 form\u00e9es \u00e0 partir de dons, d'achats et de legs depuis 1830. Naissance du mus\u00e9e en 1838 (donation de 10 peintures \u00e0 la ville). Ouverture au public en 1869. Ouverture dans les locaux actuels en 1920. Le fonds d'arch\u00e9ologie et de pal\u00e9ontologie charentaise, enrichi chaque ann\u00e9e par des d\u00e9couvertes de fouilles, pr\u00e9sente 500 000 ans d'histoire de la Charente, depuis les origines g\u00e9ologiques de la r\u00e9gion jusqu'\u00e0 la p\u00e9riode romane. Bien qu'issue d'un fonds ancien, la collection conserv\u00e9e au mus\u00e9e d'Angoul\u00eame rassemble essentiellement le produit des fouilles conduites ces trente derni\u00e8res ann\u00e9es en Charente. Elle est particuli\u00e8rement repr\u00e9sentative de la g\u00e9ologie de la Charente, de l'environnement animal au pl\u00e9istoc\u00e8ne, du temps des chasseurs pal\u00e9olithiques, de l'homme de N\u00e9andertal, du monde des m\u00e9galithes, des pratiques cultuelles de l'\u00e2ge du bronze, des cultures celtiques et des ch\u00e2teaux et \u00e9glises du moyen-\u00e2ge. La collection \"beaux-arts et arts d\u00e9coratifs\", collection primitive du Mus\u00e9e, pr\u00e9sente un fonds de peinture europ\u00e9enne du 16e au 19e, et de belles collections de c\u00e9ramiques (400 pi\u00e8ces) et d'armes anciennes (150 pi\u00e8ces). Le fonds r\u00e9gional permet d'\u00e9voquer ce foyer de cr\u00e9ation provinciale que fut entre 1840 et 1920 la capitale de la Charente o\u00f9 peintres, sculpteurs, c\u00e9ramistes se sont crois\u00e9s, ont travaill\u00e9 ensemble, se sont form\u00e9s mutuellement, et ont contribu\u00e9 \u00e0 l'enrichissement du Mus\u00e9e. Le mus\u00e9e des Beaux-Arts d'Angoul\u00eame poss\u00e8de enfin une des meilleures collections fran\u00e7aises d'art africain et oc\u00e9anien par le nombre et la qualit\u00e9 des pi\u00e8ces conserv\u00e9es. La base de cette collection, se montant maintenant \u00e0 plus de 5 000 pi\u00e8ces, fut l\u00e9gu\u00e9e en 1934 par le Dr. Jules Lhomme (1857-1934), m\u00e9decin et notable de La Rochefoucauld, qui rassembla tr\u00e8s t\u00f4t, dans le dernier quart du XIXe si\u00e8cle, d'importants objets d'art et d'ethnographie provenant de toutes les parties du monde, notamment un ensemble pr\u00e9cieux de sculptures anciennes africaines et oc\u00e9aniennes. De nombreux dons de collectionneurs et des achats sont venus depuis enrichir ce fonds et placent Angoul\u00eame au premier rang fran\u00e7ais de cette sp\u00e9cialit\u00e9.","Extraire le minerai puis\u2026 le m\u00e9tal ; en ma\u00eetriser la forge, la fonte, en comprendre la physique ; cr\u00e9er le motif, jouer des pleins et des creux, associer mati\u00e8res, effets et couleurs ; d'un, faire des milliers, des millions, des milliards ; \u00e9changer, symboliser, unir ; conserver, classer, th\u00e9sauriser, exposer\u2026 s'\u00e9merveiller ! En somme, contraindre le m\u00e9tal \u00e0 \u00e9pouser nos besoins, nos d\u00e9sirs, nos r\u00eaves. Si la Monnaie de Paris \u0153uvre \u00e0 tout cela depuis plus d\u2019un mill\u00e9naire, c\u2019est au XIXe si\u00e8cle que l\u2019institution unit deux activit\u00e9s longtemps demeur\u00e9es distinctes : la frappe de la monnaie \u2013 activit\u00e9 r\u00e9galienne men\u00e9e pour l\u2019\u00c9tat et install\u00e9e quai de Conti en 1775 \u2013 et celle des m\u00e9dailles \u2013 voulue par Louis XIV et auparavant log\u00e9e au Louvre. Au mitan du XXe si\u00e8cle, l\u2019intensification de son activit\u00e9 mon\u00e9taire m\u00e8ne l'institution parisienne \u00e0 se doter d'une seconde usine : l'\u00e9tablissement de Pessac, en Gironde. De cette longue histoire, la Monnaie de Paris conserve pr\u00e8s de 170 000 objets qu'elle a pour mission d'exposer et d\u2019\u00e9tudier. Monnaies, m\u00e9dailles, bijoux, d\u00e9corations, fontes d'art... 2 000 d\u2019entre eux sont aujourd\u2019hui pr\u00e9sent\u00e9s au mus\u00e9e du 11 CONTI. Chacun conte une page de l\u2019histoire des sciences et des techniques, illustre les grands principes de l\u2019\u00e9conomie, les pratiques de nos soci\u00e9t\u00e9s, ou relate les \u00e9volutions de l'art et du go\u00fbt. Exp\u00e9rimentations et vues sur les ateliers compl\u00e8tent la d\u00e9couverte de ce patrimoine mat\u00e9riel et immat\u00e9riel. Les artisans de la Monnaie de Paris perp\u00e9tuent des savoir-faire multis\u00e9culaires \u00e0 l\u2019origine de ces objets du quotidien ou d\u2019exception. Ces femmes et ces hommes ont \u00e0 c\u0153ur de vous souhaiter aujourd'hui la bienvenue au mus\u00e9e du 11 CONTI.","Constitu\u00e9 par les saisies r\u00e9volutionnaires, le mus\u00e9e est cr\u00e9\u00e9 par un d\u00e9cret d\u00e9partemental en 1793 et install\u00e9 dans la chapelle de la Visitation. Il est inclus dans l'arr\u00eat\u00e9 consulaire de 1801 cr\u00e9ant les quinze premiers mus\u00e9es de province b\u00e9n\u00e9ficiant des envois d'oeuvres d'art depuis le museum central du Louvre. Apr\u00e8s avoir occup\u00e9 diff\u00e9rents lieux dans la ville, le mus\u00e9e s\u2019installe en 1936 place Stanislas. En 1999, un important chantier de r\u00e9novation et d\u2019agrandissement lui conf\u00e8re son aspect actuel","NaN","Les collections illustrent la p\u00e9riode des ann\u00e9es 1960 \u00e0 nos jours. Plus de 500 oeuvres s'ordonnent autour de plusieurs axes, notamment : un panorama de l'art fran\u00e7ais, le Nouveau r\u00e9alisme, Support-Surface, BMPT, la figuration libre ; une identit\u00e9 m\u00e9diterran\u00e9enne (sud de la France, Italie, Espagne), Arte Povera, Trans-Avant-Garde ; une pr\u00e9sentation des tendances anglo-saxonnes.","Legs de la collection Yvonne et Christian Zervos : oeuvres modernes et contemporaines","La derni\u00e8re usine fran\u00e7aise de fabrication industrielle du feutre de laine se trouve \u00e0 Mouzon. C'est pourquoi la ville de Mouzon a cr\u00e9\u00e9 en 1987 un mus\u00e9e du feutre ax\u00e9 sur les rapports entre production industrielle et cr\u00e9ation contemporaine. Trois types de collections : techniques (collecte aupr\u00e8s de l'industrie textile), ethnologiques (achat en 1987 apr\u00e8s collecte en Turquie), art contemporain (travail avec artistes).","L'organisation d'une grande industrie du XVIIIe ( 300 ouvriers) . La grand forge est avec le haut-fourneau de Marcenay et les logements des ouvriers de Sainte-Colombe-sur-Seine l'un des sites actuellement ouverts du mus\u00e9e de la sid\u00e9rurgie en cours de constitution.","Con\u00e7u \u00e0 partir de 1983 sur le principe en pleine \u00e9mergence de mus\u00e9es de soci\u00e9t\u00e9, l'\u00e9comus\u00e9e de Cuzals s'appuie sur des reconstitutions et des installations recevant et pr\u00e9sentant des collections ethnographiques in situ et en action. Les collections sont r\u00e9parties dans plusieurs lieux de conservation et dans les expositions permanentes ouvertes au public. Le fonds est essentiellement constitu\u00e9 entre 1982 et 1989. Il est c\u00e9d\u00e9 au D\u00e9partement du Lot par l'association fondatrice en 2001. Un fonds important (plus de 4000 pi\u00e8ces) rejoint les collections en 2003.","La maison, son contenu et ses jardins sont acquis par l\u2019\u00c9tat en 1970 aux h\u00e9ritiers de la soeur de Jean De Lattre de Tassigny, sur proposition de la Mar\u00e9chale De Lattre aupr\u00e8s d'Andr\u00e9 Malraux. La maison natale devient mus\u00e9e national (d\u00e9cret n\u00b075-409 du 13 janvier 1975) et est ouverte au public cette m\u00eame ann\u00e9e. Cette maison bourgeoise conserve son ameublement et ses d\u00e9cors d'origine qui sont pr\u00e9sent\u00e9s au public en visites guid\u00e9es \u00e0 heures fixes. Le jardin d'agr\u00e9ment \u00e0 l'ombre d'un magnolia centenaire a conserv\u00e9 son \u00e9tat d'origine et est accessible gratuitement pendant les heures d'ouverture de la maison.","Les collections ont \u00e9t\u00e9 constitu\u00e9es \u00e0 partir des ann\u00e9es 1940 par Jacques Monthul\u00e9, agriculteur au Mesnilbus. J. Monthul\u00e9 fonde en 1976, avec Jean de Saint-Jorre, une association de sauvegarde du patrimoine agricole et rural \u00abLa Normandie traditionnelle\u00bb, qui permet d'enrichir les collections d'environ 500 pi\u00e8ces suppl\u00e9mentaires. Les collections r\u00e9unies par Normandie traditionnelle sont offertes \u00e0 la ville et les collections de J. Monthul\u00e9 (environ 900 objets) sont achet\u00e9es par la ville avec l'aide du FRAM. Actuellement, les collections comptent plus de 4 000 objets et documents. Le mus\u00e9e est install\u00e9 dans ces b\u00e2timents depuis 1989. R\u00e9nov\u00e9 de d\u00e9cembre 2000 \u00e0 juin 2004, il est dot\u00e9 d\u00b4une sc\u00e9nographie contemporaine et interactive pour traiter de l\u00b4histoire et de l\u00b4ethnographie du Bocage normand des ann\u00e9es 1800 \u00e0 nos jours","Le mus\u00e9e, fond\u00e9 en 1938, a \u00e9t\u00e9 r\u00e9install\u00e9 dans la chapelle de l'Institution Buffon en 1980. La collection a \u00e9t\u00e9 d\u00e9croch\u00e9e en 2001. Le Mus\u00e9e ne propose plus d'expositions et un acc\u00e8s limit\u00e9 au b\u00e2timent.","Historique du b\u00e2timent de l\u2019ancien \u00c9v\u00each\u00e9. L\u2019\u00e9difice abritant l\u2019H\u00f4tel de Ville et le mus\u00e9e Goya est un ancien \u00c9v\u00each\u00e9 construit au XVIIe si\u00e8cle sous Monseigneur Tuboeuf, \u00e9v\u00eaque de Castres et ancien aum\u00f4nier du Roi Louis XIII \u00e0 l\u2019emplacement d\u2019une ancienne abbaye b\u00e9n\u00e9dictine fond\u00e9e au VIIIe si\u00e8cle. Sa construction d\u00e9bute en 1665 sous la direction de Jules Hardouin Mansart (1646-1708), intendant des b\u00e2timents du Roi Louis XIV et architecte de Versailles, elle se termine en 1673. En 1676, Monseigneur Maupeou agr\u00e9mente le b\u00e2timent d\u2019un jardin \u00e0 la fran\u00e7aise, dessin\u00e9 par Andr\u00e9 Le N\u00f4tre (1613-1700), architecte des jardins royaux sous Louis XIV. R\u00e9quisitionn\u00e9 comme bien national \u00e0 la suite de la R\u00e9volution fran\u00e7aise, le b\u00e2timent est acquis par la commune en 1794. Il abrite dans un premier temps la Sous-pr\u00e9fecture puis l\u2019H\u00f4tel de Ville et en 1840, l\u2019\u00e9tage accueille \u00e0 sa cr\u00e9ation, le mus\u00e9e de Castres, puis la biblioth\u00e8que et les archives. La naissance du mus\u00e9e. La v\u00e9ritable naissance du mus\u00e9e se situe en 1840, les neuf tableaux que poss\u00e8de la Ville depuis son \u00e9tablissement dans l\u2019\u00c9v\u00each\u00e9 sous la R\u00e9volution sont rassembl\u00e9s dans une salle pompeusement d\u00e9nomm\u00e9e \u00ab mus\u00e9e \u00bb. Aussi modeste soit-il, le mus\u00e9e suscite, d\u00e8s cette ann\u00e9e-l\u00e0, \u00e0 la fois les dons et les d\u00e9p\u00f4ts de l\u2019Etat. En 1866, le premier conservateur est nomm\u00e9 par le Maire de Castres. Le transfert de la biblioth\u00e8que, en 1887, donne lieu \u00e0 une extension du mus\u00e9e (trois salles). Une troisi\u00e8me \u00e9dition du catalogue est publi\u00e9e ; on d\u00e9nombre alors quatre-vingt-dix-sept tableaux, quarante et un bustes et statues, vingt-cinq gravures et une galerie historique du pays castrais compos\u00e9e de soixante-dix-sept portraits. Les collections du mus\u00e9e de Castres sont alors \u00e9clectiques \u00e0 vocation encyclop\u00e9dique. Pourquoi un mus\u00e9e d\u2019art hispanique \u00e0 Castres ? En 1893 Pierre, fils de Marcel Briguiboul, grand collectionneur et artiste originaire de Castres, l\u00e8gue \u00e0 la Ville un ensemble exceptionnel d\u2019oeuvres d\u2019art ayant appartenu \u00e0 son p\u00e8re. Les trois chefs-d\u2019oeuvre de Francisco de Goya, l\u2019Autoportrait aux lunettes, le Portrait de Francisco del Mazo et la Junte des Philippines, entrent ainsi au mus\u00e9e en compagnie de soixante-douze objets dont seize tableaux, des meubles, des armes et des tapisseries. Ce legs est \u00e0 l\u2019origine de la vocation hispanique du mus\u00e9e. De Goya, le mus\u00e9e conserve \u00e9galement l\u2019ensemble des quatre s\u00e9ries grav\u00e9es : Les Caprices, la Tauromachie, les Proverbes et les D\u00e9sastres de la guerre, pr\u00e9sent\u00e9es r\u00e9guli\u00e8rement lors d\u2019expositions temporaires. Le temps des donations et des travaux. Cette p\u00e9riode de la fin du XIXe si\u00e8cle au d\u00e9but du XXe si\u00e8cle correspond \u00e0 de grandes donations : Kermainguy, Jumel de Noireterre, Batut\u2026 Le mus\u00e9e est alors \u00e0 l\u2019\u00e9troit, il ferme une ann\u00e9e enti\u00e8re en 1909 pour travaux de r\u00e9fection et d\u2019agrandissement. A sa r\u00e9ouverture il pr\u00e9sente : cent-cinquante-quatre tableaux, vingt-six aquarelles, quarante-deux statues, sept bustes, quatre bas-reliefs, cent-vingt-et-une estampes dispos\u00e9s dans onze salles. Avec la guerre de 14-18 une p\u00e9riode de repli s\u2019instaure ; les grands d\u00e9p\u00f4ts de l\u2019Etat deviennent tr\u00e8s rares pour s\u2019interrompre jusqu\u2019en 1949. Du \u00ab Mus\u00e9e de Castres \u00bb au Mus\u00e9e Goya. En 1941, la Ville de Castres entreprend la r\u00e9novation du mus\u00e9e et la Soci\u00e9t\u00e9 des amis des mus\u00e9es est cr\u00e9\u00e9e. Lors de ces travaux est mise \u00e0 jour dans la salle des Etats dioc\u00e9sains, la frise des blasons des \u00e9v\u00eaques de Castres de 1317 \u00e0 1802. Le 17 juin 1945, le mus\u00e9e, compl\u00e8tement mis \u00e0 neuf est inaugur\u00e9 par Ren\u00e9 Huyghe. En 1947, en accord avec les instances de l\u2019Etat et de la Ville, le mus\u00e9e de Castres prend alors le nom de \u00ab Mus\u00e9e Goya \u00bb et oriente ses collections autour de l\u2019art hispanique. En 1949, une s\u00e9rie de d\u00e9p\u00f4ts prestigieux vient pr\u00e9ciser cette vocation hispanique. Parmi ces d\u00e9p\u00f4ts, nous trouvons deux toiles essentielles : le Portrait de Philippe IV par Vel\u00e1zquez et la Vierge au chapelet de Murillo. La galerie du Si\u00e8cle d\u2019Or consacr\u00e9e aux oeuvres du XVIIe si\u00e8cle est ouverte a u public en 1956. Plus r\u00e9cemment, faisant suite \u00e0 la salle Goya, une salle sur le XIXe et le XXe si\u00e8cle est am\u00e9nag\u00e9e, elle regroupe des artistes majeurs de cette p\u00e9riode que certains historiens ont qualifi\u00e9e d\u2019Age d\u2019argent tels : Anglada-Camarasa, Rusi\u00f1ol, Sorolla\u2026et Picasso. Les grandes expositions qui ont d\u00e9but\u00e9 dans les ann\u00e9es 1970 ont fait conna\u00eetre le mus\u00e9e Goya au plan national et international. Sa collection de peinture hispanique, la deuxi\u00e8me apr\u00e8s le Louvre est d\u00e9sormais reconnue dans le monde entier. Le mus\u00e9e de Castres qui n'a cess\u00e9 de s'enrichir depuis sa cr\u00e9ation et plus particuli\u00e8rement ces vingt derni\u00e8res ann\u00e9es gr\u00e2ce \u00e0 une politique d\u2019acquisition dynamique de la Ville pr\u00e9sente ainsi aux visiteurs un parcours unique sur l\u2019art hispanique, v\u00e9ritable r\u00e9f\u00e9rence pour appr\u00e9cier la cr\u00e9ation en Espagne, de l'Antiquit\u00e9 au XXe si\u00e8cle.","Le mus\u00e9e cr\u00e9\u00e9 en 1856, r\u00e9am\u00e9nag\u00e9 une premi\u00e8re fois en 1988, mais trop \u00e0 l'\u00e9troit dans un espace mal adapt\u00e9, ne pouvait r\u00e9pondre aux nouvelles attentes du public. Diff\u00e9rents travaux de recherche, d'inventaire et de prospection d'une part, plusieurs sondages arch\u00e9ologiques ayant r\u00e9v\u00e9l\u00e9 de remarquables pi\u00e8ces d'autre part, imposaient une nouvelle lecture et pr\u00e9sentation des connaissances sur l'ancienne bourgade romaine. Le mus\u00e9e gallo-romain d'Aoste accueille le public dans un cadre totalement r\u00e9nov\u00e9 et agrandi. Le mus\u00e9e s'organise autours de deux b\u00e2timents r\u00e9unis par une galerie couverte. Alors que le premier espace est consacr\u00e9 \u00e0 l'accueil du public ainsi qu'aux r\u00e9serves, le second est totalement d\u00e9volu \u00e0 l'exposition permanente. Il offre un seul et vaste volume spacieux dispos\u00e9 autour d'un patio vitr\u00e9 qui n'est pas sans \u00e9voquer l'altrium d'une villa romaine","Le mus\u00e9e Le Secq des Tournelles est un mus\u00e9e vou\u00e9 aux arts du fer. L'id\u00e9e d'une telle collection appartint \u00e0 Jean-Louis-Henri Le Secq Destournelles (1818-1882), peintre form\u00e9 \u00e0 Paris et \u00e0 Rome, devenu un des premiers photographes fran\u00e7ais. Au titre de photographe il fut requis par Prosper M\u00e9rim\u00e9e pour photographier les monuments historiques de la France, dont M\u00e9rim\u00e9e venait de cr\u00e9er le service (1845). C'est sans doute au fil de ses missions qu'il d\u00e9couvrit les pi\u00e8ces de ferronnerie qui agr\u00e9mentaient les villes ou les monuments anciens. Il entreprit donc une collection vers 1865. Son fils, Henry (1854\u20131925), la continua, avant de l'offrir \u00e0 la ville de Rouen o\u00f9 il recherchait ses anc\u00eatres (1917). Peu avant, en 1900, cette collection passa sur le devant de la sc\u00e8ne, lorsqu'Henry Le Secq pr\u00eata pr\u00e8s de mille objets \u00e0 l'Exposition Universelle de Paris (section de Ferronnerie r\u00e9trospective). Le Mus\u00e9e des Arts D\u00e9coratifs de Paris obtint alors d'en exposer une partie (publi\u00e9e en 1909) : mais la place n'\u00e9tait pas suffisante et le collectionneur pr\u00e9f\u00e9ra Rouen. La ville de Rouen, consciente du patrimoine exceptionnel qui s'offrait l\u00e0, lui attribua l'\u00e9glise Saint-Laurent, belle \u00e9glise de la fin du XVe si\u00e8cle sauv\u00e9e de la ruine en 1893 et restaur\u00e9e en 1911 (pour le Mill\u00e9naire de la Normandie). Le mus\u00e9e y fut inaugur\u00e9 en 1921 : \u00abLe mus\u00e9e Saint-Laurent ouvre ses portes, les visiteurs abondent, les ferronniers d'art trouvent des sujets d'\u00e9tude, les amateurs des sensations artistiques\u00bb, \u00e9crit le donateur combl\u00e9. Jusqu'\u00e0 sa mort en 1925, il continue \u00e0 enrichir et \u00e0 remodeler le mus\u00e9e dont il est devenu le conservateur. Apr\u00e8s lui, quelques connaisseurs y ajoutent des pi\u00e8ces de choix : don d'Allemagne (1951), legs Br\u00e9ard (1951) ou Sangnier-Dessirier (1957). L'ensemble ainsi rassembl\u00e9 compte aujourd'hui pr\u00e8s de seize mille pi\u00e8ces. Il offre au visiteur qui se pr\u00e9sente \u00e0 Rouen une saisissante vue d'ensemble des arts du fer (forg\u00e9, orf\u00e9vr\u00e9, moul\u00e9).","En 1834, la Ville de Coulommiers fonde une biblioth\u00e8que municipale. Cette biblioth\u00e8que sera install\u00e9e dans une salle de l\u2019H\u00f4tel de Ville. Afin, de constituer un fonds int\u00e9ressant, le Conseil municipal d\u00e9cide de faire appel \u00e0 un colum\u00e9rien, ancien employ\u00e9 aux biblioth\u00e8ques de l\u2019Empereur et du Conseil d\u2019Etat : Antoine-Alexandre Barbier. Gr\u00e2ce \u00e0 lui, en 1842, entrera la premi\u00e8re oeuvre du futur mus\u00e9e : le portrait du 1er Pr\u00e9sident du Tribunal de Paris, natif de Coulommiers : Thomas Berthereau (1733-1817) par Mme Jousseran. En 1843, Anatole Dauvergne, \u00e9rudit et notable de la ville, offre \u00e0 Coulommiers, un portrait de Valentin de Boulogne assis au milieu des ruines du Colis\u00e9e, v\u00eatu d\u2019un costume Louis XIII et s\u2019appr\u00eatant \u00e0 dessiner une boh\u00e9mienne. L\u2019ann\u00e9e suivante, d\u2019autres objets de biblioth\u00e8que qui deviendront par la suite, les pi\u00e8ces maitresses du mus\u00e9e sont offertes par Monsieur Fontaine, propri\u00e9taire du ch\u00e2teau de Roize, hameau de Maisoncelles-en-Brie : 2 globes terrestre et c\u00e9leste du cartographe Vincenzo Coronelli dat\u00e9s respectivement de 1688 et 1693. Le 20 juin 1936 Ernest Dessaint, alors Pr\u00e9sident de la Soci\u00e9t\u00e9 d\u2019arch\u00e9ologie de Seine-et-Marne section de Coulommiers demande \u00ab que tous les souvenirs du pass\u00e9 et les oeuvres d\u2019art \u00e9pars dans diff\u00e9rents endroits soient rassembl\u00e9s \u00e0 l\u2019H\u00f4tel de Ville ou aux Capucins \u00bb. Le Maire, Pierre Mortier propose alors que l\u2019on transforme la chapelle des Capucins en Mus\u00e9e et Biblioth\u00e8que. Le d\u00e9m\u00e9nagement des collections se fera en 1943 et en 1945 le mus\u00e9e devient Mus\u00e9e Contr\u00f4l\u00e9. De la fin de la Seconde Guerre Mondiale au d\u00e9but des ann\u00e9es 80 le Mus\u00e9e est confi\u00e9 \u00e0 un arch\u00e9ologue local qui le transforme en Mus\u00e9e d'arch\u00e9ologie issue de ses fouilles. En 1985 la municipalit\u00e9 confie le Mus\u00e9e \u00e0 une association \u00abLes Amis du Mus\u00e9e\u00bb jusqu'en 1998 et en 2002 le Mus\u00e9e des Capucins de vient Mus\u00e9e de France. Aujourd'hui, c'est un mus\u00e9e d'histoire locale qui retrace l'histoire du territoire de la pr\u00e9histoire \u00e0 nos jours au travers de ses collections.","Le mus\u00e9e Boucher de Perthes est le fruit de la fusion de deux collections du XIXe si\u00e8cle\u00a0: le mus\u00e9e d'Abbeville et du Ponthieu, fond\u00e9 en 1833 par la Soci\u00e9t\u00e9 d'\u00e9mulation d'Abbeville, et l'ancienne collection de Jacques Boucher de Perthes devenue mus\u00e9e en 1872. Enrichi au fil du temps de nombreux legs, dons et achats, il est install\u00e9 dans le beffroi du XIIIe si\u00e8cle, class\u00e9 par l'Unesco, et dans des b\u00e2timents de la seconde reconstruction depuis 1954.","1872 : d\u00e9cision par la ville de cr\u00e9er un mus\u00e9e (dans le couvent des Ursulines). 1873 : le d\u00e9partement de l'Eure d\u00e9pose sa collection d'arch\u00e9ologie au mus\u00e9e. 1878 : construction d'un nouveau mus\u00e9e sis sur l'actuelle place De Gaulle. 1881: Inauguration. 1955 : cession du b\u00e2timent de l'Ev\u00each\u00e9 \u00e0 la ville par le d\u00e9partement. 1961 : ouverture du mus\u00e9e (r.d.ch) dans l'\u00e9v\u00each\u00e9. 1972 : ouverture totale du mus\u00e9e. 1985 extension du mus\u00e9e et construction de la salle souterraine. La ville d'\u00c9vreux a poursuivi une constante politique d'acquisition dans tous les domaines repr\u00e9sent\u00e9s. Parall\u00e8lement, de nombreux legs, dons et d\u00e9p\u00f4ts de particuliers ou d'autres institutions contribuent \u00e0 la diversification des collections. Le mus\u00e9e est \u00e9galement pr\u00e9sent dans la cr\u00e9ation contemporaine. Il d\u00e9veloppe, depuis les ann\u00e9es 1980, une collection d'oeuvres du XXe si\u00e8cle. (Courants de l'abstraction lyrique, supports-surfaces, etc.).","A la fin de la journ\u00e9e du 18 Octobre 1985, sous les derniers coups de truelle des arch\u00e9ologues, surgit une masse m\u00e9tallique agglom\u00e9r\u00e9e ; le Tr\u00e9sor d'Eauze, l'un des rares retrouv\u00e9s en France et int\u00e9gralement sauvegard\u00e9s, vient d'\u00eatre d\u00e9couvert. Dix ans apr\u00e8s, en 1995, au terme d'une longue campagne de restauration de publication des r\u00e9sultats scientifiques, l'\u00e9crin destin\u00e9 \u00e0 le recevoir est officiellement inaugur\u00e9 au c\u0153ur de la ville actuelle. Reconnu officiellement par Jules Ferry en 1881 mais dernier en date des Mus\u00e9es gersois, le Mus\u00e9e Arch\u00e9ologique / le Tr\u00e9sor d'Eauze b\u00e9n\u00e9ficie, sur trois niveaux d'exposition, de conditions optimales de pr\u00e9sentation gr\u00e2ce \u00e0 une mus\u00e9ographie moderne ; une salle d'exposition temporaire compl\u00e8te ce dispositif. Au sous-sol, le b\u00e2timent abrite le fameux tr\u00e9sor mon\u00e9taire gallo-romain du IIIe s. ap. J.-C., pr\u00e9sent\u00e9 avec la cassette d'objets pr\u00e9cieux en rapport. Les objets et documents des autres salles \u00e9voquent la vie des habitants d'Elusa, l'antique cit\u00e9 d'Eauze, alors capitale de la province romaine de Novempopulanie. Cette exceptionnelle d\u00e9couverte de l'arch\u00e9ologie fran\u00e7aise s'inscrit dans un contexte particulier qui devrait faire l'objet, au cours des prochaines ann\u00e9es, de campagnes de fouilles syst\u00e9matiques de la ville antique encore pr\u00e9serv\u00e9e. Ces recherches constitueront un apport fondamental pour notre connaissance de la soci\u00e9t\u00e9 du Sud-Ouest de la France.","Le fonds est constitu\u00e9 d'objets et de documents mis en s\u00e9curit\u00e9 lors de la premi\u00e8re guerre mondiale, \u00e9poque \u00e0 laquelle Thann \u00e9tait une ville du front. D'autres pi\u00e8ces concernant l'histoire de Thann, l'art populaire en Alsace, les vieux m\u00e9tiers, le travail de la vigne, le pass\u00e9 industriel (chimie, impression textile) la peinture, la coll\u00e9giale, l'art religieux, le culte de saint Thi\u00e9baut, le jumelage Thann-Gubbio, la culture locale, sont venues enrichir les collections.","Install\u00e9 depuis 1952 dans les salons d\u2019un bel h\u00f4tel particulier du XIXe si\u00e8cle, le mus\u00e9e Alexandre Dumas entretient la m\u00e9moire de trois g\u00e9n\u00e9rations de l\u2019illustre famille Dumas : Le premier des Dumas,  Thomas-Alexandre Davy de la Pailleterie, G\u00e9n\u00e9ral de la R\u00e9publique, n\u00e9 en 1762 \u00e0 Saint-Domingue et d\u00e9c\u00e9d\u00e9 \u00e0 Villers-Cotter\u00eats, dont l\u2019image h\u00e9ro\u00efque est immortalis\u00e9e gr\u00e2ce au talent du peintre Olivier Pichat ; Son fils Alexandre dit Dumas p\u00e8re, n\u00e9 \u00e0 Villers-Cotter\u00eats en 1802, auteur universel des Trois mousquetaires et du Comte de Monte-Cristo, entr\u00e9 au Panth\u00e9on en 2002 ; Et le fils d\u2019Alexandre Dumas appel\u00e9 Dumas fils, acad\u00e9micien et cr\u00e9ateur de la c\u00e9l\u00e8bre Dame aux cam\u00e9lias. C\u2019est au lendemain des c\u00e9l\u00e9brations du centenaire de la naissance de l\u2019\u00e9crivain en juillet 1902 que le conseil municipal de Villers-Cotter\u00eats d\u00e9cide de la cr\u00e9ation d\u2019une collection municipale de documents, souvenirs et au
