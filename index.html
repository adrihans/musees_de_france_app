Am\u00e9rique du Nord... Les collections de g\u00e9ologie renferment des dizaines de milliers d'\u00e9chantillons pal\u00e9ontologiques et min\u00e9raux dont certains sont uniques au monde. Ils illustrent les anciens paysages de la r\u00e9gion Nord-Pas-de-Calais, comme les mers de corail (- 400 millions d'ann\u00e9es) et les for\u00eats houill\u00e8res (-300 millions d'ann\u00e9es) ; mus\u00e9e Industriel, Commercial et des Colonies (100 000 \u00e9chantillons) ; mus\u00e9e d'Ethnographie Extra-Europ\u00e9enne (15 000 \u00e9chantillons). Le mus\u00e9e d'Histoire Naturelle d\u00e9veloppe une politique d'expositions temporaires forte, deux sont propos\u00e9es en moyenne chaque ann\u00e9e.","Souvenirs de la reddition de Napol\u00e9on aux anglais en 1815. Objets de la l\u00e9gende napol\u00e9onienne (collections de pendules). Souvenirs du g\u00e9n\u00e9ral Gourgaud.  Int\u00e9r\u00eat patrimonial majeur pour l'histoire napol\u00e9onienne et africaine","Art populaire de tout le pays gardois : collection tr\u00e8s compl\u00e8te des terres verniss\u00e9es produites dans l'Uz\u00e8ge. Collection de ch\u00e2les, cachemires europ\u00e9ens dont beaucoup ont \u00e9t\u00e9 fabriqu\u00e9s \u00e0 N\u00eemes. Mobilier r\u00e9gional.","Jean-Baptiste Tournassoud, \u00e9maux bressans,","Unifomes de l'arm\u00e9e fran\u00e7aise et allemande du XIX et XXe si\u00e8cles, et armes blanches et armes \u00e0 feu correspondante. Depuis 2007, le Mus\u00e9e accueille dans ses collections le banc de circoncision de la Synagogue de Phalsbourg. Int\u00e9gralement restaur\u00e9, cette pi\u00e8ce t\u00e9moigne de l'importante communaut\u00e9 juive pr\u00e9sente \u00e0 Phalsbourg au 18 et 19\u00e8me si\u00e8cle et est un des plus beaux bancs de ce type dans tout l'Est de la France","Collection de pompes : la plus ancienne pompe \u00e0 incendie (1740), pompes \u00e0 vapeur, moto-pompes et engins pompes. Echelle de 18 m\u00e8tres et \u00e9chantillon d'\u00e9chelles diverses datant de la fin du XIXe si\u00e8cle. Effets vestimentaires, passementeries, armes blanches, drapeaux et documents historiques (collection internationale de casques utilis\u00e9s par les sevices d'incendie depuis Napol\u00e9on III).","Les Collections de la pr\u00e9histoire jusqu'au XXe si\u00e8cle t\u00e9moignent de l'histoire de la ville. Collection arch\u00e9ologiques provenant de plus de 750 s\u00e9pultures de la for\u00eat de Haguenau des p\u00e9riodes de l'\u00e2ge de bronze et du fer. Collections diverses (Tr\u00e9sors, fa\u00efences locales, sceaux, orf\u00e8vrerie, armes, livres anciens) retracent la vie de la cit\u00e9.","Ce mus\u00e9e t\u00e9moigne de la vie de Moissac \u00e0 travers des objets usuels : de belles collections de meubles r\u00e9gionaux en noyer essentiellement, de fa\u00efences d\u2019Auvillar ou de vaisselle retracent la vie des si\u00e8cles derniers. Coiffes et costumes traditionnels rendent vie \u00e0 cette \u00e9vocation famili\u00e8re","Arch\u00e9ologie des Hautes-Alpes avec les exceptionnelles parures de l\u2019\u00e2ge du Bronze et fonds Numismatique ; Ethnographie locale avec les fonds Queyras en particulier et collections extra-europ\u00e9ennes ; Collections Beaux-Arts (Peintures d\u00e8s le XIVe, Sculptures, Gravures, Affiches\u2026), Arts D\u00e9coratifs (C\u00e9ramiques, mobiliers, objets, bijoux\u2026), Art Contemporain (oeuvres depuis 1960, installations, photos\u2026) ; Collections d\u2019Histoire (Mausol\u00e9e, Armes, Costumes, plaques photos, histoire des donateurs\u2026) ; Collections d\u2019Histoire Naturelle (sp\u00e9cimens naturalis\u00e9s, en peaux, en bocaux, moul\u00e9s) - herbiers scientifiques - coquilles \u2013 min\u00e9raux - Collections d\u2019entomologie \u2013 Biblioth\u00e8que Scientifique et Patrimoniale. Oisier ou herbier d\u2019oiseaux.","Peintures du XVIIe au XXe si\u00e8cles ; Collection de c\u00e9ramiques normandes des XVIIIe et XIXe si\u00e8cles : Le docteur Stephen-Chauvet (1855-1950) compte parmi les premiers et les plus c\u00e9l\u00e8bres collectionneurs de c\u00e9ramiques normandes. En 1969, Madame Jacqueline-Louis Gallouin-Chauvet, sa fille, fait don au mus\u00e9e de Coutances de la plus grande partie de cette collection, compl\u00e9t\u00e9e par un legs en 1984. L\u2019ensemble, consacr\u00e9 essentiellement aux trois grandes centres potiers du Cotentin (N\u00e9hou, Sauxemesnil et Vindefontaine), comporte \u00e9galement des pi\u00e8ces provenant de Ger, de Noron et du Pr\u00e9 d\u2019Auge. Les poteries d\u2019usage courant, concernant ce qui touche \u00e0 l\u2019alimentation mais aussi \u00e0 l\u2019hygi\u00e8ne et aux loisirs, sont autant de t\u00e9moignages sur la vie quotidienne dans la campagne normande au XIXe si\u00e8cle. Plus spectaculaires, les pi\u00e8ces d\u00e9cor\u00e9es, les fontaines et les ornements de toiture gardent un caract\u00e8re de rusticit\u00e9 qui n\u2019alt\u00e8re en rien leur saveur artistique. Avec quelques pi\u00e8ces exceptionnelles, la collection de c\u00e9ramiques normandes du docteur Stephen-Chauvet constitue un des centres d\u2019int\u00e9r\u00eat majeurs du mus\u00e9e de Coutances ; Mobilier normand : armoire coutan\u00e7aise d\u2019\u00e9poque Louis XIV, p\u00e9trin, vaisselier et meuble de sacristie du XVIe si\u00e8cle ; quelques pi\u00e8ces de costumes coutan\u00e7ais : coiffe, jupe de droguet, costume manchois traditionnel (1850) ; Souvenirs sur Jean Lhermitte, le \"Capitaine bravoure\" (n\u00e9 \u00e0 Coutances en 1766, nomm\u00e9 Capitaine de Vaisseau en 1793 puis Contre-Amiral et Baron de l\u2019Empire en 1807) et le prince Lebrun (archi-tr\u00e9sorier de l\u2019Empire, auteur d\u2019une traduction de la J\u00e9rusalem d\u00e9livr\u00e9e du Tasse, natif de Saint-Sauveur Lendelin)","Portrait du Cardinal. Oeuvres provenant de la collection du Cardinal en Touraine. Oeuvres en rapport avec la ville e tle ch\u00e2teau.","Le mus\u00e9e de Cambrai est install\u00e9 dans un h\u00f4tel particulier du XVIIIe si\u00e8cle restaur\u00e9 depuis 1994, avec l\u2019int\u00e9gration d\u2019une architecture r\u00e9solument contemporaine. Le visiteur chemine \u00e0 travers 3500 m2 de surface d'expositions permanentes dans une mise en sc\u00e8ne raffin\u00e9e, suivant un parcours chronologique ponctu\u00e9 de lumi\u00e8res et d'atmosph\u00e8res changeantes. Le d\u00e9partement Arch\u00e9ologie : Le d\u00e9partement Arch\u00e9ologie est install\u00e9 dans les deux niveaux de caves vo\u00fbt\u00e9es de l'h\u00f4tel de Francqueville. Sont \u00e9voqu\u00e9es la Pr\u00e9histoire, l'Antiquit\u00e9 classique (Etrurie, Gr\u00e8ce) et l'\u00e9poque gallo-romaine dans le Nord de la France. L'\u00e9poque m\u00e9rovingienne est repr\u00e9sent\u00e9e essentiellement par des objets (bijoux, boucles de ceinture, armes et c\u00e9ramiques) provenant de sites des environs de Cambrai, notamment Les-Rues-des-Vignes et Busigny, fouill\u00e9s dans les ann\u00e9es 1980. Ce d\u00e9partement se termine par une section d'ost\u00e9o-arch\u00e9ologie. Cet ensemble de squelettes et ossements montrent la trace des maladies et des handicaps qui ont marqu\u00e9 la vie de ces individus du Moyen \u00c2ge. Le d\u00e9partement Patrimoine : Le d\u00e9partement consacr\u00e9 au Patrimoine de Cambrai permet de d\u00e9couvrir les vestiges d'un patrimoine remarquable, t\u00e9moin du rayonnement culturel de la cit\u00e9 du XIIe au XVIIIe si\u00e8cle. Un ensemble de sculptures romanes provient de l'abbaye fond\u00e9e sur le site du Mont-des-Boeufs au VIe si\u00e8cle et d\u00e9truite par Charles Quint en 1543. Un jub\u00e9 en pierre bleue provenant de la chapelle de l'h\u00f4pital Saint-Julien d\u00e9limite l\u2019espace consacr\u00e9 \u00e0 l'ancienne cath\u00e9drale de Cambrai, \"merveille des Pays-Bas\", d\u00e9molie sous la R\u00e9volution. Elle \u00e9tait d\u00e9cor\u00e9e d'une centaine de sculptures en alb\u00e2tre. Dix seulement nous sont parvenues, dont un Saint-S\u00e9bastien, chef-d'oeuvre de la fin du XVIe si\u00e8cle. Un grand tableau de Van der Meulen \u00e9voque un moment capital pour la ville: la prise de Cambrai par Louis XIV en 1677. Un spectaculaire char de procession des chanoinesses de Sainte-Aldegonde de Maubeuge, pi\u00e8ce unique dans les collections fran\u00e7aises, date de la premi\u00e8re moiti\u00e9 du XVIIIe si\u00e8cle. Le d\u00e9partement Beaux-Arts : L\u2019importante collection Beaux-Arts fait la part belle \u00e0 la peinture de la Hollande et des Pays-Bas de la fin du XVIe et du XVIIe si\u00e8cle. Les salles d'art fran\u00e7ais s'ouvrent sur un ensemble de tableaux d'histoire du milieu du XVIIIe si\u00e8cle. Peintures et des sculptures du XIXe si\u00e8cle et du d\u00e9but du XXe si\u00e8cle sont abondantes. A peu pr\u00e8s tous les courants artistiques sont pr\u00e9sents: orientalisme et \u00abexotisme\u00bb (Ingres, Chass\u00e9riau), r\u00e9alisme (Carolus Durand, Lucien Jonas, Jules Breton, Schryver, Muenier), pr\u00e9-impressionnisme (Boudin, Lebourg), impressionnisme (Marie Bracquemond). En regard des sculpteurs cambr\u00e9siens plus acad\u00e9miques, figurent Jean-Baptiste Carpeaux, Auguste Rodin, Camille Claudel, Joseph Bernard, Chana Orloff\u2026 Peintures et sculptures figuratives du XXe si\u00e8cle, illustrent, avec leur diversit\u00e9, une partie de l\u2019art moderne et ses bouleversements esth\u00e9tiques (Kees Van Dongen, Suzanne Valadon, Maurice Utrillo, Pierre-Albert Marquet, Maurice de Vlaminck, Marcel Gromaire, Andr\u00e9 Lhote, Fran\u00e7ois Pompon, C\u00e9sar\u2026). Le d\u00e9partement Beaux-Arts se termine par deux salles consacr\u00e9es \u00e0 l\u2019abstraction g\u00e9om\u00e9trique des ann\u00e9es 1945 jusqu\u2019\u00e0 nos jours (Albers, Vasarely, Guy de Lussigny, Jean Dewasne, Genevi\u00e8ve Claisse\u2026).","Le parcours de visite conduit de l'arch\u00e9ologie aux oeuvres de la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle, avec en points d'orgue la peinture baroque flamande du XVIIe si\u00e8cle et la sculpture du XIXe si\u00e8cle. XVIe et XVIIe si\u00e8cles : une collection exceptionnelle. La peinture ancienne est domin\u00e9e par un ensemble remarquable de tableaux flamands du XVIe et surtout du XVIIe si\u00e8cles, parmi lesquelles de grandes oeuvres religieuses provenant pour la plupart d'\u00e9glises de Valenciennes et des environs. La figure centrale de Rubens (Triptyque de saint Etienne, Descente de croix) est admirablement relay\u00e9e par d'autres artistes majeurs comme Van Dyck, Jordaens, Van Mol, Janssens, De Crayer. Des paysages et des natures mortes compl\u00e8tent ce panorama. Autour de Watteau : le peintre des f\u00eates galantes, Antoine Watteau, est n\u00e9 \u00e0 Valenciennes et a laiss\u00e9 la marque de son nom c\u00e9l\u00e8bre dans les collections du mus\u00e9e (Le Faune et L'Enj\u00f4leur, La Vraie gaiet\u00e9). Il fut l'inventeur d'un genre \u00e9l\u00e9gant, repr\u00e9sentatif du XVIIIe si\u00e8cle fran\u00e7ais, perp\u00e9tu\u00e9 par de nombreux disciples, dont Jean-Baptiste Pater, Fran\u00e7ois Boucher, Michel-Barth\u00e9lemy Ollivier, Louis et Fran\u00e7ois Watteau de Lille... Le XIXe si\u00e8cle : la collection du XIXe si\u00e8cle est domin\u00e9e par la sculpture et notamment par la figure de Jean-Baptiste Carpeaux. Un espace \u00e0 part est enti\u00e8rement consacr\u00e9 \u00e0 son oeuvre peint et sculpt\u00e9. Il s'ouvre sur une rotonde centrale, o\u00f9 les oeuvres de Lemaire, Hiolle, Crauk, Chapu, Degas forment un superbe jardin de sculptures. La crypte arch\u00e9ologique : pr\u00e9sentant des objets t\u00e9moignant de l'histoire r\u00e9gionale depuis la p\u00e9riode celtique jusqu'au Moyen Age, la crypte arch\u00e9ologique ne cesse de s'enrichir gr\u00e2ce aux fouilles toujours en cours : des peintures gallo-romaines de Famars aux gisants m\u00e9di\u00e9vaux du couvent des Dominicains, en passant par l'exceptionnel ensemble d'enseignes de p\u00e8lerinage retrouv\u00e9es dans le lit de la rivi\u00e8re Sainte-Catherine entre 1999 et 2003, ces collections attestent de la permanence de l'occupation humaine en Hainaut depuis le Ier si\u00e8cle avant notre \u00e8re.","Ensemble exceptionnel de vases grecs ; Produit des fouilles arch\u00e9ologiques locales (sanctuaire gaulois de Gournay-sur-Aronde : t\u00e9moignages de rites cultuels encore myst\u00e9rieux : armes et animaux sacrifi\u00e9s en grand nombre. Divers fragments de sculptures monumentales ou des objets plus humbles conservent le souvenir du temple gallo-romain de Champlieu) ; Ivoires m\u00e9di\u00e9vaux ; Objets renaissance : \u00e9maux de Limoges, fa\u00efences de Palissy, verreries de Venise, majoliques italiennes, gr\u00e8s rh\u00e9nans, \u00e9tains de N\u00fcremberg ; Peintures, sculptures et objets d'arts des XVIIIe et XIXe si\u00e8cles. Collection d'art extra-europ\u00e9en.","Les collections sont constitu\u00e9es d\u2019oeuvres d\u2019envergure internationale : mobilier arch\u00e9ologique m\u00e9rovingien local, Tapisserie des Cerfs Ail\u00e9s, Bois du Br\u00e9sil, Tapisserie d\u2019Anet, Mosa\u00efque de Lillebonne, retable bruxellois de la fin du Moyen \u00e2ge, nombreux ivoires romans et gothiques (Vierge et l'Enfant allaitant du XIIIe si\u00e8cle, Vierge et l'Enfant de Valmont), \u00e9maux et orf\u00e8vrerie du Moyen \u00c2ge et de la Renaissance, Bras reliquaire de Saint-Sa\u00ebns, Croix du Valasse, cristal carolingien du Bapt\u00eame du Christ, vitraux, boiseries, verres et c\u00e9ramiques du Moyen \u00c2ge et de la Renaissance ; collections de r\u00e9f\u00e9rence pour l'arch\u00e9ologie (locale ou non) de l'Antiquit\u00e9 et du Moyen \u00c2ge ; collections de r\u00e9f\u00e9rence pour la sculpture normande du Moyen \u00c2ge et de la Renaissance ; numismatique, estim\u00e9e \u00e0 15 000 pi\u00e8ces ; collections typologiques ou repr\u00e9sentatives issues du monde m\u00e9diterran\u00e9en.","Le Mus\u00e9e Bigourdan des arts populaires est consacr\u00e9 aux traditions du pays de l'Haut-Adour. Les expositions pr\u00e9sentent les outils et m\u00e9tiers d'autrefois (vie pastorale, m\u00e9tiers du tissage...)","Pr\u00e9histoire Arcy-sur-Cure (fouilles abb\u00e9 Parat)\u00a0; Arch\u00e9ologie : temple gallo-romain du Montmarte, cimeti\u00e8res m\u00e9rovingiens Asquins, Bierry-les-Belles-Fontaines...\u00a0; peintres : Georges Rouault, Antoine Vestier, Adolphe Guillon\u00a0; sculpteurs : Georges Loiseau-Bailly, Pierre Vigoureux\u00a0; orf\u00e8vrerie : Jean Despr\u00e9s\u00a0; Ethnologie d'Asie du sud-Est : la collection Yao, Mien et Mun","Collection Am\u00e9lineau (Egypte p\u00e9riode thinite), momies et sarcophages d'\u00e9poque ptol\u00e9ma\u00efque et romaine. Collection de 2500 oiseaux exotiques du monde entier naturalis\u00e9s au XIXe si\u00e8cle. Ils sont pr\u00e9sent\u00e9s en partie sous globe. Collection de porcelaines chinoises du XVIIIe (famille rose, famille verte et Compagnie des Indes). Collection Whal-Offroy d'objets d'Inde, Perse, Tha\u00eflande et Japon.","Reconstitution d'une cuisine flamande orn\u00e9e de carreaux de c\u00e9ramique de Delft et du nord de la France, agr\u00e9ment\u00e9e de meubles (\"ribbanks\"), d\u2019objets en cuivre et en \u00e9tain. Cette salle \u00e9voque la cuisine flamande d\u2019un riche int\u00e9rieur bourgeois ; Collection de 20000 coquillages ; Collection d'ornitologie - p\u00e9licans, pigeons verts, perroquets ; Collection de faiences europ\u00e9ennes (Delft, Rouen, Sinceny, Nevers, Saint-Omer, Saint-Amand, nord et est de la France) ; Collection de peintures flamandes et hollandaises du XVIIe","Le fonds permanent comprend principalement des oeuvres d'artistes r\u00e9gionaux tels que Victor Mazi\u00e8s, \u00e9l\u00e8ve d'Ingres, mais aussi des oeuvres de Debat-Ponsan, Jean-Paul Laurens, F\u00e9lix-Henri Giacomotti, Henri Loubat, etc. Mais \u00e9galement et surtout des gravures et dessins de Raymond Lafage. Dessinateur, graveur n\u00e9 \u00e0 Lisle-sur-Tarn en 1656 et d\u00e9c\u00e9d\u00e9 du c\u00f4t\u00e9 de Lyon en 1684, est le personnage de la ville. La for\u00eat de Gr\u00e9signe qui jouxte la commune de Lisle-sur-Tarn a \u00e9t\u00e9 une zone de production verri\u00e8re sous l'ancien r\u00e9gime. La collection de verreries du mus\u00e9e, acquise en 1999, permet d'admirer des pi\u00e8ces de couleur verte ou bleu-vert, fabriqu\u00e9es aux XVIIIe et XIXe si\u00e8cles. Une salle d'exposition permanente fait le point sur leurs diff\u00e9rents usages et sur la tradition des gentilshommes verriers de ce territoire. Collections d'arch\u00e9ologie pr\u00e9historiques (silex et coups de poing pal\u00e9olithiques), objets provenant des fouilles de Saint-Salvy-de-Coutens, c\u00e9ramiques et bijoux du Bronze final, poteries gallo-romaines, corbeaux incrust\u00e9 provenant de la chapelle de l'abbaye cistercienne de Candeil (XIIIe)","Mus\u00e9Al s'\u00e9l\u00e8ve \u00e0 proximit\u00e9 imm\u00e9diate des vestiges de la capitale antique Alba Helviorum. Le mus\u00e9e conserve une statue tronqu\u00e9e dont la taille d'origine d\u00e9passait 2 m\u00e8tres. Il conserve \u00e9galement quelques belles mosa\u00efques et objets relatifs \u00e0 l'artisanat gallo-romain.","Atout non renseign\u00e9","Exceptionnelles oeuvres d'art d\u00e9coratif fran\u00e7ais de la fin du XVIIIe si\u00e8cle : mobilier d'\u00e9b\u00e9nisterie (M. Carlin, J.-H. Riesener, J.-F. Leleu, R. Vandercruse, A. Weisweiler, C. Topino) ; mobilier de menuiserie (J.-B.-C. Sen\u00e9, J.-B. Boulard, G. Jacob) ; services \u00e0 th\u00e9 caf\u00e9 de porcelaine de Meissen; services \u00abaux oiseaux Buffon\u00bb de porcelaine de S\u00e8vres; objets d'art; bronzes d'ameublement; orf\u00e8vrerie(R.-J. Auguste; J.-N. Roettiers) ; tapis (Savonnerie, Aubusson) et tapisseries (Gobelins, Aubusson) ; sculptures (Clodion, J.-A. Houdon) ; peintures (E.-L. Vig\u00e9e-lebrun, J.-B. Oudry, F. Guardi). Les tissus ont \u00e9t\u00e9 retiss\u00e9s \u00e0 l'identique, les meubles, tableaux et objets restaur\u00e9s.","La collection comprend 130000 sp\u00e9cimens illustrant le travail de collecte r\u00e9alis\u00e9 depuis plus de deux si\u00e8cles par des naturalistes. Elle constitue par l\u00e0-m\u00eame une r\u00e9f\u00e9rence dans le domaine : plantes, vert\u00e9br\u00e9s, min\u00e9raux et fossiles. La collection de Daniel Oehlert, g\u00e9ologue de renomm\u00e9e internationale et auteur de la description de 148 esp\u00e8ces et de 20 nouveaux genres, poss\u00e8de une haute valeur scientifique. La grande majorit\u00e9 des herbiers de la collection a \u00e9t\u00e9 collect\u00e9e dans le d\u00e9partement de la Mayenne. Ce sont les herbiers de plantes des Vosges qui sont les plus anciens car collect\u00e9s entre 1825 et 1832 par Jean-Baptiste Mougeot et C. Nestler. La collection de mammif\u00e8res naturalis\u00e9s provient, pour l'essentiel, du cabinet d'histoire naturelle de M. Griveau et de la collection de Monguyon. Elle comprend 100 sp\u00e9cimens. Les collections d'entomologie ne sont pas tr\u00e8s importantes, mais surtout ont \u00e9t\u00e9 constitu\u00e9es relativement tard, au milieu du XXe si\u00e8cle. Importante collection de mollusques (environ 7 000 sp\u00e9cimens) recueillis essentiellement dans les ann\u00e9es 1880-1890, dans les quatre coins du globe. Echantillons pr\u00e9lev\u00e9s par T. de Monterosato (environ 2 000 sp\u00e9cimens, dont plus de la moiti\u00e9 dans la M\u00e9diterran\u00e9e, dat\u00e9s de 1884), Davoust, Presvost, Houlbert, F. Daniel (dans les environs de Brest, en 1883) et de D. Oehlert (notamment des brachiopodes actuels, dont ceux \u00e9tudi\u00e9s par Paul Fisher et lui-m\u00eame lors des exp\u00e9ditions scientifiques de 1880, 1881, 1882, 1883 sur le Travailleur et le Talisman et en 1886, 1887, 1888 sur le yacht l'Hirondelle du prince Albert 1er de Monaco). Le mus\u00e9e conserve 3000 min\u00e9raux class\u00e9s par familles chimiques. De nombreux sp\u00e9cimens proviennent de la Mayenne. Notamment de beaux \u00e9chantillons d'or et de stibine extraits des mines de la Lucette ou encore des calcites provennant de Louvern\u00e9. Le fonds pal\u00e9ontologique est le plus int\u00e9ressant du mus\u00e9e. Les \u00e9poques pal\u00e9ozo\u00efques, m\u00e9sozo\u00efques et c\u00e9nozo\u00efques y sont repr\u00e9sent\u00e9es. La collection de D.Oehlert est la plus importante, que ce soit en quantit\u00e9 d'\u00e9chantillons (plusieurs milliers d'exemplaires) ou en qualit\u00e9 (valeur scientifique, pr\u00e9sence de types). Cette fameuse collection contient les \u00e9chantillons constitu\u00e9s, \u00e9tudi\u00e9s, d\u00e9termin\u00e9s par lui-m\u00eame ainsi que ceux de ses collaborateurs : de Farcy, de Viennay, Triger et Davoust. Les \u00e9chantillons de la Mayenne ont une grande valeur li\u00e9e \u00e0 leur provenance r\u00e9gionale et aux travaux scientifiques auxquels ils ont donn\u00e9 lieu. Ils contiennent en particulier les fossiles d\u00e9crits et figur\u00e9s par Oehlert dans ses publications.","Les pi\u00e8ces importantes du mus\u00e9e sont : le moulage d'une coque de bateau de Loire en b\u00e9ton ; les maquettes de bateaux et ex-voto ; le riche fonds d'arts graphiques","Ethnographie de la Grande Lande. Conservatoire v\u00e9g\u00e9tal et animal d'esp\u00e8ces r\u00e9gionales. Acc\u00e8s en train \u00e0 vapeur. Histoire des techniques.","Prisons d'\u00c9tat et la cellule du Masque de fer o\u00f9 le myst\u00e9rieux prisonnier fut incarc\u00e9r\u00e9 durant onze ann\u00e9e ; M\u00e9morial huguenot et les peintures murales r\u00e9alis\u00e9es par Jean Le Gac sur le th\u00e8me du peintre prisonnier ; Dans les citernes romaines et au premier \u00e9tage : le mat\u00e9riel arch\u00e9ologique sous-marin provenant des \u00e9paves romaine et sarrazine de la Tradeli\u00e8re et du Bat\u00e9guier (c\u00e9ramiques, cargaisons d'amphores, verres...) ; Pr\u00e9sentation de fragments de peintures murales romaines provenant des fouilles terrestres de l'\u00eele Sainte-Marguerite et reconstitution du laconicum ; Un espace consacr\u00e9 aux expositions temporaires de photographies s'ouvre sur une vaste terrasse dominant la mer face au littoral cannois, des Alpes du Sud au Cap d'Antibes et \u00e0 l'Est\u00e9rel","Fond\u00e9e sur un choix d'oeuvres embl\u00e9matiques \u00e9voquant l'esprit des cultures asiatiques, m\u00ealant arts de cour et expressions populaires ou tribales, la collection du mus\u00e9e r\u00e9concilie des genres traditionnellement \u00e9clat\u00e9s entre mus\u00e9es d'histoire, d'ethnographie et des arts d\u00e9coratifs, tout en s'int\u00e9ressant aussi \u00e0 la cr\u00e9ation contemporaine qui plonge ses racines dans la tradition.","Atout non renseign\u00e9","La hache de Renancourt (de l'\u00e9poque chalcolithique).  Le sarcophage de Neskafaa, scribe de la XXIe dynastie \u00e9gyptienne, ainsi que le \"papyrus d'Amiens\". La cuve baptismale de Selincourt, du  XIIe. La collection de 19 tableaux destin\u00e9s \u00e0 la cath\u00e9drale, de la confr\u00e9rie du Puy de Notre-Dame. La suite des \"Neuf chasses en pays \u00e9trangers \" ex\u00e9cut\u00e9e de 1736 \u00e0 1738 pour les petits appartements de Louis XV \u00e0 Versailles. La collection  d'art du XX\u00e8me si\u00e8cle r\u00e9unit surtout des oeuvres post\u00e9rieures \u00e0 1920.","Antiquit\u00e9s \u00e9gyptiennes et gr\u00e9co-romaines (riche cabinet d\u2019antiques), Art d\u2019Extr\u00eame-Orient, notamment remarquable collection d\u2019estampes japonaises (La Vague, Hokusa\u00ef)","Un mus\u00e9e de deux \u00e9tages retra\u00e7ant la vie hospitali\u00e8re du XIIIe au XXe si\u00e8cles ; cadran solaire horizontal trac\u00e9 au sol ; Mise au Tombeau sculpt\u00e9e du XVe si\u00e8cle ; L'unique repr\u00e9sentation fiable de Marguerite de Bourgogne","Fonds Samueli : collection de six cents volumes reli\u00e9s. Ensemble exceptionnel r\u00e9uni durant plusieurs dizaines d\u2019ann\u00e9es par Jean-Jacques Samueli, collectionneur passionn\u00e9. Ce fonds comprend notamment toutes les oeuvres de jeunesse que Balzac a publi\u00e9es sous des pseudonymes divers. Ces premi\u00e8res oeuvres d'un auteur alors totalement inconnu sont devenues, aujourd'hui, pratiquement introuvables. Ce fonds contient \u00e9galement la quasi-totalit\u00e9 des premi\u00e8res \u00e9ditions des romans et nouvelles de Balzac, de tr\u00e8s beaux exemplaires illustr\u00e9s, des \u00e9ditions collectives, des pr\u00e9fa\u00e7ons et contrefa\u00e7ons belges et hollandaises. ; Fonds pr\u00e9cieux donn\u00e9 par Paul M\u00e9tadier : au travers des diff\u00e9rentes donations, Paul M\u00e9tadier a enrichi la collection d\u2019imprim\u00e9s du mus\u00e9e Balzac au fil de ses int\u00e9r\u00eats personnels. Ainsi, certains th\u00e8mes ont \u00e9t\u00e9 privil\u00e9gi\u00e9s : la Touraine de Balzac, le Paris de Balzac, Balzac et les sciences, Balzac et l\u2019imprimerie ; Trois recueils d\u2019\u00e9preuves corrig\u00e9es du roman Le Lys dans la vall\u00e9e : \u00ab Les \u00e9preuves de Balzac sont plus instructives qu\u2019aucun expos\u00e9. \u00bb (Andr\u00e9 Malraux, L\u2019Homme pr\u00e9caire et la Litt\u00e9rature, 1977). Honor\u00e9 de Balzac est l\u2019un des premiers \u00e9crivains fran\u00e7ais \u00e0 avoir conserv\u00e9 ses manuscrits. T\u00e9moignage du proc\u00e9d\u00e9 de cr\u00e9ation de l\u2019auteur, la correction des \u00e9preuves fait tant et si bien partie de ses m\u00e9thodes d\u2019\u00e9criture que l\u2019on estime que Balzac \u00e9crit en imprimant. L\u2019ensemble des documents permettant de retracer la gen\u00e8se du roman Le Lys dans la vall\u00e9e est l\u2019un des plus repr\u00e9sentatifs du travail de composition du romancier. Il comprend un manuscrit, des placards, sept dossiers d\u2019\u00e9preuves et quatre \u00e9ditions parues du vivant de Balzac. Le mus\u00e9e Balzac conserve les deuxi\u00e8me, troisi\u00e8me et quatri\u00e8me dossiers d\u2019\u00e9preuves. L\u2019ensemble restant est conserv\u00e9 \u00e0 l\u2019Institut de France (collection Spoelberch de Lovenjoul) ; Peintures : trois belles huiles sur toile ont \u00e9t\u00e9 r\u00e9cemment mises en d\u00e9p\u00f4t par la Maison de Balzac \u00e0 Paris (deux portraits de la fille de Mme Hanska et de son gendre par Jean Gigoux, un portrait de Monsieur Hanski par Giuseppe Bezzuoli) ; Sculptures : Balzac a \u00e9t\u00e9 repr\u00e9sent\u00e9 par plusieurs sculpteurs parmi lesquels David d\u2019Angers, Marquet de Vasselot, Alexandre Falgui\u00e8re et Auguste Rodin. Command\u00e9e par la Soci\u00e9t\u00e9 des Gens de Lettres en 1891, l\u2019oeuvre de Rodin fera l\u2019objet de tr\u00e8s nombreuses \u00e9tudes pr\u00e9paratoires dont plusieurs pl\u00e2tres et bronzes sont expos\u00e9s au mus\u00e9e Balzac (collections du mus\u00e9e Balzac et d\u00e9p\u00f4ts) ; Estampes : parmi les estampes, le mus\u00e9e Balzac dispose d\u2019une int\u00e9ressante collection de caricatures de la premi\u00e8re moiti\u00e9 du 19e si\u00e8cle. Cet art, particuli\u00e8rement compl\u00e9mentaire des \u00e9tudes de moeurs r\u00e9dig\u00e9es par Balzac, s\u2019est en effet d\u00e9velopp\u00e9 pendant cette p\u00e9riode. Notons que l\u2019\u00e9crivain, tr\u00e8s li\u00e9 au milieu de la presse, a souvent \u00e9t\u00e9 la cible des caricaturistes ; Mat\u00e9riel d\u2019imprimerie et \u00e9l\u00e9ments d\u2019impression : un atelier d\u2019imprimerie du 19e si\u00e8cle est reconstitu\u00e9 pour \u00e9voquer le m\u00e9tier d\u2019imprimeur que Balzac a exerc\u00e9 de 1826 \u00e0 1828. Il comprend une presse typographique Stanhope, une presse lithographique du milieu du 19e si\u00e8cle, une relieuse, un massicot ancien et des casses d\u2019imprimerie.","Pr\u00e9senter et expliquer l'histoire de l'image m\u00e9canique, des exp\u00e9rimentations de Nic\u00e9phore Niepce aux technologies num\u00e9riques. Innover dans les modes de pr\u00e9sentation et rendre compr\u00e9hensibles et visibles les proc\u00e9d\u00e9s, les usages et les enjeux de la photographie. Etre un acteur dans la production des images, et diffuser les collections sur les nouveaux supports de communication. D\u00e9velopper des projets pilotes en lien avec les mondes de l'industrie, de l'enseignement, de la recherche et de l'art.","Sculptures grecques, gallo-romaines et romaines, statuaire religieuse, chapiteaux et modillons romans, retables m\u00e9di\u00e9vaux","Pr\u00e9sentation du volcanisme, de la g\u00e9ologie et de la nature des Antilles. La Galerie de G\u00e9ologie s\u2019applique \u00e0 faire conna\u00eetre la r\u00e9alit\u00e9 g\u00e9ologique de l\u2019\u00eele en mettant l\u2019accent sur le volcanisme. Elle pr\u00e9sente cinq rubriques illustr\u00e9es par des \u00e9chantillons divers et des documents p\u00e9dagogiques. La Galerie Botanique abrite un herbier tr\u00e8s complet (non accessible au public) et une documentation et des films. Le Parc entourant les b\u00e2timents est orn\u00e9 de poiriers, tamariniers, manguiers et cocotiers","La collection donne un aper\u00e7u des fabrications fran\u00e7aises d'automates m\u00e9caniques \u00e0 partir de 1850 jusqu'en 1930.","Le mus\u00e9e pr\u00e9sente les richesses du patrimoine de l'Avranchin au travers un parcours vari\u00e9 qui m\u00e8ne le visiteur de la p\u00e9riode gallo-romaine aux premi\u00e8res d\u00e9cennies du XXe si\u00e8cle. El\u00e9ments lapidaires, sculptures, collections d\u2019arts et de traditions populaires, costumes et coiffes de l\u2019Avranchin, int\u00e9rieur normand et ateliers d\u2019artisans s'articulent autours d'un ensemble significatif de peintres de l'avranchin et de la colonie des peintres de Carolles et d'une salle consacr\u00e9e aux repr\u00e9sentations du Mont-Saint-Michel","Le mus\u00e9e pr\u00e9sente les t\u00e9moignages des traditions camarguaises, des collections consacr\u00e9es \u00e0 la zoologie de la Camargue, \u00e0 l\u2019arch\u00e9ologie des Saintes Maries de la Mer et au folklore r\u00e9gional","Objets d\u00e9couverts lors des diff\u00e9rentes fouilles r\u00e9alis\u00e9es sur la commune de Luzech et ses alentours ; Bifaces, grattoirs et autres objets en silex donnent un aper\u00e7u des habitats de surface \u00e0 l'\u00e9poque pr\u00e9historique. A la fin du XIXe si\u00e8cle, la d\u00e9couverte de \"murus gallicus\" (mur de fortification) a orient\u00e9 une s\u00e9rie de fouilles arch\u00e9ologiques sur l'Oppidum de l'Impernal, r\u00e9v\u00e9lant de nombreux objets de la vie quatidienne du 1er si\u00e8cle avant J.C. (poteries, monnaies, objets en bronze) ; Les gallo-romains ont occup\u00e9 ce m\u00eame lieu en y \u00e9difiant un temple de tradition celtique et d'autres b\u00e2timents. Des tuiles et des c\u00e9ramiques t\u00e9moignent de cette p\u00e9riode ; Les derniers travaux r\u00e9alis\u00e9s autour de l'\u00e9glise romane de Ca\u00efx ont mis au jour des pi\u00e8ces d'\u00e9poques m\u00e9di\u00e9vale et moderne","Les collections du mus\u00e9e de l'abbaye d'Arthous sont constitu\u00e9es essentiellement de pi\u00e8ces arch\u00e9ologiques : collection pr\u00e9historique : outillage en pierre et en os, objets d'art mobilier ; collection gallo-romaine : mosa\u00efques, c\u00e9ramiques, fragments de marbre ; barque monoxyle en ch\u00eane de type chaland retrouv\u00e9e en 1966 au niveau du Bec-du-Gave dans l'Adour par les p\u00eacheurs de Sainte-Marie-de-Gosse, dat\u00e9e entre 1543 et 1573 ; deux grandes mosa\u00efques d\u00e9couvertes lors des fouilles de la villa antique de Mouneyres sur la commune de Sarbazan et d\u00e9pos\u00e9es \u00e0 Arthous ; un fonds lapidaire issu de l'abbaye d'Arthous de 90 pi\u00e8ces(chapiteaux, pierres tombales, modillons, claveaux...).","le mus\u00e9e comprend deux sections : les somptueux appartements des cardinaux de Rohan d\u2019une part et les collections d\u2019arts d\u00e9coratifs strasbourgeois couvrant la p\u00e9riode allant de 1681 au milieu du XIXe si\u00e8cle d\u2019autre part (c\u00e9ramique Hannong de renomm\u00e9e internationale, mobilier, sculpture et peinture, horlogerie, ferronnerie et orf\u00e8vrerie). Le mus\u00e9e pr\u00e9sente \u00e9galement une s\u00e9lection de jouets m\u00e9caniques de la fondation Tomi Ungerer.","Machines et appareils anciens et pionniers (du XVIIIe au d\u00e9but du XXe si\u00e8cle) et surtout un ensemble repr\u00e9sentatif d'objets domestiques faisant du Mus\u00e9e Electropolis la collection publique fran\u00e7aise de r\u00e9f\u00e9rence dans le domaine des applications domestiques de l\u2019\u00e9lectricit\u00e9. L'objet le plus c\u00e9l\u00e8bre est le groupe \u00e9lectrog\u00e8ne Sulzer-BBC de 1901, machine \u00e0 vapeur et alternateur totalisant 170 tonnes.","Nombreux souvenirs de la famille qui a donn\u00e9 le Ch\u00e2teau \u00e0 la Ville de Lisieux : les Riesener, \u00e9b\u00e9niste et peintres, Delacroix, le peintre, les po\u00e8tes de H\u00e9r\u00e9dia et H. de R\u00e9gnier... A l'int\u00e9rieur, on visite la salle des gardes, avec des fresques bien conserv\u00e9es. Beau mobilier et nombreux souvenirs du peintre Eug\u00e8ne Delacroix et de la famille Riesener","Le mus\u00e9e de la Lib\u00e9ration se dresse au sommet de la montagne du Roule qui domine Cherbourg, \u00e0 117 m\u00e8tres au-dessus du niveau de la mer. Il est am\u00e9nag\u00e9 dans un ancien fort du second empire, occup\u00e9 par l'arm\u00e9e allemande au cours de la seconde guerre mondiale. Sa reprise par les troupes alli\u00e9es, le 25 juin 1944, est l'un des symboles de la lib\u00e9ration de Cherbourg. Le mus\u00e9e retrace le r\u00f4le jou\u00e9 par Cherbourg - premier port lib\u00e9r\u00e9 - au cours du second conflit mondial, en mettant l'accent sur le quotidien des civils et des militaires. L'itin\u00e9raire p\u00e9dagogique et sc\u00e9nographi\u00e9, \u00e0 l'int\u00e9rieur du Fort, s'ach\u00e8ve, \u00e0 la sortie, par la d\u00e9couverte d'un splendide panorama sur la rade de Cherbourg.","Trois salons Louis XV et Louis XVI au premier \u00e9tage, d\u00e9cor\u00e9s avec des tapisseries d'Aubusson ; Mobilier du XVIIe et XVIIIe si\u00e8cles ; C\u00e9ramiques : vaiselle provencale. C\u00e9ramiques r\u00e9gionales et notammnent fa\u00efence de Moustiers ; Outils agricoles ; Reconstitution d'une biblioth\u00e8que priv\u00e9e du XVIIIe si\u00e8cle","Les collections embrassent les domaines de l'arch\u00e9ologie, des Beaux-Arts (avec des artistes r\u00e9gionaux et surtout montiliens), de l'ethnographie et quelques pi\u00e8ces de numismatique","Les collections arch\u00e9ologiques issues des fouilles de Bibracte t\u00e9moignent de l\u2019univers mat\u00e9riel des habitants de l\u2019antique capitale \u00e9duenne. Elles racontent aussi \u00e0 partir de l'exemple de Bibracte une histoire de la constitution de l'arch\u00e9ologie protohistorique comme discipline scientifiques. Si le site de Bibracte est connu des historiens en tant que th\u00e9\u00e2tre de plusieurs \u00e9pisodes de la guerre des Gaules rapport\u00e9s par C\u00e9sar, il est surtout une r\u00e9f\u00e9rence incontournable pour la communaut\u00e9 arch\u00e9ologique europ\u00e9enne : son statut de site embl\u00e9matique du ph\u00e9nom\u00e8ne d\u2019urbanisation massif et original qui caract\u00e9rise l\u2019Europe temp\u00e9r\u00e9e de la fin de l\u2019\u00e2ge du Fer (fin du IIe - fin du Ier s. av. n. e.), ainsi que la pr\u00e9cocit\u00e9 des indices de sa romanisation, conf\u00e8rent \u00e0 ses vestiges un ind\u00e9niable int\u00e9r\u00eat pour les scientifiques et le grand public. Les mobiliers arch\u00e9ologiques d\u00e9couverts dans ce contexte rel\u00e8vent, pour l\u2019essentiel, de cat\u00e9gories li\u00e9es aux activit\u00e9s quotidiennes des habitants d\u2019un oppidum : ustensiles et vaisselles domestiques, restes d\u2019activit\u00e9s artisanales \u2013 en particulier des outils et des r\u00e9sidus li\u00e9s au travail des m\u00e9taux \u2013, outillages divers, monnaies et objets li\u00e9s \u00e0 la fabrication mon\u00e9taire, mobiliers \u00e0 vocation architecturale (quincaillerie, serrurerie, bois de construction, terres cuites architecturales, \u00e9l\u00e9ments de d\u00e9cor, \u00e9l\u00e9ments lapidaires, etc.), parures ainsi que quelques militaria et objets li\u00e9s \u00e0 des pratiques cultuelles. Une part non n\u00e9gligeable de ces objets r\u00e9v\u00e8le l\u2019int\u00e9gration de la capitale \u00e9duenne \u00e0 des territoires \u00e0 \u00e9chelles multiples et le dynamisme des liens commerciaux et culturels entre le monde celtique et la M\u00e9diterran\u00e9e (monnaies, denr\u00e9es import\u00e9es par les voies du grand commerce, amphores et vaisselles import\u00e9es ou imit\u00e9es, etc.). Le mont Beuvray livre aussi, mais de mani\u00e8re plus anecdotique, des vestiges plus r\u00e9cents, t\u00e9moins de la r\u00e9occupation d\u2019une zone limit\u00e9e du site au Moyen \u00c2ge: le couvent des Cordeliers, mis au jour dans le secteur de la P\u00e2ture du couvent, en activit\u00e9 du XVe au XVIIIe si\u00e8cle, a livr\u00e9, lors des fouilles, des outils et ustensiles li\u00e9s au quotidien et aux activit\u00e9s agricoles, de la vaisselle, dont un ensemble int\u00e9ressant de verreries, des \u00e9l\u00e9ments m\u00e9talliques de reliures de livres, une rare inscription musicale sur plaque de schiste et quelques petits objets li\u00e9s au culte. En fin, quelques objets t\u00e9moignent d\u2019une fr\u00e9quentation du mont ant\u00e9rieure \u00e0 la fondation de l\u2019oppidum: outillage lithique du N\u00e9olithique et tessons de c\u00e9ramique de l\u2019\u00e2ge du Bronze.","Mobiliers. Tapisseries et boiseries du XVIII\u00e8me si\u00e8cle. Evocation de personnalit\u00e9s ami\u00e9noises. Ethnographie europ\u00e9enne (marionnettes picardes)","Atout non renseign\u00e9","Un fonds unique en France : l'\u0153uvre graphique de Tomi Ungerer ; une collection de dessins d'autres illustrations unique dans un mus\u00e9e de France","Mobilier arch\u00e9ologique d'origine locale pr\u00e9sent\u00e9 en compl\u00e9ment d'un site arch\u00e9ologique d'ampleur, la domus de V\u00e9sone.","Souvenirs de l'arrestation de Louis XVI ; collections de verrerie locale, de fa\u00efences de Waly et des Islettes, de c\u00e9ramique sigill\u00e9e gallo-romaine d'Argonne ; reconstitutions de la guerre des mines : la \u00abguerre des taupes\u00bb ; \"Elle s'appelait Marie Antoinette\", \u00e9vocation de la Reine \u00e0 travers 9 tableaux la repr\u00e9sentant \u00e0 diff\u00e9rentes p\u00e9riodes de sa vie","Au coeur du quartier cath\u00e9dral, le mus\u00e9e d\u00e9partemental d'art religieux de S\u00e9es pr\u00e9sente au public une s\u00e9lection de tr\u00e9sors d'art sacr\u00e9, refl\u00e9tant la richesse et la diversit\u00e9 du patrimoine ornais. Peintures, sculptures, orf\u00e8vrerie, \u00e9b\u00e9nisterie, ornements liturgiques allant du moyen-\u00e2ge \u00e0 nos jours","266 tableaux et les 42 sculptures expos\u00e9es. Plusieurs points forts sont \u00e0 noter dans cette collection : la seconde moiti\u00e9 du XIXe (le c\u00e9l\u00e8bre \"Bureau du coton\" \u00e0 la Nouvelle-Orl\u00e9ans de Degas, acquis d\u00e8s 1878 gr\u00e2ce au legs Noulibos) ; l'entre deux guerre ;\u00b7la figuration des ann\u00e9es 60-70","Les collections d'architecture et de sculpture commencent avec la France pr\u00e9-romane (Jouarre, St-Genis-des-Fontaines) et romane (Saint-Sernin \u00e0 Toulouse, Moissac, Conques, Aulnay, Autun, Sainte-Marie-des-Dames \u00e0 Saintes, la cath\u00e9drale d'Angoul\u00eame, Saint-Gilles-du-Gard, Saint-Trophime d'Arles, Cluny, Notre-Dame du Port \u00e0 Clermont-Ferrand). Art gothique du XIIe, sculptures des XVe, XVIe, XVIIe et XVIIIe si\u00e8cles. Les salles consacr\u00e9es \u00e0 la peinture murale s'\u00e9tendent sur trois niveaux. Les 2 000 relev\u00e9s d'oeuvres demeur\u00e9es sur place ou maintenant effac\u00e9es sont pr\u00e9sent\u00e9es par aires g\u00e9ographiques ou unit\u00e9s d'ensembles.","Au fil du cheminement, on peut d\u00e9couvrir des collections d'arch\u00e9ologie autour d'\u00e9l\u00e9ments d\u00e9couverts lors des travaux de restauration du mus\u00e9es : chapiteaux du XIIIe si\u00e8cle, mosa\u00efque gallo romaine... Autant d'\u00e9l\u00e9ments qui permettent une introduction aux origine de Gaillac, cit\u00e9 mill\u00e9naire. Puis, le visiteur d\u00e9couvre une \u00e9vocation du port de Gaillac auquel la ville doit l'amorce de son d\u00e9veloppement. La visite se prolonge par une galerie consacr\u00e9e \u00e0 la vigne et au vin, activit\u00e9 qui fit la renomm\u00e9e de ce terroir d\u00e8s l'antiquit\u00e9. Diff\u00e9rentes pr\u00e9sentations du terroir et de l'outillage n\u00e9cessaires aux diff\u00e9rentes phases du travail de la vigne jusqu'au conditionnement et au transport du vin constituent une remarquable initiation a l'activit\u00e9 viticole. Une autre galerie est consacr\u00e9e aux productions de verre et de terre avec une collection particuli\u00e8re de mortiers \u00e0 sels aux d\u00e9cors estamp\u00e9s, production particuli\u00e8re de la vall\u00e9e du Tarn. Une grande salle est consacr\u00e9e \u00e0 une importante collection d'objets compagnonniques autour d'objets traditionnels de ma\u00eetrise et de r\u00e9ception, d'\u00e9charpes, de chef-d'oeuvres, de gravures et de portraits. Une salle est consacr\u00e9e aux objets d'art sacr\u00e9 provenant de l'abbaye Saint Michel et des \u00e9glises de Gaillac. On y d\u00e9couvre un ensemble de statuaires de l'\u00e9poque m\u00e9di\u00e9vale jusqu'au XVIIIe si\u00e8cle, de v\u00eatements liturgiques et d'objets religieux","Outils, machines, pi\u00e8ces de costumes de travail, \u00e9chantillons de schistes de diff\u00e9rentes provenance, mod\u00e8les d'ardoises... Tous ces \u00e9l\u00e9ments patiemment collect\u00e9s permettent de suivre l'\u00e9volution des techniques d'extraction et de fa\u00e7onnage de la pierre, mais aussi les applications de ce mat\u00e9riau, quelquefois inattendues comme la magnifique chemin\u00e9e surmont\u00e9e d'un miroir enti\u00e8rement con\u00e7ue en schiste ardoisier avec mots sculpt\u00e9s et peints, sans oublier les principaux acteurs de cette industrie, les ardoisiers eux-m\u00eames. Aire de d\u00e9monstration de fente d'ardoises permettant d'obtenir, \u00e0 partir d'un bloc de schiste, de fines ardoises de quelques centaines de grammes","Un mus\u00e9e o\u00f9 les enfants et les adultes d\u00e9couvrent, exp\u00e9rimentent, manipulent et jouent. Un mus\u00e9e qui invite \u00e0 la discussion et \u00e0 la r\u00e9flexion sur les th\u00e8mes du d\u00e9veloppement et de l'environnement. Un mus\u00e9e qui associe respect des Droits de l'Homme et d\u00e9veloppement de la personne. Le mus\u00e9e Jean-Fr\u00e9d\u00e9ric Oberlin a fait l'objet d'un programme de d\u00e9veloppement pour devenir un v\u00e9ritable lieu d'apprentissage o\u00f9 la p\u00e9dagogie de J.F. Oberlin est mise en oeuvre. Il ne s'agit pas de regarder de mani\u00e8re passive un objet, une image, un cartel, mais de percevoir, d'\u00e9couter, de lire, de construire, d'exp\u00e9rimenter, de manipuler, de raisonner, de ressentir et enfin de comprendre la divine complexit\u00e9 du monde du pasteur de Waldersbach","Le mus\u00e9e du Touquet pr\u00e9sente un exceptionnel fond d'oeuvres modernes et contemporaines depuis les peintres de la colonie d'Etaples au tournant des XIXe et XXe si\u00e8cles jusqu'aux artistes d'aujourd'hui. Ainsi les oeuvres modernes et contemporaines ont pu s'ajouter aux collections de la fin du XIXe - d\u00e9but du XXe si\u00e8cle. A la collection de portraits photographiques l\u00e9gu\u00e9s par Edouard Champion (d\u00e9dicac\u00e9es notamment par Rodin, Pagnol, Cocteau, Lifar, Foch, Lyautey, Millerand, Suzanne Lenglen, Jos\u00e9 Maria de Heredia), est venue s'ajouter une collection de photographies contemporaines prises par les artistes que le mus\u00e9e du Touquet accueille chaque ann\u00e9e en r\u00e9sidence","G\u00e9ologie, pal\u00e9ontologie, arch\u00e9ologie, pr\u00e9histoire et protohistoire des Causses, \u00e2ge du fer, \u00e9poque gallo-romaine, m\u00e9rovingienne, arts et traditions populaires de la Loz\u00e8re, art sacr\u00e9, collections lapidaires (toutes \u00e9poques).","Ce lieu, alliant la demeure et le parc, constitue un t\u00e9moignage remarquable sur la vie d'un peintre au XIXe si\u00e8cle. Les salles de pr\u00e9sentation permanente d\u00e9clinent par th\u00e8mes la longue carri\u00e8re de l'artiste \u00e0 travers ses oeuvres et celles de ses amis. Elles illustrent l'acad\u00e9misme, dont on red\u00e9couvre maintenant la complexit\u00e9 et l'importance et nous renseigne sur l'art officiel. Inscrit entre le romantisme d'Eug\u00e8ne Delacroix et le symbolisme de Gustave Moreau, H\u00e9bert ouvre la voie \u00e0 une connaissance plus approfondie des mouvements esth\u00e9tiques du XIXe si\u00e8cle. Les nombreux t\u00e9moignages de ses ma\u00eetres, David d'Angers, Delaroche, de ses amis pensionnaires de l'Acad\u00e9mie de France \u00e0 Rome, Gounod, Regnault, de ses protecteurs, Th\u00e9ophile Gautier ou la princesse Mathilde, \u00e9voquent sa carri\u00e8re en m\u00eame temps qu'ils donnent l'ambiance d'un si\u00e8cle foisonnant. Les collections sont constitu\u00e9es d'oeuvres de jeunesse, du fonds d'atelier et des tableaux rachet\u00e9s par Gabrielle H\u00e9bert, la femme de l'artiste. Elles sont enrichies de d\u00e9p\u00f4ts des mus\u00e9es nationaux, du mus\u00e9e du Louvre, des mus\u00e9es de Marseille et de Grenoble. Associ\u00e9es aux nombreux souvenirs d'H\u00e9bert, ainsi qu'aux oeuvres de ses contemporains et de ses \u00e9l\u00e8ves, aux meubles et objets d\u00e9coratifs h\u00e9rit\u00e9s ou collectionn\u00e9s par lui, elles offrent une vision intimiste et sensible de l'artiste. L'atelier, reconstitu\u00e9, a retrouv\u00e9 sa vocation. Les nombreux dessins de la collection sont pr\u00e9sent\u00e9s par rotation dans le cabinet des dessins am\u00e9nag\u00e9 dans une des chambres de la maison (1er \u00e9tage). La maison : la pr\u00e9sentation reconstitue l'atmosph\u00e8re de vie du peintre, son mobilier et ses souvenirs - dont le salon de Laetitia Bonaparte restaur\u00e9. Les tr\u00e8s belles fresques du XVIIe mises au jour au cours des travaux \u00e9voquent l'histoire ancienne de la maison.","T\u00e9moignage de l'art consulaire\u00a0; le go\u00fbt de Jos\u00e9phine et sa passion des fleurs et oiseaux\u00a0; Biennais\u00a0; la peinture troubadour","Les c\u00e9ramiques Art Nouveau d'Alexandre Bigot, les sculptures Art d\u00e9co de John Storrs et les sculptures n\u00e9oclassiques de Pierre Loison sont les pi\u00e8ces majeures des collections.","Les collections remontent jusqu'en 1835 avec l'objet le plus ancien qu'est une machine electro magn\u00e9tique de Clarke. Les collections expos\u00e9es permettent d'approcher des groupes g\u00e9n\u00e9rateurs complets, dont l'impressionnant groupe issu de la centrale savoyarde du Cernon (1905) qui illustre l'hydro\u00e9lectricit\u00e9 des Alpes de mani\u00e8re embl\u00e9matique. Les mat\u00e9riels collectionn\u00e9s, permettent de retracer le circuit des \u00e9nergies hydrauliques et \u00e9lectriques du captage de l'eau \u00e0 l'\u00e9vacuation de l'\u00e9lectricit\u00e9 vers le r\u00e9seau de distribution.","Peinture nordique XVIIe si\u00e8cle ; Fonds Max Jacob et ses amis ; Ecole de Pont-Aven ; Peintures d'inspiration bretonne du XIXe-XXe si\u00e8cles ; Peintures fran\u00e7aises du XIXe si\u00e8cle ; D\u00e9coration de Lemordant ; Brueghel, Rubens, De Grebber, Nicolo Dell'abate, copie d'\u00e9poque de la Joconde, Fragonard, Boucher, Chass\u00e9riau, Gauguin, Modigliani, Cocteau, Jacques Villegl\u00e9, Genevi\u00e8ve Asse, Jean Bazaine, Auguste Rodin","Exceptionnelle portion d'entrep\u00f4t romain \u00e9voquant l'activit\u00e9 portuaire de Marseille entre le VIe si\u00e8cle avant notre \u00e8re et le Ve de notre \u00e8re. La vocation m\u00eame de la ville comme port de transit s'y r\u00e9v\u00e8le gr\u00e2ce aux t\u00e9moignages des objets pr\u00e9sent\u00e9s, fruits des recherches arch\u00e9ologiques sous-marines : amphores, \u00e9l\u00e9ments d'accastillage, objets de la vie quotidienne... La vie commerciale antique \u00e0 Marseille est mat\u00e9rialis\u00e9e par un choix de vestiges trouv\u00e9s dans des \u00e9paves de bateaux ayant sombr\u00e9 dans la rade. Le mur d'amphores montre la diversit\u00e9 des formes fabriqu\u00e9es \u00e0 Marseille. Les Dolia constituent le temps fort de la visite. Enfin les instruments de mesure, comme les monnaies et tr\u00e9sors, illustrent parfaitement l'importance des \u00e9changes commerciaux dans le port antique de Marseille. Gr\u00e2ce aux r\u00e9centes d\u00e9couvertes arch\u00e9ologiques effectu\u00e9es \u00e0 proximit\u00e9 du mus\u00e9e, la topographie du site se d\u00e9voile encore un peu plus aujourd'hui. Ainsi, sous les places Jules Verne et Bargemon, ont \u00e9t\u00e9 d\u00e9couverts d'autres entrep\u00f4ts, des quais, des appontements, des bateaux, ou encore des thermes, contemporains des Docks encore en place.","Les collections arch\u00e9ologiques proviennent de multiples fouilles d'Orange : \u00e0 c\u00f4t\u00e9 d'objets de la vie quotidienne, la pi\u00e8ce la plus int\u00e9ressante est repr\u00e9sent\u00e9e par trois cadastres grav\u00e9s sur marbre sur ordre de l'empereur Vespasien qui r\u00e9v\u00e8lent l'organisation fonci\u00e8re de la colonie antique. De nombreux fragments architecturaux et de statuaires proviennent du d\u00e9cor du mur de sc\u00e8ne du th\u00e9\u00e2tre, entre autre un ensemble exceptionnel de frises. Du Moyen Age au XVIIe si\u00e8cle, est \u00e9voqu\u00e9 le pass\u00e9 de la principaut\u00e9 d'Orange \u00e9troitement li\u00e9 \u00e0 la famille royale des Pays Bas. Cinq peintures repr\u00e9sentent la vie d'une fabrique d'indiennes au XVIIe. Command\u00e9es en 1764 par les fr\u00e8res Wetter, patrons de la fabrique, \u00e0 GM Rossetti, elles d\u00e9coraient le salon de leur demeure. Le XIXe est illustr\u00e9 par des gravures montrant le d\u00e9gagement et la restauration du th\u00e9\u00e2tre et de l'arc et par la collection Gasparin, famille orangeoise dont furent issus plusieurs hommes politiques. Fonds de peintures de Franck Brangwyn et d'Albert de Belleroche","Habitat, alimentation, parure, \u00e9levage\u2026 autant de th\u00e8mes, autant de collections exceptionnelles, souvent in\u00e9dites, \u00e0 d\u00e9couvrir sur plus de 20 ha et 3 000 m\u00b2 d'exposition. L'ensemble propose, \u00e0 l'aide de pr\u00e9sentations mus\u00e9ographiques diversifi\u00e9es, la reconstitution d'un int\u00e9rieur bressan \u00e0 la veille de la R\u00e9volution fran\u00e7aise. La dimension ethnologique appara\u00eet dans un th\u00e8me universel, les rapports de l'homme \u00e0 la nature, \u00e0 travers cinq th\u00e9matiques majeures : construire et habiter ; modeler le paysage ; produire, transformer, consommer, nourrir hommes et b\u00eates ; s'enrichir et gravir les \u00e9chelons de la soci\u00e9t\u00e9 ; \u00eatre et para\u00eetre. Le visiteur est invit\u00e9 \u00e0 la d\u00e9couverte, tant dans les lieux contemporains et historiques qu'en plein air. L'ensemble du site propose une mus\u00e9ographie attractive o\u00f9 alternent la rigueur de l'analyse scientifique, la po\u00e9sie des images et le pr\u00e9cieux t\u00e9moignage des objets.","La vie d'un artiste du XX\u00e8me si\u00e8cle \u00e0 travers son oeuvre sculpturale, architecturale et picturale, inspir\u00e9e par les civilisations d'Orient et d'Occident","Tr\u00e8s bel ensemble de c\u00e9ramiques des XVe et XIXe si\u00e8cles : c\u00e9ramiques d'apothicairerie, domestiques et d\u00e9coratives (Nevers, Lyon, La Rochelle). Un petit cabinet de curiosit\u00e9s rassemble le fruit de d\u00e9couvertes arch\u00e9ologiques locales et des objets rapport\u00e9s de campagnes lointaines. Des premi\u00e8res armes \u00e0 feu aux objets confectionn\u00e9s par les \u00ab poilus \u00bb, la collection d'armes rend compte de la diversit\u00e9 de l'armement civil et militaire. Surprenante \u00e9galement, la collection de monnaies rassemble des pi\u00e8ces, des poids mon\u00e9taires, des jetons et assignats du XIe au XIXe si\u00e8cle. Lieu de d\u00e9couverte, le mus\u00e9e est \u00e9galement un espace ouvert \u00e0 la cr\u00e9ation d'aujourd'hui \u00e0 travers les expositions annuelles de c\u00e9ramiques contemporaines","Atout non renseign\u00e9","Atout non renseign\u00e9","L'\u00e9comus\u00e9e est install\u00e9 sur 45 hectares et comprend plus de 60 b\u00e2timents (datant du XVe jusqu'au XIXe si\u00e8cle, on trouve m\u00eame une maison fortifi\u00e9e du XIIIe si\u00e8cle) d\u00e9mont\u00e9s de leur site alsacien originel (Sundgau, coteaux sous-vosgiens). Activit\u00e9s artisanales, agricoles, vie domestique. Implantation de sites industriels et de loisirs (art forain).","Mobilier du XVIIe au XIXe si\u00e8cle. Le mobilier du mus\u00e9e est un mobilier r\u00e9gional de qualit\u00e9, sauf une ou deux pi\u00e8ces parisiennes (Beneman). Importantes collections de fa\u00efences et de porcelaines, de Strasbourg, Niderviller, S\u00e8vres, Lun\u00e9ville, de l'Est de la France et d'Allemagne. Importantes collections d'\u00e9tains locaux, tapisseries d'Aubusson, po\u00eales alsaciens des 18e et 19e si\u00e8cles","Plus qu\u2019une simple r\u00e9trospective de machines, le mus\u00e9e est un lieu mettant en valeur l'histoire des sapeurs-pompiers. Il se divise en trois parties : \u00e9volution et histoire du mat\u00e9riel ; - salle d'Honneur (environnement des chefs de corps et \u00e9vocation des deux grandes catastrophes v\u00e9cues au XXe si\u00e8cle par les sapeurs-pompiers de Lyon) ; - les v\u00e9hicules","Importante collection de c\u00e9ramiques : fa\u00efences (XVIIe si\u00e8cle- XVIIIe si\u00e8cle) de Rouen, Nevers, Delft, c\u00e9ramiques normandes ; Mobilier (XVIe si\u00e8cle-XIXe si\u00e8cle) : nombreux coffres, cr\u00e9dences, buffets rouennais ; Peintures (XIXe si\u00e8cle) : paysagistes locaux ; Histoire locale : estampes ; Industrie textile (machines du XIXe si\u00e8cle) ; Ethnologie normande ; Exception faite de la salle consacr\u00e9e \u00e0 l'industrie textile, t\u00e9moignage d'une activit\u00e9 jadis florissante dans la r\u00e9gion, les autres collections du mus\u00e9e ne sont pas visibles. Cependant, en attendant de pouvoir les pr\u00e9senter \u00e0 nouveau, le mus\u00e9e reste ouvert au public et propose des expositions temporaires autour de diff\u00e9rents th\u00e8mes et de certaines collections du mus\u00e9e","Souvenirs personnels d'Edmond Rostand, habit d'acad\u00e9micien, d\u00e9corations, son salon reconstitu\u00e9, autographes, dessins ex\u00e9cut\u00e9s par lui-m\u00eame, peintures d\u00e9coratives, portraits","Les collections issues des s\u00e9pultures pr\u00e9historiques des grottes de la Balme ou de l\u2019habitat de Larina ainsi que les reconstitutions et maquettes pr\u00e9sent\u00e9es permettent une \u00e9vocation du peuplement et des modes de vie de ce qu\u2019a \u00e9t\u00e9 l\u2019Isle de Cr\u00e9mieu, de la pr\u00e9histoire au XXe si\u00e8cle","Avec la terre, une \"Plan\u00e8te active\", c'est la d\u00e9couverte du fonctionnement intime de notre plan\u00e8te et des forces de l'infiniment petit. L'espace \"Merveilleuse alchimie\" pr\u00e9sente les beaut\u00e9s du monde min\u00e9ral : c'est un v\u00e9ritable \u00e9crin o\u00f9 milles couleurs scintillent... Ensuite c'est l'infiniment grand, la gravitation, le syst\u00e8me solaire. Puis la \"Terre s'anime\" avec ses s\u00e9ismes et ses \"cicatrices\", ses volcans, son \u00e9rosion...le sol tremble, un ruisseau passe sous mes pieds...la vie est l\u00e0, toute proche... Nommer les choses et les \u00eatres vivants, ordonner et classer... une pr\u00e9occupation constante de l'Homme qui cherche \u00e0 s'y reconna\u00eetre. Sans cesse remise en question \u00e0 la lumi\u00e8re des connaissances ou des usages, nos classifications \u00e9voluent. Et les hi\u00e9rarchies d'hier ne sont plus celles d'aujourd'hui. Arbre g\u00e9n\u00e9alogique, \"arbres de vie\", je me demande sur quelle branche je suis assis... Affronter l'immensit\u00e9 : \"L'Escalier du temps\" entre \"Continuum et ruptures\". La notion de temps commence \u00e0 se faire sentir \u00e0 mesure que les p\u00e9riodes de continuit\u00e9 et de rupture se succ\u00e8dent : c'est l'\u00e9volution permanente du vivant. Un renouvellement incessant qui fait de l'Homme un passager de la Terre. S'alimenter, se reproduire, se prot\u00e9ger, se d\u00e9placer, communiquer : l'Homme partage avec tous les \u00eatres vivants les m\u00eames grandes fonctions. Ici les masques, les outils de d\u00e9fense, les insignes corporels...en sont autant de t\u00e9moignages. Provoquer le futur : devant le tableau de bord de la Plan\u00e8te, je consulte une sorte de carnet de sant\u00e9 de la Terre, je lui prends le pouls, et je m'interroge sur la vie de demain...","Une salle recr\u00e9e l\u2019ambiance d\u2019une cuisine vivaroise du XIX\u00e8me si\u00e8cle. Le savoir-faire ancestral des m\u00e9gissiers et des tanneurs annon\u00e9ens est pr\u00e9sent\u00e9 au travers de photographies et de mat\u00e9riels divers. Les repr\u00e9sentations sur les premiers vols a\u00e9rostatiques des fr\u00e8res Montgolfier et autres scientifiques ainsi le moteur rotatif d'aviation \"Gnome\" \u00e9voquent la conqu\u00eate de l'air. Les plans du pont suspendu en faisceaux de fil de fer entre Tain L'Hermitage et Tournon-sur-Rh\u00f4ne, les gravures illustrant la premi\u00e8re ligne de chemin de fer fran\u00e7aise de 1832 et la maquette de la premi\u00e8re locomotive \u00e0 chaudi\u00e8re tubulaire t\u00e9moignent du g\u00e9nie cr\u00e9atif de Marc Seguin. C\u00e9ramiques, mobilier (coffre, buffet, armoires...), monnaies anciennes et objets insolites c\u00f4toient les oeuvres des artistes locaux voire r\u00e9gionaux. Le peintre et talentueux dessinateur Louis Sabattier est mis \u00e0 l\u2019honneur. Originaire d\u2019Annonay, il est surtout connu pour sa collaboration au journal \u00ab\u00a0l\u2019Illustration\u00a0\u00bb durant pr\u00e8s de 40 ans. A partir de 1895, il commence d'imager la vie parisienne. Ses croquis saisissent les gestes h\u00e9sitants et le pittoresque du monde.  Les grands proc\u00e8s ont trouv\u00e9 dans ce dessinateur un chroniqueur incomparable. Apr\u00e8s la Grande Guerre, il fit un voyage en Extr\u00eame Orient, d\u2019o\u00f9 il rapporta le plus \u00e9tonnant des reportages. Parmi les pi\u00e8ces les plus remarquables de la salle d\u2019Art Sacr\u00e9, citons le Christ de Veyrines du XVII\u00e8me si\u00e8cle et une magnifique piet\u00e0 du XVI\u00e8me si\u00e8cle.","L'histoire d'une ville profond\u00e9ment marqu\u00e9e par la mer : port morutier, Granville v\u00e9cut pendant plus de quatre si\u00e8cles au rythme des campagnes de p\u00eache vers les bancs de Terre-Neuve et \u00e0 Saint-Pierre et Miquelon. Port de p\u00eache c\u00f4ti\u00e8re, exploitant les riches bancs d'hu\u00eetres de la baie, Granville fut \u00e9galement une cit\u00e9 corsaire, dont les marins compt\u00e8rent parmi les plus valeureux de leur \u00e9poque. Collections ethnographiques normandes : coiffes, costumes, bijoux \u00e9voquent la Normandie au 19e si\u00e8cle : habits de soie ou de droguet, grandes coiffes marquant chacune l'appartenance \u00e0 une ville diff\u00e9rente, bonnettes, capes, blaudes... Une salle de mobilier orn\u00e9e d'une grande chemin\u00e9e apporte au mus\u00e9e un charme de logis d'autrefois et met en valeur les particularit\u00e9s des meubles granvillais. Bains de mer : connus pour leurs vertus th\u00e9rapeutiques d\u00e8s la fin du 18e si\u00e8cle, les bains de mer de Granville n'ont cess\u00e9 de se d\u00e9velopper tout au long du si\u00e8cle suivant, attirant une client\u00e8le de plus en plus nombreuse de baigneurs que l'on cherche \u00e0 distraire : une saison s'organise autour du salon des bains devenu casino. A partir de 1870, la ligne de chemin de fer Paris-Granville donne un \u00e9lan suppl\u00e9mentaire \u00e0 la cit\u00e9 qui devient, \u00e0 la Belle Epoque, une station baln\u00e9aire renomm\u00e9e. Costumes de bains et accessoires de plage de la fin du 19e si\u00e8cle aux ann\u00e9es 1950 \u00e9voquent cette vie baln\u00e9aire.","Histoire de la cit\u00e9 \u00e0 travers les si\u00e8cles : Fragments d'outils pr\u00e9historiques et t\u00e9moignages gallo-romains d\u00e9montrant la pr\u00e9sence humaine dans la r\u00e9gion durant la haute antiquit\u00e9. Avec l'implantation de l'abbaye, en 630, par Adalbaud, comte de Douai, la cit\u00e9 prend vraiment son essor. L'abbaye subsista jusqu'\u00e0 la r\u00e9volution de 1789. Nombreux \u00e9l\u00e9ments et documents provenant ou concernant des b\u00e2timents d\u00e9truit (blasons des seigneurs abb\u00e9s, carte du temporel, plans du monast\u00e8re, nombreux fragments lapidaires). Peintures d'Hector Loseleur, artiste du XIXe si\u00e8cle. Souvenirs du peintre surr\u00e9aliste F\u00e9lix Labisse, n\u00e9 \u00e0 Marchiennes en 1905. Les fr\u00e8res Corbineau, g\u00e9n\u00e9raux d'empire dont le plus illustre, Juv\u00e9nal, d\u00e9couvrira le passage \u00e0 gu\u00e9 de la B\u00e9r\u00e9zina lors de la retraite de Russie. Cadran solaire du XVIIIe si\u00e8cle, r\u00e9alis\u00e9 par le grand-p\u00e8re de la po\u00e9tesse romantique Marceline Desbordes Valmore. Plan relief de Marchiennes en 1791, pi\u00e8ce ma\u00eetresse du mus\u00e9e. Souvenirs des deux guerres mondiales","Install\u00e9 au coeur du Haut-Bugey, \u00e0 Nantua, haut lieu d\u2019histoire et de m\u00e9moire r\u00e9sistante, le mus\u00e9e de la R\u00e9sistance et de la D\u00e9portation de l\u2019Ain propose, dans une sc\u00e9nographie compl\u00e8tement renouvel\u00e9e accessible au plus grand nombre, une (re)lecture actualis\u00e9e des \u00e9v\u00e9nements de la Seconde Guerre mondiale \u00e0 travers le v\u00e9cu des habitants de l\u2019Ain. La nouvelle pr\u00e9sentation des collections, les nombreux outils multim\u00e9dias (cartes en relief avec animation audiovisuelle, focus techniques sur les innovations en temps de restriction, films documentaires, spectacle immersif sur les parachutages), mais aussi des objets \u00e0 toucher immergent le visiteur dans le quotidien de l\u2019\u00e9poque et donnent des cl\u00e9s de lecture sur cette p\u00e9riode complexe et sombre de notre histoire.","Exposition permanente \"Du ch\u00e2teau des Ducs au Palais Social, le Familist\u00e8re \u00e0 Guise\" ; Visite d'un appartement du Familist\u00e8re am\u00e9nag\u00e9 tel qu'en 1877 ; Parcours dans les cours int\u00e9rieures du Palais Social (attention ce parcours ne peut \u00eatre r\u00e9alis\u00e9 qu'accompagn\u00e9 d'un guide) ; Les services du Palais : \u00e9conomats, \u00e9coles, kiosque... ; Visite de l'exposition et de l'\u00e9quipement de la buanderie-piscine ; Visite libre du Jardin d'agr\u00e9ment du Familist\u00e8re et du Jardin de la Presqu'\u00eele","Tous les courants de la peinture fran\u00e7aise de 1848 \u00e0 1914, du r\u00e9alisme au post-impressionnisme.","Dans les salons am\u00e9nag\u00e9s au XVIIIe si\u00e8cle, le visiteur peut d\u00e9couvrir, \u00e0 travers mille objets, les grandes heures de la ville, ses anciennes institutions, les monuments disparus, ses personnalit\u00e9s, sa vie populaire et ses coutumes ; Nombreux t\u00e9moignages historiques \u00e0 travers des collections de beaux-arts, fa\u00efencerie, iconographie, plans anciens, histoire locale","Le Mus\u00e9e de Pr\u00e9histoire de Terra Amata est install\u00e9 sur le lieu m\u00eame de la fouille du site du m\u00eame nom qui a livr\u00e9 les plus anciens foyers de l\u2019histoire de l\u2019humanit\u00e9, datant de 400 000 ans. Depuis 2016, la mus\u00e9ographie a \u00e9t\u00e9 r\u00e9actualis\u00e9e et renouveler pour pr\u00e9senter les derni\u00e8res d\u00e9couvertes et offrir aux visiteurs un nouveau parcours interactif et ludique. Cette nouvelle pr\u00e9sentation exposer la vie des premiers Ni\u00e7ois au sein de leur environnement, ainsi que la premi\u00e8re grande r\u00e9volution de l\u2019Humanit\u00e9 : la domestication du feu.","Collection de chemises d'homme anciennes et r\u00e9centes (XVIIe si\u00e8cle \u00e0 nos jours), mat\u00e9riel li\u00e9 \u00e0 la fabrication de la chemise (coupe, piquage, repassage...), photos anciennes d'ateliers, gravures, publicit\u00e9s sur la mode.","98 oeuvres originales de Charles Milcendeau","Le Parc Explor Wendel est le plus grand site minier de France et le seul \u00e0 \u00eatre complet. Ce flambeau de la Lorraine est le seul lieu en capacit\u00e9 de pr\u00e9senter ce que fut l'exploitation du charbon fran\u00e7ais jusqu'\u00e0 sa fin r\u00e9cente. Cette pr\u00e9sentation, unique au monde, permet au grand public de d\u00e9couvrir l'univers souterrain du mineur ainsi que sa vie quotidienne : la fameuse descente au fond et sa vie au jour quand il n'est pas \u00abau fond\u00bb. Situ\u00e9 dans un environnement impressionnant, le mus\u00e9e vous invite \u00e0 d\u00e9couvrir le monde de la mine et \u00e0 vivre, avec les mineurs, une aventure extraordinaire au coeur du charbon","Les principaux atouts des collections sont : Collection Campana ; Collection histoire locale ; Collection c\u00e9ramique ; Collection arch\u00e9ologique ; Collection Louis Bacler d'Albe","Dernier centre d'extraction d'un granit, connu sous l'appellation de Bleu de Vire. La grande \u00e9poque graniti\u00e8re de Saint-Michel remonte \u00e0 la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle, au cours de laquelle une centaine de carri\u00e8res de toutes dimensions \u00e9taient exploit\u00e9es sur le territoire de la commune. Aujourd'hui, l'activit\u00e9 est encore pr\u00e9sente mais s'est sp\u00e9cialis\u00e9e : pavages urbains, chemin\u00e9es, pierres tombales, marbres de haute pr\u00e9cision pour l'a\u00e9ronautique ou l'industrie spatiale. Les qualit\u00e9s de duret\u00e9 et de stabilit\u00e9 du granit en font un mat\u00e9riau toujours appr\u00e9ci\u00e9. Implant\u00e9 au coeur du bourg, le parc-mus\u00e9e est un un vaste parc aux arbres remarquables. Le long du parcours, cinq \u00ab loges \u00bb racontent la g\u00e9ologie, la taille, les utilisations diverses du granit et des cartels expliquent l\u2018utilisation et l'origine d'une grande partie des pi\u00e8ces majeures de la collection. Une carri\u00e8re de d\u00e9monstration permet de comprendre les techniques d'extraction de la roche et le travail des carriers. Des vitrines pr\u00e9sentent du mat\u00e9riel ancien de transport ainsi que l'outillage servant \u00e0 la taille du granit. La visite se termine par la pr\u00e9sentation de la collection d'un artiste sculpteur et d'un film sur le travail des carriers.","La visite du Mus\u00e9e commence au pied du ch\u00e2teau P\u00e9cauld (XIIIe-XVIIIe si\u00e8cles) dans les vignes plant\u00e9es autour de la b\u00e2tisse. Apr\u00e8s cette d\u00e9couverte des \u00e9tapes de la viticulture comtoise et des c\u00e9pages de la r\u00e9gion, poursuivez la visite \u00e0 l\u2019int\u00e9rieur o\u00f9, dans les caves et les salles du Mus\u00e9e sont pr\u00e9sent\u00e9es et expliqu\u00e9es les diff\u00e9rentes m\u00e9thodes de vinification ainsi que l\u2019histoire et les traditions du monde vigneron. Dans les caves vo\u00fbt\u00e9es sont pr\u00e9sent\u00e9es les diff\u00e9rentes vinifications, tr\u00e8s particuli\u00e8res pour certaines (vin jaune, vin de paille, macvin etc...) \u00e0 c\u00f4t\u00e9 d\u2019un mat\u00e9riel qui \u00e9volue et se perfectionne avec le temps (pressoirs, foudres, alambic...). Dans les salles du rez-de-chauss\u00e9e enfin, l\u2019histoire des communaut\u00e9s vigneronnes est \u00e9voqu\u00e9e \u00e0 travers les crises qu\u2019elles ont travers\u00e9es (Phyllox\u00e9ra, gr\u00e8ve de l\u2019imp\u00f4t), les f\u00eates et les traditions qui parfois se perp\u00e9tuent jusqu\u2019\u00e0 pr\u00e9sent (Biou par exemple), ses personnages illustres tel Louis Pasteur... Avec ce parcours de d\u00e9couverte de techniques viti-vinicoles et de traditions, le mus\u00e9e t\u00e9moigne avant tout des particularit\u00e9s pass\u00e9es et pr\u00e9sentes d\u2019un vignoble ancien et r\u00e9put\u00e9 mais souvent m\u00e9connu","Remarquable collection de la Soci\u00e9t\u00e9 Industrielle constitu\u00e9e par les min\u00e9raux anciens qui ont surv\u00e9cu au bombardement du Mus\u00e9e d'Histoire Naturelle de Mulhouse en 1944. On y trouve aussi des min\u00e9raux plus r\u00e9cents, acquis ou donn\u00e9s depuis le d\u00e9but des ann\u00e9es soixante","Atout non renseign\u00e9","L'histoire naturelle et humaine de B\u00e9ziers et sa r\u00e9gion est illustr\u00e9e par des collections de pal\u00e9ontologie, d'arch\u00e9ologie, d'histoire et d'ethnologie","Ensemble unique d'oeuvres de Picasso (peintures, sculptures, dessins, gravures, c\u00e9ramiques...) couvrant toute la carri\u00e8re du ma\u00eetre, ainsi que sa collection personnelle et ses archives.","Collection Magnelli. C\u00e9ramiques : Picasso, Vallauris : culinaires et artistiques des ann\u00e9es 50, C\u00e9ramiques des biennales internationales depuis 1966 \u00e0 aujourd'hui ; design c\u00e9ramique","Collections de peintures du XVIe au XXe si\u00e8cles\u00a0; La fin du XIXe et le d\u00e9but du XXe sont marqu\u00e9s par les fonds impressionnistes, Eug\u00e8ne Boudin et Raoul Dufy","Chartes et documents administratifs ; Monnaies de l\u2019\u00e9poque sarde ; Objets religieux ; Portraits d\u2019hommes c\u00e9l\u00e8bres ; Costumes, drapeaux et armes r\u00e9unis lors du centenaire de la cr\u00e9ation de la compagnie des sapeurs-pompiers de Th\u00f4nes ; Reconstitution de pi\u00e8ces et d\u00e9pendances d\u2019un chalet (peille, chambre, cuisine, laiterie, atelier du bois, forge, remise)","La collection l\u00e9gu\u00e9e par Joseph Puig \u00e9tait compos\u00e9e de quelques 30 000 monnaies, m\u00e9dailles et objets numismatiques. La ville l'a enrichie et a fait de ce fonds l'un des plus importants de France : le mus\u00e9e poss\u00e8de aujourd'hui 45 000 pi\u00e8ces de toutes les \u00e9poques et de tous les pays, depuis les premi\u00e8res monnaies jusqu'\u00e0 l'euro","Importantes s\u00e9ries d'arch\u00e9ologie r\u00e9gionale, pr\u00e9historiques (stations des Roches, Monthaud, La Garenne, Bellon) ; protohistoriques (riche mobilier fun\u00e9raire de l'\u00e2ge du fer), de Bourges et des environs (cistes, oenocho\u00e9s); et gallo-romaines (c\u00e9ramiques, bronzes, fibules, monnaies, nombreuses sculptures religieuses et fun\u00e9raires : s\u00e9ries de 250 st\u00e8les orn\u00e9es, sarcophage de Charenton-sur-Cher du VII\u00e8me si\u00e8cle) ; ethnographie r\u00e9gionale : vie familiale et domestique, pi\u00e9t\u00e9 populaire, artisanat, outillage agricole ; remarquable collection de c\u00e9ramique populaire du XIX\u00e8me si\u00e8cle en gr\u00e8s de la Borne, de la famile Talbot (pichets, fontaines, \u00e9critoires, croix de carrefours, etc..) ; tableaux du XVI\u00e8me au XIX\u00e8me si\u00e8cle des \u00e9coles fran\u00e7aise (Tournier, Vouet, Mignard, Fragonard, Lagren\u00e9e l'Ain\u00e9, Hubert Robert..), italienne, flamande et hollandaise (Knupfer, Molenaer, etc..). Cit\u00e9 d'Avaricum dans l'Antiquit\u00e9.","\u00c9cole fran\u00e7aise des XVIIe, XVIIIe et XIXe si\u00e8cles. \u00c9coles flamande, hollandaise et italienne du XVe au XVIIIe si\u00e8cle. Mus\u00e9ographie caract\u00e9ristique d'un \u00abcabinet d'amateur\u00bb.","Les collections du mus\u00e9e illustrent successivement diff\u00e9rents th\u00e8mes : la mythologie, l'arch\u00e9ologie et l'histoire des vins de Touraine.  Pr\u00e9sent\u00e9es de mani\u00e8re ethnologiques (une partie dans la cour du Clo\u00eetre), elles refl\u00e9tent la vigne, le vin et les religions, les rites familiaux et sociaux, les f\u00eates patronales et corporatives, les confr\u00e9ries vineuses de Touraine, les maladies de la vigne, les effets du vin.","Atout non renseign\u00e9","Collection de peintures du 16e si\u00e8cle au 19e si\u00e8cles\u00a0; Sculpture du 12e au 19e si\u00e8cles\u00a0; Le souvenir de Bossuet","Le mus\u00e9e surprend les visiteurs par la diversit\u00e9 et la richesse de ses collections pr\u00e9sent\u00e9es dans une maison de ma\u00eetre du XVIII sous forme de pr\u00e9sentations th\u00e9matiques et de reconstitutions d'int\u00e9rieur : salle paysanne avec \u00e2tre central, \u00e9picerie de village, auberge, atelier de la couturi\u00e8re, chambre du chirurgien etc...  Le mobilier, la pr\u00e9sentation des modes vestimentaires, les souvenirs des f\u00eates, autant que le mat\u00e9riel agricole et artisanal, refl\u00e8tent la vie des campagnes roannaise et for\u00e9zienne entre 1840 et 1940.","Arch\u00e9ologie pr\u00e9historique. G\u00e9ologie. Ethnologie locale.","Bonneterie : elle a fait la richesse et la renomm\u00e9e de la ville de Troyes. Un film retrace le quotidien des ouvriers, la rapidit\u00e9 des \u00e9volutions technologiques et la cr\u00e9ativit\u00e9 des inventeurs et constructeurs aubois. On d\u00e9couvre \u00e9galement la reconstitution d\u2019un atelier artisanal du XIXe si\u00e8cle, des machines et des m\u00e9tiers \u00e0 tricoter, dont les plus anciens datent du XVIIIe si\u00e8cle, des articles tricot\u00e9s, d\u2019exceptionnels bas de soie brod\u00e9s et une importante iconographie sur la bonneterie.","Depuis un si\u00e8cle et demi, Charlieu est r\u00e9put\u00e9e pour ses exceptionnelles \u00e9toffes de soie destin\u00e9es \u00e0 la haute couture et \u00e0 l'ameublement haut de gamme. Ensemble de machines textiles en \u00e9tat de marche, dont la plupart datent du XIXe si\u00e8cle. De luxueuses robes de soie anciennes ainsi que des \u00e9chantillons de cr\u00e9ations con\u00e7ues pour la haute couture sont \u00e9galement pr\u00e9sent\u00e9s. Une partie du mus\u00e9e est consacr\u00e9e \u00e0 la derni\u00e8re Corporation des Tisserands en activit\u00e9 en France : celle de Charlieu qui organise tous les ans une f\u00eate unique et spectaculaire avec vente aux ench\u00e8res de charges royales. Projection audiovisuelle relatant les diff\u00e9rentes \u00e9tapes de la cr\u00e9ation d'un tissu.","Pr\u00e9histoire des Grandes Causses","Vitraux XVe si\u00e8cle, collections de tuiles, de c\u00e9ramique de po\u00eale, de serrures et de clefs, de plaques de po\u00eales\u00a0; Sculpture religieuse du XVe au XIXe si\u00e8cle (Nativit\u00e9 du XVe si\u00e8cle, Vierge du XVe si\u00e8cle, bas-relief de Saint Vit, Saint S\u00e9bastien ... )\u00a0; Histoire de Saverne \u00e0 travers gravures et objets\u00a0; Peintures des XIXe et XXe si\u00e8cles\u00a0; Section d'art et traditions populaires\u00a0; Donation Louise Weiss (mobilier, tableaux, objets d'art, pi\u00e8ces ethnographiques)","Art sacr\u00e9, b\u00e2tons de confr\u00e9rie, collection de c\u00e9ramiques m\u00e9di\u00e9vales, (en particulier en carreaux de pavement), collection de cl\u00e9s m\u00e9di\u00e9vales, collection ma\u00e7onnique, bouches \u00e0 eau (provenant d'une fontaine du XIIe si\u00e8cle)","Exposition permanente sur Villiers d\u2019hier et d\u2019aujourd\u2019hui constitu\u00e9e de documents, de gravures, de photographies","Des raret\u00e9s jalonnent les collections : Des esp\u00e8ces disparues (Tigre de Java, Cerf de Corse, Pigeon migrateur), parmi lesquelles les Huppes de Bourbon, dont le mus\u00e9um conserve pr\u00e9cieusement quatre exemplaires de cet oiseau qui faisait autrefois la fiert\u00e9 de l\u2019\u00eele de la R\u00e9union ; Parmi la vaste collection de botanique \u2013 plantes, mousses, lichens, algues, champignons, fruits, bois\u2026 \u2013  se trouvent l\u2019herbier de Charles Plumier (1646-1704), botaniste de Louis XIV, v\u00e9ritable oeuvre d\u2019art qui nous enchante par la reproduction d\u00e9licate d\u2019un ananas et la pr\u00e9sentation des plantes ainsi que deux volumes de l\u2019herbier du Dr Houillier, destin\u00e9s aux imp\u00e9ratrices Jos\u00e9phine et Marie-Louise ; Dans le domaine de la g\u00e9ologie, la collection de gemmes rassembl\u00e9s par le g\u00e9ologue troyen Jean-Pierre Chenet ne r\u00e9v\u00e8le ses richesses que lors d\u2019expositions temporaires alors que la collection de m\u00e9t\u00e9orites du monde, la troisi\u00e8me de France, s\u2019offre en partie au regard des visiteurs ; En pal\u00e9ontologie, les types de Leymerie \u2013 fossiles servant de r\u00e9f\u00e9rence mondiale \u2013 sont des pi\u00e8ces uniques, tout comme les empreintes de poissons de Vesta Nova provenant du cabinet du comte Gazzola, acquise par Bonaparte, le moulage de l\u2019Elopoides tomassoni dont le type est au Mus\u00e9um de Paris, les fragments d\u2019esp\u00e8ces \u00e9teintes comme l\u2019iguanodon (petit morceau de m\u00e2choire) et le pt\u00e9rosaure dont le mus\u00e9um conserve un hum\u00e9rus qui appartenait \u00e0 un sp\u00e9cimen g\u00e9ant de plus de sept m\u00e8tres d\u2019envergure, ce qui en fait le plus grand de France d\u00e9couvert \u00e0 ce jour.","V\u00e9ritable lieu de connaissance sur la canne, ce mus\u00e9e en propose une vision \u00e9largie. Il vise non seulement \u00e0 retracer son histoire d\u2019un point de vue \u00e9conomique, socio-politique et culturel, mais aussi \u00e0 promouvoir la canne \u00e0 sucre, plante d\u2019avenir gr\u00e2ce aux technologies modernes. La canne \u00e0 sucre qui a ainsi forg\u00e9 le peuplement et la soci\u00e9t\u00e9, model\u00e9 les paysages et les mentalit\u00e9s, inspir\u00e9 la musique, la litt\u00e9rature et le cin\u00e9ma, reste encore pour la Martinique une plante riche de promesses tant au niveau de la production rhumi\u00e8re que des autres produits d\u00e9riv\u00e9s, tels les combustibles, les engrais, les vitamines, les mat\u00e9riaux de construction ou les aliments pour b\u00e9tail. Elle est pleinement pour la Martinique une plante de civilisation, illustrant les rapports multiples et complexes instaur\u00e9s entre une terre, une plante et un peuple, mais aussi une plante de nouveaux d\u00e9fis : celle \u00e0 qui les technologies nouvelles pourraient donner un nouvel essor","Le propos du mus\u00e9e est r\u00e9solument accessible \u00e0 un large public familial tout en se basant sur un discours scientifique actualis\u00e9 (88 chercheurs consult\u00e9s pour la validation des contenus). La pr\u00e9sentation associe un propos g\u00e9n\u00e9raliste sur la Pr\u00e9histoire depuis 350 000 ans jusqu'\u00e0 - 600 ans, \u00e0 des focus qui valorisent le patrimoine ard\u00e9chois et gardois, notamment le patrimoine dolm\u00e9nique. Plusieurs niveaux de lecture sont pr\u00e9sent\u00e9s, avec notamment des animaux grandeur nature, des tables tactiles, des maquettes et des stands de manipulation. Des animations sont propos\u00e9es gratuitement pendant les vacances scolaires.","100 000 figurines illustrent toutes les arm\u00e9es du monde, de l'Antiquit\u00e9 \u00e0 la Seconde guerre mondial. Un accent particulier est mis sur le Premier Empire, auquel s'ajoutent \u00e9galement quelques sc\u00e8nes civiles des XVIIIe et XIXe si\u00e8cles. Dioramas, pouvant regrouper jusqu\u2019\u00e0 12 000 pi\u00e8ces, illustrant l'\u00e9poque napol\u00e9onienne (d\u00e9fil\u00e9 devant les Tuileries, Waterloo, cort\u00e8ge fun\u00e8bre de Napol\u00e9on I, d\u00e9fense de Compi\u00e8gne lors de l\u2019invasion de 1814), la revue de B\u00e9theny en l\u2019honneur du Tsar Nicolas II ou les tranch\u00e9es de la Grande Guerre","Le rez-de-chauss\u00e9e pr\u00e9sente des oeuvres de peintres primitifs espagnols, italiens, flamands et hollandais. Les chefs-d'oeuvre du style gothique tardif sont pr\u00e9sent\u00e9s dans le r\u00e9fectoire. La chapelle des Chartreux pr\u00e9sente, dans la vaste nef, un parcours \u00e0 travers la sculpture du XIXe si\u00e8cle. De l'esth\u00e9tique n\u00e9o-classique et romantique au r\u00e9alisme de la fin du si\u00e8cle, la collection retrace l'\u00e9volution de la sculpture de cette \u00e9poque. Cinq chapelles lat\u00e9rales sont consacr\u00e9es aux objets d'art dans une pr\u00e9sentation chronologique du Moyen-Age au 19e si\u00e8cle : orf\u00e8vrerie et \u00e9maux limousins, alb\u00e2tres anglais, bronzes de la Renaissance, verrerie et fa\u00efence fine et argenterie de Douai. Au premier \u00e9tage, une importante collection de peintures flamandes et n\u00e9erlandaises des 17e et 18e si\u00e8cles est suivie par l'exposition de chefs-d'oeuvre de la peinture fran\u00e7aise des 18e et 19e si\u00e8cles (int\u00e9ressante collection de peintures impressionnistes, en particuli
