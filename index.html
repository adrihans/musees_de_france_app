hamp g\u00e9ographique clairement tourn\u00e9 vers l\u2019Europe. Le fonds moderne part des artistes Impressionnistes pour aller jusqu\u2019aux pionniers de l\u2019abstraction, sans oublier ceux des arts d\u00e9coratifs. La collection contemporaine, quant \u00e0 elle, met en lumi\u00e8re l\u2019art des ann\u00e9es 1960 (Fluxus, Arte Povera, Supports-Surfaces, etc.) et pr\u00e9sente un ensemble de peintures allemandes unique en France.","Collections personnelles du fondateur Victor Aubert, issues des r\u00e9sultats de recherches arch\u00e9ologiques (1910-1946). Divers dons ont  augment\u00e9 depuis les collections.","Fond\u00e9 en 1970 par les Amis du mus\u00e9e de B\u00e9thune, le mus\u00e9e \u00e9tait \u00e0 l'origine de statut associatif. Il a constitu\u00e9 ses collections, au cours des ann\u00e9es 1970-1987, gr\u00e2ce \u00e0 des dons, des successions ou des achats dans les brocantes. Les collections concernent principalement deux aspects : la vie rurale et l'artisanat.","Le Ch\u00e2teau de Versailles, \u00e9lev\u00e9 sous sa forme primitive sous Louis XIII, transform\u00e9 et agrandi dans d'immenses proportions sous Louis XIV par les architectes Le Vau et Jules Hardouin-Mansart, modifi\u00e9 sous Louis XV par Gabriel, avait en 1682, remplac\u00e9 Paris comme r\u00e9sidence de la Monarchie fran\u00e7aise ; abandonn\u00e9 le 6 octobre 1789, d\u00e9garni de ses tr\u00e9sors artistiques (les peintures et les statues transport\u00e9es au Mus\u00e9um du Louvre, le mobilier vendu \u00e0 l'encan et dispers\u00e9 en grande partie \u00e0 l'\u00e9tranger), restaur\u00e9 \u00e0 partir de 1808 sur l'ordre de Napol\u00e9on. La destination d\u00e9finitive du ch\u00e2teau fut fix\u00e9e par Louis-Philippe, qui en fit en 1837 un Mus\u00e9e consacr\u00e9 \"\u00e0 toutes les gloires de France\" ; il y d\u00e9pensa de grosses sommes et ordonna d'y r\u00e9unir  toutes les oeuvres d'art repr\u00e9sentant les faits des personnages c\u00e9l\u00e8bres conserv\u00e9s dans les d\u00e9p\u00f4ts de la Couronne ou les r\u00e9sidences royales, auxquelles se joignirent d'importantes commandes officielles, notamment  les vastes compositions qui constitu\u00e8rent  lagalerie des Batailles. Ces collections de valeur in\u00e9gale et leur distribution ont fait l'objet de remaniements successifs depuis 1895, date \u00e0 laquelle fut entreprise \u00e9galement la restitution de pr\u00e9cieux d\u00e9cors subsistant des anciens appartements, oeuvre poursuivie depuis lors sans rel\u00e2che et dont les r\u00e9alisations les plus remarquables, sont la restitution de l'Op\u00e9ra royal, construit sous Louis XV, sur les plans de Gabriel, qui a retrouv\u00e9 sa beaut\u00e9 originale, la restitution de la Chambre de la Reine, reconstitu\u00e9e telle qu'elle \u00e9tait le 5 octobre 1789 et la reconstitution de la Chambre du roi.","NaN","Le fonds du mus\u00e9e est constitu\u00e9 \u00e0 l'origine par la collection de tableaux l\u00e9gu\u00e9e \u00e0 la ville par le s\u00e9nateur, comte Lemercier, le mus\u00e9e est inaugur\u00e9 en 1864 \u00e0 l'h\u00f4tel de ville puis transf\u00e9r\u00e9 dans le b\u00e2timent actuel en1967.","La maison du XVI\u00e8me si\u00e8cle o\u00f9 est n\u00e9 Pierre Corneille, et o\u00f9 il a v\u00e9cu, a \u00e9t\u00e9 transform\u00e9e en mus\u00e9e et enrichie par la donation Edouard Pelay, bibliophile rouennais. Diff\u00e9rents meubles d'\u00e9poque Louis XIII ont \u00e9t\u00e9 achet\u00e9s par la ville de Rouen.","Imagin\u00e9 en 1829, le mus\u00e9e des Beaux-Arts n'est inaugur\u00e9 qu'en 1841, dans l'ancien palais de justice de la ville. Des collections d'histoire naturelle y c\u00f4toient rapidement des maquettes de bateaux et des objets extra-europ\u00e9ens rapport\u00e9s par les capitaines au long cours \u00e0 la demande de leur maire. Les d\u00e9p\u00f4ts successifs de l'Etat et les saisies r\u00e9volutionnaires d'oeuvres, pour la plupart du 17e si\u00e8cle, provenant de l'abbaye Saint-Winoc de Bergues, contribu\u00e8rent largement \u00e0 l'enrichissement des collections vers l'Europe septentrionale et les \u00e9coles du Nord. Bombard\u00e9 en mai-juin 1940, le mus\u00e9e fut reconstruit et inaugur\u00e9 en 1973 selon les mod\u00e8les architecturaux de cette \u00e9poque. Le mus\u00e9e est ferm\u00e9 depuis le 1er avril 2015","L\u2019assembl\u00e9e pl\u00e9ni\u00e8re du Conseil r\u00e9gional de Martinique, cr\u00e9e le 11 juin 1985, le Mus\u00e9e R\u00e9gional d\u2019Histoire et d\u2019Ethnographie. Le Bureau du Patrimoine, mis en place en 1986, en est la pr\u00e9figuration et permet de : constituer les collections du mus\u00e9e, ; - sensibiliser les Martiniquais au patrimoine historique et ethnographique par le biais d\u2019expositions, ; - assister scientifiquement les propri\u00e9taires de mus\u00e9e ou ayant ce projet, ; - \u00eatre un lieu d\u2019information et de documentation pour les chercheurs. Le mus\u00e9e a ouvert en 1999","Collections concernant la p\u00e9riode n\u00e9olithique. Ces collections proviennent des fouilles pr\u00e9ventives, programm\u00e9es ou de dons de particuliers. Elles concernent essentiellement la pr\u00e9histoire et plus sp\u00e9cifiquement la p\u00e9riode n\u00e9olithique. Elles sont d\u00e9partementales voire r\u00e9gionales. Le mus\u00e9e est \u00e9galement CCEC","Le mus\u00e9e Mainssieux, cr\u00e9\u00e9 en 1989, pr\u00e9sente le fonds d'atelier du peintre Lucien Mainssieux ainsi que la collection d'oeuvres qu'il a constitu\u00e9e tout au long de sa vie, regroupant principalement des toiles du XIXe et du XXe si\u00e8cle. Le mus\u00e9e conserve plus de 1000 peintures, 6000 dessins, des ouvrages illustr\u00e9s, des objets personnels et l'int\u00e9gralit\u00e9 des archives et documents personnels du peintre","Dans les ann\u00e9es 1930, un groupe d'\u00e9rudits parmi lesquels se trouvait Roger Rodi\u00e8re fonde un mus\u00e9e dans la citadelle pour collecter les t\u00e9moignages de l'histoire de Montreuil-sur-Mer. Ferm\u00e9 lors de la seconde Guerre Mondiale, il est finalement r\u00e9ouvert dans la chapelle de l'ancien orphelinat. Compos\u00e9 essentiellement des glorieux restes des \u00e9glises de Montreuil d\u00e9truites \u00e0 la R\u00e9volution Fran\u00e7aise, il s'enrichit progressivement de dons et d'achats","Cr\u00e9e et inaugur\u00e9 en 1913, le mus\u00e9e poss\u00e8de des collections donn\u00e9es et l\u00e9gu\u00e9es par les fondateurs, enrichies au fil des ann\u00e9es par des dons individuels et par des achats, telle la collection de lithographies wissembourgoises Wentzel et succ. en 1991 comportant 600 pi\u00e8ces","Le mus\u00e9e est cr\u00e9\u00e9 \u00e0 la suite du don des h\u00e9ritiers d'H\u00e9l\u00e8ne Porg\u00e8s en 1932. Le don Bouchor (plus de 300 oeuvres du peintre Joseph-F\u00e9lix Bouchor en 1938) et les objets provenant des fouilles arch\u00e9ologiques apportent une contribution d\u00e9cisive au fonds des collections. Le mus\u00e9e a \u00e9t\u00e9 r\u00e9am\u00e9nag\u00e9 en 1996, et connait un nouvel am\u00e9nagement au rez de chauss\u00e9e en 2019.","Ouvert en 1986, le mus\u00e9e pr\u00e9sente les cadeaux re\u00e7us par le pr\u00e9sident Fran\u00e7ois Mitterrand au cours de ses deux septennats","Au terme de travaux d\u2019extension, le Mus\u00e9e-Galerie Carnot consacre un parcours \u00e0 l\u2019\u00e9vocation des artistes qui, depuis le XIXe si\u00e8cle, ont \u00e9t\u00e9 attir\u00e9s et s\u00e9duits par Villeneuve-sur-Yonne, en particulier le groupe des Nabis (Vuillard, Bonnard, Toulouse-Lautrec\u2026). La pittoresque galerie de l\u2019\u00e9tage, dominant les foss\u00e9s de la ville, fait la part belle au sculpteur Emile Peynot ainsi qu\u2019aux peintres et dessinateurs qui ont mis en valeur les paysages de l\u2019Yonne : Picabia, Balk\u00e9, Berthold Mahn, de Gallard\u2026 Les salles contemporaines accueillent toutes les 8 semaines les oeuvres d'un artiste contemporain. Dans la cadre historique du premier \u00e9tage de la Porte de Joigny, le Mus\u00e9e-Galerie Carnot pr\u00e9sente l\u2019image des fortifications et des monuments de la cit\u00e9 royale. On retiendra aussi l\u2019exceptionnel bas-relief m\u00e9di\u00e9val des \u00ab Amants de Villeneuve \u00bb, le projet de fa\u00e7ade de Notre-Dame de Villeneuve dessin\u00e9 en 1575 et, pour la premi\u00e8re fois, le panneau peint XVIe s. des \u00ab OEuvres de Mis\u00e9ricorde \u00bb. La salle des Chevaliers, au second \u00e9tage de la Porte, rassemble une collection de plus de 30 mannequins qui retra\u00e7ant 200 ans d\u2019histoire de la Gendarmerie nationale, de la R\u00e9volution \u00e0 nos jours, ainsi que de nombreux objets.","NaN","L'origine des collections du Mus\u00e9e Alpin est un mus\u00e9e priv\u00e9 fond\u00e9 en 1898 par le savoyard Joseph Cusim-Berlincourt. Il donne ses collections en 1920 \u00e0 la commune de Chamonix qui cr\u00e9e un \u00abmus\u00e9e municipal\u00bb en 1925 (ouverture en 1926). Ces collections sont enrichies par plusieurs dons et legs. En 1939, le mus\u00e9e est ferm\u00e9 et tombe ensuite dans l'oubli. En 1969, l'Association des Amis du Vieux Chamonix relance un projet de mus\u00e9e qui est install\u00e9 dans le site du Chamonix-Palace. le fonds ancien a \u00e9t\u00e9 consid\u00e9rablement enrichi par des dons et achats. En 2001, la commune reprend la gestion du mus\u00e9e, qui est transf\u00e9r\u00e9 \u00e0 la communaut\u00e9 de communes en 2010.","Le mus\u00e9e de la R\u00e9sistance de Mussy-sur-Seine, d\u00e9di\u00e9 \u00e0 la m\u00e9moire et aux faits du maquis Montcalm (maquis Mussy-Grancey) et des combats men\u00e9s, en ao\u00fbt 1944, dans la r\u00e9gion, a \u00e9t\u00e9 cr\u00e9\u00e9 en 1967 par l'association du Mus\u00e9e de la R\u00e9sistance, avec l'aide et le soutien des Archives D\u00e9partementales de l'Aube. Il a \u00e9t\u00e9 inaugur\u00e9 en 1971. Les collections du mus\u00e9e sont essentiellement issues du maquis de Mussy-Grancey et de donations locales. Mus\u00e9e associatif, il est devenu communal en 1974. Il \u00e9tait alors mus\u00e9e contr\u00f4l\u00e9 par l'Etat en vertu de l'ordonnance n\u00b045-1546 du 13 juillet 1945, et obtient de fait le label Mus\u00e9e de France en 2002.","Le Mus\u00e9e des Beaux-Arts et des Arts d\u00e9coratifs de Mirande a \u00e9t\u00e9 cr\u00e9\u00e9 sous la Monarchie de Juillet par un notable mirandais, Joseph DELORT, collectionneur, amateur d'art et homme de lettres, qui assumait alors la responsabilit\u00e9 de la Section des Beaux-Arts au Minist\u00e8re de l'Int\u00e9rieur. Cet illustre personnage l\u00e8gue \u00e0 sa ville natale, en 1832, ce qui deviendra le fonds constitutif du Mus\u00e9e et la collection de peintures la plus importante du Gers. Brossant un vaste panorama de la peinture (des ateliers italiens du XVe s. jusqu'au XIXe s fran\u00e7ais), cet ensemble est augment\u00e9, d\u00e8s cette \u00e9poque, de nombreux d\u00e9p\u00f4ts de l'Etat. Avec l'installation dans les locaux actuels, en 1983, l'accent est mis sur la galerie de portraits de l'\u00e9cole fran\u00e7aise tandis que le fonds s'enrichit, comme dans d'autres mus\u00e9es du d\u00e9partement, de divers legs, donations ou acquisitions. Le Mus\u00e9e poss\u00e8de par ailleurs, avec quelques pi\u00e8ces sculpt\u00e9es, un riche d\u00e9partement consacr\u00e9 \u00e0 la fa\u00efence o\u00f9 sont pr\u00e9sent\u00e9es les productions des principaux ateliers du sud-ouest de la France. Enfin, depuis peu, un fonds d'oeuvres relatif \u00e0 des artistes r\u00e9gionaux ou locaux est en cours de d\u00e9veloppement.","Les collections du mus\u00e9e ont \u00e9t\u00e9 constitu\u00e9es \u00e0 partir du legs Roussillon en 1853 (collection d'ornithologie). Elles se sont enrichies en 1950 avec le d\u00e9p\u00f4t d'arch\u00e9ologie romane. De 1982 \u00e0 1986 sont cr\u00e9\u00e9es les salles de la Camargue et d'ethnographie.","Le mus\u00e9e, cr\u00e9\u00e9 en 1926 par le peintre Emmanuel-Charles BENEZIT qui en a assur\u00e9 la conservation, occupe jusqu\u2019en 1981 la salle du Conseil Municipal de la Mairie. La premi\u00e8re exposition de peinture est organis\u00e9e du 28 mars au 11 avril 1926 au foyer \u00ab Lou Calen \u00bb. Elle regroupe une trentaine d\u2019artistes dont Alfred COURMES (peintre n\u00e9 \u00e0 Bormes), Lucien PISSARO (fils de Camille), Ren\u00e9 JANSSENS, Julio GONZALEZ (initiateur de Picasso en sculpture sur fer), Th\u00e9o VAN RYSSELBERGHE, E.C. BENEZIT, H.E. CROSS\u2026 Il est ensuite install\u00e9 dans cette maison du 17\u00e8me si\u00e8cle au coeur du village m\u00e9di\u00e9val. L\u2019actuelle rue Carnot s\u2019appelait alors la rue des Fours. Cette maison faisait partie d\u2019un immeuble d\u00e9tenu par plusieurs propri\u00e9taires. Une partie de cet \u00e9difice appartenant auparavant \u00e0 l\u2019Avocat G\u00e9n\u00e9ral de la Molle devient en 1672 la Maison d\u2019Ecole. Une autre partie est acquise en 1754 et l\u2019ensemble devient la Maison Commune : dans une salle se tient l\u2019\u00e9cole de gar\u00e7ons (il y a une dizaine d\u2019\u00e9l\u00e8ves et 4 bancs), dans une autre se d\u00e9roulent les s\u00e9ances du Conseil Municipal, les r\u00e9unions des chefs de famille, les d\u00e9bats populaires et les \u00e9lections. La Maison Commune sert aussi de tribunal et de prison : jusqu\u2019en 1895, le Maire \u00e9tait charg\u00e9 d\u2019enregistrer les plaintes, des prendre les d\u00e9positions, de renseigner le Juge d\u2019Instruction, le Juge de Paix et le Procureur sur les pr\u00e9venus et d\u2019ex\u00e9cuter les jugements du Parquet. A partir de 1895, le juge de paix de Collobri\u00e8res si\u00e8ge une fois par mois dans la Commune pour r\u00e9gler les petits d\u00e9lits. Puis l\u2019\u00e9tat de d\u00e9labrement de l\u2019immeuble (d\u00e9j\u00e0 mentionn\u00e9 en 1788), l\u2019augmentation du nombre d\u2019\u00e9coliers, les nouvelles instructions pr\u00e9fectorales sur l\u2019enseignement et l\u2019augmentation des loyers am\u00e8nent la Commune \u00e0 envisager en 1850 l\u2019achat ou la construction d\u2019une mairie-\u00e9cole. Par manque de finances, il faut attendre 1883 pour qu\u2019un projet de construction place St-Fran\u00e7ois soit accord\u00e9, que la mairie soit construite puis inaugur\u00e9e le 25 septembre 1892 par Jean AICARD (2). En 1910, une d\u00e9lib\u00e9ration du Conseil projette la d\u00e9molition de l\u2019immeuble d\u00e9labr\u00e9 sous r\u00e9serve que les copropri\u00e9taires participent aux frais de d\u00e9molition. Mais rien ne se fait et Bormes, \u00e9rig\u00e9e \u00ab station climatique \u00bb en 1913, voit arriver avec l\u2019expansion touristique des artistes et de riches hommes d\u2019affaires qui se portent acqu\u00e9reurs de maisons dans le village. C\u2019est le cas de ce b\u00e2timent qui change alors plusieurs fois de propri\u00e9taire. Entre autres, un entomologiste y installe son laboratoire : fen\u00eatres ouvertes, de grands draps tendus capturent de nombreux insectes \u00e0 \u00e9tudier. La commune rach\u00e8te enfin le b\u00e2timent en 1978 \u00e0 Mme TA\u00cfEB, veuve METZGER et entreprend en 1982 sa remise en \u00e9tat et son am\u00e9nagement avec la participation de l\u2019association \u00ab Sauvegarde du Vieux-Bormes \u00bb cr\u00e9\u00e9e par le peintre Georges-Henri PESCAD\u00c8RE (3). Le nouveau mus\u00e9e y est inaugur\u00e9 le 8 juillet 1985 et c\u2019est GH. PESCAD\u00c8RE qui en assure la conservation. Il abrite une tr\u00e8s belle collection de peintures et sculptures des 19\u00e8me et 20\u00e8me si\u00e8cles. On peut y admirer entre autres les oeuvres de BENEZIT, CROSS, VAN RYSSELBERGHE, PESK\u00c9, RIVI\u00c8RE, CARRIER-BELLEUSE, CAZIN (enterr\u00e9 en 1901 dans le petit cimeti\u00e8re de la chapelle St-Fran\u00e7ois)\u2026 Des expositions temporaires y sont organis\u00e9es d\u2019avril \u00e0 octobre. Con\u00e7u en pierre du pays, l\u2019\u00e9difice inscrit \u00e0 l\u2019inventaire des sites se distingue par son impressionnant plafond. Celui-ci est refait par son pr\u00e9c\u00e9dent propri\u00e9taire en 1970 pour y ajouter un \u00e9tage sup\u00e9rieur. Il rappelle les plafonds en bois et \u00e0 caissons des \u00e9difices italiens que l\u2019on peut admirer notamment \u00e0 Venise ou Florence.","En 1977, la ville de Figeac ach\u00e8te pour le franc symbolique la maison natale de Champollion, alors menac\u00e9e par un arr\u00eat\u00e9 de p\u00e9ril et d\u00e9cide de la restaurer pour en faire un mus\u00e9e, en hommage au d\u00e9chiffreur des hi\u00e9roglyphes. Le mus\u00e9e Champollion est inaugur\u00e9 en d\u00e9cembre 1986 et pr\u00e9sente une collection d'objets li\u00e9s \u00e0 l\u2019\u00c9gypte ancienne et plus particuli\u00e8rement \u00e0 l'\u00e9criture des hi\u00e9roglyphes. Apr\u00e8s plusieurs ann\u00e9es de r\u00e9flexion et deux ans de travaux d'extension et de restructuration, le nouveau mus\u00e9e Champollion - les \u00e9critures du monde ouvre en 2007. En \u00e9largissant ses collections, le mus\u00e9e inscrit l\u2019oeuvre de jean-Fran\u00e7ois Champollion au coeur de l'histoire fabuleuse de l'\u00e9criture. cette aventure sociale, intellectuelle et technique d\u00e9crypte 5300 ans de notre histoire, depuis les quatre \u00e9critures fondatrices (les cun\u00e9iformes, les hi\u00e9roglyphes, les caract\u00e8res chinois et les glyphes mayas) jusqu'\u00e0 l'\u00e9criture en usage de nos jours.","Les collections d'histoire naturelle ont \u00e9t\u00e9 reconstitu\u00e9es \u00e0 partir des ann\u00e9es 1980, l'ancien Mus\u00e9um de Tours ayant \u00e9t\u00e9 d\u00e9truit pendant la Seconde Guerre Mondiale. Elles comprennent aujourd'hui des collections de zoologie (animaux naturalis\u00e9s) et de pal\u00e9ontologie.","Le fonds initial provient d'une mise en d\u00e9p\u00f4t de l'universit\u00e9 d'Aix-Marseille en 1927. Le mus\u00e9e, devenu par la suite propri\u00e9t\u00e9 du d\u00e9partement, a men\u00e9 une politique soutenue d'acquisitions, en particulier depuis sa r\u00e9ouverture au public en 1986 et notamment dans le domaine de l'art moderne.","Cr\u00e9\u00e9 en 1850 dans les appartements Fran\u00e7ois Ier, le mus\u00e9e est transf\u00e9r\u00e9 en 1869 au 1er \u00e9tage de l'aile Louis XII. Les dons affluent d\u00e8s 1850. Le mus\u00e9e comprend trois sections : les appartements historiques, les collections de beaux-arts, peintures du XVI\u00e8me au XIX\u00e8me si\u00e8cles et les collections d'arch\u00e9ologie provenant de fouilles r\u00e9gionales.","Cette ancienne ferme briarde \u00e0 \" cour carr\u00e9e \" date du 14e si\u00e8cle mais l'occupation du site est attest\u00e9e depuis 1149, lorsque Louis VII donna terres et d\u00e9pendances pour r\u00e9compenser cet ordre militaire. Lorsque l'activit\u00e9 agricole y a cess\u00e9 en 1986, la ville nouvelle de S\u00e9nart a acquis les b\u00e2tis pour les prot\u00e9ger, et d'importants travaux furent entrepris sur plusieurs ann\u00e9es pour assurer la sauvegarde de ses 4 500 m2 de b\u00e2timents et de toitures. Depuis 1990, la Ville de Savigny-le-Temple g\u00e8re le site et lui a conf\u00e9r\u00e9 une vocation culturelle importante, via l'installation de son \u00e9comus\u00e9e, l'am\u00e9nagement de salles d'exposition, la r\u00e9habilitation et l'extension progressive de ses jardins.","Le mus\u00e9e Rude est am\u00e9nag\u00e9 en 1947 pour accueillir le moulage du D\u00e9part des Volontaires de 1792, commun\u00e9ment appel\u00e9 La Marseillaise, c\u00e9l\u00e8bre sculpture r\u00e9alis\u00e9e par Fran\u00e7ois Rude sur le pied droit de l'Arc de Triomphe de l'Etoile (Paris). Le haut-relief est rapidement rejoint par d'autres moulages conserv\u00e9s au mus\u00e9e des Beaux-Arts (moulages acquis par la ville entre 1887 et 1910), les oeuvres originales de Fran\u00e7ois Rude demeurant expos\u00e9es dans ce dernier. Le mus\u00e9e Rude expose ainsi les collections figurant sur l'inventaire du mus\u00e9e des beaux-arts.","D\u00e8s sa cr\u00e9ation, au d\u00e9but des ann\u00e9es 1960, le MASC, mus\u00e9e de l'Abbaye Sainte-Croix, a \u00e9t\u00e9 une institution pionni\u00e8re en exposant l'art contemporain qui \u00e0 cette \u00e9poque ne retenait pas l'attention et \u00e9tait seulement montr\u00e9 dans une poign\u00e9e d\u2019institutions. Gaston Chaissac (1910-1964), peintre et \u00e9crivain \u00e9pistolier a \u00e9t\u00e9 d\u00e9couvert d\u00e8s 1966 par le conservateur de l\u2019\u00e9poque. Le MASC conserve la plus importante collection publique\u00a0: plus de cent cinquante oeuvres et quelque cinq cents lettres. Une premi\u00e8re r\u00e9trospective lui fut organis\u00e9e en 1969, suivie de plusieurs expositions temporaires. Le mus\u00e9e consacre une salle d\u2019exposition permanente \u00e0 l\u2019artiste depuis 1973 et abrite \u00e9galement le Centre d\u2019\u00e9tudes Gaston Chaissac qui rassemble une documentation de r\u00e9f\u00e9rence. Victor Brauner (1903-1966) peintre d\u2019origine roumaine proche des surr\u00e9alistes est pr\u00e9sent\u00e9 au MASC avec la s\u00e9rie exceptionnelle Mythologie et la F\u00eate des M\u00e8res acquise en 1983. Et depuis 1987, gr\u00e2ce au legs Jacqueline Victor-Brauner un ensemble de 17 peintures sur les 33 de la s\u00e9rie des Onomatomanies a int\u00e9gr\u00e9 les collections. D\u00e9but 2018, un nouvel achat en vente publique \u00e0 Londres a compl\u00e9t\u00e9 cette s\u00e9rie de deux nouvelles peintures. Les collections principalement de peintures, dessins, refl\u00e8tent la cr\u00e9ation des XXe et XXIe si\u00e8cles. Avec les mouvements artistiques tels le cubisme, le surr\u00e9alisme, Supports-Surfaces, la Figuration narrative, la Figuration libre, etc.\u2026 Dans les collections figurent les artistes fran\u00e7ais et internationaux\u00a0: Eduardo Arroyo, Philippe Cogn\u00e9e, Olivier Debr\u00e9, Andr\u00e9 Derain, Jean Dubuffet, Fabrice Hyber, Georg Baselitz, Charles Lapicque, Albert Marquet, Fran\u00e7ois Morellet, Emanuel Proweller, Peter Saul, Alain S\u00e9chas, Herv\u00e9 T\u00e9l\u00e9maque, Marc Desgrandchamps, Damien Deroubaix, Marl\u00e8ne Mocquet\u2026 La cr\u00e9ation d\u2019aujourd\u2019hui est toujours soutenue par l\u2019institution. La programmation d\u2019expositions temporaires s\u2019harmonise en alternant des projets avec des th\u00e8mes au contenu historique, avec des artistes reconnus ou des artistes d\u00e9butants. Ses expositions temporaires sont accompagn\u00e9es d\u2019une collection de catalogues, les Cahiers de l\u2019Abbaye Sainte-Croix, lanc\u00e9e en 1973. D\u2019autres \u00e9ditions en collaboration \u00e9ditoriale et mus\u00e9ale refl\u00e8tent l\u2019histoire et la vie du MASC. Les traditions maritimes et l\u2019histoire de la Ville des Sables d\u2019Olonne sont \u00e9galement \u00e9voqu\u00e9es dans les salles\u00a0: gouaches, peintures, affiches, gravures, photographies, maquettes et objets. Les souvenirs de bords de mer de manufactures locales, les affiches sablaises des Chemins de fer de l\u2019\u00c9tat pr\u00e9sentent le c\u00f4t\u00e9 baln\u00e9aire. Les gouaches, portraits de bateaux de Paul-Emile Pajot, les coiffes sablaises traditionnelles en dentelles, les outils de voiliers ou charpentiers de marine font revivre le c\u00f4t\u00e9 maritime et les traditions des XIXe et XXe si\u00e8cles.","Un projet de cr\u00e9ation d'un mus\u00e9e \u00e0 Clermont-Ferrand est \u00e9tudi\u00e9 d\u00e8s 1822 mais ce n'est qu'en 1842 que les premi\u00e8res collections sont rassembl\u00e9es sous l\u2019autorit\u00e9 de Jean-Baptiste Bouillet (1799-1878), qui est nomm\u00e9 conservateur. En 1860, ce fonds est install\u00e9 dans l'ancien h\u00f4pital des Charitains et ouvert au public. Le premier catalogue publi\u00e9 par J.-B. Bouillet en 1861 compte 824 num\u00e9ros parmi lesquels le mat\u00e9riel arch\u00e9ologique occupe une place d\u00e9j\u00e0 consid\u00e9rable. Inaugur\u00e9 en octobre 1903, le mus\u00e9e Bargoin abrite les collections d\u2019art et d\u2019arch\u00e9ologie de la Ville de Clermont-Ferrand jusqu\u2019en 1992. Les collections locales (hors arch\u00e9ologie) sont quant \u00e0 elles expos\u00e9es depuis 1922-1923 \u00e0 l\u2019h\u00f4tel Fontfreyde, r\u00e9am\u00e9nag\u00e9 en mus\u00e9e d\u2019histoire et d\u2019art local (appel\u00e9 aussi mus\u00e9e du Ranquet). La construction du mus\u00e9e des Beaux-Arts (mus\u00e9e d\u2019art Roger-Quilliot) \u00e0 Montferrand et le transfert des collections concern\u00e9es laissent libre l\u2019espace du 1er et 2e \u00e9tages pour accueillir le mus\u00e9e du Tapis d\u2019Art et conserver les collections d\u2019arch\u00e9ologie au rez-de-chauss\u00e9e et \u00e0 l\u2019entresol. Depuis 2006, ces deux fonds (arch\u00e9ologie et tapis/arts textiles) sont r\u00e9unis en une seule et m\u00eame entit\u00e9 : le mus\u00e9e Bargoin, et ses deux d\u00e9partements.","Vers 1964, Mlle Annick Reveilli\u00e8re, descendante d'une famille int\u00e9ress\u00e9e par les Arts et les sciences, d\u00e9cide de faire don \u00e0 la ville de la collection arch\u00e9ologique de son grand-p\u00e8re, Jules Revelli\u00e8re, \u00e0 condition que celle-ci soit visible du public.Un petit groupe de blinois, tous passionn\u00e9s par l'histoire et le riche pass\u00e9 gallo-romain de la ville d\u00e9cida de cr\u00e9er une \u00e9quipe afin de mener \u00e0 bien le projet. A ses d\u00e9buts, le mus\u00e9e se r\u00e9sumait \u00e0 une salle conc\u00e9d\u00e9e par la municipalit\u00e9, au 1\u00e8re \u00e9tage de l'ancienne mairie, autrefois des halles. Au fil du temps, le nombre de salles augmenta et les collections arch\u00e9ologiques furent compl\u00e8t\u00e9es par une collection sur les arts et traditions populaires gr\u00e2ce \u00e0 de nombreux dons. En 1970, sept salles \u00e9taient ouvertes au public. Le mus\u00e9e sera officiellement inaugur\u00e9 en 1985","fond\u00e9 en 1939 \u00e0 partir de documents d'histoire, r\u00e9unis par Mme L\u00e9onie Gardeau","Le Docteur Jean Faure (1862-1942), d'origine gasconne, re\u00e7oit une \u00e9ducation bourgeoise. Il effectue de brillantes \u00e9tudes et devient docteur en pharmacie. Il exerce tr\u00e8s t\u00f4t des responsabilit\u00e9s au sein d'importants organismes professionnels. En 1885, il est membre du Comit\u00e9 Fran\u00e7ais des Expositions. Il se frotte au monde des Beaux-Arts. Au d\u00e9but du si\u00e8cle, il s'installe \u00e0 Aix-les-Bains. En 1904, il s'associe au Docteur Paul Dussuel pour fabriquer le c\u00e9l\u00e8bre Elixir Bonjean, recommand\u00e9 pour tous les malaises. La fabrique de ce produit, qui va faire leur fortune, est install\u00e9e au 5 avenue de Marlioz. D\u00e8s ce moment, le Docteur Faure va partager sa vie entre Paris et Aix-les-Bains. Il cumule les succ\u00e8s dans le domaine param\u00e9dical. A Paris, il fr\u00e9quente les Salons, rencontre diverses personnalit\u00e9s, dont Andr\u00e9 Schoeller, marchand d'art parisien, qui lui sera d'une pr\u00e9cieuse aide lors de l'acquisition de sa collection. Il b\u00e2tit ainsi une fortune personnelle. Il effectue quelques placements judicieux, et il semble qu'il ait eu l'id\u00e9e de r\u00e9unir une collection d'oeuvres d'art pour placer son argent. Le Docteur collectionne des bo\u00eetes \u00e0 m\u00e9decine, des Netsuke, des ouvrages aux illustrations licencieuses et constitue une rare collection de peintures et de sculptures impressionnistes, et proches de l'Impressionnisme, qui constitue aujourd'hui l'essentiel de la collection du mus\u00e9e. Ces oeuvres, d'une grande qualit\u00e9 et souvent exceptionnelles, t\u00e9moignent de la sensibilit\u00e9 du Docteur Faure. L'homog\u00e9n\u00e9it\u00e9 de la collection, d'ailleurs plus intuitive que r\u00e9fl\u00e9chie, laisse \u00e0 penser que le Docteur Faure a toujours eu en t\u00eate un projet mus\u00e9al, sans doute \u00e0 l'instigation du s\u00e9nateur chamb\u00e9rien Borrel. A sa mort, il l\u00e8gue sa collection \u00e0 la ville d'Aix-les-Bains. Le mus\u00e9e Faure est fond\u00e9 en 1949. Le mus\u00e9e a \u00e9t\u00e9 r\u00e9am\u00e9nag\u00e9 dans les ann\u00e9es 1980, l'ensemble de sa pr\u00e9sentation a \u00e9t\u00e9 repens\u00e9e pour optimiser la s\u00e9curit\u00e9 et faciliter une vision intimiste des oeuvres.","Depuis 1981, une collection d'art contemporain est constitu\u00e9e. Elle d\u00e9bute avec des oeuvres de la fin des ann\u00e9es soixante jusqu'\u00e0 aujourd'hui. Parall\u00e8lement, depuis la cr\u00e9ation du mus\u00e9e, un fonds Raoul Haussmann est r\u00e9alis\u00e9. La collection est constitu\u00e9e d'ensembles t\u00e9moignant d'un mouvement ou d'une personnalit\u00e9.","Les premi\u00e8res collections ont \u00e9t\u00e9 rassembl\u00e9es \u00e0 la fin du XIXe si\u00e8cle par les \u00e9rudits et les amateurs agenais. Le mus\u00e9e s'est ouvert en 1876 et compte aujourd'hui plus de 3000 oeuvres historiques et artistiques dans les collections permanentes. Au d\u00e9but du XXe si\u00e8cle, il s'est consid\u00e9rablement enrichi par l'arriv\u00e9e du legs Chaudordy (art espagnol) et de la collection des ducs d'Aiguillon (art fran\u00e7ais du XVIIIe si\u00e8cle), issue des saisies r\u00e9volutionnaires de 1792. Depuis, le mus\u00e9e n'a cess\u00e9 de b\u00e9n\u00e9ficier d'une politique de d\u00e9p\u00f4ts de l'\u00c9tat et d'acquisitions, qui en fait un des mus\u00e9es municipaux les plus r\u00e9put\u00e9.","Donations d'Henri Goetz. D\u00e9p\u00f4t du Mus\u00e9e d'Art Moderne de Paris","Le mus\u00e9e de la ville s'est d'abord constitu\u00e9 autour des collections sur le pass\u00e9 rural et cheminot et les cartes postales (notamment du d\u00e9but du 20\u00e8 si\u00e8cle) pour s'orienter ensuite sur les villes nouvelles avec des collections sur l'architecture, l'urbanisme et l'art public. A ces collections, il faut ajouter maintenant le design et les objets de la vie quotidienne de la seconde moiti\u00e9 du 20\u00e8 si\u00e8cle, collection aujourd'hui la plus importante en nombre et en renomm\u00e9e.","Une partie des collections du Mus\u00e9e municipal de Sedan, cr\u00e9\u00e9 en 1879, sont actuellement expos\u00e9es au ch\u00e2teau fort de Sedan. Les th\u00e9matiques pr\u00e9sent\u00e9es dans le circuit de visite sont l'histoire de la principaut\u00e9 de Sedan jusqu'en 1642, lors du rattachement \u00e0 la France, et les grands \u00e9v\u00e9nements et personnages sedanais jusqu'\u00e0 la guerre de 1870. L'HISTOIRE DU MUSEE MUNICIPAL : Cr\u00e9\u00e9 par une d\u00e9lib\u00e9ration du conseil municipal en septembre 1879, le Mus\u00e9e de Sedan est inaugur\u00e9 en 1884 dans un b\u00e2timent place Alsace-Lorraine en face du jardin botanique et o\u00f9 se trouve encore aujourd'hui le monument aux morts de 1870. Mais le 13 mai 1940, Sedan subit un bombardement qui va d\u00e9truire une partie de la ville, dont le mus\u00e9e, qui perd plus de 90% de sa collection. H\u00e9riti\u00e8re de cette \u00e9poque, les collections regroupent des domaines tr\u00e8s divers autour de trois th\u00e8mes : beaux-arts, histoire et arch\u00e9ologie. Dans les ann\u00e9es 1960-1970, le Mus\u00e9e rena\u00eet au ch\u00e2teau de Sedan avec l\u2019appellation \u00ab Mus\u00e9e du ch\u00e2teau fort \u00bb, mus\u00e9e contr\u00f4l\u00e9 par le Minist\u00e8re de la culture, puis labellis\u00e9 \u00ab Mus\u00e9e de France \u00bb par la loi du 4 janvier 2002. Une partie des collections du Mus\u00e9e municipal de Sedan sont actuellement expos\u00e9es au ch\u00e2teau fort de Sedan, g\u00e9r\u00e9 par la SEML Ch\u00e2teau &amp; Cie. Aujourd'hui, le Mus\u00e9e municipal de Sedan fait partie du Service du Patrimoine de la Ville de Sedan avec le label Ville d'art et d'histoire dont vous pouvez retrouver l'actualit\u00e9 sur le site de la ville : www.sedan.fr. LES COLLECTIONS : Mus\u00e9e d'art et d'histoire, la typologie des collections du Mus\u00e9e municipal de Sedan est h\u00e9riti\u00e8re de ce caract\u00e8re encyclop\u00e9dique de la fin du 19e si\u00e8cle : sculpture, peinture, numismatique, arch\u00e9ologie, archives historiques, objets ethnologiques, vie domestique, vie militaire, industrie, mobilier, etc. Suivez la vie des collections sur le compte twitter @museesedan et la page Facebook du Mus\u00e9e municipal de Sedan","La Vall\u00e9e des merveilles constitue l'un des plus importants sites de gravures rupestres du monde. Le Conseil g\u00e9n\u00e9ral des Alpes-Maritimes, dans le cadre de sa politique culturelle, a d\u00e9cid\u00e9 de cr\u00e9er le mus\u00e9e des Merveilles afin de contribuer \u00e0 la protection de ce patrimoine exceptionnel. Le projet de cr\u00e9er \u00e0 Tende un mus\u00e9e sur les gravures rupestres du mont Bego remonte \u00e0 1987. Sur proposition du S\u00e9nateur-Maire de la commune, Ma\u00eetre Jos\u00e9 Balarello, le Conseil g\u00e9n\u00e9ral, ma\u00eetre d'ouvrage, d\u00e9cide en 1989 l'acquisition d'un b\u00e2timent destin\u00e9 \u00e0 l'accueil des collections. Achev\u00e9 en 1993, le mus\u00e9e n\u00e9cessitera trois ans de pr\u00e9paration avant d'ouvrir ses portes au public le 12 juillet 1996. R\u00e9ceptacle du travail de recherche accompli depuis un si\u00e8cle par les savants et surtout depuis 30 ans par les \u00e9quipes pluridisciplinaires du professeur Henry de Lumley, le mus\u00e9e conserve et met en valeur le patrimoine arch\u00e9ologique et ethnologique du mont Bego et de sa r\u00e9gion. Le mus\u00e9e des Merveilles accueille un vaste public, grands et petits, profanes, amateurs et sp\u00e9cialistes","Le mus\u00e9e porte le nom qui lui a \u00e9t\u00e9 donn\u00e9 au moment de sa r\u00e9ouverture en 2013 : Maison des lumi\u00e8res Denis Diderot.","NaN","Propri\u00e9t\u00e9 de la famille Vacquerie, belle-famille de L\u00e9opoldine Hugo, la maison a \u00e9t\u00e9 acquise par le d\u00e9partement de la Seine-Maritime en 1951 et le mus\u00e9e a ouvert en 1959. Pour favoriser sa cr\u00e9ation, les h\u00e9ritiers Vacquerie effectu\u00e8rent de nombreux dons destin\u00e9s \u00e0 initier les collections du mus\u00e9e (mobilier, photographies, livres, lettres), enrichies depuis des nombreuses acquisitions du Conseil G\u00e9n\u00e9ral (\u00e9ditions originales, extraits de journaux politiques, caricatures de l'\u00e9poque, dessins originaux de Victor Hugo etc.).","Mus\u00e9e cr\u00e9\u00e9 en 1986","Situ\u00e9, depuis 1981, dans les d\u00e9pendances de l'ancien palais des \u00e9v\u00eaques de Condom, la Mus\u00e9e de l'Armagnac organise sa pr\u00e9sentation mus\u00e9ographique autour d'une collection relative au cycle des eaux-de-vie d'Armagnac et \u00e0 l'\u00e9volution de leur production. La relative nouveaut\u00e9 de ces locaux (sur deux niveaux) ne doit pas pour autant masquer l'origine ancienne de cette collection intimement li\u00e9e au contexte gersois. Remontant aux ann\u00e9es 1850, celui-ci poss\u00e8de un fonds de peintures de l'\u00e9cole fran\u00e7aise du si\u00e8cle dernier, en cours de recollement, qui consacrait alors ce Mus\u00e9e, avec Mirande et Auch, comme l'un des premiers du d\u00e9partement. Un monumental pressoir \u00e0 taissons du si\u00e8cle dernier pesant 18 tonnes (pi\u00e8ce rarissime dans les collections publiques fran\u00e7aises) introduit \u00e0 la visite des espaces d\u00e9volus aux techniques agricoles ou vinicoles. Au premier \u00e9tage, des sections consacr\u00e9es \u00e0 la distillation ou \u00e0 la tonnellerie lient ces ensembles \u00e0 l'activit\u00e9 \u00e9conomique locale.","La Soci\u00e9t\u00e9 philomatique de Verdun cr\u00e9e le mus\u00e9e en 1822 et c\u00e8de ses collections \u00e0 la ville. En 1932, un h\u00f4tel particulier du XVIe si\u00e8cle est affect\u00e9 au mus\u00e9e d'Art et d'Histoire de la ville.","Respectivement d\u00e9c\u00e9d\u00e9s en 1970 et 1975, Edouard Salin et son \u00e9pouse ont l\u00e9gu\u00e9 le domaine \u00e0 la Ville de Nancy, qui a depuis confi\u00e9 le site \u00e0 l'\u00e9tablissement public de l'agglom\u00e9ration nanc\u00e9ienne. Les collections patiemment rassembl\u00e9es dans le ch\u00e2teau l'ayant \u00e9t\u00e9, pour leur part, \u00e0 la Soci\u00e9t\u00e9 d'Arch\u00e9ologie lorraine et au mus\u00e9e historique lorrain.","Site remodel\u00e9 pour accueillir les collections d\u2019art religieux m\u00e9di\u00e9val et un ensemble d\u2019objets usuels et de mobilier rassembl\u00e9s par le R\u00e9v\u00e9rend P\u00e8re dominicain Alfred Lemerre. En 1937, b\u00e2timent et oeuvres d\u2019art furent donn\u00e9s \u00e0 la Ville de Nice","Le mus\u00e9e conserve des objets de valeurs ayant appartenu aux ev\u00eaques de Cousserans","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 par le sportif et collectionneur Jean Durry en 1963. Plus de 45 000 objets et 400 000 documents, formant l\u2019une des plus grandes collections de sport au monde, y sont aujourd\u2019hui pr\u00e9sent\u00e9es. Draisiennes et cycles de l\u00e9gendes, ballons et raquettes, skis vintages, surv\u00eatements et costumes d\u2019athl\u00e8tes c\u00e9l\u00e8bres\u2026 racontent l\u2019histoire sportive de l\u2019Antiquit\u00e9 \u00e0 nos jours.","C'est pour abriter la collection des princes de Salm, constitu\u00e9e au cours du XVIIIe si\u00e8cle, que le mus\u00e9e d\u00e9partemental est cr\u00e9\u00e9 \u00e0 Epinal en session du Conseil g\u00e9n\u00e9ral le 4 septembre 1822. En 1829 le duc de Choiseul, pr\u00e9sident du Conseil g\u00e9n\u00e9ral des Vosges, offre au mus\u00e9e dont il est le v\u00e9ritable fondateur, vingt-cinq tableaux de valeur. A partir de 1975, une audacieuse politique d'acquisitions d'oeuvres importantes de la seconde moiti\u00e9 du XXe si\u00e8cle permet d'offrir aux visiteurs un panorama, rarement vu en dehors des tr\u00e8s grandes villes, des principales tendances qui parcourent l'art de notre \u00e9poque, hormis la peinture. Gr\u00e2ce \u00e0 l'important d\u00e9p\u00f4t de la Fondation Camille, une attention particuli\u00e8re a pu \u00eatre accord\u00e9e aux artistes femmes.","C'est le 7 ao\u00fbt en 1860 que l'arr\u00eat\u00e9 de cr\u00e9ation du mus\u00e9e de Poligny est pris par le conseil Municipal. Au fil des ans les collections du mus\u00e9e vont s'enrichir rapidement par des dons de Polinois, des achats et des \u00e9changes. Leurs richesses et leurs vari\u00e9t\u00e9s couvrent des domaines aussi vari\u00e9s que l'arch\u00e9ologie, l'ethnologie, les Beaux-arts, l'ornithologie ou encore la pal\u00e9ontologie","Le fonds des collections de la Soci\u00e9t\u00e9 acad\u00e9mique de l'Oise, \u00e0 l'origine du mus\u00e9e, a \u00e9t\u00e9 constitu\u00e9 \u00e0 partir de 1843 et presque enti\u00e8rement d\u00e9truit en 1940. Depuis, gr\u00e2ce \u00e0 des acquisitions, gr\u00e2ce aux cr\u00e9dits des dommages de guerre, \u00e0 la contribution financi\u00e8re du d\u00e9partement de l'Oise, aux subventions de la direction des mus\u00e9es de France et du Fonds r\u00e9gional d'acquisition des mus\u00e9es (FRAM), et \u00e0 des donations, les collections se sont enrichie.","Cr\u00e9\u00e9 entre 1802 et 1807","Cr\u00e9\u00e9 en 1801 \u00e0 l'initiative de Bonaparte qui avait choisi quinze villes en France pour diffuser un ensemble d'oeuvres provenant aussi bien des anciennes collections du roi ou des \u00e9migr\u00e9s que de prises de guerre, notamment d'Italie","Constitu\u00e9 de collections issues du milieu marin, fluvial ou lagunaire, le mus\u00e9e de l'Eph\u00e8be est le reflet de plus de 3 000 ans d'histoire des populations et des \u00e9changes m\u00e9diterran\u00e9ens. Construit en 1984 autour d'une ancienne ferme du XVIIIe si\u00e8cle, surplombant le port de la station du Cap d'Agde, le mus\u00e9e fut cr\u00e9\u00e9 pour accueillir le c\u00e9l\u00e8bre bronze hell\u00e9nistique \u00e0 l'effigie d'Alexandre le Grand dit l'Eph\u00e8be d'Agde, d\u00e9couvert en 1964 dans le fleuve H\u00e9rault. Le parcours est organis\u00e9 en 4 d\u00e9partements : D\u00e9partement moderne, D\u00e9partement de la navigation antique, D\u00e9partement des Bronzes, D\u00e9partement protohistoire et pr\u00e9histoire. La collection de ce mus\u00e9e partenaire du DRASSM ne cesse de s'enrichir, gr\u00e2ce aux fouilles et d\u00e9couvertes r\u00e9centes, dont celle de l'\u00e9pave de la Jeanne Elisabeth, brick su\u00e9dois ayant fait naufrage en 1755, fouill\u00e9 \u00e0 partir de 2008.","Le mus\u00e9e est consacr\u00e9 \u00e0 l'histoire locale et l'arch\u00e9ologie, la vie rurale, dont les \"March\u00e9s aux bestiaux du XIXe\" et au peintre Ernest Meissonnier, qui r\u00e9sida et travailla \u00e0 Poissy.","Inaugur\u00e9 en 1998 \u00e0 l\u2019h\u00f4tel de Saint-Aignan, le mus\u00e9e d\u2019art et d\u2019histoire du Juda\u00efsme conserve une des plus importantes collections d\u2019\u0153uvres et d\u2019objets li\u00e9s au juda\u00efsme \u00e0 l\u2019\u00e9chelle internationale. La collection du mus\u00e9e a \u00e9t\u00e9 constitu\u00e9e depuis 1989 en r\u00e9unissant plusieurs ensembles exceptionnels. Le plus ancien est la collection du chef d\u2019orchestre alsacien Isaac Strauss (1806-1888), offerte en 1890 par la baronne Charlotte de Rothschild au mus\u00e9e de Cluny, o\u00f9 elle n\u2019\u00e9tait plus pr\u00e9sent\u00e9e au public depuis les ann\u00e9es 1940. Compos\u00e9e de mobilier synagogal, d\u2019objets rituels et de livres et manuscrits \u00e9chelonn\u00e9s entre le Moyen-\u00e2ge et le XVIIIe si\u00e8cle, d\u2019origines principalement allemande et italienne, le mus\u00e9e de Cluny les d\u00e9pose au mahJ ainsi que quelques Judaica remarquables, offerts par la famille Camondo, et un exceptionnel ensemble de st\u00e8les fun\u00e9raires m\u00e9di\u00e9vales, mises au jour en 1849 rue Pierre Sarrazin, t\u00e9moignant de la pr\u00e9sence d\u2019une importante communaut\u00e9 juive \u00e0 Paris, avant les expulsions de 1306 et 1394. D\u00e8s l\u2019origine, le mus\u00e9e re\u00e7oit \u00e9galement les collections du petit mus\u00e9e d\u2019art juif de la rue des Saules, fond\u00e9 en 1948 par des survivants de la Shoah, soucieux de sauvegarder la m\u00e9moire et les t\u00e9moignages mat\u00e9riels des communaut\u00e9s disparues. Dot\u00e9 en 1951 par la Jewish Restitution Successor Organization d\u2019une centaine d\u2019objets spoli\u00e9s par les nazis, il disposait de tr\u00e8s peu de moyens mais entreprit la collecte d\u2019objets religieux europ\u00e9ens et maghr\u00e9bins, ainsi que d\u2019\u0153uvres d\u2019artistes juifs de toutes nationalit\u00e9s appartenant \u00e0 l\u2019\u00c9cole de Paris. \u00c0 ce noyau initial se sont agr\u00e9g\u00e9s des d\u00e9p\u00f4ts de nombreuses institutions : mus\u00e9e national d\u2019Art moderne, mus\u00e9e d\u2019Orsay, mus\u00e9e du Louvre, mus\u00e9e de l\u2019Homme, mus\u00e9e national des arts d\u2019Afrique et d\u2019Oc\u00e9anie, mus\u00e9e national de la C\u00e9ramique de S\u00e8vres, mus\u00e9e Carnavalet, mus\u00e9e Lorrain, mus\u00e9e d\u2019Isra\u00ebl, consistoires isra\u00e9lites de Paris et de la Moselle, temple Buffault, s\u00e9minaire isra\u00e9lite de France, fondation du Juda\u00efsme fran\u00e7ais\u2026 Les premi\u00e8res acquisitions du mahJ ont \u00e9t\u00e9 dict\u00e9es par la n\u00e9cessit\u00e9 d\u2019illustrer la diversit\u00e9 des composantes du juda\u00efsme fran\u00e7ais au XIXe si\u00e8cle, peu repr\u00e9sent\u00e9es au d\u00e9part. Un effort particulier a aussi port\u00e9 sur le juda\u00efsme maghr\u00e9bin, en raison de son importance culturelle et d\u00e9mographique en France, \u00e0 partir du d\u00e9cret Cr\u00e9mieux octroyant la nationalit\u00e9 fran\u00e7aise aux juifs d\u2019Alg\u00e9rie en 1870, jusqu\u2019\u00e0 l\u2019arriv\u00e9e massive de juifs lors de la d\u00e9colonisation. La collection s\u2019est aussi enrichie d\u2019\u0153uvres d\u2019artistes contemporains, dont certaines de ces \u0153uvres ont \u00e9t\u00e9 r\u00e9alis\u00e9es sp\u00e9cialement pour le mus\u00e9e, comme Les habitants de l\u2019h\u00f4tel de Saint-Aignan en 1939 de Christian Boltanski qui \u00e9voque les occupants de cet h\u00f4tel aristocratique du XVIIe si\u00e8cle, peupl\u00e9 \u00e0 partir de la fin du XIXe si\u00e8cle de juifs originaires d\u2019Europe centrale et orientale, actifs dans les m\u00e9tiers du v\u00eatement : chapeliers, casquettiers, tailleurs, fourreurs. Le rapport au livre, au texte et \u00e0 la langue est la trame sur laquelle s\u2019inscrivent nombre des commandes et acquisitions, tels Les livres de sable de Michel Ullmann. Le mahJ conserve \u00e9galement des \u0153uvres de photographes du XXe si\u00e8cle (parmi lesquelles 400 \u00e9preuves originales de Nathan Lerner donn\u00e9es par sa veuve) ou contemporains (Pierre Abensur, Al\u00e9cio de Andrade, Didier Ben Loulou, Edward Hillel\u2026). En 2015, il a acquis 435 tirages et plaques de verre sur la Palestine des ann\u00e9es 1932 \u00e0 1948, dus \u00e0 Helmar Lerski. Le mus\u00e9e conserve aujourd\u2019hui plus de douze mille objets, dont plus de sept mille acquis depuis son ouverture.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1909, et inaugur\u00e9 le 18 d\u00e9cembre 1910. Il conserve la collection de tapisseries des XVIIe et XVIIIe si\u00e8cles r\u00e9unies par les Archev\u00eaques d'Aix, du mobilier des XVII et XVIII\u00b0 si\u00e8cles, les portraits des Archev\u00eaques. Depuis 1979, le mus\u00e9e abrite \u00e9galement une collection d'art textile contemporain, et a constitu\u00e9 un fonds d'art contemporain. Des expositions ont \u00e9t\u00e9 organis\u00e9es dans ces deux domaines. Depuis 1990, le mus\u00e9e d\u00e9veloppe une section \u00ab arts du spectacle \u00bb, en lien avec les op\u00e9ras repr\u00e9sent\u00e9s au Th\u00e9\u00e2tre de l'Archev\u00each\u00e9 dans le cadre du Festival International d'Art Lyrique. A la suite d'une importante donation de d\u00e9cors et de costumes issus de ces spectacles (1949-1996), la Ville d'Aix-en-Provence a d\u00e9cid\u00e9 de centraliser la gestion de l'ensemble des fonds d'art du spectacle, diss\u00e9min\u00e9s dans diff\u00e9rentes structures municipales, au Mus\u00e9e des Tapisseries, avec un projet de cr\u00e9ation d'une \"Maison de l'op\u00e9ra\". Des expositions li\u00e9es \u00e0 cette th\u00e9matique sont r\u00e9guli\u00e8rement propos\u00e9es.","Le mus\u00e9e d\u00e9partemental de Pr\u00e9histoire des Gorges du Verdon a ouvert ses portes en le 28 avril 2001. Il conserve et expose un abondant mobilier pr\u00e9historique local, mis au jour entre la fin des ann\u00e9es 1950 et le d\u00e9but des ann\u00e9es 1970 par les chercheurs Henry de Lumley (pour les p\u00e9riodes pal\u00e9olithiques), Jean Courtin (pour les p\u00e9riodes n\u00e9olithiques), Charles Lagrand (pour les p\u00e9riodes protohistoriques) dans le cadre du vaste chantier arch\u00e9ologique qu\u2019occasionna l\u2019am\u00e9nagement hydro\u00e9lectrique d\u2019EDF sur le Verdon. Le mus\u00e9e rassemble en un lieu unique, \u00e0 proximit\u00e9 des lieux de fouilles, le mobilier arch\u00e9ologique de plus de 60 sites et les donn\u00e9es scientifiques r\u00e9sultat d\u2019une cinquantaine d\u2019ann\u00e9es de recherches, afin d\u2019en assurer leur valorisation aupr\u00e8s du public.","Fond\u00e9 en 1979, l'association des Amis de Jules Desbois est \u00e0 l'origine de ce mus\u00e9e. Compos\u00e9 d\u00e9s son origine de collectionneurs et de passionn\u00e9s, ils ont rassembl\u00e9 petit \u00e0 petit les oeuvres mais aussi les objets d'atelier de l'artiste dans son village natal. En 2001, le village de Par\u00e7ay-les-Pins prend le relais et offre \u00e0 Jules Desbois (1851-1935), l'enfant du pays, son mus\u00e9e. En partie propri\u00e9taire des collections, la commune fait aussi appel \u00e0 de institutions afin de mettre en d\u00e9p\u00f4t des sculptures au mus\u00e9e. Sous la tutelle scientifique du conservateur d\u00e9partemental, les collections sont g\u00e9r\u00e9es par le personnel de la Direction Associ\u00e9e des Amis du Mus\u00e9es Municipaux. On compte aujourd'hui environ 150 pi\u00e8ces r\u00e9pertori\u00e9es. R\u00e9guli\u00e8rement, de nouvelles pi\u00e8ces int\u00e8grent les collections avec l'aide de l'association.","Le mus\u00e9e Thomas Dobr\u00e9e a ouvert ses portes au public, pour la premi\u00e8re fois, le 8 janvier 1899. Il rassemblait les collections de deux mus\u00e9es constitu\u00e9s pour p\u00e9renniser des collections importantes en les confiant \u00e0 une collectivit\u00e9 publique : Le mus\u00e9e d\u00e9partemental d'Arch\u00e9ologie proc\u00e8de de la donation au D\u00e9partement, en 1860, des collections rassembl\u00e9es alors par la Soci\u00e9t\u00e9 arch\u00e9ologique et historique de Nantes et de la Loire-Inf\u00e9rieure, fond\u00e9e en 1845, dont le si\u00e8ge social est encore situ\u00e9 au manoir de la Touche ; Le mus\u00e9e Thomas Dobr\u00e9e r\u00e9sulte de la donation/legs r\u00e9alis\u00e9e en 1894\u00a0 par Thomas II Dobr\u00e9e (1810-1895), armateur et n\u00e9gociant protestant n\u00e9 d'une famille normande ayant fui les guerres de religion \u00e0 Guernesey (1559), devenu rentier et collectionneur, passionn\u00e9 du Moyen \u00c2ge et de la Renaissance. Les collections du mus\u00e9e r\u00e9sultent de cette double origine. Au cours des ans, elles se sont enrichies et diversifi\u00e9es par : les dons, donations et legs d'arch\u00e9ologues et de collectionneurs ; des d\u00e9p\u00f4ts de l'\u00c9tat et de collectivit\u00e9s territoriales ; les achats r\u00e9alis\u00e9s par le mus\u00e9e, selon les opportunit\u00e9s, dans l'esprit de renforcer les ensembles forts, non de combler toutes les lacunes.","La ville d'Eu acheta le ch\u00e2teau en 1964 et y installa en 1973 sa mairie et un mus\u00e9e destin\u00e9 \u00e0 recueillir les souvenirs des princes d'Orl\u00e9ans et de la Monarchie de Juillet","Les collections d'arch\u00e9ologie r\u00e9gionale et de Beaux-Arts ont \u00e9t\u00e9 rassembl\u00e9es sous l'\u00e9gide de la Soci\u00e9t\u00e9 acad\u00e9mique de Laon, gr\u00e2ce \u00e0 des dons et des legs divers. L'importante collection d'antiquit\u00e9s m\u00e9diterran\u00e9ennes a \u00e9t\u00e9 l\u00e9gu\u00e9e, au d\u00e9but du XXe si\u00e8cle, par Paul Marguerite de la Charlonie, ing\u00e9nieur natif d'Urcel, pr\u00e8s de Laon.","Fond\u00e9 le 7 avril 1859 par Henri Chrestian, historien local, membre de l'Academie de Vaucluse, maire de Sault et conservateur du Mus\u00e9e \u00e0 la fin du XIX\u00e8 si\u00e8cle. Ces collections, en majeure partie constitu\u00e9es de dons","L\u2019initiative de la cr\u00e9ation du Mus\u00e9e de la R\u00e9sistance et de la D\u00e9portation de Picardie revient \u00e0 Etienne Dromas, chef du groupement B (arrondissement de Laon) FFI, groupement dans lequel se rassemblent toutes les organisations de la R\u00e9sistance (AS, OCM, etc.). Apr\u00e8s avoir trouv\u00e9 \u00e0 Tergnier un b\u00e2timent pouvant l\u2019accueillir, le Conseil G\u00e9n\u00e9ral de l\u2019Aisne vote la somme n\u00e9cessaire \u00e0 sa r\u00e9novation. L\u2019office d\u00e9partemental de tourisme, avec \u00e0 sa t\u00eate M. Maurice Bruaux, apporte son aide et son concours. Le premier am\u00e9nagement se fait gr\u00e2ce \u00e0 la mobilisation des r\u00e9sistants qui assurent son fonctionnement pendant de nombreuses ann\u00e9es. Le mus\u00e9e est inaugur\u00e9 en 1986. En octobre 2005, 300 m\u00e8tres carr\u00e9s viennent compl\u00e9ter la salle d\u2019exposition permanente. Cet espace polyvalent met \u00e0 disposition du public une salle de r\u00e9union, de conf\u00e9rence, d\u2019exposition temporaire et de projection ainsi qu\u2019une m\u00e9diath\u00e8que et un centre documentaire. Le mus\u00e9e est aujourd\u2019hui g\u00e9r\u00e9 par l\u2019association des Amis du Mus\u00e9e et par son pr\u00e9sident M. Fernand Le Blanc.","Cr\u00e9\u00e9 en 1960, le mus\u00e9e conserve et pr\u00e9sente le mat\u00e9riel pr\u00e9historique et protohistorique des grottes de Souhait \u00e0 Montagnieu, de la C\u00f4te du Mopard \u00e0 Saint-Beno\u00eet, de la Balme \u00e0 Roland, \u00e0 Lompnaz et du Pic \u00e0 Songieu ainsi que le mobilier de la n\u00e9cropole gallo-romaine et m\u00e9rovingienne des Plant\u00e9es \u00e0 Briord","NaN","Le 6 ao\u00fbt 1870, Woerth est le th\u00e9\u00e2tre d'une terrible bataille sur le sol alsacien. Des milliers d'hommes s'affrontent, la m\u00eal\u00e9e est terrible. Cet engagement militaire entre dans l'histoire. Les collections ont \u00e9t\u00e9 constitu\u00e9es \u00e0 partir des objets provenant du champ de bataille du 6 ao\u00fbt 1870 donn\u00e9s par les habitants et les collectionneurs priv\u00e9s.","Le mus\u00e9e est cr\u00e9\u00e9 en 1983, puis d\u00e9partementalis\u00e9 par le Conseil G\u00e9n\u00e9ral du Tarn en 2000. Il t\u00e9moigne de la richesse des savoir-faire et du patrimoine industriel du D\u00e9partement du Tarn. Depuis le 11 juillet 2008, le mus\u00e9e, r\u00e9nov\u00e9, pr\u00e9sente un nouveau parcours mus\u00e9ographique.","L\u2019ancien palais des Archev\u00eaques de Tours, aujourd\u2019hui mus\u00e9e des Beaux-Arts, figure parmi les sites majeurs du Val de Loire. Cet ensemble architectural est constitu\u00e9 d\u2019\u00e9difices qui se sont succ\u00e9d\u00e9 de l\u2019Antiquit\u00e9 jusqu\u2019au XVIIIe s. : rempart et tour gallo-romains (IVe s.), vestiges de l\u2019\u00e9glise Saint Gervais \u2013 Saint Protais (IVe-XIIe s.), salles des \u00c9tats g\u00e9n\u00e9raux (XIIe-XVIIIe s.), ancien palais du XVIIe s. A la veille de la R\u00e9volution, la cour d\u2019entr\u00e9e est close par un h\u00e9micycle pr\u00e9c\u00e9d\u00e9 d\u2019une porte monumentale formant un arc de triomphe, tandis que l\u2019ancienne Salle des \u00c9tats g\u00e9n\u00e9raux est transform\u00e9e en chapelle avec colonnade \u00e0 l\u2019antique. Le fonds le plus ancien des collections est constitu\u00e9 d\u2019oeuvres saisies en 1794 dans les \u00e9glises et les couvents de Tours et des environs, en particulier dans les abbayes de Marmoutier, La Riche et Bourgueil, ainsi que dans les ch\u00e2teaux de Chanteloup et de Richelieu. Cr\u00e9\u00e9 officiellement en 1801, le mus\u00e9e b\u00e9n\u00e9ficie de l\u2019envoi par le Mus\u00e9um Central, futur mus\u00e9e du Louvre, de trente tableaux dont une importante s\u00e9rie de morceaux de r\u00e9ception \u00e0 l\u2019Acad\u00e9mie royale de peinture et de sculpture.","Anne Morgan, fille du banquier John Pierpont Morgan, \u00e9tablit une association humanitaire au domaine de Bl\u00e9rancourt en 1917. Apr\u00e8s la guerre, elle participe \u00e0 la reconstruction de la Picardie, rach\u00e8te des parcelles de terrains et reconstitue le domaine et ouvre en 1924 avec son amie Anne Murray Dike, un mus\u00e9e historique franco-am\u00e9ricain d\u00e9di\u00e9 au souvenir de la participation fran\u00e7aise \u00e0 la guerre de l'Ind\u00e9pendance am\u00e9ricaine et \u00e0 l'oeuvre charitable des Am\u00e9ricains pendant la Grande Guerre. Le don du ch\u00e2teau et de ses collections \u00e0 la ville de Bl\u00e9rancourt permet \u00e0 l'Etat, en 1931, d'ouvrir un mus\u00e9e national d\u00e9di\u00e9 \u00e0 la Coop\u00e9ration franco-am\u00e9ricaine","L'ensemble des meubles et objets domestiques de la famille Verger-Tarin a \u00e9t\u00e9 r\u00e9uni au XVIII\u00e8me si\u00e8cle, puis enrichi au XIX\u00e8me si\u00e8cle et compl\u00e9t\u00e9 par des acquisitions ult\u00e9rieures. L'ensemble a \u00e9t\u00e9 c\u00e9d\u00e9 \u00e0 la Soci\u00e9t\u00e9 \u00e9duenne  des lettres, sciences et arts en 1933, qui en a fait don \u00e0 la ville en 1954.","Les collections du mus\u00e9e ont une double origine : les collections du mus\u00e9e Calvet d'Avignon et la collection Campana. Les pi\u00e8ces provenant du mus\u00e9e Calvet (une soixantaine de peintures et 600 pi\u00e8ces de sculpture) repr\u00e9sentent l'ensemble des oeuvres du Moyen Age et de la Renaissance (assembl\u00e9es depuis la cr\u00e9ation de la fondation du docteur Esprit Calvet en 1810 jusqu'\u00e0 nos jours). La grande majorit\u00e9 des peintures provient de la r\u00e9union d'une partie de la collection Campana, r\u00e9partie dans divers mus\u00e9es de province entre 1853 et 1876.","Passionn\u00e9e de poup\u00e9es et de jeux d'autrefois, Mme Marie-Camille de Monneron, dont la collection a \u00e9t\u00e9 acquise par le d\u00e9partement de la Dordogne en 1983, est \u00e0 l'origine de ce mus\u00e9e. Quatre collections d\u00e9partementales et une de la Sarl Culture et Site viennent aujourd'hui s'y ajouter.","Les collections ont \u00e9t\u00e9 constitu\u00e9es par dons (industries navales, entreprises maritimes, particuliers) ou achats \u00e0 partir de 1983 par la premi\u00e8re conservatrice du mus\u00e9e, Mich\u00e8le Nolla, d'abord lors de la pr\u00e9figuration de l\u2019\u00c9comus\u00e9e, puis apr\u00e8s l'ouverture de l\u2019\u00c9comus\u00e9e en 1988. Ces collections concernent l'histoire et la sociologie du territoire nazairien. Elles s'enrichissent r\u00e9guli\u00e8rement depuis. En 1986, int\u00e9gration aux collections du sous-marin Espadon, sous-marin militaire du d\u00e9but des ann\u00e9es 1960. Il a ouvert \u00e0 la visite en 1987. A partir de 1992, \u00e9largissement des collections au patrimoine des paquebots de ligne construits \u00e0 Saint-Nazaire ou ayant navigu\u00e9 sur la ligne transatlantique Saint-Nazaire / Antilles et Am\u00e9rique Centrale. Elles sont aujourd'hui pr\u00e9sent\u00e9es dans Escal'Atlantic, \u00e9quipement de visite d\u00e9di\u00e9 \u00e0 ce th\u00e8me, sous la responsabilit\u00e9 scientifique et culturelle de l\u2019\u00c9comus\u00e9e et g\u00e9r\u00e9 par la m\u00eame structure que l\u2019\u00c9comus\u00e9e et l'Espadon. 2005 : Arriv\u00e9e du d\u00e9p\u00f4t du Mus\u00e9e des Arts d\u00e9coratifs, plus de 850 oeuvres (\u00e9l\u00e9ments de d\u00e9cors, mobilier, arts de la table, documents de compagnie et de passagers,...) provenant du paquebot Normandie.","Au milieu des ann\u00e9es 1970, les diff\u00e9rentes transformations du paysage industriel, font craindre la perte du patrimoine horloger de l'Aliermont. En 1978, une poign\u00e9e de passionn\u00e9s actifs dans les entreprises locales font \u00e9merger l\u2019id\u00e9e d\u2019un mus\u00e9e et commencent \u00e0 collecter les traces de ce pass\u00e9. Le 3 juin 1981, P. Caron et R. Le Courtois cr\u00e9ent l\u2019Association de l\u2019Horlogerie Aliermontaise (AHA) afin \u00ab d\u2019\u00e9tudier l\u2019histoire de l\u2019Horlogerie aliermontaise et la faire connaitre par tous les moyens y compris la constitution d\u2019un mus\u00e9e \u00bb. Le 7 novembre 1982, un mus\u00e9e ouvre pour la premi\u00e8re fois. Install\u00e9 dans une salle de la mairie, puis, dans le ch\u00e2teau communal, celui-ci accueille pr\u00e8s de 1 000 visiteurs par an, les premiers dimanches de chaque mois. La politique d\u2019acquisition de l'association s\u2019oriente vers une collecte de pi\u00e8ces rares et repr\u00e9sentatives de la diversit\u00e9 des productions aliermontaises. Les 500 pi\u00e8ces r\u00e9unit jusqu'alors, d\u2019une grande valeur scientifique, historique et patrimoniale sont reconnues par l\u2019Etat en 1988, puis, en 2003, avec l\u2019obtention du label \u00ab Mus\u00e9e de France \u00bb. En 2006, l\u2019AHA c\u00e8de sa collection \u00e0 la municipalit\u00e9 qui inaugure en 2007, le Mus\u00e9e de l\u2019Horlogerie.","En 1891, L\u00e9on Bonnat d\u00e9cidait de donner \u00e0 sa ville natale toutes les \u0153uvres d'art qu'il avait acquises. Deux donations importantes sont venues enrichir le fonds du mus\u00e9e : en 1936, celle d'Antonin Personnaz, ami et collectionneur avis\u00e9 des impressionnistes, en 1989, celle de Paulette Howard Johnston (peintures, pastels, dessins et gravures de son p\u00e8re Paul Helleu) auxquelles se sont ajout\u00e9s les legs Derrecagaix en 1921, Jacques Petithory en 1992 et P. Howard Johnston en 2010.","Fond\u00e9 en 1968, ce mus\u00e9e a r\u00e9int\u00e9gr\u00e9 une partie des collections (chefs-d'oeuvre de compagnons, tableaux) de l'ancien \u00abmus\u00e9e Compagnonnique\u00bb fond\u00e9 en 1911 et qui appartenaient et appartiennent aux soci\u00e9t\u00e9s de compagnonnage : l'association ouvri\u00e8re des Compagnons du Devoir, la F\u00e9d\u00e9ration compagnonnique des M\u00e9tiers du B\u00e2timent et l'Union compagnonnique des Devoirs unis. A ce fonds se sont adjoints d'autres d\u00e9p\u00f4ts en provenance de mus\u00e9es et de nombreux dons des particuliers.","L'H\u00f4tel de Biron est acquis par l'Etat en 1911. Les 3 donations faites par Rodin en 1916 \u00e0 l\u2019Etat fran\u00e7ais de l\u2019int\u00e9gralit\u00e9 des ses collections permettent la cr\u00e9ation du mus\u00e9e Rodin. Selon le voeu de Rodin, qui habitait le rez-de-chauss\u00e9e depuis 1908, il est affect\u00e9 en 1916 \u00e0 la pr\u00e9sentation des oeuvres l\u00e9gu\u00e9es \u00e0 la France par le sculpteur. Le mus\u00e9e Rodin ouvre ses portes le 4 ao\u00fbt 1919. Il est rattach\u00e9 aux Mus\u00e9es nationaux en 1943.","Le mus\u00e9e s'est install\u00e9 le 17 ao\u00fbt 1795 dans l'\u00e9glise des Augustins sous le nom \u00ab mus\u00e9um provisoire du midi de la R\u00e9publique \u00bb. Ses collections furent constitu\u00e9es par les saisies r\u00e9volutionnaires locales aupr\u00e8s du clerg\u00e9 de Toulouse, d'Albi et de Montauban ainsi que les collections de l'Acad\u00e9mie royale des sciences et des arts de Toulouse, cr\u00e9\u00e9e en 1751(biens eccl\u00e9siastiques, collections Bernis et de Breteuil). Envois du Directoire et de l'Empire.","Pour valoriser son patrimoine et faire conna\u00eetre son histoire, l'Assistance Publique a cr\u00e9\u00e9 son mus\u00e9e en 1934. Il constitue le mus\u00e9e hospitalier le plus ancien en France et poss\u00e8de \u00e0 ce jour pr\u00e8s de 12.000 oeuvres et objets inventori\u00e9s (peintures, sculptures, dessins et gravures, mobilier, trait\u00e9s, instruments m\u00e9dicaux et objets de soins, collections pharmaceutiques.). Leur diversit\u00e9 t\u00e9moigne des nombreux aspects de la vie hospitali\u00e8re, du Moyen Age \u00e0 nos jours.","NaN","Cr\u00e9\u00e9 en 1967, le mus\u00e9e est anim\u00e9 et g\u00e9r\u00e9 par le Conseil g\u00e9n\u00e9ral du Nord depuis 1994","Le mus\u00e9e national du ch\u00e2teau de Fontainebleau a \u00e9t\u00e9 cr\u00e9\u00e9 en 1927. Avant cette date, le ch\u00e2teau a \u00e9t\u00e9 r\u00e9sidence royale, puis imp\u00e9riale, puis r\u00e9sidence d\u2019\u00e9t\u00e9 des pr\u00e9sidents de la Troisi\u00e8me r\u00e9publique. Les collections du ch\u00e2teau sont donc constitu\u00e9es dans une proportion importante par l\u2019ameublement du palais reconstitu\u00e9 \u00e0 partir du Premier empire, le ch\u00e2teau ayant \u00e9t\u00e9 vid\u00e9 pratiquement de tout son mobilier pendant la r\u00e9volution de 1789. Le ch\u00e2teau de Fontainebleau pr\u00e9sente une exceptionnelle collection de mobilier du Premier empire, dans son cadre d\u2019origine, tant du mobilier de menuiserie que du mobilier d\u2019\u00e9b\u00e9nisterie. A cela viennent s\u2019ajouter les bronzes d\u2019ameublement (bronzes d\u2019\u00e9clairage, de chauffage, pendules) ainsi qu\u2019une tr\u00e8s importante collection de vases de porcelaine de S\u00e8vres. Ces ensembles comprennent \u00e9galement tous les \u00e9l\u00e9ments textiles : tapis, rideaux, tentures, garnitures de si\u00e8ges. Au sein de ces salles restitu\u00e9es dans leur \u00e9tat du Premier empire se trouve \u00e9galement un certain nombre de meubles et d\u2019objets d\u2019art plus anciens tr\u00e8s exceptionnels, notamment d\u2019\u00e9poque Louis XVI, qui constituent des chefs-d\u2019oeuvre de l\u2019ameublement de cette \u00e9poque comme le lit livr\u00e9 pour Marie-Antoinette et les deux commodes de Beneman qui figurent dans la chambre de l\u2019imp\u00e9ratrice, le secr\u00e9taire et la table \u00e0 ouvrage de bronze et de nacre du boudoir de la souveraine, les deux encoignures de Levasseur du salon des aides de camp de l\u2019appartement int\u00e9rieur de l\u2019empereur, etc... Une partie des appartements du ch\u00e2teau a fait l\u2019objet d\u2019un remeublement dans un \u00e9tat du Second empire. C\u2019est le cas de l\u2019enfilade des grands appartements du c\u00f4t\u00e9 de la cour ovale, de l\u2019appartement de Maintenon, de l\u2019appartement du Pape, du mus\u00e9e chinois de l\u2019imp\u00e9ratrice, du cabinet de travail de l\u2019Empereur et du salon des laques de l\u2019Imp\u00e9ratrice, des trois premi\u00e8res pi\u00e8ces de l\u2019appartement des Chasses et bien s\u00fbr du th\u00e9\u00e2tre Napol\u00e9on III. Dans ces salles, sont pr\u00e9sent\u00e9es des collections mobili\u00e8res. On y trouve des meubles et des objets d\u2019art allant depuis le d\u00e9but du XVIIe si\u00e8cle jusqu\u2019au r\u00e8gne de Napol\u00e9on III, avec un certain nombre d\u2019oeuvres de tout premier plan : une grande pendule \u00ab au char d\u2019Apollon \u00bb attribu\u00e9e \u00e0 Andr\u00e9-Charles Boulle dans la premi\u00e8re salle Saint-Louis, un cabinet d\u2019\u00e9b\u00e8ne du milieu du XVIIe si\u00e8cle dit \u00ab Cabinet de l\u2019Odyss\u00e9e \u00bb dans le salon Fran\u00e7ois Ier, une commode de St\u00f6ckel et Beneman dite \u00ab commode aux faisceaux \u00bb dans la chambre de l\u2019appartement du pape, deux consoles \u00e0 figures \u00e9gyptiennes provenant de l\u2019h\u00f4tel du Garde-meuble sous Louis XVI dans le grand salon de l\u2019appartement du Pape, deux fauteuils et un tabouret de pied de Marie-Antoinette \u00e0 Saint-Cloud dans l\u2019appartement de Maintenon, le coffret \u00e0 bijoux en porcelaine de S\u00e8vres de la duchesse d\u2019Orl\u00e9ans. Dans ces divers lieux sont \u00e9galement pr\u00e9sent\u00e9s des bronzes dor\u00e9s, du r\u00e8gne de Louis XV au Second Empire, des tapis, des tentures, des tapisseries dont certaines pi\u00e8ces remarquables de la manufacture des Gobelins (pi\u00e8ces de la tenture d\u2019apr\u00e8s la galerie de Saint Cloud, pi\u00e8ces de la tenture d\u2019Alexandre, etc.). Toutes ces salles pr\u00e9sentent \u00e9galement un d\u00e9cor peint et sculpt\u00e9 qui constitue sans doute l\u2019un des points d\u2019int\u00e9r\u00eat majeurs du ch\u00e2teau pour l\u2019histoire des arts. Les d\u00e9cors peints \u00e0 fresque ou a secco de la galerie Fran\u00e7ois Ier, de l\u2019escalier du roi (ancienne chambre de la duchesse d\u2019Etampes), de la salle de bal, de la porte Dor\u00e9e, de la chemin\u00e9e du salon Fran\u00e7ois Ier, de la vo\u00fbte de la chapelle de la Trinit\u00e9 ou de la vo\u00fbte de la galerie de Diane. Ces d\u00e9cors appartiennent pour la plupart \u00e0 la premi\u00e8re ou \u00e0 la seconde Ecole de Fontainebleau et constituent des oeuvres mondialement c\u00e9l\u00e8bres et de toute premi\u00e8re importance pour l\u2019histoire de l\u2019\u00e9volution artistique et culturelle. A ces d\u00e9cors immeubles par nature viennent s\u2019ajouter un grand nombre de tableaux inclus dans les lambris ou de sculptures d\u00e9mont\u00e9es et remont\u00e9es, notamment sous le r\u00e8gne de Louis-Philippe (Belle chemin\u00e9e d e Mathieu Jacquet notamment). Ces tableaux, install\u00e9s pour certains d\u2019entre eux, depuis le r\u00e8gne de Henri IV dans le cadre qui est encore aujourd\u2019hui le leur, sont consid\u00e9r\u00e9s comme des d\u00e9p\u00f4ts du mus\u00e9e du Louvre. En effet, avant la cr\u00e9ation du mus\u00e9e national en 1927, les peintures et les sculptures de Fontainebleau \u00e9taient g\u00e9r\u00e9es par le Louvre, alors que la gestion du mobilier appartenait au garde-meuble royal, puis imp\u00e9rial devenu Mobilier national. Encore aujourd\u2019hui, donc, la tr\u00e8s grande majorit\u00e9 de la collection de peintures et de sculptures du ch\u00e2teau appartient aux collections du mus\u00e9e du Louvre ou d\u2019Orsay et sont consid\u00e9r\u00e9es comme des d\u00e9p\u00f4ts de ces institutions \u00e0 Fontainebleau. On peut citer \u00e0 titre d\u2019exemple l\u2019exceptionnel ensemble de peintures dispos\u00e9es dans l\u2019escalier de la reine et l\u2019appartement des Chasses qui abritent la quasi-totalit\u00e9 des cartons de Jean-Baptiste Oudry, pr\u00e9paratoires \u00e0 la tenture des Chasses de Louis XV. Rappelons \u00e9galement la pr\u00e9sence, dans la galerie des Cerfs, de la s\u00e9rie des bronzes d\u2019apr\u00e8s l\u2019antique r\u00e9alis\u00e9s sous la responsabilit\u00e9 de Primatice pour Fran\u00e7ois Ier, revenus du Louvre \u00e0 Fontainebleau en 1968. En plus de ces collections qui constituent l\u2019ameublement et le d\u00e9cor des appartements historiques du ch\u00e2teau, Fontainebleau poss\u00e8de \u00e9galement un remarquable ensemble d\u2019objets orientaux (chinois, siamois et dans une moindre mesure japonais) r\u00e9unis par l\u2019imp\u00e9ratrice Eug\u00e9nie et pr\u00e9sent\u00e9s dans le mus\u00e9e chinois de l\u2019imp\u00e9ratrice et dans le salon des laques. Cet ensemble comprend notamment des porcelaines chinoises, des \u00e9maux cloisonn\u00e9s, des jades de provenance imp\u00e9riale, essentiellement d\u2019\u00e9poque Qing, ainsi que des pi\u00e8ces d\u2019orf\u00e8vrerie siamoise. Les collections de Fontainebleau sont \u00e9galement riches d\u2019un ensemble de peintures du XVIe au XIXe si\u00e8cle pr\u00e9sent\u00e9es dans la galerie des peintures ou dans les appartements. Parmi les tableaux les plus remarquables citons la s\u00e9rie de l\u2019histoire de Tancr\u00e8de et Clorinde d\u2019Ambroise Dubois, l\u2019Adoration des bergers de Francesco Bassano, trois des quatre El\u00e9ments de Francesco Albani, la Fuite d\u2019En\u00e9e de Rubens, la Marchande d\u2019amours de Joseph-Marie Vien, etc \u2026 Cette collection fait appara\u00eetre notamment une forte concentration de tableaux de la seconde Ecole de Fontainebleau (Amboise Dubois, Toussaint Dubreuil), courant peu repr\u00e9sent\u00e9 dans les mus\u00e9es en dehors de Fontainebleau et du Louvre. Enfin, le ch\u00e2teau de Fontainebleau abrite le mus\u00e9e Napol\u00e9on, ouvert en 1986 \u00e0 la suite de la dation du prince Napol\u00e9on et de sa soeur la comtesse de Witt, effective en 1979. Ce mus\u00e9e pr\u00e9sente de nombreux objets de premi\u00e8re importance li\u00e9s \u00e0 Napol\u00e9on Ier et \u00e0 sa famille. Cet ensemble forme une collection napol\u00e9onienne exceptionnelle, unique au monde par sa qualit\u00e9 et son importance, que l\u2019\u00e9tablissement enrichit tr\u00e8s r\u00e9guli\u00e8rement avec des acquisitions de haut niveau : cabaret en porcelaine de S\u00e8vres dit \u00ab des princesses de la famille imp\u00e9riale \u00bb, vase de \u00ab Napol\u00e9on thaumaturge \u00bb, etc \u2026","Le mus\u00e9e est le premier ouvert \u00e0 Marseille (couvent des Bernardins) et conserve des objets de diverses origines : collection de la famille Bor\u00e9ly, saisies r\u00e9volutionnaires (Choiseul-Gouffier), pi\u00e8ces pal\u00e9ochr\u00e9tiennes du monast\u00e8re de Saint-Victor, achats Augier (premier employ\u00e9 du mus\u00e9e (antiquit\u00e9s nationales), collection \u00e9gyptienne du docteur Clot-Bey (1861), d\u00e9p\u00f4ts Campana, dons divers et d\u00e9p\u00f4ts du mus\u00e9e du Louvre.","L\u2019\u00e9tablissement, fond\u00e9 en 1901, conserve plus de 20 000 oeuvres \u00e0 dominante Beaux-Arts de la seconde moiti\u00e9 du XIXe et du d\u00e9but du XXe si\u00e8cle. Les collections se sont constitu\u00e9es initialement autour de trois fonds ; des sculptures de Justin-Chrysostome Sanson (1833-1910) - laur\u00e9at du grand prix de Rome en 1861 et principal fondateur du Ch\u00e2teau-Mus\u00e9e - des peintures d\u2019histoire et de paysage d\u2019Ernest March\u00e9 (1864-1932), des estampes de la collection d\u2019Adolphe Ardail (1835-1911) et de Lo\u00ffs Delteil (1869-1927). R\u00e9ouvert fin 2007, apr\u00e8s plusieurs ann\u00e9es de fermeture pour r\u00e9novation, le mus\u00e9e se d\u00e9ploie sur deux \u00e9tages de l\u2019ancien donjon, pour une superficie totale de 350m\u00b2. Deux expositions temporaires annuelles sont programm\u00e9es depuis 2010 sur des th\u00e9matiques Beaux-Arts, essentiellement tourn\u00e9es autour des riches collections municipales et pouvant associer des pr\u00eats ext\u00e9rieurs.","Fond\u00e9 en 1921, install\u00e9 \u00e0 l'H\u00f4tel de Ville, r\u00e9organis\u00e9 par la Municipalit\u00e9 et la Soci\u00e9t\u00e9 d'\u00e9tudes millavoises, transf\u00e9r\u00e9 d'abord au Vieux-Moulin, puis \u00e0 l' H\u00f4tel de P\u00e9gayrolles. Le Mus\u00e9e de Millau a absorb\u00e9 la Maison de la peau et du gant. Les collections ont fait l'objet de collectes diverses et de donations importantes par les ganteries et m\u00e9gisseries, par les gantiers et leurs descendants ainsi que de la part de scientifiques comme des pal\u00e9ontologues. Elles pr\u00e9sentent, entre autre, les fruits des fouilles du site arch\u00e9ologique de la Graufesenque, municipal depuis 2007.","Les collections g\u00e9r\u00e9es par les Mus\u00e9es d\u2019Art et d\u2019Histoire du Havre sont riches et diversifi\u00e9es. Leurs natures et leurs provenances sont multiples. Elles trouvent leurs origines dans les ensembles constitu\u00e9s pour le premier mus\u00e9e du Havre, fond\u00e9 en 1843 et ouvert en 1845. Ces fonds polyvalents : Peintures, sculptures, moulages, estampes et dessins, objets d\u2019art, collections arch\u00e9ologiques, ethnographiques et histoire naturelle composent une entit\u00e9 administrative unique. Originellement rassembl\u00e9e au sein du mus\u00e9e, la collection, r\u00e9guli\u00e8rement enrichie, est progressivement redistribu\u00e9e dans des lieux distincts. Les collections d\u2019histoire naturelle sont transf\u00e9r\u00e9es en 1876/1881 dans l\u2019ancien Palais de Justice et la biblioth\u00e8que s\u2019installe en 1904 dans l\u2019ancien lyc\u00e9e de gar\u00e7ons. Une distinction entre les collections \u00ab Beaux-Arts \u00bb et les autres fonds s\u2019op\u00e8re progressivement. En 1926 un mus\u00e9e d\u2019histoire et d\u2019arch\u00e9ologie ouvre dans les deux salles de l\u2019abbaye de Graville et la cr\u00e9ation d\u2019un mus\u00e9e historique est envisag\u00e9e d\u00e8s 1929. Pendant la seconde guerre mondiale les collections sont mises \u00e0 l\u2019abri dans les locaux de l\u2019abbaye. Le mus\u00e9e originel dispara\u00eet dans les bombardements de septembre 1944. Apr\u00e8s-guerre, une r\u00e9organisation des collections s\u2019op\u00e8re. Le mus\u00e9e du Prieur\u00e9 de Graville r\u00e9-ouvre en 1953, le mus\u00e9e de l\u2019Ancien Havre, nouvelle structure install\u00e9e dans l\u2019ancien H\u00f4tel Dubocage de Bl\u00e9ville, est inaugur\u00e9e en 1949/1950 et la construction d\u2019un nouveau mus\u00e9e, symboliquement rebaptis\u00e9 Malraux, s\u2019ach\u00e8ve en 1961. En 1985 les mus\u00e9es du Havre sont s\u00e9par\u00e9s en deux entit\u00e9s distinctes, le mus\u00e9e Malraux d\u2019une part, en charge de la gestion des collections Beaux-Arts, et les Mus\u00e9es Historiques d\u2019autre part : mus\u00e9e de l\u2019Ancien Havre, Maison de l\u2019Armateur et mus\u00e9e du Prieur\u00e9 de Graville qui partagent une m\u00eame vocation identitaire et assument la gestion des fonds ethnologiques, historiques, arch\u00e9ologiques et d\u2019une partie des objets d\u2019art. Restructur\u00e9s \u00e0 partir de 2005, les Mus\u00e9es historiques se m\u00e9tamorphosent les uns apr\u00e8s les autres. En 2006 la Maison de l\u2019Armateur ouvre ses portes comme Mus\u00e9e de France selon un nouveau projet original de maison -mus\u00e9e. L\u2019Abbaye de Graville retrouve son vocable originel et les collections qu\u2019elle abrite sont red\u00e9ploy\u00e9es dans l\u2019ensemble des b\u00e2timents conventuels en 2009. L\u2019h\u00f4tel Dubocage de Bl\u00e9ville pour conclure, est inaugur\u00e9 dans ses nouvelles dispositions en 2010. En 2012 l\u2019appellation Mus\u00e9es d\u2019Art et d\u2019Histoire remplace enfin l\u2019ancienne d\u00e9signation et consacre l\u2019entr\u00e9e de ces mus\u00e9es lieux de m\u00e9moire dans le XXIe si\u00e8cle. Les b\u00e2timents qui abritent les collections des Mus\u00e9es d\u2019Art et d\u2019Histoire constituent leur premi\u00e8re richesse. Le mus\u00e9e de l\u2019Abbaye de Graville, qui peut \u00eatre consid\u00e9r\u00e9 comme le plus ancien des mus\u00e9es th\u00e9matiques du Havre, est install\u00e9 dans les locaux de l\u2019ancienne abbaye Sainte-Honorine. Situ\u00e9e dans le quartier de Graville annex\u00e9 au Havre en 1919, \u00e9difi\u00e9e \u00e0 flanc de falaise, elle domine l\u2019estuaire de la Seine. Elle est constitu\u00e9e d\u2019une \u00e9glise abbatiale, class\u00e9e en 1875, de deux salles basses class\u00e9es en 1921 et de b\u00e2timents conventuels inscrits par arr\u00eat\u00e9 du 12 octobre 2000. L\u2019ensemble du site, comprenant aussi le cimeti\u00e8re, les jardins, et les terrasses a \u00e9t\u00e9 class\u00e9 par arr\u00eat\u00e9 du 6 septembre 1945 au titre du code de l\u2019environnement. Le mus\u00e9e de l\u2019abbaye de Graville, consacr\u00e9 \u00e0 l\u2019histoire du Havre, ouvre au public le 22 d\u00e9cembre 1926. Il pr\u00e9sente essentiellement un ensemble de statuaire et d\u2019\u00e9l\u00e9ments lapidaires m\u00e9di\u00e9vaux auxquels s\u2019ajoutent rapidement une s\u00e9rie de meubles anciens. Endommag\u00e9s par les bombardements de 1944, l\u2019abbatiale et les b\u00e2timents conventuels font l\u2019objet de multiples campagnes de restaurations \u00e9chelonn\u00e9es de 1945 \u00e0 2001. La fermeture du mus\u00e9e, premier \u00e9tablissement r\u00e9-ouvert apr\u00e8s la guerre, est cependant de courte dur\u00e9e, transform\u00e9 en mus\u00e9e d\u2019art religieux il est accessible au public d\u00e8s 1953. Entre 2005 et 2009 la mus\u00e9ographie de l\u2019\u00e9glise et des b\u00e2timent s conventuels est repens\u00e9e pour accueillir les collections dans des espaces bien d\u00e9finis. Les maquettes d\u2019habitations de la collection Gosselin sont d\u00e9sormais expos\u00e9es au 1er \u00e9tage et les collections religieuses sont d\u00e9ploy\u00e9es au niveau inf\u00e9rieur et au rez-de-chauss\u00e9e. Les collections permanentes c\u00e8dent la place aux expositions temporaires, selon la programmation culturelle.","Ce mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 \u00e0 partir du don d'un Granvillais de naissance, Richard Anacr\u00e9on, propri\u00e9taire de la libraire \u00ab l\u2019Originale \u00bb au 22 rue de Seine \u00e0 Paris, sp\u00e9cialis\u00e9e dans la vente d'ouvrages en \u00e9dition originale. Sa collection est compos\u00e9e d'environ 280 oeuvres d\u2019art et de 550 \u00e9ditions truff\u00e9es, constituant un ensemble sans \u00e9quivalent.","Emile Pellisson, fondateur et premier conservateur, donne au mus\u00e9e sa collection personnelle d\u00e8s 1892 et d\u00e9veloppe rapidement une politique d'acquisition. Divers dons et legs viennent enrichir le fonds, notamment des dons d'artistes gr\u00e2ce \u00e0 la soci\u00e9t\u00e9 des amis des Arts.","Le mus\u00e9e comprend 600 m\u00b2 d'expositions permanentes et des r\u00e9serves renfermant pr\u00e8s de 30 000 pi\u00e8ces de collections","Une fouille de sauvetage transform\u00e9e en fouille programm\u00e9e a mis \u00e0 jour un sanctuaire gallo-romain de sources, sanctuaire d\u00e9di\u00e9 \u00e0 Hercule. Une centaine de st\u00e8les dont certaines tr\u00e8s fragmentaires constitue la collection. Le petit mobilier (c\u00e9ramiques, bijoux..) est tr\u00e8s modeste Le propri\u00e9taire du terrain priv\u00e9 o\u00f9 s'est effectu\u00e9e la fouille a fait don des collections \u00e0 la commune.","NaN","Ce mus\u00e9e, unique en France a pour origine des collections d'objets anciens en fer blanc","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1925  par la Soci\u00e9t\u00e9 des amis du vieux Beaugency avec la municipalit\u00e9 et le d\u00e9partement.","Le mus\u00e9e est fond\u00e9 en 1948 \u00e0 la suite de l'acquisition par la ville d'une collection d'objets d'art provenant de la succession du chanoine M\u00fcller.","Le Mus\u00e9e de Bressuire est install\u00e9 dans les anciens greniers \u00e0 grain de la ville. Il \u00e9voque la pr\u00e9histoire et l'histoire du territoire bressuirais au travers des d\u00e9couvertes arch\u00e9ologiques qui se sont succ\u00e9d\u00e9es ces derni\u00e8res ann\u00e9es. D\u2019autres aspects de la vie dans le bocage sont abord\u00e9s \u00e0 l\u2019aide d\u2019oeuvres d\u2019art majoritairement produites dans le Bressuirais (sculptures, peintures, orf\u00e8vrerie\u2026).","Ouvert en 1986, le mus\u00e9e est n\u00e9 de la volont\u00e9 d'\u00e9lus locaux et d'anciens ouvriers de l'entre
