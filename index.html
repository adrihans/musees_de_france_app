kera en 1493, baptis\u00e9e \"Guadelupe\" par Christophe Colomb","Oeuvres datant de l\u2019Antiquit\u00e9 au XXe si\u00e8cle et plus particuli\u00e8rement 50 gravures d\u2019Albrecht D\u00fcrer, un mobilier Renaissance et n\u00e9o-gothique, ainsi que des oeuvres d\u2019Asie et d\u2019Orient du XIXe si\u00e8cle ; sont \u00e9galement visibles des salles en situation du XIXe si\u00e8cle : salle d\u2019apparat, cuisine, biblioth\u00e8que, fumoir... ; jardin et sa promenade architecturale","Vestibule, salon, bureau, salle \u00e0 manger et les trois chambres \u00e0 l\u2019\u00e9tage, enti\u00e8rement meubl\u00e9s ; Portraits, peintures, sculptures ; Important fonds d\u2019archives (60 000 lettres)","Le mus\u00e9e raconte l'histoire du fleuve, la vie des hommes sur ses rives et l'\u00e9volution des paysages. Plusieurs bateaux sont pr\u00e9sent\u00e9s, dont la derni\u00e8re gribane de Seine, bateau centenaire","Peintures fran\u00e7aises et \u00e9trang\u00e8res des XVIIe, XVIIIe et XIXe si\u00e8cles, c\u00e9ramiques, bronzes, document d'histoire locale, curiosit\u00e9s et antiquit\u00e9s \u00e9gyptiennes","Histoire naturelle : 1 972 oiseaux naturalis\u00e9s provenant du monde entier ; Mobilier : du XVe si\u00e8cle \u00e0 l\u2019Art nouveau ; Mobilier et Objets d'Art : tapisseries (XVe - XVIIIe si\u00e8cle), meubles, \u00e9maux, ivoires ; Taques ; Sculptures : Moyen \u00c2ge, Renaissance et sculptures plus r\u00e9centes jusqu'\u00e0 Rodin ; Peintures : 300 oeuvres formant un panorama de la peinture europ\u00e9enne du XVe au XXe si\u00e8cl ; Sculptures d'Inde du Sud","Mus\u00e9e en grande partie r\u00e9gional ; le rez-de-chauss\u00e9e est consacr\u00e9 \u00e0 l'histoire locale, \u00e0 commencer par le c\u00e9l\u00e8bre si\u00e8ge de 1627 - 1628. Peintures et gravures \u00e9voquent la prosp\u00e9rit\u00e9 de La Rochelle au XVIII\u00e8me si\u00e8cle. Viennent ensuite l'enthousiasme populaire de la R\u00e9volution, l'histoire locale du XIX\u00e8me si\u00e8cle et la Seconde Guerre Mondiale. Le premier \u00e9tage est consacr\u00e9 aux arts d\u00e9coratifs et principalement aux arts du feu. Poteries, \u00e9maux, verrerie, porcelaines, miniatures accompagnent le remarquable ensemble constitu\u00e9 par le mobilier de l'apothicairerie de l'ancien h\u00f4pital Aufr\u00e9di, la tr\u00e8s pr\u00e9cieuse collection de fa\u00efences rochelaises mise en valeur par du mobilier charentais et un ensemble de fa\u00efences europ\u00e9ennes tr\u00e8s repr\u00e9sentatif des principales manufactures fran\u00e7aises et \u00e9trang\u00e8res des XVII\u00e8mes et XVIII\u00e8mes si\u00e8cles. Le second \u00e9tage renferme de pr\u00e9cieuses collections d'art d'Extr\u00eame-Orient, avec un tr\u00e8s riche ensemble de c\u00e9ramiques chinoises et japonaises, une \u00e9tonnante \u00e9vocation de la viequotidienne en Chine au XIX\u00e8me si\u00e8cle, le Japon des samoura\u00efs et des instruments de musique anciens du Sud-Est asiatique.","Outre les monumentaux pressoirs en ch\u00eane du XVIIIe si\u00e8cle, un traditionnel tour \u00e0 piler en bois est expos\u00e9 (les exemples en bois ont rarement \u00e9t\u00e9 conserv\u00e9s jusqu'\u00e0 nos jours). Sont \u00e9galement rassembl\u00e9s les diff\u00e9rents mod\u00e8les de broyeurs \u00e0 pomme d\u00e9velopp\u00e9s entre le XVIIe et le XXe si\u00e8cle. La collection de c\u00e9ramiques pr\u00e9sente plusieurs r\u00e9cipients li\u00e9s au transport ou \u00e0 la consommation du cidre : \u00abgodi\u00e2os\u00bb, \u00abmarquis\u00bb ou encore moques et \u00abDames-Jeannes\u00bb. Bel exemple d'art brut, le lit \u00ab Croque-la-Pomme \u00bb, taill\u00e9 dans un tonneau \u00e0 cidre du XIXe si\u00e8cle, sculpt\u00e9 de motifs na\u00effs au XXe si\u00e8cle, \u00e9voque le P\u00e9ch\u00e9 Originel.","collection de peintures des \u00e9coles du Nord, fran\u00e7aises et italiennes (XVIe au XIXe si\u00e8cle), de dessins et d'estampes, des sculptures de l'Antiquit\u00e9 au XIXe si\u00e8cle, des objets d'art (bronzes, \u00e9maux, fa\u00efences et porcelaines) ; Au 2e \u00e9tage : un mus\u00e9e imaginaires des monuments fran\u00e7ais rassemble 98 maquettes sculpt\u00e9es par le Dr Mohen au XIXe si\u00e8cle (\u00e9glises, cath\u00e9drales, h\u00f4tel de ville de Ch\u00e2lons...)","Arch\u00e9ologie gallo-romaine (Verbinum) ; Tableaux et gravures sur les \u00e9glises fortifi\u00e9es","Pluridisciplinaires, les collections du mus\u00e9e de la Vall\u00e9e \u00e0 Barcelonnette interrogent aussi les autres cultures et t\u00e9moignent de l'ouverture de la Vall\u00e9e sur le monde : la collection d'objets ethnographiques extra-europ\u00e9ens r\u00e9unis lors de son voyage autour du monde (1882-1883) par le voyageur \u00c9mile Chabrand ; les toiles orientalistes (et la collection d'objets ethnographiques issus de la culture nord-africaine) du couple d'artistes peintres Jean Caire et Marie Tonoir ; les collections Am\u00e9ricaines constitu\u00e9es par la donation de la Chambre de commerce fran\u00e7aise du Mexique (1952), la donation du gouvernement mexicain (1976), sans oublier les nouvelles acquisitions (1988-2017). Le FONDS FRAN\u00c7OIS ARNAUD et ANTOINE OLLIVIER [arch\u00e9ologie (Ubaye/Europe/Egypte) \u2013 numismatique ancienne] - Le FONDS \u00c9MILE CHABRAND [ethnographie extra-europ\u00e9enne \u2013 arch\u00e9ologie pr\u00e9colombienne \u2013 sciences naturelles] - Le FONDS ABB\u00c9 CAIRE [ornithologie]\u00a0- LE FONDS JEAN CAIRE et MARIE TONOIR [peintures et ethnographie nord-africaine] \u2013 Le FONDS MEXIQUE [art populaire et ethnographie du Mexique] - Le Fonds PHOTOGRAPHIQUE [Photographies Mexique, Chine, Japon, Afrique\u2026 - Cousins d'Am\u00e9rique par Jacqueline COLDE, FRAM, 1993], etc. Les d\u00e9p\u00f4ts (2005-2014) des autres collections publiques de France : le mus\u00e9e des Beaux-Arts/Palais Longchamp (Marseille, 2005), le mus\u00e9e du quai Branly (Paris, 2007), le mus\u00e9e des Beaux-Arts de Lyon (Lyon, 2012). D\u00e9p\u00f4t du mus\u00e9e des Confluences de Lyon : 15 toiles orientalistes sign\u00e9es Marie Caire et Jean Caire (2014).","Collection arch\u00e9ologique de pr\u00e9histoire","Maison-mus\u00e9e avec ses d\u00e9cors n\u00e9o-gothiques et \u00e9clectiques. Importante collection de poteries arch\u00e9ologiques gallo-romaines et m\u00e9di\u00e9vales, collections de l'h\u00f4tel-Dieu ( Vierge au perroquet, XVI\u00b0 COECK van AELST), Musicienne de van THULDEN, portrait de madame Demetz par M.G Capet, Soldats relevant un bless\u00e9 par M. Luce 1917.","Le mus\u00e9e pr\u00e9sente toute la richesse g\u00e9ologique de la r\u00e9gion : roches, min\u00e9raux et fossiles ; Une part importante du mus\u00e9e est consacr\u00e9e aux tr\u00e8s nombreux fossiles qui ont \u00e9t\u00e9 d\u00e9couverts dans la r\u00e9gion au cours de l'exploitation du charbon. En effet, il poss\u00e8de l'une des plus belles collections de fossiles de foug\u00e8res et d'autres plantes aujourd'hui disparues. Ces fossiles, vieux de 300 millions d'ann\u00e9es, sont en fait les vestiges d'une for\u00eat tropicale qui fut \u00e0 l'origine de la formation du charbon. Le mus\u00e9e expose notamment un fossile unique en Europe : le reste d'un tronc d'arbre de pr\u00e8s de 4 m\u00e8tres de hauteur. L'histoire du charbon est \u00e9galement pr\u00e9sent\u00e9e, depuis sa formation jusqu'\u00e0 son exploitation par l'homme, notamment \u00e0 ciel ouvert. De tr\u00e8s belles maquettes du 19\u00e8me si\u00e8cle sont expos\u00e9es, comme celle de l'ensemble du bassin houiller de Decazeville \u00e0 l'\u00e9chelle 1/5000\u00e8me qui fut pr\u00e9sent\u00e9e lors de l'exposition universelle de Paris en 1900.","Objets se rapportant \u00e0 Ren\u00e9 Descartes Descartes","Fonds Zuber : l'essentiel de la production de la manufacture depuis le d\u00e9but du XIXe si\u00e8cle, avec de nombreuses variantes de couleurs, les fameux papiers peints panoramiques, les somptueux d\u00e9cors qui ont fait la gloire de cette maison, deux si\u00e8cles durant. La vocation du mus\u00e9e d\u00e9passe le cadre local : c'est l'ensemble de la production qui est pr\u00e9sent dans ses murs. Le mus\u00e9e de l'impression poss\u00e9dait de riches collections dans ce domaine, en particulier pour la seconde moiti\u00e9 du XIXe si\u00e8cle : elles ont \u00e9t\u00e9 d\u00e9pos\u00e9es \u00e0 Rixheim. Le mus\u00e9e s'est efforc\u00e9 d'acqu\u00e9rir progressivement de quoi compl\u00e9ter son fonds avec des documents rares, en particulier une grande partie de la collection Follot, qui fait r\u00e9f\u00e9rence dans ce domaine. Le contemporain est aussi pr\u00e9sent avec les productions actuelles qui, ann\u00e9e apr\u00e8s ann\u00e9e, entrent au mus\u00e9e o\u00f9, un jour, elles t\u00e9moigneront pour notre \u00e9poque. Le mus\u00e9e conserve et expose aussi un ensemble sans \u00e9quivalent de mat\u00e9riel : de quoi faire comprendre l'\u00e9volution des techniques de fabrication, de la fin du XVIIIe si\u00e8cle \u00e0 nos jours. Qui plus est, ce mat\u00e9riel est particuli\u00e8rement spectaculaire, en particulier les \u00ab 12 \u00ab et \u00ab 16 couleurs \u00ab, impressionnantes par leur taille. Ce mat\u00e9riel fonctionne sous forme de d\u00e9monstrations pendant la saison d'\u00e9t\u00e9. Le mus\u00e9e poss\u00e8de aussi un exceptionnel fonds d'archives qui fait revivre la fabrication et la commercialisation du papier peint depuis la fin du XVIIIe si\u00e8cle. Au fil des ann\u00e9es, le mus\u00e9e a aussi mis sur pied une biblioth\u00e8que et un fonds de documentation sans \u00e9quivalent dans le monde.","Exceptionnelle collection d'armes, du Moyen-\u00e2ge \u00e0 la R\u00e9sistance. Plus de 8000 pi\u00e8ces retra\u00e7ant l'histoire militaire fran\u00e7aise et de la r\u00e9gion. Section premi\u00e8re guerre mondiale, guerres coloniales, R\u00e9sistance et D\u00e9portation","La collection comporte environ cinquante dessins et peintures, des objets personnels de l'artistes et quelques oeuvres de ses amis peintres","D'une grande vari\u00e9t\u00e9, le fonds d'objets musicaux t\u00e9moigne \u00e0 travers une riche iconographie (affiches, pochettes de disques, photos) et de nombreux objets (costume de sc\u00e8ne, atelier de luthier, parquet de bals...) des usages pratiques et esth\u00e9tiques des musiques populaires","7 000 ans d\u2019histoire de Blaye illustr\u00e9s par le mobilier arch\u00e9ologique d\u00e9couvert dans la citadelle et dans l\u2019ancienne abbaye Saint-Romain ; le ch\u00e2teau des Rudel et la citadelle de Vauban ; collections li\u00e9es \u00e0 l\u2019exploitation des c\u00e9r\u00e9ales, la boulangerie et la vie quotidiennePots de pharmacie du XVIIIe et XIXe si\u00e8cles. Estampes et gravures de la Restauration ; Ouvrages d'\u00e9crivains blayais XIXe-XXe si\u00e8cles.","Panorama de l'histoire de la peinture en Europe de ses d\u00e9buts \u00e0 1870 : Primitifs italiens et flammands (Giotto, Memling), Renaissance et Mani\u00e9risme (Botticelli, Rapha\u00ebl, V\u00e9ron\u00e8se, Lucas de Leyde, Le Greco), Baroque, Naturalisme et Classicisme aux XVIIe et XVIIIe si\u00e8cles (Rubens, Vouet, Zurbaran, La Belle Strasbourgeoise de Largilli\u00e8re, Canaletto, Tiepolo, Goya), XIXe (Delacroix, Chasseriau, Corot, Courbet). Les r\u00e9serves visitables du mus\u00e9e sont ouvertes au public le premier samedi de chaque mois.","Atouts majeurs : Andr\u00e9 Derain et Maurice Marinot. Peinture fran\u00e7aise de la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle : le mus\u00e9e pr\u00e9sente des toiles sign\u00e9es Daumier, Courbet, Vuillard, Bonnard\u2026 un exceptionnel ensemble du mouvement Fauve, avec Derain, Braque, Vlaminck, Friez et de l\u2019Ecole de Paris repr\u00e9sent\u00e9e par Soutine ou Modigliani. Derain domine cet ensemble avec quelques 80 toiles. D\u2019autres grandes signatures telles Matisse, Dufy, Marquet, Delaunay, de Sta\u00ebl, Balthus, Rouault\u2026 compl\u00e8tent ce panorama de la peinture fran\u00e7aise de la premi\u00e8re moiti\u00e9 du 20\u00e8me si\u00e8cle. Sculpture : repr\u00e9sent\u00e9e par Degas, Maillol, Czaky, Zadkine, Despiau, un ensemble unique de bronzes de Derain, sans oublier Picasso et son c\u00e9l\u00e8bre Fou (1905), pour lequel posa le po\u00e8te Max Jacob. Verreries : plus de 140 pi\u00e8ces de 1912 \u00e0 1937, oeuvres de Marinot, forment une exceptionnelle collection et d\u00e9voilent le travail tout \u00e0 fait novateur de cet artiste d\u2019origine troyenne et ami des donateurs. Art Africainet Oc\u00e9anien : certaines pi\u00e8ces ont appartenu \u00e0 des artistes comme Derain, ou de grands marchands amateurs comme Vollard, F\u00e9n\u00e9on, Guillaume\u2026 et apportent un \u00e9clairage voulu par les donateurs, sur les relations entre Art moderne et arts d\u2019Afrique ou d\u2019Oc\u00e9anie.","Un mus\u00e9e hospitalier. Le mus\u00e9e des HCL est le plus grand mus\u00e9e hospitalier fran\u00e7ais par la taille de ses collections, qui regroupent plus de 15000 oeuvres, objets et documents. Ses collections touchent aux arts, \u00e0 la sant\u00e9 et \u00e0 la soci\u00e9t\u00e9. Elles t\u00e9moignent notamment des \u00e9volutions de la m\u00e9decine et de la pharmacie, de la vie hospitali\u00e8re, de la place et de l\u2019importance des h\u00f4pitaux dans la ville et aupr\u00e8s de la population lyonnaise. Un mus\u00e9e de soci\u00e9t\u00e9. Le mus\u00e9e des HCL aborde les r\u00e9alit\u00e9s hospitali\u00e8res, m\u00e9dicales et scientifiques, \u00e0 travers l\u2019histoire, les arts et les questions de soci\u00e9t\u00e9. Il propose \u00e0 ses publics diff\u00e9rents acc\u00e8s \u00e0 ses contenus, notamment \u00e0 travers des dispositifs en ligne. Des r\u00e9seaux et des partenaires. Le mus\u00e9e des HCL est proche des mus\u00e9es et collections de sciences et de m\u00e9decine \u00e0 Lyon et au-del\u00e0, et collabore r\u00e9guli\u00e8rement avec des mus\u00e9es, archives et biblioth\u00e8ques de Lyon. Ses collections sont r\u00e9guli\u00e8rement pr\u00eat\u00e9es pour des expositions temporaires organis\u00e9es par d\u2019autres \u00ab mus\u00e9es de France \u00bb. Il d\u00e9veloppe des liens et des partenariats avec plusieurs structures, telles que les universit\u00e9s et les associations qui se consacrent notamment au patrimoine, \u00e0 l\u2019art et \u00e0 la m\u00e9decine.","Arch\u00e9ologie r\u00e9gionale ; Sculpture m\u00e9di\u00e9vale bourbonnaise ; Fa\u00efence et coutellerie de Moulins, 18e si\u00e8cle ; Art acad\u00e9mique (1848-1914) : J-L G\u00e9r\u00f4me, J-P Laurens, E-V Luminais... ; Demeure bourgeoise de la fin du 19e si\u00e8cle enti\u00e8rement meubl\u00e9e et d\u00e9cor\u00e9e.","Le mus\u00e9e a une double vocation, artistique et historique. Il pr\u00e9sente : une mosa\u00efque romaine du IVe si\u00e8cle apr\u00e8s J.C. ; une collection de peintures de XXe si\u00e8cle Abel Boy\u00e9 ; une riche programmation annuelle de peintres et de sculpteurs","Atout non renseign\u00e9","L'ensemble documente 1300 ans d'occupation du site et aborde des th\u00e9matiques nombreuses : vie quotidienne, artisanat, habitat, armement, monnayage, vie culturelle, pratiques fun\u00e9raires. La nature des sols a permis la conservation des mati\u00e8res organiques (bois, cuirs, restes v\u00e9g\u00e9taux). Parmi ses objets phares, le mus\u00e9e compte un sarcophage en ch\u00eane du IXe si\u00e8cle, un dallage du Xe si\u00e8cle et un ensemble rare de monnaies bretonnes du XIe si\u00e8cle.","Atout non renseign\u00e9","Exposition permanente de 1 500 objets, documents, maquettes et films pour vous faire partager la vie des paludiers au XIXe si\u00e8cle. L'histoire du sel et 2000 ans d'aventure humaine et technique. Comprendre le fonctionnement des salines et le travail du paludier par des jeux pour petits et grands","Collection unique sur le sauvetage en mer, dont un bateau patrimonial ; instruments de navigation, porcelaine, maquettes","Histoire de Saint-Pierre et de l'\u00e9ruption de la Montagne Pel\u00e9e dont l'\u00e9ruption, le 8 mai 1902, en trois minutes, d\u00e9truisit totalement la ville. Des documents, et une exposition d\u2019objets en verre fondus sous la chaleur, des bibelots d\u00e9form\u00e9s, des fers \u00e0 repasser tordus. Hormis ces vestiges de la p\u00e9riode li\u00e9e \u00e0 la catastrophe, l\u2019autre grand int\u00e9r\u00eat de ce mus\u00e9e est de pr\u00e9senter, par des photographies et documents ant\u00e9rieurs, la ville de Saint-Pierre, alors capitale de l\u2019\u00eele, dans tout son charme et sa splendeur","Peintures et dessins (800) de Jacques R\u00e9attu ; Collection r\u00e9unie par R\u00e9attu \u00e0 Rome ; Fonds exceptionnel de photographies ; Depuis mai 2008, une Chambre d'\u00e9coute accueille les oeuvres d'art sonore. Il s'agit d'une salle enti\u00e8rement d\u00e9di\u00e9e \u00e0 cas artistes \u00abtailleurs de son\u00bb, pour inciter le visiteur \u00e0 larguer les amarres visuelles...","Collection de 350 amphores italiques. Quatre bronzes exceptionnels et uniques d\u00e9couverts dans un puits gallo-romain dont un lion bondissant. D\u00e9couvertes r\u00e9centes faites sur le site de fouille.","Lieu d'histoire et de m\u00e9moire connu de tous, le site d'Al\u00e9sia fait partie du patrimoine national depuis la c\u00e9l\u00e8bre bataille qui opposa C\u00e9sar \u00e0 Vercing\u00e9torix. Le Centre d'interpr\u00e9tation vous propose une d\u00e9couverte dynamique du si\u00e8ge d'Al\u00e9sia. Objets antiques et fac-simil\u00e9s, diorama, films, maquettes, bornes multim\u00e9dia et reproductions de machines de guerre vous donnent les cl\u00e9s pour comprendre l'histoire du site. Plongez-vous au coeur des combats et laissez-vous surprendre par l'impressionnante reconstitution des lignes de fortifications romaines. Une immersion grandeur nature.","Parmi les peintures du XIXe si\u00e8cle, les paysages proches de l'Ecole de Barbizon abondent, ainsi que les portraits plus acad\u00e9miques. Pour la collection contemporaine, Land-Art, art corporel, performance, fictions photographiques retracent les grands mouvements des ann\u00e9es 1980 \u00e0 aujourd'hui.","Patrimoine scientifique rassembl\u00e9 depuis le XVIIIe si\u00e8cle. Pal\u00e9ontologie locale (93 types et figur\u00e9s, principalement d'invert\u00e9br\u00e9s). Herbiers : herbier m\u00e9dicinal du XVIII\u00e8me si\u00e8cle de l'H\u00f4tel-Dieu (actuelle Abbaye Saint-Germain), flore de l'Yonne (XIX\u00e8me s.)\u00a0; Collection de mod\u00e8les botaniques en pl\u00e2tre Vilmorin-Andrieux\u00a0; Fonds Paul Bert : archives scientifiques, manuscrits, instruments\u00a0; Importante collection ornithologique","Collection de Charles-Alexandre Lesueur ; Collection d'ethnologie d'Afrique et d'Oc\u00e9anie ; Collection de g\u00e9ologie et de pal\u00e9ontologie locale et r\u00e9gionale ; Collection de min\u00e9ralogie","Histoire des m\u00e9thodes de fabrication du fromage, les \u00e9volutions des techniques, la gastronomie ; Histoire de Marie Harel qui inventa le camembert ; Place du fromage dans la litt\u00e9rature et dans la publicit\u00e9 ; Projection d'une vid\u00e9o, d\u00e9gustation de fromages.","DOLDER : collection d'armes blanches et \u00e0 feu des 15e et 16e s. ayant servi \u00e0 la d\u00e9fense de la cit\u00e9 ; histoire d'une cit\u00e9 fortifi\u00e9e conservant de tr\u00e8s nombreux vestiges, les deux tours elles-m\u00eames, les fortifications \u00e0 l'ext\u00e9rieur du mus\u00e9e. TOUR des VOLEURS : l'acc\u00e8s du site, l'exercice de la Justice seigneuriale, l'int\u00e9rieur d'une Maison de VIGNERON du 16e s.","Collection litt\u00e9raire et beaux-arts en lien avec George Sand et ses contemporains, tel F. Chopin, A. de Musset, G. Flaubert, A. Cl\u00e9singer, Maurice Sand (manuscrits, \u00e9ditions originales, estampes, sculptures, objets personnels...) ; Collection d'ornithologie : 2 500 oiseaux naturalis\u00e9s des XVIIIe et XIXe si\u00e8cles ; Collection de vielle \u00e0 roue (du XVIIe au XXe si\u00e8cle) ; Collections beaux-arts avec des artistes r\u00e9gionalistes et de la Vall\u00e9e de la Creuse (F. Maillaud, L. Detroy, P. Madeline...)","Jean-Auguste-Dominique Ingres  ; Emile-Antoine Bourdelle","Le mus\u00e9e abrite plus de 65 000 objets ou lots d\u2019objets r\u00e9partis selon les grandes cat\u00e9gories suivantes : Arch\u00e9ologie : de la Pr\u00e9histoire \u00e0 l\u2019\u00e9poque moderne ; Beaux-Arts : peinture, arts graphiques, lapidaire/sculpture\u00a0; tapisseries ; Ethnographie : ATP, ethnographie \u00e9trang\u00e8re ; Mobilier et objets d\u2019art  ; Sciences-naturelles : g\u00e9ologie/pal\u00e9ontologie/pal\u00e9obotaniques, sp\u00e9cimens naturalis\u00e9s, tiroirs \u00e0 insectes et herbiers ; Numismatique/sigillographie. Voici, par typologie de collections, les ensembles dont l\u2019int\u00e9r\u00eat d\u00e9passe le cadre r\u00e9gional : Numismatique : collection de plusieurs milliers d\u2019items, de l\u2019Antiquit\u00e9 jusqu\u2019au milieu du XXe si\u00e8cle, provenant de France mais aussi de pays \u00e9trangers ;  Sigillographie : collection de pr\u00e8s de 500 sceaux (originaux ou moulages), tous clairement identifi\u00e9s ; Arch\u00e9ologie : Pr\u00e9histoire : collections repr\u00e9sentant 19 180 num\u00e9ros pour un total de plus de 120 000 pi\u00e8ces issues, pour la plupart, des fouilles anciennes conduites sur les sites de la r\u00e9gion par des figures majeures de la Pr\u00e9histoire (Jean Bouyssonie, Elie Mass\u00e9nat, Philibert Lalande, Abb\u00e9 Bardon, etc.), Gallo-romain : collections issues des fouilles conduites sur le territoire de Brive dans le dernier quart du XXe si\u00e8cle et r\u00e9v\u00e9latrices de productions originales pour la r\u00e9gion ; Beaux-Arts et Arts D\u00e9coratifs : Tapisseries : ensemble unique de 10 tapisseries provenant de la Manufacture royale de Mortlake ; Mobilier : pr\u00e9sence de plusieurs pi\u00e8ces estampill\u00e9es, du 18e au d\u00e9but du 20e si\u00e8cle. ; Peinture : collection de plusieurs centaines de toiles avec des oeuvres d\u2019artistes aussi bien locaux que nationaux ou \u00e9trangers ; Sciences-naturelles : collections riches de plusieurs centaines de num\u00e9ros regroupant des sp\u00e9cimens naturalis\u00e9s (fin XIXe-d\u00e9but XXe), des herbiers et des tiroirs entomologiques dont l\u2019int\u00e9r\u00eat est accru par le fait que le mus\u00e9e Labenche, avec le mus\u00e9e de Gu\u00e9ret (Creuse), est le seul \u00e9tablissement en Limousin \u00e0 pr\u00e9senter au public ce type de collections ; Ethnographie locale : collection tr\u00e8s importante (plusieurs milliers d\u2019items) d\u2019outils traditionnels, rattach\u00e9s \u00e0 leur m\u00e9tier d\u2019origine ; Ethnographie \u00e9trang\u00e8re : collections de plusieurs dizaines d\u2019items provenant d\u2019Afrique Noire, du Maghreb et d\u2019Oc\u00e9anie ; Musique : pr\u00e9sence du piano ayant appartenu \u00e0 Claude Debussy (le seul conserv\u00e9 dans une collection publique) et d\u2019une collection d\u2019accord\u00e9ons Dedenis (entreprise briviste \u00e0 l\u2019origine de la production d\u2019accord\u00e9ons dans la r\u00e9gion).","La Cuisine de la Maison-Dieu a \u00e9t\u00e9 reconstitu\u00e9e, et l'histoire des lieux est abondamment retrac\u00e9e. Arch\u00e9ologie : plusieurs salles sont consacr\u00e9es \u00e0 l'arch\u00e9ologie. De nombreux objets expos\u00e9s remontent \u00e0 la p\u00e9riode pr\u00e9historique et protohistorique. L'habitat, la vie quotidienne et les activit\u00e9s durant l'Antiquit\u00e9 sont pr\u00e9sent\u00e9s au travers de divers vestiges tir\u00e9s du sol de la ville et de la campagne environnante. L'arch\u00e9ologie m\u00e9di\u00e9vale fait \u00e9galement l'objet d'une salle o\u00f9 le visiteur peut d\u00e9couvrir notamment l'abondant mobilier fun\u00e9raire restitu\u00e9 par les n\u00e9cropoles des environs\u00a0; Ancienne Salle des Malades : cette salle, vestige gothique du XIIIe si\u00e8cle, t\u00e9moigne de l'activit\u00e9 originelle de la Maison-Dieu. S'y prodiguaient les soins du corps et de l'\u00e2me, dans un esprit de charit\u00e9 et de mis\u00e9ricorde\u00a0; Tapisseries : une pr\u00e9cieuse collection de tapisseries est parvenue au mus\u00e9e. Elles font partie des rares \u00e9l\u00e9ments de mobilier ayant \u00e9chapp\u00e9 aux destructions de la R\u00e9volution. On peut notamment admirer trois tentures provenant des Ateliers du Nord, dat\u00e9es du milieu du XVI\u00e8me si\u00e8cle et repr\u00e9sentant l'histoire de Salomon et de la Reine de Saba\u00a0; Histoire religieuse : ic\u00f4nes, fa\u00efences, vitraux, objets liturgiques sont expos\u00e9s dans plusieurs salles du mus\u00e9e. Quelques fragments lapidaires attestent de la qualit\u00e9 des sculptures des \u00e9glises de Toul saccag\u00e9es en janvier 1794\u00a0; Beaux-Arts : cette section regroupe une collection d'oeuvres tr\u00e8s diverses, pr\u00e9sent\u00e9e dans son contexte historique, ce qui permet d'appr\u00e9cier les changements de modes et l'\u00e9volution des go\u00fbts durant le XIXe si\u00e8cle. Dans une autre salle sont pr\u00e9sent\u00e9es des oeuvres rattach\u00e9es \u00e0 diverses \u00e9coles du XVIe au XVIIIe si\u00e8cles\u00a0; Art et traditions populaires : dioramas et collections d'outillage ancien \u00e9voquent la vie rurale et l'\u00e9conomie traditionnelle du Toulois. Le mat\u00e9riel li\u00e9 \u00e0 la viticulture et \u00e0 la viniculture, activit\u00e9s historiquement et \u00e9conomiquement marquantes dans le Toulois, y est notamment pr\u00e9sent\u00e9\u00a0; C\u00e9ramique \u00e0 Toul : la Fa\u00efencerie de Bellevue, cr\u00e9\u00e9e en 1756 \u00e0 Toul, t\u00e9moigne de la forte pr\u00e9sence de la c\u00e9ramique dans la r\u00e9gion. La vari\u00e9t\u00e9 de pi\u00e8ces pr\u00e9sent\u00e9es au mus\u00e9e permet au visiteur d'appr\u00e9cier un large \u00e9ventail de la production de Bellevue\u00a0; D'autres th\u00e8mes compl\u00e8tent les collections du mus\u00e9e. On peut entre autres citer des pi\u00e8ces de mobilier lorrain, de magnifiques boiseries, une exposition relative \u00e0 l'histoire militaire, des souvenirs d'hommes de science toulois, ainsi que diverses pi\u00e8ces d'artisanat rural.","Le parcours mus\u00e9ographique s'organise autour de deux grands th\u00e8mes : le tissage et l'ennoblissement textile, qui a forg\u00e9 l'identit\u00e9 industrielle de la r\u00e9gion. Des premiers tampons d'impression aux derni\u00e8res technologies informatiques, le mus\u00e9e t\u00e9moigne du savoir-faire qui est transmis depuis plus de deux si\u00e8cles dans cette r\u00e9gion de l'Is\u00e8re. C'est en 1897 que s'implante la premi\u00e8re manufacture d'impression \u00e0 Jallieu. Apr\u00e8s la premi\u00e8re guerre mondiale, l'activit\u00e9 est florissante et atteint sa prosp\u00e9rit\u00e9 vers 1925-1930. Toute la r\u00e9gion vit alors au rythme des ateliers textiles. Les crises conjoncturelles successives, combin\u00e9es \u00e0 d'importantes \u00e9volutions techniques, entra\u00eenent \u00e0 partir des ann\u00e9es 50 la fermeture de nombreux \u00e9tablissements. Mais les comp\u00e9tences ne s'\u00e9teignent pas. Bourgoin-Jallieu est encore aujourd'hui, au c\u0153ur d'un tissu industriel vivant mettant ses savoir-faire aussi bien au service du luxe, de la mode et de l'ameublement, qu'\u00e0 celui des textiles techniques de pointe. Films et photos de d\u00e9monstration ponctuent et permettent de comprendre les savoir faire de l'ennoblissement, la vie des entreprises ; l\u2019\u0153uvre des peintre Alfred Bellet du Poisat et Victor Charreton, peintres paysagistes d'inspiration impressionniste (pr\u00e9 et post).","Atout non renseign\u00e9","D\u00e8s 1965, le mus\u00e9e prend place au rez-de-chauss\u00e9e et au premier \u00e9tage du ch\u00e2teau de Saint-Ouen, nouvellement restaur\u00e9 et ouvert au public. Les salles correspondent aux anciens appartements de la comtesse du Cayla, derni\u00e8re favorite du roi Louis XVIII, dont le mobilier (visible au ch\u00e2teau d'Harou\u00e9) est class\u00e9 \u00ab Tr\u00e9sor national \u00bb. Le mus\u00e9e pr\u00e9sente des sculptures de Bourdelle, Richier, Osouf, Ich\u00e9, des peintures de Taslitsky, Pignon, Miailhe, Lugnier, des gravures de Gromaire, Delpech, des tapisseries de Lur\u00e7at, Saint-Sa\u00ebns, Picart-le-Doux. Par ailleurs, le mus\u00e9e conserve un fonds important de dessins de Jean Delpech qui a croqu\u00e9 et grav\u00e9 dans les ann\u00e9es 1941-42 le quotidien des habitants de la ville et des \u00e9l\u00e8ves de l'\u00e9cole d'apprentissage dans lequel il \u00e9tait lui-m\u00eame enseignant. Le mus\u00e9e a acquis en 2004 un important ensemble d'art d\u00e9coratif datant de la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle en fix\u00e9 sous verre et carreaux de fa\u00efences provenant d'un ancien h\u00f4tel-restaurant de Saint-Ouen.","Sa politique actuelle d'acquisitions cherche \u00e0 d\u00e9velopper une sp\u00e9cificit\u00e9 sur l'urbanisme social de l'Entre Deux Guerres. Il conserve ainsi une importante documentation iconographique sur les principales r\u00e9alisations architecturales de cette \u00e9poque : cit\u00e9-jardins, Ecole de Plein Air, lyc\u00e9e Paul Langevin, cr\u00e8che Darracq... \u00e0 laquelle viennent s'ajouter des t\u00e9moignages oraux, des maquettes et des objets li\u00e9s \u00e0 la vie quotidienne au sein de ces \u00e9quipements. Un int\u00e9r\u00eat important est aussi port\u00e9 \u00e0 l'histoire viticole et industrielle de la ville.","Orient\u00e9 vers les beaux-arts, sans exclure l'histoire locale ou l'arch\u00e9ologie et ce gr\u00e2ce \u00e0 l'int\u00e9r\u00eat de nombreux collectionneurs et donateurs, le mus\u00e9e de Vernon privil\u00e9gie trois secteurs qui en font son originalit\u00e9 par rapport aux autres mus\u00e9es municipaux de l'Eure : l'art animalier ; les artistes de Giverny (le mus\u00e9e de Vernon est le seul mus\u00e9e du d\u00e9partement \u00e0 poss\u00e9der des toiles de Monet) ; le cabinet des dessins (la soci\u00e9t\u00e9 fran\u00e7aise vue par des humoristes)","Maison du mont Loz\u00e8re : exposition permanente relatant l'histoire naturelle et humaine du mont Loz\u00e8re \u00e0 travers toutes ses disciplines : g\u00e9ologie, \u00e9cologie, botanique, zoologie et ethnologie, histoire. Sentier de Mas Camargue (p\u00e2turages, les h\u00eatraies, les tourbi\u00e8res et landes dans le vallon des sources du Tarn) ; Sentier des Menhirs (sur le c\u00e9l\u00e8bre site m\u00e9galithique de la Cham des Bondons) ; Sentier des Laubies (sur le versant sud du Mont Loz\u00e8re) ; Sentier de Montcuq (dans une grande for\u00eat de montagne, chemin bord\u00e9 d'arbres grimpant tout doucement jusqu'\u00e0 un tr\u00e8s vieille maison abandonn\u00e9e) ; Sentier de l'Hermet (con\u00e7u pour les familles, ce sentier paysag\u00e9, au d\u00e9part du pont de Montvert est accessible \u00e0 tous) ; Sentier du Canal de la Viale (sans les gorges du Chassezac : exemples de l'adaptation de l'homme \u00e0 un environnement hostile, terrasses de culture ou \"b\u00e9sals\" mod\u00e8lent encore cette r\u00e9gion au relief accident\u00e9)","Ornithologie, botanique, min\u00e9ralogie, fossiles, insectes ; Le mus\u00e9e pr\u00e9sente aussi le biotope du Biterrois, une riche collection exotique, et des aquariums d\u2019eau douce et d\u2019eau de mer, o\u00f9 vivent des esp\u00e8ces aquatiques r\u00e9gionales","Collections d'art vari\u00e9es et retra\u00e7ant l'histoire de S\u00e8te et des S\u00e8tois : Salle sur les Joutes : palmar\u00e8s, pavois anciens, gravures, de 1666 \u00e0 nos jours  ; Salle d\u00e9di\u00e9e au po\u00e8te et acad\u00e9micien Paul Valery, avec vue sur le cimeti\u00e8re marin ; Le groupe Montpellier-S\u00e8te, constitu\u00e9 en 1964 autour de Fran\u00e7ois Desnoyer ; OEuvres orientalistes","Le fonds du mus\u00e9e est constitu\u00e9 de peintures, de sculptures, et de dessins d'artistes du XIXe et du XXe si\u00e8cles, essentiellement r\u00e9gionaux. La collection majeure est constitu\u00e9e par les oeuvres l\u00e9gu\u00e9es par le peintre Firmin Salabert en 1895. Firmin Salabert a \u00e9t\u00e9 l'\u00e9l\u00e8ve d'Ingres. Brillant portraitiste, il laissa de nombreux pastels et dessins des artistes romantiques des ann\u00e9es 1830 qu'il accompagnait dans leurs d\u00e9placements \u00e0 Paris et Londres. Son oeuvre conserv\u00e9e au mus\u00e9e des Beaux-Arts comprend aussi de beaux paysages romantiques des Alpes. L'importance du fonds d'oeuvres graphiques conduit \u00e0 le pr\u00e9senter par alternance. La m\u00e9moire de deux m\u00e9decins gaillacois c\u00e9l\u00e8bres, le Baron Portal et J.-J. Rigal, est \u00e9voqu\u00e9 \u00e0 travers documents, souvenirs et estampes.","Reconstitutions de salles datant de la fin du XIXe si\u00e8cle aux ann\u00e9es 1950 : la grande salle des malades avec ses alignements de lits, mais aussi les salles de soins et d'op\u00e9rations et la lingerie. L'apothicairerie, class\u00e9e Monument Historique, conserve ses boiseries du XVIIIe si\u00e8cle, ses tiroirs \u00e0 plantes et un tr\u00e8s bel ensemble de pots en fa\u00efence du XVIIIe \u00e0 d\u00e9cor bleu. La dimension religieuse des h\u00f4pitaux d'autrefois est \u00e9voqu\u00e9e notamment par la pr\u00e9sence de la chapelle dont le magnifique retable en bois dor\u00e9 (class\u00e9 Monument Historique) est visible du mus\u00e9e. Les odeurs des diff\u00e9rentes salles ont \u00e9t\u00e9 reconstitu\u00e9es par un laboratoire sp\u00e9cialis\u00e9 : plantes dans l'apothicairerie, lavande dans la lingerie... Cette \u00e9vocation olfactive originale est un moyen unique de se croire revenu au temps des religieuses.","Atout non renseign\u00e9","Fonds provenant de l'\u00e9gyptologue et orientaliste Prisse d'Avesnes. Fonds local regroupant des objets venant de l'ensemble de l'Avesnois. Collections arch\u00e9ologiques issues des fouilles r\u00e9gionales : monnaies gauloises, bijoux gallo-romains et barbares, statuettes de bronze. Sculptures des XV\u00e8mes et XVI\u00e8mes si\u00e8cles (dont Christ en bois du XVI\u00e8me si\u00e8cle). Documents et objets d'histoire locale, balances de changeurs (XVII\u00e8me si\u00e8cle), manuscrits enlumin\u00e9s de l'Abbaye de Liessies (en particulier un Saint Marc de l'Evang\u00e9liaire de Lessies de 1146), arts populaires, fa\u00efences. Collections min\u00e9ralogiques et pal\u00e9ontologiques.","Le mus\u00e9e pr\u00e9sentait les richesses g\u00e9ologiques de l\u2019Ard\u00e8che selon quatre grands paysages anciens : l\u2019Himalaya ard\u00e9chois, le Delta aux reptiles, la mer Jurassique et le festival des Volcans. L\u2019histoire de Privas \u00e9tait pr\u00e9sent\u00e9e au travers de quelques faits marquants de la ville, depuis la pr\u00e9histoire jusqu\u2019\u00e0 nos jours","Souvenirs, objets familiers et mobiliers.","L\u2019Ecomus\u00e9e de l\u2019\u00eele de Groix est un mus\u00e9e de soci\u00e9t\u00e9 consacr\u00e9 au patrimoine et \u00e0 l\u2019histoire de la vie d\u2019une communaut\u00e9 insulaire. Il est \u00e0 la fois un service public de proximit\u00e9, et une introduction \u00e0 la d\u00e9couverte de l\u2019\u00eele pour ceux qui viennent la visiter. Les collections, bateaux, maquettes, dessins et peintures, instruments de p\u00eache, costumes, objets de la vie quotidienne, photographies anciennes, sont compos\u00e9es \u00e0 80% par les dons de plus de 350 familles de Groix ( sur une \u00eele d\u2019environ 2 300 habitants), et compl\u00e9t\u00e9es par des achats, mais aussi parfois par la g\u00e9n\u00e9rosit\u00e9 de familles d\u2019artistes qui ont oeuvr\u00e9 jadis sur l\u2019\u00eele. Principaux axes du mus\u00e9e : milieu naturel ; - arch\u00e9ologie ; - origines ; - habitat ; - agriculture ; - p\u00eache ; - sauvetage ; - vie sociale ; - Jean-Pierre Calloch (1888-1917) po\u00e8te et grande figure du mouvement r\u00e9gionaliste breton","Tr\u00e8s riche collection constitu\u00e9e de meubles, textiles, porcelaine de Chine, objets d'art\u2026","Situ\u00e9 dans un ancien prieur\u00e9 clunisien dont les vestiges les plus anciens remontent au XIIe si\u00e8cle, le mus\u00e9e abrite une collection de fa\u00efence de Charolles pr\u00e9sentant un film de Nadine Michau sur l'aspect technique ainsi qu'une salle sur les productions des diff\u00e9rents propri\u00e9taires : Hippolyte Prost (fondateur 1844), Famille Molin (1892-1989), Famille Terrier (1996-2017) ainsi que la production actuelle. Le site expose \u00e9galement les peintres paysagistes Jean Laronze (1852-1937) et Paul Louis Nigaud (1895-1937), ainsi que le sculpteur Ren\u00e9 Davoine (1888-1962). La partie historique du Prieur\u00e9 se d\u00e9voile quant \u00e0 elle, gr\u00e2ce \u00e0 la Salle d'Apparat du XVIe si\u00e8cle, class\u00e9e Monument Historique et restaur\u00e9e, \u00e0 la Zone arch\u00e9ologique fouill\u00e9e en 2004-2005, et enfin \u00e0 la salle des Chapiteaux clunisiens, \u00e9galement class\u00e9s Monument Historique.","Au terme de pr\u00e8s de cinquante ann\u00e9es d'acquisitions et de dons, pr\u00e8s de huit mille pi\u00e8ces, objets et documents composent les collections du mus\u00e9e. Un fond pr\u00e9cieux car unique, repr\u00e9sentatif et diversifi\u00e9 : plus de quatre-vingt affiches originales, des dessins, de nombreuses photographies, des imprim\u00e9s (tracts, rapports, brochures), des titres de la presse r\u00e9gionale (dont certaines collections compl\u00e8tes comme pour \"les Allobroges\") et bien s\u00fbr des objets (mat\u00e9riel de sabotage et de transmission, objets de la vie quotidienne sous l'occupation, etc.). Ce fonds a \u00e9t\u00e9 compl\u00e9t\u00e9 \u00e0 partir de 1990 par des archives sonores et vid\u00e9o film\u00e9es compos\u00e9es d'interviews d'une centaine d'anciens r\u00e9sistants et d\u00e9port\u00e9s. R\u00e9pertori\u00e9es dans le cadre d'un inventaire informatis\u00e9, ces collections ont \u00e9t\u00e9 d\u00e9clar\u00e9es d'int\u00e9r\u00eat public le 17 juin 1993 par le Conseil artistique de la Direction des Mus\u00e9es de France.","Entre le XIIe et le XIVe si\u00e8cle, un village permanent de mineurs s\u2019installa \u00e0 Brandes, \u00e0 1 800 m d\u2019altitude, pour exploiter un riche gisement de plomb argentif\u00e8re. Le mus\u00e9e pr\u00e9sente les collections arch\u00e9ologiques constitu\u00e9es par la fouille du site de Brandes depuis 1977 ainsi que des collections ethnographiques relatives au massif de l\u2019Oisans","Importance de la pr\u00e9sence de Arp et Sophie Taueber ; ensemble significatif autour de l'oeuvre de Gustave Dor\u00e9 ; fonds important de photographies anciennes ; ensemble remarquable d'oeuvres d'artistes contemporains allemands (BAaselitz, Penck, Immendorf, L\u00fcpertz) uniques en France.","La \"sculpture\" en gr\u00e8s n\u00e9olithique. Grande pierre alv\u00e9olaire gallo-romaine. Collection d'outillage pr\u00e9historique. Un terrier maulois de 1713. Collection de cannes et bonnets anciens. Collection d'outils anciens.","Priorit\u00e9 d'acquisition : productions urbaines (symboliques et intellectuelles), ensemble des activit\u00e9s de la r\u00e9gion jusque dans leurs aspects les plus contemporains.","Appartements royaux avec leur d\u00e9coration de marbres, de boiseries et une importante collection de peintures, sculptures, meubles (bureau de Louis XV), objets d'art, tapisseries des Gobelins, tapis de la Savonnerie ; Mus\u00e9e de l'Histoire de France du XVI\u00e8me au XIX\u00e8me si\u00e8cle : sc\u00e8nes historiques, vues de ch\u00e2teaux et tr\u00e8s nombreux portraits (notamment par Ph. de Champaigne, Van der Meulen, Mignard, Rigaud, Largilli\u00e8re, Nattier, E. Vig\u00e9e-Lebrun, David, Gros, G\u00e9rard, Winterhalter,etc.) ; sculptures (Girardon, Coysevox, Houdon, Pajou, etc.), grands ensembles d\u00e9coratifs du XIX\u00e8me si\u00e8cle (galerie des Batailles, salles des Croisades...) ; collection de dessins et Gravures.","L'arch\u00e9ologie r\u00e9gionale est \u00e9voqu\u00e9e depuis la Pr\u00e9histoire. De l'\u00e9poque pal\u00e9olithique, les \u00e9tranges gravures de la Grotte de la Marche occupent une place \u00e0 part dans l'art magdal\u00e9nien. On remarquera aussi la richesse du mobilier provenant des s\u00e9pultures n\u00e9olithiques, d'int\u00e9ressants \u00abd\u00e9p\u00f4ts\u00bb de l'Age du Bronze, ainsi quelques exemples de c\u00e9ramique protohistorique \u00e0 d\u00e9cor anthropomorphe. Quelques murs romains conserv\u00e9s sur place rappellent que ce quartier de Limonum ne cessa d'\u00eatre occup\u00e9 dans l'Antiquit\u00e9. Bornes milliaires, inscriptions, \u00e9pitaphes retrouv\u00e9es dans le rempart du Bas-Empire nous introduisent dans la cit\u00e9 des Pictons. On y \u00e9voque sous le regard protecteur de Minerve,la religion et la vie quotidienne des gallo-romains. Les rites fun\u00e9raires sont \u00e9voqu\u00e9s par la d\u00e9couverte d'Antran et par une collection de verres issus des n\u00e9cropoles poitevines. De l'Antiquit\u00e9 Tardive et du Haut Moyen Age t\u00e9moignent des sarcophages sculpt\u00e9s et le rare d\u00e9cor de stuc de Vouneuil-sous-Biard. Une belle s\u00e9rie de sculptures rappelle l'extraordinaire rayonnement des ateliers romans en Poitou. Du Moyen Age date aussi un vase-reliquaire en verre d\u00e9couvert dans l'abbaye de Saint-Savin, unique sp\u00e9cimen conserv\u00e9 en Europe. La section Beaux-Arts expose une importante collection de peintures et de sculptures de la fin du XVIIIe au XXe si\u00e8cle : peintures d'histoire et paysages de la premi\u00e8re moiti\u00e9 du XIXe si\u00e8cle, renouveau artistique de la fin du XIXe en peinture (Boudin, Pissarro, Bonnard, Mondrian) et sculpture avec, en particulier, les oeuvres d'Auguste Rodin et de Camille Claudel. Une section \u00ab Poitiers dans l'art et l'histoire \u00ab propose un parcours dans l'histoire et les paysages de Poitiers et de sa r\u00e9gion, \u00e0 travers les repr\u00e9sentations peintes ou sculpt\u00e9es","Le mus\u00e9e de l'Echevinage, h\u00f4tel particulier du XVIIIe si\u00e8cle, se signale par son beffroi du XVIe si\u00e8cle. Il abrite les collections beaux-arts et arts d\u00e9coratifs des XIXe et XXe si\u00e8cles, autour de l'orientalisme, des peintres des Salons, du paysagisme r\u00e9gional, \u00e9coles saintongeaise et bordelaise, s\u00e9jour de Courbet en Saintonge oblige, des portraits. Une importante s\u00e9rie de la production de la Manufacture de S\u00e8vres illustre les arts du feu au XIXe si\u00e8cle.","Dessins et gravures relatifs \u00e0 sa vie, on y voit son cabinet de travail, sa biblioth\u00e8que contenant les premi\u00e8res \u00e9ditions de ses oeuvres. En outre, des maquettes de la place du Vieux-March\u00e9 telle qu'elle se pr\u00e9sentait aux XVI\u00e8me et XVII\u00e8me si\u00e8cle ainsi que des panneaux montre son \u00e9volution.","Important ensemble de peinture flamande, hollandaise, fran\u00e7aise et italienne des XVIIe et XVIIIe si\u00e8cles ; Fonds de plus de 20 000 pi\u00e8ces d'histoire naturelle, min\u00e9raux, animaux naturalis\u00e9s, et de pr\u00e8s de 4 000 objets venus de tous les continents ; Expositions temporaires consacr\u00e9es \u00e0 l'art des ann\u00e9es 1950-1980 autour des collections du mus\u00e9e d'Art contemporain, \u00e0 la th\u00e9matique Art et Soci\u00e9t\u00e9 et \u00e0 l'histoire de Dunkerque","Int\u00e9rieur bourgeois avec son mobilier, ses costumes et ses objets d\u2019\u00e9poque. Au premier \u00e9tage : un salon, une salle \u00e0 manger, une chambre \u00e0 coucher et une salle de bains recr\u00e9ent un int\u00e9rieur bourgeois de la fin du XIXe si\u00e8cle avec des meubles et des objets usuels caract\u00e9ristiques de cette \u00e9poque. Tableaux et gravures retra\u00e7ant les grands \u00e9pisodes historiques de l\u2019\u00eele du XVIIe au XIXe si\u00e8cles","En visitant le mus\u00e9e des Tumulus de Bougon, vous d\u00e9couvrirez un site arch\u00e9ologique, un mus\u00e9e et un parcours. La n\u00e9cropole de Bougon est compos\u00e9e de cinq tumulus dont les datations du Ve mill\u00e9naire sont les plus anciennes de la fa\u00e7ade atlantique. Ces monuments m\u00e9galithiques sont r\u00e9partis sur deux hectares. Le mus\u00e9e \u00e9voque les grandes \u00e9tapes de la Pr\u00e9histoire et pr\u00e9sente les b\u00e2tisseurs de ces monuments impressionnants. Le parcours de d\u00e9couverte familial agr\u00e9mente le chemin qui m\u00e8ne au site arch\u00e9ologique. Labyrinthe, reconstitutions d'habitats pr\u00e9historiques (dont une maison de plus de 40 m\u00e8tres de long).","Lucien Mainssieux a fr\u00e9quent\u00e9 et pu travailler avec Matisse, Marquet, Rouault, Picasso, Flandrin... et les collections sont l'\u00e9cho de cette familiarit\u00e9 avec les artistes. Le mus\u00e9e expose \u00e0 la fois l'oeuvre propre d'un peintre (dessins, carnets de croquis, peintures - avec une pr\u00e9dilection pour les paysages) et les t\u00e9moignages de sa vie en Afrique du Nord, mais aussi les oeuvres de ses contacts privil\u00e9gi\u00e9s, entre la fin du XIXe si\u00e8cle et la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle : au nombre de ceux-ci figurent Corot, Daumier, Puvis de Chavannes, Degas, Fantin-Latour... ainsi que de nombreux peintres des \u00e9coles lyonnaise et dauphinoise","Grande vari\u00e9t\u00e9 des collections soulignant la richesse historique et artistique de la ville. Les collections d\u2019art sacr\u00e9 illustrent l\u2019immense ferveur populaire qui sublime les nombreuses \u00e9glises de la ville. Petit mobilier, sceaux, monnaies exhum\u00e9s des fouilles arch\u00e9ologiques t\u00e9moignent de la vie quotidienne des Montreuillois \u00e0 travers l\u2019Histoire. Peintures et estampes des XIXe et XXe si\u00e8cles \u00e9voquent l\u2019\u00ab \u00e9cole de Montreuil \u00bb, source d\u2019inspiration pour de nombreux artistes dont le rayonnement a parfois d\u00e9pass\u00e9 le strict cadre local \u00e0 l\u2019image du peintre anglais Harry Collison, du mariniste Lavezarri ou de Louis Montaigu, continuateur de la tradition de Tattegrain et Roussel. Importante s\u00e9rie d\u2019aquarelles d\u2019Alexandre Nozal, h\u00e9ritier direct des peintres de Barbizon dont l\u2019oeuvre empreinte \u00e0 la fois \u00e0 l\u2019impressionnisme et au fauvisme, n\u2019en est que le parach\u00e8vement.","Une petite section arch\u00e9ologique pr\u00e9sente st\u00e8les romaines et objets de la vie quotidienne. Le Moyen Age est illustr\u00e9 par des sculptures et divers \u00e9l\u00e9ments d'architecture. Le pass\u00e9 militaire est pr\u00e9sent \u00e9galement : plans des 'lignes de d\u00e9fense de la Lauter', uniformes du Second Empire, collections d'armes blanches et d'armes \u00e0 feu, souvenirs du 87e R\u00e9giment d'infanterie. La vie quotidienne, l'imagerie populaire (Wentzel) font l'objet d'une section avec un ensemble de mobilier et de costumes en usage dans la r\u00e9gion du XVIIIe au d\u00e9but du XIXe si\u00e8cle","Evocation de la vie quotidienne gallo-romaine (objets m\u00e9talliques, c\u00e9ramiques, st\u00e8les fun\u00e9raires...) ; Tr\u00e8s rare jeu d'\u00e9checs du XIIe si\u00e8cle ; El\u00e9ments lapidaires de la cath\u00e9drale ; Coffres de la fin du XIIe au XVIIe si\u00e8cles provenant du tr\u00e9sor de la cath\u00e9drale ; Riche collection de peintures orientalistes de Joseph-Felix Bouchor","Cette donation au d\u00e9partement de la Ni\u00e8vre est la premi\u00e8re initiative en France sur ce th\u00e8me. Elle rassemble des objets offerts au Pr\u00e9sident par les repr\u00e9sentants de la plupart des pays du monde : cadeaux pr\u00e9cieux, tapis d'Orient, mobiliers, peintures. Souvent luxueux, les cadeaux d\u2019apparat offerts par les chefs d\u2019\u00e9tats \u00e9trangers sont en g\u00e9n\u00e9ral des produits d\u2019artisanat d\u2019art de haut niveau ; ils proviennent de manufactures de r\u00e9putation mondiale","Plans anciens de la ville, un grand dessin sur parchemin du projet de fa\u00e7ade de Notre-Dame de Villeneuve de Jehan Ch\u00e9reau (1575)","Seul mus\u00e9e au monde d\u00e9di\u00e9 \u00e0 Bonnard","Le mus\u00e9e retrace environ deux si\u00e8cles de vie dans la vall\u00e9e, des premiers voyages aux \u00ab Glaci\u00e8res de Savoye \u00bb, \u00e0 la cr\u00e9ation d'une \u00ab saison d'hiver \u00bb. Une importante collection d'estampes montre les transformations subies par Chamonix et sa vall\u00e9e entre la fin du XVIIIe et le d\u00e9but du XXe si\u00e8cle. Gravures et objets retracent la grande \u00e9poque de la conqu\u00eate du mont Blanc, portraits et m\u00e9dailles mettent \u00e0 l'honneur la c\u00e9l\u00e8bre Compagnie des guides. Le mat\u00e9riel utilis\u00e9 par les premiers conqu\u00e9rants de la montagne relate l'histoire de l'alpinisme. Le majestueux bobsleigh, une belle collection de luges et de skis ainsi que des affiches des premiers Jeux Olympiques racontent le d\u00e9but des sports d'hiver. Affiches, gravures et objets souvenirs illustrent l'engouement pour Chamonix et le d\u00e9veloppement du tourisme et de l'h\u00f4tellerie. Une maquette de l'observatoire Vallot, du mat\u00e9riel scientifique t\u00e9moignent de la conqu\u00eate scientifique du mont Blanc. Les collections d'ethnographie rappellent le pass\u00e9 agricole de la population chamoniarde. Pi\u00e8ce de mobilier, objets usuels, outils et costumes \u00e9voquent la vie quotidienne. Collection de cristaux et plans-reliefs du massif du Mont-Blanc","Le mus\u00e9e a la particularit\u00e9 d'\u00eatre la seule collection publique d\u00e9di\u00e9e \u00e0 la r\u00e9sistance auboise. De plus, il permet un lien \u00e0 des parcours \u00abHors les murs\u00bb et des randonn\u00e9es sur les Chemins de m\u00e9moire locaux, qui permettent une recontextualisation de l'arm\u00e9e Secr\u00e8te locale, du r\u00e9seau Montcalm, et des lieux embl\u00e9matiques du maquis Montcalm (la ferme de R\u00e9veillon (centre mobilisateur du maquis), le site du PC de Montcalm (situ\u00e9 en pleine for\u00eat), le monument du maquis (l'un des premiers monuments \u00e9rig\u00e9 \u00e0 la m\u00e9moire des r\u00e9sistants, inaugur\u00e9 le 15 septembre 1946), et d'autres hauts lieux de la R\u00e9sistance propos\u00e9s par un historien local). Visite de 2h.","Exceptionnelle collection de peintures italiennes, flamandes et fran\u00e7aises du XV\u00b0 si\u00e8cle au XIX\u00b0 si\u00e8cles ; Fa\u00efences issues des principaux ateliers de France et du sud-ouest","Statue de saint Gilles en pierre polychrome XIVe ; La salle d'arch\u00e9ologie abrite des sculptures m\u00e9di\u00e9vales d'une grande qualit\u00e9 provenant de l'abbaye romane de Saint-Gilles","Peinture apparent\u00e9e au n\u00e9o-impressionnisme ; Sculptures ; Ex-voto anciens","Champollion et l'Egypte : Comment Champollion a-t-il r\u00e9ussi \u00e0 d\u00e9chiffrer les hi\u00e9roglyphes ? Les lettres qu'il \u00e9crit r\u00e9guli\u00e8rement \u00e0 son fr\u00e8re et ses milliers de notes de travail nous \u00e9clairent sur son cheminement, ses difficult\u00e9s et ses intuitions g\u00e9niales, des extraits en sont pr\u00e9sent\u00e9s ici, autour de la pierre de Rosette. Ses lettres nous permettent aussi de suivre le chercheur dans son exp\u00e9dition sur les rives du Nil et de d\u00e9couvrir avec lui l'\u00c9gypte ancienne, les dieux aux multiples visages, les momies et le mobilier qui les accompagnait dans l'Au-del\u00e0. L'homme, le monde et l'\u00e9criture : les collections du mus\u00e9e racontent la grande aventure de l'\u00e9criture. Comment l'homme a-t-il trac\u00e9 les premiers signes ? Quels sont les enjeux de cette formidable invention ? Les \u00e9critures du monde sont-elles toutes d\u00e9chiffr\u00e9es ? Comment les \u00e9critures \u00e9voluent et voyagent-elles \u00e0 travers le monde ? Le lieu invite \u00e9galement les visiteurs \u00e0 s'interroger sur l'acte d'\u00e9crire et sa signification.","Pal\u00e9ontologie : sp\u00e9cimens repr\u00e9sentatifs des fossiles de Touraine. Zoologie : grands mammif\u00e8res naturalis\u00e9s (ours, f\u00e9lins, ongul\u00e9s)","Le mus\u00e9e-Biblioth\u00e8que Fran\u00e7ois P\u00e9trarque consacr\u00e9 \u00e0 P\u00e9trarque, \u00e0 l'humanisme renaissant et \u00e0 l'italianit\u00e9, propose, depuis sa r\u00e9ouverture en 1986, des activit\u00e9s artistiques et culturelles relatives \u00e0 la Fontaine-de-Vaucluse et \u00e0 son territoire litt\u00e9raire dans la continuit\u00e9 du lieu inspir\u00e9 et d'une tradition cr\u00e9atrice qu'illustrent, \u00e0 cinq si\u00e8cles d'\u00e9cart, les deux grandes figures po\u00e9tiques : Fran\u00e7ois P\u00e9trarque et Ren\u00e9 Char. Collection de dessins et d'estampes, allant du XVIe au XIXe si\u00e8cle, sur P\u00e9trarque, Laure, Avignon et la Fontaine-de-Vaucluse\u00a0; Fonds d'\u00e9ditions anciennes des oeuvres de P\u00e9trarque et de p\u00e9trarquistes fran\u00e7ais et italien\u00a0; Une petite collection d'art moderne perp\u00e9tue les liens esth\u00e9tiques et sentimentaux d'un certain nombre d'artistes avec le site \u00e0 travers la th\u00e9matique \u00abPeinture et \u00e9criture\u00bb et le travail conjoint pictural et po\u00e9tique du dialogue par le livre.","Les appartements de Fran\u00e7ois Ier (chemin\u00e9es et boiseries Renaissance, mobilier XVIe et XVIIe). Deux galeries de portraits provenant du ch\u00e2teau de Saint-Germain Baufr\u00e9 et de Beauregard.","L'Ecomus\u00e9e de Savigny-le-Temple a pour objectif culturel de t\u00e9moigner de l'Histoire des habitants du plateau de Brie et de l'Histoire plus r\u00e9cente mais tout aussi riche de la Ville nouvelle de S\u00e9nart. Il fait d\u00e9couvrir comment cette r\u00e9gion a toujours \u00e9t\u00e9 terre d'innovation.","Moulage grandeur nature du bas-relief de l'Arc de triomphe de l'Etoile \u00e0 Paris intitul\u00e9 \"Le d\u00e9part des volontaires\", commun\u00e9ment appel\u00e9 \"la Marseillaise\". Multiples sources d'inspiration du sculpteur (sujets mythologiques, historiques...).","Gaston Chaissac (1910-1964), peintre et \u00e9crivain \u00e9pistolier, est l\u2019artiste figure tut\u00e9laire incontournable du MASC\u00a0: 160 oeuvres, 500 lettres, un fonds d\u2019archives. Une r\u00e9cent d\u00e9p\u00f4t d\u2019une centaine d\u2019oeuvres accord\u00e9 par la famille en 2017 permet de se rendre compte des diff\u00e9rentes p\u00e9riodes et de la richesse de ses cr\u00e9ations. Victor Brauner (1903-1966), peintre d'origine roumaine, proche des surr\u00e9alistes est \u00e9galement bien repr\u00e9sent\u00e9 au MASC\u00a0: 81 peintures et dessins. Sa s\u00e9rie testamentaire Mythologie et La F\u00eate des M\u00e8res est unique de par le traitement des encadrements. Victor Brauner r\u00e9v\u00e8le dans ses peintures de la s\u00e9rie Les Onomatomanies, l\u2019int\u00e9r\u00eat qu\u2019il porte \u00e0 la psychanalyse. Sarane Alexandrian y voit une saga autobiographique \u00ab\u00a0une v\u00e9ritable g\u00e9n\u00e9alogie du Moi, une histoire de la formation de la personnalit\u00e9\u00a0\u00bb. Les arts graphiques. Le Masc dispose d\u2019un important fonds d\u2019arts graphiques moderne et contemporain avec autant de dessins, aquarelles, gouaches, collages que d\u2019estampes, lithographies. Des expositions telles que Charles Milcendeau, Vos papiers SVP\u00a0! Marcelle Cahn\u2026 des donations comme celles de la famille Launois (dessins, gouaches), de Charles et Pierrette Sorlier (lithographies), de Vincent Bioul\u00e8s, d\u2019Henri Bassmadjian, etc....ont contribu\u00e9 \u00e0 enrichir cette collection pr\u00e9sent\u00e9e par roulement. L\u2019art moderne. Cette collection n\u2019est pas exhaustive, mais refl\u00e8te fid\u00e8lement la programmation des expositions, comme celles consacr\u00e9es \u00e0 Magnelli, Survage ou Lefranc. Il ne s\u2019agit donc pas d\u2019une anthologie d\u2019histoire de l\u2019art, mais de la succession de quelques fortes personnalit\u00e9s, notamment pour les avant-gardes des trois premi\u00e8res d\u00e9cennies du si\u00e8cle. L\u2019art contemporain. Quelques artistes ont fait au MASC leurs premi\u00e8res armes, tels Fran\u00e7ois Lunven, Denis Laget, Gilles Barbier, Blaise Drummond\u2026 De Supports-Surfaces \u00e0 l\u2019art conceptuel, l\u2019art vid\u00e9o. De la Figuration libre \u00e0 l\u2019art d\u2019aujourd\u2019hui. Le MASC enrichit r\u00e9guli\u00e8rement ses collections d\u2019artistes de l\u2019art actuel.","D\u00e9partement Arch\u00e9ologie (du territoire) : Tr\u00e9sor de Manson; Oppida Corent, Gergovie, Gondole; Pied monumental en bronze ; Statuettes gallo-romaines du laraire du site de \u00ab la confiturerie Humbert \u00bb; vases gaulois \u00e0 d\u00e9cor zoomorphe de Gandaillat; Ex-voto gallo-romains en bois de la Sources des Roches de Chamali\u00e8res; N\u00e9cropole des Martres-de-Veyre ; D\u00e9partement Arts textiles (extra-europ\u00e9ens) : V\u00eatements, accessoires, bijoux, vannerie, mobilier textile et \u00e9l\u00e9ments d'architectures extra-europ\u00e9ens en provenance d'Asie et d'Afrique essentiellement ainsi que d'Am\u00e9rique. Importante collection du Y\u00e9men et de la Syrie.","Environ 300 cr\u00e8ches des provinces fran\u00e7aises et du monde, dont 60 sont expos\u00e9es au public. Toutes ces cr\u00e8ches sont uniques, de par leurs origines g\u00e9ographiques, leurs mat\u00e9riaux de fabrication ou leurs dates de cr\u00e9ation. Collection regroupant plus de 10 000 f\u00e8ves, expos\u00e9es par roulement. Nombreux objets d'\u00e9poque gauloise : vase de D\u00e9c\u00e9bale, statue du dieu Cernunos, meule \u00e0 grain, h\u00e2ches \u00e0 talon, \u00e9cuelles, pi\u00e8ces de monnaie, vestiges de canalisation... Reconstitution des Boutiques 1900 et des vieux m\u00e9tiers, arts et traditions en pays blinois.","Une cuve baptismale class\u00e9e Monument Historique ; Pr\u00e9histoire et civilisations anciennes ; Fa\u00efences de Montpeyroux (d\u00e9but du XIXe si\u00e8cle). Mobilier d'\u00e9glise (XVIIe et XVIIIe si\u00e8cles). Meubles et objets de l'habitat et de l'artisanat anciens","Collection de peintures impressionnistes, post-impressionnistes, symbolistes\u00a0; Sculptures de Rodin\u00a0; Collection de porcelaines, fa\u00efences et verres incluant des pi\u00e8ces assez rares. Fa\u00efences r\u00e9gionales, dauphinoises et savoyard est d'un caract\u00e8re simple. Beaucoup proviennent de la fa\u00efencerie de la Forest, qui fonctionnait dans la seconde moiti\u00e9 du XVIIIe si\u00e8cle, \u00e0 Saint-Ours, pr\u00e8s d'Aix-les-Bains, et dont l'un des associ\u00e9s fondateurs s'installa \u00e0 Hautecombe en 1792. De la fabrique de la Forest, deux belles pi\u00e8ces : un essai de porcelaine, le seul connu \u00e0 ce jour, de caract\u00e8re tr\u00e8s allemand, et un b\u00e9nitier t\u00e9moignant de la fin de l'\u00e9poque baroque savoyarde. Face \u00e0 la production locale, d'autres fa\u00efences, de Marseille et Delft, voisinent avec de beaux ensembles de porcelaine de la seconde moiti\u00e9 du XVIIIe si\u00e8cle : pi\u00e8ces fabriqu\u00e9es \u00e0 Vienne et \u00e0 la Manufacture royale de Berlin. La production fran\u00e7aise est aussi pr\u00e9sente avec des pi\u00e8ces provenant de la Manufacture de S\u00e8vres (1846) et de Paris (Fabrique de Monsieur). Quelques pi\u00e8ces de c\u00e9ramique du d\u00e9but du XXe si\u00e8cle occupent les vitrines du mur ouest de la salle, avec en exergue un vase de Lalique. A noter, un vase contemporain de Jean Girel. Reconstitution de la chambre de Lamartine lors de son s\u00e9jour \u00e0 Aix de 1816 \u00e0 1830. Les meubles proviennent tous de la Pension Perrier o\u00f9 descendit le po\u00e8te et qui se trouvait \u00e0 l'emplacement des Thermes actuels. Elle fut d\u00e9molie vers 1930, \u00e0 l'occasion de la construction de ceux-ci. Le lit ainsi qu'une bonne partie du mobilier sont de style Empire Savoyard. Objets et documents \u00e9voquant le souvenir de Lamartine. Cette collection a \u00e9t\u00e9 constitu\u00e9e par des achats et dons. Deux petites gravures encadr\u00e9es de noir, l'une repr\u00e9sentant Lamartine, l'autre l'un des rares portraits de Julie Charles, c'est \u00e0 dire Elvire. Buste de pl\u00e2tre patin\u00e9, oeuvre de David d'Angers, l\u00e9gu\u00e9 \u00e0 la ville d'Aix-les-Bains par le fils de l'artiste. Une copie en bronze de ce buste se trouve Place de la Mairie, \u00e0 Tresserve, face au lac. Statuette en terre cuite de Lamartine en pied, oeuvre du sculpteur Emile Boisseau (1842-1923), ayant servi de mod\u00e8le au grand bronze inaugur\u00e9 en d\u00e9cembre 1990 dans le Parc des Thermes, \u00e0 l'occasion du bicentenaire de la naissance du po\u00e8te.","Le mus\u00e9e regroupe une collection exceptionnelle d'oeuvres d'artistes repr\u00e9sent\u00e9s dans les plus grands mus\u00e9es d'Europe. La pr\u00e9sentation de la collection permanente est renouvel\u00e9e fr\u00e9quemment et s'accompagne d'expositions temporaires, autour des th\u00e8mes privil\u00e9gi\u00e9s d\u00e9velopp\u00e9s par le mus\u00e9e : paysage, histoire, imaginaire ; Ensemble d'oeuvres d'Arte Povera et du Land Art  ; Collection de photographies contemporaines ; Fonds du dada\u00eeste Raoul Hausmann : le fonds concerne 180 oeuvres (collages, photographies, peintures, dessins, impressions) et 254 feutres ainsi qu'un fonds d'archives constitu\u00e9 de textes (813), de la correspondance (environ 6 000 lettres) et des n\u00e9gatifs (environ 1 600). De plus, le fonds poss\u00e8de des mat\u00e9riaux compl\u00e9mentaires comme les enregistrements de po\u00e8mes phon\u00e9tiques et la biblioth\u00e8que de l'artiste avec des livres provenant de tous les lieux o\u00f9 il a v\u00e9cu: Berlin, Ibiza, Zurich, Paris, Prague, Limoges. En 2002, une nouvelle acquisition a apport\u00e9 au fonds 256 oeuvres et \u00e9bauches ainsi que 223 contacts (tirage d'\u00e9poque, d'un petit format) et 750 livres, catalogues et revues. L'ensemble de ces documents est accessible pour les chercheurs au mus\u00e9e de Rochechouart.","Environ 3000 objets et oeuvres expos\u00e9s de la pr\u00e9histoire au XXe si\u00e8cle dans 28 salles : La collection arch\u00e9ologique du mus\u00e9e est constitu\u00e9e d'objets provenant de sites lot-et-garonnais ; Collection importante de peinture espagnole des 18e et 19e si\u00e8cles, dont 5 tableaux attribu\u00e9s \u00e0 Goya ; Collection de peintures et d'objets provenant du Ch\u00e2teau d'Aiguillon (surtout XVIIIe si\u00e8cle) ; Ensemble de meubles et d'objets d\u00e9coratifs ; Peintures du XIXe si\u00e8cle fran\u00e7ais ; Reconstitution de la pharmacie de l'h\u00f4pital de Saint-Jacques d'Agen","Une centaine de sculptures de bronze, de cuivre et de terre cuite ex\u00e9cut\u00e9es par Volti ; Une centaine d'oeuvres, du figuratif \u00e0 l'abstrait, de Christine Boumeester et d'Henri Goetz. Sont expos\u00e9es \u00e9galement plusieurs oeuvre ds grands ma\u00eetres contemporains. Collection Roux : trois cents figurines historiques en c\u00e9ramique polychrome retra\u00e7ant la vie quotidienne du Moyen-Age et de la Renaissance. Salle souvenir du 24e BCA : cantonn\u00e9 aux Quartiers de la Citadelle de 1876 \u00e0 1939, le 24e bataillon de chasseurs alpins, h\u00e9ritier du bataillon \u00e0 pied de Napol\u00e9on III, a \u00e9t\u00e9 le dernier corps d'arm\u00e9e \u00e0 occuper le monument. Une salle rassemble des souvenirs du bataillon : insignes, fanions, photos, gravures, etc","Fonds d'archives sur les villes nouvelles, approche sociologique des objets \u00abdesign\u00bb. Collections ax\u00e9es sur le contemporain et l'urbain, s'appuyant sur une d\u00e9marche scientifique \u00e0 la fois ethnologique, historique et urbanistique.","Objets phares expos\u00e9s dans le circuit de visite \u00ab Sedan, une principaut\u00e9 \u00bb : Armure et casque provenant de l'ancienne collection des princes de Sedan (d\u00e9p\u00f4t du Mus\u00e9e de l'Arm\u00e9e), objets de fouilles du ch\u00e2teau fort (armement, c\u00e9ramiques, jeux, bijoux, st\u00e8le), tapisserie de Bruxelles de la fin du 16e si\u00e8cle, mobilier, peintures, sculptures, maquette de Sedan en 1840 (d\u00e9p\u00f4t de la Soci\u00e9t\u00e9 d'histoire et d'arch\u00e9ologie du Sedanais), peinture d'histoire militaire (panoramas d\u2019\u00c9douard Detaille, d'Alphonse de Neuville et de Louis Braun), casques et armes de la fin du 19e si\u00e8cle.  Artistes expos\u00e9s : Jules Romain (1499-1546), F\u00e9lix Philippoteaux (1815-1884), \u00c9douard Esser, Aristide Croisy (1840-1899), Louis Braun (1836-1916), \u00c9douard Detaille (1848-1912), Alphonse de Neuville (1836-1885), Auguste Rodin (1840-1917).","Sur 750 m\u00b2, l'espace d'exposition permanente propose un parcours en trois sections : l'histoire naturelle, l'arch\u00e9ologie, les arts et traditions populaires. Dot\u00e9e d'une mus\u00e9ographie r\u00e9solument moderne et de mat\u00e9riel audiovisuel et multim\u00e9dia, cette galerie pr\u00e9sente 20 000 ans d'histoire de la vall\u00e9e des Merveilles et de la Haute-Roya \u00e0 travers des cartes, des dioramas (espace \u00e9voquant grandeur nature des sc\u00e8nes de la vie quotidienne), des moulages de roches et des objets originaux.","Livres anciens, manuscrits, objets personnels, tableaux, sculptures, mobiliers, instruments scientifiques, oiseaux naturalis\u00e9s, exemplaire original de l'Encyclop\u00e9die ; li\u00e9s \u00e0 la vie et \u00e0 l'oeuvre du philosophe Denis Diderot","Atout non renseign\u00e9","Auguste Vacquerie (1819-1895) est \u00e0 la base du rapprochement entre les familles Vacquerie et Hugo. Homme de lettres, il fr\u00e9quente \u00e0 Paris les m\u00eames salons que Victor Hugo, pour lequel il cultive une grande admiration. Une amiti\u00e9 durable na\u00eet alors entre les deux hommes. Puis Charles, fr\u00e8re a\u00een\u00e9 d'Auguste, \u00e9pouse L\u00e9opoldine, fille de Victor Hugo (1843). Plus tard, Auguste Vacquerie sera l'ex\u00e9cuteur testamentaire d\u00e9sign\u00e9 par Victor Hugo pour prot\u00e9ger son h\u00e9ritage litt\u00e9raire (1885). La visite pr\u00e9sente au fil des pi\u00e8ces de la maison des expositions \u00e0 th\u00e8me autour de la figure centrale de Victor Hugo. La salle du billard lui est enti\u00e8rement consacr\u00e9e (elle accueille aussi parfois des expositions temporaires, se renseigner aupr\u00e8s du mus\u00e9e). Le salon est d\u00e9di\u00e9 \u00e0 Auguste Vacquerie et t\u00e9moigne de sa carri\u00e8re politique et litt\u00e9raire. Le petit salon raconte l'exil d'Hugo dans les \u00eeles anglo-normandes (1852-1870), la cr\u00e9ation \u00e0 Jersey d'un atelier photographique par Charles Hugo et Auguste Vacquerie. La chambre rose et le hall expriment le regard de Victor Hugo sur l'enfance \u00e0 travers ses personnages dessin\u00e9s pour ses enfants et petits-enfants (dont Fanfan Troussard et Pista), et des oeuvres litt\u00e9raires destin\u00e9es aux parents. La chambre rouge de style rococo \u00e9voque la personnalit\u00e9 d'Ad\u00e8le Foucher (1805-1868), \u00e9pouse de Victor Hugo. Le bow-window est consacr\u00e9 \u00e0 Juliette Drouet (1806-1883), l'amante qui partagea durant cinquante ans la vie de Victor Hugo. La chambre claire et la chambre bleue pr\u00e9sentent le couple L\u00e9opoldine Hugo et Charles Vacquerie. Leur noyade tragique y est relat\u00e9e par des lettres et des journaux de l'\u00e9poque. Ponctuellement, le cabinet d'arts graphiques offre la possibilit\u00e9 de voir des oeuvres originales fragiles (dessins, manuscrits, correspondance) dans des conditions adapt\u00e9es \u00e0 leur conservation (pour l'acc\u00e8s au cabinet d'arts graphiques, se renseigner aupr\u00e8s du mus\u00e9e).","Toutes les \u00e9tapes de la construction des navires traditionnels sont reconstitu\u00e9es, de la coupe de bois \u00e0 la finition des gr\u00e9ements. Outils, pi\u00e8ces de bois, termes techniques participent \u00e0 la richesse de ce patrimoine local. Parall\u00e8lement, sont \u00e9voqu\u00e9es et racont\u00e9es les habitudes de vie, les traditions et coutumes des marins, p\u00eacheurs et de leur famille et autres gens vivant en bord de mer","Un monumental pressoir \u00e0 taissons du si\u00e8cle dernier, pesant dix-huit tonnes, pi\u00e8ce rarissime dans les collections publiques fran\u00e7aises ; Une \u00e9vocation des techniques agricoles ou vinicoles et des sections consacr\u00e9es \u00e0 la distillation ou \u00e0 la tonnellerie, lient ces ensembles \u00e0 l'activit\u00e9 \u00e9conomique locale. Centr\u00e9e sur l'armagnac, celle-ci fit, tout au long de l'histoire de Condom et \u00e0 partir de la Ba\u00efse, la richesse de ce terroir","Importants t\u00e9moignages arch\u00e9ologiques de la Meuse, des \u00e9poques pr\u00e9historique, celtique, gallo-romaine et m\u00e9di\u00e9vale illustrent la vie quotidienne et les coutumes fun\u00e9raires ; collection de taques de chemin\u00e9es du XVIe au XIXe si\u00e8cles, sceaux historiques","Collection arch\u00e9ologique de l'\u00e9poque m\u00e9rovingienne, Art oriental, Beaux-Arts et Arts d\u00e9coratifs.","Objets d'art et mobilier fran\u00e7ais du XIVe au XVIe si\u00e8cles ; peintures religieuses, \u00e9coles de Paris et d' Avignon, \u00e9cole bourguignonne, flamande, allemande et hollandaise ; statuaire gothique de l' Ile-de-France, bourguignonne et franc-comtoise du XVe si\u00e8cle ; nombreux vitraux. Mobilier reconstitu\u00e9 de la fin du Moyen Age. Cuisine. Chapelle. Cellules. Arts populaires. Art sacr\u00e9","Buste-reliquaire de Saint-Lizier en argent dor\u00e9 d\u00e9but du XVIe ; La \"Crosse dite de Saint Lizier\" du XIIe ; Croix d'offrande en argent XVe et XVIIe ; Fragment de soie repr\u00e9sentant des oiseaux affront\u00e9s, provenant d'Italie","Le MNS se trouve actuellement en possession de 45 000 objets, inscrits \u00e0 l'inventaire et r\u00e9col\u00e9s. La collection d'affiches est le plus important fonds du mus\u00e9e\u00a0(pr\u00e8s de 20\u00a0000). Jean Durry, premier directeur du mus\u00e9e, en a initi\u00e9 tr\u00e8s t\u00f4t la collecte. Comme celles des Beaux-arts (peintures, sculptures, dessins \u2026). Cette d\u00e9marche t\u00e9moigne de la dimension historique et artistique des premi\u00e8res acquisitions. En tant que mus\u00e9e de France, le MNS a \u00e9galement le r\u00f4le d'acqu\u00e9rir, de conserver et de valoriser une collection ayant un int\u00e9r\u00eat artistique et \u00e9motionnel r\u00e9v\u00e9lant de quelle mani\u00e8re le sport et son histoire ont inspir\u00e9 des artistes tels que Pablo Picasso, Nicolas de Sta\u00ebl, Alfred Boucher, Robert Delaunay, Maurice Denis, pour ne citer qu'eux. En tant qu'objets proches du sacr\u00e9, t\u00e9moins des exploits d'un athl\u00e8te et de moments marquants de l'histoire du sport, les tenues et mat\u00e9riels de sports ont \u00e9galement une place importante dans les collections du mus\u00e9e. Objets de victoires ou de d\u00e9faites, les troph\u00e9es et les m\u00e9dailles sont aussi des pi\u00e8ces qui parlent d'une \u00e9poque, d'un artiste, d'une \u00e9quipe ou d'un athl\u00e8te. Ce domaine permet d'inscrire le sport dans les savoir-faire artistiques. D'autre part, elle constitue une pi\u00e8ce essentielle du rituel sportif. Enfin, les objets du quotidien t\u00e9moignent \u00e9galement de l'omnipr\u00e9sence du ph\u00e9nom\u00e8ne sportif au sein de la soci\u00e9t\u00e9 (jouets, publicit\u00e9s, vie domestique) et construisent nos souvenirs, notre culture populaire.","Collection des princes de Salm : magnifique ensemble des grands ma\u00eetres des XVIIe et XVIIIe si\u00e8cles, dont la Mater Dolorosa de Rembrandt. Collection du duc de Choiseul : vingt-cinq tableaux de valeur, dont le c\u00e9l\u00e8bre Job raill\u00e9 par sa femme de Georges de La Tour. Oeuvres de la seconde moiti\u00e9 du XXe si\u00e8cle : Pop Art, Land Art, Minimalisme, art conceptuel, Nouveau r\u00e9alisme et d'artistes femmes. La promenade en Antiquit\u00e9 montre, par la qualit\u00e9 des objets pr\u00e9sent\u00e9s, toute l'importance des sites vosgiens aux p\u00e9riodes celtiques, gallo-romaines (Grand, Soulosse, le Donon) et m\u00e9rovingiennes. Le mus\u00e9e d\u00e9partemental pr\u00e9sente \u00e9galement de beaux t\u00e9moignages de la statuaire religieuse, du mobilier lorrain et des objets usuels de la vie domestique et professionnelle ainsi qu'une partie de sa tr\u00e8s riche collection de numismatique","Ossements gigantesques du dinosaure d\u00e9couverts en for\u00eat de Chasagne lors de la construction de la ligne de chemin de fer Besan\u00e7on-Lyon en 1862. Les objets d'ethnologie nous font voyager de Kabylie \u00e0 la Nouvelle Cal\u00e9donie en passant par les \u00eeles Marquises. Le mus\u00e9e poss\u00e8de dans ses collections deux albums de photographies prises dans les ann\u00e9es 1880-1890 \u00e0 Tahiti et en Nouvelle-Cal\u00e9donie. Autre belle pi\u00e8ce de ce mus\u00e9e un herbier collect\u00e9 par Aug\u00e9 de Lassus, receveur des finances \u00e0 Poligny et membre de la Soci\u00e9t\u00e9 Botanique de France. Il a \u00e9t\u00e9 constitu\u00e9 au milieu du 19e si\u00e8cle, il compte 4 500 \u00e9chantillons collect\u00e9s dans des lieux vari\u00e9s (Jura, sud de la France et Alg\u00e9rie). Ferm\u00e9 depuis la seconde guerre mondiale le mus\u00e9e de Poligny rena\u00eet en pr\u00e9sentant une premi\u00e8re campagne de num\u00e9risation, rendant accessible \u00e0 tous une centaine d'objets issus des principales collections du mus\u00e9e.","Au c\u0153ur du palais Renaissance r\u00e9nov\u00e9, le parcours du 19e si\u00e8cle invite le visiteur au voyage parmi les \u0153uvres d\u00e9di\u00e9es au paysage, de Camille Corot, Alfred Sisley, Paul Huet, Prosper Marilhat, Antoine Chintreuil, pour ne citer qu'eux, de Fontainebleau \u00e0 Rome, de l'Egypte au Danemark. L'\u00e9clectisme du go\u00fbt au 19e si\u00e8cle est illustr\u00e9 par la passion du Moyen-Age, le mobilier \u00e0 la mani\u00e8re de Boulle, une c\u00e9ramique magistrale de Jules-Claude Ziegler. La visite se poursuit avec les grandes d\u00e9corations int\u00e9rieures d'Alexis-Joseph Mazerolle et de Pierre-Victor Galland. Pr\u00e9sent\u00e9e dans l'ancienne salle synodale de l'\u00e9v\u00eaque-comte de Beauvais, l'impressionnante toile inachev\u00e9e de Thomas Couture, \"L'Enr\u00f4lement des volontaires de 1792\", r\u00e9nov\u00e9e gr\u00e2ce au m\u00e9c\u00e9nat participatif, d\u00e9ploie d\u00e9sormais ses 45 m2 aux c\u00f4t\u00e9s de nombreuses \u00e9tudes pr\u00e9paratoires. Le parcours se termine sous le regard de la Vierge de Jean-Auguste Dominique Ingres, par une s\u00e9lection d'esquisses peintes et de mod\u00e8les sculpt\u00e9s exprimant le renouveau de l'art religieux de ce si\u00e8cle f\u00e9cond. Dans la perspective du red\u00e9ploiement \u00e0 partir de 2020 des collections d\u2019arch\u00e9ologie, de peintures, d\u2019arts graphiques, de mobilier, d\u2019objets d\u2019art, de tapisseries dans l\u2019ancien palais des \u00e9v\u00eaques-comtes de Beauvais (XVIe \u2013 XVIIIe \u2013 XIXe si\u00e8cles), l\u2019exposition Tr\u00e9sors c\u00e9ramiques de l\u2019Oise install\u00e9e dans la magnifique salle sous charpente du 16e si\u00e8cle, permet de rendre au public des \u0153uvres non visibles depuis plus de trente ans. V\u00e9ritable vitrine du patrimoine artistique du D\u00e9partement, elle d\u00e9montre la place privil\u00e9gi\u00e9e de l\u2019Oise dans l\u2019histoire de la c\u00e9ramique en France.","Ensemble lapidaire tr\u00e8s important provenant presque exclusivement de la Vienne antique, recueilli depuis la fin du XVIIIe si\u00e8cle et au cours de fouilles effectu\u00e9es au cours des XIXe et XXe si\u00e8cles. La collection est compos\u00e9e d\u2019\u00e9l\u00e9ments architectoniques, de monuments inscrits comm\u00e9moratifs ou fun\u00e9raires (st\u00e8les, autels, sarcophages), de sculptures mises en \u0153uvre sur place ou import\u00e9es, de mosa\u00efques. Une telle mus\u00e9ographie ne permet pas une mise en valeur pi\u00e8ce \u00e0 pi\u00e8ce, mais cr\u00e9\u00e9e une atmosph\u00e8re sur le mode de l\u2019accumulation romantique caract\u00e9ristique des mus\u00e9es lapidaires du XIXe si\u00e8cle","A travers ses collections de peintures, sculptures et dessins, le mus\u00e9e des beaux-arts de Bordeaux propose un large panorama de l'art europ\u00e9en du 16e au 20e si\u00e8cle. Jalonn\u00e9e par la pr\u00e9sence d'artistes au nom \u00e9vocateur comme V\u00e9ron\u00e8se, Rubens, Van Dyck, Delacroix, Picasso, ou de fonds tr\u00e8s complets comme la peinture hollandaise du 18e, la collection offre aussi un regard sur la vie artistique r\u00e9gionale avec de riches ensembles d'oeuvres du 18e et 19e si\u00e8cle ou d'artistes comme Redon, Marquet ou Lhote","Les techniques de fouilles sous-marines, les oeuvres d'art antiques, \u00e9paves m\u00e9di\u00e9vales et post-m\u00e9di\u00e9vales, la navigation aux XVIe - XVIIIe si\u00e8cles, expositions temporaires d'arch\u00e9ologie, art primitif, art vivant et contemporain. Un d\u00e9p\u00f4t de fouilles.","Toiles d'Ernest Meissonnier et de son fils Charles. Le tableau \"Pont de Poissy\" par Picabia.","Le mahJ tente de rendre compte de deux dimensions essentielles du juda\u00efsme : la p\u00e9rennit\u00e9 \u00e0 travers les si\u00e8cles, issue de la transmission des textes et de la fid\u00e9lit\u00e9 \u00e0 des pratiques religieuses et sociales conjugu\u00e9es \u00e0 une forte conscience identitaire, et l\u2019extraordinaire diversit\u00e9 culturelle des soci\u00e9t\u00e9s juives d\u00e9velopp\u00e9es au long de plus de deux mill\u00e9naires de vie diasporique. La collection se d\u00e9ploie ainsi dans un tr\u00e8s large spectre chronologique et g\u00e9ographique. Si le juda\u00efsme fran\u00e7ais y occupe une place privil\u00e9gi\u00e9e, le mahJ se distingue des autres mus\u00e9es juifs europ\u00e9ens, centr\u00e9s sur l\u2019histoire des communaut\u00e9s nationales, par une approche beaucoup plus large avec des objets illustrant l\u2019histoire du juda\u00efsme et de ses pratiques cultuelles et culturelles de la fin de l\u2019Antiquit\u00e9 \u00e0 nos jours en l\u2019Europe (Italie, Pays Bas, Europe orientale) et au Maghreb. Mus\u00e9e d\u2019histoire, le mahJ s\u2019int\u00e9resse \u00e0 tout le spectre des t\u00e9moignages mat\u00e9riels et immat\u00e9riels sur le juda\u00efsme. Mus\u00e9e d\u2019art, c\u2019est moins l\u2019identit\u00e9 des artistes qui retient son attention que la r\u00e9sonnance du juda\u00efsme dans leur \u0153uvres, d\u2019o\u00f9 la pr\u00e9sence d\u2019\u0153uvres d\u2019artistes non-juifs pour lesquels le juda\u00efsme a \u00e9t\u00e9 inspiration majeure (G\u00e9rard Garouste). Le mus\u00e9e pr\u00e9sente les \u0153uvres de nombreux artistes du XIXe si\u00e8cle et XXIe si\u00e8cle, parmi lesquels Samuel Hirszenberg, Edouard Moyse, Frantisek Kupka, El Lissitzky, Marc Chagall, Robert Capa, Nathan Lerner et tous les artistes juifs de l\u2019Ecole de Paris, notamment Jules Pascin, Ha\u00efm Soutine et Jacques Lipchitz, le mahJ poss\u00e9dant sur ce denier artiste un fonds de r\u00e9f\u00e9rence (1 368 manuscrits, photographies, dessins et une sculpture). Parmi les artistes contemporains, on citera Kader Attia, Judith Bartolani, Carole Benzaken, Jean-Pierre Bertrand, Christian Boltanski, Philippe Boutibonnes, Sophie Calle, Sophie Elbaz, G\u00e9rard Garouste, Mosh\u00e9 Gershuni, Anne-Val\u00e9rie Hash, Edward Hillel, Georges Jeanclos, Mikha\u00efl Karasik, Mosh\u00e9 Kupferman, Frank Lalou, Mikael Levin, Serge Lask, Agn\u00e8s L\u00e9vy, Arik Levy, Michel Nedjar, Moshe Ninio, Nira Pereg, C\u00e9cile Reims, Iris Sara Schiller, Micha Ullman, Max Wechsler, Boris Zaborov.","L'histoire de Don Quichotte : neuf tapisseries d'apr\u00e8s C.J Natoire tiss\u00e9es \u00e0 la Manufacture Royale de Beauvais en un exemplaire unique (cartons conserv\u00e9s au ch\u00e2teau de Compi\u00e8gne). Les Grotesques : s\u00e9rie tiss\u00e9e \u00e0 Beauvais vers 1689 sur des cartons de J.B Monnoyer. Les Jeux russiens : quatre tapisseries tiss\u00e9es \u00e0 la Manufacture de Beauvais \u00e0 partir de 1769, d'apr\u00e8s Leprince. Maquettes, costumes, d\u00e9cors et documents divers sur l'histoire du Festival d'Art Lyrique d'Aix-en-Provence.","Les collections comptent plusieurs centaines de milliers d\u2019objets arch\u00e9ologiques repr\u00e9sentatifs d\u2019une tr\u00e8s vaste p\u00e9riode chronologique allant du Pal\u00e9olithique inf\u00e9rieur jusqu\u2019\u00e0 l\u2019Antiquit\u00e9 tardive, et permettent de retracer les grandes \u00e9tapes de la vie de l\u2019Homme en Provence depuis plus de 400 000 ans et la situe dans le cont
