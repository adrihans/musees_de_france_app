panel large et diversifi\u00e9 de curiosit\u00e9s avec ses collections de botanique, de pal\u00e9ontologie, de min\u00e9ralogie, de zoologie et de sciences humaines. La collection permanente est divis\u00e9e en plusieurs salles distinctes. Deux d\u2019entre-elles sont actuellement ferm\u00e9es au public pour travaux de r\u00e9novation. Salle \u00ab Terre des Hommes \u00bb : exposition de r\u00e9f\u00e9rence, elle retrace l\u2019aventure de l\u2019Homme, depuis son apparition sur la terre jusqu\u2019\u00e0 l\u2019\u00e2ge des m\u00e9taux\u00a0; salle \u00ab Museum Safari \u00bb : elle regroupe, sur pr\u00e8s de 400 m\u00b2 plus de 300 sp\u00e9cimens naturalis\u00e9ss dont certains ont plus d\u2019un si\u00e8cle : \u00e9l\u00e9phant, girafes, des ours, des perroquets, des lions, des \u00e9l\u00e9phants... Des esp\u00e8ces menac\u00e9es ou disparues sont aussi pr\u00e9sent\u00e9es ; - salle \u00ab Terre du vivant \u00bb : actuellement en cours de r\u00e9fection. Elle reprend l\u2019ancienne salle d'ost\u00e9ologie (les grands squelettes), c\u2019est-\u00e0-dire, l\u2019\u00e9volution et la conservation de la Biodiversit\u00e9, en insistant sur l'\u00e9volution morphologique et l'anatomie compar\u00e9e ; - salle de Provence : actuellement ferm\u00e9e pour travaux. R\u00e9ouverture pr\u00e9vue en septembre 2009","Arch\u00e9ologie locale, dont la pr\u00e9cieuse cuirasse de bronze trouv\u00e9e \u00e0 Marmesse en Haute-Marne (IXe - VIIIe si\u00e8cles avant J.-C) ; collections de sculptures (\u00e9l\u00e9ments de plusieurs tombeaux importants, dont celui de Claude de Lorraine, sculpt\u00e9 vers 1550 par Dominique Florentin, d'apr\u00e8s un projet du Primatice et celui de Nicolas de l'H\u00f4pital par G\u00e9rard Van Opstal, milieu du XVIIe si\u00e8cle) ; sculptures de Jean-Baptiste et Edme Bouchardon, l'un des plus importants sculpteurs du r\u00e8gne de Louis XV ;  peinture fran\u00e7aise, italienne, flamande et hollandaise ; ganterie chaumontaise, production florissante au XIXe si\u00e8cle. Chaumont fut l'un des cinq centres majeurs de la ganterie en France ; cr\u00e8ches : fonds unique en son genre en France de cr\u00e8ches anciennes (cr\u00e8ches napolitaines du XVIIIe si\u00e8cle, cr\u00e8ches fran\u00e7aises aux petits personnages en verre fil\u00e9 de Nevers des XVIIIe et XIXe si\u00e8cles) et d'Enfants J\u00e9sus de cire (XVIIe-XIXe si\u00e8cles)","Collections \u00e0 caract\u00e8re r\u00e9gional, centr\u00e9es sur l\u2019histoire originale de Chamb\u00e9ry et de la Savoie. L\u2019arch\u00e9ologie \u00e9voque les agriculteurs et artisans qui vivaient il y a 3000 ans sur les rives du lac du Bourget ainsi que l\u2019\u00e9poque gallo-romaine. Le Moyen \u00c2ge est repr\u00e9sent\u00e9 par un fonds exceptionnel de Primitifs et de sculptures ainsi que par les peintures murales de Cruet (fin XIIIe si\u00e8cle). Le parcours historique se poursuit dans les salons (XVIe-XVII) et par le fonds remarquable du m\u00e9daillier de Savoie. Une approche ethnologique \u00e9voque la soci\u00e9t\u00e9 agropastorale traditionnelle de la montagne","Collection d'arch\u00e9ologie d'Alsace du sud. Histoire municipale de la R\u00e9publique de Mulhouse. Galerie d'art populaire, collection de jouets des XVIIe et XIXe, collection de marottes du XIXe , art culinaire, costumes de la bourgeoisie protestante.","Le Paysage : Le domaine du Cayla est un espace reliquaire repr\u00e9sentatif de la premi\u00e8re moiti\u00e9 du XIXe si\u00e8cle. Le visiteur qui aborde le paysage et le site du Cayla semble plong\u00e9 dans un lieu hors du temps, qui para\u00eet inchang\u00e9 depuis 1830. A ce titre, le domaine fait partie int\u00e9grante du mus\u00e9e : paysage litt\u00e9raire que le visiteur aborde depuis la terrasse du ch\u00e2teau \u00ab jusqu\u2019au lointain horizon \u00bb. C\u2019est aujourd\u2019hui un paysage remarquablement pr\u00e9serv\u00e9 qui allie les atouts du Gaillacois, (vallons, vignes, bois sur le Causse, entrecoup\u00e9es de terres agricoles affect\u00e9es \u00e0 l\u2019\u00e9levage) \u00e0 son particularisme culturel : un paysage qui a suscit\u00e9 une \u00e9criture (celle de Maurice et Eug\u00e9nie de Gu\u00e9rin) et qui est maintenant impr\u00e9gn\u00e9 de cette litt\u00e9rature avec ses lieux mythiques (Croix des adieux, grand champ du Nord, grotte de Chrysostome, le lavoir, la ch\u00eanaie\u2026). Les joyaux du lieu : Le Journal d\u2019Eug\u00e9nie de GUERIN s\u2019ouvre le 13 septembre 1834 et s\u2019ach\u00e8ve le 3 octobre 1841. Il s\u2019\u00e9tend donc sur sept ans et repr\u00e9sente 517 jours d\u2019\u00e9criture en seize cahiers. Ce n\u2019est pas un journal au jour le jour. Il n\u2019est pas une obligation, mais un espace de libert\u00e9 qu\u2019elle s\u2019octroie. Il est avant tout destin\u00e9 \u00e0 son fr\u00e8re Maurice. Elle pr\u00e9cise le 24 ao\u00fbt 1835 : Ceci n\u2019est pas pour le public, c\u2019est de l\u2019intime, de l\u2019\u00e2me, CEST POUR UN. Le rythme de son \u00e9criture est d\u2019ailleurs plus \u00e9lev\u00e9 du vivant de Maurice. Le Journal constitue une communication \u00e9troite entre le fr\u00e8re et la soeur. Le but de son auteur est de maintenir le lien entre le Cayla, lieu de l\u2019enfance et Maurice, attir\u00e9 par la vie agit\u00e9e de Paris. Apr\u00e8s la mort de ce dernier, elle tente de maintenir l\u2019illusion que le Journal lui est encore destin\u00e9. Le onzi\u00e8me cahier se poursuit cependant \u00e0 l\u2019attention de Jules BARBEY d\u2019AUREVILLY, puis de Joseph de GUERIN, son p\u00e8re. Eug\u00e9nie r\u00e9dige comme elle sent et ne cherche pas \u00e0 faire oeuvre litt\u00e9raire. Le critique Ernest Zyromski en souligne la valeur musicale de la langue dont les incorrections sont des formes francis\u00e9es de l\u2019occitan. L\u2019int\u00e9r\u00eat du Journal est donc \u00e0 chercher dans son contenu m\u00eame : l\u2019\u00e9vocation du sentiment de la nature, de la religion, de l\u2019esprit de famille et surtout de l\u2019amour fraternel que l\u2019auteur y livre. Le cahier vert : commenc\u00e9 le 10 juillet 1832 au Cayla, le Cahier vert est un recueil d\u2019\u00e9crits intimes de 76 pages de Maurice De Gu\u00e9rin. Plus qu\u2019un journal intime, il est une s\u00e9rie de croquis litt\u00e9raires, d\u2019\u00e9bauches pr\u00e9paratoires \u00e0 la po\u00e9sie en prose que Jules Barbey d\u2019Aurevilly d\u00e9signe comme \u00ab un cahier de paysages et d\u2019impressions au jour le jour \u00bb. Il s\u2019ach\u00e8ve le 13 octobre 1835 au moment o\u00f9 Gu\u00e9rin entreprend d\u2019\u00e9crire le Centaure.Le Cahier vert \u00e9chappe \u00e0 l\u2019autodaf\u00e9 que l\u2019auteur fait subir \u00e0 ses \u00e9crits en 1836, car il a confi\u00e9 ce \u00ab journal \u00bb \u00e0 son ami Paul Quemper parti pour les Am\u00e9riques.Eug\u00e9nie de Gu\u00e9rin donne le cahier vert \u00e0 Barbey d\u2019Aurevilly en 1841, en vue d\u2019une publication qui n\u2019aura pas lieu. Confi\u00e9 \u00e0 Tr\u00e9butien, celui-ci le conserve \u00e0 Caen. Lors d\u2019un bombardement en 1841, le document est partiellement endommag\u00e9. Il entre en 1955 au mus\u00e9e du Cayla qui le conserve aujourd\u2019hui.","Collections issues de fouilles arch\u00e9ologiques r\u00e9centes et bien dat\u00e9es. Pr\u00e9histoire : pal\u00e9olithique tr\u00e8s ancien et pal\u00e9olithique sup\u00e9rieur. Gallo-romain : mat\u00e9riel issu des fouilles de la ville d'Argentomagus (vie quotidienne, religion).","Engins et outils miniers (dont une pompe de 1878), une chargeurse \u00e9lectrique \u00e0 pinces Joy 1952, une chargeuse \u00e0 air comprim\u00e9 de Ernco 1935. Collection de mod\u00e8les r\u00e9duits de mat\u00e9riel ferrovi\u00e8re minier. Collection de livres et de documentation sur la mine, Collection de photos, de DVD et de films sur la mine. Objets de la vie quotidienne du mineur. Une collection unique de 250 lampes de mineurs de fer.","Atout non renseign\u00e9","Sculptures, peintures bourguignonnes, gr\u00e8s, fa\u00efence (bleus du Puisaye du XVIIe si\u00e8cle), c\u00e9ramiques contemporaines, mobilier ; Cabinet d'un \u00e9rudit exposant un projecteur cin\u00e9ma du d\u00e9but du XXe si\u00e8cle ; Table de change commercial du XVIe si\u00e8cle","Une int\u00e9ressante collection arch\u00e9ologique locale magdal\u00e9nienne provient de la grotte du Chaffaud et des collections gallo-romaine viennent de la villa du Rocheras \u00e0 Voul\u00eame","Statues polychromes du XIVe au XVIIIe si\u00e8cle, artisanat local du XVIe au XIXe si\u00e8cle, histoire locale du XVIe au XIXe si\u00e8cle.","cabinet d'histoire naturelle du XIXe si\u00e8cle\u00a0; peintures, sculptures et objets d'art des XVIe au XXe si\u00e8cles\u00a0; arts graphiques en particulier XIXe s; tr\u00e9sor d'orf\u00e8vrerie limousine\u00a0; statuaire gallo-romaine\u00a0et arch\u00e9ologie r\u00e9gionale; collection d'arts asiatiques; collections d'Egype ancienne; salle de peinture consacr\u00e9e aux peintres de la vall\u00e9e de la Creuse\u00a0; tapisseries; ensemble d'armes \u00e0 feu et d'armes blanches; collections des Amis du mus\u00e9e de la r\u00e9sistance et de la d\u00e9portation en d\u00e9p\u00f4t; collection de monnaies etc.","Arch\u00e9ologie gallo-romaine locale : des \u00e9l\u00e9ments lapidaires produits par des fouilles de 1860 - 1865 dans l'\u00eele Saint-Etienne. Poteries communes et sigill\u00e9es (Pr\u00e9Chamblain, 1970), arch\u00e9ologie m\u00e9di\u00e9vale, sculpture du XIXe si\u00e8cle (Henri Chapu), c\u00e9ramique, g\u00e9mellion (XIII\u00e8me si\u00e8cle). Deux manuscrits, le Rituel pour le Sacre des rois de France, sur v\u00e9lin, de 1287 et le Livre d'Heures du XV\u00e8me si\u00e8cle, du mobilier du XVIII\u00e8me si\u00e8cle, de l'art r\u00e9gional, des porcelaines de Boissettes, des fa\u00efences de Rubelles du XIX\u00e8me si\u00e8cle (legs Beausse), peintures des Ecoles flamande, italienne, hollandaise et fran\u00e7aise du XIX\u00e8me si\u00e8cle. Histoire locale avec 300 dessins. Dessins de sculpteurs notamment Henri Chapu avec plus de 1000 dessins. Mobilier du XVIII\u00e8me si\u00e8cle.","Collection d'anciennes armes de chasse, oeuvres de peintres animaliers des XVIIe et XVIIIe","Atout non renseign\u00e9","Les collections \u00e9pigraphiques ont \u00e9t\u00e9 constitu\u00e9es \u00e0 partir d\u2019inscriptions conserv\u00e9es depuis le Moyen \u00c2ge ou retrouv\u00e9es \u00e0 Vienne et dans le pays viennois \u00e0 la faveur des fouilles, collectes ou acquisitions au XIXe si\u00e8cle. L\u2019ensemble le plus important est constitu\u00e9 par une s\u00e9rie d\u2019\u00e9pitaphes chr\u00e9tiennes (Ve-VIIe si\u00e8cle) dont la plus ancienne est celle d\u2019une Viennoise, Foedula. Les inscriptions m\u00e9di\u00e9vales (XIIe-XIVe si\u00e8cle) forment un second ensemble de monuments fun\u00e9raires (\u00e9pitaphes ou pierres obituaires, relatant les d\u00e9c\u00e8s. Quelques exemplaires de chancels de l\u2019\u00e9poque carolingienne, un autel du XIIe si\u00e8cle et des sarcophages de l\u2019Antiquit\u00e9 tardive","Atout non renseign\u00e9","La Chalosse, avec son paysage fertile et vallonn\u00e9, offre un autre visage des Landes. Autrefois compos\u00e9 de cultures agricoles vari\u00e9es (vignes, c\u00e9r\u00e9ales, vergers, prairies), le bocage chalossais est une terre de haute tradition gastronomique, r\u00e9put\u00e9e pour son foie gras et son authentique boeuf labellis\u00e9. Le mus\u00e9e de la Chalosse pr\u00e9sente au public un domaine typique de la Chalosse du 19e si\u00e8cle : habitat traditionnel, mobilier, objets et outils de la vie quotidienne, techniques et savoir-faire... T\u00e9moins mat\u00e9riels (mobilier domestique, objets ethnographiques, outillage agricole ou artisanal, costumes, etc.) et immat\u00e9riels (d\u00e9monstrations de savoir-faire, t\u00e9moignages, enregistrements audiovisuels) de ce qui fait l'identit\u00e9 chalossaise sont rassembl\u00e9s dans ce domaine, qui s'organise en fonction des activit\u00e9s qui rythmaient la vie des habitants. La maison de ma\u00eetre richement meubl\u00e9e, le jardin et la maison du m\u00e9tayer, les d\u00e9pendances ext\u00e9rieures, les animaux - Au domaine de Carcher, tout \u00e9voque la Chalosse agricole et viticole d'autrefois. Un lieu authentique et accueillant, pour toute la famille, o\u00f9 tout a \u00e9t\u00e9 minutieusement reconstitu\u00e9 pour donner l'impression d'entrer dans un lieu habit\u00e9.","Le parcours offre au visiteur la d\u00e9couverte du monde de la carte \"\u00e0 jouer\" et de ses utilisations, tous pays et toutes \u00e9poques confondus. La France r\u00e9v\u00e8le l'existence de \"portraits r\u00e9gionaux\". Le tarot raconte une histoire aussi ancienne que les premi\u00e8res cartes elles-m\u00eames, mais diff\u00e9rente de la cartomancie, beaucoup plus r\u00e9cente. L'Asie, \u00e0 travers la Chine, l'Inde, et le Japon, d\u00e9voile des cartes \u00e0 la forme et au contenu originaux. \u00c9vocation de la fabrication et de la r\u00e9glementation des jeux de cartes. Le parcours se termine par les cartes de fantaisie. Une autre galerie raconte par ailleurs l'histoire d'Issy-les-Moulineaux et du ch\u00e2teau des Princes de Conti, les d\u00e9buts de l'aviation, les artistes li\u00e9s \u00e0 Issy (Auguste Rodin, Henri Matisse et Jean Dubuffet).","Les collections arch\u00e9ologiques couvrent les p\u00e9riodes du pal\u00e9olithique \u00e0 l'\u00e2ge du fer. Elles t\u00e9moignent de l'\u00e9volution de l'occupation humaine de Saint-Antonin-Noble-Val et de ses environs depuis le Pal\u00e9olithique et sur les \u00e9changes et les relations des populations pass\u00e9es avec les r\u00e9gions voisines ou plus lointaines pendant 13000 ans. Les collections arch\u00e9ologiques m\u00e9di\u00e9vales entretiennent un lien \u00e9troit avec la ville de Saint-Antonin au Moyen \u00c2ge. Enfin, les collections ethnologiques retracent les activit\u00e9s et la vie quotidienne dans la r\u00e9gion au XIXe si\u00e8cle.","Importantes collections de tapisseries de Bruxelles, des ateliers parisiens, et des Gobelins envoy\u00e9es par Napol\u00e9on III \u00e0 partir du garde-meuble royal","P\u00e9riodes pr\u00e9historiques (bijoux d\u2019or...) et antiques (habitat et mode de vie \u00e0 l\u2019\u00e9poque gallo-romaine) ; ensemble de vitraux, d\u2019orf\u00e8vrerie et de statuaire du Moyen \u00e2ge et de la Renaissance ; costumes traditionnels, et leurs repr\u00e9sentations dans la peinture et la sculpture ; mobilier r\u00e9gional du XVIIe si\u00e8cle aux ann\u00e9es 1930 ; fa\u00efence quimp\u00e9roise","Atout non renseign\u00e9","Objets quotidiens du Pal\u00e9olithique \u00e0 l'\u00e9poque moderne retrouv\u00e9s lors des fouilles de la ville permettant de retracer l'ensemble de l'histoire de la ville : outils, armes, c\u00e9ramique, sarcophages, sculptures. Collection exceptionnelle de tissus m\u00e9rovingiens dont certains ont appartenus \u00e0 la Reine Bathilde, fondatrice du monast\u00e8re au VII\u00e8me si\u00e8cle (manteau, tunique brod\u00e9e, grande robe). OEuvres de Guy-Pierre Fauconnet (1882 - 1920), artiste chellois ayant travaill\u00e9 pour la maison de couture et d'ameublement Poiret, pour le th\u00e9\u00e2tre du Vieux Colombier et pour Cocteau.","Le vestibule pr\u00e9sente  un tr\u00e8s important diorama \" Les adieux de Napol\u00e9on \u00e0 la Viellle Garde\" et la maquette du Palais de Fontainebleau. Les collections d'armes pr\u00e9sentent 600 armes blanches et 200 armes \u00e0 feux du XVIIIe. Des mannequins habill\u00e9s et \u00e9quip\u00e9s  illustrent l'\u00e9volution des tenues militaires de 1789 jusqu'au Second Empire en passant par la conqu\u00eate de l'Alg\u00e9rie.","Pr\u00e8s de 4000 objets racontent l'histoire de Vieux et la vie de ses habitants de Antiquit\u00e9 au d\u00e9but du Moyen \u00c2ge (Colonnades remont\u00e9es, d\u00e9cors, peintures, mosa\u00efques). Petites reconstitutions manipulables.","Fonds d'estampes du XIXe et du XXe si\u00e8cle","Toute la diversit\u00e9 de la c\u00e9ramique de toutes les \u00e9poques et de tous les pays dont une importante collection de fa\u00efences du 15e au 18e si\u00e8cles, un ensemble de c\u00e9ramiques du monde rapport\u00e9es au 19e si\u00e8cle par des voyageurs-collecteurs, une collection de c\u00e9ramiques architecturales, un panorama des productions de la manufacture de S\u00e8vres de son origine aux cr\u00e9ations contemporaines particuli\u00e8rement document\u00e9es par les archives vivantes des \u00e9tapes et des techniques de fabrication","Collection photographique : fonds Legendre constitu\u00e9 d'une douzaine de milliers de plaques de verre du d\u00e9but du XXe si\u00e8cle ; Collection de costumes et de tissus ; Collections de mobilier de maison (lit-clos,..), mobilier d'artisans (mercerie, \u00e9picerie, caf\u00e9), outils et ustensiles (fourneau de repasseuse, outils de cordonnier), machines d'artisan...","Atout non renseign\u00e9","Apr\u00e8s une br\u00e8ve pr\u00e9sentation de l\u2019histoire du palais et du mus\u00e9e, la visite s\u2019articule autour de cinq espaces pr\u00e9sentant insignes, tableaux, armes, objets d\u2019art, costumes, documents\u2026 Des \u00e9crans interactifs retracent l'histoire des d\u00e9corations fran\u00e7aises depuis le Moyen Age et pr\u00e9sentent le fonctionnement actuel des ordres nationaux et leurs membres. Salle des ordres chevaleresques religieux et militaires : ordre de Saint-Jean de J\u00e9rusalem, dit de Malte, ordre Teutonique, ordre du Saint-S\u00e9pulcre\u2026 Salle des ordres royaux : ordre de Saint-Michel, ordre du Saint-Esprit, ordre de Saint-Louis, Institution du M\u00e9rite militaire... Salle de la L\u00e9gion d\u2019honneur : Armes de r\u00e9compense et d\u2019honneur, L\u00e9gion d\u2019honneur, ordres de la Couronne de fer et de la R\u00e9union, ordres des fr\u00e8res de l\u2019Empereur... Salle Mario Spada d\u00e9di\u00e9e aux ordres \u00e9trangers : plus de 400 ordres provenant de 122 \u00c9tats pass\u00e9s ou pr\u00e9sents. Salle contemporaine : d\u00e9corations de la R\u00e9volution, de la Restauration, du Second Empire (M\u00e9daille militaire et m\u00e9dailles comm\u00e9moratives), des deux guerres mondiales\u2026. Le parcours s\u2019ach\u00e8ve avec les m\u00e9dailles d\u2019honneur, les ordres coloniaux et minist\u00e9riels et l\u2019ordre national du M\u00e9rite, deuxi\u00e8me ordre national cr\u00e9\u00e9 par le g\u00e9n\u00e9ral de Gaulle en 1963.","Ethnologie r\u00e9gionale (\u00e9levage ovin transhumant en France, activit\u00e9s agricoles ; Ethnologie industrielle (histoire et technique de la fabrication du savon de Marseille, n\u00e9goce de l'huile d'olive et du savon) ; Histoire naturelle (ornithologie) ; Peintures de petits ma\u00eetres proven\u00e7aux de la fin du XIXe si\u00e8cle","Le mus\u00e9e pr\u00e9sente plusieurs tableaux peints par Philippe de Champaigne pour Port-Royal.","Diversit\u00e9. Repr\u00e9sentativit\u00e9 des ressources d'une r\u00e9gion fran\u00e7aise : la Bresse. Choix de productions de ce pays y compris artistiques (cf. pr\u00e9sence d'oeuvres d'artistes connus originaires de la r\u00e9gion comme Greuze, Puvis de Chavannes, Vuillard \u00e0 c\u00f4t\u00e9 des \u00abartistes du terroir\u00bb).","Plusieurs pi\u00e8ces rares m\u00e9ritent une attention particuli\u00e8re telle qu\u2019une machine \u00e0 coudre les voiles monumentales fabriqu\u00e9e en 1889 en seulement 64 exemplaires ou encore un coelacanthe conserv\u00e9 dans de l\u2019eau formol\u00e9e. D\u2019autre part, les ensembles de biens repr\u00e9sentatifs d\u2019une profession, m\u00e9tiers de la conserverie, ma\u00eetre voilier, charpentier de marine, pr\u00e9sentent un r\u00e9el int\u00e9r\u00eat didactique, tout comme la riche collection de maquettes. A noter \u00e9galement, en 1987, l\u2019inauguration du premier mus\u00e9e \u00e0 flots de France. L\u2019H\u00e9m\u00e9rica chalutier classique \u00e0 p\u00eache lat\u00e9rale construit en 1957 aux Ateliers et Forges de L\u2019Ouest de Saint-Nazaire, est accessible au public de la cale \u00e0 poissons \u00e0 la passerelle, donnant ainsi un aper\u00e7u tr\u00e8s concret de la vie \u00e0 bord.","Site historique, \u00abMaison des illustres\u00bb avec jardins","Le mus\u00e9e du Jouet est riche d'une collection de pr\u00e8s de 20 000 pi\u00e8ces t\u00e9moins de 5 000 ans d'Histoire de l'Humanit\u00e9. Les 700 jouets de la collection Lombard proviennent de 33 pays. Les 3500 jouets de la collection du mus\u00e9e de Canet-en-Roussillon comprennent des jouets remarquables et de tr\u00e8s belles pi\u00e8ces antiques (Sumer, Gr\u00e8ce, Bizance,\u2026). Les 700 jouets du Sahara et des Montagnes de l'Atlas constituent une collection unique au monde. Les collections historiques du mus\u00e9e sont constitu\u00e9es de jouets de grandes marques fran\u00e7aises (Jouef, Joustra, Fernand Martin, JEP, SFBJ, Pintel...) et internationales (Fischer Price, Dinky Toys,Mattel aux USA, Meccano en Angleterre, Playmobil en Allemagne, Lego au Danemark, LMB au Qu\u00e9bec\u2026) qui viennent enrichir cette collection unique. Le mus\u00e9e est \u00e9galement une vitrine de la production jurassienne de jouets et jeux depuis 1850.","La collection regroupe les m\u00e9tiers traditionnels du 20e si\u00e8cle dans le Jura","On peut y voir les tableaux suivants : \u00abLes Pr\u00e9tendants\u00bb de 1852, \u00abH\u00e9siode et les muses\u00bb, vers 1860, \u00abProm\u00e9th\u00e9e\u00bb vers 1868, \u00abL'Apparition\u00bb, vers 1876, \u00abLa Vie de l'Humanit\u00e9\u00bb, vers 1886, \u00abOrph\u00e9e sur la tombe d'Eurydice\u00bb, vers 1890, \u00abLes Anges de Sodome\u00bb, vers 1890, \u00able Paon se plaignant \u00e0 Junon\u00bb, vers 1881","L'oeuvre du graveur Louis Jou (1882 - 1968) et tous les incunables et livres anciens de ses collections","Le mus\u00e9e de la mine permet de d\u00e9couvrir le travail de fond et de surface d'une telle exploitation et la vie de ses ouvriers, les \"gueules noires\" ; Les machines \u00e0 vapeur utilis\u00e9es \u00e0 la mine ; Les outils des mineurs\u00a0; L'\u00e9volution des techniques d'extraction (18e-19e) ; Le charbon ; La Compagnie des Mines de Littry (vie et influence sur le tissu social local) ; Maquette anim\u00e9e au 1/10e d'un carreau de Mine","Le plus grand mus\u00e9e de la mine en France et le mus\u00e9e de site le plus fr\u00e9quent\u00e9 de la r\u00e9gion Nord/Pas-de-Calais. Les collections du Centre Historique Minier comprennent 15 000 objets ayant trait \u00e0 l'histoire du bassin houiller du Nord-Pas-de-Calais. Trois domaines sont particuli\u00e8rement bien repr\u00e9sent\u00e9s : l'histoire des techniques mini\u00e8res, secteur qui constitue sans aucun doute le point fort des collections, l'ethnologie, \u00e0 travers des t\u00e9moins de la vie quotidienne des mineurs et la g\u00e9ologie, repr\u00e9sent\u00e9e par un fonds important de fossiles houillers et d'\u00e9chantillons de roches provenant de sondages de prospection. Le Centre Historique Minier d\u00e9veloppe depuis plusieurs ann\u00e9es une collection d'oeuvres d'art (peintures, dessins, aquarelles, sculptures ou tapisseries, affiches publicitaires et de cin\u00e9ma) et d'objets d\u00e9coratifs ayant la mine et les mineurs pour sujets de repr\u00e9sentation (horloges, pi\u00e8ces de mobilier et de vaisselle, monnaies et m\u00e9dailles). De nombreuses reconstitutions et expositions permanentes en visite libre compl\u00e8tent la d\u00e9couverte du monde de la mine : les bureaux de l'ing\u00e9nieur, des g\u00e9om\u00e8tres et du comptable permettent de comprendre l'importance de ces m\u00e9tiers pour le fonctionnement d'une fosse ; le b\u00e2timent de la machine d'extraction du puits n\u00b02 abrite l'exposition La Machine qui pr\u00e9sente les syst\u00e8mes d'extraction du charbon de l'origine des puits \u00e0 leur r\u00e9cente fermeture. Dans la verri\u00e8re, l'exposition Energies : hier, aujourd'hui, demain replace l'exploitation du charbon au sein de l'histoire plus g\u00e9n\u00e9rale de l'\u00e9nergie en France ; \"Galibots et cafus\" restitue le triage-criblage des ann\u00e9es 1950 o\u00f9, dans le bruit et la poussi\u00e8re, femmes et enfants s\u00e9paraient \u00e0 mains nues les pierres du charbon ; l'exposition Le cheval et la mine, install\u00e9e dans l'ancienne \u00e9curie de la fosse Delloye, illustre la part prise par le cheval dans le travail du mineur et la complicit\u00e9 qui existait entre l'homme et l'animal ; l'\u00e9volution de l'utilisation de l'air comprim\u00e9 est pr\u00e9sent\u00e9e dans la salle des compresseurs, de m\u00eame que les soins prodigu\u00e9s en cas de besoin dans l'infirmerie ou encore la physionomie du carreau de la fosse Delloye lorsqu'elle \u00e9tait en activit\u00e9 gr\u00e2ce \u00e0 un circuit de visite d'une douzaine de plots signal\u00e9tiques associant textes et photographies.","Peintures et dessins du peintre Jean-Charles Cazin et de sa famille","Le mus\u00e9e a pour ambition de donner aux visiteurs les cl\u00e9s de compr\u00e9hension de la viticulture nantaise, de mani\u00e8re didactique et ludique. Depuis l'implantation de la vigne au Moyen-Age jusqu'\u00e0 aujourd'hui, les objets racontent l'histoire de ce terroir viticole, l'\u00e9volution des techniques, mais \u00e9galement la tonnellerie, le folklore, et le commerce du vin. Une vigne se travaille toute l'ann\u00e9e et lorsque le vin est en cuve, il faut porter une attention particuli\u00e8re \u00e0 sa vinification. La visite d\u00e9voile les techniques courantes et sp\u00e9cifiques au vignoble de Nantes. Des bornes multim\u00e9dias et des objets permettent de pr\u00e9senter la viticulture actuelle. Ces informations peuvent \u00eatre compl\u00e9t\u00e9es par une visite de cave, car le dialogue avec les viticulteurs est essentiel pour bien comprendre leur travail et leur produit. Une salle est r\u00e9serv\u00e9e \u00e0 Pierre Ab\u00e9lard, th\u00e9ologien n\u00e9 au Pallet en 1079.","La collection s'articule \u00e0 partir des trois p\u00f4les : Pal\u00e9ontologie : Chaumont en Vexin, camp\u00e9 \u00e0 la limite de la c\u00f4te d'Ile de France et de la craie de Picardie, donne l'acc\u00e8s \u00e0 une trentaine de millions d'ann\u00e9es de l'histoire g\u00e9ologique locale gr\u00e2ce aux abondants fossiles recueillis par Raymond Pillon sur des sites de renomm\u00e9e internationale ; Pr\u00e9histoire : bord\u00e9 par la tro\u00ebsne, le plateau vexinois a fix\u00e9 tr\u00e8s t\u00f4t les agriculteur, mobilier lithique complet, du simple \u00e9clat \u00e0 la superbe herminette, de la rusticit\u00e9 acheul\u00e9enne au merveilleux poli de N\u00e9olithique ; Histoire : \u00e9tudes sur les constructions, les d\u00e9corations, les inscriptions trouv\u00e9es sur d'anciens \u00e9difices de Chaumont en Vexin, Trie-Ch\u00e2teau..., r\u00e9alis\u00e9es par Raymond Pillon. Poteries et ornements gallo-romains, m\u00e9rovingiens, vestiges m\u00e9di\u00e9vaux de l'ancien ch\u00e2teau de Chaumont en Vexin, maquettes","Zoologie : grands sp\u00e9cimens naturalis\u00e9s. Esp\u00e8ces rares, en voie de disparition ou disparues. Faune quaternaire de la grotte orn\u00e9e de Pair-non-Pair. Collections r\u00e9gionales de rapaces, oiseaux d'eau et poissons. Collections d'oiseaux-mouche. Collection g\u00e9n\u00e9rale de tortues.","Tapisseries dont la tenture compl\u00e8te de \"l'Histoire de David  et Besthsab\u00e9e\", rehauss\u00e9e de fils d'or et d'argent, tiss\u00e9e \u00e0 Bruxelles entre 1510 et 1520. Alb\u00e2tres malinois. Collection  de majoliques. Salle de la mesure et du temps et de l'espace. Cuirs peints du XVI\u00e8me si\u00e8cle.","Zoologie : Mammif\u00e8res , oiseaux (700), oeufs (+ 10 000 au total, collection originelle expos\u00e9e), nids, reptiles, poissons, insectes (+ 10000 au total, 800 r\u00e9gionaux expos\u00e9s), mollusques (plusieurs milliers au total, une s\u00e9lection r\u00e9gionale expos\u00e9e) ; Botanique : Planches d'herbiers (4 000) consultables sur rendez-vous ; G\u00e9ologie : Min\u00e9raux, roches (+ 10 000, quelques centaines r\u00e9gionaux expos\u00e9s) et marbres dont pyr\u00e9n\u00e9ens ; Pal\u00e9ontologie : une centaine de fossiles expos\u00e9s organis\u00e9s dans une s\u00e9l\u00e9ction r\u00e9gionale au sens large (+ 20 000 au total) ; Pr\u00e9histoire : une vitrine d'outils pr\u00e9historiques","Mus\u00e9e d' un ancien capitaine de la Garde Imp\u00e9riale de Napol\u00e9on. Souvenirs des campagnes imp\u00e9riales. A voir \u00e9galement la statue de Rude, le \u00abR\u00e9veil de Napol\u00e9on\u00bb dans le parc Noisot","Village de Kerhinet : avec plus de 3 000 chaumi\u00e8res, la Bri\u00e8re rassemble 60% des chaumi\u00e8res de France. Un aper\u00e7u de cette tradition bri\u00e9ronne se d\u00e9couvre au village de Kerhinet, village traditionnel restaur\u00e9 par le Parc naturel r\u00e9gional de Bri\u00e8re. Aux abords du lavoir et du four \u00e0 pain, le sentier s\u2019interpr\u00e9tation conte la vie et les coutumes de ses habitants. La visite se poursuit dans une chaumi\u00e8re par un int\u00e9rieur du 18\u00e8me si\u00e8cle qui a gard\u00e9 toute son authenticit\u00e9. Le Port de Roz\u00e9 : berceau de la construction navale et ancien noeud fluvial du commerce de la tourbe, le port de Roz\u00e9 et plus particuli\u00e8rement la Maison de l\u2019\u00e9clusier font revivre au visiteur les activit\u00e9s traditionnelles de Bri\u00e8re et pr\u00e9sentent la faune et la flore du marais. Apr\u00e8s un trajet \u00e0 pied ou en chaland jusqu\u2019\u00e0 la R\u00e9serve naturelle Pierre Constant, espace prot\u00e9g\u00e9 de 25 ha, audioguides, lunette binoculaire, jumelles et observatoires des oiseaux permettent de mettre en \u00e9veil les plus jeunes ornithologues et de satisfaire les plus avertis. Ile de F\u00e9drun : sur cette \u00eele typique du marais de Bri\u00e8re, deux chaumi\u00e8res sont ouvertes au public. Au n\u00b0 130, la Maison de la mari\u00e9e raconte de fa\u00e7on tr\u00e8s vivante : la vie des ouvri\u00e8res de Saint-Joachim qui confectionnaient les couronnes des mari\u00e9es aujourd\u2019hui encore fabriqu\u00e9es pour la haute couture \u00e0 Paris, l\u2019histoire du globe de mariage et les secrets qu\u2019il renferme et des souvenirs de familles pour revivre son enfance ou celle de ses a\u00efeux. Au n\u00b0 180, La Chaumi\u00e8re bri\u00e9ronne, est un lieu de d\u00e9couverte \u00e9galement d\u00e9di\u00e9 aux femmes de Bri\u00e8re.","Atout non renseign\u00e9"],"Cat\u00e9gorie":["Maison d'artiste","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Mus\u00e9e de site","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Mus\u00e9e litt\u00e9raire","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Mus\u00e9e de site","Cat\u00e9gorie non renseign\u00e9e","Mus\u00e9e de site","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Mus\u00e9e de site","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Mus\u00e9e de site : Site arch\u00e9ologique","Ecomus\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Mus\u00e9e de site","Mus\u00e9e de site","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Cat\u00e9gorie non renseign\u00e9e","Mus\u00e9e de s hin","Tarn","Indre","Moselle","Indre-et-Loire","Yonne","Vienne","Haut-Rhin","Creuse","Seine-et-Marne","Paris","Vienne","Is\u00e8re","Loir-et-Cher","Landes","Hauts-de-Seine","Tarn-et-Garonne","Pyr\u00e9n\u00e9es-Atlantiques","Finist\u00e8re","Pyr\u00e9n\u00e9es-Atlantiques","Seine-et-Marne","Seine-et-Marne","Calvados","Morbihan","Hauts-de-Seine","Ille-et-Vilaine","Val-de-Marne","Paris","Bouches-du-Rh\u00f4ne","Yvelines","Sa\u00f4ne-et-Loire","Finist\u00e8re","Savoie","Jura","Jura","Paris","Bouches-du-Rh\u00f4ne","Calvados","Nord","Pas-de-Calais","Loire-Atlantique","Oise","Gironde","Val-d'Oise","Tarn","C\u00f4te-d'Or","Loire-Atlantique","Yonne"],"Histoire":["Les collections furent constitu\u00e9es au d\u00e9part par les propres oeuvres de Consuelo et de George-Achille Fould, auxquelles s'ajoutaient quelques peintures de leur ma\u00eetre Ferdinand Roybet. Par la suite, le mus\u00e9e s'est consid\u00e9rablement enrichi gr\u00e2ce \u00e0 des dons, des legs et \u00e0 de judicieuces acquisitions","Cr\u00e9\u00e9 \u00e0 la fin du Premier Empire et ouvert au public d\u00e8s 1814, le mus\u00e9e de la Marine de Toulon est install\u00e9 depuis 1981 \u00e0 c\u00f4t\u00e9 de la tour de l'horloge de l'arsenal","Collection de maquettes historiques de villes fortifi\u00e9es constitu\u00e9e pour des besoins de programmation militaire, entre la fin du XVIIe si\u00e8cle et la fin du XIXe si\u00e8cle, class\u00e9e monument historique en 1927. Fonds documentaire en rapport avec cette collection. Ce mus\u00e9e rattach\u00e9 \u00e0 la Direction g\u00e9n\u00e9rale des Patrimoines au Minist\u00e8re de la Culture a pour mission de conserver, inventorier, \u00e9tudier, restaurer, enrichir, exposer et diffuser en vue de l'\u00e9ducation du public les collections qui sont inscrites sur son inventaire.","Les collections du mus\u00e9e ont \u00e9t\u00e9 constitu\u00e9es d\u00e8s 1967.","NaN","Fond\u00e9 en 1848 \u00e0 partir du cabinet d'histoire naturelle et de curiosit\u00e9s de Jean-Baptiste d'Allard, naturaliste amateur passionn\u00e9, le mus\u00e9e est l'un des plus anciens mus\u00e9es du d\u00e9partement de la Loire. A partir de la fin du 19e si\u00e8cle, le mus\u00e9e int\u00e8gre progressivement un fonds beaux-art puis s'oriente d\u00e8s l'apr\u00e8s-guerre vers le th\u00e8me des poup\u00e9es. En 1967, une collection de poup\u00e9es du monde entre au mus\u00e9e \u00e0 la suite du don de la famille Martel. Le mus\u00e9e d'Allard prend alors partiellement le nom de Mus\u00e9e de la poup\u00e9e. Radicalement modernis\u00e9 \u00e0 partir des ann\u00e9es 1970-1980, il retrouve progressivement un \u00e9quilibre th\u00e9matique \u00e0 la fin des ann\u00e9es 1990. En 2005, une importante acquisition de jeux et jouets de la marque G\u00e9g\u00e9 permet au mus\u00e9e d'aborder l'histoire de cette c\u00e9l\u00e8bre entreprise du bassin montbrisonnais.","Camille Tavet fait faire l'acquisition \u00e0 la Ville de Pontoise de l'ancien h\u00f4tel particulier de la fin du XV\u00e8me si\u00e8cle autrefois Grand vicariat de la ville pour y installer un mus\u00e9e qu'il commen\u00e7a d'am\u00e9nager et auquel il l\u00e9gua ses collections ou collecta des donations (1892-1902). Ce mus\u00e9e, fut notamment restaur\u00e9 en 1948 et 1960. En 1968, il a re\u00e7u l'importante Donation Freundlich (Fonds d'atelier d'Otto Freundlich et de Jeanne Kosnick-Kloss) qui a r\u00e9orient\u00e9 ses collections vers le XXe si\u00e8cle et en particulier l'art non figuratif et construit (Art Concret), tandis qu'une annexe fut inaugur\u00e9e en 1980 : le mus\u00e9e Camille-Pissarro qui fut alors d\u00e9di\u00e9 \u00e0 la peinture de paysage dans la vall\u00e9e de l'Oise entre 1850 et 1914. Les deux mus\u00e9es demeurent \u00e9troitement solidaires tant par leurs collections que pour leur gestion (inventaires, personnels, espaces techniques, r\u00e9serves et budgets communs).","Les collections d'objets conserv\u00e9s au mus\u00e9e de la Nacre et de la Tabletterie ont \u00e9t\u00e9 rassembl\u00e9es au fur et \u00e0 mesure d'une histoire discontinue, en m\u00eame temps que se r\u00e9alisait le projet du mus\u00e9e. Les principaux organismes ayant contribu\u00e9 \u00e0 constituer des collections d'un int\u00e9r\u00eat significatif pour les mettre \u00e0 la disposition du mus\u00e9e au moment de sa cr\u00e9ation \u00e9taient les suivants : la mairie et la Maison des Jeunes et de la Culture de M\u00e9ru, l'Association des \u00abAmis du mus\u00e9e du travail de la nacre\u00bb, l'Ecomus\u00e9e des Pays de l'Oise et le District des Sablons. La mairie et la MJC de M\u00e9ru \u00e9taient effectivement au d\u00e9part elles-m\u00eames d\u00e9tentrices d'un certain nombre d'objets, inventori\u00e9s de fa\u00e7on exhaustive par l'Association AEPTES en 1994. Le fruit de ce travail associatif est une liste compl\u00e8te et d\u00e9taill\u00e9e de machines et d'objets, \u00e9tablie en Octobre 1994, et pr\u00e9sent\u00e9e en deux parties intitul\u00e9es respectivement : \u00abInventaire Mat\u00e9riel/Objet MJC\u00bb (28 fiches/objets en notre possession aujourd'hui) et \u00abListe et photos des objets pr\u00e9sent\u00e9s dans les vitrines de la MJC de M\u00e9ru - Compl\u00e9ment \u00e0 l'inventaire des machines et objets entrepos\u00e9s \u00e0 la MJC et dans l'usine M\u00e9ruvienne en vue de la r\u00e9alisation d'un mus\u00e9e de la boutonnerie et de la tabletterie\u00bb. Ces deux collections ont \u00e9t\u00e9 regroup\u00e9es d'embl\u00e9e parce que, bien qu'appartenant \u00e0 deux propri\u00e9taires distincts, elles avaient \u00e9t\u00e9 \u00e0 l'origine stock\u00e9es dans le m\u00eame lieu. Elles contenaient : de nombreuses machines de boutonnerie (tours \u00e0 d\u00e9couper, tours \u00e0 m\u00e9cher, tours \u00e0 percer\u2026) repr\u00e9sentatives de l'activit\u00e9 industrielle de 1920 \u00e0 nos jours, un \u00e9chantillonnage de produits fabriqu\u00e9s dans la r\u00e9gion, n\u00e9anmoins insuffisant pour pr\u00e9senter la diversit\u00e9 des fabrications locales, un atelier complet de dominotier en fonctionnement (ancien atelier Tartare), une collection de mobilier r\u00e9alis\u00e9 par Mr Troisoeufs. L'ensemble de ces objets pr\u00e9sentait l'avantage d'\u00eatre d\u00e9j\u00e0 inventori\u00e9 et d'\u00eatre dans un \u00e9tat de conservation satisfaisant. Mais il ne constituait pas un fonds suffisant pour cr\u00e9er le futur mus\u00e9e, d'autant qu'il \u00e9tait lacunaire en \u00e9l\u00e9ments mobiliers tels qu'\u00e9tablis, meubles de rangement, poulies, courroies de transmission... La mise \u00e0 disposition de ces collections appartenant \u00e0 la MJC de M\u00e9ru fit autrefois l'objet d'une convention de d\u00e9p\u00f4t de longue dur\u00e9e au MNT, et nous sommes actuellement en n\u00e9gociation avec cet organisme (\u00e9change sous la forme d'une subvention aux associations\u2026) pour obtenir la pleine propri\u00e9t\u00e9 de leur d\u00e9p\u00f4t, \u00e0 savoir 378 pi\u00e8ces. On pourrait penser, apr\u00e8s avoir parcouru l'historique de la gen\u00e8se du MNT, que la majorit\u00e9 des objets constituant la collection du mus\u00e9e proviendrait de l'Association des \u00abAmis du mus\u00e9e du travail de la nacre\u00bb, puisqu'elle s'\u00e9tait explicitement constitu\u00e9e \u00e0 dessein. Ses collections d'une grande richesse \u00e9taient constitu\u00e9es d'une vaste s\u00e9rie d'objets et de machines sur la tabletterie et la boutonnerie, ainsi que par des ateliers de boutonniers et de tabletiers complets (machines, mobilier, outillage, poulies\u2026), et enfin par une tr\u00e8s belle collection d'objets pr\u00e9cieux de tabletterie et de boutonnerie. A la lecture de l'\u00e9tude de faisabilit\u00e9 sommaire pour un mus\u00e9e de la nacre produite par l'Ecomus\u00e9e du Beauvaisis en Juillet 1990, il semble que plusieurs points pr\u00e9cis aient toutefois emp\u00each\u00e9 la contribution de cette association au nouvel \u00e9tablissement. En effet, malgr\u00e9 les tentatives r\u00e9p\u00e9t\u00e9es des charg\u00e9s de mission de l'Ecomus\u00e9e et de la DRAC de Picardie, il ne fut pas possible de disposer d'un inventaire pr\u00e9cis, d'une liste ou d'une description des objets et des documents poss\u00e9d\u00e9s par cette Association. Ses repr\u00e9sentants actifs disposaient pourtant de toute \u00e9vidence d'un mat\u00e9riel important qu'ils ne manquaient pas d'exposer lors de pr\u00e9sentations temporaires. Bien souvent, ils emportaient des objets facilement manipulables et de petites dimensions, \u00e0 l'exclusion du mat\u00e9riel lourd (machines) plus difficile \u00e0 transporter. Bien que les objets pr\u00e9sent\u00e9s soien t d'une grande qualit\u00e9, leur statut d'appartenance n'\u00e9tait pas pr\u00e9cis\u00e9, et il semblait d\u00e9licat de faire la part entre la propri\u00e9t\u00e9 de l'Association et la propri\u00e9t\u00e9 priv\u00e9e des membres ou des sympathisants. Quant au mat\u00e9riel plus lourd, il \u00e9tait la plupart du temps entrepos\u00e9 chez des particuliers, et la consultation de ces objets par les charg\u00e9s de mission de l'Ecomus\u00e9e en \u00e9tait rendue impossible. Enfin, le d\u00e9p\u00f4t des objets de l'Association \u00e9tait \u00e0 l'\u00e9poque soumis \u00e0 de nombreuses conditions et exigences de la part de ses membres, comme l'obtention d'un local de stockage en pr\u00e9alable \u00e0 toute forme d'inventaire pr\u00e9cis. L'ensemble de cette situation peu claire, tendant \u00e0 faire penser que l'Association utilisait une r\u00e9tention d'informations concernant ses collections de mani\u00e8re \u00e0 se m\u00e9nager un certain pouvoir de n\u00e9gociation vis \u00e0 vis des gestionnaires du mus\u00e9e ult\u00e9rieur, fit que ses collections ne furent pas mises en d\u00e9p\u00f4t au MNT \u00e0 sa cr\u00e9ation. N\u00e9anmoins, pour ne pas priver le nouvel \u00e9tablissement de telles richesses, alors qu'elles avaient clairement \u00e9t\u00e9 prises en compte d\u00e8s le d\u00e9part pour constituer les collections du mus\u00e9e, le District des Sablons se porta acqu\u00e9reur de certains des plus beaux objets de la collection de l'Association (environ 120 pi\u00e8ces). Il s'agissait essentiellement d'objets de tabletterie de luxe en nacre (boucles de ceinture, porteplumes, jumelles, \u00e9ventails...). Le District des Sablons fit placer \u00e0 son tour ses acquisitions en d\u00e9p\u00f4t au MNT. L'EPO poss\u00e9dait \u00e9galement quelques objets de collections, notamment des machines et du mobilier de boutonnerie, ainsi que des objets de tabletterie, mais en des quantit\u00e9s peu importantes. R\u00e9unies avec les acquisitions effectu\u00e9es par le District des Sablons, elles permirent quand m\u00eame de constituer dans un premier temps un ensemble coh\u00e9rent et significatif de l'activit\u00e9 tableti\u00e8re. Les pi\u00e8ces rassembl\u00e9es \u00e9taient suffisamment nombreuses pour illustrer les diff\u00e9rents espaces du mus\u00e9e, et la redondance de certaines machines permit \u00e9galement d'en conserver quelques-unes en l'\u00e9tat et d'utiliser les autres dans la reconstitution des ateliers","D\u00e9cision en 1994 du minist\u00e8re de la culture et de la communication d'implanter \u00e0 Moulins un \u00ab\u00a0Centre de R\u00e9serves\u00a0\u00bb, consacr\u00e9 aux costumes de sc\u00e8ne provenant de trois institutions nationales. L'Op\u00e9ra de Paris, la Com\u00e9die-Fran\u00e7aise et la Biblioth\u00e8que Nationale de France forment un ensemble de 8500 costumes d\u00e9pos\u00e9s \u00e0 l'ouverture du CNCS. Depuis 2006, l'\u00e9tablissement a fait de nombreuses acquisitions (dons pour l'essentiel mais aussi achats) de costumes issus de compagnies de danse, de th\u00e9\u00e2tres, d'op\u00e9ras, conserv\u00e9s pour leur int\u00e9r\u00eat et valeur patrimoniale. Les collections sont en tr\u00e8s grande majorit\u00e9 des costumes mais aussi des objets de mus\u00e9e (Don de la Fondation Rudolf Noureev : mobilier, tableaux, objets arts d\u00e9coratifs...), quelques maquettes de costumiers.","En 1875, un \u00ab\u00a0Kriegsmus\u00e9um\u00a0\u00bb est am\u00e9nag\u00e9 \u00e0 Gravelotte par V. Erpeldinger, de Metz, \u00e0 l'emplacement de l'actuel mus\u00e9e. En 1908, la propri\u00e9t\u00e9 est transf\u00e9r\u00e9e \u00e0 l'Association allemande pour l'entretien de tombes. En 1918, le mus\u00e9e est plac\u00e9 sous s\u00e9questre et remis \u00e0 la commune de Gravelotte qui en devint ainsi propri\u00e9taire. De septembre \u00e0 novembre 1944, le village subit de nombreux dommages dus aux bombardements et le mus\u00e9e fut pill\u00e9. En 1958, s'ouvrit un nouveau mus\u00e9e, la commune restant propri\u00e9taire des collections. Mais la commune ne disposant pas de moyens suffisants, le mus\u00e9e se d\u00e9grade lentement. En 1992, le Parc Naturel R\u00e9gional de Lorraine cr\u00e9e un syndicat intercommunal afin de permettre le recrutement d'un conservateur responsable des trois mus\u00e9es contr\u00f4l\u00e9s situ\u00e9s sur le territoire du Parc\u00a0: le mus\u00e9e du Sel de Marsal, le mus\u00e9e d'Art et d'Histoire de Vic-sur-Seille et le mus\u00e9e militaire de Gravelotte. En 1996, le D\u00e9partement de la Moselle cr\u00e9e une conservation d\u00e9partementale des mus\u00e9es dont l'un des objectifs est de reprendre la gestion de ces trois mus\u00e9es. Le 31 mars 2000, la commune de Gravelotte transf\u00e8re la gestion des collections communales au D\u00e9partement et d\u00e9cide de la fermeture compl\u00e8te et d\u00e9finitive du mus\u00e9e communal. La conservation d\u00e9partementale des mus\u00e9es \u00e9labore le projet scientifique et culturel valid\u00e9 en 2003, puis la programmation des collections en 2007. L'ancien mus\u00e9e ferm\u00e9 se r\u00e9v\u00e9lant inadapt\u00e9 au nouveau projet, la construction d'un nouveau b\u00e2timent est d\u00e9cid\u00e9e. Un concours de ma\u00eetrise d'oeuvre est r\u00e9alis\u00e9 en 2008 et aboutit au choix d'un architecte, Bruno Mader, et d'un mus\u00e9ographe, Pierre Verger, sur un projet architectural moderne","Le mus\u00e9e est fond\u00e9 en 1928 \u00e0 l'initiative de Gustave Toursier et de l'Union G\u00e9n\u00e9rale des Rhodaniens. Leurs collections, r\u00e9unies aux collections municipales et \u00e0 celles des Amis des Arts, constitu\u00e8rent le fonds du mus\u00e9e, d'abord install\u00e9 dans la chapelle puis dans le ch\u00e2teau. Il s'articulait autour de quatre d\u00e9partements : la salle Lenth\u00e9ric (ing\u00e9nieur des Ponts et Chauss\u00e9es) d\u00e9di\u00e9e aux mod\u00e8les de barrage, la salle Marc Seguin consacr\u00e9e aux ponts, celle \u00e9voquant les mariniers et enfin la salle de la navigation contemporaine. Le mus\u00e9e actuel a maintenu cette orientation \u00e0 travers plusieurs salles se rapportant au th\u00e8me rhodanien et \u00e0 l'histoire des propri\u00e9taires du ch\u00e2teau.","A l'origine, il s'agit d'une mise en d\u00e9p\u00f4t du mobilier des fouilles arch\u00e9ologiques effectu\u00e9es dans le canton de Ch\u00e2tillon-Coligny. Le mus\u00e9e r\u00e9unit les tableaux et le mobilier des Montmorency-Luxembourg qui occup\u00e8rent le ch\u00e2teau de Ch\u00e2tillon-Luxembourg pendant pr\u00e8s de trois si\u00e8cles.","Le mus\u00e9e d'Aquitaine est le fruit du rassemblement d'une multitude de collections constitu\u00e9es dans la Ville depuis le 18e si\u00e8cle : d\u00e9p\u00f4t d'Antiques de l'Acad\u00e9mie nationale des Sciences, Belles-Lettres et Arts de Bordeaux (1781), mus\u00e9e Lapidaire (1867), mus\u00e9e Arch\u00e9ologique (1893) qui associe au pr\u00e9c\u00e9dent le mus\u00e9e d'armes et d'objets anciens ainsi que le mus\u00e9e pr\u00e9historique et d'ethnographie, ensemble auquel s'ajoutaient de nombreux dons de voyageurs bordelais. Il continue \u00e0 s'enrichir des apports des collections du mus\u00e9e de la marine (1964), du d\u00e9p\u00f4t d'une partie des pi\u00e8ces du mus\u00e9e du Vieux Bordeaux (Soci\u00e9t\u00e9 Arch\u00e9ologique de Bordeaux, 1980), du mus\u00e9e Bonie en 1983.","NaN","Install\u00e9 depuis 1797 au Logis Barrault, \u00e9difi\u00e9 en 1493 pour Olivier Barrault, le fonds du mus\u00e9e Beaux-Arts est constitu\u00e9 \u00e0 l'origine par les envois de l'\u00c9tat, en 1799, la confiscation d'une partie de la collection revenant \u00e0 un des h\u00e9ritiers de Pierre-Louis de Livois, et de dons, notamment ceux du sculpteur David d'Angers (n\u00e9 \u00e0 Angers en 1788), de legs de Lancelot-Th\u00e9odore Turpin de Criss\u00e9, de Guillaume Bodinier, de Saint-Genys, et d'acquisitions. Le parcours Histoire d'Angers \u00e9voque l'occupation et le d\u00e9veloppement du site urbain, du N\u00e9olithique \u00e0 nos jours. Les pi\u00e8ces pr\u00e9sent\u00e9es proviennent de fouilles arch\u00e9ologiques anciennes ou plus r\u00e9centes, de collections d'objets d'art, de documents de provenance ou d'int\u00e9r\u00eat local de l'ancien mus\u00e9e d'antiquit\u00e9s Saint-Jean et Toussaint. Daniel Duclaux, riche industriel et amateur passionn\u00e9 d'art l\u00e8gue \u00e0 la Ville d'Angers sa collection en 2003 qui est pr\u00e9sent\u00e9e au mus\u00e9e-ch\u00e2teau de Villev\u00eaque et en partie dans le parcours Beaux-Arts du mus\u00e9e des Beaux-Arts d'Angers. Depuis 1984, l'abbatiale Toussaint restaur\u00e9e accueille les oeuvres du sculpteur David d'Angers (1788-1856). En raison des dons multiples et r\u00e9guliers de l'artiste \u00e0 sa ville natale, la collection du mus\u00e9e est impressionnante : sculptures monumentales, bas-reliefs, bustes, m\u00e9daillons et dessins. La gen\u00e8se de l'oeuvre est perceptible gr\u00e2ce aux esquisses dessin\u00e9es et model\u00e9es et aux pl\u00e2tres originaux. Pour faciliter la compr\u00e9hension de l'oeuvre de David d'Angers et des enjeux de la sculpture, des rendez-vous r\u00e9guliers sont propos\u00e9s : des parcours comment\u00e9s, des activit\u00e9s nomades, des expositions-dossier...","Premiers mus\u00e9es : Le mus\u00e9e du Vieux Beaucaire, 27 rue Barb\u00e8s, cr\u00e9\u00e9 en 1927 : collections pal\u00e9ontologiques, arch\u00e9ologiques, d\u2019histoire locale, d\u2019arts et traditions populaires, g\u00e9r\u00e9es par le Comit\u00e9 des Mus\u00e9es de Beaucaire ; Le mus\u00e9e lapidaire cr\u00e9\u00e9 en 1927 (plut\u00f4t un d\u00e9p\u00f4t d\u2019objets) pour abriter les collections appartenant \u00e0 la Ville de Beaucaire : inscriptions et sculptures pr\u00e9romaines, gallo-romaines et historiques (dont 28 class\u00e9es MH) expos\u00e9es dans l\u2019Ecole de la Pr\u00e9fecture (76, bis rue de N\u00eemes) ou stock\u00e9es dans la chapelle Saint Pierre (chapelle fun\u00e9raire du XVIIIe si\u00e8cle, construite contre la fa\u00e7ade occidentale de la coll\u00e9giale Notre-Dame des Pommiers) ; Salle d\u2019exposition temporaire situ\u00e9e dans la chapelle Notre-Dame-de-Vie (6, rue Nationale) utilis\u00e9e par la Soci\u00e9t\u00e9 d\u2019Histoire et d\u2019Arch\u00e9ologie de Beaucaire (SHAB) pour pr\u00e9senter ses collections arch\u00e9ologiques issues de fouilles r\u00e9centes et ses travaux d\u2019histoire locale. Le mus\u00e9e A. Jacquet : En 1979, la municipalit\u00e9 cr\u00e9e, avec l\u2019accord du Minist\u00e8re de la Culture, un mus\u00e9e municipal contr\u00f4l\u00e9 dans un ancien couvent situ\u00e9 dans l\u2019enceinte du ch\u00e2teau m\u00e9di\u00e9val. Il abritera les trois collections locales qui n\u2019en deviendront qu\u2019une, municipale. Outre le mobilier lapidaire qui appartenait d\u00e9j\u00e0 \u00e0 la Ville ant\u00e9rieurement \u00e0 la cr\u00e9ation des premiers mus\u00e9es, la totalit\u00e9 des collections ci-dessus a fait l\u2019objet d\u2019un don au mus\u00e9e municipal contr\u00f4l\u00e9 le 18 mai 1979. L\u2019ensemble a \u00e9t\u00e9 transf\u00e9r\u00e9 au mus\u00e9e actuel \u00e0 partir de 1983. Baptis\u00e9 \u00ab mus\u00e9e Auguste Jacquet \u00bb en 1991 en hommage au dernier pr\u00e9sident de l\u2019association \u00ab Comit\u00e9 des Mus\u00e9es \u00bb, l\u2019\u00e9tablissement a obtenu le label Mus\u00e9e de France en 2003. Ainsi le fond actuel est issu pour l\u2019essentiel de la donation \u00e0 la Ville des collections de deux associations d\u2019histoire locale : le \u00ab Comit\u00e9 des mus\u00e9es du Vieux Beaucaire \u00bb cr\u00e9\u00e9 en 1927 et la \u00ab Soci\u00e9t\u00e9 d\u2019Histoire et d\u2019Arch\u00e9ologie de Beaucaire \u00bb fond\u00e9e en 1962. Ce fond s\u2019est ensuite enrichi de donations et d\u2019acquisitions. 1- Collections de l\u2019ancien mus\u00e9e lapidaire : Autels, sarcophages et cippes fun\u00e9raires antiques prot\u00e9g\u00e9s au titre des Monuments historiques ; Vestiges gallo-romaines d\u00e9couverts lors de l\u2019implantation du canal de Beaucaire au XIXe si\u00e8cle. 2- Collections du mus\u00e9e du Vieux Beaucaire : Le docteur Numa Julian (1856-1934) est l\u2019un des fondateurs du Comit\u00e9 des mus\u00e9es du Vieux Beaucaire. Les collections qu\u2019il a l\u00e9gu\u00e9es regroupaient notamment d\u00e9couvertes arch\u00e9ologiques fortuites, mobilier de fouilles (tombes gallo-romaines du Sizen mises au jour aux XIXe et XXe si\u00e8cles), collections de g\u00e9ologie et de conchyliologie (s\u00e9rie de fossiles et de coquillages provenant des carri\u00e8res de pierre de Beaucaire), ouvrages imprim\u00e9s et manuscrits. Les collections d\u2019histoire locale proviennent \u00e9galement pour l\u2019essentiel du fonds du mus\u00e9e du Vieux Beaucaire et se composent globalement de quatre fonds : une importante s\u00e9rie d\u2019affiches de la Foire de Beaucaire des objets et tableaux provenant de l\u2019ancien H\u00f4tel-Dieu, de gravures, de photos, textes, documents imprim\u00e9s ou manuscrits. Parmi ces documents, des oeuvres en proven\u00e7al o\u00f9 les f\u00e9libres locaux prennent une part active (notamment manuscrits de Pierre Bonnet, La Carlamouso). Du mobilier, des \u00e9l\u00e9ments du costume traditionnel, de la vaisselle, des objets usuels des XVIIIe et XIXe si\u00e8cles composent une importante collection d\u2019art et traditions populaires. 3- Collections l\u00e9gu\u00e9es par la Soci\u00e9t\u00e9 d\u2019histoire et d\u2019Arch\u00e9ologie de Beaucaire (SHAB) : Dons des d\u00e9couvertes effectu\u00e9es lors des travaux de la SHAB - prospections, fouilles, sauvetages \u00e0 partir de 1961 - : Mobilier divers issu de la n\u00e9cropole antique des Marronniers d\u00e9couverte en 1959-1960 ; Vestiges gallo-romains confi\u00e9s au Mus\u00e9e apr\u00e8s leur d\u00e9couverte \u00e0 la prise d\u2019eau du Bas-Rh\u00f4ne pr\u00e8s route de Fourques en 1960, au quartiers Saint Joseph en 1962, au mas de Maillan, route de Saint Gilles, au mas des Mourgues (s\u00e9pulture fouill\u00e9e en 1962 quartier de la Fontaine du Roy), au mas de Moutet, au mas de la To ur, au mas des Tourelles, au mas des Peirettes (colonne fun\u00e9raire \u00e0 inscription gallo-grecque), au Mourillon, \u00e0 Pauvre M\u00e9nage, \u00e0 G\u00e9nestet bas, au mas Saint-Jean (Bellegarde), ainsi que le long de la voie domitienne \u00e0 Joncqui\u00e8res o\u00f9 est d\u00e9couverte une nouvelle borne milliaire en 1986 ; D\u00e9couverte fortuite d\u2019une colonne fun\u00e9raire \u00e0 inscription gallo-grecque dans le jardin des Brasseries \u00ab La Meuse \u00bb ; Vestiges de deux mausol\u00e9es antiques provenant des travaux du barrage de la CNR (1968) - Tombe 1 du Sizen fouill\u00e9e en 1968 ; Mat\u00e9riel de la n\u00e9cropole des Colombes d\u00e9couverte en 1964 ; Mobilier gallo-romain essentiellement c\u00e9ramique (accessoirement \u00e9l\u00e9ments de mosa\u00efque et de fresque) d\u00e9couvert lors de travaux d\u2019\u00e9dilit\u00e9 dans les rues de la vieille ville et collect\u00e9 par la SHAB ; Mobilier fun\u00e9raire de la propri\u00e9t\u00e9 Pov\u00e9da, entr\u00e9e au Mus\u00e9e en 1980 ; Fouille de la Redoute (1967, 1975, 1976) et du Ch\u00e2teau (1983-1984) ; D\u00e9blaiement de l\u2019abbaye de Saint Roman. - 4- Fouilles et prospections organis\u00e9es par le Mus\u00e9e ou la DRAC depuis 1981 : Mobilier de la fin de l'Age du Bronze issu de prospections et fouille de sauvetage de cabanes au mas Saint-Jean (Bellegarde) ex\u00e9cut\u00e9es par le mus\u00e9e en 1983, 1985, 1986 ; Mobilier divers (notamment c\u00e9ramique antique et m\u00e9di\u00e9vale) issu de fouilles men\u00e9es au ch\u00e2teau entre 1983 et 1992, fragments d\u2019inscriptions lapidaires modernes d\u00e9couvertes au ch\u00e2teau en 1988. - Couvercles de sarcophage gallo-romains d\u00e9couverts rue Charlier en 1980 et 1989 ; Sculptures en pierre du XVe s. en r\u00e9emploi dans une fa\u00e7ade, entr\u00e9es au mus\u00e9e en 1987. -","Montmorency repr\u00e9sente, dans la vie et l'oeuvre de Jean-Jacques Rousseau, une \u00e9poque essentielle. Arriv\u00e9 en 1756, Jean-Jacques Rousseau y \u00e9crit ses grandes oeuvres litt\u00e9raires et philosophiques: La Lettre \u00e0 d'Alembert sur les spectacles, \u00abLa Nouvelle H\u00e9lo\u00efse\u00bb, \u00abEmile\u00bb, \u00abDu Contrat social\u00bb. Le d\u00e9part pr\u00e9cipit\u00e9 du proscrit le 9 juin 1762, apr\u00e8s la condamnation de \u00abL'Emile\u00bb, transforme Montmorency en lieu de p\u00e8lerinage. Quatre sites, plus ou moins accessibles, s'offrent alors \u00e0 ses admirateurs : Le grand parc de Montmorency et ses deux ch\u00e2teaux ; L'Ermitage, \u00e0 l'\u00e9cart du centre-bourg ; Le petit Mont-Louis, au coeur du village ; La Ch\u00e2taigneraie, au flanc du coteau qui m\u00e8ne au plateau des Champeaux. Ces diff\u00e9rents lieux vont conna\u00eetre des fortunes diverses au cours des XIXe et XXe si\u00e8cle. Aujourd'hui, seul le Mont-Louis (actuel mus\u00e9e Jean-Jacques Rousseau) demeure. Au XIXe si\u00e8cle, la maison du Mont-Louis appartient \u00e0 un propri\u00e9taire priv\u00e9. En 1865, l'humble maison rurale est agrandie par l'adjonction d'une excroissance qui la masque sur deux c\u00f4t\u00e9s. Ce que ne pouvaient deviner les contemporains de cette d\u00e9figuration, c'est que, paradoxalement, elle allait sauver ce lieu de p\u00e8lerinage et qu'un si\u00e8cle plus tard celui-ci se transformerait en \u00ab lieu de m\u00e9moire \u00bb. C\u2019est en voyant dispara\u00eetre l'un apr\u00e8s l'autre les vestiges d'un rousseauisme toujours ardent que les admirateurs du \u00ab p\u00e8re de la libert\u00e9 fran\u00e7aise \u00bb ont \u00e9mis l\u2019id\u00e9e de cr\u00e9er un mus\u00e9e o\u00f9 seraient rassembl\u00e9es \u00ab dans un asile \u00bb les quelques \u00ab rares \u00e9paves que le temps a respect\u00e9es \u00bb. L\u2019occasion en est donn\u00e9e en 1873 lorsque le maire de Montmorency, Emilien Rey de Foresta, entend parler d'une possible vente par un ancien propri\u00e9taire de l\u2019Ermitage, Alphonse Huet, du mobilier que celui-ci avait fait authentifier en 1852 lors de son d\u00e9part de Montmorency pour Paris. Ce mobilier r\u00e9put\u00e9 avoir \u00e9t\u00e9 utilis\u00e9 par Jean-Jacques Rousseau est c\u00e9d\u00e9 gratuitement par Alphonse Huet dans les termes suivants : \u00ab 1\u00b0 la couche de Rousseau ; 2\u00b0 la table sur laquelle il a \u00e9crit sa Nouvelle H\u00e9lo\u00efse ; 3\u00b0 son barom\u00e8tre ; 4\u00b0 deux chiffonniers ; 5\u00b0 une petite \u00e9tag\u00e8re ; 6\u00b0 2 bocaux cristal dont Rousseau abritait sa lumi\u00e8re, pour pouvoir lire le soir dans le jardin ; 7\u00b0 la couche de Th\u00e9r\u00e8se \u00bb. Malheureusement, les cruelles n\u00e9cessit\u00e9s du moment (s\u00e9quelles de la guerre de 1870 et occupation allemande), gr\u00e8vent encore les finances d'une commune aux revenus modestes. L\u2019affaire en reste l\u00e0 pendant cinq ans. Ce n'est qu'en 1878 que le legs Huet est finalement accept\u00e9. Il est entrepos\u00e9 dans l\u2019ancienne \u00e9cole de gar\u00e7ons situ\u00e9e face \u00e0 l\u2019ancienne mairie o\u00f9 il restera jusqu\u2019en 1891, date de la d\u00e9molition du b\u00e2timent et de l\u2019agrandissement de la place de la Mairie. Les collections sont rel\u00e9gu\u00e9es rue Jean-Jacques Rousseau dans un petit pavillon de deux \u00e9tages, non loin du mus\u00e9e actuel, dont le rez-de-chauss\u00e9e sert de magasin \u00e0 p\u00e9trole et d\u2019entrep\u00f4t. En 1898, prenant conscience du danger de cette situation, la municipalit\u00e9 d\u00e9cide de r\u00e9am\u00e9nager les lieux pour en faire un mus\u00e9e digne de ce nom. C\u2019est ainsi qu\u2019est officiellement cr\u00e9\u00e9 le premier mus\u00e9e Jean-Jacques Rousseau. En 1906, un second mus\u00e9e est cr\u00e9\u00e9 au premier \u00e9tage du nouvel h\u00f4tel de ville. Devant l\u2019abandon du Mont-Louis par son dernier propri\u00e9taire en 1936, le maire de la ville aid\u00e9 du conservateur du mus\u00e9e, Ren\u00e9 Chapuis, d\u00e9cide son conseil municipal \u00e0 acqu\u00e9rir la propri\u00e9t\u00e9. Lors de l\u2019acquisition en 1946, dans le but de mener \u00e0 bien \u00ab la restauration, l\u2019am\u00e9nagement, la conservation et la mise en valeur de la maison dite Le Mont-Louis \u00bb, le Comit\u00e9 du Mont-Louis et des amis de Jean-Jacques Rousseau est cr\u00e9\u00e9. A sa t\u00eate, deux noms prestigieux conf\u00e8rent une envergure nationale \u00e0 l\u2019entreprise : Louis de Talleyrand-P\u00e9rigord (1867-1951), dernier duc de Montmorency, et Edouard Herriot (1872-1957), ancien pr\u00e9sident du Conseil et d\u00e9put\u00e9-maire de Lyon. Pour faire sortir de la ruine le Mont-Louis, quatre ann\u00e9es seront n\u00e9cessaires. Le transfert des collections de la mairi e au Mont-Louis commence le 31 mai 1950 mais l\u2019inauguration officielle du troisi\u00e8me Mus\u00e9e Jean-Jacques Rousseau n\u2019a lieu que le 9 juin 1952. Ferm\u00e9 apr\u00e8s les comm\u00e9morations du bicentenaire de la mort de Rousseau et Voltaire en 1978, le mus\u00e9e - la maison de Rousseau et son agrandissement moderne - fait l\u2019objet d\u2019un projet de transformation de l\u2019ext\u00e9rieur et de l\u2019int\u00e9rieur du b\u00e2timent. Les travaux sont men\u00e9s en 1982. A l\u2019occasion du tricentenaire de la naissance du philosophe (1712- 2012), le mus\u00e9e est de nouveau r\u00e9nov\u00e9. Un cabinet d\u2019architecte-sc\u00e9nographe est engag\u00e9 afin de r\u00e9aliser la nouvelle salle d\u2019exposition temporaire ainsi que l\u2019accueil. Le plancher de l\u2019\u00e9tage est refait \u00e0 neuf avec un nouveau parquet, des vitrines modernes, un nouvel \u00e9clairage et un chauffage au sol permettent de meilleures conditions de pr\u00e9sentation des oeuvres et une am\u00e9lioration du confort de visite.","A l'origine, l'essentiel des collections a \u00e9t\u00e9 rassembl\u00e9 par un \u00e9rudit local, Th\u00e9odore Ph\u00e9lippot, \u00e9rudit et ancien maire du Bois \u00e0 la fin du XIXe si\u00e8cle, franc-ma\u00e7on et militant de nombreuses soci\u00e9t\u00e9s. Il avait fond\u00e9 un petit mus\u00e9e chez lui, tr\u00e8s visit\u00e9 et connu. Ernest Cognacq, fondateur des magasins de la Samaritaine \u00e0 Paris, amateur d'art et m\u00e9c\u00e8ne, permit que ce fonds ne soit pas dispers\u00e9 et l'offrit \u00e0 sa ville natale en 1907.  Depuis son ouverture, le mus\u00e9e n'a cess\u00e9 d'enrichir ses collections en d\u00e9veloppant l'acquisition de peintures r\u00e9gionales, en s'attachant \u00e0 d\u00e9velopper le recrutement d'objets ethnographiques li\u00e9s \u00e0 des activit\u00e9s traditionnelles en voie de disparition et en initiant une collection autour de l'histoire des bagnes coloniaux, Saint-Martin ayant \u00e9t\u00e9 le lieu de d\u00e9p\u00f4t des prisonniers condamn\u00e9s aux bagnes de Guyane et Nouvelle-Cal\u00e9donie.","Historique du Mus\u00e9e : Cr\u00e9ation en 1874 gr\u00e2ce au don de l'atelier du sculpteur Louis-Valentin dit Elias Robert (Etampes, 1821 - Passy, 1874) par sa veuve, Julie Robert, \u00e0 la Ville d'Etampes. Ouverture dans une salle de l'H\u00f4tel de Ville d'Etampes. Suite au nombreux dons d'\u00e9diles locaux, les collections d\u00e9m\u00e9nagent dans l'H\u00f4tel dit de Diane de Poitiers (actuelle biblioth\u00e8que intercommunal d'Etampes) \u00e0 partir de 1883. Les nouvelles salles sont inaugur\u00e9es en 1888. En 1940, les collections sont mises en caisse en vue de travaux, mais le b\u00e2timent abritant le mus\u00e9e est r\u00e9quisitionn\u00e9 par l'arm\u00e9e allemande. Les collections sont stock\u00e9es \u00e0 divers endroits de la ville d'Etampes. En 1956, r\u00e9ouverture du Mus\u00e9e dans l'aile droite de l'H\u00f4tel de VIlle d'Etampes o\u00f9 il se trouve toujours actuellement. Mais les 3/5\u00e8mes des collections sont d\u00e9truites ou non localis\u00e9es. En 1986, un inventaire complet est r\u00e9alis\u00e9. En 1989, nomination d'un nouveau conservateur. En 2005, le Mus\u00e9e d'Etampes devient intercommunal et est d\u00e9sormais g\u00e9r\u00e9 par la Communaut\u00e9 d'Agglom\u00e9ration de l'Etampois Sud-Essonne.","Le mus\u00e9e a \u00e9t\u00e9 inaugur\u00e9 en 1888. Labellis\u00e9 \u00abMus\u00e9e de France\u00bb, le Mus\u00e9e d'Art dispose d'un fonds d'art ancien et moderne, contemporain et asiatique et de photographiques. \u00c0 partir des ann\u00e9es 70, un remarquable fonds d'art contemporain fut introduit sous l'impulsion de la conservatrice Marie-Claude Beaud. Riche de plus d'un millier d'oeuvres, cette collection regroupe des ensembles repr\u00e9sentatifs de diff\u00e9rents grands mouvements, \u00e0 l'image de l'Art Conceptuel am\u00e9ricain (Weimar), des prestigieuses signatures du nouveau r\u00e9alisme (Arman, C\u00e9sar Baldaccini, Christo, Yves Klein, Martial Raysse), du Minimalisme (Donald Judd, Sol Lewitt), de supports/surface (Daniel Deneuze, Claude Viallat), ou d\u2019autres courants (Daniel Buren, Ben Vautier). La collection photographique, n\u00e9e en 1977, est riche de plus de 400 oeuvres, sign\u00e9es par des photographes de renom comme Henri Cartier-Bresson, Edward Steichen, Willy Rolis, ou Doisneau. Quant au fonds consacr\u00e9 aux arts asiatiques, il provient de dons effectu\u00e9s par des familles de marins et rassemble des acquisitions rapport\u00e9es de Chine, de Mongolie, du Japon et d'Inde pour une infime partie. Ce fonds a donn\u00e9 naissance au mus\u00e9e des arts asiatiques, install\u00e9 dans la Villa Jules Verne au Mourillon depuis 2001.","La collection se constitue \u00e0 partir de 2002 pr le biais d'acquisitions, de d\u00e9p\u00f4ts et de pr\u00eats.","Collections constitu\u00e9es par les objets et vestiges arch\u00e9ologiques appartenant \u00e0 l'Abbaye ou retrouv\u00e9s lors de la restauration du b\u00e2timent.","R\u00e9unies \u00e0 partir de 1836 en fonction des centres d\u2019int\u00e9r\u00eat des responsables successifs, les collections relevant des Beaux-Arts, des Arts d\u00e9coratifs et de l\u2019Arch\u00e9ologie forment un mus\u00e9e encyclop\u00e9dique caract\u00e9ristique des \u00e9tablissements fond\u00e9s au 19e si\u00e8cle. Il comprend plus de 20 000 oeuvres dont 500 peintures, 1800 dessins, 1000 gravures, 600 armes, 1700 c\u00e9ramiques et 200 objets d\u2019ethnographie asiatique et africaine. A partir de 1899, la collection de peintures et sculptures est pr\u00e9sent\u00e9e dans le nouveau mus\u00e9e des Beaux-Arts \u00e9difi\u00e9 par L\u00e9opold Ridel, place de Herc\u00e9. Lors de la seconde guerre mondiale, le b\u00e2timent \u00e9tant r\u00e9quisitionn\u00e9, les oeuvres sont mises en caisse et transf\u00e9r\u00e9es sur divers sites de stockage. Les collections d'arch\u00e9ologie et de sciences naturelles sont pr\u00e9sent\u00e9es dans le ch\u00e2teau m\u00e9di\u00e9val jusque dans les ann\u00e9es 1950. Par manque de moyen et de personnel, ce mus\u00e9e peine \u00e0 exister. Les collections sont alors progressivement remis\u00e9es pour laisser la place au mus\u00e9e d'Art Na\u00eff inaugur\u00e9 en juin 1967. De 1974 \u00e0 1996, les collections de sciences naturelles sont expos\u00e9es dans l'ancien Mus\u00e9e des Beaux-Arts qui prend alors l'appellation Mus\u00e9e des Sciences. Le b\u00e2timent est d\u00e9sormais occup\u00e9 par le Centre de Culture Scientifique et Technique. Le Mus\u00e9e d\u2019Art Na\u00eff et d\u2019Arts Singuliers, install\u00e9 dans le ch\u00e2teau m\u00e9di\u00e9val, est le seul \u00e9tablissement municipal pr\u00e9sentant une collection permanente. Cr\u00e9\u00e9 en 1967 \u00e0 l\u2019initiative des artistes Jules Lefranc et Andr\u00e9e Bordeaux Le Pecq, il est alors le premier et unique \u00e9tablissement fran\u00e7ais consacr\u00e9 \u00e0 l\u2019Art na\u00eff. Depuis plusieurs ann\u00e9es, la politique d\u2019enrichissement du mus\u00e9e s\u2019\u00e9largit aux artistes dits Singuliers et met en \u00e9vidence des passerelles entre deux formes d\u2019expressions autodidactes aux fronti\u00e8res bien impr\u00e9cises.","Install\u00e9 dans un h\u00f4tel particulier du quartier Mazarin, le mus\u00e9e est l\u2019oeuvre de Paul Arbaud (1831-1911). Collectionneur, bibliophile et m\u00e9c\u00e8ne, il rassemble en ce lieu un ensemble tout \u00e0 fait exceptionnel, tant par l\u2019ampleur que par la diversit\u00e9 et la qualit\u00e9 des pi\u00e8ces et objets. A sa mort, il l\u00e9gua l'ensemble \u00e0 l'Acad\u00e9mie des Sciences, Agriculture, Arts et Belles Lettres d'Aix. Le fonds Mirabeau fut l\u00e9gu\u00e9 par Lucas de Montigny. Le mus\u00e9e est \u00e9galement le si\u00e8ge de l\u2019Acad\u00e9mie des Sciences, Agriculture, Arts et Belles-Lettres d\u2019Aix-en-Provence","Le mus\u00e9e de l'Ecole de Barbizon cr\u00e9e et contr\u00f4l\u00e9 par l'Etat en 1981 est install\u00e9 dans la maison de Th\u00e9odore Rousseau. Les collections se composent alors d'une trentaine de tableaux de petits ma\u00eetres de l'Ecole de Barbizon. En 1987, la municipalit\u00e9 ach\u00e8te, pour y installer le mus\u00e9e, l'auberge Ganne, lieu de passage historique des artistes venus peindre dans la for\u00eat de Fontainebleau ainsi qu'une grande partie du mobilier peint par les artistes. A partir de 1983, de nombreuses donations enrichissent les collections primitives. En 2004, le mus\u00e9e est devenu d\u00e9partemental","L'immeuble Franconie fut achet\u00e9 par l'administration locale en 1885 au d\u00e9put\u00e9 de la Guyane Gustave Franconie, qui fit don de sa biblioth\u00e8que. Le premier mus\u00e9e fut d\u00e9truit au cours du grand incendie du 11 ao\u00fb 1888. L'arr\u00eat\u00e9 du 18 septembre 1901 institue le mus\u00e9e local dans l'immeuble Franconie","Pierre Loti qui doit son surnom en 1872 \u00e0 la derni\u00e8re reine de Tahiti, Tomaris, am\u00e9nage la maison familiale o\u00f9 il naquit sous le nom de Julien Viaud en 1850, avec les collections rapport\u00e9es de ces nombreux voyages au cours de 20 ans de carri\u00e8re dans la Royale. Sa maison a \u00e9t\u00e9 achet\u00e9e avec son mobilier par la commune \u00e0 la suite d'une d\u00e9cision municipale du 7 octobre 1968 \u00e0 son fils Samuel Viaud. L'\u00e9crivain avait transform\u00e9 cette maison familiale en une sorte de demeure f\u00e9\u00e9rique, o\u00f9 il reconstituait des d\u00e9cors exotiques comme la mosqu\u00e9e syrienne, le salon turc, la chambre arabe. Son go\u00fbt du pass\u00e9 s'affirmait avec la salle gothique et la salle Renaissance. Il conservait intacts le salon rouge et le salon bleu de son enfance.","fond\u00e9 en 1673 afin de recueillir \u00ables Antiques\u00bb des anciens Thermes romains, le mus\u00e9e de Luxeuil est le plus ancien mus\u00e9e d'arch\u00e9ologie de France. En 1947 les collections sont regroup\u00e9es dans l'\u00e9tablissement thermal puis transf\u00e9r\u00e9es, en 1965, dans la Tour des Echevins et compl\u00e9t\u00e9es par le legs de Jules Adler \u00e0 sa ville natale. En 1933, Adler inaugure \u00abson\u00bb mus\u00e9e dans sa ville natale de Luxeuil","De 1832 \u00e0 1848 Victor Hugo  occupa l'appartement du second \u00e9tage de l'h\u00f4tel Rohan-Gu\u00e9m\u00e9n\u00e9e. Les collections  qui ont \u00e9t\u00e9 offertes \u00e0 la Ville de Paris par l'ami du po\u00e8te, Paul Meurice, constituent le fonds des collections enrichi par des dons des admirateurs de Victor Hugo et compl\u00e9t\u00e9s par des acquisitions. Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1902, ann\u00e9e du centenaire de la naissance de Victor Hugo.","Les collections du mus\u00e9e Arch\u00e9ologique proviennent de fouilles conduites dans les environs proches de Champagnole entre 1965 et 1992. G\u00e9r\u00e9 par la Ville de Champagnole, ce lieu d'exposition est plac\u00e9 sous la responsabilit\u00e9 scientifique et technique du service culture et patrimoine du d\u00e9partement.","D\u00e9p\u00f4ts provenant de fouilles faites dans la r\u00e9gion de Montargis.","NaN","Le moulin de Marcy a \u00e9t\u00e9 rachet\u00e9 au dernier meunier du moulin en 1975 par la commune du Molay-Littry. Le moulin est en \u00e9tat de fonctionnement. Ses collections ont \u00e9t\u00e9 r\u00e9unies gr\u00e2ce \u00e0 l'association des amis du mus\u00e9e du Molay-Littry","Le mus\u00e9e est fond\u00e9 en 1885 par l'aquarelliste Paul Martin et l'ing\u00e9nieur Louis Daime. Nomm\u00e9 conservateur en 1905, le peintre Etienne Martin (fils de Paul Martin) va mettre en place la section des Beaux-Arts gr\u00e2ce, en majeure partie, aux dons des membres de l\u2019Association des Artistes Marseillais. Il met ainsi en lumi\u00e8re un aspect de l\u2019art proven\u00e7al au moment de la Belle \u00e9poque (1880-1914). Le Petit S\u00e9minaire fut \u00e9difi\u00e9 \u00e0 Digne en 1885. Son fondateur, Mgr Meirieu, souhaitait former des pr\u00eatres aux disciplines scientifiques. Il ne n\u00e9gligea rien pour que ceux-ci aient une instruction aussi compl\u00e8te que possible. Sensiblement \u00e0 la m\u00eame p\u00e9riode, un dignois, Hippolyte Fortoul, ministre de l\u2019Instruction Publique et des Cultes, dote le premier lyc\u00e9e de Digne (construit en 1884) d\u2019une somme cons\u00e9quente permettant l\u2019acquisition d\u2019un ensemble d\u2019instruments scientifiques. Enfin, des naturalistes passionn\u00e9s et chevronn\u00e9s, membres de la Soci\u00e9t\u00e9 Scientifique et Litt\u00e9raire des Basses-Alpes et de la commission du mus\u00e9e, offrirent d\u2019importantes collections. Entre autres donateurs, il convient de citer M.Daime et M. Ollivier pour les collections g\u00e9ologiques et entomologiques, Mr Chabrand pour les animaux naturalis\u00e9s. En 1965, le Petit S\u00e9minaire ferme ses portes ; ses collections sont alors r\u00e9parties entre le mus\u00e9e et le Coll\u00e8ge du Sacr\u00e9 Coeur. En 1993, la collection scientifique est enfin pr\u00e9sent\u00e9e au sein du mus\u00e9e : elle regroupe, pour la partie h\u00e9rit\u00e9e du cabinet de physique et d\u2019optique, les objets du Petit S\u00e9minaire, du Sacr\u00e9 Coeur et du Coll\u00e8ge Gassendi. Le mus\u00e9e est h\u00e9berg\u00e9 sur son site d'origine - 2 000 m\u00b2 avec jardin en centre-ville. Il a toujours conserv\u00e9 sa double vocation (mus\u00e9e des beaux-arts et mus\u00e9e de sciences), qui s'est vue confort\u00e9e par l'ouverture en 2003 d\u2019un mus\u00e9e \u00abr\u00e9invent\u00e9\u00bb, o\u00f9 le public passe librement de l'art aux sciences, de l'ancien au contemporain.En 2000, le mus\u00e9e s'est associ\u00e9 \u00e0 la R\u00e9serve G\u00e9ologique de Haute-Provence pour produire et g\u00e9rer une collection d\u2019art contemporain dans la nature en relation avec ces deux p\u00f4les art et science. Les oeuvres sont issues de la r\u00e9sidence des artistes au CAIRN, centre d\u2019art ; la collection d\u2019art contemporain est, de ce fait, en prise directe avec les caract\u00e9ristiques culturelles, sociales et \u00e9conomiques du territoire. Le CAIRN (Centre d\u2019Art Informel de Recherche sur la Nature) est un partenariat entre le mus\u00e9e Gassendi et la R\u00e9serve G\u00e9ologique de Haute-Provence. Les artistes invit\u00e9s ont le choix d\u2019intervenir dans la galerie du CAIRN (un espace d\u2019exposition de 200 m\u00b2), au sein du mus\u00e9e Gassendi ou au Mus\u00e9e-Promenade (le parc du si\u00e8ge de la R\u00e9serve G\u00e9ologique) mais ils peuvent aussi - fait unique - intervenir sur le territoire m\u00eame de la r\u00e9serve, soit yn \u00ab terrain de jeu \u00bb de 200 km\u00b2.","Collections acquises par la ville de 1982 \u00e0 1999. Le 20 juin 2006 a \u00e9t\u00e9 inaugur\u00e9e une salle d\u00e9di\u00e9e aux fonderies de Pont-\u00e0-Mousson","Mammif\u00e8res, oiseaux, reptiles, fossiles et min\u00e9raux, dans des vitrines au charme d\u00e9suet. Superbe collection issue de la faune et de la flore locales ou de contr\u00e9es lointaines","Le fonds principal provient du produit des fouilles arch\u00e9ologiques entreprises sur le site m\u00e9di\u00e9val du ch\u00e2teau de Monts\u00e9gur. Fouilles effectu\u00e9es par le Grame (Groupe de Recherches Arch\u00e9ologiques de Monts\u00e9gur et de ses environs) sous contr\u00f4le de la Direction r\u00e9gionale des affaires culturelles","Fond\u00e9 en 1968, sur l'initiative de l'Association des arts et traditions populaires en Haute-Loire (\u00e9l\u00e8ves de lyc\u00e9e agricole, jeunes, population rurale, artistes, \u00e9crivains, pouvoirs publics), et sous le patronage d'Andr\u00e9 Malraux, dans le but de redonner vie \u00e0 Lavaudieu (60 habitants) et \u00e0 ses richesses patrimoniales","Le Palais Fesch doit son existence \u00e0 la volont\u00e9 du cardinal Fesch, demi-fr\u00e8re de la m\u00e8re de Napol\u00e9on, qui fut l\u2019un des plus grands collectionneurs d\u2019art de son temps. Par testament, le cardinal Fesch voulait que soit fond\u00e9 \u00e0 Ajaccio un \u00ab Grand Institut des \u00c9tudes \u00bb, nanti d\u2019une collection d\u2019oeuvres d\u2019art destin\u00e9e \u00e0 l\u2019\u00e9ducation des jeunes Corses. Apr\u00e8s que la Ville et Joseph Bonaparte, ex\u00e9cuteur testamentaire de Fesch, eurent \u00e9tabli un nouveau document, c\u2019est bien un mus\u00e9e qui ouvrit ses portes vers 1860, avec environ mille tableaux pris parmi les 16 000 que comptait la collection originelle. Diff\u00e9rents dons et legs enrichiront par la suite les collections, notamment ceux de F\u00e9lix Baciocchi en 1866, du duc de Tr\u00e9vise en 1892, de J\u00e9r\u00f4me Napol\u00e9on en 1897, de la famille Rothschild en 1889 et 1909. L\u2019\u00c9tat, pour sa part, proc\u00e8de d\u00e8s 1854 et r\u00e9guli\u00e8rement jusqu\u2019en 1973 \u00e0 des d\u00e9p\u00f4ts de sculptures et de peintures. En 2010, le mus\u00e9e rouvre ses portes apr\u00e8s d\u2019importants travaux de r\u00e9novation : climatisation, remise aux normes de s\u00e9curit\u00e9, agrandissement des espaces d\u2019exposition\u2026. Aujourd\u2019hui le mus\u00e9e expose sur quatre niveaux environ 500 oeuvres. La collection s\u2019articule autour de plusieurs grands axes : la peinture italienne du XIVe au XVIIIe si\u00e8cle, ce qui en fait l\u2019un des principaux mus\u00e9es fran\u00e7ais de peinture italienne, le d\u00e9partement napol\u00e9onien, comprenant les portraits peints ou sculpt\u00e9s de la famille Bonaparte et, depuis 2010 et gr\u00e2ce \u00e0 la g\u00e9n\u00e9rosit\u00e9 de donateurs locaux, un d\u00e9partement de peinture corse. Le Palais Fesch organise plusieurs expositions par an, partag\u00e9es entre l\u2019art ancien, notamment le XVIIe si\u00e8cle italien, les expositions portant sur les diff\u00e9rents membres de la famille Bonaparte jusqu'au Second Empire et l\u2019art contemporain. Lieu de recherche et d\u2019activit\u00e9s culturelles pour tous les publics, il dispose d\u2019une documentation-biblioth\u00e8que d\u2019histoire de l\u2019art, d\u2019une salle polyvalente accueillant ateliers et conf\u00e9rences et propose r\u00e9guli\u00e8rement des concerts ou autres \u00e9v\u00e9nements dans sa Grande Galerie comme dans sa cour.","Le mus\u00e9e trouve son origine en 1837, avec l'achat par la ville de Cassel d'un cabinet d'histoire naturelle. Ayant accueilli le quartier g\u00e9n\u00e9ral de Ferdinand Foch entre octobre 1914 et juin 1915, il n'est pas \u00e9tonnant que, dans les ann\u00e9es 1950, le mus\u00e9e souhaita se consacrer \u00e0 la m\u00e9moire du mar\u00e9chal Foch et de la Grande Guerre. En 1964, est inaugur\u00e9 le mus\u00e9e d'Art, d'Histoire et de Folklore dans l'H\
