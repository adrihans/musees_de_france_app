exte mondial de l\u2019\u00e9volution de l\u2019humanit\u00e9. Les deux collections phares du mus\u00e9e sont, d\u2019une part celle de la Baume Bonne pour la p\u00e9riode du Pal\u00e9olithique et d\u2019autre part celle de la Baume de Fontbr\u00e9goua pour le N\u00e9olithique (donation de Jean Courtin en 2013, apr\u00e8s un d\u00e9p\u00f4t au mus\u00e9e depuis 2001). En ce qui concerne la p\u00e9riode de l\u2019\u00e2ge des m\u00e9taux, les parures en bronze du \u00ab tr\u00e9sor de Moriez \u00bb (d\u00e9p\u00f4t de la commune de Moriez) enrichissent de fa\u00e7on spectaculaire l\u2019exposition permanente. D\u2019autres collections datant de la Protohistoire conserv\u00e9es dans les r\u00e9serves sont d\u2019un grand int\u00e9r\u00eat scientifique comme notamment celle de l\u2019oppidum de Buffe-Arnaud, commune de Saint-Martin de Br\u00f4mes","Au fil des 7 salles du mus\u00e9e, de la mythologie \u00e0 la Grande Guerre, des arts d\u00e9coratifs aux sculptures monumentales, une centaine de sculptures empruntes de r\u00e9alisme t\u00e9moignent du remarquable talent de praticien de Jules Desbois et illustrent son sens aigu de la mati\u00e8re. Parcourir le mus\u00e9e, c'est aussi d\u00e9couvrir les \u00e9changes artistiques de l'artiste avec ses amis dont le plus c\u00e9l\u00e8bre Auguste Rodin.","Collections m\u00e9di\u00e9vales\u00a0; Sculpture\u00a0; Peinture (XV-XVIe, XVIIe et XVIIIe)\u00a0; Verreries et c\u00e9ramiques\u00a0; Collections arch\u00e9ologiques\u00a0; Collections \u00e9gyptiennes et pr\u00e9colombiennes","Ultime demeure royale fran\u00e7aise, pr\u00e9sentant mobilier, porcelaine, orf\u00e8vrerie, tableaux et souvenirs historiques attach\u00e9s aux princes d'Orl\u00e9ans et \u00e0 la premi\u00e8re Entente Cordiale\u00a0; Berline du roi Jean V de Portugal (1727).","Collection d'antiquit\u00e9s m\u00e9diterran\u00e9ennes (1 700 pi\u00e8ces) de l'\u00e2ge du bronze aux premiers si\u00e8cles apr\u00e8s J\u00e9sus-Christ. L'une des premi\u00e8res collections de vases, figurines et sculptures grecques apr\u00e8s celle du Louvre  ; Arch\u00e9ologie r\u00e9gionale : de la pr\u00e9histoire \u00e0 la Renaissance, la vie quotidienne des habitants de l'Aisne est reconstruite \u00e0 partir de ces objets en terre, en verre et en bronze (fouilles effectu\u00e9es entre Vervins et Soissons)  ; Beaux arts : peintures du XVe au XIXe si\u00e8cles, sculptures  ; Mobilier de l'\u00e9poque m\u00e9di\u00e9vale jusqu'au XIXe si\u00e8cle  ; Ensemble de fa\u00efences de la manufacture de Sinceny (XVIIIe et XIXe si\u00e8cles)","L'un des plus anciens mus\u00e9es de Provence ; Antiquit\u00e9s et objets d'Art : momie \u00e9gyptienne, collections lapidaires, outils, statuettes... ; - Moyen \u00e2ge : monnaies, armes de guerre, pi\u00e8ces d'armures... ; - Histoire naturelle : min\u00e9ralogie et zoologie du canton de Sault ; - Pal\u00e9ontologie : fossiles tertiaires... ; - Numismatique : m\u00e9dailles, monnaies, sceaux antiques... ; - Epoque moderne : galerie de tableaux, parmis lesquels des oeuvres de la famille Bernardi de Valernes","Documents et armes concernant la r\u00e9sistance des maquis et les combats picards. Une salle est consacr\u00e9e \u00e0 la d\u00e9portation.","Briord est un ancien vicus gallo-romain dont une inscription atteste l\u2019existence ; Pr\u00e9sentation des produits de la fouille men\u00e9e sur le site de la n\u00e9cropole gallo-romaine et m\u00e9rovingienne (fondations et \u00e9glise fun\u00e9raire, fin Ve si\u00e8cle) Pr\u00e9sentation des \u00e9l\u00e9ments, sur site, d'un monument fun\u00e9raire avec inscriptions du IIIe si\u00e8cle. Plusieurs sites de la commune de Briord sont am\u00e9nag\u00e9s et entretenus par la Soci\u00e9t\u00e9 d'Histoire et d'Arch\u00e9ologie de Briord et des Environs en lien avec la municipalit\u00e9 : le site de la n\u00e9cropole des Plant\u00e9es et sa basilique pal\u00e9ochr\u00e9tienne, le site de l\u2019aqueduc souterrain gallo-romain de la Briarette et le site fun\u00e9raire monumental gallo-romain de Sur Plaine. La visite de ces sites compl\u00e8te celle du mus\u00e9e","D\u00e9p\u00f4t mon\u00e9taire de l'Estambigou. Verre \u00e0 boire du XIIe.","Cette \u00e9pop\u00e9e du 6 ao\u00fbt, connue sous le nom de la \u00abbataille de Reichshoffen\u00bb, est pr\u00e9sent\u00e9e au mus\u00e9e \u00e0 travers uniformes, armes blanches et \u00e0 feu, documents et tableau. Un diorama de 4000 figurines met en sc\u00e8ne la charge de la division de cuirassiers Bonnemains entre Elsasshausen et Froeschwiller. Une vid\u00e9o replace l'historique de la bataille dans son contexte politique et g\u00e9ographique.","Situ\u00e9 au coeur du parc naturel r\u00e9gional du Haut-Languedoc, le mus\u00e9e \u00e9voque l'histoire du textile au XIXe dans la vall\u00e9e de la Thor\u00e9, avec des objets et des fonds d'archives d'entreprises provenant des industries textiles locales.","D\u00e8s 1803, le mus\u00e9e re\u00e7oit l\u2019Ex-voto de Rubens et les deux panneaux d\u2019Andrea Mantegna, chefs-d\u2019oeuvre de la Renaissance italienne. D\u00e9p\u00f4ts de l\u2019\u00c9tat, legs et dons enrichissent le mus\u00e9e tout au long du XIXe et XXe s. d\u2019oeuvres de Champaigne, Corneille, Coypel, Nattier, Perronneau, Rembrandt, auxquelles s\u2019ajoute en 1963 le legs du peintre et collectionneur Octave Linet constituant ainsi l\u2019une des plus grandes collections de Primitifs italiens de France. Le XIXe si\u00e8cle est illustr\u00e9 par l\u2019\u00e9cole n\u00e9o-classique, le romantisme, l\u2019orientalisme, le r\u00e9alisme (Suv\u00e9e, Taillasson, Belly, Delacroix, Bastien-Lepage, Gervex, Cazin, Rodin\u2026). L\u2019impressionnisme, le postimpressionnisme et le symbolisme sont pr\u00e9sents par des oeuvres de Monet, Degas\u2026Le XXe si\u00e8cle regroupe actuellement Asse, Bozzolini, Briggs, Buraglio, Calder, Davidson, Debr\u00e9, Degottex, Di Rosa, Ernst, Hanta\u00ef, Mat\u00e9got, Monory, Morellet,Poliakoff...","Trois types de collections sont propos\u00e9es : la Guerre d'Ind\u00e9pendance am\u00e9ricaine (1776 - 1783) ; - l'aide humanitaire am\u00e9ricaine pendant la Premi\u00e8re Guerre mondiale : ambulance de l'American Field Service d'origine ; - l'art am\u00e9ricain des XIXe et XXe si\u00e8cles","Mus\u00e9e d'ambiance , t\u00e9moin de la vie quotidienne de la petite bourgeoisie provinciale du milieu du XIXe.","La collection Gian Pietro Campana est l'une des plus importantes collections de primitifs italiens au monde (plus de 300 panneaux). Le point fort de cette collection est la peinture d'Italie centrale (Toscane, Ombrie, Marches) mais la totalit\u00e9 des \u00e9coles italiennes \u00e9tant repr\u00e9sent\u00e9e, la visite du Petit Palais permet une bonne compr\u00e9hension de l'histoire de la peinture italienne depuis sa gen\u00e8se jusqu'\u00e0 la Renaissance.","Collection de poup\u00e9es en porcelaine du dernier quart du XIXe si\u00e8cle illlustrant les grandes fabriques fran\u00e7aises (Jumeau, Gauthier, Steiner...). Pr\u00e9sentation de l'histoire de la poup\u00e9e et de l'histoire des jeux et jouets anciens","Les collections refl\u00e8tent l'aventure maritime, industrielle, portuaire et urbaine de Saint-Nazaire. Leur diversit\u00e9 traduit l'\u00e9volution du territoire. Parmi les oeuvres majeures, on citera le patrimoine des paquebots : d\u00e9cors, mobiliers, repr\u00e9sentations photographiques et picturales, affiches, arts de la table, maquettes, etc\u2026, qui vont de la fin du XIXe si\u00e8cle aux ann\u00e9es 1960. Quant au territoire urbain, il s'agit pour beaucoup de repr\u00e9sentations (lithographies, affiches, ...), de maquettes et d'objets \u00e0 caract\u00e8re ethnographique de la fin du XIXe si\u00e8cle aux ann\u00e9es 1950.","Le mus\u00e9e de l'horlogerie est un p\u00f4le culturel unique en Normandie. Il retrace, le long d'un nouveau parcours de visite interactif et ludique \u00e0 travers les collections, les documents d'archives, les t\u00e9moignages, les photographies, et gr\u00e2ce \u00e0 l'atelier d'horloger, l'histoire de l'horlogerie et de la pr\u00e9cision, savoir-faire original de Saint-Nicolas d'Aliermont, du d\u00e9but du XVIIIe si\u00e8cle \u00e0 nos jours. Plus de 400 objets, machines et documents sont expos\u00e9s. De nombreux th\u00e8mes sont abord\u00e9s : L'horlogerie domestique, la vie des horlogers, la gestion et la mesure du temps, l'horlogerie scientifique et de haute pr\u00e9cision.","Le mus\u00e9e Bonnat-Helleu conserve aujourd'hui plus de 6 000 oeuvres (peintures, sculptures, dessins, objets d'art, arch\u00e9ologie). Pendant la fermeture, les \u0153uvres restent accessibles aux chercheurs et aux \u00e9tudiants qui en font la demande. Ecole italienne (dessins de Pollaiuolo, Signorelli, L\u00e9onard de Vinci, Rapha\u00ebl, Michel-Ange...) ; \u00e9cole flamande (Van Dyck, esquisses et dessins de Rubens...) ; \u00e9cole hollandaise (dessins de Rembrandt...) ; \u00e9cole espagnole (Greco, Murillo, Ribera, Goya, et plusieurs \" primitifs \"...) ; \u00e9cole allemande (dessins de D\u00fcrer, Holbein...) ; \u00e9cole anglaise (Lawrence, Reynolds...). Mais ce sont les \u0153uvres des artistes fran\u00e7ais qui occupent la place pr\u00e9pond\u00e9rante, notamment celles du XIXe si\u00e8cle (Bonnat, David, Girodet, G\u00e9ricault, Ingres, Delacroix, Corot, Courbet, Boudin, Puvis de Chavannes, Degas...).","Grands chefs-d'oeuvre historiques et vari\u00e9s des compagnons charpentiers, couvreurs, tailleurs de pierre, menuisiers, serruriers, cordonniers, bottiers.","Outre les grandes oeuvres du jardin le le \"Penseur\", la \"Porte de l'enfer\", \"Balzac\", les \"Bourgeois de Calais\", pr\u00e8s de 500 sculptures de Rodin (1840 - 1917) dans l'enceinte du mus\u00e9e. Oeuvres de Rodin de toutes les p\u00e9riodes, marbres, pierres, bronzes, pl\u00e2tres, cires, terres cuites, p\u00e2tes de verre, c\u00e9ramiques, peintures, aquarelles, dessins, gravures. Quelques peintures (Monet, Renoir, Van Gogh) et oeuvres diverses provenant de ses collections personnelles.","Sculptures romanes et gothiques et sculpture monumentale du XIXe si\u00e8cle ; Peinture religieuse du XVe au XVIIIe si\u00e8cle ; Peinture fran\u00e7aise du XVIIe, XVIIIe et XIXe si\u00e8cles ; Ecole toulousaine du XVIIe au XIXe si\u00e8cle","Peintures du XVIIIe si\u00e8cle. Importante collection de fa\u00efences pharmaceutiques, collection de biberons, reconstitution de la Salle de garde de l'h\u00f4pital de la Charit\u00e9 (1860).","Atout non renseign\u00e9","Collection de \"bousill\u00e9s\", c'est-\u00e0-dire de verres populaires du XIXe si\u00e8cle, r\u00e9alis\u00e9s par des verriers de Sars-Poteries pendant leur pose de travail ; Sculptures contemporaines en verre","Galerie Fran\u00e7ois Ier (Rosso). Chambre de la duchesse d'Etampes. Salle de bal (Le Primatice, Nicolo dell'Abate). Galerie des cerfs. Salon Louis XIII (Ambroise Dubois). La Salle du tr\u00f4ne, la Chambre de la Reine. Salle du conseil de Louis XV. Salon des Jeux et boudoir de Marie-Antoinette. Appartement de Napol\u00e9on 1er. Galerie des Assiettes. Mus\u00e9e Chinois de l'imp\u00e9ratrice Eug\u00e9nie.","Le mus\u00e9e retrace un vaste panorama des civilisations antiques du pourtour de la M\u00e9diterran\u00e9e. Il pr\u00e9sente une collection riche et vari\u00e9e des p\u00e9riodes \u00e9gyptienne, classique et protohistorique. Tout le bassin m\u00e9diterran\u00e9en est ainsi pr\u00e9sent\u00e9 \u00e0 travers des objets de l\u2019\u00e9poque, synonymes de l\u2019existence et du prestige pass\u00e9. La collection \u00e9gyptienne est la seconde de France, apr\u00e8s celle du Louvre. Elle est constitu\u00e9e en grande partie par la collection de Clot-Bey, m\u00e9decin priv\u00e9, ami et ambassadeur du vice-roi d'Egypte, M\u00e9h\u00e9met-Ali. Le visiteur parcourt trois mille ans d'histoire : des sarcophages aux momies, en passant par les statuettes de divinit\u00e9s ou les amulettes. Il d\u00e9couvre l'art, la vie quotidienne, les croyances religieuses et les rites fun\u00e9raires de l'Egypte ancienne. Le Proche Orient constitue la plus petite, mais n\u00e9anmoins tr\u00e8s riche, des collections du mus\u00e9e. Elle \u00e9voque les d\u00e9buts de l'urbanisation (IVe mill\u00e9naire avant notre \u00e8re) et de l'\u00e9criture. La Gr\u00e8ce et la Grande Gr\u00e8ce propose un voyage artistique de l\u2019Age du Bronze \u00e0 la p\u00e9riode gr\u00e9co-romaine, \u00e0 travers les villes de Cyr\u00e8ne, Naples, Ath\u00e8nes ou Delphes. L\u2019Etrurie et Rome est une collection tr\u00e8s int\u00e9ressante de bucchero nero, c\u00e9ramique caract\u00e9ristique de la civilisation \u00e9trusque, et toute une s\u00e9rie d'objets en bronze, d\u2019urnes cin\u00e9raires et de sculptures et peintures de l\u2019\u00e9poque romaine. La Provence Celto-Ligure (VIIIe-Ier si\u00e8cle avant notre \u00e8re) retrace le mode de vie, les arts et techniques, la religion et les rites fun\u00e9raires des communaut\u00e9s villageoises vivant dans la basse Provence \u00e0 du Fer","Parmi les pi\u00e8ces les plus marquantes, le mus\u00e9e compte des sculptures de Carrier Belleuse, Carpeaux, Barrias, des peintures de Boutet de Monvel, Henner, Leroy, etc. A noter \u00e9galement, un fonds remarquable d'arts graphiques, en particulier des estampes de Goya, Corot, Delacroix, Manet, Fantin-Latour et Daumier ainsi que des dessins (Dor\u00e9, de Montholon, Nanteuil, Decamps, Saint Marcel, Robert-Fleury, Fromentin) mais aussi de photographies anciennes fran\u00e7aises, italiennes et espagnoles (Bayard, Baldus, Molins, de Bonis, Laurent, etc.). D\u2019autres collections, gr\u00e2ce \u00e0 de nombreux dons d\u2019artistes et de particuliers, ont enrichi le mus\u00e9e en art d\u00e9coratif, art premier, art et tradition populaire, arch\u00e9ologie, histoire naturelle, militaria et numismatie.","Le mus\u00e9e de Millau est au coeur de l'histoire g\u00e9ologique, arch\u00e9ologique, humaine et industrielle de la ville. Le parcours de r\u00e9f\u00e9rence offre un \u00e9ventail des multiples richesses d\u00e9couvertes sur le territoire : Ammonites, fossiles divers, empreintes de dinosaures, un \u00e9lasmosaure inscrit \u00e0 la nomenclature internationale, long de pr\u00e8s de 4 m ainsi qu'un ichtyosaure d'environ 7 m de long. ; Groupe des Treilles, culture de l'Age du cuivre ; Vie quotidienne et pratiques fun\u00e9raires \u00e0 l'\u00e9poque romaine ; La Graufesenque: centre de production de la sigill\u00e9e gallo-romaine ; Vie quotidienne et pratiques fun\u00e9raires au Moyen Age ; Millau, capitale du gant, du XVIIIe si\u00e8cle \u00e0 la haute couture contemporaine ; Costumes de sc\u00e8ne et objets personnels de la cantatrice internationale Emma Calv\u00e9","La statuaire (Moyen Age \u2013 XIXe si\u00e8cle), les \u00e9l\u00e9ments lapidaires issus des fouilles de l\u2019abbaye et les objets d\u2019art, notamment religieux, pr\u00e9sent\u00e9s dans le mus\u00e9e de l\u2019abbaye de Graville constituent un ensemble remarquable. De nombreux meubles anciens leurs sont associ\u00e9s ainsi qu\u2019une int\u00e9ressante collection de maquettes d\u2019habitations, r\u00e9alis\u00e9es dans la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle par jules Gosselin. Retra\u00e7ant une \u00ab Histoire r\u00e9trospective de l\u2019habitation humaine \u00bb cette collection est offerte \u00e0 la ville du Havre en 1949.","Art moderne et litt\u00e9rature des XIXe et XXe si\u00e8cles. Ouvrages d\u00e9dicac\u00e9s, exemplaires uniques. Les grands noms sont nombreux, mais plus rares encore sont les \u00ab truffes \u00bb que cachent les trois quarts d\u2019entre eux : sous les reliures somptueuses, l\u2019\u00e9trange libraire passa des dizaines d\u2019ann\u00e9es \u00e0 obtenir envois et d\u00e9dicaces, \u00e0 glisser dessins, courriers, extraits de manuscrits relatifs au \u00ab livre-r\u00e9ceptacle \u00bb. Jusqu\u2019\u00e0 cette \u00ab Fin de Ch\u00e9ri \u00bb dans laquelle Colette \u00e9crivit de sa main les 32 pages d\u2019un chapitre oubli\u00e9 par l\u2019\u00e9diteur ! Nombreuses correspondances d'artistes ; Vie litt\u00e9raire et artistique de Montmartre \u00e0 Montparnasse entre 1920 et 1950 ; Mobilier provenant de chez Colette. Le mus\u00e9e a obtenu le d\u00e9p\u00f4t en 2002 de dix toiles d\u2019artistes \u00e9minents appartenant au Mus\u00e9e National d'Art Moderne : \u00ab La coupe bleue \u00bb (vers 1930) de Charles Camoin, \u00ab Nature morte au verre de vin \u00bb (1929) d\u2019Othon Friesz, \u00ab Nu assis \u00bb (vers 1923-1925) de Charles Dufresne, \u00ab Le violoniste en rouge \u00bb (avant 1939) de Gen Paul, \u00ab Le vagabond \u00bb (1939) de Marcel Gromaire, \u00ab Portrait d\u2019Andr\u00e9 Salmon \u00bb (1942) de Marie Laurencin, \u00ab Femme \u00e0 sa toilette \u00bb (1942) d\u2019Andr\u00e9 Lhote, \u00ab Portrait d\u2019Hermine David \u00bb (1918) de Jules Pascin , \u00ab Utrillo \u00bb (1910) d'Andr\u00e9 Utter, et \u00ab Couple \u00bb (1920) de Kees Van Dongen.","Arts et traditions populaires du pays cogna\u00e7ais. Ecoles flamande et hollandaise XVIe, XVIIe et XVIIIe si\u00e8cles. Verrerie (arts d\u00e9coratifs).","Install\u00e9 dans une aile du ch\u00e2teau Saint-Etienne, le mus\u00e9e propose un parcours en 4 salles th\u00e9matiques : \u00abUne plan\u00e8te agit\u00e9e, la Terre\u00bb, \u00abLe Cantal, une terre qui change\u00bb, \u00abDes volcans et des hommes\u00bb et le \u00abCantal, un volcan am\u00e9nag\u00e9\u00bb","Plus important sanctuaire de sources d\u00e9di\u00e9 \u00e0 Hercule de la Gaule Romaine","Outils qui illustrent la vie des m\u00e9tiers de la for\u00eat en montagne de Reims","Le mus\u00e9e rassemble deux collections l\u00e9gu\u00e9es \u00e0 la commune de Saint-Arcons, enrichies par l'apport d'un achat tr\u00e8s important permettant, sur deux niveaux, la pr\u00e9sentation de plusieurs centaines d' objets en grande partie d' usage domestique : moules \u00e0 chocolats, \u00e0 cierges ; barrates, seaux \u00e0 traire, cafeti\u00e8res... mais aussi jouets et objets militaires. On y verra \u00e9galement une remarquable collection d'objets d'art sacr\u00e9. Si ces objets, dont certains datent des XVIIe et XVIIIe si\u00e8cles, n'ont pas une grande valeur v\u00e9nale, leur conservation repr\u00e9sente un int\u00e9r\u00eat tr\u00e8s important au plan didactique et ethnologique. Un rendez-vous sur le pass\u00e9, mais aussi un regard sur l' avenir \u00e0 travers la pr\u00e9sentation par Sollac, filiale d' Usinor Sacilor du fer blanc contemporain, et de l'une de ses tr\u00e8s grandes qualit\u00e9s : le recyclage \u00e0 100 %","Ensemble mobilier populaire r\u00e9gional. Collections de v\u00eatements traditionnels et notament 500 coiffes et objets de la vie quotidienne.","Collections arch\u00e9ologiques provenant des fouilles des sites pr\u00e9historiques et protohistoriques d'Achenheim et de Dachstein et du site gallo-romain de Heiligenberg (c\u00e9ramique sigill\u00e9e). Collections historiques des diff\u00e9rents ordres religieux implant\u00e9s dans la ville. Objets ethnographiques.","Pendant plus de mille ans, entre le IXe si\u00e8cle av. J.-C. et les ann\u00e9es 1960, le village de Saint-Porchaire, aujourd'hui quartier de Bressuire a abrit\u00e9 des ateliers de potiers. Une importante collection de c\u00e9ramiques repr\u00e9sentative de cette production locale est expos\u00e9e. Bressuire est aussi la ville natale de Max Ingrand (1908-1969) un des plus grands verriers et vitraillistes fran\u00e7ais. Explorateur des relations entre le verre et la lumi\u00e8re, Max Ingrand d\u00e9veloppe des techniques remarquables de travail du verre au sable et \u00e0 l\u2019acide qui donnent lieu \u00e0 des chefs d\u2019oeuvre dont l\u2019ensemble \u00ab sc\u00e8ne de plage \u00bb (1936), qui est expos\u00e9 au mus\u00e9e. Il cr\u00e9\u00e9 \u00e9galement de nombreux vitraux puis des luminaires en collaboration avec la Compagnie de Saint-Gogain et Fontana Arte : appliques, lampes de chevet, lustres\u2026 dont certains sont visibles \u00e0 Bressuire. La collection du mus\u00e9e permet ainsi de d\u00e9couvrir le savoir-faire et le talent de cet artiste qui sut exploiter au mieux l\u2019extraordinaire capacit\u00e9 du verre \u00e0 transformer la lumi\u00e8re.","De petit village qu'il \u00e9tait au milieu du 18e si\u00e8cle, beaucourt est devenu l'un des berceaux de la manufacture horlog\u00e8re, gr\u00e2ce au g\u00e9nie de l'un de ses habitants : Fr\u00e9d\u00e9ric Japy. Horloger Passionn\u00e9 par la m\u00e9canique, ce dernier a fond\u00e9 en 1777 une manufacture d'horlogerie o\u00f9 les machines de sa cr\u00e9ation remplac\u00e8rent vite le travail manuel. Les inventions de ce capitaine d'industrie du 18e si\u00e8cle s'\u00e9tendirent \u00e0 d'autres domaines : l'\u00e9maillerie, la visserie, la lustrerie, les moteurs ou les machines \u00e0 \u00e9crire. Le mus\u00e9e expose les collections de ce pr\u00e9curseur de l'industrie horlog\u00e8re en s\u00e9rie et de ses descendants. Il retrace l'histoire de cette firme \u00e0 Beaucourt -\u00bb l'empire\u00bb Japy a compt\u00e9 jusqu'\u00e0 5000 ouvriers- ainsi que la participation du bourg \u00e0 l'aventure industrielle des 18e et 19e si\u00e8cles","Le carrousel du blayais, oeuvre de Gustave Bayol, chef de file de l'\u00e9cole fran\u00e7aise d'art forain au d\u00e9but du XX\u00b0si\u00e8cle. Ce sculpteur est l'inventeur du \u00ab cochon \u00bb et du \u00ab cygne \u00bb. Pha\u00e9ton vis \u00e0 vis tir\u00e9 par un ou deux poneys de la fin du 19\u00b0si\u00e8cle. Landau r\u00e9alis\u00e9 entre 1870 et 1884 par Jules Sezalory, carrossier \u00e0 Bordeaux qui exer\u00e7ait sa profession au 31 et 33 cours Tourny. Sulfateuse de l'entreprise Castaing fils, dont le si\u00e8ge se trouvait rue Hannapier \u00e0 Bordeaux.","Collection unique en France d'\u00e9l\u00e9ments c\u00e9ramiques pour la construction et la d\u00e9coration tant ext\u00e9rieure qu'int\u00e9rieure des b\u00e2timents autour de la p\u00e9riode industrielle 1880 - 1930","Malicorne, terre de fa\u00efence et de gr\u00e8s depuis le XVIIIe si\u00e8cle veut perp\u00e9tuer sa renomm\u00e9e. Le mus\u00e9e de la fa\u00efence et de la c\u00e9ramique, p\u00f4le culturel et touristique, est un centre-ressource dans le domaine de la c\u00e9ramique. Il r\u00e9unit, pr\u00e9serve et d\u00e9voile les maintes richesses des ateliers malicornais, proposant un panorama chronologique et th\u00e9matique de l'histoire et des techniques traditionnelles de la production c\u00e9ramique de Malicorne. Le parcours mus\u00e9ographique am\u00e8ne ainsi le visiteur \u00e0 parcourir des zones expliquant les \u00e9tapes de fabrication d'une c\u00e9ramique et des sc\u00e9nettes o\u00f9 les oeuvres sont class\u00e9es par th\u00e9matique. Il offre un espace d'exposition de plus de 2000m\u00b2 d\u00e9di\u00e9 \u00e0 la pr\u00e9sentation d'oeuvres embl\u00e9matiques malicornaises. Une collection\u00a0: de gr\u00e8s utilitaires, de terres cuites et verniss\u00e9es des manufactures de l'Union et du Sablon ; de gr\u00e8s artistiques de Roger Fran\u00e7ois ; de fa\u00efences allant du XVIIIe au XXIe si\u00e8cle repr\u00e9sentatives des ateliers ; de c\u00e9ramiques contemporaines ; d'outils de production ; quelques documents d'archives","Dot\u00e9 d'une collection de peinture tr\u00e8s coh\u00e9rente, le mus\u00e9e trouve une situation privil\u00e9gi\u00e9e \u00e0 Vic-sur-Seille, ville natale du peintre Georges de La Tour. Le public peut y d\u00e9couvrir une centaine de peintures, du XVIIe au XIXe si\u00e8cle ainsi que l'exceptionnelle toile \"Saint-Jean Baptiste dans le D\u00e9sert\", oeuvre majeure du peintre, achet\u00e9e par le Conseil D\u00e9partemental de la Moselle en 1994. Le mus\u00e9e pr\u00e9sente \u00e9galement des collections historiques vicoises.","Les collections concernent les \u00e2ges des m\u00e9taux, l'antiquit\u00e9 et se d\u00e9veloppent jusqu'au haut Moyen Age. Elles concernent la vie de Cemenelum et de la province des Alpes Maritimae, \u00e0 travers les nombreux objets et documents officiels ou priv\u00e9s d\u00e9couverts lors des fouilles arch\u00e9ologiques de 1950 \u00e0 1969 dans le site acquis par la municipalit\u00e9 ni\u00e7oise, mais aussi au-del\u00e0. En effet, des objets de toute la r\u00e9gion ainsi que ceux d\u00e9couverts dans l'\u00e9pave de la Fourmigue C au large de Golfe-Juan sont pr\u00e9sent\u00e9s . Le site comprend sur pr\u00e8s de deux hectares trois ensembles thermaux, des rues, et un quartier d'habitation avec ses boutiques. Apr\u00e8s un abandon, un ensemble pal\u00e9ochr\u00e9tien, avec cath\u00e9drale et baptist\u00e8re est une manifestation de vie urbaine \u00e0 partir du Ve si\u00e8cle . Les collections anciennes du MAN (mus\u00e9e Arch\u00e9ologique de Nice) sont \u00e9troitement li\u00e9es \u00e0 l'histoire du quartier de Cimiez o\u00f9, au XIXe si\u00e8cle, l'urbanisation a permis la d\u00e9couverte de nombreux vestiges arch\u00e9ologiques. Au moment de sa cr\u00e9ation, en 1960, le MAN s'est ainsi vu \u00ab doter \u00bb d'environ 1 200 objets arch\u00e9ologiques : certains provenant de Cimiez, d'autres ayant \u00e9t\u00e9 achet\u00e9s par des collectionneurs au cours du XIXe si\u00e8cle. Tous ces objets \u00e9taient alors conserv\u00e9s au mus\u00e9e des Beaux-Arts et/ou au mus\u00e9e Mass\u00e9na. Dons, legs ou collections achet\u00e9es par la ville de Nice d\u00e8s 1880, ces objets retracent l'histoire de la naissance du mus\u00e9e de Cimiez et \u00e9voquent dans le parcours mus\u00e9al, les grandes civilisations m\u00e9diterran\u00e9ennes antiques qui ont pr\u00e9c\u00e9d\u00e9 la conqu\u00eate romaine de la Gaule","Les collections arch\u00e9ologiques, majoritairement issues des fouilles locales, \u00e9voquent les diff\u00e9rentes \u00e9tapes de l'\u00e9volution de Sistero. Les premiers t\u00e9moignages d'occupation humaine datent de l'\u00e9poque n\u00e9olithique. La sp\u00e9cificit\u00e9 du site, un carrefour routier favorable aux relations commerciales, est illustr\u00e9e par les d\u00e9couvertes mon\u00e9taires restituant les \u00e9changes entre les peuples indig\u00e8nes et Marseille, au IIe si\u00e8cle avant J.-C. Pour les p\u00e9riodes historiques, l'exposition permanente propose un parcours rappelant le cadre de vie, les pratiques fun\u00e9raires, les croyances, la vie religieuse, l'artisanat, de l'Antiquit\u00e9 \u00e0 l'\u00e9poque contemporaine. Parmi les collections pr\u00e9sent\u00e9es, il est important de signaler un ensemble exceptionnel provenant d'un mausol\u00e9e (fin du Ier, d\u00e9but IIe si\u00e8cle), construit par une riche famille gallo-romaine qui vivait \u00e0 Sisteron pendant le Haut-Empire.","Editions rares du 16eme si\u00e8cle. Portrait rare de Rabelais, notamment le portait r\u00e9alis\u00e9 et offert par Matisse en 1951.","Longues lames de silex du Grand Pressigny, class\u00e9es MH.","Manuscrits et souvenirs personnels du po\u00e8te, oeuvres d'artistes modernes et contemporains","Les collections exposent les artistes actifs pendant les ann\u00e9es cinquante et notamment les nombreux courants artistiques n\u00e9s de la seconde Guerre Mondiale, en Europe (France,Italie et Espagne) ainsi qu'au Japon et aux USA: Expressionnisme abstrait - Abstraction lyriques - Gestuels - Tachisme - Art brut - Cobra - Arte povera - Figuration libre Transavantgarde.","Mobilier d\u2019artisanat rural, costume Bigouden, p\u00eache et les p\u00eacheurs","Atout non renseign\u00e9","le mus\u00e9e est le lieu de vie et de travail de quatre g\u00e9n\u00e9rations de forgerons de village entre 1843 et 1977. Il conserve l'atelier avec ses outils, son soufflet et son martinet de forge, o\u00f9 les Petitjean ont exerc\u00e9 leur art de mani\u00e8res diff\u00e9rentes, du ferrage des animaux \u00e0 la fabrication des haches, en passant par le cerclage des roues. Il permet \u00e9galement de comprendre la double activit\u00e9 du forgeron paysan, l'organisation et les conditions de vie dans le pays sous-vosgien au XIXe et au XXe si\u00e8cle\u00a0: maison d'habitation avec sa grange et son \u00e9table : reflet des conditions de vie dans le pays sous-vosgien au XIX\u00b0 et au d\u00e9but du XX\u00b0 si\u00e8cle. La cuisine et la salle \u00e0 manger, lieux de vie quotidienne en famille et de veill\u00e9es. L'intimit\u00e9 des chambres, dont celle de Justine Petitjean qui exer\u00e7ait son m\u00e9tier de repasseuse publique. Sa table de travail semble avoir \u00e9t\u00e9 utilis\u00e9e hier. La grange, l'\u00e9table, les greniers qui t\u00e9moignent de la double activit\u00e9 du forgeron paysan ; atelier du forgeron et du charron (outillage de vieux m\u00e9tiers : charron, ferblantier, cordonnier, b\u00fbcheron, repasseuse, taillandier) : le lieu de travail, de transmission du savoir-faire, d'une technique et aussi d'un art ; film \"Camille Petitjean, forgeron \u00e0 Etueffont de1907 \u00e0 1952 (dur\u00e9e 26 minutes)","La collection pr\u00e9sente de mani\u00e8re tr\u00e8s compl\u00e8te le produit bi\u00e8re : ses ingr\u00e9dients, son histoire, ses techniques de fabrication, ses pratiques de consommation ainsi que les arts qui ont \u00e9t\u00e9 produits pour le mettre en valeur.","Les collections du mus\u00e9e du Bugey-Valromey sont form\u00e9es de 7 298 objets et sont int\u00e9gr\u00e9es \u00e0 l\u2019ensemble du fonds d\u00e9partemental. Elles sont rattach\u00e9es en majorit\u00e9 \u00e0 la th\u00e9matique de l\u2019ethnographie rurale (agriculture, \u00e9levage, artisanat, vie domestique, religion et croyances, habillement, construction) et pr\u00e9sentent les nombreux aspects de l'histoire et de la vie quotidienne en Bugey-Valromey du 18e si\u00e8cle \u00e0 nos jours. Ses collections sont form\u00e9es par ailleurs par des productions artistiques regroupant 250 oeuvres en bois tourn\u00e9 contemporain et une centaine de tableaux datant du 19e, 20e et 21 e si\u00e8cles. XIXe, XXe, et XXIe s. Les collections sont pr\u00e9sent\u00e9es dans un ensemble architectural de caract\u00e8re, une maison Renaissance avec fen\u00eatres \u00e0 meneaux, four \u00e0 pain, escalier \u00e0 vis, pierre d'\u00e9vier, pigeonnier int\u00e9rieur...","Les collections se pr\u00e9sentent comme une promenade \u00e0 travers les si\u00e8cles mais aussi \u00e0 travers les lieux charg\u00e9s d'histoire de la r\u00e9gion de Sarrebourg. Trois th\u00e9matiques : arch\u00e9ologie de la r\u00e9gion de Sarrebourg, fa\u00efences et porcelaines de la manufacture de Niderviller et oeuvres de Marc Chagall. Arch\u00e9ologie de la R\u00e9gion de Sarrebourg : N\u00e9cropoles protohistoriques de la vall\u00e9e de la Sarre (Sarraltroff)\u00a0; Hameaux gallo-romains du pi\u00e9mont vosgien dont la fouille r\u00e9cente du site de la Croix-Guillaume \u00e0 Saint-Quirin a permis de mieux appr\u00e9hender le mode de vie, les activit\u00e9s, les usages fun\u00e9raires et cultuels (st\u00e8les fun\u00e9raires et de divinit\u00e9s, reconstitution d'une s\u00e9pulture)\u00a0; Ville romaine de Tarquimpol, dont un portique monumental et un d\u00e9p\u00f4t exceptionnel d'objets en bronze et en fer sont pr\u00e9sent\u00e9s\u00a0; Les domaines ruraux gallo-romains dont celui de Saint-Ulrich : les peintures murales du p\u00e9ristyle de cette villa, dont une maquette permet de mesurer l'importance, ornent les murs. Les objets pr\u00e9sent\u00e9s dans les vitrines \u00e9voquent la vie quotidienne, les cultes, les activit\u00e9s \u00e9conomiques. Parmi celles-ci, l'artisanat de la c\u00e9ramique est illustr\u00e9 par l'officine de Mittelbronn\u00a0: N\u00e9cropoles du Haut-Moyen Age (Bettborn, Fraquelfing, Imling...)\u00a0; La ville bi-mill\u00e9naire de Sarrebourg, dont les sites majeurs (sanctuaire de Mithra, n\u00e9cropole du Marxberg, site du mus\u00e9e, ateliers de potiers m\u00e9di\u00e9vaux\u2026) sont illustr\u00e9s par les d\u00e9couvertes r\u00e9centes issues des fouilles pr\u00e9ventives et par des collections plus anciennes mises en d\u00e9p\u00f4t par les mus\u00e9es de la Cour d'Or de Metz. Fa\u00efences et Porcelaine de Niderviller : fond\u00e9e en 1735, et encore en activit\u00e9 aujourd'hui, la manufacture de Niderviller, \u00e0 quelques kilom\u00e8tres de Sarrebourg \u00e9tait au XVIIIe si\u00e8cle l'une des plus prestigieuses d'Europe. Les 130 fa\u00efences et porcelaines expos\u00e9es, acquises par la ville de Sarrebourg avec l'aide du Fonds r\u00e9gional d'acquisition pour les mus\u00e9es illustrent l'\u00e9volution de la production de cette manufacture depuis 1750 jusqu'au d\u00e9but du XIXe si\u00e8cle : d\u00e9cors de fleurs des Indes et fleurs esseul\u00e9es, d\u00e9cors en qualit\u00e9 fine, cama\u00efeux et trompe l'oeil, groupes et statuettes, d\u00e9cors en qualit\u00e9 contourn\u00e9, biscuits de porcelaine et porcelaines tardives. Chagall : transcription du carton de Marc Chagall qui a donn\u00e9 naissance au vitrail de l'ONU, la tapisserie \u00abla Paix\u00bb, 4,96 de haut sur 6,71 de large, dont Yvette Cauquil-Prince est le ma\u00eetre d'oeuvre, est pr\u00e9sent\u00e9e dans le hall d'accueil du mus\u00e9e. Deux toiles de Marc Chagall, \u00able Cirque bleu\u00bb et \u00abla Danse\u00bb, pr\u00eats du mus\u00e9e national d'Art moderne sont expos\u00e9es jusqu'en \u00e9t\u00e9 2004. Dans le cabinet des dessins sont pr\u00e9sent\u00e9s en alternance les dessins pr\u00e9paratoires des vitraux de la Chapelle des Cordeliers de Sarrebourg, des cath\u00e9drales de Metz, de Reims et de l'ONU. Ces oeuvres constituent une introduction ou un aboutissement \u00e0 la visite des vitraux de la chapelle des Cordeliers.","Collections du 18\u00e8me si\u00e8cle autour du ch\u00e2teau et des Eaux de Brunoy, de Jean Paris de Monmartel et du comte de Provence. Collections en rapport avec Fran\u00e7ois-Jospeh Talma, com\u00e9dien favori de Napol\u00e9on 1er. Peintures du 19\u00e8me si\u00e8cle : Maurice Eliot et Numance Bouel. Sculpture animali\u00e8re du 20\u00e8me si\u00e8cle autour de Maurice Prost et Pierre Dandelot.","Mus\u00e9ographie de l'\u00e9poque en partie conserv\u00e9e. Histoire du costume d'Arles. Mobilier et objets de d\u00e9votion populaire. Les collections se caract\u00e9risent par une grande diversit\u00e9. Cette diversit\u00e9 correspond \u00e0 la probl\u00e9matique du mus\u00e9e qui est de rendre compte d'un mode de vie dans tous ses aspects dans une r\u00e9gion donn\u00e9e, la Provence. Aux objets purement ethnographiques, costume, mobilier, musique, agriculture, artisanat\u2026, s'ajoutent des collections relevant des beaux-arts (peinture, sculpture, art graphique, photographie) et des sciences (arch\u00e9ologie, histoire naturelle, numismatique, etc.), destin\u00e9es \u00e0 les documenter. Des mod\u00e8les r\u00e9duits et des copies viennent appuyer la dimension didactique du mus\u00e9e.","L'ensemble des collections offre une excellente repr\u00e9sentation de la diversit\u00e9 et des sp\u00e9cificit\u00e9s de l'artisanat et des modes de vie normands du XVe au XIXe si\u00e8cles : Evolution du mobilier haut-normand : meubles remarquables, coffres (du moyen \u00e2ge au XVIIe si\u00e8cle), malles et coffrets peints, armoires de mariage rouennaises, cauchoises\u00a0; Arts et traditions populaires en Haute Normandie du XVIIIe au d\u00e9but du XXe si\u00e8cle : nombreux objets usuels (poterie, verrerie et dinanderie, \u00e9tains normands, fa\u00efence de Rouen), productions et coutumes locales propres aux diff\u00e9rents pays de Haute-Normandie : le pays de Caux, le pays de Bray, les pays d'Eure, le littoral et le Petit Caux (ivoires de Dieppe)\u00a0; Costumes, coiffes, bijoux en Haute-Normandie du XVIIIe au XIXe si\u00e8cle : tissu (coton, lin, laine), broderie, dentelle, costume (v\u00eatements quotidiens ou de f\u00eates), coiffes et bijoux\u00a0; Section agricole","Donation Solidor ; mus\u00e9e ethnographique de l'olivier ; mus\u00e9e d'Art moderne M\u00e9diterran\u00e9en","Atout non renseign\u00e9","Le mus\u00e9e retrace le long cheminement des \u00eatres vivants, depuis la naissance de la premi\u00e8re cellule, il y a 3 milliards 600 millions d'ann\u00e9es, jusqu'\u00e0 l'homme moderne. Une promenade dans le temps avec Ichthyostega (le premier amphibien), tous les grands dinausaures, Archaeopteryx (le premier oiseau), les Australopith\u00e8ques et l'homme de Cromagnon. Une place importante est laiss\u00e9e \u00e0 la Pal\u00e9onthologie r\u00e9gionale, avec Commentry et bien s\u00fbr Menat. Cette exposition est r\u00e9alis\u00e9e en collaboration avec le mus\u00e9um National d'Histoire Naturelle et le mus\u00e9e de Montlu\u00e7on. Vous pourrez admirer de nombreuses vitrines de pi\u00e8ces fossiles exceptionnelles et les peintures murales. A Menat a \u00e9t\u00e9 d\u00e9couvert le fossile d'un \u00e9trange petit mammif\u00e8re que Louis Piton d\u00e9crit ainsi dans sa th\u00e8se de 1940 : \u00ab Il mesure 24 cm du museau \u00e0 la queue. Son corps conserve une partie de sa fourrure. Fortement comprim\u00e9 entre les plaques schisteuses, il se d\u00e9tache en noir sur la roche gris\u00e2tre \u00ab. D'apr\u00e8s sa dentition, il ferait partie d'un petit groupe de mammif\u00e8res primitifs, les Tillodontes, poss\u00e9dant en m\u00e9lange les caract\u00e8res des rongeurs, des insectivores et des carnivores, tenant \u00e0 la fois du singe, de l'\u00e9cureuil et de la musaraigne. Selon Donald E. Russel, il reste un \u00eatre tr\u00e8s primitif, mais ce n'est pas un Tillodonte, il faut le ranger dans un autre groupe, celui des Pl\u00e9siadapis. Tillodonte ou Pl\u00e9siadapis, il vaut mieux conserver l'ancien nom de Menathot\u00e9rium. Il fait partie de cette faune qui a eu une longue descendance dont l'humanit\u00e9 fait partie aujourd'hui. Et c'est pourquoi il a paru essentiel et urgent de sauvegarder cette partie du patrimoine, ce qui restait encore de cet int\u00e9ressant gisement.","L'ensemble des \"Nymph\u00e9as\", chef d'oeuvre du peintre Claude Monet et l'aboutissement de son itin\u00e9raire cr\u00e9ateur, est pr\u00e9sent\u00e9 dans l'am\u00e9nagement con\u00e7u par l'architecte Camille Lef\u00e8vre. La collection de Jean Walter et de Paul Guilllaume provenant pour l'essentiel de ce dernier compte 150 peintures r\u00e9unies pour la plupart entre les deux Guerres Mondiales.","Jean Pesk\u00e9. Yves Brayer. Louis Valtat. Henri Martin. Andr\u00e9 Masson. L\u00e9opold Survage. Edouard Pignon. Dominique Gauthier. Jean Brossa. Claude Viallat. Vincent Bioules. Fran\u00e7ois Martin. Jean Capdeville","Le mus\u00e9e permet de d\u00e9couvrir et d'\u00e9tudier sur 600 m\u00b2 d'exposition r\u00e9partis sur trois niveaux, les conditions de vie et de travail en moyenne Provence de 1800 \u00e0 1955 : culture des c\u00e9r\u00e9ales, viticulture, ol\u00e9iculture avec la reconstitution de deux moulins, un atelier de bouchonnerie, un atelier de cordonnier, l'industrie de la c\u00e9ramique, le pastoralisme et la transhumance, l'apiculture, la chasse, l'habitat proven\u00e7al avec une cuisine reconstitu\u00e9e, les f\u00eates traditionnelles, la verrerie, la s\u00e9riciculture. La visite se poursuit en ext\u00e9rieur, dans le jardin et la galerie des machines.","En pr\u00e9histoire : sites embl\u00e9matiques repr\u00e9sent\u00e9s : Cro-Magnon, Tassili, La Chapelle-aux-Saints, La Ferrassie, sites anciens de r\u00e9f\u00e9rence, repr\u00e9sentation quasi exhaustive du monde, chercheurs sur site du Mus\u00e9e de l'Homme\u00a0; en ethnologie : terrains suivis au Mexique, Vanuatu, Afrique du nord, Chine, Europe centrale, Asie centrale, recherches pluridisciplinaires sur plusieurs ann\u00e9es.","Premi\u00e8re collection publique fran\u00e7aise de machines \u00e0 coudre, rapprochement historique et technologique de la machine \u00e0 coudre et du cycle.","Sa pharmacie (d\u00e9p\u00f4t de l'H\u00f4pital) : 115 pots en Nevers du XVIIIe si\u00e8cle (monument historique), son panoramique de papier de Joseph Dufour : vues d'Italie, sa collection de majoliques de r\u00e9putation internationale, des deux plats \u00e0 salerons (XVIIe) des suiveurs de Bernard Palissy.Statuaire m\u00e9di\u00e9vale (restes du prieure\u00e9 double fond\u00e9 en 1055 par Hugues de Semur, abb\u00e9 de Cluny. Plan et maquette de Marcigny (XVIIE si\u00e8cle). Aquarelles de Lafay, pastel de L\u00e9andre. Deux canons de bronze du XVIIIe : le Sauvage et le Griffon, don de la famille de Vichy-Champrond. Ecomus\u00e9e : atelier de sabotier, outils de forgeron, pilier des halles, vis sans fin en \u00e9pic\u00e9a, van et outils de moissonneur, grand bi du XIXe si\u00e8cle.","Collections consacr\u00e9es \u00e0 la marine (ivoire, maquettes de voiliers, planisph\u00e8res, peintures, etc.)","Riche collection de poteries de gr\u00e8s au sel, la couleur dominante \u00e9tant le \"gris et bleu\" typique de Betschdorf : poterie verniss\u00e9e \u00e0 Soufflenheim, poterie de gr\u00e8s de Betschdorf, anciens centres potiers d'Alsace et de Rh\u00e9nanie. Informations sur les techniques et les hommes : de v\u00e9ritables dynasties de potiers ont anim\u00e9 la sc\u00e8ne et transmis leur savoir-faire jusqu'\u00e0 nos jours","Neuf salles, reconstitu\u00e9es en int\u00e9rieurs normands, proposent aux visiteurs un voyage dans le temps \u00e0 la d\u00e9couverte des arts et traditions populaires : la boutique du mercier, la salle des coiffes et des costumes, la pi\u00e8ce du tisserand et son m\u00e9tier \u00e0 tisser du 18e si\u00e8cle, la salle du souvenir \u00e9voquant des personnalit\u00e9s honfleuraises, l'int\u00e9rieur de la maison d'un bourgeois, la chambre de la jeune fille, la pi\u00e8ce de l'imprimeur et sa presse du 18e si\u00e8cle et enfin, la salle du marin.  Histoire de la navigation honfleuraise (p\u00eache \u00e0 la baleine et \u00e0 la morue, traite n\u00e9gri\u00e8re, construction navale). Artisanat maritime.","Collection de peintres flamands et hollandais. Collection de peintures fran\u00e7aises du XVIIe, XVIIIe et XIXe. Collection d'artistes r\u00e9gionaux.","Le mus\u00e9e des Beaux-Arts de la Ville de Reims conserve l'une des plus prestigieuses collections des mus\u00e9es de France \u00e9tablis en r\u00e9gion. Riche de 2844 peintures, 1961 sculptures, 1539 pi\u00e8ces de mobilier, 2940 c\u00e9ramiques, 2589 objets relevant des Arts et Traditions Populaires et arch\u00e9ologie, 9388 monnaies et m\u00e9dailles, il poss\u00e8de un important fonds d'arts graphiques, 31\u00a0636 oeuvres, accessibles aux chercheurs sur demande. Il illustre les plus grands mouvements artistiques d'une p\u00e9riode allant du XVIe au XXe si\u00e8cle. Les collections r\u00e9moises sont atypiques et intimement li\u00e9es \u00e0 l'histoire de la ville. L'ensemble de 25 toiles peintes provenant de l'H\u00f4tel-Dieu de Reims en t\u00e9moigne. Elles se situent dans la tradition des tentures histori\u00e9es de la fin du Moyen Age. Sont aussi remarquables les 13 portraits de Lucas Cranach l'Ancien et de Lucas Cranach le Jeune, ensemble exceptionnel et unique. Ils \u00e9voquent la cour de Saxe et de Pom\u00e9ranie \u00e0 l'\u00e9poque de l'Allemagne protestante. La peinture europ\u00e9enne du XVII\u00e8me si\u00e8cle est bien repr\u00e9sent\u00e9e et renomm\u00e9e. L'art sacr\u00e9 est illustr\u00e9 par des toiles de l'\u00e9cole m\u00e9connue de Reims : des peintures des H\u00e9lart et de leur atelier qui r\u00e9v\u00e8lent une grande qualit\u00e9 plastique et une connaissance certaine de l'art officiel de l'\u00e9poque. Le fonds du XVIIIe, moins riche que celui du XVIIe, comprend n\u00e9anmoins quelques artistes embl\u00e9matiques tels Boucher ou David. Il met en sc\u00e8ne l'art de vivre \u00e0 la fran\u00e7aise et il est particuli\u00e8rement propice au dialogue entre peintures, mobilier et arts d\u00e9coratifs. Les principaux courants esth\u00e9tiques d'avant-garde du XIXe si\u00e8cle ont rendu le mus\u00e9e r\u00e9mois c\u00e9l\u00e8bre sur un plan international. La collection d'oeuvres de Corot offre un panorama complet de sa production. Elle couvre en effet sa carri\u00e8re depuis son premier s\u00e9jour \u00e0 Rome jusqu'\u00e0 l'approche de sa mort, le plus riche ensemble au monde conserv\u00e9 dans un mus\u00e9e apr\u00e8s celui du Louvre. De m\u00eame, les arts d\u00e9coratifs sont bien repr\u00e9sent\u00e9s autour des c\u00e9ramiques, de l'Art nouveau et en particulier d'Emile Gall\u00e9, avec en 2013 l'acquisition de la salle \u00e0 manger d'Henry Vasnier. La collection d'art moderne, permet d'illustrer certains aspects inattendus de l'histoire de l'art du XXe si\u00e8cle. A partir de 1918 \u00e0 nos jours, cinq axes int\u00e9ressants se sont d\u00e9velopp\u00e9s \u00e0 Reims de fa\u00e7on cons\u00e9quente autour de l'Art D\u00e9co, du Grand Jeu et du Surr\u00e9alisme, de l'art sacr\u00e9 (belle section consacr\u00e9e au vitrail), de l'Abstraction et de Foujita (importante donation des h\u00e9ritiers de l'artiste en 2013-2014).","La collection de l'\u00e9comus\u00e9e de la Brenne comporte 817 oiseaux naturalis\u00e9s, repr\u00e9sentant 280 esp\u00e8ces dont 223 appartiennent \u00e0 l\u2019avifaune locale","Asie (Birmanie, Cambodge, Chine, Laos, Tha\u00eflande, Vietnam) : Voyage en Chine au 18e et 19e si\u00e8cle \u00e0 travers les Arts D\u00e9coratifs et les objets du mandarin (costume, accessoires du fumeur, calligraphie) ; Chine d'exportation : porcelaines, cloisonn\u00e9s, mobilier ; Religions asiatiques : bouddhas, immortels tao\u00efstes\u2026 ; Salon chinois d'inspiration europ\u00e9enne ; Monnaies chinoises, une collection unique de sap\u00e8ques de 720 av J.C \u00e0 nos jours ; Espace contemporain consacr\u00e9 aux artistes d'inspiration asiatique ; Projection de photographies de la vie chinoise au d\u00e9but du 20\u00e8me si\u00e8cle. Afrique (Afrique de l'Ouest : B\u00e9nin, Burkina Faso, C\u00f4te d'Ivoire, Mali, Nigeria, Afrique Centrale : Congo, Gabon, RDC) : La vie quotidienne pass\u00e9e ou pr\u00e9sente de diff\u00e9rentes ethnies : bijoux, poteries, si\u00e8ges\u2026 ; Symboles du pouvoir : armes, coiffes, objets de prestige ; Masques de soci\u00e9t\u00e9s secr\u00e8tes d'Afrique de l'Ouest ; Spiritualit\u00e9s africaines, statuettes \u00e0 charge et reliquaires.","Mus\u00e9e de site, arch\u00e9ologique, en mouvement, t\u00e9moignage unique de l'\u00e9volution des activit\u00e9s li\u00e9es aux techniques hydrauliques dans la vall\u00e9e du Cailly du XVe au XIXe si\u00e8cles. Les b\u00e2timents de la corderie et le syst\u00e8me hydraulique avec la roue \u00e0 aube sont aujourd'hui exceptionnellement conserv\u00e9s. Les machines ont \u00e9t\u00e9 r\u00e9nov\u00e9es et font la d\u00e9monstration de leurs fonctions pour le plus grand plaisir des visiteurs.","Histoire g\u00e9n\u00e9rale de Saint-Malo et de ses environs principalement par ses activit\u00e9s maritimes : armements au grand commerce, \u00e0 la p\u00eache de la morue \u00e0 Terre-Neuve, \u00e0 la  guerre de course, voyages d'explorations, grandes figures intellectuelles, artistes ayant repr\u00e9sent\u00e9 Saint-Malo comme Armand Guillaume, Paul Signac ou Othon Friesz","salle d'art sacr\u00e9 contenant une vierge romane \u00e0 l'enfant, un Christ en bois du XIIe si\u00e8cle, les vestiges de l'ancien portail de la basilique (sculptures des XVIIe, XVIIIe et XIXe si\u00e8cles) ; salle arch\u00e9ologique avec des st\u00e8les fun\u00e9raires gallo-romaines de la n\u00e9cropole Sedolocum et des ex-votos gaulois (trouv\u00e9s dans une fontaine) ; chartes du XIIIe si\u00e8cle ; Evang\u00e9liaire dit de Charlemagne ; salle consacr\u00e9e au sculpteur animalier Fran\u00e7ois Pompon (1855 - 1933) , originaire de Saulieu. Expositions d'oeuvres uniques et locales, la T\u00eate de l'ours, la Cosette, le Cur\u00e9 de Saulieu, le Sanglier et la Taupe","Comme la plupart des mus\u00e9es fond\u00e9s il y a plus d'un si\u00e8cle, le mus\u00e9e Alsacien a acquis essentiellement de beaux objets, d\u00e9cor\u00e9s et en bon \u00e9tat. Il donne ainsi de l'Alsace la vision embellie d'une r\u00e9gion uniform\u00e9ment cossue. La plupart des pi\u00e8ces constituant le fonds du mus\u00e9e proviennent du Bas-Rhin, d\u00e9partement o\u00f9 l'industrialisation fut plus tardive. L'essentiel des collections date de la p\u00e9riode que l'on pourrait qualifier d'\"\u00e2ge d'or\" du monde rural et de la culture traditionnelle, la p\u00e9riode de 1750 \u00e0 1860 environ. Deux grands th\u00e8mes sont repr\u00e9sent\u00e9s dans le mus\u00e9e, et ce depuis son origine : l'int\u00e9rieur paysan et les croyances. Celles-ci constitue le point fort des collections. De nombreuses pi\u00e8ces sont consacr\u00e9es aux trois religions pr\u00e9sentes traditionnellement en Alsace (catholicisme, protestantisme et juda\u00efsme), mais \u00e9galement aux superstitions. Les reconstitutions qui ponctuent le parcours de visite, dont la majorit\u00e9 remontent \u00e0 la cr\u00e9ation du mus\u00e9e, participent pleinement du charme de la visite.","Cabinet de curiosit\u00e9s du XIXe si\u00e8cle comprenant notamment : Saint-Eustache \u00e9questre, chef d'oeuvre de la fa\u00efence nivernaise (1734) ; une collection \u00e9gyptienne ; un ensemble d'armes et de parures des \u00eeles du Pacifique-Sud ; un salon de musique proposant un parcours sonore d\u00e9voilant une vingtaine d'instruments curieux du 17e au 19e si\u00e8cle ; un ensemble de tableaux de peintres paysagistes nivernais du 19e si\u00e8cle ; une collection de fa\u00efences de Nevers et de Varzy","Les activit\u00e9s portuaires (remorquage, lamanage, pilotage, construction et r\u00e9paration navales, etc) : maquettes, photographies, outils divers, films, t\u00e9moignages oraux et des bateaux illustrant l\u2019activit\u00e9 du port ; la navigation maritime et les destinations commerciales lointaines notamment au travers de maquettes, d\u2019affiches des principales compagnies maritimes repr\u00e9sent\u00e9es \u00e0 Dunkerque (Messageries Maritimes, Chargeurs r\u00e9unis, Compagnie des Bateaux \u00e0 vapeur du Nord, etc) et du trois-m\u00e2ts Duchesse Anne, fleuron de la collection ; l\u2019acheminement des marchandises vers l\u2019hinterland, et en particulier la batellerie illustr\u00e9e principalement par des outils, t\u00e9moignages et photographies, et par une p\u00e9niche de type Freycinet ; l\u2019histoire du port de Dunkerque : Jean Bart et la guerre de course, la p\u00eache \u00e0 la baleine et \u00e0 la morue, les agrandissements successifs du port... Si l\u2019histoire lointaine du port est \u00e9voqu\u00e9e principalement par des tableaux et des maquettes, le XXe si\u00e8cle est aussi illustr\u00e9 par un fonds important de photographies qui apportent un t\u00e9moignage compl\u00e9mentaire sur la vie et le travail des hommes du port","Les collections provenant de la montagne for\u00e9zienne m\u00e9ridionale pr\u00e9sentent, sur le mode de la reconstitution, un atelier de fabrication de paillons de seigle, un atelier de dentelli\u00e8re, les outils du charron, des voitures de cocher, un alambic sur roues, des \u00e9l\u00e9ments singuliers du travail agricole... Pour les enfants, des vitrines sont install\u00e9es \u00e0 bonne hauteur et un grenier du mus\u00e9e permet de d\u00e9couvrir de sympathiques tr\u00e9sors.","Pr\u00e9sentation des collections (pal\u00e9ontologiques, n\u00e9olithiques, gallo-romaines, m\u00e9di\u00e9vales) par expositions temporaires th\u00e9matiques. A noter, la reconstitution du plus vieux dinosaure fran\u00e7ais (210 millions d'ann\u00e9es), le Plateosaurus","Mat\u00e9riel arch\u00e9ologique dont la majeure partie a \u00e9t\u00e9 trouv\u00e9e au cours de fouilles effectu\u00e9es sur le site de l'Oppidum gallo-romain de Murviel-L\u00e8s-Montpellier depuis 1950 (fragments sculpt\u00e9s, c\u00e9ramique, monnaies, objets divers). Une pr\u00e9sentation exclusive du mobilier issu des fouilles de l'oppidum. Ces collections sont riches de mobilier de tout type (architecture, statuaire, c\u00e9ramique)","La ferme de Pierre All\u00e8gre vous invite \u00e0 partager le quotidien d'une famille de paysans de Margeride au XIXe si\u00e8cle.  D\u00e9couvrez \u00e0 Signalauze une \u00e9cole de hameau, le pr\u00e9au, la salle de classe et le jardin de l'institutrice. Au pied du donjon du XIII\u00e8me si\u00e8cle qui surplombe le village de Ruynes-en-Margeride, ces couleurs \u00e9tonnantes, ces paysages de lande \u00e0 myrtilles et de boules de granit, de prairies et de for\u00eats de pin, cette lumi\u00e8re que vous ne trouverez nulle part ailleurs. Son arche gigantesque franchit la Truy\u00e8re depuis plus de 120 ans... plus qu'un pont ferroviaire, le viaduc, c'est toute une histoire pour la Margeride. Suivez le guide, entrez dans la grande et la petite histoire de ce g\u00e9ant de fer et de granite, qui fut, avant Millau, le \u00abplus grand viaduc du monde\u00bb","Collection d'affiches de Charles Loupot ; Fa\u00efences de Clamecy ; Flottage des trains de bois vers Paris, sp\u00e9cificit\u00e9 de Clamecy ; L'une des salles du mus\u00e9e est d\u00e9di\u00e9e \u00e0 l'\u00e9crivain natif de Clamecy, Romain Rolland (1866 - 1944), qui obtint le prix Nobel de litt\u00e9rature de 1915","L\u2019\u00c9comus\u00e9e pr\u00e9sente des collections vari\u00e9es allant de la pr\u00e9histoire am\u00e9rindienne \u00e0 nos jours, en passant par les d\u00e9buts de la colonisation fran\u00e7aise et son \u00e9conomie tourn\u00e9e vers les cultures du coton, du tabac et de l\u2019indigo ; la p\u00e9riode esclavagiste et les grandes cultures de la canne \u00e0 sucre, de caf\u00e9, et de cacao ; le temps des usines centrales, et plus tard, l\u2019av\u00e8nement de l\u2019\u00e9conomie banani\u00e8re. Il propose une collection mus\u00e9ographique s\u00e9lectionn\u00e9e qui comporte, non seulement des objets trouv\u00e9s lors de fouilles arch\u00e9ologiques, mais aussi des objets, t\u00e9moins de savoir-faire ancestraux. Il r\u00e9unit par ailleurs de nombreux \u00e9l\u00e9ments qui rythmaient la vie quotidienne des martiniquais, aux alentours des ann\u00e9es 50-60 (habitat, meubles, bibelots, vaisselle, v\u00eatements... permettant de garder en m\u00e9moire et de relier entre eux les gestes et comportements \u00e0 partir desquels ont \u00e9t\u00e9 fa\u00e7onn\u00e9es l\u2019identit\u00e9 et la culture de la communaut\u00e9 martiniquaise","Atout non renseign\u00e9","Collections cr\u00e9oles concernant les am\u00e9rindiens, les bushinenges, les cr\u00e9oles et les hmongs","Reconstitution de trois pi\u00e8ces de diff\u00e9rentes \u00e9poques et de diff\u00e9rents lieux : un salon avec quatre tapisseries d\u2019Aubusson repr\u00e9sentant des sc\u00e8nes de chasse (XVIIe si\u00e8cle) ; - une collection de \u00ab chinoiseries \u00bb, avec des meubles incrust\u00e9s de nacre ; - des miniatures de tissus anciens de diff\u00e9rentes provenances (fran\u00e7aise, persane, hindoue, chinoise) ; Quelques pi\u00e8ces racontent l\u2019histoire de Saint-Germain-Laval","La collection comporte principalement des objets ou documents li\u00e9s au fonctionnement de la mine de charbon. Une partie de la collection est constitu\u00e9e de fossiles du Carbonif\u00e8re.","Importante collection de peintres paysagistes de l'\u00e9cole de Barbizon ; Collection de peintres orientalistes de la premi\u00e8re moiti\u00e9 du XIXe si\u00e8cle ; Collection importante de fa\u00efences des XVIIe et XVIIIe si\u00e8cles de Moustiers, Marseille, Montpellier, Strasbourg, porcelaines de la Compagnie des Indes du XVIIIe si\u00e8cle ; Collection d'ex-votos et pi\u00e8ces antiques","Pr\u00e9histoire (fouilles de Terrevaine), arch\u00e9ologie gallo-romaine ; Histoire locale et artisanat (la vigne et le vin, l' olivier et l' huile, le savon, les calfats, les menuisiers, les carriers, etc) ; Vie maritime : p\u00eache, commerce, plaisance et construction navale (instruments de marine, maquettes de navires, peintures, costumes, vieux ouvrages, et la \"palette de prestation de serment\"). Histoire des chantiers de construction maritime et des Messageries Maritimes ; L'invention du cin\u00e9matographe ; La p\u00e9tanque ; L'ancien bureau du Maire (style Napol\u00e9on III), restaur\u00e9 et conserv\u00e9 \u00e0 l' identique ; Reconstitution d'une cuisine ciotadenne avec tous les ustensiles m\u00e9nagers et d'une chambre du XIXe si\u00e8cle avec mannequins","mus\u00e9e lapidaire et mus\u00e9e documentaire : importants fragments d'architecture et de sculpture provenant du grand portail roman de Cluny ; objets d'art religieux venant de l'Abbaye ; maquettes, gravures anciennes de Lallemand, Sagot et Pr\u00e9vost ; peintures fran\u00e7aises du XVIIIe si\u00e8cle ; tableaux, dessins, gravures de Prud'hon (n\u00e9 \u00e0 Cluny en 1758) ; tapisseries des Flandres et d'Aubusson ; fa\u00efences","Atout non renseign\u00e9","Le mus\u00e9e des Arts d\u00e9coratifs conserve aujourd'hui l\u2019une des plus importantes collections d\u2019arts d\u00e9coratifs au monde, soit 150.000 oeuvres r\u00e9parties dans cinq d\u00e9partements chronologiques : Moyen \u00c2ge / Renaissance ; XVIIe / XVIIIe ; XIXe ; Art nouveau / Art d\u00e9co ; Moderne / Contemporain ; et dans cinq d\u00e9partements th\u00e9matiques : ; Arts graphiques ; Bijoux ; Jouets ; Papiers peints ; Verre","Ce mus\u00e9e pr\u00e9sente l'univers quotidien de l'\u00e9crivain proven\u00e7al : livres, souvenirs, objets personnels, dessins laiss\u00e9s intacts dans le bureau et la biblioth\u00e8que. R\u00e9parti dans les autres pi\u00e8ces de la demeure, le reste des collections, objets d'art, sculptures, peinture, mobilier, rend compte du go\u00fbt orientaliste en vogue \u00e0 la fin du XIXe dans la r\u00e9gion de Toulon. Peintures et sculptures d'Andr\u00e9 Paulin Bertrand . C\u00e9ramique de Cl\u00e9ment Massier (1844 - 1917), issu d'une famille de c\u00e9ramistes de Vallauris, ami de Jean-Aicard et de Paulin Bertrand","C'est \u00e0 Verdun-sur-le-Doubs que furent cr\u00e9\u00e9s les premiers silos coop\u00e9ratifs de France, en 1930. Le mus\u00e9e conte la fabuleuse histoire de 70 si\u00e8cles de moisson, \u00e0 travers la pr\u00e9sentation d'objets, d'illustrations, de maquettes... Collection de pains historiques et d\u00e9gustation de g\u00e2teaux aux germes de bl\u00e9. Pr\u00e9sentation des diff\u00e9erntes activit\u00e9s li\u00e9es au pain : labourage, moissonnage, battage, meunerie, boulangerie","Ensemble d'oeuvres des \u00e9coles du Nord et italienne ; Le joyau du mus\u00e9e est le Vielleur au chien, le premier de la s\u00e9rie des vielleurs peints par Georges de La Tour \u00e0 partir de 1620 ; Peintures fran\u00e7aises du XIXe si\u00e8cle ; Documents et souvenirs de Lamartine, d\u00e9put\u00e9 de Bergues ; Poteries, sp\u00e9cialit\u00e9 de Bergues du XVII au XIXe si\u00e8cles ; Papillons et oiseaux ; Ethnographie r\u00e9gionale ; Tr\u00e8s riche collection de dessins (1520) pr\u00e9sent\u00e9e par roulement (collection Verlinde - 1801-1878) ainsi qu une collection de peintures de moulins (110) (collection Drobecq)","Apr\u00e8s son s\u00e9jour \u00e0 Antibes, et avant de d\u00e9m\u00e9nager pour Cannes puis Mougins, l\u2019artiste s\u2019installe \u00e0 Vallauris, de 1948 \u00e0 1955, dans la villa Galloise. Il poss\u00e8de alors un atelier au Fournas, am\u00e9nag\u00e9 dans une ancienne fabrique de parfum d\u00e9saffect\u00e9e, o\u00f9 il r\u00e9alise de tr\u00e8s nombreuses peintures, sculptures et linogravures avec l\u2019aide de l\u2019imprimeur Hidalgo Arnera. Les deux panneaux, La Guerre et la Paix, s\u2019ins\u00e8rent dans une importante s\u00e9rie d'oeuvres cr\u00e9es par Picasso pendant son s\u00e9jour \u00e0 Vallauris. Chaque panneau mesure 10 m de longueur sur 4.70 m de hauteur","Invitation \u00e0 d\u00e9couvrir la place forte de Neuf-Brisach, ultime oeuvre cr\u00e9\u00e9e par Vauban. L'histoire de la ville, de sa construction en 1699 \u00e0 nos jours, y est relat\u00e9e. Un plan relief sonoris\u00e9 repr\u00e9sente la place forte de Neuf-Brisach telle qu'elle a \u00e9t\u00e9 planifi\u00e9e par Vauban, il s'agit de la reproduction exacte du plan relief original qui se trouve au mus\u00e9e du Plan Relief \u00e0 Paris. Entre autres curiosit\u00e9s, le visiteur y trouvera des plans de la fortification et des documents sur les techniques de construction, les plans des b\u00e2timents, un buste de Vauban par Coysevox, des documents sur le Si\u00e8ge de 1870 et sur la Seconde Guerre Mondiale","Histoire et culture des \u00eeles : Le site de l\u2019Anse \u00e0 Henry, \u00e0 Saint-Pierre, a livr\u00e9 des vestiges pr\u00e9historiques qui font de ce lieu un site arch\u00e9ologique exceptionnel : il est le site de culture arctique le plus m\u00e9ridional connu, mais \u00e9galement l\u2019unique site arctique sur le territoire fran\u00e7ais. Ces vestiges t\u00e9moignent d\u2019une pr\u00e9histoire remontant \u00e0 pr\u00e8s de 5 000 ans. Les outils en pierre pr\u00e9sent\u00e9s permettent de d\u00e9couvrir les populations am\u00e9rindiennes et pal\u00e9o esquimaudes qui ont fr\u00e9quent\u00e9 le territoire bien avant la venue des europ\u00e9ens ; Collections d'oiseaux de terre et de mer. Flore et faune locale ; Documents des XVIIIe et XIXe si\u00e8cles sur l'histoire de l'archipel ; Guillotine utilis\u00e9e lors de l'ex\u00e9cution du 24 ao\u00fbt 1889 (Affaire N\u00e9el), la seule peine capitale de ce genre qui ait \u00e9t\u00e9 appliqu\u00e9e en Am\u00e9rique du Nord.","Atout non renseign\u00e9","Histoire locale (militaire concernant les deux conflits mondiaux et collection de navettes). Collections hospitali\u00e8res (salle de soins en h\u00f4pital et cabinet dentaire). Art sacr\u00e9.","Collection de min\u00e9raux et de fossiles. Monnaies et m\u00e9dailles. Vie et traditions quercynoises. Tableaux de Pierre Daura","Grands repr\u00e9sentants historiques de l'art brut : Aloise Corbaz, Gaston Duff, Albino Braz, Guillaume Pujolle. Artistes actuels d'art brut : Jean-Christophe Philippe, Michel Nedjar, Jill Gallieni, Marilena Pelosi.","Atout non renseign\u00e9","Objets issus du vicus de Bram et des ateliers de potiers de Bram et du Lauragais ; Objets wisigothiques du site de Montferrand.","Le mus\u00e9um de Besan\u00e7on forme avec le jardin zoologique, l'Aquarium, l'Insectarium, le Noctarium et le Naturalium, un ensemble particuli\u00e8rement original que l'on rencontre rarement en France. Importantes collections naturalis\u00e9es r\u00e9guli\u00e8rement enrichies, notamment par des d\u00e9p\u00f4ts provenant de l'Universit\u00e9 de Franche-Comt\u00e9. Mais l'originalit\u00e9 du mus\u00e9um de Besan\u00e7on est aussi de pr\u00e9senter des collections vivantes de zoologie, et plus modestement de botanique, tr\u00e8s vari\u00e9es, dans un m\u00eame lieu, en r\u00e9unissant des animaux d'esp\u00e8ces tr\u00e8s diff\u00e9rentes, depuis les plus petits (insectes, etc.) jusqu'aux plus gros (tigres, etc.)","Herbiers de Requien, de Loiseleur Deslongchamps et de Jean Henri Fabre ; S\u00e9ries d'ammonites du Cr\u00e9tac\u00e9 moyen de Bulo ; Carabes de P\u00e9lissier ; Ours bruns fossiles provenant du Mont Ventoux ; Le mus\u00e9e Requien propose deux expositions permanentes, intitul\u00e9es \u00abPlong\u00e9e dans le temps\u00bb et \u00abFaune vauclusienne\u00bb, qui retracent les grandes \u00e9tapes de la vie dans le d\u00e9partement de vaucluse. Avec \u00abPlong\u00e9e dans le temps\u00bb, cristal de gypse et requin blanc g\u00e9ant, \u00e9toiles de mer, poissons imprim\u00e9s dans la pierre, t\u00e9moignent de l'\u00e9volution des pal\u00e9omilieux et de la biodiversit\u00e9 avant l'influence de l'homme sur son environnement. \u00abFaune vauclusienne\u00bb offre un aper\u00e7u de la richesse animale des deux habitats majeurs r\u00e9gionaux, les rochers et le bord des rivi\u00e8res, et permet de d\u00e9couvrir les derniers grands pr\u00e9dateurs du XIXe si\u00e8cle, l'ours et le loup.","Collection Guindon, cr\u00e9ateur du mus\u00e9e de Cassis en 1910 : peintures  ; Portraits des Bienfaiteurs de l'hospice de Cassis (46 tableaux de l'ann\u00e9e 1601 \u00e0 1915)  ; Arch\u00e9ologie : poteries, amphores, t\u00e9gulae, bijoux, monnaies sont les marques de l'occupation antique, depuis l'\u00e9poque celto ligure, puis romaine jusqu'au haut moyen \u00e2ge. Les objets pr\u00e9sent\u00e9s ont \u00e9t\u00e9 d\u00e9couverts au cours de fouilles effectu\u00e9es \u00e0 Cassis. ; Ethnographie : costumes proven\u00e7aux traditionnels, outils li\u00e9s aux m\u00e9tiers de la mer et de la p\u00eache en M\u00e9diterran\u00e9e, maquettes navales anciennes, statues, objets et mobilier d'\u00e9poque de la vie quotidienne \u00e0 Cassis","Importante collection zoologique, o\u00f9 les oiseaux sont majoritaires. On y trouve \u00e9galement des Mammif\u00e8res, des Poissons, des Reptiles et des coquilles. La collection de pal\u00e9ontologie r\u00e9gionale se distingue par une importante s\u00e9rie de fossiles des Phosphorites du Quercy. Une petite collection de Min\u00e9ralogie comporte un fragment de l'exceptionnelle m\u00e9t\u00e9orite d'Orgueil. Le mus\u00e9e conserve \u00e9galement une tr\u00e8s importante collection de Pr\u00e9histoire, qui ne peut actuellement \u00eatre expos\u00e9e.","Les chaumi\u00e8res de l'\u00e9comus\u00e9e \u00e9voquent trois si\u00e8cles de la vie paysanne en Pays d'Auray, la vie des g\u00e9n\u00e9rations qui s'y sont succ\u00e9d\u00e9es, faite de travail et de gestes aujourd'hui oubli\u00e9s, anim\u00e9e de croyances et de mythes, forme de sagesse populaire. Tout autour du village, sentiers et sous-bois racontent \u00e9galement cette histoire en donnant \u00e0 lire les traces de l'action de l'homme sur son milieu. A travers ses expositions et ses animations, l'\u00e9comus\u00e9e garde en vie le patrimoine historique, architectural et culturel des campagnes du Pays d'Auray. Sentier d'interpr\u00e9tation au coeur du Pays d'Auray : dans les chemins creux autour de l'Ecomus\u00e9e, vous observerez des paysages fa\u00e7onn\u00e9s par l'intervention de l'homme. Dans le bocage, vous verrez comment le paysan a fait \u00e9voluer les chemins creux et les champs pour arriver \u00e0 une agriculture plus moderne. Le temps d'une balade, laissez-vous guider et comprenez mieux la nature : pourquoi garder un arbre creux ? Pourquoi cette pierre est-elle plac\u00e9e ici ? Quelle est l'utilit\u00e9 des haies et des talus ? Et bien d'autres questions encore. Le Pain \u00e0 Saint-D\u00e9gan : chaque mercredi, une animation \u00abpain\u00bb est propos\u00e9e \u00e0 l'Ecomus\u00e9e. Les groupes qui s'inscrivent pour cette animation participent \u00e0 l'ensemble des op\u00e9rations, du p\u00e9trissage dans le fournil \u00e0 la cuisson dans le four \u00e0 bois traditionnel de l'Ecomus\u00e9e. Chacun repart en fin de journ\u00e9e avec un pain qu'il a r\u00e9alis\u00e9. Les visiteurs du jour peuvent acheter un pain et une brioche dans la mesure des disponibilit\u00e9s. Le verger conservatoire de Saint-D\u00e9gan : vous trouverez, \u00e0 deux pas de l'Ecomus\u00e9e, 200 esp\u00e8ces de pommiers, d'autres fruitiers et tout un \u00e9cosyst\u00e8me \u00e0 d\u00e9couvrir en balade","Le Mus\u00e9e d'Hirson est centr\u00e9 sur l'histoire locale et r\u00e9gionale. Il pr\u00e9sente des collections de la pr\u00e9histoire \u00e0 nos jours. L'accent est mis sur l'histoire d'Hirson \u00e0 partir de 1870, et en particulier sur la \"Belle \u00e9poque\". Le ch\u00e2teau \u00e9tait alors la propri\u00e9t\u00e9 de Ma\u00eetre Adolphe Labouret, Pr\u00e9sident de la Cour d'Appel d'Amiens. Adolphe Labouret (p\u00e8re d'Auguste Labouret) a v\u00e9cu \u00e0 Hirson de son d\u00e9part en retraite jusqu'\u00e0 sa mort en 1911. Une partie du mus\u00e9e d'Hirson est d\u00e9di\u00e9e aux oeuvres et \u00e0 la vie d'Auguste Labouret, l'un des plus c\u00e9l\u00e8bres Ma\u00eetre-Verrier et Ma\u00eetre-Mosa\u00efste du XXe si\u00e8cle. N\u00e9 \u00e0 Laon en 1871 et d\u00e9c\u00e9d\u00e9 en 1964, Auguste Labouret a v\u00e9cu \u00e0 Hirson dans la demeure familiale qui est devenue aujourd'hui le Mus\u00e9e d'Hirson. Auguste Labouret a r\u00e9alis\u00e9 des centaines d'oeuvres d'arts (des vitraux, des mosa\u00efques, des dessins, des peintures...) pour des \u00e9glises \u00e0 Paris, en Bretagne, \u00e0 Hirson, \u00e0 Soissons et dans le Nord \u00e0 Hautmont.La diversit\u00e9 de son talent et sa renomm\u00e9e sont telles qu'il est sollicit\u00e9 pour la d\u00e9coration de paquebots (Le Normandie...), de gares (St Quentin, Lens, Longueau, Tergnier...), de restaurants et h\u00f4tels de luxe (Le Prunier \u00e0 Paris, le Plaza \u00e0 Biarritz...), d'h\u00f4tels de ville, de Casinos... Il a travaill\u00e9 dans le monde entier (notamment au Canada o\u00f9 il r\u00e9alisa les vitraux de la Basilique Sainte-Anne de Beaupr\u00e9 \u00e0 Qu\u00e9bec) et a particip\u00e9 aux plus grandes expositions internationales. Ce n'est qu'en 1962, qu'il d\u00e9cida de fermer son atelier, soit 2 ans avant sa mort. 100 ans d'histoire ferroviaire locale de 1869 \u00e0 1969 : la ville d'Hirson doit sa prosp\u00e9rit\u00e9 au d\u00e9veloppement du chemin de fer. En 1869, la ville d'Hirson \u00e9tait devenue un point de passage obligatoire entre le Nord et l'Est de la France. Le mus\u00e9e d'Hirson comporte trois salles enti\u00e8rement consacr\u00e9es \u00e0 la \"Belle Aventure du Rail\". La for\u00eat-fronti\u00e8re et l'impact des deux guerres mondiales sur la ville et sur les hommes","Costumes traditionnels, imagerie populaire et religieuse, mobilier, c\u00e9ramique, reconstitutions d'ateliers de potiers, d'une cuisine et d'une Stube, outillage","La fa\u00efence cr\u00e9a la principale richesse d'Auvillar. Vers 1700, on comptait de 300 \u00e0 400 potiers sur les 2 000 habitants de la ville ; Fa\u00efences fabriqu\u00e9es \u00e0 Auvillar de 1739 \u00e0 1909. Livre de gouaches regroupant les diff\u00e9rents d\u00e9cors de fa\u00efences au XIXe si\u00e8cle. Le mus\u00e9e de la batellerie est situ\u00e9 dans la Tour de l'Horloge sur deux niveaux. Bien que situ\u00e9 en dehors du mus\u00e9e, il fait partie int\u00e9grante de la visite. Instruments et partitions de la Lyre Auvillaraise, fanfare locale qui a remport\u00e9 de nombreux prix tout au long de son existence. Une vitrine pr\u00e9sente \u00e9galement une autre activit\u00e9 importante \u00e0 Auvillar au XIXe si\u00e8cle, les plumes d'oie pour l'\u00e9criture","Le mus\u00e9e se distingue par son parcours de visite s\u2019organisant autour de deux grandes th\u00e9matiques. Tout en remontant le temps \u00e0 travers la pr\u00e9sentation de la ville antique d'Izernore et de ses diff\u00e9rentes facettes, le visiteur est \u00e9galement invit\u00e9 \u00e0 s\u2019int\u00e9resser aux m\u00e9thodes et techniques de l\u2019arch\u00e9ologie ainsi qu'\u00e0 ses acteurs. Une mise en situation des collections dans des reconstitutions d\u2019ambiances li\u00e9es \u00e0 la vie de l\u2019objet arch\u00e9ologique, plonge dans l\u2019univers de la discipline. Du chantier de fouilles au laboratoire d\u2019\u00e9tudes, la sc\u00e9nographie s\u2019efforce de coller au plus pr\u00e8s de la d\u00e9marche scientifique adopt\u00e9e en arch\u00e9ologie afin que le public en saisisse les diff\u00e9rentes \u00e9tapes.","Collection \u00e9voquant l'\u00e9crivain George Sand. qui habita le quartier, install\u00e9e au rez-de-chauss\u00e9. Au premier \u00e9tage oeuvres de l'artiste Ary Sheffer , une salle consacr\u00e9e \u00e0 l'\u00e9crivain Ernest Renan. Buste de Sarah Bernhard par Louise Abb\u00e9ma. et bronze de Girardin","Plusieurs sections : objets en terre cuite\u00a0: de la Pr\u00e9histoire au XXe si\u00e8cle, de fabrication rouergate, mais aussi d'importation ; objets en cuivre\u00a0: le Rouergue fut un pays du cuivre. Le minerai a \u00e9t\u00e9 exploit\u00e9 d\u00e8s la Pr\u00e9histoire et tout au long de la p\u00e9riode romaine jusqu'au d\u00e9but du Moyen Age. Plus tard, au Moyen Age et sous l'Ancien R\u00e9gime, des martinets \u00e0 cuivre (forges hydrauliques) apparurent dans tout le Rouergue. Ils disparurent dans le courant du XIXe si\u00e8cle, \u00e0 l'exception de La Bastide l'Ev\u00eaque, o\u00f9 le dernier martinet, qui travaillait pour la chaudronnerie, se maintint en activit\u00e9 jusqu'au d\u00e9but du XXe si\u00e8cle. Le \u00ab\u00a0Cuivre en Rouergue\u00a0\u00bb, c'est aussi une vari\u00e9t\u00e9 de formes et d'usages et un art d\u00e9coratif\u00a0: par un martellement harmonieusement compos\u00e9, les chaudronniers ou pairoliers ont dessin\u00e9 sur les fonds ou les parois des ondes, des croix, des oiseaux. Au moyen de poin\u00e7ons ils ont reproduit de vieux d\u00e9cors. Par l'estampage, ils ont fait ressortir les figures ; objets d'art sacr\u00e9 ; objets de la vie marchande\u00a0: poids et mesure, commerces ; mobilier ; tableaux.","Mus\u00e9e d\u2019art et d\u2019histoire baln\u00e9aire, les collections sont centr\u00e9es sur les beaux-arts (peintures, dessins, estampes) des romantiques d\u00e9couvreurs aux artistes du XXe si\u00e8cle et contiennent nombre d'oeuvres d\u2019affichistes renomm\u00e9s tel le c\u00e9l\u00e8bre Trouvillais d\u2019adoption, Raymond Savignac. Une salle est r\u00e9serv\u00e9e \u00e0 la donation Andr\u00e9 Hambourg","Cinq d\u00e9partements et 70 salles r\u00e9partis sur plus de 7 000 m\u00b2 forment un v\u00e9ritable mus\u00e9e d'art qui illustre tous les grands domaines de l'histoire de l'art : le d\u00e9partement des Antiquit\u00e9s retrace plus de 3 000 ans d'histoire des grandes civilisations antiques du Bassin M\u00e9diterran\u00e9en\u00a0; le d\u00e9partement des Objets d'art et des sculptures m\u00ealent les arts pr\u00e9cieux et la sculpture du Moyen-\u00e2ge \u00e0 la p\u00e9riode Art D\u00e9co\u00a0; le M\u00e9dailler du mus\u00e9e est un des plus importants de France avec plus de 50 000 monnaies, m\u00e9dailles, sceaux et plombs\u00a0; les sculptures des XIXe et XXe si\u00e8cles sont pr\u00e9sent\u00e9es dans l'ancienne chapelle Saint-Pierre\u00a0; la collection de peintures offre un vaste panorama de l'art europ\u00e9en depuis le XIVe si\u00e8cle jusqu'aux ann\u00e9es 1980","Le mus\u00e9e pr\u00e9sente un panorama de l'histoire r\u00e9gionale, depuis la pr\u00e9histoire jusqu'au si\u00e8cle des Lumi\u00e8res. Il abrite \u00e9galement une collection d'objets de physique du XVIIIe si\u00e8cle, provenant du ch\u00e2teau de Chenonceau","Oeuvres de Marcel Sahut : peintures, gravures et dessins ; arts asiatiques : estampes de grands ma\u00eetres japonais (Hokusai, Hiroshige, Toyokuni\u2026), porcelaines et objets d\u00e9coratifs ; arts africains : masques, sculptures et armes ; caricatures de Daumier et Gr\u00e9vin (le fondateur du mus\u00e9e Gr\u00e9vin) ; peintures, gravures et dessins du XIXe : Gustave Dor\u00e9, Gauguin, Manet, Millet, Ravier, Rodin, Whistler\u2026 ; oeuvres du XXe : Andr\u00e9 Derain, Georges Braque, Eisenschitz, Foujita, Jacqueline Marval","Au coeur du Paris des mus\u00e9es, voisin du Louvre et du mus\u00e9e du quai d'Orsay, \u00e0 quelques minutes des Grand et Petit Palais, du Palais de Tokyo et du mus\u00e9e d'art moderne de la Ville de Paris, le mus\u00e9e du quai Branly occupe un site exceptionnel sur les rives de la Seine, au pied de la tour Eiffel. Les arts d'Afrique, d'Oc\u00e9anie, d'Asie et d'Am\u00e9rique s'inscrivent dor\u00e9navant au centre du grand circuit historique et artistique de la capitale. Le mus\u00e9e du quai Branly est un \u00e9tablissement culturel novateur : \u00e0 la fois mus\u00e9e, centre d'enseignement et de recherche, et espace \u00e0 vivre pour les publics. Construit sur l'un des derniers terrains disponibles au coeur de Paris, le concept architectural de ce projet original est sign\u00e9 par Jean Nouvel.","Les Beaux-arts : Collection d\u2019oeuvres de peintres proven\u00e7aux allant du 17\u00e8me au 20\u00e8me si\u00e8cle : Fr\u00e9d\u00e9ric Montenard est bien repr\u00e9sent\u00e9 au mus\u00e9e gr\u00e2ce aux dons de la famille, \u00e0 des acquisitions mais aussi \u00e0 des d\u00e9p\u00f4ts de l\u2019Etat. La dynastie des Parrocel, famille brignolaise, dont un tableau de Joseph Parrocel, dit \u00ab le peintre des Batailles \u00bb, qui a peint pour Louis XIV. Autres artistes repr\u00e9sent\u00e9s : Jean-Baptiste Daret, Balthazar Lomellin, Michel Serre, Olive Tamari, Louis Natterro, estampes d\u2019Henri Petrus et de F\u00e9lix Capron. L\u2019art sacr\u00e9 : La chapelle Saint-Louis sert d\u2019\u00e9crin \u00e0 la collection d\u2019art sacr\u00e9 provenant de diff\u00e9rentes chapelles de Brignoles: tableaux, mobilier, statues. La chape de saint Louis d\u2019Anjou, relique textile du 13\u00e8me si\u00e8cle. Collection d\u2019ex-votos issus des chapelles du pays brignolis. L\u2019arch\u00e9ologie : Le mus\u00e9e abrite des pi\u00e8ces ma\u00eetresses dont certaines sont class\u00e9es au titre des Monuments Historiques. Le sarcophage de la Gayolle est un t\u00e9moignage rare des premi\u00e8res heures de l\u2019art chr\u00e9tien. Dat\u00e9 de 260 ap. JC, il pr\u00e9sente des d\u00e9cors m\u00ealant repr\u00e9sentations pa\u00efennes et chr\u00e9tiennes. Art et traditions populaires : M\u00e9tiers du terroir, cr\u00e8che traditionnelle anim\u00e9e, costumes et coiffes, cuisine traditionnelle proven\u00e7ale. Les activit\u00e9s li\u00e9es \u00e0 l\u2019\u00e9conomie du territoire sont \u00e9galement pr\u00e9sent\u00e9es : extraction du marbre de Candelon, exploitation des mines de bauxite, production de vin et d\u2019huile. Histoire naturelle : Collection d\u2019oiseaux naturalis\u00e9s et d'insectes.","Pr\u00e8s de 600 peintures, sculptures, pi\u00e8ces d'arch\u00e9ologie sont expos\u00e9es : tableaux de l'\u00e9cole fran\u00e7aise des XVIIe et XIXe si\u00e8cles et des \u00e9coles flamande, italienne, hollandaise ; peintures de l'\u00e9cole proven\u00e7ale ; la collection de C\u00e9zanne \u00e0 Giacometti (donation Philippe Meyer) ; galerie de sculptures ; salle Entremont (sculptures celto-ligures provenant du site arch\u00e9ologique d'Entremont).","Mobilier XVIIe - XVIIIe si\u00e8cle ; Instruments de musique (clavecins) ; \u00c9maux (les 12 ap\u00f4tres de Limosin, vers 1 547) ; Bois polychromes, bel ensemble de sculptures religieuses europ\u00e9ennes XIIIe-XVIIIe si\u00e8cles ; Peintures et sculptures de diverses \u00e9coles europ\u00e9ennes XVIe-XIXe si\u00e8cles ; Art moderne : important ensemble de Vlaminck, Derain, Soutine ; Collections oc\u00e9aniennes : Tahiti, Marquises, Vanuatu, Nouvelle Cal\u00e9donie...","Le monde des vert\u00e9br\u00e9s avec un millier de squelettes dans la Galerie d'Anatomie. Dans la Galerie de Pal\u00e9ontologie, une exceptionnelle collection de fossiles, dinosaures, mastodontes, coquilles, oiseaux g\u00e9ants, insectes...avec des specimens d'une grande importance historique tels le monasaure de Maastricht et le pal\u00e9oth\u00e9rium du Gypse de Montmartre \u00e9tudi\u00e9s par Georges Cuvier.","Le monast\u00e8re ne se visite pas. Le mus\u00e9e a donc pour objet, en dix-huit salles et gr\u00e2ce \u00e0 une mus\u00e9ographie moderne compos\u00e9e de montages audiovisuels et de maquettes, de permettre de d\u00e9couvrir l\u2019histoire et le d\u00e9veloppement de l\u2019ordre fond\u00e9 par saint Bruno en 1084, d'expliciter le mode de vie des religieux dans leur choix d\u2019une vocation \u00e0 la solitude et de faire conna\u00eetre l\u2019activit\u00e9 des Chartreux dans le monde aujourd'hui. Pour subvenir aux besoins de l'Ordre, les Chartreux ont \u00e9t\u00e9 tour \u00e0 tour, \u00e9leveurs, imprimeurs, enlumineurs, ma\u00eetres de forge, herboristes, pharmaciens, et enfin depuis le XVIIe si\u00e8cle, distillateurs et liquoristes. Le Mus\u00e9e retrace l'histoire du myst\u00e8re de la fameuse liqueur de Chartreuse, mais pour les amateurs, il est conseill\u00e9 de se rendre \u00e9galement sur le site de production de la liqueur \u00e0 Voiron (\u00e0 30 km)","Le mus\u00e9e pr\u00e9sente des pi\u00e8ces arch\u00e9ologiques d'\u00e9poque gallo-romaine et des collections consacr\u00e9es \u00e0 l'histoire locale. La partie la plus originale des collections concerne la fa\u00efence du XVIIe au XIXe si\u00e8cles, \u00e9poque o\u00f9 Marans fut un grand centre producteur","\u00c0 la rencontre des cultures et des espaces naturels de l\u2019Europe et de la M\u00e9diterran\u00e9e, le mus\u00e9e offre un
