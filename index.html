 par des actions de m\u00e9c\u00e9nat de l'association des Amis.","Le Mus\u00e9um d\u2019Histoire naturelle de Chamb\u00e9ry a \u00e9t\u00e9 cr\u00e9\u00e9 en 1844 par les membres de la Soci\u00e9t\u00e9 d\u2019Histoire naturelle de Savoie, qui assurent b\u00e9n\u00e9volement depuis plus de 150 ans l\u2019entretien et la pr\u00e9sentation des collections au public","La vocation de l\u2019ancienne demeure de la famille Bor\u00e9ly comme mus\u00e9e est ancienne. Elle a notamment abrit\u00e9 le mus\u00e9e d\u2019arch\u00e9ologie de 1863 \u00e0 1989 et devrait abriter bient\u00f4t le futur Mus\u00e9e des Arts D\u00e9coratifs","NaN","NaN","Charles de Bruy\u00e8res (Remiremont 1823 - Remiremont 1905), avocat, l\u00e8gue \u00e0 sa ville natale, sa maison et sa collection de peintures. Descendant d'une famille d'ancienne noblesse, il collectionne les portraits rappelant l'histoire de la Lorraine et du chapitre noble de la ville : portraits de chanoinesses, d'abbesses, de ducs de Lorraine et d'aristocrates dont le R.P. Verlet peint par Ch.L. Ch\u00e9ron. Documents \u00e9crits, arbres de ligne, monnaies, mobilier, tentures peintes ayant orn\u00e9 l'h\u00f4tel-de-Ville.... compl\u00e8tent cette collection centr\u00e9e sur le XVIIIe si\u00e8cle. Deux des onze salles concernent une collection de mobilier ethnographie : cuisine et chambre \u00e0 coucher vers 1800 dans les Hautes-Vosges cr\u00e9\u00e9 en 1913 pour l'ouverture du Mus\u00e9e au public.","Cr\u00e9\u00e9 en 1859, le mus\u00e9e des Beaux-Arts regroupe des collections de peinture h\u00e9rit\u00e9es ou acquises par B\u00e9ziers. Il est install\u00e9 dans deux lieux prestigieux, les h\u00f4tels particuliers Fabregat et Fayet, l\u00e9gu\u00e9s \u00e0 la ville par les familles des propri\u00e9taires","NaN","La construction du mus\u00e9e des Beaux-Arts visait \u00e0 regrouper en un m\u00eame lieu les collections de peinture, sculpture, mobilier et objets d'art de deux mus\u00e9es de la ville (Bargoin et Ranquet). Les collections de Beaux-Arts se sont form\u00e9es d\u00e8s 1830 par des dons et d\u00e9p\u00f4ts de l'Etat. Une politique d'achat vigoureuse conjugu\u00e9e aux dons, aux d\u00e9p\u00f4ts, aux legs enrichit notablement les collections.","Les collections ont \u00e9t\u00e9 transf\u00e9r\u00e9es en 1947 dans la villa de l'architecte Gaston Rapin, l\u00e9gu\u00e9e par sa femme pour y installer le mus\u00e9e. En 1996 ces collections ont int\u00e9gr\u00e9es le moulin de Gajac, appel\u00e9 \u00e0 devenir le futur mus\u00e9e municipal de Villeneuve-sur-Lot. Ce Mus\u00e9e beaux Arts a ouvert ses ports en 2001 et pr\u00e9sente depuis une partie des collections de la Ville ainsi que des expositions temporaires (peinture Ida Karskaya, Traquandi, Cueco,Najia Mehadji...; photographies : Brihat, Dieuzaide, karen Knorr, Plossu, Garcin...)","Un tr\u00e8s faible pourcentage des objets provient des collections anciennes de la Ville de Blois et donc du mus\u00e9e municipal existant vers 1850. En 1910, la Soci\u00e9t\u00e9 d'histoire naturelle du Loir-et-Cher fait don de ses collections \u00e0 la Ville de Blois, afin de cr\u00e9er le mus\u00e9um d'histoire naturelle. La grande majorit\u00e9 de nos collections provient de ce don. Le mus\u00e9um ferme en 1940 et les collections sont transf\u00e9r\u00e9es dans les combles du ch\u00e2teau de Blois o\u00f9 elles subissent de nombreux dommages d\u00fb aux mauvaises conditions de conservation. En 1981, la municipalit\u00e9 d\u00e9cide de rouvrir le mus\u00e9um et les collections sont progressivement transf\u00e9r\u00e9es dans le b\u00e2timent actuel.","NaN","NaN","La famille Sarret de Grozon a l\u00e9gu\u00e9 sa collection de porcelaines, d'argenterie et de peintures du XVIIe-XIXe si\u00e8cles en 1902.","Constitu\u00e9 lors de la R\u00e9volution fran\u00e7aise, le cabinet numismatique rassemble des collections antiques, m\u00e9di\u00e9vales, royales provenant de dons et d'acquisitions ( collections Fauris de Saint-Vincens, Martin, Augier, Vernin...). Le Cabinet des Monnaies et M\u00e9dailles n'a pas de budget propre et d\u00e9pend du budget des Archives municipales. Cr\u00e9\u00e9 en 2005, l'atelier de restauration m\u00e9tallique est un observatoire du comportement des collections mon\u00e9taires. Il est destin\u00e9 \u00e0 restaurer les objets numismatiques (monnaies, m\u00e9dailles, jetons\u2026) des collections publiques fran\u00e7aises qui le d\u00e9sirent","Le mus\u00e9e de Ch\u00e2tellerault dont les collections extr\u00eamement vari\u00e9es se rapportent essentiellement \u00e0 l'histoire de Ch\u00e2tellerault et de ses environs est actuellement ferm\u00e9 au public. Aujourd'hui des expositions temporaires permettent de mettre en valeur ponctuellement les collections mises en r\u00e9serves et prot\u00e9g\u00e9es en attendant leur red\u00e9ploiement dans un nouveau lieu. Quelques-uns des tr\u00e9sors de sa collection, riche de seize mille pi\u00e8ces sont pr\u00e9sent\u00e9s en fin du parcours d'exposition permanente du mus\u00e9e Auto Moto V\u00e9lo. Des objets arch\u00e9ologiques, des coiffes, des armes ch\u00e2telleraudaises mais aussi des oeuvres d\u2019art vous donnent un aper\u00e7u de l\u2019histoire de la ville et de son pays.","Cr\u00e9\u00e9 \u00e0 l'initiative de l'association des Amis du mus\u00e9e \u00e0 partir de 1978, le mus\u00e9e matheysin a \u00e9t\u00e9 inaugur\u00e9 en 1994. Les collections sont des d\u00e9p\u00f4ts du Mus\u00e9e dauphinois, de particuliers et le fruit de 40 ans d'acquisitions, dons et dations","Anciennement mus\u00e9e de l'Albanais, le mus\u00e9e de Rumilly a ouvert ses portes le 1er mai 2013. Depuis 2008, un travail important d'\u00e9tude, de recherche, de conservation et de restauration des collections a \u00e9t\u00e9 r\u00e9alis\u00e9. Une r\u00e9flexion mus\u00e9ographique a \u00e9t\u00e9 engag\u00e9e pour donner le jour \u00e0 un espace mus\u00e9al proposant un nouveau regard sur l'\u00e9volution urbaine de la ville et ses repr\u00e9sentations.","Le peintre Maurice-Emmanuel Lansyer (1835-1893), qui fut \u00e9l\u00e8ve de Courbet, fr\u00e9quenta les Impressionnistes et l\u00e9gua \u00e0 la Ville de Loches sa maison, ses oeuvres, ainsi que ses collections de gravures, d'objets japonais, d'estampes japonaises. Une section ethnographique, dite Mus\u00e9e du Terroir, fond\u00e9e en 1913 dans une salle de la Porte Picois a \u00e9t\u00e9 transf\u00e9r\u00e9e en 1919 dans la Porte Royale.","Les collections ont \u00e9t\u00e9 rassembl\u00e9es par l'Association des amis de Retz \u00e0 partir de 1966","Etablissement cr\u00e9\u00e9 en 1838, sous la municipalit\u00e9 de Fran\u00e7ois Aude, par l\u2019achat de la collection d\u2019oiseaux de M. Carle et le don de la collection de science naturelle du g\u00e9ologue aixois Henri Coquand, premier conservateur du mus\u00e9um. Il est inaugur\u00e9 le 29 novembre 1839 \u00e0 l\u2019H\u00f4tel de Ville o\u00f9 il occupe 2 pi\u00e8ces \u00e0 c\u00f4t\u00e9 de la biblioth\u00e8que M\u00e9janes. Les dons affluent jusqu\u2019en 1843, date du d\u00e9part d\u2019Henri Coquand, remplac\u00e9 par L\u00e9on Martin. En l\u2019absence d\u2019un v\u00e9ritable scientifique \u00e0 sa t\u00eate, la dynamique de mus\u00e9um diminue et celui entre progressivement dans une sorte de l\u00e9thargie. En 1892, des dons importants tant par la qualit\u00e9 des sp\u00e9cimens que par leur nombre sont fait \u00e0 la ville par des personnalit\u00e9s telles que Louise Rostan d\u2019Abancourt (malacologie et pal\u00e9ontologie), Philippe Aude (min\u00e9ralogie) et le Comte de Montvalon (oiseaux de Provence). Ces dons relancent l\u2019activit\u00e9 du mus\u00e9um et obligent la municipalit\u00e9 \u00e0 chercher un autre lieu plus grand et mieux adapt\u00e9 pour les accueillir. Le 10 novembre 1895, mus\u00e9um s\u2019installe donc \u00e0 titre provisoire sur 200 m2 au rez-de-chauss\u00e9e du Mus\u00e9e des Peintures (Mus\u00e9e Granet). En 1903, la ville r\u00e9cup\u00e8re l\u2019ancienne caserne de la Charit\u00e9 (actuelle DRAC, Bd du Roi Ren\u00e9) et d\u00e9cide d\u2019y installer le mus\u00e9um. L\u2019inauguration a lieu le 9 avril 1905. Les surfaces ouvertes au public repr\u00e9sentent alors 1000 m2. Des dons viennent r\u00e9guli\u00e8rement enrichir les collections et le mus\u00e9um semble assez dynamique jusqu\u2019\u00e0 la premi\u00e8re guerre mondiale qui voit fermer tous les mus\u00e9es et la biblioth\u00e8que de la ville. Apr\u00e8s la guerre le mus\u00e9um rouvre mais la dynamique est bris\u00e9e et les dons sont moins importants. N\u00e9anmoins, en 1924, une estimation des collections fait \u00e9tat de pr\u00e8s de 130 000 sp\u00e9cimens. En 1936, la municipalit\u00e9 veut \u00e0 tout prix que l\u2019\u00e9tat-major de la IV\u00e8me r\u00e9gion a\u00e9rienne s\u2019installe \u00e0 Aix et c\u00e8de le b\u00e2timent \u00e0 l\u2019arm\u00e9e. En 3 semaines, du 30 juillet au 19 ao\u00fbt, le mus\u00e9e est ferm\u00e9, les collections mises en caisse et stock\u00e9es dans diff\u00e9rents locaux de la ville. La municipalit\u00e9 s\u2019engage \u00e0 trouver rapidement un autre lieu pour accueillir le mus\u00e9um. A la Lib\u00e9ration, le local de l\u2019ancienne \u00e9cole Dombre br\u00fble et une part tr\u00e8s importante des collections d\u2019entomologies, de pr\u00e9histoire et d\u2019ethnologie sont d\u00e9truites. En 1950 la d\u00e9cision est enfin prise de reconstituer le mus\u00e9um et celui-ci s\u2019installe \u00e0 titre provisoire dans l\u2019H\u00f4tel Boyer d\u2019Eguilles o\u00f9 il ouvre au public en 1953 avec 300 m2 d\u2019exposition. Le conservateur Raymond Dughi et son adjoint Fran\u00e7ois Sirugue inventorient les collections, prospectent de nouveaux donateurs et se lancent dans l\u2019\u00e9tude des oeufs de dinosaures. Ces activit\u00e9s de recherches s\u2019arr\u00eatent dans les ann\u00e9es 70 apr\u00e8s le d\u00e9part \u00e0 la retraite de Raymond Dughi et reprendront dans les ann\u00e9es 1990 dans 2 disciplines : la pal\u00e9ontologie des dinosaures et les inventaires des herbiers. En 2001 les collections sont transf\u00e9r\u00e9es dans de nouvelles r\u00e9serves sur le site de Barrida. Le mus\u00e9um poss\u00e8de aujourd\u2019hui des collections importantes dans tous les domaines des sciences naturelles qui comprennent 473 700 \u00e9chantillons. Ces collections s\u2019enrichissent chaque ann\u00e9e par des dons, des achats, o\u00f9 les activit\u00e9s de recherches propres au mus\u00e9um d\u2019Aix. Le mus\u00e9um d\u2019Aix a en effet des activit\u00e9s de recherches dans 2 domaines en particulier : la pal\u00e9ontologie et la botanique. - La pal\u00e9ontologie - Depuis 1994, le mus\u00e9um organise des fouilles pal\u00e9ontologiques sur les dinosaures dans la r\u00e9gion d\u2019Aix. Il est \u00e0 l\u2019origine de nombreuses d\u00e9couvertes de premiers ordres : les 2 Rhabdodons les plus complets trouv\u00e9s en Europe, le plus grand Titanosaure trouv\u00e9 en Europe pour la fin du Cr\u00e9tac\u00e9, un nouveau dinosaure carnivore inconnu jusqu\u2019ici en Europe (Arcovenator escotae), une mandibule de mammif\u00e8re la mieux conserv\u00e9e d\u2019Europe correspondant \u00e0 une nouvelle esp\u00e8ce de mammif\u00e8re (Mistraestes arcensis). Ces d\u00e9couvertes ont fait l\u2019objet de publications scientifiques, d\u2019articles et de livres de vulgarisation, de reportages t\u00e9l\u00e9, d\u2019expos itions ou de conf\u00e9rences. Ses comp\u00e9tences en mati\u00e8re de pal\u00e9ontologie des dinosaures sont reconnues au niveau de la DREAL puisque le mus\u00e9um a r\u00e9alis\u00e9 \u00e0 sa demande des inventaires du patrimoine pal\u00e9ontologie des Bouches-du-Rh\u00f4ne et du Var. Depuis 2015 un partenariat de recherche s'est mis en place avec le CD13 pour organiser des fouilles dans la r\u00e9serve naturelle de Sainte Victoire. Depuis 2017, un nouveau partenariat avec le mus\u00e9um national de Paris et l'universit\u00e9 de Montpellier a vu le jour pour l'exploitation du gisement pal\u00e9ontologique de Ch\u00e2teau Simone \u00e0 Palette. Enfin de nouvelles fouilles financ\u00e9es par la soci\u00e9t\u00e9 ESCOTA devraient avoir lieu en 2018 le long de l'A52. - La botanique - Le mus\u00e9um a dans ses collections des herbiers poss\u00e9dant une grande importance scientifique puisque de nombreux types nomenclaturaux y sont d\u00e9pos\u00e9s. Un travail important de restauration, num\u00e9risation et inventaire est men\u00e9 depuis pr\u00e8s de 20 ans et le mus\u00e9um participe \u00e0 la base de donn\u00e9es SONNERAT du Mus\u00e9um nationale d\u2019histoire naturelle de Paris. En outre, le mus\u00e9um d\u2019Aix a pilot\u00e9 et r\u00e9alis\u00e9 l\u2019expertise et l\u2019inventaire des herbiers publiques et priv\u00e9e de la r\u00e9gion PACA, et a \u00e9dit\u00e9 un livre et r\u00e9alis\u00e9 un colloque sur ce sujet. Le mus\u00e9um participe activement au programme national de num\u00e9risation des collections de science naturelle (E-RecolNat) et pr\u00e8s de 55 planches d'herbiers doivent \u00eatre scann\u00e9e en 2017-2018 et 23 000 planches l'ont \u00e9t\u00e9 en 2012 gr\u00e2ce \u00e0 un financement europ\u00e9en.","Cr\u00e9\u00e9 en 1923, le mus\u00e9e a eu pour vocation de collecter et de pr\u00e9senter des objets ayant trait \u00e0 l'histoire et aux traditions populaires de la ville de Sarreguemines et de sa proche r\u00e9gion (d'o\u00f9 sa premi\u00e8re d\u00e9nomination de mus\u00e9e r\u00e9gional). Pendant la deuxi\u00e8me Guerre Mondiale, les collections ont \u00e9t\u00e9 dispers\u00e9es. Le mus\u00e9e ouvre \u00e0 nouveau en 1972. Ses acquisitions sont d\u00e9sormais orient\u00e9es vers les arts c\u00e9ramiques (production de la manufacture et cr\u00e9ation contemporaine).","Les collections du premier mus\u00e9e de Brest se sont constitu\u00e9es \u00e0 partir de 1875. Elles ont \u00e9t\u00e9 d\u00e9truites en quasi-totalit\u00e9 dans l'incendie qui a suivi les bombardements en juillet 1941. Apr\u00e8s la guerre, un nouveau mus\u00e9e est programm\u00e9 autour du noyau des oeuvres qui avaient pu \u00eatre pr\u00e9serv\u00e9es (objets chinois et japonais, collections grecques et \u00e9trusques, porcelaines de S\u00e8vres et un petit nombre de peintures et de dessins), auquel s\u2019ajoutent des dons. En 1959, le mus\u00e9e prend une orientation ethnographique, avec la constitution d\u2019une collection de cornemuses. A partir de 1964, la collection est d\u00e9sormais ax\u00e9e sur les beaux-arts, et particuli\u00e8rement la peinture.","Le mus\u00e9e des Arts et Traditions Populaires Mathon Durand, mus\u00e9e municipal, est install\u00e9 depuis 1959 dans une magnifique maison bourgeoise datant du XVI\u00e8me si\u00e8cle. A l\u2019origine cr\u00e9e par Jean-Baptiste Mathon en 1823, ce mus\u00e9e se situait avant-guerre au deuxi\u00e8me \u00e9tage de l\u2019H\u00f4tel de Ville. Celui-ci fut d\u00e9truit le 07 Juin 1940 ainsi que la quasi-totalit\u00e9 de ses collections par des bombardements allemands, lorsque Mr Andr\u00e9 Durand en \u00e9tait le conservateur. Grace \u00e0 sa passion et \u00e0 sa pers\u00e9v\u00e9rance, Mr Durand a recueilli de nombreux objets t\u00e9moignant de la vie domestique rurale, des savoirs et arts de la vie brayonne traditionnelle. Il a \u00e9galement constitu\u00e9 un imposant fonds d\u2019archives, une biblioth\u00e8que de plusieurs centaines de titres ainsi qu\u2019un fonds documentaire sur les moeurs et coutumes du canton neufch\u00e2telois. Le tout constitue une collection ethnologique unique sur le plan local, par sa richesse, sa diversit\u00e9 et sa compl\u00e9mentarit\u00e9. Les collections \u00e9voquent les relations de l\u2019homme \u00e0 son milieu (agriculture, \u00e9levage, artisanat) et les relations sociales (rites de passage, f\u00eates, religion, croyances) Ainsi, le mus\u00e9e Mathon Durand, qui se veut pluridisciplinaire, rassemble notamment des collections : Pal\u00e9ontologie\u00a0; ethnologie\u00a0; arch\u00e9ologie\u00a0; Vie domestique\u00a0; Vie militaire\u00a0; Hygi\u00e8ne-m\u00e9decine-sant\u00e9\u00a0; Costume-accessoires du costume-textile\u00a0; Croyances-coutumes\u00a0; Ferronnerie\u00a0; C\u00e9ramique-verrerie\u00a0; Une infime partie des collections provient des vestiges du Mus\u00e9e d\u2019origine, sauv\u00e9es par Mr Andr\u00e9 Durand durant le Seconde Guerre Mondiale. Beaucoup d\u2019objets proviennent \u00e9galement des d\u00e9combres de Neufch\u00e2tel-en-Bray (plus de 100 taques de chemin\u00e9es). La constitution des collections fut \u00e9galement aliment\u00e9e par de nombreux dons depuis les ann\u00e9es 60 jusqu\u2019\u00e0 nos jours. Les m\u00e9tiers traditionnels, les objets de la vie domestique, l\u2019habillement, les textiles et l\u2019art populaire constituent les principales th\u00e9matiques de ces donations. Ces \u00ab tr\u00e9sors du quotidien \u00bb t\u00e9moignent notamment des activit\u00e9s des XIX\u00e8me si\u00e8cle et d\u00e9but XX\u00e8me. Ils retracent les savoir-faire, les techniques et les usages qu\u2019il s\u2019agisse d\u2019agriculture, d\u2019industrie, de religion, ou de festivit\u00e9s.","Edifi\u00e9e \u00e0 l'emplacement de l'ancien ch\u00e2teau fort de Creil, la maison Gall\u00e9-Juillet, transform\u00e9e aujourd'hui en mus\u00e9e, retrace la vie d\u2019une famille creilloise, de la R\u00e9volution \u00e0 la Premi\u00e8re Guerre mondiale. Les pi\u00e8ces de cette riche demeure n'ont pas boug\u00e9 depuis la Belle Epoque : en visitant la cuisine, la salle \u00e0 manger, le salon et les chambres, vous pourrez d\u00e9couvrir une collection d\u2019arts d\u00e9coratifs remarquable (meubles estampill\u00e9s, \u0153uvres de l'artiste Emile Gall\u00e9, objets d\u2019art, c\u00e9ramiques et tableaux), puis vous laissez surprendre par le bureau-fumoir et ses ouvrages reli\u00e9s, le cabinet de curiosit\u00e9 et ses coquillages, la collection de jouets anciens et son \u00e9tonnant th\u00e9\u00e2tre d'enfant, ou par le destin tragique de Maurice Gall\u00e9, illustr\u00e9 par des souvenirs de la Grande Guerre. L'ensemble est accompagn\u00e9 d'un fonds compos\u00e9 des archives priv\u00e9es des Gall\u00e9-Juillet et d'une biblioth\u00e8que familiale. Cette derni\u00e8re fut constitu\u00e9e par Ernest Gall\u00e9, rentier et artiste amateur, qui \u00e9pousa Marie Juillet, fille de Jules Juillet, et h\u00e9rita ainsi de la maison. A la suite de la disparition de Maurice Gall\u00e9 en 1916 \u00e0 Bouchavesnes, sa m\u00e8re a offert la maison Gall\u00e9- Juillet et son contenu \u00e0 la ville de Creil en 1929. Le don est officialis\u00e9 en 1930. La maison de la Fa\u00efence et la tour du tr\u00e9sor offrent un t\u00e9moignage de l\u2019histoire de la ville de Creil. L\u2019histoire de la fa\u00efencerie (1797-1895) est \u00e9voqu\u00e9e \u00e0 travers la pr\u00e9sentation de centaines de gr\u00e8s fins, fa\u00efences fines et porcelaines tendres de Creil, et des expositions temporaires. Le pass\u00e9 gallo-romain de Creil est illustr\u00e9 par le tr\u00e9sor de l\u2019\u00e9cluse, constitu\u00e9 de plusieurs centaines de pi\u00e8ces en argent et en bronze datant du 3e si\u00e8cle apr\u00e8s J\u00e9sus-Christ.","D\u00e8s la R\u00e9volution, un cabinet d'histoire naturelle et quelques oeuvres d'art forment le noyau du mus\u00e9e. En 1857, gr\u00e2ce \u00e0 l'impulsion donn\u00e9e par L\u00e9on de La Sicoti\u00e8re, s\u00e9nateur et \u00e9rudit local, les collections de beaux-arts sont d\u00e9velopp\u00e9es (donations Chennevi\u00e8res, His de la Salle, Leriche, Jacquette, Noblesse...). Le mus\u00e9e est install\u00e9 \u00e0 l'h\u00f4tel de ville, puis \u00e0 la maison d'Oz\u00e9. Les dentelles commencent \u00e0 entrer dans les collections au d\u00e9but du XXe si\u00e8cle, comme t\u00e9moins de l'\"industrie locale\". En 1981, l'ensemble du patrimoine mus\u00e9al alen\u00e7onnais est regroup\u00e9 dans l'ancien coll\u00e8ge des J\u00e9suites.","Les collections du mus\u00e9e ont \u00e9t\u00e9 acquises depuis 1978 et enrichies par des d\u00e9p\u00f4ts de l'Etat (mus\u00e9e national des Arts d'Afrique et d'Oc\u00e9anie \u00e0 Paris). Le th\u00e8me de ce mus\u00e9e d'art et d'histoire est l'h\u00e9ritage des relations que la France entretient avec l'Am\u00e9rique depuis le XVI\u00e8me si\u00e8cle \u00e0 partir de La Rochelle, qui fut l'un des principaux ports de commerce et d'\u00e9migration vers le Nouveau Monde, en particulier la Nouvelle-France (Canada et Louisiane) et les Antilles. Le mus\u00e9e est install\u00e9 dans un bel h\u00f4tel de n\u00e9gocianst rochelais, l'H\u00f4tel Fleuriau, qui poss\u00e8de de beaux salons lambriss\u00e9s. Les Fleuriau furent en effet d'importants armateurs au XVIII\u00e8me si\u00e8cle et poss\u00e9daient, outre leurs navires, une plantation \u00e0 Saint-Domingue.","La collection de la municipalit\u00e9 de Ch\u00e2teau du Loir commune d\u00e9l\u00e9gu\u00e9e de Montval-sur-Loir rel\u00e8ve des domaines suivants : Beaux-arts (peintures, dessins, aquarelles, sculptures), Arch\u00e9ologie, Ethnographie, Histoire (objets historiques, arts et traditions populaires) et Histoire naturelle (naturalia, herbiers et min\u00e9raux). Cette collection constitu\u00e9e en grande majorit\u00e9 au cours du 19\u00e8me si\u00e8cle par des achats, d\u00e9p\u00f4ts d\u2019Etat, legs et donations de particuliers et d\u2019artistes locaux, ayant appartenu \u00e0 l\u2019ancien mus\u00e9e municipal Heurteloup-Chevallier. Ce mus\u00e9e, cr\u00e9\u00e9 en 1901 gr\u00e2ce au leg de M. Heurteloup-Chevallier en 1889 d\u2019un immeuble et d\u2019une somme d\u2019argent pour aider \u00e0 la fondation d\u2019un mus\u00e9e-biblioth\u00e8que, \u00e9tait g\u00e9r\u00e9 par M. Rousseau, conservateur b\u00e9n\u00e9vole. Le mus\u00e9e a \u00e9t\u00e9 ferm\u00e9 en 1968.","NaN","Le mus\u00e9e M\u00e9dard de Lunel est un lieu d\u00e9di\u00e9 \u00e0 l'histoire de ses collections, au livre, ainsi qu'aux arts et m\u00e9tiers li\u00e9s au patrimoine \u00e9crit. N\u00e9gociant en tissus, Louis M\u00e9dard (1768-1841) a constitu\u00e9 sa collection durant une trentaine d'ann\u00e9es, de la fin de l'Empire, vers 1814, jusqu'\u00e0 sa mort en 1841, sous la Monarchie de Juillet. Le fonds M\u00e9dard est repr\u00e9sentatif de la bibliophilie de la premi\u00e8re moiti\u00e9 du XIXe si\u00e8cle, encore encyclop\u00e9dique, tourn\u00e9e vers les livres anciens, pr\u00e9cieux et rares. L'ensemble de la collection, comprenant 4871 volumes datant du XIIe au XIXe si\u00e8cle, est r\u00e9pertori\u00e9 dans un catalogue qui fait office d'inventaire. La classification utilis\u00e9e est celle propos\u00e9e par Jacques-Charles Brunet (1780-1867) dans la table m\u00e9thodique du \"Manuel du libraire\". Ainsi, l'exceptionnel cabinet du bibliophile Louis M\u00e9dard, plac\u00e9 au centre du mus\u00e9e, permet de d\u00e9couvrir une authentique biblioth\u00e8que du XIXe si\u00e8cle, conserv\u00e9e dans son int\u00e9gralit\u00e9. Dans le parcours de visite, les diff\u00e9rentes collections du mus\u00e9e d\u00e9voilent les t\u00e9moins patrimoniaux de l'art de la reliure, de la gravure, de la calligraphie et de l'enluminure : 5000 ouvrages dat\u00e9s du XIIe au XIXe si\u00e8cle (manuscrits et imprim\u00e9s) - des reliures pr\u00e9cieuses r\u00e9alis\u00e9es par les grands artisans parisiens et montpelli\u00e9rains du XIXe si\u00e8cle ; une collection de fers \u00e0 dorer pour la reliure ; des estampes et des albums d'images ; des objets et des outils illustrant les techniques du livre et de l'impression. \u00c0 part la pr\u00e9sentation de livres et d'ouvrages anciens, le mus\u00e9e M\u00e9dard fait vivre, \u00e0 travers plusieurs dispositifs p\u00e9dagogiques, l'univers du patrimoine \u00e9crit. Il est \u00e9galement ouvert \u00e0 d'autres expressions (arts plastiques, spectacles), dans le but d'interroger le devenir de la transmission de l'\u00e9crit.","Cr\u00e9\u00e9 \u00e0 l'initiative de l'abb\u00e9 Gr\u00e9goire, par d\u00e9cret du 10 octobre 1794, qui pr\u00e9voyait que ce mus\u00e9e devait recevoir en d\u00e9p\u00f4t l'original des instruments et machines invent\u00e9s et perfectionn\u00e9s. Les b\u00e2timents de l'ancien Prieur\u00e9 de Saint-Martin-des-Champs lui furent affect\u00e9s en 1798, plusieurs collections jusqu'alors dispers\u00e9es y furent rassembl\u00e9es : les mod\u00e8les provenant des collections l\u00e9gu\u00e9es au roi, celle du c\u00e9l\u00e8bre inventeur Vaucanson, de Pajot d'Ons-en-Bray, le cabinet de physique de Charles. Il reste de l'ancien prieur\u00e9 deux \u00e9difices superbes, l'\u00e9glise termin\u00e9e en 1067 et le r\u00e9fectoire (biblioth\u00e8que) des XIe au XIIIe si\u00e8cles. Les b\u00e2timents annexes du XVIIIe si\u00e8cle (construits sur les plans d'Antoine) ont \u00e9t\u00e9 restaur\u00e9s et agrandis en 1848, 1870, 1889. Le mus\u00e9e g\u00e8re les collections et les r\u00e9serves de Saint-Denis en Seine-Saint-Denis.","A l'origine du mus\u00e9e se trouvent les collections d'A. du Sommerard, achet\u00e9es par l'Etat en 1843. Avant de rejoindre les mus\u00e9es nationaux en 1907, le mus\u00e9e des thermes et de l'h\u00f4tel de Cluny fut d'abord plac\u00e9 sous la tutelle des monuments historiques, ce qui explique les grands d\u00e9p\u00f4ts provenant de la Sainte-Chapelle, de Notre-Dame et de la basilique Saint-Denis. Mais ces collections immenses, qui n'avaient cess\u00e9 de s'enrichir par des dons et des achats, furent bient\u00f4t trop importantes pour \u00eatre log\u00e9es dans le seul h\u00f4tel de Cluny. Le red\u00e9ploiement de celles-ci est \u00e0 l'origine de l'enrichissement de nombreux mus\u00e9es et de la red\u00e9finition de l'identit\u00e9 du mus\u00e9e lui-m\u00eame en \u00abmus\u00e9e national du Moyen Age\u00bb.","Riche du legs de Gustave Dutailly comportant quelques 5 000 affiches historiques en 1905 et forte de 27 \u00e9ditions du Festival international de l\u2019affiche et du graphisme depuis 1990, la collection de la Ville de Chaumont est abrit\u00e9e \u00e0 partir de novembre 1994 \u00e0 la Maison du livre et de l'affiche, actuelle m\u00e9diath\u00e8que. Ayant \u00e0 coeur de se doter d'un \u00e9quipement culturel d\u00e9di\u00e9 au design graphique, la Ville de Chaumont ouvre un nouveau lieu, en 2017, baptis\u00e9 \u00ab le Signe, centre national du graphisme \u00bb, dont l'un des objectifs est d'assurer la gestion de cette collection.","Franck Burty Haviland et Pierre Brune cr\u00e9ent en 1948 un Mus\u00e9e d\u2019Art Moderne \u00e0 C\u00e9ret. Matisse et Picasso sont les \u00ab deux locomotives \u00bb du projet, Picasso faisant au final le don consid\u00e9rable de 53 oeuvres au Mus\u00e9e. Matisse, quant \u00e0 lui, offre 14 dessins pr\u00e9paratoires des peintures fauves r\u00e9alis\u00e9es \u00e0 Collioure en 1905. Cet ensemble va enrichir le don cons\u00e9quent de Mme Aribaud qui avait l\u00e9gu\u00e9 \u00e0 la ville, en janvier 1934, la collection de son mari qui comprenait des peintures de Juan Gris, Auguste Herbin, Andr\u00e9 Masson, Kisling, Manolo... En 1950, deux salles, puis six, puis l\u2019int\u00e9gralit\u00e9 d\u2019un ancien couvent des Carmes du XVIIe si\u00e8cle sont attribu\u00e9es au mus\u00e9e. En 1966, sous l\u2019impulsion d'un nouveau conservateur, le mus\u00e9e s\u2019ouvre \u00e0 l\u2019art contemporain. En 1986, par une volont\u00e9 affirm\u00e9e de la municipalit\u00e9, le mus\u00e9e entre dans une phase de modernisation et d'agrandissement. La r\u00e9ouverture du Mus\u00e9e remani\u00e9 et agrandi implique une nouvelle r\u00e9flexion concernant le projet scientifique et culturel qui se fonde sur le passage des artistes dans la ville et l\u2019implication des artistes contemporains dans l\u2019\u00e9criture des nouvelles pages de l\u2019histoire de C\u00e9ret. Les acquisitions sont orient\u00e9es sur les grands courants du Sud de la France et plus particuli\u00e8rement celles des artistes de Support-Surface et des artistes qui gravitent autour de ce mouvement, sans oublier les \u0153uvres des grands artistes catalans. Conscients de l\u2019importance de la structure dans le d\u00e9veloppement culturel d\u00e9partemental, le Conseil G\u00e9n\u00e9ral des Pyr\u00e9n\u00e9es-Orientales, dans un premier temps, et le Conseil R\u00e9gional Languedoc-Roussillon, un an plus tard, s\u2019associent \u00e0 la Ville pour la cr\u00e9ation, effective depuis le premier janvier 2005, de l\u2019Etablissement Public de Coop\u00e9ration Culturelle du Mus\u00e9e de C\u00e9ret. Cette implication large des instances publiques va permettre un nouveau rayonnement, aujourd\u2019hui le Mus\u00e9e a pris pleinement sa place dans le r\u00e9seau des mus\u00e9es fran\u00e7ais qui s\u2019inscrivent dans une dynamique culturelle de haut niveau","La Municipalit\u00e9 et M. Bernard cr\u00e9ent et installent le mus\u00e9e en 1906 \u00e0 la Biblioth\u00e8que municipale. Pill\u00e9 pendant les deux derni\u00e8res guerres, le mus\u00e9e est reconstitu\u00e9 avec les pi\u00e8ces sauv\u00e9es et de nouvelles pi\u00e8ces provenant de sites arch\u00e9ologiques. D\u00e9sormais, cet \u00e9tablissement a pour vocation principale la sauvegarde et la mise en valeur des objets religieux dispers\u00e9s dans les \u00e9glises rurales sans remettre en cause leur affectation cultuelle ou le droit de propri\u00e9t\u00e9 de leurs l\u00e9gitimes possesseurs. Le mus\u00e9e pr\u00e9sente \u00e9galement un fonds permanent d'oeuvres d'origine meusienne acquis par le conseil g\u00e9n\u00e9ral pour \u00eatre r\u00e9int\u00e9gr\u00e9 dans le patrimoine d\u00e9partemental. Afin de prot\u00e9ger le patrimoine sacr\u00e9 des \u00e9glises les d\u00e9p\u00f4ts ont \u00e9t\u00e9 commenc\u00e9s dans les ann\u00e9es 1990 : conventions avec les communes qui restent propri\u00e9taires. Une partie est r\u00e9guli\u00e8rement expos\u00e9e suivant les th\u00e9matiques.","La collection du mus\u00e9e Cantini s'ouvre \u00e0 l'art du XXe \u00e0 la fin des ann\u00e9es 50. Les acquisitions concernent alors essentiellement l'art moderne. Au cours des ann\u00e9es 1960, les achats sont consacr\u00e9s \u00e0 des artistes vivants. Au milieu des ann\u00e9es 1980, les lacunes de la collection sont combl\u00e9es pour lui donner une v\u00e9ritable assise historique. En 1994, l'ouverture du [mac] concr\u00e9tise la s\u00e9paration g\u00e9ographique de la collection et permet de rendre sp\u00e9cifique la destination des deux \u00e9tablissements. Le [mac] assure une politique dynamique d\u2019expositions temporaires et rend compte de l'\u00e9mergence de signes de renouvellement dans la cit\u00e9, aussi bien dans le domaine de l'architecture que dans celui des commandes publiques. Cette activit\u00e9 s\u2019inscrit dans un r\u00e9seau de partenaires internationaux de qualit\u00e9 qui soutiennent et organisent ensemble la diffusion des oeuvres les plus remarquables, par l'itin\u00e9raire des expositions et la circulation des catalogues qui les accompagnent","En 1985, une donation de 130 oeuvres du peintre Maurice Est\u00e8ve, (peintures, aquarelles, fusains, collages, tapisseries). En 1989, une donation de cinq oeuvres et en 1997 une donation de 83 lithograhies de Maurice Est\u00e8ve. La collection du mus\u00e9e Est\u00e8ve comprend 130 oeuvres du peintre Maurice Est\u00e8ve offertes \u00e0 la Ville de Bourges par donations.","Collections de peintures du XVIIe au XIXe acquises par la Soci\u00e9t\u00e9 d'amis en 1866 sous l'autorit\u00e9 du conseiller Francisque Mandet. Le mus\u00e9e d'abord install\u00e9 dans l'h\u00f4tel Dujouhannel de Jenzat, transf\u00e9r\u00e9 dans l'h\u00f4tel de Chabrol-Volvic acquis par la ville gr\u00e2ce \u00e0 la g\u00e9n\u00e9rosit\u00e9 d'un riomois. Ses collections ont \u00e9t\u00e9 enrichies par la donation du b\u00e2tonnier Edouard Richard, de la cour d'Appel de Riom et de sa femme, d'une collection d'un millier d'objets d'art","Le mus\u00e9e d\u00e9partemental d'Arts et Traditions Populaires doit son existence \u00e0 Albert et F\u00e9licie Demard aid\u00e9s par la suite de leur fils Jean-Christophe. Albert Demard est n\u00e9 \u00e0 Champlitte en 1910. Il \u00e9tait le plus jeune d'une famille de quatre enfants. Son p\u00e8re \u00e9tait pi\u00e9\u00e7ard, c'est-\u00e0-dire fabricant de corps de colliers pour les chevaux et sa m\u00e8re travaillait de son c\u00f4t\u00e9 aux t\u00e2ches des lessives et du m\u00e9nage chez les particuliers. A dix ans et demi, il est d'abord plac\u00e9 comme p\u00e2tre \u00e0 Pierrecourt et c'est \u00e0 l'\u00e2ge de quinze ans qu'il rentre dans son village, o\u00f9 il devient ouvrier-paysan, partageant son temps entre la tannerie et les champs. Quand la tannerie ferme ses portes, il entre comme jardinier dans une maison bourgeoise. En 1935, il \u00e9pouse F\u00e9licie Marcel, de Percey-le-Grand. Orpheline de p\u00e8re et de m\u00e8re, elle est gardienne du troupeau communal, puis couturi\u00e8re, allant travailler de ferme en ferme. Elle consacrera une grande partie de sa vie au d\u00e9veloppement du mus\u00e9e. Depuis longtemps Albert Demard avait pens\u00e9 \u00e0 ce mus\u00e9e. C'est le r\u00eave d'une vie. C'est aussi le travail d'une famille unie par une m\u00eame passion : retrouver l'\u00e2me de son pays. Durant les grands changements li\u00e9s \u00e0 l'exode rural et \u00e0 la modernisation des fermes dans les ann\u00e9es 1950, la famille Demard se voit confier du mobilier qui, petit \u00e0 petit, contribuera \u00e0 la constitution du premier des trois mus\u00e9es : le mus\u00e9e d'Arts et Traditions Populaires. Fond\u00e9 officiellement en 1957, le mus\u00e9e, install\u00e9 dans le ch\u00e2teau de Champlitte, devient mus\u00e9e d\u00e9partemental en 1963. Mus\u00e9e ethnographique principalement consacr\u00e9 \u00e0 la soci\u00e9t\u00e9 paysanne des ann\u00e9es 1880-1915, celui-ci aborde \u00e9galement la p\u00e9riode des Lumi\u00e8res, avec quelques salons \u00e9voquant la pr\u00e9sence de la famille De Toulongeon, propri\u00e9taires du ch\u00e2teau jusqu'en 1825. Albert Demard est aussi le fondateur du groupe folklorique \u00abLes Compars de Chanitte\u00bb qui a redonn\u00e9 tout l'\u00e9clat des f\u00eates de Saint-Vincent. Il meurt en 1980, F\u00e9licie en 2003. Le 8 novembre 1980, inaugur\u00e9 par Monsieur Jean-Philippe Lecat, Ministre de la Culture et de la Communication, le mus\u00e9e D\u00e9partemental d'Histoire et de Folklore devient le mus\u00e9e D\u00e9partemental Albert Demard.","Le mus\u00e9e de Lons-le-Saunier a \u00e9t\u00e9 cr\u00e9\u00e9 en 1817 \u00e0 l\u2019initiative de la Soci\u00e9t\u00e9 d\u2019\u00c9mulation du Jura, une association \u0153uvrant pour l\u2019\u00e9tude et la mise en valeur du patrimoine local. En 1857, les collections ont \u00e9t\u00e9 c\u00e9d\u00e9es \u00e0 la ville qui avait \u00e9difi\u00e9 un lieu sp\u00e9cifique en 1851 pour les accueillir. Dans les ann\u00e9es 1980 un scission a \u00e9t\u00e9 op\u00e9r\u00e9e cr\u00e9ant un mus\u00e9e des beaux-arts et un mus\u00e9e d'arch\u00e9ologie. Le projet actuel, en d\u00e9veloppement depuis les ann\u00e9es 2000, vise \u00e0 refonder un seul mus\u00e9e dans un nouveau b\u00e2timent, l'ancien h\u00f4tel-Dieu de Lons-le-Saunier, b\u00e2timent class\u00e9 Monument historique en grande partie.","Le mus\u00e9e, qui d\u00e9pend du D\u00e9partement de la Manche, a ouvert ses portes le 5 juin 1992. Il a \u00e9t\u00e9 cr\u00e9\u00e9 pour accueillir le mobilier arch\u00e9ologique provenant des \u00e9paves de la Hougue (bataille de mai-juin 1692). Puis les collections ont \u00e9t\u00e9 constitu\u00e9es \u00e0 partir d'achat (beaux-arts), de dons, notamment pour les collections ethnographiques.","Le mus\u00e9e d'arch\u00e9ologie tricastine a \u00e9t\u00e9 cr\u00e9\u00e9 en 1986, mais c'est seulement depuis 2005 qu'il dispose, en attendant une vraie structure mus\u00e9ale, d'une salle d'expositions temporaires. Il a pour vocation de conserver, restaurer et pr\u00e9senter au public les collections issues du territoire du Tricastin, de Mont\u00e9limar \u00e0 Orange et du Rh\u00f4ne jusqu'\u00e0 Nyons, et notamment des collections issues des fouilles.","A Besan\u00e7on, l'id\u00e9e de fonder un mus\u00e9e \u00e0 vocation ethnographique est mentionn\u00e9e d\u00e8s 1906. Malheureusement, le projet \u00e9voqu\u00e9 en conseil municipal reste sans suite. Il ne se concr\u00e9tise que quarante ans plus tard, sous l'impulsion d'un \u00e9rudit passionn\u00e9, l'abb\u00e9 Jean Garneret (1907 \u2013 2002), \u00e0 qui l'on en confiera la direction. Gr\u00e2ce au soutien de la Direction des Mus\u00e9es de France (DMF) et du Mus\u00e9e National des Arts et Traditions Populaires \u00e0 Paris (MNATP), un mus\u00e9e d'histoire et d'ethnographie r\u00e9gionale voit le jour en 1948. Le tout nouveau \u00ab Mus\u00e9e du Folklore Comtois \u00bb s'installe en centre-ville, au palais Granvelle. Apr\u00e8s des d\u00e9buts prometteurs, les espoirs de d\u00e9veloppement s'amenuisent. C'est alors que le mus\u00e9e parvient \u00e0 trouver de nouveaux locaux. En 1960, il s'installe \u00e0 la Citadelle rachet\u00e9e en 1957 \u00e0 l\u2019arm\u00e9e par la municipalit\u00e9 bisontine. Il devient alors le \u00ab Mus\u00e9e Populaire Comtois \u00bb. Il \u00e9voque principalement le monde rural : le travail quotidien (m\u00e9tallurgie, filage, tissage, agriculture, c\u00e9ramique...) et la vie sociale (divertissements, religion, jeux d'enfants...). Les origines des collections sont diverses, puisque l'on trouve :  Des objets municipaux du fonds commun bisontin, acquis par le Mus\u00e9e d'Arch\u00e9ologie et des Beaux-arts depuis le XIXe si\u00e8cle, et confi\u00e9s au Mus\u00e9e comtois lors de sa cr\u00e9ation (plus d\u2019une centaine d\u2019objets) ; Des objets acquis d\u00e8s 1947 par le Mus\u00e9e National des Arts et Traditions Populaires de Paris, et d\u00e9pos\u00e9s au Mus\u00e9e comtois (environ 900 objets) ; Des objets collect\u00e9s depuis 1946 par Jean Garneret, fondateur du mus\u00e9e, pour son mus\u00e9e priv\u00e9 \u00e9tabli dans une ancienne abbaye cistercienne : le Mus\u00e9e Paysan de Corcelles (Doubs). Ces collections ont \u00e9t\u00e9 donn\u00e9es \u00e0 la ville de Besan\u00e7on par acte notari\u00e9, lors de l'ouverture du Mus\u00e9e comtois \u00e0 la Citadelle (1871 objets relatifs aux diff\u00e9rents centres d\u2019int\u00e9r\u00eat du fondateur et de ceux qui l\u2019ont influenc\u00e9 : agriculture, poterie, filage et tissage, verrerie, arts du fer, mobilier, art religieux populaire). ; Des objets collect\u00e9s par les conservateurs successifs du mus\u00e9e (25 000 objets environ), ou donn\u00e9s par des particuliers. L\u2019association de soutien du mus\u00e9e (Association Folklore Comtois) a \u00e9galement vers\u00e9 son important fonds de photographies ethnographiques (66000) en 2007.","Les collections d'art d\u00e9coratif, d'arch\u00e9ologie et d'histoire de la ville d'Orl\u00e9ans s\u00e9journaient depuis 1826 au mus\u00e9e des Beaux-Arts, dans l'ancien h\u00f4tel des Cr\u00e9neaux. Elles ont \u00e9t\u00e9 transf\u00e9r\u00e9es en 1862 dans l'h\u00f4tel Cabu. Elles doivent beaucoup aux travaux de la Societ\u00e9 arch\u00e9ologique de l'Orl\u00e9anais tout au long du XIX\u00e8me si\u00e8cle. De tr\u00e8s nombreux dons, legs, achats enrichissent jusqu'en 1940 le mus\u00e9e, qui figure jusqu'\u00e0 cette date parmi les plus importants mus\u00e9es historiques et arch\u00e9ologiques fran\u00e7ais. En 1940, les collections sont br\u00fbl\u00e9es.","Le mus\u00e9e est install\u00e9 d'abord \u00e0 l'h\u00f4tel de ville de Lun\u00e9ville dans l'ancienne abbaye Saint-R\u00e9my, puis, apr\u00e8s la Premi\u00e8re Guerre Mondiale, transf\u00e9r\u00e9 dans le ch\u00e2teau de Lun\u00e9ville. Le mus\u00e9e a \u00e9t\u00e9 affect\u00e9 en 2003 par un incendie qui a d\u00e9truit plus de 800 oeuvres. Depuis cet \u00e9v\u00e9nement, les \u00e9quipes du mus\u00e9e ont oeuvr\u00e9 \u00e0 reconstituer des collections en rapport avec l'histoire du ch\u00e2teau et de ses habitants. Le site a r\u00e9-ouvert en 2010 apr\u00e8s une p\u00e9riode de reconstruction partielle et depuis le mus\u00e9e du ch\u00e2teau d\u00e9veloppe des exposition temporaires et oeuvre \u00e0 la cr\u00e9ation d'une pr\u00e9sentation permanente qui int\u00e9grera les espaces encore \u00e0 restaurer.","Les collections proviennent de l'Ecole de Trait des Compagnons charpentiers du Devoir de Libert\u00e9, cr\u00e9\u00e9e \u00e0 Roman\u00e8che-Thorins par Pierre-Fran\u00e7ois Guillon, en 1870.","Une origine dans les soci\u00e9t\u00e9s savantes : L'histoire des collections du Mus\u00e9e arch\u00e9ologique de Dijon trouve son origine d\u00e8s la fin du XVIII\u00e8me si\u00e8cle dans la volont\u00e9 d'\u00e9rudits et de soci\u00e9t\u00e9s savantes telles que l'Acad\u00e9mie de Dijon ou encore la Commission des Antiquit\u00e9s de la C\u00f4te-d'Or \u2013 CACO \u2013, cr\u00e9\u00e9e en 1831. Cette derni\u00e8re avait pour but notamment de conduire des op\u00e9rations arch\u00e9ologiques, de pr\u00e9server les monuments historiques ainsi que de publier et de conserver le mobilier d\u00e9couvert de sites majeurs tels qu'Al\u00e9sia, Vertault ou Les Bolards (Nuits-Saint-Georges). Le nouveau \u00ab\u00a0mus\u00e9e des Antiquit\u00e9s\u00a0\u00bb : Le mus\u00e9e de la CACO a d'abord \u00e9t\u00e9 install\u00e9 dans l'ancien h\u00f4tel Rolin \u2013 actuelles archives d\u00e9partementales \u2013 en 1832. Il pr\u00e9sentait essentiellement les \u00e9l\u00e9ments sculpt\u00e9s issus du castrum antique ou de monuments dijonnais d\u00e9truits (Saint-B\u00e9nigne, Sainte-Chapelle...). Puis, sous le Second Empire, le \u00ab\u00a0mus\u00e9e des Antiquit\u00e9s\u00a0\u00bb, enrichi notamment des fouilles du sanctuaire des Sources de la Seine, occupe plusieurs salles du Palais des \u00c9tats, avoisinant le mus\u00e9e municipal de peintures et de sculptures \u2013 actuel Mus\u00e9e des Beaux-Arts \u2013. Un mus\u00e9e au sein de l'abbaye Saint-B\u00e9nigne : C'est en 1934 que le destin de ces collections et celui de l'abbaye Saint-B\u00e9nigne se m\u00ealent par l'installation du mus\u00e9e dans le dortoir des B\u00e9n\u00e9dictins, seul vestige des b\u00e2timents conventuels. Sous l'\u00e9gide de ses conservateurs successifs, le mus\u00e9e est municipalis\u00e9 en 1955 et, fort de ses enrichissements issus d'op\u00e9rations arch\u00e9ologiques r\u00e9centes et d\u2019acquisitions, se d\u00e9ploie progressivement dans les diff\u00e9rents niveaux du b\u00e2timent. Par le biais de sites majeurs, le Mus\u00e9e arch\u00e9ologique pr\u00e9sente aujourd'hui les t\u00e9moignages mat\u00e9riels des cultures qui se sont succ\u00e9d\u00e9 sur le territoire de la C\u00f4te-d'Or, et plus largement de la Bourgogne, de la Pr\u00e9histoire au Moyen \u00c2ge.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 apr\u00e8s les grandes d\u00e9couvertes d'art mobilier et pari\u00e9tal. Il conserve des collections d'outillage \u00e0 vocation et \u00e0 caract\u00e8re pal\u00e9oethnographique et de provenance r\u00e9gionale, nationale ou \u00e9trang\u00e8re. Depuis 1988, un accroissement spectaculaire a confirm\u00e9 la primaut\u00e9 du mus\u00e9e en arch\u00e9ologie pr\u00e9historique (pal\u00e9olithique) couvrant surtout le sud de la France, des origines \u00e0 la fin des temps glaciaires.","Deuxi\u00e8me mus\u00e9e cr\u00e9\u00e9 dans le d\u00e9partement en 1889, apr\u00e8s celui du Mans","Donation Madame veuve Davoine et son fils du 4 mai 1963.","Le mus\u00e9e a \u00e9t\u00e9 fond\u00e9 en 1930 par des passionn\u00e9s de la culture locale. Auparavant les collections rassembl\u00e9es \u00e9taient expos\u00e9es chez un des fondateurs. Le mus\u00e9e est inaugur\u00e9 en 1933. La m\u00eame ann\u00e9e, l\u2019Acad\u00e9mie Nationale de Reims d\u00e9cerne son prix annuel d\u2019ethnographie (fondation Hugues Krafft) au mus\u00e9e du Reth\u00e9lois et du Porcien. Les collections furent pr\u00e9sent\u00e9es au public dans plusieurs salles du Tribunal de Rethel. Faute de place, elles d\u00e9m\u00e9nagent en 1938. Une partie fut mise \u00e0 l'abris durant la guerre. Elles retournent finalement au Tribunal o\u00f9 plus d'espace leur ait consacr\u00e9. Lorsque La ville r\u00e9troc\u00e8de le Tribunal dans les ann\u00e9es 1980. Les collections sont depuis en r\u00e9serves et sont pr\u00e9sent\u00e9es dans des expositions temporaires \u00e0 l'H\u00f4tel de Ville ou lors de pr\u00eats. Depuis le 20 octobre 2018, un espace de 140m2 \u00e0 la m\u00e9diath\u00e8que-mus\u00e9e l'Agora de la Communaut\u00e9 de Communes du Pays reth\u00e9lois permet de pr\u00e9senter les collections lors d'expositions temporaires dont la th\u00e9matique est reprise dans toute l'offre culturelle de la structure.","Mus\u00e9e cr\u00e9\u00e9 en 1923 par l'association r\u00e9gionaliste du B\u00e9arn, du pays basque et des contr\u00e9es de l'Adour","La Ville de Menton a fond\u00e9 son premier mus\u00e9e en 1878. A l\u2019origine de ce mus\u00e9e, il y avait le cabinet d\u2019histoire naturelle cr\u00e9\u00e9 \u00e0 titre priv\u00e9 en 1867 par Stanislas Bonfils (1823-1909). Les collections de Stanislas Bonfils furent install\u00e9es dans la mairie de l\u2019\u00e9poque et Stanislas Bonfils fut nomm\u00e9 conservateur du mus\u00e9e municipal. Sa nouvelle carri\u00e8re se d\u00e9roula de 1878 \u00e0 1906. Il continua ses fouilles aux grottes de Grimaldi et r\u00e9uni de nombreuses collections au mus\u00e9e. Il fut finalement d\u00e9cid\u00e9 de construire un b\u00e2timent pour h\u00e9berger le mus\u00e9e enrichi par des donations d\u2019oeuvres d\u2019art, mais aussi la biblioth\u00e8que et l\u2019\u00e9cole de dessin. Le mus\u00e9e de l\u2019actuelle rue Lor\u00e9dan Larchey ouvrit ses portes en 1909. Dans les ann\u00e9es 1950 et 1960, le Commandant Octobon incita des possesseurs de collections arch\u00e9ologiques \u00e0 les donner au mus\u00e9e. Il d\u00e9posa \u00e9galement ses propres collections, ce qui permit d\u2019\u00e9tablir, avec les collections Bonfils, une exposition d\u2019arch\u00e9ologie compl\u00e8te au rez-de-chauss\u00e9e. La donation officielle des collections Octobon date de 1968. Sa validation par le Minist\u00e8re des Affaires culturelles date de 1969. Par la suite, l\u2019exposition permanente de peinture a \u00e9t\u00e9 transf\u00e9r\u00e9e au nouveau mus\u00e9e des Beaux-Arts inaugur\u00e9 en 1977 au Palais de Carnol\u00e8s. Une exposition d\u2019arts et traditions populaires fut install\u00e9e dans les locaux du sous-sol dans les ann\u00e9es 1970 par la conservatrice Jacqueline Martial-Salm. Cette exposition connue divers r\u00e9am\u00e9nagements et actualisations de ses pr\u00e9sentations avant son d\u00e9montage complet en 2008 pour la r\u00e9novation des locaux. Une exposition restreinte sur l'ethnographie r\u00e9gionale est pr\u00e9sent\u00e9e dans une autre salle depuis 2011. Le mus\u00e9e conserve une collection d\u00e9p\u00f4t d'Etat (ann\u00e9e 1950) dont certains objets sont pr\u00e9sent\u00e9s. Dans les ann\u00e9es 1970, connaissant les riches collections du mus\u00e9e, Henry de Lumley pr\u00e9senta \u00e0 la Ville de Menton un projet d\u2019exposition permanente sur la pr\u00e9histoire r\u00e9gionale. Apr\u00e8s plusieurs ann\u00e9es de fermeture, le mus\u00e9e ouvrit ses portes en 1988 sous son appellation actuelle de \u00ab Mus\u00e9e de Pr\u00e9histoire R\u00e9gionale \u00bb avec une nouvelle exposition permanente occupant le rez-de-chauss\u00e9e. \u00c0 partir de 1990, divers dons et d\u00e9p\u00f4ts sont venus enrichir les collections. C'est depuis cette ann\u00e9e 1990 que le mus\u00e9e conserve la collection de la grotte du Vallonnet \u00e0 Roquebrune-Cap-Martin, l\u2019un des plus anciens sites pr\u00e9historiques de France. En 2016, une convention a \u00e9t\u00e9 sign\u00e9e entre la Ville de Menton et le DRASSM pour la conservation au mus\u00e9e d'une collection d'arch\u00e9ologie sous-marine (fouilles de l'association \"Anao, l'aventure sous-marine\") dans le cadre de la cr\u00e9ation de l'exposition permanente \"Tr\u00e9sors d'\u00e9paves\".","NaN","Les collections d'histoire locale du mus\u00e9e ont d'abord \u00e9t\u00e9 r\u00e9unies par la Soci\u00e9t\u00e9 des amis de Meudon de 1936 \u00e0 1973, puis par la ville de Meudon \u00e0 partir de 1973. Les collections d'art contemporain (sculpture) ont \u00e9t\u00e9 constitu\u00e9es \u00e0 partir de 1973 par la ville de Meudon. De nombreuses sculptures sont expos\u00e9es dans le jardin du mus\u00e9e.","NaN","La \u00abmaison des champs\u00bb fut achet\u00e9 en 1608 par le p\u00e8re du c\u00e9l\u00e8bre dramaturge. Celui-ci en h\u00e9rita en 1639 et y s\u00e9journa souvent jusqu'en 1686. Le D\u00e9partement de la Seine-Inf\u00e9rieure en fit l'acquisition en 1874, sous l'impulsion de deux conseillers g\u00e9n\u00e9raux dont l'un (Fr\u00e9d\u00e9ric Deschamps) \u00e9tait auteur dramatique, fervent admirateur du po\u00e8te, et l'autre (Edmond Laporte) ami de Flaubert. Chaque transaction qui pr\u00e9c\u00e9da cet achat marqua cependant l'amputation partielle de la superficie initiale du domaine qui s'\u00e9levait \u00e0 18 hectares en 1608.","Le mus\u00e9e municipal a \u00e9t\u00e9 constitu\u00e9 en 1876 pour \u00ab moraliser par l'instruction, charmer par les arts et enrichir par les sciences \u00bb. En 1879, A. Canel l\u00e8gue sa maison avec l'int\u00e9gralit\u00e9 de sa collection \u00e0 la municipalit\u00e9. En 1884, sa maison ouvre ses portes pour accueillir la biblioth\u00e8que de Pont-Audemer. L'espace est aujourd'hui partag\u00e9 entre le fonds ancien de la biblioth\u00e8que et le mus\u00e9e.","Ouvert en 1995, le mus\u00e9e arch\u00e9ologique d\u00e9partemental de Jublains, situ\u00e9 \u00e0 l'entr\u00e9e de la forteresse gallo-romaine, a \u00e9t\u00e9 r\u00e9nov\u00e9 en 2002. Il pr\u00e9sente d\u00e9sormais les \u00e9poques gauloise et gallo-romaine \u00e0 travers l'ensemble du d\u00e9partement. Il se veut didactique : les objets sont pr\u00e9sent\u00e9s en \u00e9vitant les accumulations inutiles et sont accompagn\u00e9s de textes simples. Des moyens d'information compl\u00e9mentaires font appel aux techniques actuelle","NaN","Sous l'influence du scientifique Antoine Risso (1777-1845), chef de file de l'Ecole Naturaliste ni\u00e7oise, le mus\u00e9um d'Histoire Naturelle fut le premier mus\u00e9e municipal de la Ville de Nice : il ouvrit ses portes au public en 1846. Consid\u00e9r\u00e9 \u00e0 l'\u00e9poque comme un des plus int\u00e9ressants d'Europe pour la richesse de ses collections, il \u00e9tait situ\u00e9 dans la vieille Ville, Place Saint Fran\u00e7ois. Rassembl\u00e9es par Jean-Baptiste V\u00e9rany (1800-1865), ces collections comportaient d'importantes s\u00e9ries d'oiseaux, de mollusques, de min\u00e9raux et de fossiles provenant essentiellement de la r\u00e9gion. En parall\u00e8le, un autre savant ni\u00e7ois, Jean-Baptiste Barla (1817-1896) constitue aussi une collection priv\u00e9e tout \u00e0 fait originale ax\u00e9e sur les poissons, les plant0es \u00e0 fleurs et surtout les champignons du pays ni\u00e7ois. En 1863, il accueille le fonds V\u00e9rany dans ses propres locaux, sur l'emplacement de l'actuel mus\u00e9e, lesquels seront l\u00e9gu\u00e9s \u00e0 la Ville en 1896, avec toutes ses collections ainsi que sa biblioth\u00e8que. Depuis, tous les types de collections dans les trois branches de l'Histoire naturelle : Zoologie, Botanique et G\u00e9ologie et leur documentation correspondante ont connu un enrichissement consid\u00e9rable. Aujourd'hui, le mus\u00e9um est riche d'un patrimoine de plus d'un million de sp\u00e9cimens, il est en constante augmentation, provenant en grande partie des r\u00e9gions m\u00e9diterran\u00e9ennes mais aussi d'Am\u00e9rique du Sud, d'Afrique et de Madagascar. Situ\u00e9 en bordure de la vieille ville, le mus\u00e9um d'histoire naturelle se trouve actuellement tr\u00e8s \u00e0 l'\u00e9troit dans des locaux totalement inadapt\u00e9s et ne dispose que de 150 m\u00b2 de surface d'exposition pour pr\u00e9senter au public l'une des plus importantes collections scientifiques de France. S'appuyant sur de nombreuses expositions r\u00e9alis\u00e9es intra- et -muros, et malgr\u00e9 ces handicaps li\u00e9s aux b\u00e2timents, il a r\u00e9alis\u00e9 en 2007 une fr\u00e9quentation de pr\u00e8s de 168 000 visiteurs, signe d'un int\u00e9r\u00eat \u00e9vident du public. Partant de ce constat, la ville a souhait\u00e9 relocaliser le mus\u00e9um dans le cadre du site du parc Ph\u00e9nix situ\u00e9 dans le quartier de l'Ar\u00e9nas, \u00e0 l'entr\u00e9e ouest de la ville. Le projet du nouveau mus\u00e9um s'apparente, avec la r\u00e9implantation de l'\u00e9tablissement aux c\u00f4t\u00e9s d'un parc floral et animalier, \u00e0 la cr\u00e9ation d'une Cit\u00e9 des Sciences de la Nature. Cet ensemble aurait des dimensions plus conformes aux besoins de fonctionnement (expositions, collections) et aux nouvelles missions que la loi mus\u00e9e de France pr\u00e9conise quant \u00e0 l'accueil des publics (animation, information/documentation). Dans ce cadre, le mus\u00e9um aura la pleine opportunit\u00e9 de pr\u00e9senter au public son inestimable collection et viendra compl\u00e9ter les animations du parc floral, permettant ainsi de cr\u00e9er une v\u00e9ritable synergie et de placer la ville de Nice dans le champ de la culture scientifique, \u00e0 l'image de ce qui se fait dans d'autres villes importantes : Jardin des sciences de Strasbourg, mus\u00e9e des sciences du pays d'Aix et nouveau mus\u00e9um de Toulouse. Ce projet sera fond\u00e9 sur les sciences de la nature qui comprennent celles de la vie, de la terre, de l'environnement et celles de l'homme. Ses missions principales seront d'une part, d'am\u00e9liorer les connaissances pour une meilleure gestion du patrimoine naturel m\u00e9diterran\u00e9en dans le cadre d'un d\u00e9veloppement durable et d'autre part, de sensibiliser le public et surtout les jeunes g\u00e9n\u00e9rations \u00e0 la valeur de ce patrimoine et \u00e0 la n\u00e9cessit\u00e9 de le prot\u00e9ger. Au moment o\u00f9 la politique de l'Etat tend vers une ouverture du monde de la recherche au grand public, se profile avec le projet scientifique et culturel con\u00e7u pour le mus\u00e9um d'histoire naturelle de Nice, un outil de tout premier choix pour d\u00e9velopper des actions territoriales. Ce projet est, de plus, conforme aux pr\u00e9conisations du S\u00e9nat (Rapport de juillet 2003) qui met en avant comme priorit\u00e9 nationale pour la d\u00e9cennie \u00e0 venir, la diffusion de la culture scientifique et technique et notamment, une politique active en faveur des mus\u00e9es pour cr\u00e9er des passerelles entre la s cience et la soci\u00e9t\u00e9. Le nouveau mus\u00e9um se pr\u00e9sentera comme un outil de d\u00e9veloppement local au rayonnement international, un outil d'un grand int\u00e9r\u00eat scientifique et culturel mais \u00e9galement touristique avec ses retomb\u00e9es \u00e9conomiques. La Cit\u00e9 des sciences et de la nature devrait voir le jour courant 2013. Le d\u00e9marrage des travaux est pr\u00e9vu pour fin 2010.","D\u00e8s son ouverture, le mus\u00e9e se distingue par la tr\u00e8s grande qualit\u00e9 de ses collections d'art moderne. Cette attention apport\u00e9e aux aspects les plus novateurs de l'art du XIXe si\u00e8cle et des premi\u00e8res ann\u00e9es du XXe si\u00e8cle sera confort\u00e9e en 1947 par le don d'une infime partie de la collection du marchand d'art Ambroise Vollard. Mus\u00e9e d'art et d'histoire \u00e0 l'origine, le mus\u00e9e L\u00e9on-Dierx devient alors principalement un mus\u00e9e d'art, orientation confort\u00e9e dans la seconde moiti\u00e9 du XXe si\u00e8cle. Le fonds initial : un mus\u00e9e d'art et d'histoire. Deux th\u00e9matiques principales : l'art europ\u00e9en occidental, avec des oeuvres montrant les avanc\u00e9es les plus importantes de la peinture au XIXe si\u00e8cle, et l'histoire de La R\u00e9union. Un bouquet de fleur de Vlaminck, un paysage de Valtat, des dessins de Maximilien Luce c\u00f4toient des objets d'art \u00e9voquant la vie quotidienne de l'\u00e9lite cr\u00e9ole, des souvenirs historiques, des portraits de notables de la colonie, des oeuvres d'art d'artistes r\u00e9unionnais du XIXe si\u00e8cle comme Adolphe Le Roy, Louis Antoine Roussin ou les Grimaud. Une sculpture de Bourdelle, un buste de Carpeaux, s'offrent \u00e0 la vue \u00e0 c\u00f4t\u00e9 des moulages des cath\u00e9drales gothiques fran\u00e7aises. Apr\u00e8s des d\u00e9buts prometteurs, la politique d'enrichissement des collections est poursuivie avec intensit\u00e9 dans les ann\u00e9es 1913-114 puis se fait moins importante. A noter cependant l'entr\u00e9e en 1913 d'un fonds important de gravure et lithographies inspir\u00e9es du roman \u00ab Paul et Virginie \u00bb et le legs Le Coat de Kerv\u00e9guen en 1922 : il vient enrichir le mus\u00e9e d'oeuvres d'Ad\u00e8le Ferrand (1817-1848), peintre de la g\u00e9n\u00e9ration romantique, venue s'installer dans l'\u00eele \u00e0 la fin des ann\u00e9es 1840. 1947, la donation Vollard : un mus\u00e9e tourn\u00e9 vers l'art moderne. En 1947, Lucien Vollard donne au mus\u00e9e 157 oeuvres d'art provenant de la collection de son fr\u00e8re, Ambroise Vollard, le c\u00e9l\u00e8bre marchand de tableau parisien n\u00e9 \u00e0 La R\u00e9union en 1866. Marius et Ary Leblond ont particip\u00e9 \u00e0 la s\u00e9lection des tableaux, sculptures et surtout estampes, repr\u00e9sentant 63 artistes d'avant-garde d\u00e9fendus par le marchand. Ils arrivent \u00e0 La R\u00e9union au mois d'ao\u00fbt 1947. Gustave Caillebotte, Paul C\u00e9zanne, Paul Gauguin, Auguste Renoir, Odilon Redon, Pablo Picasso, Maurice Denis, Georges Rouault, Raoul Dufy, Emile Bernard, sont dor\u00e9navant expos\u00e9s au mus\u00e9e L\u00e9on-Dierx qui devient ainsi une r\u00e9f\u00e9rence incontournable parmi les mus\u00e9es \u00e9voquant l'histoire de l'art moderne occidental. Le mus\u00e9e s'est attach\u00e9 depuis \u00e0 enrichir ce fonds d'art moderne. Une collection d'art contemporain in\u00e9dite. Durant les ann\u00e9es 1990, le mus\u00e9e L\u00e9on-Dierx a constitu\u00e9 une remarquable collection d'art contemporain en faisant appel \u00e0 des artistes tel que Ange Leccia, Chen Zen, Jean Le Gac, Yan-Pei Ming, Peter Knapp etc. Des pi\u00e8ces d'artistes r\u00e9unionnais contemporains ont \u00e9galement \u00e9t\u00e9 achet\u00e9es. Les oeuvres, les installations ou les vid\u00e9os de ces artistes expos\u00e9es en alternance forment un ensemble repr\u00e9sentatif remarquable de l'art de la fin du XXe si\u00e8cle.","En 1866, le Conseil Municipal de Pont-de-Vaux lan\u00e7ait une souscription afin de cr\u00e9er \"un mus\u00e9e des hommes qui ont illustr\u00e9 la ville de Pont-de-Vaux o\u00f9 ils sont n\u00e9s\". Ce mus\u00e9e devait apporter une \"\u00e9mulation pour la jeunesse\" et \"flatter \u00e0 juste titre l'amour propre des contemporains\"","Rachet\u00e9es par le d\u00e9partement en 1987. Sur 5 hectares, la communaut\u00e9 de communes du pays de Foix a r\u00e9alis\u00e9 un grand p\u00f4le touristique qui se veut \u00eatre le reflet des richesses naturelles et artisanales de la r\u00e9gion. Les forges ont \u00e9t\u00e9 transform\u00e9es en mus\u00e9e des m\u00e9tiers d\u2019autrefois (120 m\u00e9tiers, 6 500 outils)","Les collections ont \u00e9t\u00e9 constitu\u00e9es gr\u00e2ce aux achats municipaux, aid\u00e9s ou non par le Fonds r\u00e9gional d'acquisition pour les mus\u00e9es (FRAM), des donations d'artistes et d'amis du mus\u00e9e, ainsi que des d\u00e9p\u00f4ts du Fonds national d'art contemporain (FNAC)","La collection, r\u00e9unie par M. Bernard de Lass\u00e9e, fondateur de l'Automobile Club de l'Ouest, de la F\u00e9d\u00e9ration fran\u00e7aise des v\u00e9hicules d'\u00e9poque, repr\u00e9sentant de la France au sein de la F\u00e9d\u00e9ration internationale des v\u00e9hicules anciens, a \u00e9t\u00e9 acquise par la ville de Ch\u00e2tellerault.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 parall\u00e8lement \u00e0 une \u00e9cole de dessin et de sculpture en 1834. Au premier noyau d'oeuvres r\u00e9uni par le peintre Etienne Bouhot (1780-1862) sont venus s'ajouter des objets antiques, m\u00e9di\u00e9vaux ou modernes, assembl\u00e9s par la Soci\u00e9t\u00e9 des sciences historiques et naturelles de Semur-en-Auxois","C'est lors du Congr\u00e8s de la Soci\u00e9t\u00e9 fran\u00e7aise d'Arch\u00e9ologie r\u00e9uni \u00e0 Fr\u00e9jus en 1882 que le d\u00e9p\u00f4t arch\u00e9ologique (patiemment constitu\u00e9 par les soins de J.A. Aubenas, f\u00e9ru d'antiquit\u00e9s) prend le nom de mus\u00e9e. A l'\u00e9troit dans la salle de l'ancienne mairie, le mus\u00e9e est install\u00e9 d\u00e8s 1912 dans la salle de l'Officialit\u00e9 du Palais Episcopal. Le fonds des collections, modeste \u00e0 ses d\u00e9buts, s'enrichit gr\u00e2ce aux fouilles m\u00e9thodiques du docteur Donnadieu de 1930 \u00e0 1939. Apr\u00e8s 1945, les collections sont r\u00e9organis\u00e9es et enrichies de fouilles plus r\u00e9centes et d'acquisitions (collection Pelloux-Gervais du Clos de la Tour) et transf\u00e9r\u00e9es dans les salles du Vieux Fr\u00e9jus pr\u00e8s de la Cath\u00e9drale","Le mus\u00e9e appel\u00e9 \u00e0 l'origine Paul Reclus montrait des collections d'objets pr\u00e9historiques. Puis \u00e0 la suite du don de la collection\u00bb art et tradition populaire\u00bb par Mr et Mrs Parat entre 1985 et 1990, les collections pr\u00e9historiques ont \u00e9t\u00e9 stock\u00e9es et rang\u00e9es.","Le mus\u00e9e des charbonnages d'Anzin porte le nom de Th\u00e9ophile Jouglet, maire d'Anzin, et a \u00e9t\u00e9 cr\u00e9\u00e9 en 1924 dans la maison de celui-ci qu'il avait l\u00e9gu\u00e9e \u00e0 la ville. Transform\u00e9 en commissariat pendant la seconde guerre mondiale, le b\u00e2timent fut bombard\u00e9. Il fut r\u00e9nov\u00e9 et rouvert en 1961 comme mus\u00e9e de la mine. Il est alors le premier dans le bassin minier du Nord-Pas-de-Calais \u00e0 entamer une d\u00e9marche patrimoniale autour du la m\u00e9moire de l'industrie du charbon. \u00c0 partir de 1990, il \u00e9volua vers un lieu de m\u00e9moire industrielle et culturelle pour tout le Valenciennois. En 2011, le mus\u00e9e dut fermer pour des raisons de s\u00e9curit\u00e9. Une partie des oeuvres sont mises en d\u00e9p\u00f4t au mus\u00e9e de Denain ; une pr\u00e9sentation des oeuvres de guerre de Lucien Jonas eut lieu en 2013 \u00e0 la m\u00e9diath\u00e8que d'Anzin en partenariat avec la Communaut\u00e9 d'Agglom\u00e9ration de La Porte du Hainaut, partenariat qui s'est poursuivi entre cette derni\u00e8re et le mus\u00e9e de Saint-Amand-les-Eaux qui g\u00e8re et conserve les collections du mus\u00e9e d'Anzin.","Le mus\u00e9e a d'abord \u00e9t\u00e9 install\u00e9 au deuxi\u00e8me \u00e9tage de l'H\u00f4tel de Ville de Desvres dans des salles inaugur\u00e9es en 1963, puis transf\u00e9r\u00e9 dans un b\u00e2timent contemporain \u00e0 partir de 1991. La collection est le fruit de nombreuses ann\u00e9es d'acquisitions et regroupe des objets repr\u00e9sentatifs de l'ensemble de la production desvroise","Les collections sont issues des fouilles programm\u00e9es (depuis les ann\u00e9es 60) et des op\u00e9rations pr\u00e9ventives. Elles ne concernent que le territoire historique de Mariana (ville antique, villae agricoles, site de hauteur protohistorique). La plupart sont propri\u00e9t\u00e9 de la Commune (transfert de propri\u00e9t\u00e9 par l'Etat et la Collectivit\u00e9 de Corse). L'int\u00e9gration de nouvelles collections au mus\u00e9e est valid\u00e9e par la Commission R\u00e9gionale d'Acquisition. Quelques d\u00e9p\u00f4ts ont \u00e9t\u00e9 consentis par le mus\u00e9e de Bastia et le DRASSM. Les collections (9000 objets ou lots d'objets) sont r\u00e9parties en collection d'\u00e9tude et collection mus\u00e9e (1700 objets ou lots d'objets) du fait de leur int\u00e9r\u00eat scientifique ou mus\u00e9ographique. Des pavements mosa\u00efqu\u00e9s ont \u00e9t\u00e9 d\u00e9pos\u00e9s du site pal\u00e9ochr\u00e9tien et restaur\u00e9s. Ils constituent aujourd'hui 13 panneaux (dont 4 seront dans l'exposition permanente). Un march\u00e9 public de restauration a \u00e9t\u00e9 lanc\u00e9 en 2014 et s'est achev\u00e9 en 2017 (3 phases). Ce march\u00e9 a concern\u00e9 121 objets en verre, 193 c\u00e9ramiques, 141 objets en m\u00e9tal et 900 monnaies. Au fur et \u00e0 mesure de l'acquisition d'objets issus d'op\u00e9rations arch\u00e9ologiques r\u00e9centes, les \u00e9tudes et les traitements de restauration sont encadr\u00e9s par le mus\u00e9e.","NaN","Les premi\u00e8res descriptions du mus\u00e9um d\u2019Angers datent de la fin du XVIIIe si\u00e8cle et font \u00e9tat d\u2019objets issus de cabinets de curiosit\u00e9, confisqu\u00e9s par les r\u00e9volutionnaires. Le but premier \u00e9tait de fournir un mat\u00e9riel pouvant servir de support \u00e0 l\u2019\u00e9ducation populaire, ce qui s\u2019est fait rapidement au sein de l\u2019\u00c9cole centrale d\u2019Angers. Ainsi il est fait mention dans des documents conserv\u00e9s aux archives d\u00e9partementales du Maine-et-Loire du cabinet Tessier du Closeau, de la collection Vari\u00e9e Dumesnil ou encore du cabinet Lathan. Ensuite, par l\u2019entremise de La Reveilli\u00e8re-L\u00e9peaux, membre du Directoire, des naturalia ont \u00e9t\u00e9 c\u00e9d\u00e9s \u00e0 la ville d\u2019Angers pour son mus\u00e9e, provenant du mus\u00e9um national nouvellement cr\u00e9\u00e9. Ainsi, \u00e0 la premi\u00e8re ouverture au public du mus\u00e9e, en 1801, le cabinet d\u2019histoire naturelle \u00e9tait d\u00e9j\u00e0 riche d\u2019animaux naturalis\u00e9s, de fossiles, min\u00e9raux, et roches, de coquilles, coraux et insectes. Parall\u00e8lement \u00e0 ces premi\u00e8res acquisitions, dont le but premier \u00e9tait de montrer au public avec p\u00e9dagogie la grande diversit\u00e9 du vivant \u00e0 travers les curiosit\u00e9s qu\u2019il rec\u00e8le, les premiers conservateurs du mus\u00e9um s\u2019attach\u00e8rent \u00e0 l\u2019enrichir en objets r\u00e9gionaux (Anjou) en lien avec leur expertise professionnelle. C\u2019est ainsi que Renou ou encore Desvaux ont fourni les premi\u00e8res collections pal\u00e9ontologiques et g\u00e9ologiques du Maine-et-Loire. On voit bien ici se d\u00e9gager deux grands axes en mati\u00e8re de politique d\u2019acquisition : d\u2019une part la d\u00e9couverte des \u00ab productions de la nature \u00bb dans toute leur diversit\u00e9 et d\u2019autre part la conservation de collections de r\u00e9f\u00e9rence pour l\u2019Anjou. Tout au long du XIXe si\u00e8cle, dans tous les domaines de l\u2019histoire naturelle, les enrichissements iront dans ces deux directions. Les travaux de la commission de contr\u00f4le et de surveillance du mus\u00e9um d\u2019histoire naturelle (1882-1950) en t\u00e9moignent. Cette commission discutait non seulement des budgets, de l\u2019entretien, du personnel du mus\u00e9um mais surtout de l\u2019enrichissement des collections. Tous les dons ou achats y \u00e9taient d\u00e9battus et arbitr\u00e9s. L\u2019int\u00e9r\u00eat local primait toujours, ce f\u00fbt le cas pour la collection pal\u00e9ontologique Soye, premi\u00e8re \u00ab grosse \u00bb collection de fossiles d\u2019int\u00e9r\u00eat r\u00e9gional acquise en 1885 et dont l\u2019int\u00e9gration a rendu n\u00e9cessaire le d\u00e9m\u00e9nagement d\u2019une partie du mus\u00e9um dans les locaux de l\u2019ancienne cour d\u2019appel. Mais les raret\u00e9s, m\u00eame exotiques, avaient toujours les faveurs des membres : achat d\u2019un sp\u00e9cimen de kakapo chez Sautot (Nantes-1883) ou d\u2019un fossile d\u2019ichtyosaure du gisement d\u2019Holzmaden chez Meyrat (Suisse-1887). La politique d\u2019acquisition men\u00e9e depuis a permis de r\u00e9pondre \u00e0 deux exigences que s\u2019est finalement impos\u00e9 \u00e0 lui-m\u00eame cet \u00e9tablissement : une exigence li\u00e9e \u00e0 son statut d\u2019\u00e9tablissement scientifique de r\u00e9f\u00e9rence pour la r\u00e9gion faisant de lui le gardien de la m\u00e9moire locale en mati\u00e8re d\u2019histoire naturelle (collections de r\u00e9f\u00e9rence pour l\u2019Anjou, archives de la biohistoire locale) et une exigence li\u00e9e \u00e0 la vocation qui lui est donn\u00e9e de communiquer sur la diversit\u00e9 du monde naturel tant min\u00e9ral que vivant aupr\u00e8s de tous les publics en pointant notamment les grands enjeux environnementaux actuels.","En 1796, le comit\u00e9 de l'artillerie obtient du Directoire le rassemblement des collections du Grand Ma\u00eetre et des collections des arsenaux de province \u00e0 Saint-Thomas d'Aquin \u00e0 Paris. Cette institution est l'anc\u00eatre du mus\u00e9e de l'Artillerie qui d\u00e9m\u00e9nage \u00e0 l'H\u00f4tel National des Invalides o\u00f9 il devient, en 1905, le mus\u00e9e de l'Arm\u00e9e. Parall\u00e8lement, apr\u00e8s 1870, la Troisi\u00e8me R\u00e9publique dote l'\u00e9cole d'artillerie de Fontainebleau d'un conservatoire qui s'enrichit jusqu'\u00e0 sa disparition en 1940. Lorsque l'\u00e9cole d'artillerie est transf\u00e9r\u00e9e de Ch\u00e2lons-en-Champagne (51) \u00e0 Draguignan (83) en 1976, la cr\u00e9ation d'un v\u00e9ritable mus\u00e9e est d\u00e9cid\u00e9e \u00e0 partir des collections dispers\u00e9es. Le mus\u00e9e actuel, est rattach\u00e9 \u00e0 l'Ecole d'application de l'artillerie et subordonn\u00e9 au g\u00e9n\u00e9ral commandant l'\u00e9cole. Par ailleurs, ses actions culturelles sont coordonn\u00e9es par la D\u00e9l\u00e9gation pour la m\u00e9moire, le patrimoine et les archives (DMPA) et la D\u00e9l\u00e9gation au patrimoine de l'arm\u00e9e de Terre (DelPAT). Le projet de r\u00e9novation-extension initi\u00e9 en 2002 est arriv\u00e9 \u00e0 terme et le mus\u00e9e est d\u00e9sormais ouvert au public en int\u00e9gralit\u00e9, couvrant l'histoire humaine et technique de l'artillerie de 1324 \u00e0 nos jours","Le corps d'entr\u00e9e et la chapelle (1755) de l'ancien h\u00f4pital de l'H\u00f4tel-Dieu sont acquis dans les ann\u00e9es 1910 par les Jouve, famille cavaillonnaise anim\u00e9e d'un double souci : conserver au patrimoine de la ville un monument de qualit\u00e9 et y cr\u00e9er un mus\u00e9e. Passionn\u00e9s par l'histoire de leur ville et enti\u00e8rement d\u00e9di\u00e9s \u00e0 la sauvegarde de son patrimoine et de sa m\u00e9moire, les Jouve effectueront une intense prospection arch\u00e9ologique du territoire. Leurs d\u00e9couvertes et leurs collectes de nombreux indices et objets arch\u00e9ologiques, susciteront les dons de nombreux cavaillonnais d'objets issus de d\u00e9couvertes fortuites, en particulier d'objets arch\u00e9ologiques pr\u00e9historiques et antiques (outils pr\u00e9historiques, c\u00e9ramiques protohistoriques et antiques, colonnes, chapiteaux, autels et st\u00e8les \u00e0 inscriptions gallo-grecques et gallo-romaines, monnaies...). Dans les derni\u00e8res ann\u00e9es de sa vie, Marie-Th\u00e9r\u00e8se travaille \u00e0 l'agencement de la chapelle en mus\u00e9e lapidaire. A sa mort (1938), elle l\u00e8gue le mus\u00e9e de l'H\u00f4tel-Dieu, ainsi que l'ensemble des collections Jouve, \u00e0 la fondation Calvet.","NaN","Le mus\u00e9e est abrit\u00e9 dans un b\u00e2timent typique de reconstruction r\u00e9alis\u00e9 par l\u2019architecte r\u00e9gional Paul Pamart et date de presque 50 ans. Il est id\u00e9alement situ\u00e9 pr\u00e8s de Notre Dame, \u00e9glise de style Tudor, riche d\u2019un remarquable retable flamand du XVII\u00e8me restaur\u00e9 en 2013, et en face du parc Richelieu \u00e0 Calais Nord, le quartier historique de la ville, le plus proche de la mer. Depuis son inauguration en 1965 le mus\u00e9e a subi peu de transformations. Il ne s\u2019est agit que de transformations superficielles. En 1994 la ville, aid\u00e9e de l\u2019Etat et de la r\u00e9gion NPDC, r\u00e9alisait dans le cadre du X\u00e8me Contrat de plan quelques travaux : cr\u00e9ation d\u2019une salle p\u00e9dagogique, nouveaux sanitaires, accessibilit\u00e9 du public handicap\u00e9 avec cr\u00e9ation d\u2019une rampe d\u2019acc\u00e8s et d\u2019un ascenseur. Un projet culturel valid\u00e9 en 1997 a donn\u00e9 lieu \u00e0 une \u00e9tude de programmation men\u00e9e par le cabinet de l\u2019architecte Claude Tautel et r\u00e9dig\u00e9 la m\u00eame ann\u00e9e. L\u2019\u00e9tude de programmation qui pr\u00e9voyait entre autres, une nouvelle distribution des espaces par l\u2019utilisation des combles et la r\u00e9duction de l\u2019auditorium n\u2019a pas eu de suite concr\u00e8te. Il est cependant r\u00e9nov\u00e9 avec une mise aux normes techniques des r\u00e9serves, de la chaufferie et une transformation partielle des salles d\u2019expositions (cloisonnement des espaces et habillage des murs de briques en cimaises blanches). Depuis l\u2019ouverture de la Cit\u00e9 de la dentelle et de la mode en 2009, le mus\u00e9e des beaux-arts et de la dentelle qui r\u00e9unissait les deux entit\u00e9s s\u2019appelle d\u00e9sormais mus\u00e9e des beaux-arts de Calais. Les salles consacr\u00e9es aux collections mode et dentelle disparaissent et sont r\u00e9am\u00e9nag\u00e9es, \u00e9lectrifi\u00e9es du sol au plafond puis r\u00e9-ouvertes en 2011. En 2014 l\u2019auditorium est enti\u00e8rement refait (peinture, plafond, si\u00e8ges, \u2026). La section beaux-arts est riche d\u2019une collection de pr\u00e8s de 4400 \u0153uvres compos\u00e9e d\u2019environ 1700 \u0153uvres dans la cat\u00e9gorie arts graphiques, 960 photographies, 240 peintures, 320 sculptures mais aussi de la c\u00e9ramique, des m\u00e9dailles, des cartes postales\u2026 La collection a \u00e9t\u00e9 enrichie aussi par 231 oeuvres d\u00e9pos\u00e9es par 18 d\u00e9positaires depuis la r\u00e9installation du mus\u00e9e rue Richelieu. Une large place est faite \u00e0 l\u2019art du XIX, XX et XXIe si\u00e8cles (3000 \u0153uvres environ) : 1426 pour le XIX\u00e8me si\u00e8cle, 1640 pour le XX et XXI\u00e8me si\u00e8cles dont 671 pour l\u2019art contemporain apr\u00e8s 1960. Elle est estim\u00e9e \u00e0 20 000 000 d\u2019euros au minimum.","Fond\u00e9 en 1866 et am\u00e9nag\u00e9 en 1891 dans l'ancien logis abbatial, le mus\u00e9e a b\u00e9n\u00e9fici\u00e9 de nombreux dons comme celui d'Alphonse Assegond (1866) et d'Eug\u00e8ne Lobrot (1887).","Un mus\u00e9e d\u00e9partemental de l'Arm\u00e9e Secr\u00e8te et de la R\u00e9sistance est cr\u00e9\u00e9 en 1984. Le fonds constitutif de ce mus\u00e9e a \u00e9t\u00e9 r\u00e9uni par les anciens de l'Arm\u00e9e Secr\u00e8te Loire. Le mus\u00e9e d'histoire du 20e si\u00e8cle R\u00e9sistance et D\u00e9portation est venu actualiser en 1999 le propos de l'ancien mus\u00e9e, auquel il succ\u00e8de. Tout en conservant le fonds r\u00e9uni par les anciens de l'Arm\u00e9e Secr\u00e8te de la Loire, il \u00e9tend d\u00e9sormais sa pr\u00e9sentation historique \u00e0 l'ensemble du 20e si\u00e8cle.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 par arr\u00eat\u00e9 consulaire en 1800. Les envois de l'Etat constituent un ensemble de peintures du XVIIe si\u00e8cle. En 1810, la ville ach\u00e8te la collection Cacault : des primitifs italiens \u00e0 la peinture fran\u00e7aise du XVIIIe si\u00e8cle. Les oeuvres, jusqu'alors dispers\u00e9es dans les b\u00e2timents publics, sont install\u00e9es en 1830 dans la halle aux toiles. Au cours du XIXe si\u00e8cle, le mus\u00e9e s'enrichit gr\u00e2ce \u00e0 une politique d'acquisition orient\u00e9e vers l'art contemporain, gr\u00e2ce \u00e0 la lib\u00e9ralit\u00e9 des collectionneurs, \u00e9galement par les envois de l'Etat. Les artistes eux-m\u00eames, ou leurs descendants, font don au mus\u00e9e d'ensembles significatifs. A la fin du si\u00e8cle, achats et dep\u00f4ts sont orient\u00e9s vers la peinture acad\u00e9mique, le mus\u00e9e en poss\u00e8de une collection importante. Un nouveau b\u00e2timent est construit, il est inaugur\u00e9 en 1900. Une soci\u00e9t\u00e9 des amis du mus\u00e9e est fond\u00e9e en 1919, tourn\u00e9e r\u00e9solument vers l'art moderne. Apr\u00e8s la seconde guerre mondiale, le premier tableau abstrait est acquis. La collection d'art moderne et contemporain s'enrichit de nos jours gr\u00e2ce \u00e0 une politique d'acquisition compl\u00e9t\u00e9e par de nombreux d\u00e9p\u00f4ts du Fonds national d'art contemporain (FNAC) et du Fonds r\u00e9gional d'art contemporain (FRAC) des Pays de la Loire","En 1796, plus de 300 instruments provenant de saisies chez les \u00e9migr\u00e9s sont d\u00e9pos\u00e9s au Conservatoire. La plupart ont aujourd'hui disparu. En 1861, l'Etat acquiert la collection du compositeur Clapisson et ouvre au public le mus\u00e9e instrumental du Conservatoire. En 1993 est cr\u00e9\u00e9 par d\u00e9cret l'\u00e9tablissement public industriel et commercial (EPIC) Cit\u00e9 de la Musique comprenant un mus\u00e9e. Celui-ci h\u00e9rite des collections du mus\u00e9e instrumental et de celles du Conservatoire. Le d\u00e9cret n\u00b093-15 de 1993 est remplac\u00e9 en 1995 par le d\u00e9cret n\u00b095-1300.","Cr\u00e9\u00e9 en 1898, le mus\u00e9e de Bastia est alors un mus\u00e9e des Beaux-Arts et de l'Histoire de la Corse. En 1952, il devient mus\u00e9e d'Ethnographie de la Corse. En 2004, sa vocation est r\u00e9orient\u00e9e vers l'histoire de la ville de Bastia.","La Maison de l\u2019Armateur, situ\u00e9e dans le coeur historique de la ville du Havre constitu\u00e9 de deux quartiers : Saint-Fran\u00e7ois et Notre Dame est construite vers 1790 par Paul Michel Thibault, architecte des fortifications et fontainier du Havre. Son architecture originale organise, sur cinq niveaux, vingt petites pi\u00e8ces rayonnant autour d\u2019un puits de lumi\u00e8re central. En 1800, elle est achet\u00e9e par l\u2019armateur Martin Pierre Fo\u00e4che qui confie l\u2019ach\u00e8vement de son d\u00e9cor \u00e0 Pierre Adrien P\u00e2ris, dessinateur des menus plaisirs du roi. En septembre 1944 la maison subit des dommages importants, elle perd une partie de sa toiture et son mur pignon. Fortement \u00e9tay\u00e9e et mise hors d\u2019eau au lendemain de la guerre, elle est class\u00e9e Monument Historique en 1946 et rachet\u00e9e par la ville du Havre en 1950. Destin\u00e9e \u00e0 devenir un mus\u00e9e elle fait l\u2019objet d\u2019une importante restauration par campagnes \u00e0 partir de 1975. Un premier projet mus\u00e9ographique est r\u00e9dig\u00e9 mais demeure sans suite. En septembre 2006, la maison ouvre ses portes, comme Mus\u00e9e de France selon un nouveau projet original de maison-mus\u00e9e. Les collections pr\u00e9sent\u00e9es dans la Maison de l\u2019Armateur \u00e9voquent les codes sociaux et esth\u00e9tiques d\u2019une p\u00e9riode comprise entre 1750 et 1850, s\u2019inspirant du mode de vie d\u2019armateurs, en particulier de Martin Pierre F\u00f6ache (1728-1816) et soulignent aussi l\u2019\u00e9volution urbanistique de la ville du Havre et ses activit\u00e9s \u00e9conomiques. Le mus\u00e9e a gard\u00e9 son caract\u00e8re de maison et le projet mus\u00e9ographique a d\u00e9termin\u00e9 par niveau des th\u00e9matiques diff\u00e9renci\u00e9es, la ville et le n\u00e9goce, les appartements, la sociabilit\u00e9, la marine, les petites pi\u00e8ces de chaque niveau (cuisine, salle \u00e0 manger, salon de musique, cabinet des maquettes, salle des cartes et plans\u2026) ont re\u00e7u des collections en rapport avec l\u2019usage de la pi\u00e8ce. Au 2e et au 5e niveaux, deux espaces d\u00e9cloisonn\u00e9s, destin\u00e9s aux pr\u00e9sentations mus\u00e9ographiques, compl\u00e8tent ce dispositif. Le premier accueille des collections d\u2019estampes, dessins et huiles sur toile \u00e9voquant l\u2019\u00e9volution urbanistique du Havre, le second pr\u00e9sente des objets de marine, des estampes et des huiles sur toile, illustrant les am\u00e9nagements du port et de la navigation.","Cr\u00e9\u00e9 en 1972 par les Amis du Perche avec le soutien du Conseil g\u00e9n\u00e9ral de l'Orne, puis devenu \u00e9comus\u00e9e en 2000, apr\u00e8s l'int\u00e9gration du site du prieur\u00e9 de Sainte-Gauburge en 1993. L'\u00e9comus\u00e9e a pour vocation de transmettre et de sauvegarder le patrimoine g\u00e9ographique, historique et ethnologique du Perche. Il collecte
