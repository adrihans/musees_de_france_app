 exceptionnels plafonds peints qui servent aujourd\u2019hui d\u2019\u00e9crin aux collections du mus\u00e9e d\u2019art sacr\u00e9.","Le mus\u00e9e d'histoire est install\u00e9 dans la caserne de la Citadelle de Belfort. Le b\u00e2timent actuel est l'ancien ch\u00e2teau m\u00e9di\u00e9val reconstruit par Vauban \u00e0 la fin du XVIIe si\u00e8cle, puis transform\u00e9 au d\u00e9but du XIXe si\u00e8cle par le G\u00e9n\u00e9ral Haxo. Le si\u00e8ge de 1870 a touch\u00e9 le b\u00e2timent qui a ensuite \u00e9t\u00e9 restaur\u00e9. - Le mus\u00e9e des Beaux-arts est implant\u00e9 dans la Tour 41, une tour bastionn\u00e9e de Vauban construite au XVIIe si\u00e8cle, constitu\u00e9e d\u2019une salle annulaire et d\u2019un pilier central \u00e0 cinq c\u00f4t\u00e9s et accessibles par un large couloir. L\u2019espace est s\u00e9par\u00e9 en six salles par des cloisons. L\u2019espace a \u00e9t\u00e9 am\u00e9nag\u00e9 en 2007 et inaugur\u00e9 le 31 janvier 2008. - La salle d'exposition temporaire est install\u00e9e dans la Tour 46: tour bastionn\u00e9e de Vauban, construite au XVIIe si\u00e8cle, constitu\u00e9e d\u2019une salle annulaire et d\u2019un pilier central \u00e0 cinq c\u00f4t\u00e9s et accessibles par un large couloir. L\u2019espace a \u00e9t\u00e9 am\u00e9nag\u00e9 en 1981.","Situ\u00e9 dans l'ancienne Abbaye Saint-Vaast, class\u00e9e Monument Historique, le mus\u00e9e des beaux-arts d'Arras se situe au coeur de la ville d'Arras. Le b\u00e2timent remarquable, fond\u00e9 au 7e si\u00e8cle, reconstruit au milieu du 18e si\u00e8cle dans un style classique, a \u00e9t\u00e9 d\u00e9truit pendant la premi\u00e8re guerre mondiale. Symbole d'une ville martyre, l'abbaye a \u00e9t\u00e9 restaur\u00e9e \u00e0 l'identique et accueillir de nouveau les collections du mus\u00e9e d\u00e8s les ann\u00e9es 1930.","L'h\u00f4pital Saint-Jean d'Angers est l'un des plus anciens t\u00e9moins de l'architecture hospitali\u00e8re fran\u00e7aise. La salle des malades, \u00e9difice majeur de l'art gothique de l'Ouest de la France, forme avec la chapelle, le clo\u00eetre et les greniers un remarquable ensemble m\u00e9di\u00e9val civil.","Ch\u00e2teau compos\u00e9 d'un palais urbain, d'un b\u00e2timent de jonction et de deux chapelles superpos\u00e9es, la chapelle Saint-Aubin et la chapelle Sainte-Marie : inscription par arr\u00eat\u00e9 du 3 avril 1926.","Construit par l'architecte Lavoipierre au cours du dernier quart du 18\u00e8me si\u00e8cle, l'H\u00f4tel particulier entre cour et jardin dans lequel le mus\u00e9e est situ\u00e9 en plein coeur de ville de Roanne a \u00e9t\u00e9 l\u00e9gu\u00e9 \u00e0 la Ville \u00e0 la mort de Joseph D\u00e9chelette et inscrit par arr\u00eat\u00e9 du 10 avril 1981 aux Monuments Historiques pour ses fa\u00e7ades et sa toiture ainsi que pour le d\u00e9cor originel de son Grand Salon.","Ancien palais d'\u00e9t\u00e9 de l'\u00e9v\u00eaque de Fr\u00e9jus r\u00e9am\u00e9nag\u00e9 au XVIIIe si\u00e8cle.","NaN","NaN","NaN","Blason Rathaus, datant de l'\u00e9poque o\u00f9 le b\u00e2timent abritait la mairie de Colmar.","Fa\u00e7ade aux d\u00e9cors de style n\u00e9o-classique, cette propri\u00e9t\u00e9 est connue depuis le Moyen-Age passant au cours des si\u00e8cles aux mains de diff\u00e9rents propri\u00e9taires. R\u00e9sidence des \u00c9v\u00eaques d'Al\u00e8s puis des directeurs des houill\u00e8res.","L'ancien ch\u00e2teau des Rohan-Gu\u00e9m\u00e9n\u00e9 reconstruit au XIVe, sur des ruines f\u00e9odales abrite le mus\u00e9e.","Ch\u00e2teau des Comtes de Gen\u00e8ve du XIIIe si\u00e8cle, reconstruit au XVe et XVIe si\u00e8cles. Les tours et logis offrent un m\u00e9lange d'architecture d\u00e9fensive m\u00e9di\u00e9vale et d'\u00e9l\u00e9gance de style renaissance. Abandonn\u00e9 au XVIIIe si\u00e8cle, le ch\u00e2teau est utilis\u00e9 comme caserne de 1742 \u00e0 1947 puis sert d'abri aux sans-logis de l'apr\u00e8s-guerre jusqu'\u00e0 un incendie en 1952. Rachet\u00e9 \u00e0 l'arm\u00e9e par la ville d'Annecy un an plus tard, le ch\u00e2teau est alors restaur\u00e9 pour accueillir le mus\u00e9e. Il est aujourd'hui g\u00e9r\u00e9 par la Communaut\u00e9 de l'agglom\u00e9ration d'Annecy","H\u00f4tel construit en 1726 abritant les services de la Subd\u00e9l\u00e9gation de Champagne et la r\u00e9sidence du subd\u00e9l\u00e9gu\u00e9 Jean Mathieu. La famille Viard-Morel l\u2019a acquis au XIXe si\u00e8cle et l\u2019a l\u00e9gu\u00e9 \u00e0 la ville en 1907 \u00e0 la condition d\u2019en faire un mus\u00e9e.","Le mus\u00e9e est install\u00e9 dans trois authentiques maisons de tisserands du XVIIIe si\u00e8cle","NaN","Ancienne abbaye Notre-Dame de Nevers et h\u00f4tel particulier","Le mus\u00e9e est install\u00e9 dans la maison d'enfance de Christian Dior, la Villa Les Rhumbs. Acquise par la ville de Granville, elle a \u00e9t\u00e9 restaur\u00e9e afin de lui redonner son aspect d'origine. Style anglo-saxon baln\u00e9aire d\u00e9but du XXe si\u00e8cle","NaN","Architecture contemporaine d\u00fbe \u00e0 Jean-Michel Wilmotte","NaN","NaN","B\u00e2timent de la fin du XV\u00e8me si\u00e8cle \u00e0 usage d'auberge","Ch\u00e2teau du XVIIe si\u00e8cle","NaN","Le mus\u00e9e est install\u00e9 dans les locaux de l'ancienne centrale \u00e9lectrique du phare de Cr\u00e9ac'h \u00e0 l'extr\u00eame pointe de l'Europe","NaN","Le mus\u00e9e se trouve dans l'H\u00f4tel de la couronne, b\u00e2timent Renaissance \u00e9difi\u00e9 \u00e0 la fin du XV\u00e8me si\u00e8cle","NaN","NaN","Ch\u00e2teau monument historique","H\u00f4tel particulier commandit\u00e9 par Charles Roussel-Defontaine \u00e0 l'architecte Charles Maillard en 1865. A l'occasion de la transformation de la demeure en mus\u00e9e, de grandes galeries (typiques de l'architecture des ann\u00e9es trente, o\u00f9 domine la forme du carr\u00e9) furent adjointes, d'apr\u00e8s les dessins des architectes Henri et Jean Maillard. Les architectes Jean-Fran\u00e7ois Bodin et Thierry Germe r\u00e9alis\u00e8rent en 1993-1994 la restructuration du mus\u00e9e","Inscription au titre des Monuments historiques par arr\u00eat\u00e9 du 19 janvier 1982 pour la menuiserie et les chemin\u00e9es","Le mus\u00e9e a \u00e9t\u00e9 am\u00e9nag\u00e9 dans trois maisons, dont l'une fut donn\u00e9e \u00e0 la commune par les fondateurs en m\u00eame temps que leur collection (1880).","Le mus\u00e9e fait partie de l'ensemble architectural contemporain Mitrofanoff","NaN","NaN","NaN","Ch\u00e2teau du XVIIe si\u00e8cle","Dominant la vall\u00e9e de l\u2019Huisne, un puissant donjon rectangulaire est \u00e9rig\u00e9 par les Rotrou au XIe si\u00e8cle. Cette tour ma\u00eetresse romane est bord\u00e9e d\u2019un profond foss\u00e9 d\u2019o\u00f9 s\u2019\u00e9l\u00e8ve une enceinte circulaire, renforc\u00e9e par sept tours rondes dont deux gardent l\u2019entr\u00e9e. Le ch\u00e2teau est investi lors de la guerre de Cent Ans et en 1428 le donjon est incendi\u00e9 par l\u2019Anglais Salisbury. Le site conna\u00eet des am\u00e9nagements qui d\u00e9butent apr\u00e8s le d\u00e9part des Anglais et se prolongent \u00e0 la Renaissance : ch\u00e2telet d\u2019entr\u00e9e et corps de logis. \u00c9rig\u00e9 en duch\u00e9-pairie par les Bourbons-Cond\u00e9, le ch\u00e2teau revient en 1624 \u00e0 Sully qui y fait construire un petit logis de style Louis XIII. Transform\u00e9 en prison durant la R\u00e9volution puis vou\u00e9 \u00e0 l\u2019abandon, le ch\u00e2teau est sauv\u00e9 en 1843.  Mus\u00e9e ATP ouvert en 1972, la nouvelle mus\u00e9ographie sera consacr\u00e9e \u00e0 l\u2019histoire du ch\u00e2teau, \u00e0 la cit\u00e9 de Nogent-le-Rotrou et au Perche, du Moyen \u00c2ge \u00e0 la R\u00e9volution fran\u00e7aise, rencontre avec les Rotrou, les Bourbons-Cond\u00e9, le duc de Sully et d\u00e9couverte de tous les \u00e9l\u00e9ments ayant forg\u00e9 l\u2019histoire du territoire et l\u2019Histoire\u2026 Un second espace \u00e9voquera les artistes de Nogent-le-Rotrou qui ont fait rayonner le Perche tant en France qu\u2019\u00e0 l\u2019\u00e9tranger.","Le b\u00e2timent est une reproduction identique \u00e0 celui qu'Emile Guimet avait fait construire par l'architecte n\u00e9o-classique Jules Chatron en 1879 \u00e0 Lyon. Une imposante tour d'angle fait \u00e0 la fois office de vestibule et de biblioth\u00e8que et livre l'acc\u00e8s aux diff\u00e9rentes salles du mus\u00e9e. Le style n\u00e9o-grec du b\u00e2timent est en harmonie avec la vocation du mus\u00e9e pleinement inscrit dans la tradition des mus\u00e9es-temples du XIXe choisit par E. Guimet. Le 23 novembre 1889, l'inauguration du mus\u00e9e co\u00efncide avec la quatri\u00e8me Exposition Universelle. A partir de 1996, les architectes, Henri et Bruno Gaudin, et l\u2019\u00e9quipe de conservation ont donn\u00e9 la priorit\u00e9 \u00e0 la lumi\u00e8re du jour et la cr\u00e9ation de perspectives ouvertes dans les 5 500 m2 de galeries permanentes. Avec cette grande campagne de travaux, le mus\u00e9e Guimet vient donc de conna\u00eetre la plus compl\u00e8te restructuration de ses espaces int\u00e9rieurs depuis l\u2019\u00e9poque de sa fondation","Le mus\u00e9e est situ\u00e9 dans l'ancien h\u00f4pital Saint-Jean l'Evang\u00e9liste, construit au XIIIe - XIVe. Au XIXe si\u00e8cle, ce b\u00e2timent est utilis\u00e9 par la gendarmerie puis, en 1967, par le syndicat d'initiative, et l'Office du tourisme en 1996.","En 1575, M\u00e9d\u00e9ric de Donon acquit des parcelles pour aussit\u00f4t faire construire sa demeure. Le nouveau propri\u00e9taire appartenait \u00e0 une famille originaire d'Ile-de -France ; contr\u00f4leur g\u00e9n\u00e9ral des B\u00e2timents du roi, il avait \u00e9pous\u00e9 Jeanne della Robbia, fille du sculpteur Girolamo della Robbia. Il habita jusqu'\u00e0 sa mort l'h\u00f4tel qui resta dans la famille Donon jusqu'en 1640. L'h\u00f4tel devint alors la propri\u00e9t\u00e9 de la famille Le Mairat qui le conserva jusqu'en 1798. A cette date, il fut adjug\u00e9 \u00e0 Bourgois-H\u00e9nault de Tourneville. Les h\u00e9ritiers de ce dernier le poss\u00e9daient encore en 1930. Comme beaucoup de b\u00e2timents du Marais, au cours du XIXe si\u00e8cle et au d\u00e9but du XXe si\u00e8cle, l'h\u00f4tel Donon avait \u00e9t\u00e9 utilis\u00e9 \u00e0 des fins commerciales et \u00e9tait d\u00e9figur\u00e9 par des appentis ; les clich\u00e9s d'Eug\u00e8ne Atget t\u00e9moignent de cet \u00e9tat. La Ville de Paris en fit l'acquisition en 1974 et le restaura afin d'y pr\u00e9senter les collections du mus\u00e9e Cognacq-Jay. Entre-temps, l'h\u00f4tel avait \u00e9t\u00e9 class\u00e9 Monument Historique.","Le Mus\u00e9e d'Art et d'Histoire de Dreux se situe dans une chapelle construite \u00e0 la fin du XIXe si\u00e8cle.","La Villa Fragonard est l'une des premi\u00e8res \u00e9difi\u00e9es \"hors des murs de Grasse\" \u00e0 la fin du XVIIe si\u00e8cle. Grande bastide proven\u00e7ale, entour\u00e9e d'un jardin en terrasses, elle vit se succ\u00e9der dans ses murs de vieilles familles proven\u00e7ales dont Villeneuve d'Esclapon, Durard de Sartoux puis Alexandre Maubert, cousin de J.H. Fragonard","Ancienne \u00e9glise paroissiale d'Aime, aujourd'hui chapelle St Sigismond, d\u00e9saffect\u00e9e. Construite sur les ruines d'un temple romain (Axima, capitale des Alpes Gr\u00e9es, 1er - 4\u00e8me si\u00e8cle) et d'une \u00e9glise pal\u00e9ochr\u00e9tienne. Occupation humaine d\u00e8s la T\u00e8ne, n\u00e9cropole.","Cette demeure aristocratique, joyau du baroque ni\u00e7ois, abrite un mus\u00e9e consacr\u00e9 \u00e0 l\u2019art et \u00e0 la musique des XVIIe et XVIIIe si\u00e8cles. Le Palais Lascaris, situ\u00e9 au coeur de la vieille ville, est le monument le plus remarquable du baroque civil ni\u00e7ois par son escalier monumental, ses fresques et ses salons luxueusement d\u00e9cor\u00e9s. Il constitue, avec la douzaine d\u2019\u00e9difices religieux situ\u00e9s dans son proche voisinage, un ensemble exceptionnel qui d\u00e9cline les phases successives de l\u2019\u00e9volution de l\u2019architecture baroque, du d\u00e9but du XVIIe \u00e0 la fin du XVIIIe si\u00e8cle. Le Palais a \u00e9t\u00e9 \u00e9difi\u00e9 au milieu du XVIIe si\u00e8cle pour les Lascaris-Vintimille, l\u2019une des plus importantes familles de la noblesse ni\u00e7oise que Charles Emmanuel II, Duc de Savoie, consid\u00e9rait comme la \u00ab principalissima \u00bb du Comt\u00e9 de Nice. Le Palais demeura la propri\u00e9t\u00e9 de cette famille jusqu\u2019\u00e0 la p\u00e9riode r\u00e9volutionnaire. Mis en vente en 1802, il subit d\u2019importantes d\u00e9gradations. Rachet\u00e9 en 1942 par la ville de Nice, il fit l\u2019objet d\u2019un classement au titre des Monuments historiques en 1946. Les travaux de r\u00e9habilitation d\u00e9but\u00e8rent en 1963 et s\u2019achev\u00e8rent en 1970, ann\u00e9e de l\u2019ouverture d\u00e9finitive du Palais au public en tant que mus\u00e9e municipal. \u00c0 l\u2019\u00e9tage noble, les appartements d\u2019apparat invitent \u00e0 la d\u00e9couverte de plafonds orn\u00e9s de fresques \u00e0 th\u00e8mes mythologiques et de stucs datant de la fin du XVIIe si\u00e8cle ainsi que de la collection permanente ax\u00e9e autour des XVIIe et XVIIIe  si\u00e8cles : peintures et arts graphiques, sculptures, objets et mobilier d\u2019art, tapisseries d\u2019Aubusson et des Flandres.","NaN","Maison des \u00c9tats G\u00e9n\u00e9raux : h\u00f4tel particulier du 15\u00e8me si\u00e8cle","Maison des comtes du Perche","Le mus\u00e9e est install\u00e9 sur le carreau de l'ancien puits Saint-Claude en activit\u00e9 pendant 2 si\u00e8cles","Le mus\u00e9e r\u00e9sulte de la restructuration-reconversion d'un ancien b\u00e2timent de casernement de l'EOGN (caserne Augereau). Cf. Dossier inventaire topographique \u00e9tabli en 2005 par F\u00f6rstel Judith. R\u00e9gion Ile-de-France - Inventaire g\u00e9n\u00e9ral du patrimoine culturel.","Dans le centre m\u00e9di\u00e9val de la ville , le mus\u00e9e occupe deux maisons civiles anciennes du XIVe accol\u00e9es, remani\u00e9es au XIXe en donjon surnomm\u00e9 \"Lacataye\". Autour du b\u00e2timent un jardin de sculptures s'est d\u00e9velopp\u00e9 permmettant d'exposer plusieurs oeuvres monumentales","NaN","ancien H\u00f4tel des Echevins, compl\u00e8tement remani\u00e9 (ne subsistent que les chemin\u00e9es int\u00e9rieures), et b\u00e2timent \u00e0 pans de bois des XVe et XVIe si\u00e8cles","maison briarde du d\u00e9but du XVIIIe si\u00e8cle.","NaN","Le mus\u00e9e est situ\u00e9 dans un ancien couvent de style flamand du XVIIe si\u00e8cle (date de d\u00e9dicace sur le pignon de l'aile 1616), l'aile droite datant de 1895 (style Renaissance flamande)","NaN","Le b\u00e2timent actuel a \u00e9t\u00e9 r\u00e9alis\u00e9 suite \u00e0 un concours en 1893 et construit pour \u00eatre un mus\u00e9e biblioth\u00e8que de 1895 \u00e0 1898. Il est caract\u00e9ristique des mus\u00e9es de la IIIe r\u00e9publique","Le mus\u00e9e es tinstall\u00e9 dn,s le b\u00e2timent dit de l'Intendance ou de la Manutention, \u00e9difi\u00e9 en 1753 sur les fondations d'une construction de Vauban \u00e0 usage de boulangerie militaire avec deux salles des fours au rez-de-chauss\u00e9.","NaN","maison Bourgerie, une auberge aujourd\u2019hui devenue mus\u00e9e, o\u00f9 les marsouins r\u00e9sist\u00e8rent aux assauts de leurs adversaires \u00ab jusqu\u2019\u00e0 la derni\u00e8re cartouche \u00bb","NaN","Le mus\u00e9e est install\u00e9 dans un ancien couvent d'ursulines datant du 17e si\u00e8cle. La chapelle et le clo\u00eetre (demi) ont \u00e9t\u00e9 am\u00e9nag\u00e9s en espaces d'expositions.","NaN","Le ch\u00e2teau de l'Emp\u00e9ri est l'un des trois plus grands ch\u00e2teaux-forts de Provence avec ceux de Tarascon et d'Avignon, et le plus ancien. Fief des archev\u00eaques d'Arles sous la suzerainet\u00e9 de l'empire romain-germanique (d'o\u00f9 son nom), il fut \u00e9difi\u00e9 du Xe au XIVe si\u00e8cle et compl\u00e9t\u00e9 au XVIe si\u00e8cle par une galerie sur arcades. Propri\u00e9t\u00e9 de la ville de Salon depuis 1791, il mesure 52 m\u00e8tres sur 88 m\u00e8tres (170 en y int\u00e9grant la grande cour)","Maison est traditionnellement connue comme la maison natale de Monseigneur Pigneau de B\u00e9haine, appartenant \u00e0 sa famille depuis plusieurs g\u00e9n\u00e9rations. L' existence de cet \u00e9difice est connu d\u00e8s 1628 par un acte de vente. L' \u00e9difice actuel pr\u00e9sente une \u00e9l\u00e9vation datable du XVIIe si\u00e8cle avec des remaniements qui sont vraisemblablement intervenus au XVIIIe si\u00e8cle. Aucun d\u00e9cor de cette p\u00e9riode ne semble avoir subsist\u00e9. La maison est vendue en 1823 et devient le presbyt\u00e8re paroissial. D\u00e9clar\u00e9 insalubre en 1862, et menac\u00e9 d' abandon, l' \u00e9difice est restaur\u00e9, \u00e0 la suite de son achat par l' abb\u00e9 Jules Jardinier qui veut en faire un lieu de p\u00e8lerinage. Il entreprend de faire r\u00e9aliser la fa\u00e7ade occidentale, dans un style n\u00e9o-gothique portant un d\u00e9cor de sculpture avec en particulier les armoiries de monseigneur d' Adran","H\u00f4tel particulier (Plusieurs b\u00e2timents et terrain partiellement class\u00e9s-inscrits au titre des Monuments Historiques)","Maison de n\u00e9gociant li\u00e9e aux activit\u00e9s du port de Bayonne (16-17e s.)","NaN","NaN","NaN","NaN","NaN","h\u00f4tel particulier 14\u00e8me et 16\u00e8me","NaN","NaN","H\u00f4tel particulier du XVIIIe si\u00e8cle situ\u00e9 au coeur de la ville","Ancien couvent des ursulines, architecture bourguignonne du 17e si\u00e8cle","H\u00f4tel particulier r\u00e9alis\u00e9 pour Henri Cernuschi par l'architecte Bouwens. Il a conserv\u00e9 son escalier d'honneur et une salle monumentale avec plafond sculpt\u00e9 (1er \u00e9tage).","Le projet architectural ambitieux a \u00e9t\u00e9 port\u00e9 par l'agence Brochet-Lajus-Pueyo et l'atelier King Kong 5, il marie notamment la modernit\u00e9 d'une grande verri\u00e8re au b\u00e2timent initial de style n\u00e9o-classique.","Cette ancienne usine, aujourd'hui g\u00e9r\u00e9e par le Parc Naturel R\u00e9gional des Landes de Gascogne, a fonctionn\u00e9 durant un si\u00e8cle, entre 1859 et 1954, p\u00e9riode pendant laquelle le gemmage \u00e9tait l'activit\u00e9 \u00e9conomique principale de cette r\u00e9gion. Fond\u00e9 en 1859, cet atelier de distillation, ne pouvant plus faire face \u00e0 la concurrence des pays \u00e9trangers et des produits de synth\u00e8se. a ferm\u00e9 ses portes en 1954. Dernier exemple connu de site pr\u00e9-industriel de la for\u00eat des Landes de Gascogne.","NaN","- Chapelle des Carmes (11 bis rue des Carmes) : b\u00e2timent appartenant \u00e0 l'ancien couvent des Carmes (16e s.). Celui-ci a \u00e9t\u00e9 d\u00e9mantel\u00e9 et transform\u00e9 \u00e0 partir de la R\u00e9volution ; l'\u00e9glise a \u00e9t\u00e9 utilis\u00e9e comme prison pour femmes sous la Terreur. Ne subsistent","le visiteur passe de la place Winston Churchill \u00e0 la place Ducale en traversant quatre si\u00e8cles d'architecture, du b\u00e2timent moderne \u00e0 fa\u00e7ade vitr\u00e9e jusqu'aux parties plus anciennes des XVIIe, XVIIIe et XIXe si\u00e8cles","NaN","Ch\u00e2teau de Louis XI, v\u00e9ritable citadelle urbaine construite au 15e, modernis\u00e9e au 16e, puis dot\u00e9e d'une nouvelle caserne, dite Vauban, au 17e si\u00e8cle.","Ancienne maison de vins appartenant \u00e0 la famille de Camille Rodier, co-fondateur de la Confr\u00e9rie des Chevaliers du Tastevin.","Le Mus\u00e9e Paysan d'Oltingue se trouve dans une maison du XVI -XVIIe s. (rez-de chauss\u00e9e en pierre et le haut en colombage) et a pour but d'\u00e9voquer le souvenir de la population rurale de la fin du XIXe et du d\u00e9but du XXe si\u00e8cle. Dans la grande pi\u00e8ce du rez-de-chauss\u00e9e qui est chauff\u00e9e par un \u00abKachelofen\u00bb, diverses vitrines pr\u00e9sentent des objets courants: lampes \u00e0 huile et \u00e0 p\u00e9trole, serrures, objets pieux, pi\u00e8ces d'habillement. La cuisine et l'arri\u00e8re-cuisine montrent les ustensiles et les outils n\u00e9cessaires pour la pr\u00e9paration de la nourriture et pour laver le linge. Par ailleurs on trouvera d'autres m\u00e9thodes de chauffage, diff\u00e9rents carreaux de fa\u00efence, des ustensiles divers pour la cuisine, une chambre \u00e0 coucher typique, un mur en torchis brut et divers autres objets. A l'ext\u00e9rieur les ateliers du forgeron, du charron et du sellier bourrelier, trois corps de m\u00e9tier pr\u00e9sents dans presque tous les villages, termineront la visite.","NaN","Le Vieux Manoir : maison \u00e0 pan de bois, orn\u00e9e d\u2019un d\u00e9cor Renaissance, construite en 1568 pour un tanneur fortun\u00e9. La ma\u00e7onnerie polychrome rehausse la charpente en encorbellement dont le d\u00e9cor sculpt\u00e9 a \u00e9t\u00e9 partiellement d\u00e9truit.","Classement en 1913","Le mus\u00e9e prend place au sein d'un monument historique class\u00e9 datant de la fin du XIVe si\u00e8cle et d\u00e9nomm\u00e9 Maison Rouge. Comme son nom l'indique, le monument est construit en brique (rouge).","NaN","NaN","NaN","NaN","NaN","NaN","NaN","Architecture allemande de la fin du 19\u00e8me - Neustadt","Le mus\u00e9e occupe un ancien appartement au premier \u00e9tage d'un h\u00f4tel particulier du XVIIe si\u00e8cle","Ancien clo\u00eetre de l'abbaye de Souillac","Le mus\u00e9e est install\u00e9 dans la tour dite Tour de Charles VII, seul vestige int\u00e9graleement conserv\u00e9 du ch\u00e2teau du XIVe, qui a appartenu \u00e0 Jean de Berry ; Chales VII y r\u00e9sida et y re\u00e7ut Jeanne d'Arc","Install\u00e9 et constitu\u00e9 par Paul Dupuy dans l'H\u00f4tel particulier construit au XVIIe si\u00e8cle pour le procureur Pierre Besson","Le mus\u00e9e prend place dans la demeure canoniale du Grand Doyenn\u00e9 construit au 18e si\u00e8cle, enti\u00e8rement construit en gr\u00e8s rose.","Install\u00e9 Porte Marie de Bourgogne, ancienne maison de vin Calvet.","H\u00f4tel particulier du XVIIe si\u00e8cle -extension contemporaine au XXI si\u00e8cle","NaN","Le b\u00e2timent est une ancienne filature. Aujourd'hui persistent les grandes fen\u00eatres en arc plein cintre.","Ancienne mairie d'architecture n\u00e9oclassique construit en 1850","H\u00f4tel particulier du 18\u00e8me remani\u00e9 au 19\u00e8me si\u00e8cle.","La maison de famille des Berlioz est construite vers 1680 et acquise par les arri\u00e8re-grands-parents du compositeur cinquante ans plus tard. Presque enti\u00e8rement transform\u00e9e au d\u00e9but du XVIIIe si\u00e8cle, elle a peu chang\u00e9 depuis cette \u00e9poque. Situ\u00e9e au centre du bourg et pr\u00e9sentant \u00e0 la rue une fa\u00e7ade plut\u00f4t aust\u00e8re, \"empreinte de respectabilit\u00e9\", elle s'ouvre sur une cour int\u00e9rieure qui d\u00e9voile la demeure sous son aspect le plus s\u00e9duisant. Les Berlioz y v\u00e9curent jusqu'\u00e0 la mort du docteur, p\u00e8re du musicien, en 1848. A cette date, Ad\u00e8le Suat, s\u0153ur d'Hector, h\u00e9rite de la demeure familiale et ce furent ses filles Jos\u00e9phine et Nanci, qui la vendirent en 1874. Malgr\u00e9 ses fonctions successives, la maison conserve encore le charme de ses origines.","NaN","Le mus\u00e9e est install\u00e9 dans les anciennes d\u00e9pendances de l'abbaye, ancienne exploitation agricole des XIXe et XXe si\u00e8cles. Il est typique des constructions en briques de cette \u00e9poque.","NaN","H\u00f4tel-Dieu construit sous les r\u00e8gnes de Louis XIV, Louis XV et sous la R\u00e9volution. Quelques am\u00e9nagements du XIXe si\u00e8cles","Le Logis des Gouverneurs abrite l'exposition permanente du Mus\u00e9e de Normandie. Construit sans doute au d\u00e9but du XIVe si\u00e8cle pour \u00eatre la r\u00e9sidence du bailli, puis celle du Capitaine du Ch\u00e2teau, enfin celle du gouverneur \u201cdes ville et ch\u00e2teau de Caen\u201d, il fut presque enti\u00e8rement reconstruit aux XVIIe et XVIIIe si\u00e8cles. Les salles du rempart : des salles d'expositions ont \u00e9t\u00e9 am\u00e9nag\u00e9es dans le volume restitu\u00e9 d'une terrasse \u00e0 canons du XVIIe si\u00e8cle du ch\u00e2teau. Le talus ainsi form\u00e9 a \u00e9t\u00e9 recouvert de v\u00e9g\u00e9tation et la rampe utilis\u00e9e pour les canons retrac\u00e9e pour permettre l'acc\u00e8s public \u00e0 la terrasse. L'entr\u00e9e, m\u00e9lange de ma\u00e7onnerie et de bois, introduit un ensemble de 1300 m\u00b2 de salles r\u00e9parties sur trois niveaux. De la grande salle d'exposition le public peut observer le rempart, un souterrain et approcher les vestiges d'une forge et d'une maison du XIVe si\u00e8cle. Subtil m\u00e9lange d'architecture contemporaine et de restitution arch\u00e9ologique, les Salles du Rempart offrent un lieu d'exposition fascinant","En plein coeur du centre-ville, dans le quartier commer\u00e7ant des quais se trouve la maison Souque. Nous ne savons pas \u00e0 quelle date la maison fut command\u00e9e et mont\u00e9e. En revanche, il est attest\u00e9 qu\u2019elle est achev\u00e9e en 1875. La structure principale de la maison est form\u00e9e par un pan de fer hourd\u00e9 de briques dont la base est noy\u00e9e dans un soubassement d\u00e9limitant un sous-sol servant de cave. Le pan de fer, la brique apparente de couleur ocre et le riche d\u00e9cor du perron conf\u00e8rent \u00e0 l\u2019ensemble de la fa\u00e7ade une esth\u00e9tique remarquable.","Ce pavillon de jardin est le seul vestige de la propri\u00e9t\u00e9 situ\u00e9e au bord de la Seine, acquise par le p\u00e8re de Flaubert en 1844. Flaubert, tr\u00e8s attach\u00e9 \u00e0 cette demeure, y v\u00e9cut durant 35 ans et y \u00e9crivit toute son oeuvre. Dans le pavillon du bord de l'eau, il recevait ses amis Maupassant, Louis Bouilhet, George Sand, les Fr\u00e8res Goncourt... On peut y voir des objets d'\u00e9criture de Flaubert - plumes d'oie, encrier- des portraits et dessins, des vues et gravures du Croisset de l'\u00e9poque, des objets qui se trouvaient dans son cabinet de travail, comme le fameux Bouddha dor\u00e9","Le b\u00e2timent date de 1913-14 et abrite aujourd\u2019hui les espaces d\u2019exposition du mus\u00e9e. Le b\u00e2timent \u00abAuguste Experton et Fils\u00bb est aujourd\u2019hui le lieu de r\u00e9serves des collections du mus\u00e9e","Le museum d'histoire naturelle est situ\u00e9 au sein du Parc de l'Arquebuse, les expositions permanentes sont pr\u00e9sent\u00e9es au sein du Pavillon des Arquebusiers.","Georges Labit \u00e9labore avec un architecte toulousain, Jules Calbairac (1857-1935), un projet de b\u00e2timent d\u2019inspiration mauresque, dans le style des villas exotiques alors \u00e0 la mode","NaN","Chapelle des P\u00e9nitents Blancs, construites vers 1622, avec son plafond d\u00e9cor\u00e9 et son petit jardin","Eglise b\u00e9n\u00e9dictine du XIIe si\u00e8cle. D\u00e9couverte en 1803 par J.J. Champollion-Figeac, fr\u00e8re de l'\u00e9gyptologue. L'\u00e9glise est un des premiers monuments class\u00e9s en France, gr\u00e2ce \u00e0 l'intervention de Prosper M\u00e9rim\u00e9e, inspecteur des monuments historiques. Depuis 1978, une fouille syst\u00e9matique est men\u00e9e dans le cadre d'un programme de recherche r\u00e9gional sur l'\u00e9volution des \u00e9glises durant le Haut Moyen Age. Les b\u00e2timents sont la propri\u00e9t\u00e9 de la Ville de Grenoble.","Mus\u00e9e class\u00e9 selon les Architectes des B\u00e2timents de France","Ancien h\u00f4tel De Bouliers (XVIIe -XVIIIe si\u00e8cles) acquis par la municipalit\u00e9 au d\u00e9but du XXe si\u00e8cle","Cet h\u00f4tel particulier du 18e si\u00e8cle suit le mod\u00e8le parisien de l'h\u00f4tel \"entre cour et jardin\". Le corps de logis principal se prolonge par deux ailes en retour h\u00e9bergeant les \u00e9curies et les cuisines, l'ensemble formant un \"U\" autour de la cour principale qui donne sur le rue. De l'autre c\u00f4t\u00e9, le b\u00e2timent s'ouvre sur un jardin \"\u00e0 la fran\u00e7aise\". D'esprit \"rocaille\", le d\u00e9cor sculpt\u00e9 anime la fa\u00e7ade de motifs v\u00e9g\u00e9taux ou animaux aux contours complexes.","NaN","Architecture contemporaine ; Toiture v\u00e9g\u00e9talis\u00e9e ; Int\u00e9gration dans un espace naturel sensible","H\u00f4tel particulier 19\u00e8me - ancien atelier d'artiste","NaN","C'est sur un terrain acquis par Fernand L\u00e9ger quelques mois avant sa mort (survenue le 17 ao\u00fbt 1955), et \u00e0 l'initiative de Mme Fernand L\u00e9ger, que fut \u00e9difi\u00e9 le mus\u00e9e consacr\u00e9 \u00e0 l'oeuvre de l'artiste. Le plan con\u00e7u par l'architecte Andr\u00e9 Svetchine \u00e9tait conditionn\u00e9 par deux oeuvres de grandes dimensions : la c\u00e9ramique plychrom\u00e9e monumentale, pr\u00e9vue pour d\u00e9corer le stade olympique de Hanovre, dominant une vaste terrasse, et qui constitue la fa\u00e7ade principale du b\u00e2timent, et l'immense vitrail ornant le hall d'entr\u00e9e.","Install\u00e9 au milieu d'un site industriel du d\u00e9but du XIXe si\u00e8cle (grande halle de 1823)","Maison ancienne fin XVIIIe - d\u00e9but XIXe si\u00e8cle","NaN","Le mus\u00e9e, dont la composition architecturale a \u00e9t\u00e9 compl\u00e8tement renov\u00e9e de 1989 \u00e0 1995, se compose de l'ancien hospice Saint-Roch autour d'un jardin de simples et d'un b\u00e2timent neuf. L'hospice est un \u00e9difice construit du XIIe au XVIIIe si\u00e8cles, avec des salles des malades, une tour du guet et une chapelle richement d\u00e9cor\u00e9e par deux arbres de Jess\u00e9 sculpt\u00e9s dans la pierre.","L'architecte Renzo Piano a \u00e9difi\u00e9 \u00e0 partir de l'atrium du Palais de la Foire un b\u00e2timent moderne \u00e0 2 fa\u00e7ades : la partie ancienne du c\u00f4t\u00e9 du Parc de la T\u00eate d'or, la partie moderne ouverte sur la rue, ses commerces et son cin\u00e9ma","le mus\u00e9e a \u00e9t\u00e9 agrandi en 1992 par l'architecte Christian de Portzamparc","Le mus\u00e9e se compose de deux b\u00e2timents contigus datant du XVII, l'un \u00e0 pans de bois essent\u00e9s d'ardoises, l'autre en appareillage de briques et silex noirs. Au sud une cour pav\u00e9e offre un jardin \u00e0 la fran\u00e7aise ouvert sur le chevet de l'\u00e9glise Saint Fran\u00e7ois.","Le mus\u00e9e est install\u00e9 dans l'ancienne \u00e9glise abbatiale Saint-L\u00e9ger (crypte du XIe si\u00e8cle, choeur du XIIe si\u00e8cle, nef et fa\u00e7ade du XVIIe si\u00e8cle, clo\u00eetre et salle capitulaire du XIIIe si\u00e8cle)","Ancienne mairie, face au th\u00e9\u00e2tre romain","NaN","Mus\u00e9e install\u00e9 dans la Maison Peyrar\u00e8de, dite ch\u00e2teau Henri IV. L\u2019architecture de cet h\u00f4tel particulier, b\u00e2ti au XVIIe si\u00e8cle au coeur du centre historique de Bergerac pour une riche famille de la bourgeoisie, t\u00e9moigne du passage de la Renaissance au Classicisme.","Le mus\u00e9e Fernand Desmoulin se trouve dans l'abbaye de Brantome, abbaye b\u00e9n\u00e9dictine fond\u00e9e au IX\u00e8me si\u00e8cle.","Ancienne abbaye du 18e si\u00e8cle - fa\u00e7ade d'architecture classique","Restitution d'une ferme par le fondateur du mus\u00e9e Albert Demard","NaN","NaN","B\u00e2timent en meuli\u00e8re labellis\u00e9 Patrimoine d'int\u00e9r\u00eat r\u00e9gional","NaN","NaN","NaN","Pavillon d'architecture prostestante du XVI\u00e8me si\u00e8cle, seul b\u00e2timent encore debout du ch\u00e2teau, arras\u00e9 au XVe s.","Ancienne boucherie de 1588, class\u00e9 monument historique","NaN","B\u00e2timent au toit bomb\u00e9 alliant mur en pierre grise et grandes baies vitr\u00e9es.","Maison-atelier d'artiste de caract\u00e8re avec jardin.","Le b\u00e2timent de style n\u00e9o-classique est un des rares exemples de construction ancienne de prestige de la fin du XIXe si\u00e8cle encore conserv\u00e9 \u00e0 Pointe-\u00e0-Pitre. De style n\u00e9o-classique, il est construit en moellons de calcaire recouvert d'enduit peint. L'immeuble fait \u00e0 peu pr\u00e8s 9 m de c\u00f4t\u00e9 sur 10 m de haut de la corniche au sol. Il comportait \u00e0 sa cr\u00e9ation un rez-de-chauss\u00e9e et un \u00e9tage, chacun rythm\u00e9 par trois fen\u00eatres perc\u00e9es sur les quatre c\u00f4t\u00e9s. La fa\u00e7ade au d\u00e9cor tr\u00e8s soign\u00e9 est rythm\u00e9e par des pilastres cannel\u00e9s \u00e0 chapiteaux rapport\u00e9s au 1er \u00e9tage et est agr\u00e9ment\u00e9e de moulures, de guirlandes et de cand\u00e9labres en zinc qui rappellent l'architecture de certains pavillons des banlieues r\u00e9sidentielles de la r\u00e9gion parisienne. Des plaques orn\u00e9es de satyres assis au pied d'un cand\u00e9labre et soufflant dans des fl\u00fbtes de Pan encadrent les fen\u00eatres du premier niveau. En 1983, le b\u00e2timent fut enti\u00e8rement r\u00e9nov\u00e9 et restructur\u00e9. On y ajouta deux niveaux suppl\u00e9mentaires : sous-sol et une salle d'exposition am\u00e9nag\u00e9e sous les combles en abaissant le plafond du premier \u00e9tage originel.","Le b\u00e2timent a \u00e9t\u00e9 con\u00e7u par l'architecte Th\u00e9odore Ballu \u00e0 la demande du peintre Louis Fran\u00e7ais qui y a fait am\u00e9nager un atelier avec une verri\u00e8re.","La Maison Consulaire est un v\u00e9ritable fleuron de la cit\u00e9 m\u00e9di\u00e9vale de Saint-Flour ; sa construction entam\u00e9e au 14\u00e8me si\u00e8cle sera achev\u00e9e par les Consuls en au milieu du 16\u00e8me par la construction de la fa\u00e7ade de style Renaissance sur laquelle se dessinent  fen\u00eatres \u00e0 meneaux, pilastres finement sculpt\u00e9s, gargouilles et m\u00e9daillons.","Maison de collectionneur du XIXe si\u00e8cle, de styles n\u00e9o-gothique et Empire","NaN","NaN","Ancienne \u00e9glise Saint Sornin (Xe-XIVe sic\u00e8les). La charpente a \u00e9t\u00e9 constuite par des charpentiers de la marine au XIVe si\u00e8cle, ce qui explique sa forme en \"cul de barque\". Les peintures murales ont \u00e9t\u00e9 d\u00e9gag\u00e9es en 2003. Au dessus du transept, on peut voir encore une salle ayant servi jadis d'ossuaire, avec quatre corps momifi\u00e9s appel\u00e9s \"Mandulons\" de \"mandule\" qui veut dire en ard\u00e9chois ancien \"coque d'amande s\u00e9ch\u00e9e\"","NaN","Chapelle, ancien clo\u00eetre","H\u00f4tel particulier construit en 1875 par Mme Desgranges pour y pr\u00e9senterses collections d'Extr\u00eame-Orient . Le mus\u00e9e conserve son cachet d'origine.","Situ\u00e9 dans l'ancien couvent des Ursulines, le mus\u00e9e occupe toutes les salles sur deux niveaux autour d'une cour pav\u00e9e. Ce b\u00e2timent date des XVIIe et XVIIIe si\u00e8cles et fait partie des couvents francs-comtois fond\u00e9s par Anne de Xaitonge","B\u00e2timent class\u00e9 monument historique d'\u00e9poque renaissance","Ancienne chambre de commerce b\u00e2tie lors de la reconstruction de Saint-Quentin sur les ruines de l'ancienne Eglise St-Jacques. Style n\u00e9o-gothique","Ch\u00e2teau de la fin du Moyen Age/d\u00e9but de la Renaissance fran\u00e7aise en brique et toit d'ardoise. Pr\u00e9c\u00e9d\u00e9 d'une cour herbeuse, et dominant la ville par une terrasse min\u00e9rale accessible au public. Salles de petites dimensions dans l'ensemble, r\u00e9parties sur trois niveaux.","Le b\u00e2timent, d'architecture contemporaine, est l'oeuvre de l'architecte-urbaniste Roland Simounet (1927-1996). Il est inscrit \u00e0 l'Inventaire suppl\u00e9mentaire des MH depuis le 21 octobre 2002.","Le mus\u00e9e est install\u00e9 dans une partie de l'ancien h\u00f4tel Dieu du XVIIIe si\u00e8cle. Le choeur de la chapelle est d\u00e9cor\u00e9 d'une peinture murale d'Ange Ren\u00e9 Ravault dat\u00e9e de 1790-1791 (restaur\u00e9e en 2004).","Le mus\u00e9e de la Haute-Auvergne est install\u00e9 dans l'ancien palais \u00e9piscopal.","Le plus grand puits charbonnier de la Loire de son ach\u00e8vement en 1919 \u00e0 la Seconde guerre mondiale a \u00e9t\u00e9 pr\u00e9serv\u00e9 \u00e0 sa fermeture en 1969. Plac\u00e9 en lisi\u00e8re de la ville en bordure du chemin de fer par lequel \u00e9tait exp\u00e9di\u00e9 le charbon, il domine Saint-\u00c9tienne avec ses deux crassiers, qui rappellent le r\u00f4le majeur de la houille dans l'aventure industrielle du bassin","NaN","Ancien h\u00f4tel particulier du XVII\u00e8me si\u00e8cle, en centre-ville","Ch\u00e2teau (XVIe-XVIIIe si\u00e8cles)","Le Mus\u00e9e de la Vie Bourguignonne, Perrin de Puycousin est install\u00e9 dans un ancien monast\u00e8re cistercien de femmes du XVII\u00e8me si\u00e8cle. Il pr\u00e9sente un patrimoine ethnographique rural collect\u00e9 \u00e0 la fin du 19\u00e8me si\u00e8cle : mobilier, \u00e9quipement domestique, costumes r\u00e9gionaux ainsi qu'un patrimoine ethnographique urbain (anciens commerces dijonnais nagu\u00e8re install\u00e9s dans les rues de Dijon, affiches, qui enluminaient jadis les murs de la cit\u00e9 vantant les industries d'hier et les sp\u00e9cialit\u00e9s d'aujourd'hui...).","Le Pavillon de Vend\u00f4me, la plus s\u00e9duisante des folies h\u00e9rit\u00e9es du Grand Si\u00e8cle, fut \u00e9difi\u00e9 sur l\u2019ordre de Louis de Mercoeur, Duc de Vend\u00f4me, petit-fils d\u2019Henri IV et de Gabrielle d\u2019Estr\u00e9es, nomm\u00e9 Gouverneur de Provence en 1652. La l\u00e9gende rapporte que le prince passionn\u00e9ment \u00e9pris de Lucr\u00e8ce de Forbin Solli\u00e8s, dite la Belle du Canet, fit construire cette \u00ab\u00a0folie\u00a0\u00bb pour cacher ses amours, mais ils ne purent en profiter car \u00e0 la mort du Duc, survenue en 1669, le b\u00e2timent \u00e9tait encore en travaux. L\u2019avocat g\u00e9n\u00e9ral Gautier de la Molle en devint le propri\u00e9taire et acheva la d\u00e9coration int\u00e9rieure. Plusieurs propri\u00e9taires se succ\u00e9d\u00e8rent dont le peintre Jean-Baptiste Van Loo, n\u00e9 en 1684 et mort en 1745 dans cette ville. Au XIX\u00e8me si\u00e8cle la \u00ab\u00a0Folie\u00a0\u00bb devint un pensionnat d\u2019\u00e9ducation de jeunes filles des Dames du Sacr\u00e9-Coeur de J\u00e9sus. Le Pavillon fut achet\u00e9 en 1906 par un amateur \u00e9clair\u00e9, Henri Dobler, qui le restaura, tenta de le remeubler et en obtint le classement. Le Pavillon de Vend\u00f4me est ainsi le premier b\u00e2timent aixois class\u00e9 Monument Historique en 1914. Il souhaitait en faire une \u00ab\u00a0\u00e9cole M\u00e9dicis en Provence\u00a0\u00bb, un lieu d\u2019\u00e9change et de partage pour les artistes de son temps. Henri Dobler l\u00e9gua \u00e0 sa mort le b\u00e2timent et ses collections \u00e0 la Ville d\u2019Aix pour en faire un mus\u00e9e qui ouvrira ses portes au public le 8 juillet 1954. UN JOYAU D\u2019ARCHITECTURE. Ex\u00e9cut\u00e9 en 1665, le b\u00e2timent ne comportait qu\u2019un seul \u00e9tage avec la lourde frise supportant un toit \u00e0 la Mansart couvert d\u2019ardoises. On acc\u00e9dait directement en carrosse \u00e0 l\u2019abri des regards et des intemp\u00e9ries \u00e0 l\u2019int\u00e9rieur du Pavillon dont le rez-de-chauss\u00e9e \u00e9tait ouvert d\u2019arcatures et que l\u2019on pouvait traverser de part en part. Dans le premier salon \u00e0 gauche, une forme de niche rappelle les dimensions de cette entr\u00e9e \u00e0 carrosses. Remani\u00e9e au d\u00e9but du XVIII\u00e8me on l\u2019exhaussa alors d\u2019un \u00e9tage que l\u2019on couvrit d\u2019une toiture proven\u00e7ale de tuiles romaines et les ouvertures du rez-de-chauss\u00e9e furent ferm\u00e9es. Sur la fa\u00e7ade, trois ordres se superposent : dorique, classique et composite sculpt\u00e9s dans la belle pierre de couleur miel provenant des carri\u00e8res de Bib\u00e9mus, non loin d'Aix, et immortalis\u00e9es par C\u00e9zanne. Les superbes atlantes, ex\u00e9cut\u00e9s par Jean-Claude Rambot, les guirlandes de fruits, ainsi que le mascaron du portail symbolisant l'\u00e9t\u00e9, qui aurait dit-on, les traits de la Belle du Canet, toutes ces sculptures en haut relief sont quant \u00e0 elles en pierre blanche de Calissane. Dans les niches \u00e0 coquilles figuraient avant la R\u00e9volution les bustes du Roi et du Dauphin. L\u2019escalier \u00e0 double r\u00e9volution, un des plus beaux de la s\u00e9rie aixoise, date du d\u00e9but du XVIII\u00e8me et allie l\u2019harmonie du volume g\u00e9n\u00e9ral \u00e0 la grandeur du d\u00e9cor. La rampe en fer forg\u00e9, et les sculptures en gypseries, guirlandes, putti, aigle conf\u00e8rent encore \u00e0 l\u2019ensemble une majest\u00e9 baroque. LE JARDIN. Class\u00e9 parmi les Monuments Historiques en 1953, le vaste jardin \u00e0 la fran\u00e7aise a \u00e9t\u00e9 restitu\u00e9 d\u2019apr\u00e8s des documents grav\u00e9s du XVII\u00e8me, dans sa g\u00e9om\u00e9trie simple et puissante. Aujourd\u2019hui jardin public, il faut imaginer au temps du Duc de Vend\u00f4me les essences les plus rares, les fleurs les plus d\u00e9licates ramen\u00e9es des contr\u00e9es lointaines ordonn\u00e9es autour d\u2019un grand bassin qui nous rappelle la richesse que repr\u00e9sente en Provence la pr\u00e9sence de l\u2019eau. Des quatre pavillons d\u2019angle qui cantonnaient le jardin, deux subsistent.","Ouvert en 2010, ARCH\u00c9A est un mus\u00e9e d\u2019architecture contemporaine con\u00e7ue par Bruno Pantz. Il surplombe un parvis et dialogue par une grande baie vitr\u00e9e avec la tour Saint-Rieul, qui a longtemps accueilli le premier mus\u00e9e de Louvres. Il est avant tout un b\u00e2timent fonctionnel, adapt\u00e9 aux missions de conservation (r\u00e9serves et salles d\u2019\u00e9tude des collections), de diffusion (salles d\u2019expositions, salle de projection et centre de documentation) et d\u2019animation (espace p\u00e9dagogique).","NaN","Le projet architectural est sign\u00e9 par Fran\u00e7ois Font\u00e9s et Jean Michel Willmote, qui ont dessin\u00e9 un concept de monument de grande qualit\u00e9 architecturale aux lignes m\u00e9diterran\u00e9ennes. Les terrasses et le belv\u00e9d\u00e8re sont accessibles au public qui peut ainsi d\u00e9couvrir un panorama exceptionnel sur Perpignan et la plaine du Roussillon","NaN","NaN","B\u00e2timents conventuels d'origine m\u00e9di\u00e9vale repris au XVIIe et XVIIIe. Portail d'entr\u00e9e donnant sur une cour d'honneur jouxt\u00e9e par l'\u00e9glise Notre-Dame","Une des plus grosses et plus anciennes fermes du pays de Rennes","L\u2019H\u00f4tel particulier qui accueille le mus\u00e9e apporte l\u2019image rare d\u2019un int\u00e9rieur, tel que la comtesse de Saint Germain l\u2019am\u00e9nagea \u00e0 la charni\u00e8re des XIXe et XXe si\u00e8cles","NaN","Les collections du mus\u00e9e sont install\u00e9es au deuxi\u00e8me \u00e9tage de l'H\u00f4tel de Ville de Bagnols-sur-C\u00e8ze, dont la fa\u00e7ade classique est class\u00e9e au titre des Monuments Historiques.","NaN","NaN","La Ville fit l'acquisition de l'H\u00f4tel de Massilian (XVe au XVIIIe si\u00e8cle) ; am\u00e9nag\u00e9 et agrandi par les architectes Favis et Bou\u00e9, il fut inaugur\u00e9 le 3 d\u00e9cembre 1828. L'agrandissement r\u00e9cent du mus\u00e9e a permis de porter la surface \u00e0 9 200 m\u00b2 ainsi plus de 800 oeuvres peuvent \u00eatre simultan\u00e9ment montr\u00e9es, soit 300 de plus qu'avant. D\u00e8s l'entr\u00e9e, les architectes ont favoris\u00e9 le passage de la ville au mus\u00e9e : l'accueil dans les collections permanentes et temporaires se fait de plain-pied par la cour Soulages en venant de l'Esplanade, gr\u00e2ce \u00e0 l'excavation et \u00e0 l'am\u00e9nagement des cours Bazille et Bourdon","Le mus\u00e9e se situe dans une ancienne Halle aux grains datant du 16e si\u00e8cle qui est adoss\u00e9e \u00e0 une chapelle castrale du 14e si\u00e8cle.","Le mus\u00e9e est install\u00e9 dans une halle aux grains du d\u00e9but du XIX\u00b0 si\u00e8cle, typique de la Gascogne, au coeur de ville, avec une structure de brique et de bois","Ancienne r\u00e9sidence de Jacques Coeur, modernis\u00e9e et transform\u00e9e au XVIIe si\u00e8cle par les Tr\u00e9soriers de France et au XIXe par la famille Lunaret, derniers propri\u00e9taires de l'h\u00f4tel","NaN","Con\u00e7u par l'architecte Bernard Zehrfuss, Grand prix de Rome, le mus\u00e9e presque invisible de l'ext\u00e9rieur se fond dans le paysage d'un site arch\u00e9ologique unique : un th\u00e9\u00e2tre et un od\u00e9on romains. La structure en b\u00e9ton arm\u00e9 disparait sous la v\u00e9g\u00e9tation et seules deux grandes baies, les canons de lumi\u00e8re, introduisent les th\u00e9\u00e2tres \u00e0 l'int\u00e9rieur de l'exposition.","Le mus\u00e9e se situe dans une partie de l'ancien b\u00e2timent de l'ancienne abbaye b\u00e9n\u00e9dictine de la Trinit\u00e9. L'ancien escalier qui menait aux dortoirs est conserv\u00e9 et constitue l'int\u00e9r\u00eat majeur du hall d'accueil. le maximum des parties du XVIIIe a \u00e9t\u00e9 conserv\u00e9 lors de la r\u00e9novation du mus\u00e9e en 1990","NaN","NaN","Maison \u00e0 pan de bois et brique datant du XVIIe si\u00e8cle","Une partie du mus\u00e9e correspond \u00e0 un ancien h\u00f4tel particulier.","NaN","Le Conseil G\u00e9n\u00e9ral D\u00e9partement du Nord avec les architectes Emmanuelle et Laurent Beaudouin a termin\u00e9 le nouveau Mus\u00e9e Matisse en 2002. La transformation de l'ancien Palais du XVIIIe si\u00e8cle enti\u00e8rement r\u00e9nov\u00e9 permet de recevoir la collection Matisse dans un \u00e9crin de lumi\u00e8re ouvert sur un parc bord\u00e9 de tilleuls. L'aile nouvelle est un accord entre le rouge de la brique contemporaine et la transparence lumineuse du verre. C'est dans ce nouvel espace que sont pr\u00e9sent\u00e9es les collections Herbin qui s'ouvrent sur le monumental vitrail Joie, les livres de peintres \u00e9dit\u00e9s par T\u00e9riade, la salle d'expositions temporaires et les nouveaux services. Le mus\u00e9e est devenu un espace de po\u00e9sie pour chaque oeuvre de la collection.","Reconstruite en partie au-dessus de la rue H\u00e9bra\u00efque entre 1772 et 1774, la synagogue est con\u00e7ue en deux volumes superpos\u00e9s, reli\u00e9s par un escalier ext\u00e9rieur.","NaN","Les Champs libres ont ouvert au public le 28 mars 2006. D\u00e9sign\u00e9s sous le code de \u00ab Nouvel \u00e9quipement culturel \u00bb (NEC) lors de leur construction, Les Champs Libres ont \u00e9t\u00e9 dessin\u00e9s par Christian de Portzamparc. Le projet de l'architecte consiste \u00e0 rendre les trois entit\u00e9s imm\u00e9diatement identifiables de l'ext\u00e9rieur, tout en lib\u00e9rant de l'espace au rez-de-chauss\u00e9e pour le public.","Situ\u00e9e hors du castrum, l'abbaye Saint-Germain est fond\u00e9e par la reine Clotilde au Ve si\u00e8cle. N\u00e9cropole des \u00e9v\u00eaques d'Auxerre, l'abbaye conna\u00eet son heure de gloire au IXe si\u00e8cle en abritant la prestigieuse \u00e9cole d'Auxerre, l'un des centres de la Renaissance carolingienne.  Ses cryptes carolingiennes du IXe si\u00e8cle, construites autour du tombeau de Saint-Germain (378 - 448) sont d\u00e9cor\u00e9es de peintures murales remarquables de par leur conservation et de par leur anciennet\u00e9. Elles repr\u00e9sentent notamment L'Extase et La lapidation de saint \u00c9tienne.","Palais des ducs de Bourgogne, puis palais des Etats de Bourgogne","Le mus\u00e9e a \u00e9t\u00e9 fond\u00e9 dans un ancien coll\u00e8ge de J\u00e9suites, \u00e9difi\u00e9 \u00e0 la fin du XVIIe si\u00e8cle, comportant une chapelle et un clo\u00eetre.","Le mus\u00e9e est install\u00e9 dans un ancien fortin \u00e0 canons construit sous Honor\u00e9 II, prince de Monaco, pour d\u00e9fendre la baie de Menton (1619). Jean Cocteau y travailla et, apr\u00e8s avoir d\u00e9cor\u00e9 la salle des mariages de l'h\u00f4tel de ville, il prit l'initiative de le transformer en mus\u00e9e","NaN","Ancien couvent du XVII e si\u00e8cle avec chapelle du XVIII e si\u00e8cle.","b\u00e2timent construit de 1849 \u00e0 1855, en vue d'abriter conjointement l'universit\u00e9 et le mus\u00e9e. Fortement endommag\u00e9 pendant le seconde guerre mondiale, il est radicalement restructur\u00e9 entre 1950 et 1957","Le mus\u00e9e est install\u00e9 dans l'ancienne \u00e9glise des R\u00e9collets, construite \u00e0 la fin du XVIIe si\u00e8cle. Le b\u00e2timent poss\u00e8de une fa\u00e7ade \u00e0 deux \u00e9tages avec, au-dessus du portail d'entr\u00e9e, une grande verri\u00e8re qui s'ouvre en unissant les deux \u00e9tages. Le second \u00e9tage est surmont\u00e9 d'un fronton triangulaire support\u00e9 par deux colonnes stri\u00e9es et contrebut\u00e9es par des contreforts en courbe creuse qui s'adossent \u00e0 deux pyramides stri\u00e9es.","Le mus\u00e9e est install\u00e9 dans un h\u00f4tel \u00e0 3 niveaux surmont\u00e9 d'un fronton. Il a \u00e9t\u00e9 construit dans la deuxi\u00e8me moiti\u00e9 du XVIIIe si\u00e8cle par Porchon, entrepreneur des b\u00e2timents du Roi.","Le mus\u00e9e est situ\u00e9 dans un b\u00e2timent moderne ayant servi d'entrep\u00f4t.","NaN","Architecture 1900 de type palais Florentin aux multiples r\u00e9f\u00e9rences. Fa\u00e7ade agenc\u00e9e de mani\u00e8re \u00e0 reconnaitre les fonctions d'origine du b\u00e2timent : au rez de chauss\u00e9e une banque, \u00e0 l'\u00e9tage le mus\u00e9e. Architecte Ren\u00e9 Goblot","NaN","couvent des jacobins","NaN","Le mus\u00e9e int\u00e8gre la maison o\u00f9 Camille Claudel a v\u00e9cu avec sa famille de 1876 \u00e0 1879. Un b\u00e2timent contemporain, d\u00fb \u00e0 Adelfo Scaranello, a \u00e9t\u00e9 adoss\u00e9 \u00e0 cette maison. L'ensemble a \u00e9t\u00e9 distingu\u00e9 par l'\u00e9querre d'argent dans la cat\u00e9gorie culture, jeunesse et sport en 2017.","Le b\u00e2timent est l'ancien Pr\u00e9sidial de la Ville","Construit au d\u00e9but des ann\u00e9es soixante-dix par l'architecte Andr\u00e9 Hermant, le mus\u00e9e se caract\u00e9rise par une architecture blanche et sobre dans un jardin m\u00e9diterran\u00e9en cr\u00e9\u00e9 par Henri Fisch","NaN","La villa Mass\u00e9na, construite entre 1898 et 1901 sur le mod\u00e8le des villas italiennes du 1er Empire, fut \u00e9difi\u00e9e sur la Promenade des Anglais pour un petit-fils du Mar\u00e9chal Victor Mass\u00e9na, duc de Rivoli, devenu en 1898 le 5e prince d\u2019Essling. La cour d\u2019honneur au nord, enti\u00e8rement repav\u00e9e, a retrouv\u00e9 son caract\u00e8re initial","L'actuel ch\u00e2teau de L'Aigle a \u00e9t\u00e9 entrepris vers 1690 par Louis des Acres, deuxi\u00e8me marquis de L'Aigle, sur l'emplacement de l'ancienne forteresse construite au d\u00e9but du XI\u00e8 si\u00e8cle par Fulbert de BEINA qui aurait d\u00e9couvert sur les lieux du ch\u00e2teau f\u00e9odal un nid d'aigles, d'o\u00f9 le nom attribu\u00e9 \u00e0 la cit\u00e9.Les bombardements de 1944 touch\u00e8rent durement la ville et devaient raser en partie le ch\u00e2teau et ses abords. Les communs furent \u00e9pargn\u00e9s par la guerre et abritent aujourd'hui le mus\u00e9e","Ensemble de b\u00e2timents servant anciennement d'ateliers de fabrication d'objets en cuivre, en forme de 'cour atelier', typique de l'architecture vernaculaire de Villedieu-les-Po\u00eales","H\u00f4tel particulier du d\u00e9but du 18e si\u00e8cle","NaN","NaN","Class\u00e9 Monument historique, le Palais de la Berbie, \u00e9difi\u00e9 par les \u00e9v\u00eaques au XIIIe si\u00e8cle, constitue l\u2019un des ensembles \u00e9piscopaux les mieux conserv\u00e9s de France. Transform\u00e9 au fil des si\u00e8cles en r\u00e9sidence princi\u00e8re, il devient un mus\u00e9e au XXe si\u00e8cle. Il est l\u2019un des deux monuments majeurs de la cit\u00e9 \u00e9piscopale d\u2019Albi, inscrite au Patrimoine mondial de l\u2019UNESCO en 2010.","Ancienne annexe de l'h\u00f4tel Julia qui h\u00e9bergeait les peintres de l'\u00e9cole de Pont-Aven \u00e0 la fin du XIXe si\u00e8cle.","Dans la citadelle","NaN","Le Mus\u00e9e est situ\u00e9 dans la Porte de France con\u00e7ue par Vauban","Ancien h\u00f4pital m\u00e9di\u00e9val fond\u00e9 en 1237 par la comtesse Jeanne de Flandre. Les b\u00e2timents de la cour d'honneur pr\u00e9sentent un panorama de l'art de b\u00e2tir \u00e0 Lille du XVe au XVIIIe si\u00e8cles.","NaN","NaN","Installation dans une ancienne usine textile","NaN","Ch\u00e2teau de Saint-Germain-en-Laye \u00e9difi\u00e9 sur les plans de Pierre Chambiges (1539) et restaur\u00e9 au XIXe si\u00e8cle sur les plans de l'architecte d'Eug\u00e8ne Millet, \u00e0 l'initiative de l'empereur Napol\u00e9on III","Ancienne \u00e9cole construite \u00e0 la fin du 19e si\u00e8cle.","Ancien laboratoire des essais chimiques et physiques des Forges d'Hennebont.","Manoir urbain \u00e9difi\u00e9 au d\u00e9but du 15e si\u00e8cle, et ayant conserv\u00e9 l'essentiel de son architecture m\u00e9di\u00e9vale (charpente, chemin\u00e9es, ...). Il est aussi dot\u00e9 de diff\u00e9rents \u00e9l\u00e9ments de d\u00e9cor int\u00e9rieur (boiseries), et en particulier un cabinet de travail d\u00e9cor\u00e9 de pr\u00e8s de 60 peintures sur bois et sur toile, du 17e si\u00e8cle.","NaN","NaN","le mus\u00e9e est install\u00e9 dans l'ancien \u00e9v\u00each\u00e9 du dioc\u00e8se d'Angoul\u00eame b\u00e2ti au XIIe si\u00e8cle, puis fortement remani\u00e9 aux XVe, XVIe, XVIIe et XVIIIe si\u00e8cles.","NaN","le mus\u00e9e est install\u00e9 dans un des quatre pavillons constituant la Place Royale (actuelle Place Stanislas), \u00e9difi\u00e9e en 1755 \u00e0 la demande de Stanislas, duc de Lorraine en l'honneur de son gendre Louis XV. Agrandi en 1936 par un corps de b\u00e2timents modernes. R\u00e9novation en 1999 par l'architecte Laurent Beaudouin. Le pavillon XVIIIe si\u00e8cle sur la place Stanislas constitue \u00e0 la fois le point de d\u00e9part et l\u2019aboutissement de la visite. Il a b\u00e9n\u00e9fici\u00e9 d\u2019une remarquable restauration qui a permis la mise en valeur du p\u00e9ristyle et de l\u2019escalier orn\u00e9 d\u2019une grille de Jean Lamour","Une partie du mus\u00e9e est actuellement localis\u00e9e dans le hall de l'h\u00f4tel de ville dans quatre vitrines situ\u00e9es de part et d'autre du grand escalier central. L'autre partie est la biblioth\u00e8que. L'h\u00f4tel de ville date de la p\u00e9riode de reconstruction (1920-1924). Pr\u00e9sentant des similitudes avec l'h\u00f4tel de ville de Vichy, sa luminosit\u00e9 ext\u00e9rieure est d\u00fbe \u00e0 l'alliance mesur\u00e9e de la brique et de la pierre. La robustese du b\u00e2timent est att\u00e9nu\u00e9e par l'\u00e9l\u00e9gance du campanile bleu ardoise. (Description inspir\u00e9e de \"Chauny et son canton\" de R. Guillermo).","NaN","maison de Romain-Rolland","Ancienne ferme abbatiale","B\u00e2ti sur un plan fonctionnel en 1768 , par le c\u00e9l\u00e8bre naturaliste Buffon, La grand forge est un des rares ensemble industriel du XVIIIe - haut fourneau avec escalier monumental - et ensemble de la soufflerie du d\u00e9but du XIXe. Pavillon o\u00f9 habita Buffon orn\u00e9e de boiseries rustique, chambre avec chemin\u00e9e en marbre de Montbard et cabinet de toilette.","Ancien domaine agricole et ch\u00e2teau du d\u00e9but du 20e si\u00e8cle","Maison familiale bourgeoise construite par l'arri\u00e8re-grand-p\u00e8re de Jean De Lattre, datant de la fin du XIX\u00e8 si\u00e8cle qui a conserv\u00e9 ses d\u00e9cors et ses jardins d'origine","Ancienne ferme datant des XVIIe-XIXe si\u00e8cle en pierre.","Ancienne chapelles des Ursulines de la fin du XIXe si\u00e8cle. Architecture n\u00e9o-gothique. Trois niveaux d'acc\u00e8s.","L\u2019\u00e9difice abritant l\u2019H\u00f4tel de Ville et le mus\u00e9e Goya est un ancien \u00c9v\u00each\u00e9 construit au XVIIe si\u00e8cle sous Monseigneur Tuboeuf, \u00e9v\u00eaque de Castres en 1664 et ancien aum\u00f4nier du Roi Louis XIII. Sa construction d\u00e9bute en 1665 sous la direction de Jules Hardouin Mansart (1646-1708), intendant des b\u00e2timents du Roi Louis XIV et architecte de Versailles, elle se termine en 1673. R\u00e9quisitionn\u00e9 comme bien national \u00e0 la suite de la R\u00e9volution fran\u00e7aise, il est acquis par la commune en 1794. Il abritera la Sous-pr\u00e9fecture puis l\u2019H\u00f4tel de ville, de symbole religieux il est devenu symbole du pouvoir politique. En 1840, l\u2019\u00e9tage accueille \u00e0 sa cr\u00e9ation, le mus\u00e9e de Castres, puis la biblioth\u00e8que et les archives.","Ancienne grange \u00e9table reconvertie et destin\u00e9e \u00e0 l'accueil du mus\u00e9e, compl\u00e9t\u00e9 par un agrandissement dans un b\u00e2timent moderne","Ancienne \u00e9glise (class\u00e9e Monument Historique)","Eglise conventuelle Notre Dames des Anges construite par Catherine de Gonzague, Princesse de Cl\u00e8ves, Duchesse de Longueville en 1625","Les collections du mus\u00e9e Boucher de Perthes sont partiellement expos\u00e9es au sein de quelques salles du beffroi d'Abbeville qui date du d\u00e9but du XIIIe si\u00e8cle. Celui-ci est inscrit au titre des Monuments historiques depuis 1926 et au Patrimoine mondial de l'UNESCO depuis 2005 comme bien s\u00e9riel.","Ancien \u00e9v\u00each\u00e9 dat\u00e9 du d\u00e9but du XVIe si\u00e8cle","Ancienne banque XIX\u00e8me s","Le mus\u00e9e se trouve dans l'ancienne halle aux bl\u00e9s (MH 4/3/1920) ; l'\u00e9difice construit en 1519 est attribu\u00e9 \u00e0 Remy Faesch architecte de la coll\u00e9giale et porte sa marque de tacheron. Le b\u00e2timent s'appuie sur le mur d'enceinte Nord de la ville longeant la Thur et est contigu\u00eb \u00e0 la porte du Kattenbach (d\u00e9molie au d\u00e9but du XIXe s). Jusqu'au XIXe s. l'\u00e9difice abrite un march\u00e9 hebdomadaire, puis devient salle de danse, salle de spectacle. Presque enti\u00e8rement d\u00e9moli durant la 1re GM, restaur\u00e9 \u00e0 l'identique, \u00e0 nouveau s\u00e9v\u00e8rement touch\u00e9 par des obus durant la 2e GM, puis apr\u00e8s restauration, le mus\u00e9e y est install\u00e9 et inaugur\u00e9 en 1947.","NaN","Le mus\u00e9e se trouve dans un b\u00e2timent de caract\u00e8re, ayant longtemps \u00e9t\u00e9 utilis\u00e9 comme si\u00e8ge, par la commune de Mas d'Azil. Ce b\u00e2timent, aussi connu sous le nom de \"maison des consuls\", avait \u00e9t\u00e9 effectivement utilis\u00e9 comme lieu de r\u00e9union des consuls au temps de l'Ancien R\u00e9gime","Ensemble architectural du XVIIe si\u00e8cle (class\u00e9 Monument Historique) qui abrite une collection de meubles, d'oeuvres sculpt\u00e9es et de peintures d'\u00e9poque (XVIe - XIXe si\u00e8cles) appartenant au Centre Hospitalier de Reims","Ancien hospice avec en son centre une chapelle \u00e9rig\u00e9e par Pierre Puget","NaN","Ancienne mairie-\u00e9cole du village","B\u00e2timent du 18e si\u00e8cle (style maison bourgeoise) devenu propri\u00e9t\u00e9 de la commune en 1975","Le mus\u00e9e se situe dans la tour de l'horloge d'un ch\u00e2teau fond\u00e9 vers le milieu du XI\u00e8me si\u00e8cle.","C\u2019est Andr\u00e9 Boyer, l\u2019architecte d\u00e9partemental, recommand\u00e9 par Denys Puech, qui est d\u00e9sign\u00e9 pour concevoir les plans du mus\u00e9e. La premi\u00e8re pierre est pos\u00e9e le 26 avril 1908. Le sculpteur aveyronnais Fran\u00e7ois Cogn\u00e9, \u00e9l\u00e8ve de Denys Puech et de Louis-Ernest Barrias, propose ses services pour la d\u00e9coration du b\u00e2timent.","Ancienne porte d'entr\u00e9e de la ville, datant de 1368 en brique rouge","Maison-ch\u00e2teau de plaisance du 19e si\u00e8cle, rotonde.","Ch\u00e2teau construit sous le second Empire","Le mus\u00e9e se trouve dans la Grande Saline, ancien site de production de sel dont la plus ancienne mention remonte au VIIIe si\u00e8cle. Les b\u00e2timents actuels ont \u00e9t\u00e9 construits entre le XVe et le XIXe si\u00e8cle.","Le mus\u00e9e est install\u00e9 dans une ancienne filature de soie inscrite \u00e0 l'Inventaire Suppl\u00e9mentaire des Monuments Historiques avec une extension contemporaine r\u00e9alis\u00e9 par l'architecte lyonnais Pierre Vurpas.","Ch\u00e2teau Belle-Epoque (1904)","Palais du XVI\u00e8me si\u00e8cle","Anciens communs du ch\u00e2teau m\u00e9di\u00e9val","NaN","NaN","NaN","NaN","NaN","Ch\u00e2teau m\u00e9di\u00e9val","Palais \u00e9piscopal","Edifice embl\u00e9matique de la ville de Niort, le Donjon est le dernier t\u00e9moin d'un ensemble fortifi\u00e9. Le chantier du Donjon est mis en oeuvre par Henri II vers 1180 avec l'objectif d'\u00e9difier une forteresse militaire d\u00e9fensive. Au XVe si\u00e8cle, le Donjon est adapt\u00e9 \u00e0 l'artillerie de moyenne port\u00e9e et am\u00e9nag\u00e9 pour servir de r\u00e9sidence aux capitaines, puis aux gouverneurs de la place forte de Niort. D\u00e8s la fin du XVIIe et au XVIIIe si\u00e8cle, le Donjon est \u00e0 seul usage militaire. Au lendemain de la R\u00e9volution Fran\u00e7aise, le Donjon devient prison d'Etat. Abandonn\u00e9, il est achet\u00e9 par la ville de Niort en 1791 puis par le D\u00e9partement qui r\u00e9ouvre la prison. Les travaux de restauration d\u00e9butent en 1820 parall\u00e8lement au d\u00e9mant\u00e8lement des enceintes du ch\u00e2teau et de la ville. En 1896, le Donjon est transform\u00e9 en mus\u00e9e ethnographique. Plusieurs campagnes de restauration se succ\u00e8dent aux XXe et XXIe si\u00e8cles. Class\u00e9 monument historique depuis 1840 et labellis\u00e9 Mus\u00e9e de France.","Ancien prieur\u00e9 de Saint-Rambert transform\u00e9 aux XVIII/XIXe si\u00e8cle en maison de plaisance.","le mus\u00e9e municipal est install\u00e9 au premier \u00e9tage du mus\u00e9e de l'imprimerie","NaN","NaN","la Seigneurie de Rochefort a \u00e9t\u00e9 donn\u00e9e par Henri IV \u00e0 son premier valet de chambre Adrien de Loz\u00e9r\u00e9 dont la petite fille \u00e9pousa Henri de Cheusses. La grande maison de Cheusses, se bornait d'abord \u00e0 un b\u00e2timent construit en 1599, agrandi en 1625 par un second construit en \u00e9querre parall\u00e8lement \u00e0 la rivi\u00e8re, avec vues du c\u00f4t\u00e9 du soleil levant sur un jardin et au couchant sur la for\u00eat. L'aile sud terminant l'h\u00f4tel a \u00e9t\u00e9 \u00e9rig\u00e9e \u00e0 la fin du XVIIIe si\u00e8cle. Son propri\u00e9taire a \u00e9t\u00e9 expropri\u00e9 lors de la r\u00e9vocation de l'Edit de Nantes en 1685. Les chefs d'escadre d'Estr\u00e9es, Tourville, Forbin, La Galissonni\u00e8re s'y succ\u00e9d\u00e8rent jusqu'en 1781, lorsque les commandants de la marine s'install\u00e8rent dans une nouvelle r\u00e9sidence. L'h\u00f4tel devint alors la maison de l'intendant jusqu'\u00e0 la fermeture de l'arsenal en 1927. Il inclut d\u00e9sormais l'h\u00f4tel mitoyen de la comtese d'Amblimont.","Ancien moulin \u00e0 huile dit moulin \u00e0 sang (ouvert en 1772- ferm\u00e9 en 1956).","H\u00f4tel particulier en pan de bois avec une galerie renaissance.","La fabrique de c\u00e9ramiques Bompard, site industriel du XIXe si\u00e8cle a \u00e9t\u00e9 choisie pour accueillir le nouveau mus\u00e9e. Elle pr\u00e9sente d'une part des qualit\u00e9s id\u00e9ales d'espace de pr\u00e9sentation des collections permanentes sur 1200 m\u00b2 , et d'autre part, elle dispose notamment de 2 grands fours qui ont \u00e9t\u00e9 conserv\u00e9s et int\u00e9gr\u00e9s dans le parcours de visite.","Edifice class\u00e9 monument historique, un des plus important ensemble architectural lyonnais du XVIe si\u00e8cle","La reconstruction du mus\u00e9e d\u00e9truit en 1917 fut confi\u00e9e, en 1927, au grand prix de Rome Paul Bigot (1870-1942). Le nouvel \u00e9difice recouvra le nom d'Antoine-L\u00e9cuyer mais pas son architecture d'origine. Tout fut mis au service du fonds de pastels de Maurice Quentin de la Tour, qui se vit alors dot\u00e9 d'un v\u00e9ritable \u00e9crin rappelant le XVIIIe si\u00e8cle. Il a \u00e9t\u00e9 reconstruit de 1928 \u00e0 1932 dans un style volontairement inspir\u00e9 de l'architecture classique fran\u00e7aise : une grille en fer forg\u00e9 fermant le jardin et un b\u00e2timent \u00e0 toiture en terrasse couronn\u00e9e d'une balustrade, agr\u00e9ment\u00e9 d'une rotonde d'angle \u00e0 larges baies en plein-cintre, chacune surmont\u00e9e d'un mascaron \u00e0 t\u00eate de femme au centre d'un troph\u00e9e de pinceaux et de pastels","Construit \u00e0 l\u2019emplacement d\u2019un ancien camp militaire, par l\u2019architecte guadeloup\u00e9en Jacques Berthelot","Le mus\u00e9e est install\u00e9 dans l'h\u00f4tel de Nicolas Le Vergeur, bourgeois du XVIe si\u00e8cle enrichi gr\u00e2ce \u00e0 la gabelle. Il est compos\u00e9 de deux corps de b\u00e2timent datant des XIIIe et XVIe si\u00e8cles","Maison bouregeoise que Fr\u00e9d\u00e9ric Mistral fit construire, o\u00f9 il s'installa en 1876 et o\u00f9 il v\u00e9cut jusqu'\u00e0 sa mort en 1914","NaN","Architecture de briques et de pierres typique de la fin du XIXe si\u00e8cle. La galerie principale, rectangulaire, d\u2019une hauteur de plafond consid\u00e9rable, est orient\u00e9e nord-sud et \u00e9clair\u00e9e par une verri\u00e8re en forme de toit,r\u00e9cemment r\u00e9nov\u00e9e. Deux pavillons d\u2019acc\u00e8s sont plac\u00e9s \u00e0 ses extr\u00e9mit\u00e9s, en \u00e9querre, eux-m\u00eames \u00e9clair\u00e9s par de grandes verri\u00e8res lat\u00e9rales. Sur la gauche du batiment, la chapelle dite de Louvencourt, en raison de ses occupants ant\u00e9rieurs, les soeurs du Sacr\u00e9 Coeur de J\u00e9sus et de Marie, dites de Louvencourt a \u00e9t\u00e9 \u00e9difi\u00e9e dnas les ann\u00e9es 1840","NaN","H\u00f4tel particulier construit en 1893 pa run riche armateur, n\u00e9gociant et homme politique rochelais.","La Maison du Grand Quartier date du XVIe si\u00e8cle. Elle a d'abord abrit\u00e9 l'atelier et l'habitation d'un teinturier (fonds de fourneaux encore visibles). Puis elle a ensuite successivement servi d'habitat, de caserne militaire (XVIIIe-XIXe si\u00e8cles) et de logements sociaux (XXe si\u00e8cle). Elle a conserv\u00e9 l'escalier \u00e0 vis et la charpente de sa poivri\u00e8re, tous les deux d'origine. Des chemin\u00e9es dat\u00e9es des XVIe et XVIIe si\u00e8cles ornent les pi\u00e8ces. Le dallage de l'\u00e9poque Renaissance est encore en place au rez-de-chauss\u00e9e.","Ce b\u00e2timent partiellement gothique a \u00e9t\u00e9 construit dans les premi\u00e8res ann\u00e9s du XVIe si\u00e8cle. Ce fut la r\u00e9sidence du Vidam\u00e9 de l'\u00e9v\u00eaque de Ch\u00e2lons, de 1599 \u00e0 la R\u00e9volution. Au XIXe si\u00e8cle, elle devint celle de Jules Garinet, grand \u00e9rudit et collectionneur","Le mus\u00e9e est situ\u00e9 dans les anciennes cuisines du ch\u00e2teau Neuf, XVIe si\u00e8cle, pleine centre de la ville, fa\u00e7ades en briques et toitures en ardoises","Install\u00e9 dans une villa \u00e9difi\u00e9e de retour du Mexique en 1878 (architecture de vill\u00e9giature de style \u00e9clectique). Cabinet de bains et vitraux Art Nouveau. La villa est la premi\u00e8re oeuvre du mus\u00e9e.","B\u00e2timent d'architecte avec toiture terrasse v\u00e9g\u00e9talis\u00e9e","Au coeur du ch\u00e2teau-fort construit au XIII\u00b0 s. par Philippe Auguste, le mus\u00e9e municipal est am\u00e9nag\u00e9 dans l'ancienne demeure de J.Guyot, historien et \u00e9rudit propri\u00e9taire de l'\u00e9difice au XIX\u00b0 s.","NaN","Maison natale de Ren\u00e9 Descartes : fa\u00e7ade 16\u00e8me si\u00e8cle inscrite \u00e0 l'Inventaire des MH","Ancienne commanderie de l'ordre teutonique construite au milieu du 18\u00e8me si\u00e8cle transform\u00e9e en manufacture de papier peint en 1797.","NaN","Ancienne cure lou\u00e9e par le peintre de 1932 \u00e0 1945 pour en faire son atelier d'\u00e9t\u00e9","NaN","L\u2019ancienne prison civile et militaire construite en 1677, est transform\u00e9e en boulangerie \u00e0 la fin du XIXe si\u00e8cle. Renfermant de nombreux vestiges de son pass\u00e9, elle abrite aujourd\u2019hui le Mus\u00e9e d\u2019Arch\u00e9ologie et d\u2019Histoire de Blaye","Palais construit au XVIIIe si\u00e8cle","Ancien Palais Episcopal construit au Moyen-Age datant principalement des 16\u00e8, 17\u00e8 et 19\u00e8 si\u00e8cles","NaN","Le mus\u00e9e se situe dans le pavillon Renaissance du ch\u00e2teau des ducs de Bourbon. Ce pavillon est l'un des premiers \u00e9difices de style Renaissance en France.","NaN","NaN","Construction contemporaine dans un site Monument historique","NaN","NaN","Citadelle","Situ\u00e9 sur l\u2019emplacement d\u2019une ancienne batterie de canons qui d\u00e9fendait la baie de Saint-Pierre","Commanderie de l'Ordre de Malte et Grand Prieur\u00e9 de l'Ordre de Malte","Le mus\u00e9e est install\u00e9 dans un ancien h\u00f4tel particulier dont la construction remonte \u00e0 la fin du XIVe si\u00e8cle. Le b\u00e2timent est inscrit au titre des Monuments Historiques.","Construit dans la plaine d\u2019Al\u00e9sia, c\u2019est un b\u00e2timent \u00e0 l\u2019architecture symbolique, sign\u00e9 par le c\u00e9l\u00e8bre architecte Bernard Tschumi. Sa forme circulaire \u00e9voque le si\u00e8ge d\u2019Al\u00e9sia, la r\u00e9sille en m\u00e9l\u00e8ze qui l\u2019habille fait r\u00e9f\u00e9rence au bois des fortifications romaines, les colonnes obliques de son atrium \u00e9voquent le chaos de la bataille.","NaN","Maison bourgeoise du XIXe s., ayant appartenu \u00e0 une famille industrielle importante dans l'histoire locale (famille Guilliet). Serre XIXe unique dans la commune.","NaN","L'abbatiale Saint-Pierre fut construite sur les fondations de l'\u00e9difice primitif du XIe si\u00e8cle si\u00e8cle puis reconstruite aux XIIIe, XVIe et XVIIe si\u00e8cles. Les b\u00e2timents conventuels de l'abbaye abritent le mus\u00e9e des Techniques fromag\u00e8res et l'office du tourisme","Dans une tour du moyen-\u00e2ge, en r\u00e9alit\u00e9 la porte haute fortifi\u00e9e \u00e9galement beffroi de la cit\u00e9 entour\u00e9e d'une premi\u00e8re enceinte en 1291. La date exacte d'attribution de l'appellation MDF nous est inconnue.","Le mus\u00e9e se situe dans un ancien logis seigneurial du XVe si\u00e8cle, b\u00e2ti par les seigneurs de Chauvigny, inscrit au titre des Monuments historiques, en 1927.","Ancien Palais \u00e9piscopal","Probablement construit vers 1540 par Jean II de Calvimont, seigneur de la Labenche, garde des sceaux et greffier du roi Fran\u00e7ois Ier pour le Bas-Limousin, l\u2019h\u00f4tel Labenche constitue l\u2019un des plus beaux exemples de l\u2019architecture civile de la Renaissance en Limousin. R\u00e9put\u00e9 pour les bustes qui ornent sa cour d'honneur, il est class\u00e9 Monument Historique en 1886 pour ses parties Renaissance et 18\u00e8me si\u00e8cle.","Salle gothique vo\u00fbt\u00e9e d'ogives","Install\u00e9 au c\u0153ur de la ville, le mus\u00e9e est situ\u00e9 dans l\u2019ancienne chapelle des Antonins (1503) et l\u2019H\u00f4tel-Dieu du XVIIIe si\u00e8cle.","Le mus\u00e9e est situ\u00e9 au sein de l'ancien site industriel de la Soci\u00e9t\u00e9 Fran\u00e7aise.","Ch\u00e2teau \u00e9poque Restauration","Gare construite \u00e0 l'occasion de l'exposition universelle de 1889","NaN","NaN","Le mus\u00e9e est install\u00e9 dans une ancienne caserne construite en 1702 par d'Aviler, Architecte du Roy. Il se trouve au coeur d\u2019un des plus anciens quartiers figurant dans le patrimoine de la ville : le quartier Saint-Jacques, qui doit son nom \u00e0 l\u2019\u00e9glise - qui jouxte la caserne-, datant des XIe et XIIe si\u00e8cles","NaN","NaN","Ancien H\u00f4tel-Dieu du XVIII\u00e8me si\u00e8cle","NaN","Immeuble construit en 1869 dans le style Louis XIII. Un projet pr\u00e9voit l'extension du mus\u00e9e pour pouvoir accueillir l'ensemble du fonds","B\u00e2timent inscrit sur le site de l\u2019ancien ch\u00e2teau f\u00e9odal transform\u00e9, depuis les guerres de religion du XVIIe si\u00e8cle, en divers \u00e9tablissements aux fonctions les plus vari\u00e9es : couvent des R\u00e9collets jusqu'\u00e0 la R\u00e9volution, tribunal, prison, caserne, poudri\u00e8re, coll\u00e8ge basilien au XIXe, puis lyc\u00e9e d'Etat jusqu'en 1967","Maison o\u00f9 v\u00e9cut Maurice Ravel de 1921 \u00e0 1937","Le mus\u00e9e se trouve dans l'ancienne conserverie Romieux, construite en 1863 (thon et sardine), avec le d\u00e9cor de fa\u00e7ade traditionnelle de l'habitat groisillon. L'arri\u00e8re du b\u00e2timent a \u00e9t\u00e9 reconstruit \u00e0 la suite d'un incendie, en 1899, avec la structure m\u00e9tallique provenant d'un ancien hall de gare.","NaN","Il se trouve dans un ancien prieur\u00e9 clunisien dont les vestiges s'\u00e9tendent du XIIe au XVIe si\u00e8cles. La salle capitulaire, XV-XVIe si\u00e8cles, a \u00e9t\u00e9 restaur\u00e9e en 2003.","Ancien b\u00e2timent de l'institut de zoologie de l'universit\u00e9 de Grenoble","L'un des plus anciens h\u00f4tels de la station","NaN","salle capitulaire avec pilier central et crois\u00e9es d'ogive ayant appartenus au prieur\u00e9, fond\u00e9 par les moines b\u00e9n\u00e9dictins en 1076. La salle capitulaire date du XIIIe. Charpente sur corps de b\u00e2timent du mus\u00e9e : XXe.","NaN","d\u00e8s 1623, Louis XIII construit un rendez-vous de chasse en brique, pierre et ardoise. Il s'y pla\u00eet tant qu'il le fait reconstruire par Philibert Le Roy. Ce premier ch\u00e2teau correspond aux b\u00e2timents qui entourent la Cour de Marbre. De 1661 \u00e0 1668, le jeune Louis XIV le fait embellir par son architecte Louis Le Vau qui entreprend de 1668  \u00e0 1670 la construction de \"L'Enveloppe\". De fait cette enveloppe consiste bien en un second b\u00e2timent de pierre blanche encerclant le premier ch\u00e2teau et lui servant d'\u00e9crin du c\u00f4t\u00e9 des jardins. Cette construction sera poursuivie par Fran\u00e7ois d'Orbay \u00e0 la mort de Le Vau en 1670. De 1678 \u00e0 1684, la Galerie des Glaces est \u00e9lev\u00e9e sur l'ancienne terrasse du Ch\u00e2teau neuf. Les Ailes du Nord et du Midi ainsi que l'Orangerie, les Ecuries et le Grand Commun sont \u00e9difi\u00e9s sous les ordres de Jules Hardouin-Mansart. La Chapelle sera achev\u00e9e en 1710 par Robert de Cotte. A la fin du r\u00e8gne de Louis XV, vers 1770, Jacques-Ange Gabriel construit l'Op\u00e9ra.","NaN","Echevinage du XVIII\u00e8me si\u00e8cle avec son beffroi du XVI\u00e8me si\u00e8cle","NaN","NaN","Maison datant de 1887, pr\u00e9sentant des \u00e9l\u00e9ments d\u00e9coratifs de l\u2019architecture traditionnelle (dentelle de bois, impostes...). L'une des rares maisons bourgeoises, ancienne r\u00e9sidence du Directeur de l'artillerie, subsistant au centre ville","L'architecture int\u00e8gre une chapelle cistercienne, un logis du XIVe et une grange XVIIIe si\u00e8cle","NaN","Le mus\u00e9e est install\u00e9 dans la chapelle de l'ancien hopice des orphelins du XVIIIe","Le mus\u00e9e est install\u00e9 dans une grande maison bourgeoise du XVIe si\u00e8cle \u00e0 colombages, sans doute ancien si\u00e8ge d'une exploitation viticole en 1599. La fa\u00e7ade principale sur rue est rehauss\u00e9e d'un oriel rectangulaire, d'une grande lucarne et orn\u00e9e de d\u00e9cors sculpt\u00e9s Renaissance \u00e0 th\u00e8me viticole. La fa\u00e7ade sur cour comporte une galerie et un puits","NaN","ancien couvent Sainte-Claire construit au XVIIIe si\u00e8cle","NaN","Le mus\u00e9e est situ\u00e9 dans l'un des derniers t\u00e9moignages de l'architecture Belle \u00c9poque - l'H\u00f4tel Saint-Vianne (1908), typique des constructions du d\u00e9but du vingti\u00e8me si\u00e8cle. Le b\u00e2timent fut sauv\u00e9 de la d\u00e9molition par l'intervention de la ville du Cannet et de l'architecte des B\u00e2timents de France. La r\u00e9habilitation du site de la villa H\u00f4tel Saint-Vianney d\u00e9veloppe pr\u00e8s de 890 m\u00b2 de surface utiles, dont 495 m\u00b2 \u00e0 partir du b\u00e2timent existant. Une extension (395 m\u00b2) est r\u00e9alis\u00e9e dans le d\u00e9nivel\u00e9 du terrain et permet de cr\u00e9er un important espace d'accueil, une salle p\u00e9dagogique et une boutique ainsi qu'une vaste terrasse. Le quartier propose d'autres b\u00e2timents de cette \u00e9poque et \u00e0 proximit\u00e9 d'une rue \"m\u00e9tiers d'art\"","Le mus\u00e9e est install\u00e9 dans l'ancien CHamonix-Palace, un hotel de luxe repr\u00e9sentatif de la Belle Epoque, construit en 1913","NaN","NaN","Une partie du mus\u00e9e est abrit\u00e9e dans une maison romane de la fin du XIIe si\u00e8cle, class\u00e9e MH, en tr\u00e8s bon \u00e9tat de conservation gr\u00e2ce \u00e0 une restauration d'Henry R\u00e9voil dans les ann\u00e9es 1870.","Orient\u00e9 au sud vers la M\u00e9diterran\u00e9e, beaucoup de luminosit\u00e9, en pierres de Bormes (micaschistes).","Le mus\u00e9e est install\u00e9 dans la maison natale de Jean-Fran\u00e7ois Champollion. Les b\u00e2timents sont d'origine m\u00e9di\u00e9vale restaur\u00e9s dans les ann\u00e9es 1980 et les ann\u00e9es 2000.","NaN","NaN","NaN","Ferme briarde","Le mus\u00e9e occupe le transept et le choeur de l'ancienne \u00e9glise Saint-Etienne.","Charpente du XVIIe si\u00e8cle dans les combles","B\u00e2timent n\u00e9o-classique, dot\u00e9 d'un plan carr\u00e9 sym\u00e9trique avec un escalier central monumental. Fa\u00e7ade d\u00e9cor\u00e9e de bas-reliefs. Porte encadr\u00e9e de colonnes et d\u00e9cor\u00e9e, ainsi que les fen\u00eatres, de ferronneries.","Ancien hall de Blake et mairie","Superbe demeure de notable \u00e9difi\u00e9e en 1850. Immeuble cubique de 18 m\u00e8tres de c\u00f4t\u00e9s \u00e0 deux \u00e9tages en pierres de taille, couronn\u00e9 de frontons et de balustres, surmont\u00e9 d'un toit d'ardoise se terminant par une terrasse. D\u00e9corarion int\u00e9rieure monumentale.","Villa de 1906 de style g\u00e9nois","Les b\u00e2timents datent pour l'essentiel du XVe si\u00e8cle. Les murs du ch\u00e2teau ont gard\u00e9 un ensemble de fresques du XVIe si\u00e8cle retra\u00e7ant l'histoire d'Hercule et des sc\u00e8nes de chasse \u00e0 courre.","Fond\u00e9 en 1876, le Mus\u00e9e des Beaux-Arts d\u2019Agen, situ\u00e9 au coeur historique de la Ville, est log\u00e9 dans quatre superbes h\u00f4tels particuliers de la Renaissance, ouvrant sur de belles cours int\u00e9rieures. Les quatre h\u00f4tels particuliers sont b\u00e2tis sur l\u2018ancien trac\u00e9 du rempart d\u2019Agen. Ils sont construits \u00e0 la fin du XVe si\u00e8cle pour l\u2019h\u00f4tel de Monluc et au d\u00e9but du XVIe si\u00e8cle pour les trois autres","La Citadelle de Villefranche-sur-Mer, class\u00e9e Monument Historique, est une forteresse bastionn\u00e9e qui a \u00e9t\u00e9 construite \u00e0 partir de 1554 pour le compte du duc de Savoie Emmanuel-Philibert. Erig\u00e9e pour remplir le r\u00f4le de sentinelle de la rade, cette forteresse a subi de nombreux si\u00e8ges plus ou moins glorieux au service de la maison de Savoie. Apr\u00e8s le rattachement du Comt\u00e9 de Nice \u00e0 la France en 1860, la Citadelle garde sa vocation militaire jusqu\u2019en 1965, date \u00e0 laquelle elle est rachet\u00e9e par la Commune de Villefranche. La Citadelle a \u00e9t\u00e9 restaur\u00e9e \u00e0 partir de 1979.","NaN","Propri\u00e9t\u00e9 de la ville de Sedan, le ch\u00e2teau de Sedan abrite plusieurs entit\u00e9s\u00a0: le parcours de visite du ch\u00e2teau g\u00e9r\u00e9 par la SEML Ch\u00e2teau et Cie, l'h\u00f4tel 4 \u00e9toiles, le ch\u00e2teau fort de Sedan et le service du patrimoine de la ville. Au coeur m\u00eame de la ville, les visiteurs sont invit\u00e9s \u00e0 d\u00e9couvrir le monument historique (class\u00e9 en 1965) le plus important de Sedan et des Ardennes. Une forteresse de 35 000 m\u00b2 dont la construction commence vers 1424 et qui t\u00e9moigne de l'\u00e9volution architecturale jusqu'\u00e0 la fin du XVIIIe si\u00e8cle d'un ouvrage moderne avec un syst\u00e8me d\u00e9fensif de bastions, plus largement ins\u00e9r\u00e9 dans un important plan de fortifications d'une ville fronti\u00e8re, devenue fran\u00e7aise en 1642. Cette place forte est modifi\u00e9e au XIXe si\u00e8cle avec la fonction militaire de l'ouvrage et le d\u00e9classement de la ville comme place de guerre en 1875.  http://www.chateaufort-sedan.fr/fr/","Le parvis et la facade (12 colones)du mus\u00e9e d\u00e9partemental des Merveilles ont des caract\u00e9ristiques architecturales.","H\u00f4tel particulier XVIe et XVIIIe si\u00e8cles","NaN","NaN","A l'origine, il est fait partie d'un complexe de trois salorges (greniers \u00e0 sel). L'une a \u00e9t\u00e9 restaur\u00e9e et sert de chantier naval et l'autre est d\u00e9saffect\u00e9e.","Ancien Ev\u00each\u00e9 XVIII\u00b0 s","NaN","Ch\u00e2teau XVIIIe et XIXe si\u00e8cles","Villa ni\u00e7oise remodel\u00e9e au d\u00e9but des ann\u00e9es 30","Le palais des \u00e9v\u00eaques, construit au XVIIe si\u00e8cle, domine la cit\u00e9","Le Mus\u00e9e National du Sport se situe dans le m\u00eame b\u00e2timent que le Stade Allianz Riviera construit en 2013 par le cabinet d'arc
