\u2019apr\u00e8s les inventaires des 16e, 17e et 18e si\u00e8cles du ch\u00e2teau, le visiteur d\u00e9ambule au gr\u00e9 des couleurs, des images et des effets de mati\u00e8re. Lits, si\u00e8ges, lustres, tapisseries, peintures, estampes, c\u00e9ramiques, cartels et autres \u00e9l\u00e9ments \u00e9voquent \u00e0 l\u2019int\u00e9rieur ce que l\u2019architecture refl\u00e8te \u00e0 l\u2019ext\u00e9rieur : le go\u00fbt du faste et l\u2019\u00e9l\u00e9gance d\u2019un art de vivre dans une b\u00e2tisse hors du commun.","Cr\u00e9\u00e9 vers 1860, le mus\u00e9e de Tourcoing s'est install\u00e9 dans une galerie de l'ancienne mairie situ\u00e9e Grand Place. Les collections s'enrichirent gr\u00e2ce \u00e0 Charles Roussel-Defontaine, \u00e9rudit et maire de Tourcoing (1857-1879) qui favorisa les achats, sollicita les dons et d\u00e9p\u00f4ts de l'Etat. C'est sous la mandature de Victor Hassebroucq (1861-1899) que fut accept\u00e9 le legs Roussel-Defontaine. Apr\u00e8s la construction d'un nouvel H\u00f4tel de Ville en 1866, le mus\u00e9e s'installa dans les galeries du second \u00e9tage. En 1931, le Mus\u00e9e des Beaux-Arts fut cr\u00e9\u00e9 au 2 rue Paul Doumer, dans la demeure d'Albert Roussel compositeur, et cousin du peintre tourquennois Charles Roussel. Les collections permanentes sont aujourd'hui en partie pr\u00e9sent\u00e9es dans les serres qui composaient le jardin d'hiver de l'h\u00f4tel particulier. La restructuration architecturale du d\u00e9but des ann\u00e9es 1990 a permis d'appliquer le projet culturel, d\u00e9velopp\u00e9 depuis 1986","Mus\u00e9e con\u00e7u en 1938, ouvert en 1945 puis d\u00e9plac\u00e9 et install\u00e9 dans la maison natale de Courbet en 1973 avec r\u00e9fection et agrandissement ouvert au public en 2011 apr\u00e8s travaux.","En 1880, la famille Petiet fait don \u00e0 la ville des b\u00e2timents qui constituent le mus\u00e9e, et de leur collection : copies de L\u00e9opold et Auguste Petiet et toiles originales de Marie Petiet. Cette collection fut compl\u00e9t\u00e9e, en 1902, par le s\u00e9nateur Etienne Dujardin-Beaumetz, sous-secr\u00e9taire d'Etat aux Beaux-Arts et \u00e9poux de Marie Petiet, \u00e0 l'origine de plusieurs d\u00e9p\u00f4ts de l'Etat entre 1905 et 1912. Des acquisitions r\u00e9guli\u00e8res ont depuis enrichi les collections, ainsi que des d\u00e9p\u00f4ts du mus\u00e9e d'Orsay, du CNAP et du Centre Pompidou.","Les collections ont commenc\u00e9 \u00e0 \u00eatre constitu\u00e9es \u00e0 partir de 1982, essentiellement par des achats","Situ\u00e9 au coeur du Marais breton vend\u00e9en, dans un Espace Naturel Sensible prot\u00e9g\u00e9, le daviaud est un \u00e9comus\u00e9e de plein air de 3 ha, d\u00e9di\u00e9 \u00e0 la valorisation du patrimoine naturel, historique et ethnologique. Il comprend 800m\u00b2 d'exposition et un parcours ext\u00e9rieur d'1 km ponctu\u00e9 de b\u00e2timents patrimoniaux, d'un marais salant, d'une ancienne ferme et ses annexes... Depuis 1981, il fait figure de conservatoire du patrimoine mara\u00eechin au travers des collections mat\u00e9rielles (mobilier, objet du quotidien, outils... soit 967 items), immat\u00e9rielles (savoir-faire, danse et musique...) et vivants (cheptel de races anciennes, jardins de l\u00e9gumes anciens) et d\u2019un patrimoine b\u00e2ti repr\u00e9sentatif de l\u2019architecture locale. Il a pour objet d\u2019\u00e9tude le lien entre l\u2019homme et son territoire. Les collections ont \u00e9t\u00e9 constitu\u00e9es essentiellement au d\u00e9but des ann\u00e9es 1980 (1982 et 1983) au moment de la cr\u00e9ation du Daviaud, puis progressivement au gr\u00e9 des dons, et plus rarement des achats.","La plupart des engins et objets proviennent des communes ou des Corps de Sapeurs-pompiers qui utilisaient ces mat\u00e9riels avant leur r\u00e9forme. Une autre partie appartenait \u00e0 des collectionneurs priv\u00e9s qui en ont fait don au mus\u00e9e. Acquisition de petits objets et documents","Cr\u00e9ation du mus\u00e9e en 1991, \u00e0 partir du don de Guy et Gabrielle Imberti en 1987 du fonds photographique de la maison Goupil (\u00e9diteurs d'art parisien actifs de 1827 \u00e0 1920). Puis acquisition par la ville du fonds d'estampes et des cuivres grav\u00e9s de la maison Goupil","La fondation officielle du mus\u00e9e de Thonon en 1863 est le r\u00e9sultat de l\u2019engouement de certains Thononais pour l\u2019histoire locale. Le fonds se constitue alors d\u2019objets tr\u00e8s vari\u00e9s : \u00e9chantillons de min\u00e9raux, animaux naturalis\u00e9s, objets arch\u00e9ologiques notamment issus des fouilles du port de Thonon (site palafittique). En 1878, le mus\u00e9e est install\u00e9 dans deux pi\u00e8ces au rez-de-chauss\u00e9e de l\u2019H\u00f4tel de Ville. L\u2019une d\u2019elle est consacr\u00e9e \u00e0 \u00ab la pr\u00e9cieuse collection ornithologique form\u00e9e et l\u00e9gu\u00e9e par feu M. le Docteur D\u00e9pierre \u00bb, compl\u00e9t\u00e9e par des collections min\u00e9ralogiques, g\u00e9ologiques, pal\u00e9ontologiques, conchyliologiques, numismatiques et d\u2019arts industriels. Une orientation tr\u00e8s nette est donc prise en faveur des sciences naturelles. En avril 1884, il est envisag\u00e9 de les compl\u00e9ter par \u00ab un Mus\u00e9e Industriel r\u00e9unissant non seulement les mati\u00e8res premi\u00e8res en impliquant les diff\u00e9rentes phases qu\u2019elles subissent avant de pouvoir \u00eatre livr\u00e9es \u00e0 la consommation, mais encore diff\u00e9rents mod\u00e8les de sculpture ou d\u2019architecture \u00bb. Dans cette perspective, la Ville accepte le d\u00e9p\u00f4t de neuf moulages et huit estampes provenant des ateliers de moulages et de la chalcographie du Louvre propos\u00e9 par l\u2019\u00c9tat en 1886. Le catalogue des entr\u00e9es de 1882 \u00e0 1888 confirme des collections g\u00e9n\u00e9ralistes avec l\u2019acquisition d\u2019objets de sciences naturelles, d\u2019arch\u00e9ologie, d\u2019ethnographie mais aussi de beaux-arts. Parmi les plus importantes, on peut citer le tr\u00e9sor mon\u00e9taire de Tully, le tr\u00e9sor de Vinzier, un bouquetin des Alpes, une d\u00e9fense de mammouth. Le premier fonds de peinture provient de la cure de Thonon et des dons de L\u00e9ontine Charmot. Des Chablaisiens \u00e9migr\u00e9s en Argentine n\u2019oublient pas leur pays d\u2019origine et r\u00e9pondent favorablement \u00e0 une demande de la commission du mus\u00e9e. En 1886, des colons de San Jos\u00e9 originaires de la Chapelle d\u2019Abondance envoient plusieurs objets de sciences naturelles parfois originaux tels qu\u2019une ruche d\u2019abeilles sauvages, une tortue, un oeuf d\u2019autruche, etc\u2026 Les conservateurs sont de grands pourvoyeurs du mus\u00e9e : Jules Guyon qui a pr\u00e9sid\u00e9 aux destin\u00e9es du mus\u00e9e de 1878 \u00e0 1888, tout comme son successeur L\u00e9on Quiblier qui a fait don de ses collections d\u2019insectes, de papillons, de col\u00e9opt\u00e8res et de fossiles. En 1933, L\u00e9on Quiblier pr\u00e9sente quelques pi\u00e8ces remarquables : \u00ab Parmi ces pi\u00e8ces d\u2019un grand int\u00e9r\u00eat je vous citerai notamment le chapiteau Renaissance cit\u00e9 dans tous les guides et qui repr\u00e9sente 12 sc\u00e8nes de l\u2019Enfant prodigue. [\u2026] Je signalerai aussi la pierre tombale d\u2019un prince de la Maison de Savoie dont l\u2019inscription gothique s\u2019efface de plus en plus, les clefs de vo\u00fbte de l\u2019\u00c9glise des Augustins, du XVe si\u00e8cle dont les peintures, les ors auront bient\u00f4t compl\u00e8tement disparus ; la premi\u00e8re machine \u00e0 percer, invention remarquable de l\u2019Ing\u00e9nieur Sommeiller qui servit au percement du tunnel du Mont-Cenis et ne sera bient\u00f4t plus qu\u2019une ferraille rouill\u00e9e. Je ne sais non plus o\u00f9 loger les bustes du Botaniste Bonnet, du G\u00e9n\u00e9ral Charmot-Breissand, le cr\u00e2ne divis\u00e9 suivant les m\u00e9thodes du c\u00e9l\u00e8bre Dr Gall et qui appartint \u00e0 son savant disciple le Dr Spurtheim \u00bb. En 1953, le mus\u00e9e du Chablais est install\u00e9 au ch\u00e2teau de Sonnaz. En cette p\u00e9riode d\u2019apr\u00e8s-guerre, la Direction des Mus\u00e9es de France r\u00e9affirme sa pr\u00e9sence aupr\u00e8s des mus\u00e9es de province. Tenant compte des collections du mus\u00e9e, elle propose dans un rapport du 14 mars 1950, le programme suivant : pr\u00e9sentation \u00ab du milieu naturel, g\u00e9ologie, faune, flore, pr\u00e9 et protohistoire, histoire de l\u2019ancien duch\u00e9 et de la ville. Folklore ou, selon la d\u00e9nomination la plus r\u00e9cente, ethnographie du Chablais \u00bb. Le mus\u00e9e du Chablais devient \u00ab contr\u00f4l\u00e9 \u00bb et constitue un fonds d\u2019objets ethnographiques collect\u00e9s dans tout le Chablais. La qualit\u00e9 des objets et leur pr\u00e9sentation, oeuvre de Fran\u00e7oise Sautier, est lou\u00e9e par Pierre Duchartre, inspecteur principal des mus\u00e9es de France et par la presse : \u00ab Citons, \u00e0 titre d\u2019avant-go\u00fbt, cette armoire ouverte \u00e0 deux battants, laissant \u00e9chapper de ses tiroi rs ces douces vieilleries dont parlait Rimbaud : bonnets de grand-m\u00e8res, fichus moir\u00e9s, coiffes\u2026 pos\u00e9s l\u00e0 en un mol abandon, voulu par une main f\u00e9minine\u2026 Et ce splendide Christ de bois sculpt\u00e9 du 17e si\u00e8cle, isol\u00e9 au-dessus d\u2019une vielle chemin\u00e9e marqu\u00e9e du mill\u00e9sime 1668, encadr\u00e9 de deux grands chandeliers aust\u00e8res. Et ce \u00ab po\u00eale \u00bb, reconstitu\u00e9 sans omettre aucun d\u00e9tail : vaste chemin\u00e9e \u00e9quip\u00e9e \u00e0 l\u2019ancienne, chaudron de cuivre, soufflet, marmite, po\u00eale \u00e0 frire ; ce vaisselier aussi riche de plats sans pr\u00e9tention, mais bien du pays \u00bb. Dans les ann\u00e9es 1960 \u00e0 1980, les acquisitions se poursuivent dans tous les domaines d\u00e9j\u00e0 pr\u00e9sents : arch\u00e9ologie, histoire locale, ethnographie dont pratiques religieuses, beaux-arts. Le fonds de sciences naturelles n\u2019est plus d\u00e9velopp\u00e9 dans ces ann\u00e9es et retir\u00e9 de la pr\u00e9sentation permanente \u00e0 la fin des ann\u00e9es 1960. On peut noter parmi les entr\u00e9es majeures de ces d\u00e9cennies : le don Bruel-Dubouloz de douze objets du G\u00e9n\u00e9ral d\u2019Empire Dessaix (1953), le legs Moriaud de treize objets du g\u00e9n\u00e9ral d\u2019Empire Chastel (1978), l\u2019acquisition des premi\u00e8res c\u00e9ramiques fines Charmot. Les premiers objets ethnographiques li\u00e9s \u00e0 la p\u00eache apparaissent en lien avec la cr\u00e9ation de l\u2019\u00e9comus\u00e9e de la p\u00eache et du lac (rattach\u00e9 \u00e0 cette \u00e9poque au mus\u00e9e). Enfin, Marcel Sauthier offre en 1989, soixante-quatorze estampes et arts graphiques dont vingt gravures l\u00e9maniques qui compl\u00e8tent le fonds existant compos\u00e9 d\u2019une trentaine d\u2019oeuvres acquises dans les ann\u00e9es 1950. Les ann\u00e9es 1990 sont marqu\u00e9es par la cr\u00e9ation d\u2019un service culturel municipal et par l\u2019embauche d\u2019un responsable du mus\u00e9e professionnel. Pendant quelques temps le mus\u00e9e ne propose plus que des expositions temporaires mais, en 1997 l\u2019entr\u00e9e du fonds d\u2019atelier de Marguerite Peltzer dans les collections relance la dynamique d\u2019acquisition. Une salle est consacr\u00e9e \u00e0 la sculptrice, une deuxi\u00e8me \u00e0 la batellerie l\u00e9manique. Cet int\u00e9r\u00eat pour l\u2019histoire locale et son territoire est confirm\u00e9 avec une troisi\u00e8me salle et un fonds sp\u00e9cifique d\u00e9di\u00e9s \u00e0 la contrebande. \u00c0 partir de 2000, il est question de red\u00e9ployer le mus\u00e9e et ses collections qui b\u00e9n\u00e9ficient de budgets non n\u00e9gligeables d\u2019acquisition et de restauration. Le fonds de peintures de paysage se renforce notamment avec l\u2019entr\u00e9e du fonds d\u2019atelier d\u2019Enrico Vegetti en 2012 ou l\u2019achat d\u2019un paysage de Trouillebert en 2015. Un fonds Maurice Denis (paysages et sc\u00e8nes religieuses r\u00e9alis\u00e9s \u00e0 Thonon) est en cours de constitution depuis 2009. En 2006, le mus\u00e9e prend en charge les collections du d\u00e9p\u00f4t de fouilles arch\u00e9ologiques r\u00e9unies par le Groupe de Recherche Arch\u00e9ologiques de Thonon. Le fonds du mus\u00e9e s\u2019accro\u00eet de huit tonnes de mat\u00e9riel (en cours d\u2019inventaire). Les acquisitions les plus r\u00e9centes concernent le fonds d\u2019estampes l\u00e9maniques dans le cadre d\u2019un projet d\u2019\u00e9tude et d\u2019exposition en partenariat avec le Cabinet d\u2019arts graphiques des Mus\u00e9es d\u2019art et d\u2019histoire de Gen\u00e8ve.","En 1862, M. Ferri\u00e8res l\u00e8gue \u00e0 la ville de Nogent sa collection \u00ab d\u2019objets d\u2019art, de tableaux et de m\u00e9dailles qu\u2019il s\u2019\u00e9tait plu \u00e0 former \u00bb. Il est suivi par Clara Filleul de P\u00e9tigny qui \u00e0 son tour l\u00e8gue trois de ses tableaux. C\u2019est le noyau du futur mus\u00e9e qui prend place dans les combles de la mairie. En 1910, une vaste salle contigu\u00eb \u00e0 la biblioth\u00e8que est affect\u00e9e \u00e0 l\u2019installation du mus\u00e9e. L'ensemble s'entend dans un esprit cabinet de curiosit\u00e9s. Lorsque le ch\u00e2teau Saint-Jean est achet\u00e9 par la ville de Nogent en 1950 et qu\u2019un ensemble de travaux est men\u00e9 pour le remettre en \u00e9tat, la d\u00e9cision est prise d\u2019y transf\u00e9rer le mus\u00e9e. M. Blanc, conservateur des mus\u00e9es du Mans, est charg\u00e9 par la Direction des Mus\u00e9es de France d\u2019organiser le transfert des collections de l\u2019h\u00f4tel de ville au ch\u00e2teau. Le nouveau mus\u00e9e est inaugur\u00e9 le dimanche 10 mai 1959 avec une exposition Sully au sein du corps de logis renaissance du ch\u00e2teau. Les anciennes collections du mus\u00e9e de l\u2019h\u00f4tel de ville sont en partie et progressivement install\u00e9es dans les ann\u00e9es soixante dans les salles du ch\u00e2teau tandis que la majorit\u00e9 d\u2019entre elles part dans les r\u00e9serves. \u00c0 partir de cette date est men\u00e9e une importante politique d\u2019acquisition qui favorise l\u2019installation de nouvelles collections au 2e \u00e9tage du ch\u00e2teau. Le \u00ab mus\u00e9e du Perche \u00bb est inaugur\u00e9 en 1972. Louis Moullin, de Clara Filleul, \u00e9l\u00e8ve de Monvoisin, sculptures de Camille Gat\u00e9\u2026, l\u2019histoire du ch\u00e2teau (documents, gravures), l\u2019histoire \u00e9conomique (\u00e9tamines, tanneries, chapelleries), la vie rurale (agriculture, vie quotidienne, mobilier) et industrielle du Perche (c\u00e9ramique, verrerie, bois, fer). Un espace est d\u00e9di\u00e9 au cheval percheron avec une approche beaux-arts avec en \u00e9cho quelques objets li\u00e9s \u00e0 l\u2019\u00e9quid\u00e9, ambassadeur de la r\u00e9gion. L\u2019une des petites salles du rez-de-chauss\u00e9e pr\u00e9sente quelques oeuvres beaux-arts et quelques \u00e9l\u00e9ments li\u00e9s \u00e0 l\u2019histoire du ch\u00e2teau (suite au cycle d\u2019expositions consacr\u00e9 \u00e0 l\u2019histoire de Nogent-le-Rotrou et du Perche).  En 2019, une nouvelle mus\u00e9ographie sera pr\u00e9sent\u00e9e.","Le mus\u00e9e Guimet est n\u00e9 du grand projet d\u2019un industriel lyonnais, \u00c9mile Guimet (1836-1918), de cr\u00e9er un mus\u00e9e des religions de l\u2019\u00c9gypte, de l\u2019antiquit\u00e9 classique et des pays d\u2019Asie. Des voyages en \u00c9gypte, en Gr\u00e8ce, puis un tour du monde en 1876, avec des \u00e9tapes au Japon, en Chine et en Inde lui permirent de r\u00e9unir d\u2019importantes collections qu\u2019il pr\u00e9senta \u00e0 Lyon \u00e0 partir de 1879. Il devait par la suite transf\u00e9rer ses collections dans un mus\u00e9e qu\u2019il fit construire \u00e0 Paris et qui fut inaugur\u00e9 en 1889. En 1927, le mus\u00e9e Guimet est rattach\u00e9 \u00e0 la Direction des mus\u00e9es de France et accueille d\u2019importantes collections rapport\u00e9es par les grandes exp\u00e9ditions en Asie centrale et en Chine, comme celles de Paul Pelliot ou d\u2019\u00c9douard Chavannes. Il re\u00e7oit aussi \u00e0 partir de 1927 les oeuvres originales du mus\u00e9e Indochinois du Trocad\u00e9ro. Tout au long des ann\u00e9es 20 et des ann\u00e9es 30 arrivent \u00e9galement des riches d\u00e9p\u00f4ts de la D\u00e9l\u00e9gation Arch\u00e9ologique Fran\u00e7aise en Afghanistan. Le directeur du mus\u00e9e de l\u2019\u00e9poque, Joseph Hackin, qui dirige aussi les fouilles d\u2019Afghanistan r\u00e9alise de grands travaux dont la couverture de la cour centrale pour y pr\u00e9senter \u00e0 partir de 1938 une partie des collections khm\u00e8res. Le mus\u00e9e Guimet devient alors c\u00e9l\u00e8bre pour la richesse de ses collections dans le domaine du monde indianis\u00e9. \u00c0 partir de 1945 dans le cadre d\u2019une vaste r\u00e9organisation des collections nationales, le mus\u00e9e Guimet envoie au Louvre ses pi\u00e8ces \u00e9gyptiennes et re\u00e7oit en retour l\u2019ensemble des oeuvres du d\u00e9partement des arts asiatiques du Louvre. D\u00e8s lors l\u2019institution de la place d\u2019I\u00e9na devient l\u2019un des tout premiers mus\u00e9es d\u2019arts de l\u2019Asie dans le monde. De g\u00e9n\u00e9reux donateurs dont on retrouve le nom dans le hall d\u2019entr\u00e9e s\u2019associent \u00e0 la politique d\u2019enrichissement du mus\u00e9e qui b\u00e9n\u00e9ficie aussi des fonds d\u2019acquisition des mus\u00e9es de France.","La biblioth\u00e8que (meubles et livres) ainsi que les meubles du cabinet de travail d'Eug\u00e8ne le Roy ont \u00e9t\u00e9 l\u00e9gu\u00e9s \u00e0 la commune de Montignac. La gestion et la conservation ont \u00e9t\u00e9 confi\u00e9es \u00e0 l'Office du tourisme.","Le Mus\u00e9e Cognacq-Jay rassemble les oeuvres du XVIIIe si\u00e8cle acquises entre 1900 et 1927 par Ernest Cognacq, fondateur des Grands magasins de la Samaritaine, et son \u00e9pouse, Marie-Louise Ja\u00ff. A sa mort en 1928, Ernest Cognacq l\u00e8gue ses collections \u00e0 la Ville de Paris afin de perp\u00e9tuer une pr\u00e9sentation de ses oeuvres, \u00e9vocatrices du si\u00e8cle des Lumi\u00e8res, au public. Ouvert en 1929 sur le boulevard des Capucines, dans un b\u00e2timent jouxtant la Samaritaine de Luxe, le mus\u00e9e a rejoint l\u2019H\u00f4tel Donon, demeure historique du Marais, en 1990. Un XVIIIe si\u00e8cle vu par le XXe si\u00e8cle. Loin d\u2019\u00eatre \u00ab close \u00bb, \u00e0 l\u2019image d\u2019autres grandes institutions issues des collections d\u2019un particulier, la collection Cognacq-Jay est enrichie annuellement par des acquisitions qui s\u2019inscrivent dans les axes form\u00e9s par le go\u00fbt et le regard d\u2019un collectionneur du d\u00e9but du XXe si\u00e8cle, au moment m\u00eame o\u00f9 les arts du XVIIIe si\u00e8cle sont une r\u00e9f\u00e9rence incontournable de tout int\u00e9rieur bourgeois. La nature de la collection, constitu\u00e9e d\u2019objets de petites dimensions, mais \u00e9galement la s\u00e9lection de sujets iconographiques touchant \u00e0 l\u2019intime, de la sc\u00e8ne d\u2019int\u00e9rieur au portrait, en font un espace de rencontre privil\u00e9gi\u00e9 avec l\u2019esprit du XVIIIe si\u00e8cle fran\u00e7ais tel qu\u2019il \u00e9tait con\u00e7u \u00e0 l\u2019\u00e8re des Cognacq : un si\u00e8cle o\u00f9 les sociabilit\u00e9s, les \u00e9changes et l\u2019art de vivre figurent au coeur du d\u00e9veloppement individuel. Un mus\u00e9e de charme. Ernest Cognacq n\u2019a en outre pas l\u00e9gu\u00e9 la totalit\u00e9 de sa collection dans sa propre demeure mais avait choisi de pr\u00e9senter une s\u00e9lection de pi\u00e8ces du XVIIIe si\u00e8cle dans un immeuble ind\u00e9pendant de son espace d\u2019habitation afin de reconstituer, suivant le mod\u00e8le du mus\u00e9e Carnavalet, des ambiances o\u00f9 les boiseries deviennent des \u00e9crins pour les oeuvres. Conservant cet esprit et cette notion de regard partiel et partial r\u00e9trospectivement port\u00e9 sur le XVIIIe si\u00e8cle, le mus\u00e9e Cognacq-Jay propose aux visiteurs des expositions d\u00e9di\u00e9es \u00e0 une meilleure compr\u00e9hension de la soci\u00e9t\u00e9 et de l\u2019art fran\u00e7ais au XVIIIe si\u00e8cle mais aussi de la r\u00e9f\u00e9rence que constitue, toujours, l\u2019esprit de ce si\u00e8cle dans notre propre soci\u00e9t\u00e9.","Labellis\u00e9 \u00ab Mus\u00e9e de France \u00bb, le Mus\u00e9e d\u2019Art et d\u2019Histoire occupe, dans le centre historique de Dreux, une chapelle n\u00e9o-romane b\u00e2tie en 1895 et r\u00e9am\u00e9nag\u00e9e en 1950 pour recevoir des collections artistiques et historique. Forte d\u2019une longue et riche histoire, Dreux compte nombre de tr\u00e9sors patrimoniaux \u00e0 explorer (monuments, histoire, d\u00e9tails architecturaux). D\u00e8s le Moyen Age, gr\u00e2ce \u00e0 sa position frontali\u00e8re, entre le royaume de France et le Duch\u00e9 de Normandie, la ville fut un carrefour important et le lieu de moments d\u2019histoire notables. Sur les hauteurs si\u00e8ge la deuxi\u00e8me n\u00e9cropole royale de France (XIXe si\u00e8cle) tandis qu\u2019\u00e0 l\u2019aplomb, la grande rue Maurice Viollette, axe urbain central, est jalonn\u00e9e par la chapelle de l\u2019H\u00f4tel-Dieu et le Beffroi et, \u00e0 ses proches abords, l\u2019ancienne Caisse d\u2019\u00e9pargne (XIXe si\u00e8cle) et l\u2019\u00e9glise Saint-Pierre (XIIIe-XVIIe si\u00e8cles). Les rues ont encore un aspect m\u00e9di\u00e9val caract\u00e9ris\u00e9 par des maisons \u00e0 pan de bois et m\u00eame un rare exemple d\u2019habitation du XIIe si\u00e8cle, rue S\u00e9narmont. L\u2019histoire locale drouaise permet de pr\u00e9senter des collections pr\u00e9historiques et m\u00e9rovingiennes : outils taill\u00e9s, objets utilitaires ou bijoux. Les arts religieux ont une place privil\u00e9gi\u00e9e en tant que t\u00e9moins de l\u2019existence de la coll\u00e9giale Saint-\u00c9tienne, sur l\u2019emplacement de laquelle s\u2019\u00e9l\u00e8ve la Chapelle Royale, mausol\u00e9e de la famille royale d\u2019Orl\u00e9ans : vitraux et chapiteaux du XIIe si\u00e8cle, oeuvres issues des arts roman et gothique. Le Mus\u00e9e de Dreux retrace ainsi l\u2019histoire de ce site. Objets, peintures, art d\u00e9coratifs, rappellent la pr\u00e9sence toute proche des ch\u00e2teaux de Cr\u00e9cy ou Abondant. Le XIXe si\u00e8cle est la p\u00e9riode de pr\u00e9dilection du Mus\u00e9e, avec des pi\u00e8ces de Marius Granet, Henri Le Sidaner, James Pradier, Horace Vernet, Henri Gervex ou Maurice de Vlaminck, pour ne citer qu\u2019eux. Le premier gisant de la duchesse d\u2019Alen\u00e7on, sculpt\u00e9 par Louis-Ernest Barrias, compl\u00e8te ce parcours dans les Beaux-Arts. L\u2019oeuvre phare de la collection n\u2019est autre que l\u2019\u00c9tude de Glycines de Claude Monet, un \u00e9l\u00e9ment du cycle des Nymph\u00e9as.","Depuis 1977, elle appartient \u00e0 la ville de Grasse et abrite des oeuvres de J. H. Fragonard et des oeuvres originales de sa famille : Marguerite G\u00e9rard (sa belle-soeur), Alexandre-Evariste Fragonard (son fils), et Th\u00e9ophile Fragonard (son petit-fils).","Dons du Docteur Pierre Borrione (fondateur de la SHAA) ; Dons divers et d\u00e9p\u00f4ts de particuliers ; Fouilles de la SHAA","Les collections du Palais Lascaris ont \u00e9t\u00e9 constitu\u00e9es \u00e0 partir de 1964 selon deux axes majeurs : mobilier et arts d\u00e9coratifs des XVIIe et XVIIIe si\u00e8cles et arts et traditions populaires r\u00e9gionales. A quelques objets transf\u00e9r\u00e9s depuis les collections des mus\u00e9es des Beaux-Arts et Mass\u00e9na, se sont ajout\u00e9s des d\u00e9p\u00f4ts de l' Etat (mus\u00e9e national des ATP), des acquisitions et d'autres d\u00e9p\u00f4ts (Ancien Institut Colonial de Nice, art religieux provenant des communes des Alpes-maritimes). Plus r\u00e9cemment, un effort a \u00e9t\u00e9 fait en direction d'acquisitions destin\u00e9es \u00e0 parfaire l'am\u00e9nagement et l'ameublement des salons baroques du Palais.","Fouilles arch\u00e9ologiques r\u00e9alis\u00e9es aux alentours de Port-Vendres depuis les ann\u00e9es 1960 et en cours annuellement.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1906 par l'association des Amis du Vieux Chinon avec des collections d'histoire locale rassembl\u00e9es par l'association sous forme de dons. Le mus\u00e9e a re\u00e7u l\u2019appellation Mus\u00e9e de France en 2004. Il est pass\u00e9 \u00e0 la gestion de la communaut\u00e9 de communes Chinon Vienne et Loire en 2014. Les collections ont \u00e9t\u00e9 enrichies entre 1906 et 2014 par des dons et des d\u00e9p\u00f4ts de collections du d\u00e9partement et de l'Etat.","Le fonds des collections provient de la Soci\u00e9t\u00e9 percheronne d'histoire et d'arch\u00e9ologie","L'association et le mus\u00e9e sont cr\u00e9\u00e9s d\u00e8s 1975 par les anciens mineurs du site et du bassin de Blanzy-Montceau, tous b\u00e9n\u00e9voles. Le puits Saint-Claude n\u00b01 a \u00e9t\u00e9 exploit\u00e9 de 1857 \u00e0 1882.","Le mus\u00e9e, cr\u00e9\u00e9 en 1946 au sein de l'\u00c9cole des officiers de la gendarmerie nationale, a \u00e9t\u00e9 r\u00e9organis\u00e9 en 1969 pour faire face \u00e0 une collection grandissante. Fin 2007, il ferme ses portes au public pour entrer en phase de chantier des collections et ainsi pr\u00e9parer sa r\u00e9ouverture dans un b\u00e2timent enti\u00e8rement r\u00e9habilit\u00e9 \u00e0 la fin de l'ann\u00e9e 2015. Le nouveau mus\u00e9e pr\u00e9sente l'histoire de la gendarmerie de fa\u00e7on chronologique, en parall\u00e8le de l'histoire de France, au travers de peintures, d'estampes, d'uniformes, d'armes, de documents, de brevets, d'ordonnances et bien d'autres objets.","Le mus\u00e9e, fond\u00e9 en 1855 par Pierre Eudoxe Dubalen, a \u00e9t\u00e9 transf\u00e9r\u00e9 de l'H\u00f4tel de Ville \u00e0 la Tour Lacataye, restaur\u00e9e en 1963 et inaugur\u00e9e en 1968. Les familles et les \u00e9l\u00e8ves de Charles Despiau et Robert Wl\u00e9rick ont constitu\u00e9 le premier soutien pour la cr\u00e9ation d'un mus\u00e9e d\u00e9di\u00e9 \u00e0 leur m\u00e9moire dans les ann\u00e9es 50. Le mus\u00e9e Despiau-Wl\u00e9rick a \u00e9t\u00e9 inaugur\u00e9 sous la double impulsion du Maire, Charles Lamarque-Cando et d'un industriel montois, amateur d'art et collectionneur, Raymond Farbos. Ce dernier pr\u00e9side les \"Amis de Charles Despiau et Robert Wl\u00e9rick\", association charg\u00e9e d'animer l'institution nouvellement cr\u00e9\u00e9e par des expositions temporaires orient\u00e9es sur l'art moderne et contemporain. Dans les ann\u00e9es 80 et 90, le mus\u00e9e se sp\u00e9cialise dans la promotion de la sculpture figurative de l'entre-deux guerres et fait de Mont-de-Marsan la ville de la sculpture","La Soci\u00e9t\u00e9 des sciences, lettres et arts de Cholet a \u00e9t\u00e9 fond\u00e9e en 1881 par le Dr L\u00e9on Pissot, qui devint maire quelques temps plus tard. Cette Soci\u00e9t\u00e9 s'int\u00e9resse \u00e0 l'arch\u00e9ologie locale, \u00e0 la m\u00e9moire des guerres de Vend\u00e9e, re\u00e7oit quelques tableaux et gravures, des objets coloniaux... Puis cette Soci\u00e9t\u00e9 connait des vicissitudes, doit d\u00e9m\u00e9nager \u00e0 plusieurs reprises. En 1977, la ville d\u00e9cide de cr\u00e9er un mus\u00e9e d'histoire, et en 1979 un mus\u00e9e d'art reconnus par le minist\u00e8re. Les deux lieux fusionnent en 1993 dans un nouveau b\u00e2timent, l'actuel Mus\u00e9e d'art et d'histoire","le fonds du mus\u00e9e provient de l'ancien mus\u00e9e fond\u00e9 en 1924 : le mus\u00e9e Fontenille Mondi\u00e8re. Ces collections couteli\u00e8res transf\u00e9r\u00e9es en 1981 ont \u00e9t\u00e9 compl\u00e9t\u00e9es par des acquisitions pour les pi\u00e8ces non thiernoises, et pi\u00e8ces plus anciennes","Les collections du mus\u00e9e ont \u00e9t\u00e9 form\u00e9es \u00e0 partir d'archives municipales, de diverses donations, dont une donation de la famille Louis Braille.","NaN","En 1905, le sculpteur Delphin Haeww fait don de deux de ses oeuvres \u00e0 la ville. Cette m\u00eame ann\u00e9e, la municipalit\u00e9 d\u00e9cide d'ouvrir un mus\u00e9e dans quatre salles du coll\u00e8ge communal et fait appel \u00e0 la population. Le mus\u00e9e actuel sera inaugur\u00e9 le 11 novembre 1927 par l \u2018abb\u00e9 Lemire","Le mus\u00e9e est fond\u00e9 gr\u00e2ce \u00e0 des initiatives populaires locales et t\u00e9moigne de l'attachement des habitants \u00e0 leur terroir.","Le MAAP, mus\u00e9e encyclop\u00e9dique, est issu de la fusion en 1895 de deux mus\u00e9es, le mus\u00e9e d\u00e9partemental d'arch\u00e9ologie fond\u00e9 en 1835 et le mus\u00e9e municipal des beaux-arts cr\u00e9\u00e9 en 1857.","Constitution du fonds d'\u00e9maux et de faiences en 1975 et 1978 lors des ventes de la collection d''Huart, ancien directeur de la manufacture des  faienceries de Longwy. D\u00e9p\u00f4t d'une collection priv\u00e9e de fer \u00e0 repasser de 2500 pi\u00e8ces depuis 1989.","Le fonds initial du mus\u00e9e a \u00e9t\u00e9 constitu\u00e9 par le m\u00e9c\u00e8ne et collectionneur Aignan-Thomas Desfriches (1715-1800) et par le peintre Jean Bardin (1732-1809), fondateur de l'\u00e9cole de dessin. Ils ont rassembl\u00e9 les oeuvres d'art saisies dans les \u00e9tablissements religieux lors de la R\u00e9volution fran\u00e7aise. Au fil du temps, dons, legs et d\u00e9p\u00f4ts de l'Etat ont permis d'enrichir les collections du mus\u00e9e.","NaN","Les collections du mus\u00e9e ont \u00e9t\u00e9 constitu\u00e9es \u00e0 partir de dons faits par des particuliers.","Le mus\u00e9e municipal du Faou\u00ebt, cr\u00e9\u00e9 en 1914 et install\u00e9 depuis 1987 dans un ancien couvent datant du XVIIe si\u00e8cle, conserve une collection de peintures, d'art graphique et de quelques sculptures, constitu\u00e9e en partie gr\u00e2ce \u00e0 la g\u00e9n\u00e9rosit\u00e9 des artistes ayant fr\u00e9quent\u00e9 Le Faou\u00ebt avant la Seconde Guerre mondiale, \u00e0 une \u00e9poque o\u00f9 la commune a connu une v\u00e9ritable effervescence artistique. Chaque ann\u00e9e, le mus\u00e9e consacre, en parall\u00e8le de sa pr\u00e9sentation permanente, une ou deux expositions temporaires \u00e0 une th\u00e9matique bretonne r\u00e9unissant le regard de plusieurs artistes ou \u00e0 une r\u00e9trospective sur l'oeuvre d'un peintre en lien avec l'histoire picturale du Faou\u00ebt.","Depuis la fin du XVIIe si\u00e8cle, la ville de Tulle a \u00e9t\u00e9 le berceau d'une manufacture d'armes. Cette industrie a marqu\u00e9 la ville et contribu\u00e9 \u00e0 l'existence d'un patrimoine technique li\u00e9 \u00e0 l'armement et \u00e0 sa fabrication. Les collections \u00e0 l'origine du mus\u00e9e des Armes actuel sont issues des productions de la Manufacture d'armes de Tulle et d'un premier mus\u00e9e priv\u00e9 constitu\u00e9 au sein de l'entreprise, con\u00e7u comme une vitrine des savoir-faire industriels de la manufacture. Les collections d\u2019armes furent pr\u00e9sent\u00e9es de 1922 \u00e0 1962 dans le b\u00e2timent 102 (dit b\u00e2timent de Direction de la Manufacture). \u00c0 partir de 1962, elles furent transf\u00e9r\u00e9es dans le b\u00e2timent 5. En 1979, l\u2019actuel mus\u00e9e fut construit et inaugur\u00e9 pour le bicentenaire de la Manufacture, puis am\u00e9nag\u00e9 et sc\u00e9nographi\u00e9 par les ouvriers de la Manufacture. En juillet 1999, ce mus\u00e9e devint municipal. Le mus\u00e9e conserve : un d\u00e9p\u00f4t de 381 armes appartenant au Mus\u00e9e de l'Arm\u00e9e ; un fonds d'armes \u00e0 feu, d'armes blanches et d'accessoires de1964 r\u00e9f\u00e9rences. En 2010, la ville a re\u00e7u la donation des collections (objets et archives) provenant de l'ancien mus\u00e9e associatif de la R\u00e9sistance et de la D\u00e9portation. L'int\u00e9gration de ces collections li\u00e9es \u00e0 la R\u00e9sistance et \u00e0 la m\u00e9moire des \u00e9v\u00e8nements de la 2e Guerre mondiale a \u00e9largi le p\u00e9rim\u00e8tre des collections du mus\u00e9e des Armes \u00e0 cette p\u00e9riode de l'histoire.","Les collections Raoul et Jean Brunon furent constitu\u00e9es \u00e0 partir du d\u00e9but de ce si\u00e8cle par deux fr\u00e8res marseillais. Jean revint seul de la Grande Guerre et poursuivit l'oeuvre entreprise avec son fr\u00e8re. Ainsi naquit ce qui dev\u00eent en un demi-si\u00e8cle un ensemble d'une richesse exceptionnelle sur l'histoire des arm\u00e9es fran\u00e7aises depuis le XVIIe si\u00e8cle par l'objet, l'image et le document (armes, uniformes, drapeaux, d\u00e9corations, \u00e9quipements et harnachements, peintures, dessins, gravures, documents, autographes, affiches, livres et objets de toute nature). Par des travaux historiques, des publications et des expositions en France et \u00e0 l'\u00e9tranger, Jean Brunon, en collaboration avec son fils Raoul \u00e0 partir des ann\u00e9es 1950, parvint \u00e0 donner aux collections une renomm\u00e9e internationale. En 1963, le gouvernement s'int\u00e9ressa \u00e0 leur avenir et la ville de Salon proposa de les accueillir au ch\u00e2teau de l'Emp\u00e9ri. En 1967, des accords faisant intervenir les minist\u00e8res des arm\u00e9es et des affaires culturelles, le mus\u00e9e de l'Arm\u00e9e, la ville de Salon-de-Provence et Jean Brunon \u00e9taient conclus, aux termes desquels les collections \u00e9taient acquises par le mus\u00e9e de l'Arm\u00e9e et mises en d\u00e9p\u00f4t \u00e0 Salon. La ville s'engageait \u00e0 cr\u00e9er un mus\u00e9e municipal contr\u00f4l\u00e9 dans le ch\u00e2teau. Raoul Brunon, fils de Jean, en fut nomm\u00e9 conservateur. Les premi\u00e8res salles ont \u00e9t\u00e9 ouvertes en 1976. Le mus\u00e9e fut achev\u00e9 en 1994","Un premier embryon de mus\u00e9e est mis en place par l'abb\u00e9 Jardinier, qui fait installer dans la grande salle du haut les garnitures architecturales constitu\u00e9es de toiles peintes qui sont toujours en place. L' \u00e9difice est plac\u00e9 sous s\u00e9questre en 1905. En mai 1910, \u00e0 la suite d' un projet de destruction de l' \u00e9difice, Andr\u00e9 Salles, ancien inspecteur des Colonies, intervient aupr\u00e8s de M Le Myre de Villers pour entreprendre le rachat de la maison. L' \u00e9difice est acquis en 1911 par la Soci\u00e9t\u00e9 de G\u00e9ographie de Paris qui constitue alors la collection et am\u00e9nage les espaces int\u00e9rieurs. Cette acquisition b\u00e9n\u00e9ficie de subventions du gouvernement g\u00e9n\u00e9ral de l' Indochine et de souscriptions priv\u00e9es. Le mus\u00e9e est inaugur\u00e9 le 1er juin 1914. Du 25 au 28 juin, la Soci\u00e9t\u00e9 expose les objets rassembl\u00e9s pour constituer le fonds des collections, auxquelles s' ajoutent des oeuvres appartenant \u00e0 des collections priv\u00e9es. En 1953, la Soci\u00e9t\u00e9 fait don de l' \u00e9difice et des collections \u00e0 la commune d' Origny-en-Thi\u00e9rache","L'histoire du mus\u00e9e se confond avec celle de son fondateur, premier historien de la fa\u00efence de Rouen, Andr\u00e9 Pottier (1799-1867). Issu d'une famille li\u00e9e \u00e0 la fa\u00efence, il s'int\u00e9ressa pr\u00e9cocement \u00e0 la fa\u00efence \u00e0 une \u00e9poque o\u00f9 le go\u00fbt des amateurs allait vers la porcelaine et la collectionna avec passion. La municipalit\u00e9 de Rouen fit l'acquisition de sa collection, environ 1100 pi\u00e8ces et le premier mus\u00e9e de la C\u00e9ramique install\u00e9 dans une galerie de l'ancien couvent Sainte-Marie (aujourd'hui mus\u00e9e des Antiquit\u00e9s de Rouen) fut inaugur\u00e9 en 1864. La collection fut dispos\u00e9e par Pottier lui-m\u00eame, qui en fut le premier conservateur. Il disparut peu apr\u00e8s sans avoir eu le temps de r\u00e9diger l'histoire de la fa\u00efence et des fa\u00efenciers de Rouen. Ses notes furent mises en forme par ses disciples et amis, dans un ouvrage posthume publi\u00e9 en 1870 : l'Histoire de la fa\u00efence de Rouen, qui demeure la r\u00e9f\u00e9rence incontournable sur le sujet. Le mus\u00e9e s'enrichit de la collection de l'abb\u00e9 Colas en 1868. Les c\u00e9l\u00e8bres Sph\u00e8res de Pierre Chapelle entr\u00e8rent au mus\u00e9e en 1873. La collection fut transf\u00e9r\u00e9e au nouveau mus\u00e9e des Beaux-Arts en f\u00e9vrier 1888 et d\u00e8s 1930, on pensa \u00e0 l'\u00e9tablissement d'un mus\u00e9e de la C\u00e9ramique distinct. Le mus\u00e9e pr\u00e9sente actuellement 900 pi\u00e8ces sur les 5000 que compte environ la collection","Cr\u00e9ation du mus\u00e9e par arr\u00eat\u00e9 municipal en 1922, ouverture au public en 1924 et inauguration en 1934. Trois sections : ethnographie du pays basque avec reconstitution d'int\u00e9rieurs et \u00e9chopes basques. La sorcellerie et l'expansion basque sont illustr\u00e9es par des artistes. La salle de pelote basque est inaugur\u00e9e en 1957.","Le mus\u00e9e regroupe aujourd'hui les fonds de trois mus\u00e9es historiquement distincts : le mus\u00e9e des arts d\u00e9coratifs cr\u00e9e en 1922, le mus\u00e9e d'art populaire r\u00e9gional, s\u00e9par\u00e9 du premier apr\u00e8s la seconde guerre mondiale, et le mus\u00e9e de Salorges, cr\u00e9e en 1923, bombard\u00e9 en 1943 et r\u00e9ouvert au ch\u00e2teau en 1956.Apr\u00e8s quinze ans de travaux et trois ans de fermeture totale, le Ch\u00e2teau des ducs de Bretagne, m\u00e9tamorphos\u00e9, a ouvert de nouveau ses portes au public le 9 f\u00e9vrier 2007. Un programme de restauration et d'am\u00e9nagement de grande envergure a \u00e9t\u00e9 mis en oeuvre par la Ville de Nantes, propri\u00e9taire du monument et des collections qu'il abrite. Il fait rena\u00eetre ce site patrimonial exceptionnel en plein centre-ville, embl\u00e9matique de l'histoire de la ville et de celle de la Bretagne. Con\u00e7u pour un large public, son am\u00e9nagement contemporain est au service de la mise en valeur du monument et des oeuvres pr\u00e9sent\u00e9es. Le parcours, \u00e0 la fois chronologique et th\u00e9matique, se d\u00e9ploie sur 32 salles des sous-sols aux combles. Jalonn\u00e9 de nombreux dispositifs multim\u00e9dias, il s'appuie sur la pr\u00e9sentation de plus de 800 objets de collection","Depuis 1949, date de la cr\u00e9ation du mus\u00e9e, les collections se sont form\u00e9es gr\u00e2ce \u00e0 de continuelles donations de la famille de Suffren (descendants divers) et \u00e0 des acquisitions occasionnelles. Longtemps install\u00e9 dans les locaux de l\u2019H\u00f4tel de Ville, sur les lieux m\u00eames o\u00f9 naquit le Bailli de Suffren, le Mus\u00e9e est, depuis 1999, log\u00e9 \u00e0 l\u2019Espace Suffren","Le mus\u00e9e conserve la collection d'oeuvres sur bois de Claudious Abry (1885-1972), compagnon du Devoir (charpentier-menuisier), natif de la ville","Cr\u00e9\u00e9 au moment du rachat par la ville des collections de Fran\u00e7ois Henri Duchevreuil, ce mus\u00e9e, qui ouvrit ses portes en 1832, fut le premier \u00e0 exister \u00e0 Cherbourg. Suite \u00e0 la cr\u00e9ation de ce mus\u00e9e afflu\u00e8rent de nombreux dons de particuliers qui enrichirent le fond mus\u00e9ologique des d\u00e9buts. H\u00e9berg\u00e9 primitivement \u00e0 l'H\u00f4tel de Ville, le mus\u00e9e rassemblait indistinctement des pi\u00e8ces arch\u00e9ologiques et divers objets curieux voisinant avec des ensembles de tableaux et objets d'arts dans l'esprit des cabinets de curiosit\u00e9s. Au sein de ce mus\u00e9e se constitu\u00e8rent les collections de l'expert en peinture Thomas Henry et le sculpteur A. Le V\u00e9el. De 1867 \u00e0 1870, l'astronome Emmanuel Liais organisa sa maison pour en faire un mus\u00e9e, qu'il l\u00e9gua \u00e0 la commune en 1900. On y transf\u00e9ra les collections en 1904 \u00e0 l'exception des tableaux qui rest\u00e8rent \u00e0 l'H\u00f4tel de Ville. La r\u00e9organisation des pr\u00e9sentations ethnographiques et arch\u00e9ologiques, et celles d'histoire naturelles se fit sous la direction du docteur Collignon entre 1910-1912. Une organisation qui a \u00e9t\u00e9 maintenue, faisant du mus\u00e9um Emmanuel Liais un t\u00e9moin de la mus\u00e9ographie du d\u00e9but du XXe si\u00e8cle.","D\u00e8s l'arriv\u00e9e de l'homme dans cette contr\u00e9e bois\u00e9e, puis lors de l'\u00e9mergence de la m\u00e9tallurgie du fer, les affleurements de houille ont \u00e9t\u00e9 exploit\u00e9s \u00e0 partir de la surface. Plus tard, c'est sous l'impulsion de Colbert qu'un grand projet d'exploitation des houill\u00e8res du Centre voit le jour et que commence l'extraction souterraine. La ville tire d'ailleurs son nom d'une \"Machine\" d'extraction, anim\u00e9e par un cheval, import\u00e9e de Belgique. Partant de l\u00e0, le visage du pays va conna\u00eetre une v\u00e9ritable transformation, passant d'un stade d'exploitation artisanale \u00e0 celui d'un foyer de d\u00e9veloppement de type industriel. La Compagnie Schneider contr\u00f4lera d\u00e9finitivement le site \u00e0 partir de 1865, imposant un syst\u00e8me de gestion rigoureux, marqu\u00e9 par un interventionnisme teint\u00e9 de paternalisme qui r\u00e9git l'habitat, l'\u00e9ducation et les loisirs. Le \"Syst\u00e8me Schneider\" survivra \u00e0 la nationalisation des mines en 1946, jusqu'au traumatisme d'un arr\u00eat complet de l'exploitation qui interviendra en 1974, peu apr\u00e8s le premier choc p\u00e9trolier. Souhait\u00e9 par les mineurs comme lieu vivant de la m\u00e9moire d'une collectivit\u00e9, le mus\u00e9e ouvre ses portes en 1983. La collection constitu\u00e9e par l'Association machinoise pour la conservation et le souvenir minier, retrace l'histoire charbonni\u00e8re de la Machine jusqu'\u00e0 la fermeture des mines en 1974.","Constitution d'un cabinet d'antiquit\u00e9s au coll\u00e8ge de la Ville en 1811. Installation des collections \u00e0 l'h\u00f4tel de ville et cr\u00e9ation du mus\u00e9e en 1880 par la soci\u00e9t\u00e9 \u00e9duenne des Lettres, Sciences et Art fond\u00e9e en 1836. L'acquisition de la maison Lacomme contig\u00fce \u00e0 l'h\u00f4tel Rolin, a permis la fusion des collections du mus\u00e9e Rolin, des collections de l'ancien mus\u00e9e municipal fond\u00e9e en 1811 et install\u00e9 \u00e0 l'H\u00f4tel de Ville en 1836, et d'une partie des collections du mus\u00e9e Lapidaire et du mus\u00e9e Verger-Tarin.","Trouvant sur place les mati\u00e8res indispensables, les verriers travaillent dans les Vosges du Nord depuis le Moyen Age. A Meisenthal une verrerie a fonction\u00e9 de 1704 \u00e0 1969. C'est dans un de ses b\u00e2timents, au-dessus d'anciens fours, que la Maison du verre et du cristal a \u00e9t\u00e9 am\u00e9nag\u00e9e. Les collections du mus\u00e9e ont \u00e9t\u00e9 r\u00e9unies \u00e0 l'issue de la fermeture de la verrerie de Meisenthal en 1969 par les membres d'une association : mat\u00e9riel et outillage, verre utilitaire, verre de prestige, Lalique, Saint-Louis, Gall\u00e9, Daum, et des r\u00e9alisations \u00abart nouveau\u00bb sign\u00e9es Barjun, Schverer...","Le mus\u00e9e, fond\u00e9 en juillet 1952 par L\u00e9on Scheydecker \u00e0 partir de collections tr\u00e8s diverses r\u00e9unies par les notables de la ville, a \u00e9t\u00e9 r\u00e9nov\u00e9 en 1973 puis restructur\u00e9 en 1982. Install\u00e9 dans l'aile de l'H\u00f4tel de Ville il rappelle le r\u00f4le capital tenu par la cit\u00e9 valcoloroise dans l'\u00e9pop\u00e9e Johannique. Collections municipales (fonds ancien) lapidaire sur les sites historiques. Th\u00e9matique : Jeanne d'Arc dons, legs. Collection d\u00e9partementale : en d\u00e9p\u00f4t.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9e en 1913 \u00e0 l'initiative d'Urbain Cabrol, pr\u00e9sident-fondateur de la soci\u00e9t\u00e9 des amis de Villefranche et du Bas-Rouergue. Install\u00e9 dans un h\u00f4tel particulier du 18e si\u00e8cle depuis 1975, le mus\u00e9e pr\u00e9sente essentiellement des collections constitu\u00e9es de dons de personnes priv\u00e9es (arch\u00e9ologie, arts premiers d'Oc\u00e9anie, m\u00e9decine et dermatologie) et de mobilier religieux mis en d\u00e9p\u00f4t","Les collections municipales ont \u00e9t\u00e9 r\u00e9unies dans le couvent des Ursulines d\u00e8s 1965. Le mus\u00e9e conserve des collections diversifi\u00e9es concernant l\u2019arch\u00e9ologie r\u00e9gionale, l\u2019ethnographie et les beaux-arts. Une section est \u00e9galement consacr\u00e9e \u00e0 la figure d'Alphonse de Lamartine.","Collections d'arts asiatiques l\u00e9gu\u00e9es en 1896 par le financier Henri Cernuschi (1820 - 1896), banquier d'origine milanaise qui l\u00e8gue aussi son h\u00f4tel particulier \u00e0 la Ville de Paris. Ce mus\u00e9e ouvert au public en 1898, va, sous la direction d' Henri d' Ardenne de Tizac, conservateur de 1905 \u00e0 1933 se sp\u00e9cialiser dans l' arch\u00e9ologie chinoise.","Le projet de r\u00e9alisation du mus\u00e9e Bernard d'Agesci est n\u00e9 d'une politique culturelle ambitieuse de la ville de Niort (maintenant Communaut\u00e9 d'Agglom\u00e9ration de Niort). Il s'agit d'am\u00e9nager l'ancien lyc\u00e9e de jeunes filles, r\u00e9alis\u00e9 par Georges Lasseron en 1897, afin de r\u00e9unir dans un seul et m\u00eame lieu trois collections diff\u00e9rentes : mus\u00e9e des Beaux-Arts (peinture, sculptures, arts d\u00e9coratifs, lutherie, orf\u00e8vrerie, c\u00e9ramiques de Parthenay) ; mus\u00e9e d'histoire naturelle (collections ornithologique, g\u00e9ologie r\u00e9gionale etc.) ; conservatoire de l'\u00e9ducation (objets et mobiliers scolaires, appareils scientifiques, cartes, ouvrages et films scolaires\u2026 retra\u00e7ant un si\u00e8cle et demi d'enseignement). Aux salles de pr\u00e9sentation permanente des collections s'ajoutent : une vaste zone d'expositions temporaires, modulable, occupant tout le rez-de-chauss\u00e9e (aile Est) ; une salle de conf\u00e9rences, d'animation et de concerts de plus 100 places (aile sud) ; un service p\u00e9dagogique pour la prise en charge des scolaires, enseignants et groupes constitu\u00e9s au rez-de-chauss\u00e9e de l'aile nord ; une biblioth\u00e8que sp\u00e9cialis\u00e9e ouverte plus particuli\u00e8rement aux chercheurs, aux scientifiques et aux \u00e9tudiants ; la conservation des mus\u00e9es localis\u00e9e dans le pavillon d'entr\u00e9e (c\u00f4t\u00e9 jardin) ; un important atelier de restauration de peintures (500 m2) traitant les collections publiques du Grand Ouest.","Voir descriptif des collections de l'Ecomus\u00e9e de la Grande Lande.","NaN","Le mus\u00e9e s'est d'abord constitu\u00e9 en 1807 autour du cabinet de curiosit\u00e9s de Jacques-Fran\u00e7ois Borda d'Oro, naturaliste landais du 18e s. La soci\u00e9t\u00e9 de Borda, fond\u00e9e en 1876, a ensuite d\u00e9velopp\u00e9 le mus\u00e9e, qu'elle a g\u00e9r\u00e9 jusque dans les ann\u00e9es 1970. Les collections ont \u00e9t\u00e9 dispers\u00e9es pendant l'occupation, puis regroup\u00e9es et enrichies essentiellement par dons, legs et achats.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9e par la Soci\u00e9t\u00e9 d'\u00e9tudes ardennaises en juin 1959 et install\u00e9 dans une salle du Vieux-Moulin ; il \u00e9tait constitu\u00e9 principalement de collections ethnographiques. Il fut transf\u00e9r\u00e9 et enrichi des collections du mus\u00e9e municipal. LE mus\u00e9e actuel a \u00e9t\u00e9 ouvert en 1994","NaN","Les collections constitu\u00e9es d\u00e8s 1863 en grande partie d'apr\u00e8s les souvenirs et documents du s\u00e9jour de Bonaparte en qualit\u00e9 de lieutenant d'artillerie de juin 1788 \u00e0 juin 1791 et d'apr\u00e8s les dons de Napol\u00e9on III et du mar\u00e9chal Vaillant \u00e0 la Ville. D'autres collections arch\u00e9ologiques et ethnographiques sont int\u00e9gr\u00e9es au mus\u00e9e.","Le docteur Duret (1794-1874), maire de la ville, jette les bases du premier mus\u00e9e en cr\u00e9ant en 1846 un cabinet d'arch\u00e9ologie et d'histoire naturelle. Le capitaine J. Derosne fonde le mus\u00e9e des Chasseurs. Ce mus\u00e9e (rebaptis\u00e9 mus\u00e9e Driant) rassemble armes et uniformes ainsi que des pi\u00e8ces en rapport avec la guerre de 1870. Cette collection s'est enrichie de tenues militaires de c\u00e9l\u00e8bres Nuitons. En 1971, dons de m\u00e9dailles et de monnaies. En 1975, le docteur Ernest Planson fonde le mus\u00e9e actuel en installant dans les caves de la Maison Rodier les collections gallo-romaines issues du site des Bolards.","La collection a \u00e9t\u00e9 rassembl\u00e9e par l'abb\u00e9 Etienne Bilger, cur\u00e9 \u00e0 Oltingue de 1958 \u00e0 1976. L'association a \u00e9t\u00e9 cr\u00e9\u00e9e en 1972 avec le soutien de la chambre d'agriculture du Haut-Rhin et le b\u00e2timent fut acquis l'ann\u00e9e suivante. La collection fut l\u00e9gu\u00e9e par l'abb\u00e9 au mus\u00e9e historique de Mulhouse en 1976, lequel en assure la gestion depuis cette date.","La \u00abSoci\u00e9t\u00e9 du Vieux Montmartre\u00bb, cr\u00e9\u00e9e en 1886, a r\u00e9uni de nombreux historiens de Paris. Certains partag\u00e8rent \u00e0 leur mort leurs collections entre la Biblioth\u00e8que nationale, le mus\u00e9e Carnavalet et la Soci\u00e9t\u00e9 du Vieux Montmartre pour ce qui concerne l'histoire des IXe et XVIIIe arrondissements. Le premier pr\u00e9sident de la soci\u00e9t\u00e9 fut M. Charles Sellier, conservateur du mus\u00e9e Carnavalet. Le mus\u00e9e a \u00e9t\u00e9 ouvert en 1960 et M. Claude Charpentier, architecte et neveu du compositeur Gustave Charpentier en a \u00e9t\u00e9 le premier conservateur. Le fonds tr\u00e8s vari\u00e9 est le r\u00e9sultat de dons faits par des collectionneurs int\u00e9ress\u00e9s par les oeuvres d'art et les documents historiques montmartrois. Les Collections permanentes du Mus\u00e9e vous font plonger dans l\u2019histoire de Montmartre et vous en d\u00e9voilent la richesse. Au cours du XIX\u00e8me si\u00e8cle, le paysage de Montmartre commence \u00e0 se transformer. Les moulins cessent leur activit\u00e9 et les vignes disparaissent \u00e0 cause de l\u2019industrialisation. Montmartre sera rattach\u00e9 \u00e0 Paris en 1860. C\u2019est d\u00e9sormais la ville qui s\u2019impose \u00e0 la campagne que fut toujours Montmartre. Les artistes s\u2019y installent \u00e0 partir de 1870 et les caf\u00e9s et cabarets artistiques se d\u00e9multiplient dans les ann\u00e9es 1880. Rapidement, ce qui caract\u00e9risera Montmartre aux yeux de tous c\u2019est cette effervescence, cette \u00e9nergie de la cr\u00e9ation, qui donna notamment lieu \u00e0 l\u2019ouverture de nombreux cabarets et caf\u00e9s-concerts. Le plus c\u00e9l\u00e8bre sans doute, celui du Chat Noir, accueillit de nombreux spectacles du Th\u00e9\u00e2tre d\u2019ombres cr\u00e9\u00e9 en 1886 par Henri Rivi\u00e8re et Henry Somm. \u00c0 la fin de 1887, avec la Tentation de Saint-Antoine, Rivi\u00e8re \u00e9tait parvenu \u00e0 transformer un petit spectacle d\u2019ombres en une production artistique extraordinairement \u00e9labor\u00e9e. Le th\u00e9\u00e2tre, la chanson, le cirque et la danse ont la part belle sur la Butte. Le tout-Paris se presse pour \u00e9couter Aristide Bruant ou Yvette Guilbert d\u00e9clamer leurs textes, ainsi que pour assister aux spectacles de La Goulue, La M\u00f4me Fromage ou Grille d\u2019Egouts, toutes trois danseuses du Moulin Rouge. Toulouse-Lautrec sera l\u2019un des artistes les plus assidus dans la repr\u00e9sentation de ces moments de sc\u00e8ne. Cette effervescence artistique, c\u2019est aussi celle des ateliers d\u2019artistes. Le 12 rue Cortot en verra passer plusieurs, dont la plupart auront \u00e0 coeur de peindre leur lieu de r\u00e9sidence. Le Bateau-Lavoir, non loin de l\u00e0, accueille les artistes qui deviendront des grands noms de l\u2019histoire de l\u2019art, comme Le Douanier Rousseau, Picasso ou encore Modigliani. Depuis sa cr\u00e9ation en 1886 la Soci\u00e9t\u00e9 d'Histoire et d'Arch\u00e9ologie Le Vieux Montmartre a constitu\u00e9 au fil des ann\u00e9es un fonds important d'oeuvres compos\u00e9 de peintures, sculptures, affiches, dessins, lithographies, photographies. Ces collections qui ne cessent de s'enrichir relatent ainsi une vaste histoire artistique, religieuse, politique, festive et folklorique. Pr\u00e9sent\u00e9e au Mus\u00e9e de Montmartre, elles b\u00e9n\u00e9ficient du label \u00abMus\u00e9e de France\u00bb. 100 000 pi\u00e8ces d'archives sur la vie \u00e0 Montmartre, ainsi que 3 000 ouvrages et une abondante documentation viennent compl\u00e9ter ce fonds.","Fond\u00e9 en 1873 par la volont\u00e9 de Fr\u00e9d\u00e9ric H\u00e9lix d'Hacqueville, maire et promoteur de la ligne de chemin de fer, le mus\u00e9e a \u00e9t\u00e9 con\u00e7u comme une oeuvre de prestige et comme un outil p\u00e9dagogique. Apr\u00e8s avoir re\u00e7u des envois de l'Etat sans rapport avec la r\u00e9gion, le mus\u00e9e, au hasard des dons, s'orienta vers une vocation historique locale, confirm\u00e9e en 1927 par la fondation de la Soci\u00e9t\u00e9 d'\u00e9tudes historiques d'Orbec, qui entreprit une collecte d'objets d\u00e9pos\u00e9s au mus\u00e9e (arch\u00e9ologie, \u00e9l\u00e9ments d'architecture, arts et traditions populaires, livres et archives). Depuis leur d\u00e9m\u00e9nagement dans le Vieux Manoir, les objets pr\u00e9sent\u00e9s s'efforcent de raconter l'histoire d'Orbec","Le mus\u00e9e des Beaux-Arts de Libourne est n\u00e9 de la volont\u00e9 du duc Elie Decazes (1780-1860). A partir de 1818, alors qu'il venait d'\u00eatre nomm\u00e9 Ministre de l'Int\u00e9rieur par Louis XVIII, il fit envoyer \u00e0 dans sa ville natale des oeuvres majeures qui seront les premiers d\u00e9p\u00f4ts de l'Etat et le fonds constitutif du mus\u00e9e des Beaux-Arts. Tout au long du XIXe, du XXe si\u00e8cle et aujourd'hui encore, profitant de donations, de legs (Brulle, Giboin, d'Alibert, Moueix\u2026), d'achats et de d\u00e9p\u00f4ts de l'Etat, le mus\u00e9e s'est enrichi consid\u00e9rablement. Accueillies jusqu'en 1836 au Couvent des Ursulines, site de l'actuelle M\u00e9diath\u00e8que municipale, les collections furent transf\u00e9r\u00e9es par la suite dans les locaux de l'H\u00f4tel de Ville datant du XVe si\u00e8cle et agrandi \u00e0 la fin du XIXe si\u00e8cle. Actuellement, un choix d'oeuvres appartenant aux collections du mus\u00e9e des Beaux-Arts est pr\u00e9sent\u00e9 au deuxi\u00e8me \u00e9tage de l'H\u00f4tel de Ville dans les salles d'expositions permanentes r\u00e9nov\u00e9es et restructur\u00e9es en 2010. La chapelle du Carmel est devenue, depuis la fin des ann\u00e9es 1980, la salle d'exposition temporaire du mus\u00e9e des Beaux-Arts. Deux expositions y sont propos\u00e9es annuellement.","A l'automne 1935, l'association des Amis de Conflans d\u00e9cide de mettre en place une exposition temporaire sur le patrimoine local. Ce projet s'inscrit dans le programme des c\u00e9l\u00e9brations du centenaire d'Albertville. Pour constituer une collection, les Amis de Conflans lancent un appel aux dons. Lorsque l'exposition ouvre ses portes en ao\u00fbt 1936, elle r\u00e9unit 677 objets donn\u00e9s ou d\u00e9pos\u00e9s, auxquels s'ajoutent les 183 acquisitions qu'ils ont faites. Les objets, statuaire religieuse, mobilier savoyard et portraits peints, sont tous expos\u00e9s. Le succ\u00e8s de l'exposition est tel que de temporaire celle-ci devient permanente : le mus\u00e9e est n\u00e9. En 1956, le mus\u00e9e devient municipal. A cette occasion un inventaire est r\u00e9alis\u00e9 et sont identifi\u00e9es 1395 objets : 705 objets expos\u00e9s, ; 690 objets en r\u00e9serves et un lot de monnaies et m\u00e9dailles de diverses pays. Aujourd\u2019hui, le mus\u00e9e compte plus de 2500 objets. L'ethnologie repr\u00e9sente environ 70% des collections, l'histoire 15% et l'art sacr\u00e9 7%. 13% des collections sont expos\u00e9es, le reste est conserv\u00e9 dans les r\u00e9serves. La nature des acquisitions n'est pas toujours mentionn\u00e9e, notamment sur les 18 colonnes. Nous estimons \u00e0 : 54% les dons ; 24 % les achats ; 1 % legs ; 21% sans pr\u00e9cision.","NaN","Con\u00e7us par des historiens sp\u00e9cialistes de la Seconde Guerre mondiale, ces deux mus\u00e9es expliquent et retracent la R\u00e9sistance et la Lib\u00e9ration \u00e0 travers le destin de deux hommes d'exception, le mar\u00e9chal Leclerc et Jean Moulin. Campagne d'entretiens aupr\u00e8s de grands t\u00e9moins. Acquisition de documents, photographies, ouvrages historiques sur la p\u00e9riode. Lieux de m\u00e9moire vivante, ces mus\u00e9es sont aussi un centre de recherche, de documentation et de colloques.","NaN","Les collections proviennent du site de Pech Maho, oppidum de l'Age du Fer et de diff\u00e9rents sites des Corbi\u00e8res. L'Etat, propri\u00e9taire du site de Pech Maho, a d\u00e9pos\u00e9 en 1986 une partie des collections au mus\u00e9e. Des documents sur l'histoire et des objets li\u00e9s \u00e0 l'\u00e9conomie de la commune ont \u00e9t\u00e9 confi\u00e9s par une association.","Le Mus\u00e9e International d'Art Na\u00eff Anatole Jakovsky, install\u00e9 au Ch\u00e2teau Sainte-H\u00e9l\u00e8ne, a \u00e9t\u00e9 inaugur\u00e9 en 1982, gr\u00e2ce \u00e0 la donation de plus de 600 oeuvres, consentie par Anatole et Ren\u00e9e Jakovsky.  Les collections se sont enrichies ces derni\u00e8res ann\u00e9es par d'importantes donations et acquisitions, notamment en Art Singulier et Art Brut.  On peut y retrouver les noms les plus c\u00e9l\u00e8bres : Rousseau, Bauchant, S\u00e9raphine... L'histoire mondiale de l'Art Na\u00eff du XVIIIe si\u00e8cle \u00e0 nos jours y est relat\u00e9e ainsi que l'\u00e9mergence de l'Art Brut et Singulier : Chaissac, Forestier, Danielle Jacqui...  Un important d\u00e9p\u00f4t d'oeuvres de Bauchant, Jean Eve, Rimbert, S\u00e9raphine, Vivancos et Vivin, consenti par le Mus\u00e9e National d'Art Moderne - Centre Georges Pompidou est \u00e9galement pr\u00e9sent\u00e9 dans les salles du rez-de-chauss\u00e9e.","D\u00e8s 1625, des min\u00e9raux aux vertus m\u00e9dicinales r\u00e9elles ou suppos\u00e9es furent d\u00e9pos\u00e9s dans le \u00abdroguier du jardin royal des plantes m\u00e9dicinales\u00bb. Enrichi de pierres pr\u00e9cieuses sous Louis XIV, c'est un fonds de min\u00e9raux et de pierres pr\u00e9sent\u00e9 au public depuis 1745.","Le mus\u00e9e lapidaire de Riez a \u00e9t\u00e9 cr\u00e9\u00e9 en 1929 par Marcel Joannon, plus connu sous le nom de Marcel Provence et install\u00e9 d\u00e8s l'origine dans le baptist\u00e8re. Aujourd'hui, les collections arch\u00e9ologiques ont \u00e9t\u00e9 d\u00e9m\u00e9nag\u00e9es, restaur\u00e9es et stock\u00e9es dans deux lieux de r\u00e9serves. A court terme, en 2019, elles seront r\u00e9unies dans un seul et m\u00eame lieu de r\u00e9serves, adapt\u00e9, dans un second temps, elles seront red\u00e9ploy\u00e9es dans un nouveau lieu, un h\u00f4tel particulier class\u00e9 monument historique, situ\u00e9 dans le centre ancien de Riez.","Le fonds du mus\u00e9e correspond au Cabinet d'Histoire naturelle de Jean Hermann (1738-1850). Constamment enrichie, cette collection est actuellement l'une des plus riches de France.","Le mus\u00e9e contient des collections d'oeuvres d'art provenant des collections publiques et des ch\u00e2teaux languedociens. Il d\u00e9pend des Archives municipales depuis 1982","Le mus\u00e9e s'est constitu\u00e9 autour de l'exceptionnelle collection Roullet-Decamps, acquise par l'Etat. Il pr\u00e9sente une collection de 3 000 objets qui permettent de faire vivre l'histoire des automates du milieu du XIXe \u00e0 nos jours","NaN","Le mus\u00e9e est n\u00e9 de la volont\u00e9 de Paul Dupuy (Toulouse, 1867-1944) de donner un cadre appropri\u00e9 \u00e0 ses collections et ainsi de cr\u00e9er un \u00e9tablissement qui, de son vivant, porterait son nom. Ainsi, ce collectionneur et fervent connaisseur du pass\u00e9 toulousain acheta, en 1905, l\u2019ancien h\u00f4tel Besson et entreprit de le restaurer. Devenu mus\u00e9e municipal, en 1949, le mus\u00e9e Paul-Dupuy connut, apr\u00e8s cette date, un d\u00e9veloppement consid\u00e9rable. C\u2019est d\u2019ailleurs cet \u00e9v\u00e9nement qui est \u00e0 l\u2019origine de la r\u00e9organisation des mus\u00e9es de Toulouse sous l\u2019\u00e9gide de la Direction des mus\u00e9es de France. Cet ambitieux projet sera mis en \u0153uvre par Robert Mesuret, charg\u00e9 de mission de la ville, puis conservateur des mus\u00e9es Paul-Dupuy et Saint-Raymond, et par Jean Vergnet-Ruiz, Inspecteur g\u00e9n\u00e9ral des mus\u00e9es de province. Il consistait en la r\u00e9partition des collections entre les divers \u00e9tablissements selon des crit\u00e8res scientifiques. Le mus\u00e9e Paul-Dupuy recevra d\u2019une part, les Arts graphiques, c\u2019est-\u00e0-dire les dessins et les estampes, et d\u2019autre part, la Numismatique et les Objets d\u2019Art du Moyen \u00c2ge et des Temps Modernes qui constitueront le secteur des Arts d\u00e9coratifs. Apr\u00e8s avoir b\u00e9n\u00e9fici\u00e9 d\u2019une totale r\u00e9novation de 1980 \u00e0 1985, il r\u00e9unit aujourd\u2019hui une tr\u00e8s importante collection d\u2019oeuvres couvrant une p\u00e9riode allant du Moyen Age \u00e0 1939. La section des Arts Graphiques (dessins, estampes) est particuli\u00e8rement riche en \u0153uvres d\u2019artistes toulousains, languedociens et italiens","Le Mus\u00e9e du Florival fut cr\u00e9\u00e9 par la Soci\u00e9t\u00e9 d'histoire et du mus\u00e9e du Florival en 1933 et il a \u00e9t\u00e9 install\u00e9 dans une partie des locaux de l'\u00e9cole de gar\u00e7ons de la ville haute (aujourd'hui, \u00e9cole Emile Storck). Lors de la Deuxi\u00e8me Guerre mondiale, le mus\u00e9e a \u00e9t\u00e9 ferm\u00e9 et les collections mises \u00e0 l'abri. De 1950 \u00e0 1981 le mus\u00e9e a pris place au premier \u00e9tage du choeur de l'\u00e9glise des Dominicains. Depuis le 19 mai 1984, le mus\u00e9e prend place dans l'ancienne maison du Grand Doyenn\u00e9. Les collections se sont constitu\u00e9es en premier lieu de collections d'histoire locale et de cinq c\u00e9ramiques de Th\u00e9odore Deck. En parall\u00e8le des acquisitions li\u00e9es \u00e0 la collection historique locale, de 1953 \u00e0 1975, 34 fa\u00efences de Th\u00e9odore Deck ont \u00e9t\u00e9 acquises. La collection Deck s'est agr\u00e9ment\u00e9e au fil d'achats, mais \u00e9galement par une donation de plus de deux cent pi\u00e8ces en 2002 du couple Bloch-Angly. Elle est \u00e9galement agr\u00e9ment\u00e9e d'un d\u00e9p\u00f4t d'un particulier depuis 2006 de cent-vingt quatre pi\u00e8ces sign\u00e9es Th\u00e9odore Deck.","Install\u00e9 Porte Marie de Bourgogne depuis 2002, le mus\u00e9e des Beaux-arts de Beaune est un mus\u00e9e municipal, labellis\u00e9 \u00abMus\u00e9e de France\u00bb. Au fil des ans, diff\u00e9rents parcours mus\u00e9ographiques ont \u00e9t\u00e9 mis en place et ont permis l\u2019alternance entre expositions temporaires et collections permanentes. En 2017, le mus\u00e9e vit une avanc\u00e9e majeure de son histoire avec la cr\u00e9ation d\u2019une nouvelle entr\u00e9e qui permet d\u2019am\u00e9liorer l\u2019accueil des visiteurs. Fond\u00e9 en 1850, \u00ab un mus\u00e9e et cabinet d\u2019histoire naturelle \u00bb voit le jour gr\u00e2ce \u00e0 un premier noyau d\u2019objets d\u2019art et arch\u00e9ologiques constitu\u00e9 par Jules Pautet, conservateur de la biblioth\u00e8que municipale\u00b9 et passionn\u00e9 par le patrimoine beaunois. En 1853, le mus\u00e9e install\u00e9 dans l\u2019aile nord de l\u2019h\u00f4tel de ville, ancien couvent des Ursulines, ouvre au public. Charles Aubertin, historien et pr\u00e9sident de la Soci\u00e9t\u00e9 d\u2019Histoire et d\u2019Arch\u00e9ologie de Beaune en est le premier conservateur\u00b2. Le mus\u00e9e d\u00e9m\u00e9nage en 1871 dans l\u2019ancienne chapelle du couvent, dans l\u2019aile sud, o\u00f9 il demeure plus de 130 ans. La m\u00eame ann\u00e9e, le peintre Hippolyte Michaud est nomm\u00e9 conservateur et Antoine Changarnier lui succ\u00e9dera en 1890. Une commission est mise en place pour g\u00e9rer la vie du mus\u00e9e : achats, restaurations, questions li\u00e9es \u00e0 la s\u00e9curit\u00e9 des collections\u2026 Les membres qui composent cette assembl\u00e9e est constitu\u00e9e d\u2019artistes et d\u2019\u00e9rudits, dont Paul Bouchard, maire de Beaune, Charles Cloutier, Antonin Bourgeois, Arthur Montoy, F\u00e9lix Ziem, Alexandre Sandier et Emile Goussery, qui deviendra ensuite conservateur. D\u00e8s 1939, les oeuvres du mus\u00e9e sont exp\u00e9di\u00e9es \u00e0 Ch\u00e2teauneuf-en-Auxois pour \u00eatre mises \u00e0 l\u2019abri. A la fin de la guerre, le conservateur Ren\u00e9 Andr\u00e9\u00b3 s\u2019attache \u00e0 reprendre l\u2019inventaire des collections et l\u2019inscription normalis\u00e9e dans un registre?, \u00e0 r\u00e9am\u00e9nager les salles et \u00e0 projeter des expositions. L\u2019inauguration du nouvel am\u00e9nagement au rez-de-chauss\u00e9e a lieu en 1946 avec la cr\u00e9ation de trois sections : beaux-arts, arch\u00e9ologie, histoire de la ville. La pr\u00e9sentation est compl\u00e9t\u00e9e en 1955 avec l\u2019installation du mus\u00e9e Etienne-Jules Marey au premier \u00e9tage. En 2002, la d\u00e9cision est prise de transf\u00e9rer l\u2019institution dans le site appel\u00e9 Porte Marie de Bourgogne o\u00f9 il se trouve toujours. Ce b\u00e2timent a \u00e9t\u00e9 rachet\u00e9 \u00e0 la maison de vins Calvet par la municipalit\u00e9 en 1996 afin d\u2019y installer diverses infrastructures culturelles, associatives et touristiques. Ce d\u00e9m\u00e9nagement offre des locaux - salles d\u2019exposition et r\u00e9serves - modernes, conformes aux normes de conservation et de pr\u00e9sentation de collections mus\u00e9ales. En 2017, la cr\u00e9ation d\u2019une nouvelle entr\u00e9e ouvrant sur l\u2019atrium du b\u00e2timent permet \u00e9galement une importante restructuration avec l\u2019agrandissement des espaces d\u2019exposition et de m\u00e9diation. Au cours de son histoire, le mus\u00e9e a accueilli des expositions temporaires d\u2019envergure nationale et de grandes manifestations : Bruges \u00e0 Beaune, Marie, l\u2019h\u00e9ritage de Bourgogne, 2000-2001 ; Dr\u00f4les de trames, Tapisseries m\u00e9di\u00e9vales et contemporaines, 2002-2003 ; Tr\u00e9sors des cath\u00e9drales d\u2019Europe, Li\u00e8ge \u00e0 Beaune, 2005-2006 ; F\u00e9lix Ziem, Voyages, impressions et paradoxes, 2011-2012 ; No\u00ebl Dorville, Artiste en R\u00e9publique, 2015 ; Mosa\u00efques, Les Climats du vignoble de Bourgogne, Des paysages, des ar\u00f4mes et des hommes, 2016 ; Michel Tourli\u00e8re, R\u00e9trospective, 2017 ; Hier, Aujourd\u2019hui, Demain : Histoire d\u2019une ville, 2018","Les collections du mus\u00e9e sont principalement le fruit des dons des artistes qui ont expos\u00e9s aux cimaises de l'H\u00f4tel Estrine (XVIIIe si\u00e8cle) depuis sa cr\u00e9ation en 1989. A ceux-ci s'ajoutent les dons de m\u00e9c\u00e8nes, des amis du Mus\u00e9e Estrine, que viennent compl\u00e9ter les acquisitions propres du mus\u00e9e","Le mus\u00e9e Stendhal a ouvert en 1934 pour pr\u00e9senter les documents poss\u00e9d\u00e9s par la biblioth\u00e8que municipale de Grenoble en particulier les 60 volumes de manuscrits de Stendhal donn\u00e9s par Mme Louis Crozet en 1861. L\u2019appartement du docteur Gagnon, grand-p\u00e8re de Stendhal, est situ\u00e9 dans le centre ancien de Grenoble. C'est un lieu mus\u00e9al, avec une exposition permanente r\u00e9unissant les principales oeuvres de la collection. Sa nouvelle conception architecturale et sa mus\u00e9ographie font revivre aupr\u00e8s du grand public l\u2019appartement du grand-p\u00e8re maternel de Stendhal dans lequel se sont \u00e9veill\u00e9s le coeur et l\u2019esprit du futur \u00e9crivain. L'appartement comprend : un grand Salon \u00e0 l\u2019italienne sur lequel s\u2019ouvre l\u2019entr\u00e9e de l\u2019appartement ; un cabinet d\u2019histoire naturelle, caract\u00e9ristique des appartements de la bourgeoisie \u00e9clair\u00e9e des 18e et 19e si\u00e8cles ; un cabinet d\u2019\u00e9t\u00e9 (ou de travail), petite pi\u00e8ce de m\u00eame surface \u00e0 c\u00f4t\u00e9 du cabinet d\u2019histoire naturelle consacr\u00e9, en son temps, \u00e0 l\u2019\u00e9tude et \u00e0 la lecture ; une terrasse agr\u00e9ment\u00e9e d'une pergola surplombant le Jardin de Ville ; une chambre d\u2019h\u00f4te dite \u00ab de Romain Gagnon \u00bb. L'appartement Gagnon est l'\u00e9l\u00e9ment structurant du Mus\u00e9e Stendhal. Il a \u00e9t\u00e9 con\u00e7u par l'architecte C\u00e9dric Avenier et la mus\u00e9ographe Marianne Klapisch. Il a re\u00e7u en 2011 le label Maison des Illustres d\u00e9cern\u00e9 par l'\u00c9tat et la collection qu'il expose a \u00e9t\u00e9 labellis\u00e9e Mus\u00e9e de France en 2003. Le projet de Mus\u00e9e Stendhal va au-del\u00e0 de la restauration d'un patrimoine immobilier qui comprend l'appartement Gagnon et l'appartement natal. Il valorise les animations men\u00e9es par les diff\u00e9rents acteurs stendhaliens, les acquisitions qui enrichissent le fond prestigieux conserv\u00e9 \u00e0 la biblioth\u00e8que municipale, la recherche universitaire qu'il suscite et les parcours qui entrainent les visiteurs sur les traces de Stendhal.","La volont\u00e9 de cr\u00e9er un mus\u00e9e au Vigan se manifeste en 1792, durant les travaux effectu\u00e9s par un commer\u00e7ant d\u00e9sireux d'agrandir son \u00e9tal : les fondations viennent buter sur les restes de l'ancien prieur\u00e9 b\u00e9n\u00e9dictin. Plusieurs \u00e9l\u00e9ments sont remont\u00e9s \u00e0 la surface et entass\u00e9s dans des caisses destin\u00e9es \u00e0 \u00eatre l'embryon d'un futur mus\u00e9e. Toutefois, le projet n'aboutit pas et il faudra attendre 1963 pour qu'un \u00e9tablissement soit inaugur\u00e9 au Vigan avec la volont\u00e9 de la municipalit\u00e9 et l'aide du Conseil G\u00e9n\u00e9ral : le mus\u00e9e C\u00e9venol. A l'origine, Mme Odette Teissier du Cros, assistante de Georges-Henri Rivi\u00e8re, pionnier de l'ethnologie et fondateur du mus\u00e9e des Arts et Traditions Populaires. Des parrains prestigieux accompagnent cette fondation tardive : Georges-Henri Rivi\u00e8re bien s\u00fbr, Claude L\u00e9vi-Strauss, professeur au Coll\u00e8ge de France, Andr\u00e9 Chamson, de l'Acad\u00e9mie Fran\u00e7aise, M. Aubanel, gendre du marquis de Baroncelli, repr\u00e9sentant la Nacioun Gardiano.","Le mus\u00e9e est fond\u00e9 en 1939 sur proposition de la Mutuelle artistique de Denain. Les collections, dispers\u00e9es pendant la Deuxi\u00e8me Guerre Mondiale, ont \u00e9t\u00e9 regroup\u00e9es et enrichies par des dons","Le Mus\u00e9e Charbonneau-Lassay abrite des collections riches et vari\u00e9es en grande partie l\u00e9gu\u00e9es par l\u2019\u00e9rudit local Louis Charbonneau-Lassay (1871-1946). Arch\u00e9ologue, graveur, historien et collectionneur, Charbonneau-Lassay a rassembl\u00e9 tout au long de sa vie objets arch\u00e9ologiques du territoire et d\u2019ailleurs, livres anciens en lien avec les \u00e9rudits loudunais de l\u2019\u00e9poque moderne, \u00e9p\u00e9es et armes \u00e0 feu du 16\u00e8me au 19\u00e8me si\u00e8cle. Aujourd\u2019hui, sa collection cohabite avec des toiles du 19\u00e8me si\u00e8cle l\u00e9gu\u00e9es par le peintre Carl Rosa (1853-1913), les vestiges gallo-romains de la villa de Cur\u00e7ay-sur-Dive, des pi\u00e8ces embl\u00e9matiques des arts populaires loudunais - telles que les coiffes -ou encore des productions artistiques li\u00e9es au sacr\u00e9. Sans oublier l\u2019\u00e9tonnante collection d\u2019art africain, comprenant notamment d\u2019imposants masques rituels.","De statut d\u00e9partemental depuis 1967, le mus\u00e9e fut ouvert en 1935 gr\u00e2ce aux dons provenant des descendants d'Hector Berlioz, de Mme Fantin-Latour, du chef d'orchestre Edouard Colonne, de la Soci\u00e9t\u00e9 des amis de Berlioz (devenue par la suite Association nationale Hector Berlioz), auxquels s'ajoute de nombreux dons et acquisitions.","En 1934, l\u2019abb\u00e9 Am\u00e9d\u00e9e Lemozi (photo), cur\u00e9 de Cabrerets, arch\u00e9ologue et pr\u00e9historien averti, fonde un mus\u00e9e de pr\u00e9histoire \u00e0 partir de ses collections personnelles. Ce mus\u00e9e se d\u00e9veloppe grace \u00e0 l\u2019aide de deux m\u00e9c\u00e8nes : Jean Lebaudy et Mademoiselle de Gouvion Saint-Cyr. Le mus\u00e9e est install\u00e9 au village de Cabrerets, dans les salles du ch\u00e2teau Gontaud-Biron, propri\u00e9t\u00e9 de Jean Lebaudy. En 1964, Jean Lebaudy vend le ch\u00e2teau et fait don des collections du Mus\u00e9e de pr\u00e9histoire \u00e0 la commune de Cabrerets. La commune s\u2019engage \u00e0 construire un b\u00e2timent afin d\u2019exposer ces collections au public. En 1981, le nouveau mus\u00e9e, construit sur le site de Pech Merle \u00e0 quelques m\u00e8tres de la grotte, est ouvert. Il prend le nom de: Mus\u00e9e Am\u00e9d\u00e9e Lemozi. Le centre est constitu\u00e9 du mus\u00e9e Am\u00e9d\u00e9e Lemozi et de la grotte du Pech-Merle","Le projet d'un mus\u00e9e de la Haute-Picardie a \u00e9t\u00e9 soutenu par le syndicat mixte pour le d\u00e9veloppement de la Thi\u00e9rache. Il a \u00e9t\u00e9 constitu\u00e9 gr\u00e2ce aux enqu\u00eates men\u00e9es par le mus\u00e9e national des arts et traditions populaires et les contacts locaux avec les fondateurs","Collection de peintures l\u00e9gu\u00e9e \u00e0 la ville en 1860 par la comtesse d'H\u00e9ricourt de Valincourt en souvenir de sa m\u00e8re, dont le nom fut donn\u00e9 au mus\u00e9e. Jamais dispers\u00e9e, cette collection constitue un pr\u00e9cieux t\u00e9moignage pour l'histoire du go\u00fbt en France au milieu du XIXe si\u00e8cle","Le mus\u00e9e est inaugur\u00e9 en 1869 gr\u00e2ce \u00e0 un legs en esp\u00e8ce effectu\u00e9 en 1866 par Mme L. A. Perrot permettant la cr\u00e9ation d'un mus\u00e9e et d'une \u00e9cole de dessin \u00e0 l'H\u00f4tel de Ville. Le mus\u00e9e est transf\u00e9r\u00e9 en 1894 dans l'ancien couvent des B\u00e9n\u00e9dictines, agrandi en 1906 et enrichi de dons et d'acquisitions puis r\u00e9organis\u00e9 de 1958 \u00e0 1968. Ferm\u00e9 dans les ann\u00e9es 1990 pour cause de v\u00e9tust\u00e9, il est install\u00e9 d\u00e9finitivement dans une aile de l'H\u00f4tel-Dieu le 29 juillet 2000","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9e \u00e0 l'initiative de Georges-Henri Rivi\u00e8re en 1946. Les collectes initiales d'ethnographie sont men\u00e9es conjointement avec le mus\u00e9e national des Arts et traditions populaires (Paris). Les collections ont \u00e9t\u00e9 ouvertes au public en 1963. A partir des ann\u00e9es 1960, les collections arch\u00e9ologiques sont enrichies par le travail conjoint avec le centre de recherches arch\u00e9ologiques m\u00e9di\u00e9vales de l'Universit\u00e9 de Caen. Actuellement, le mus\u00e9e est aussi un service arch\u00e9ologique municipal","Cr\u00e9\u00e9 en 1987, \u00e0 l'initiative de la municipalit\u00e9, le mus\u00e9e s'est donn\u00e9 pour mission de retracer la vie et l'oeuvre du prix Nobel de litt\u00e9rature Saint-John Perse. Les collections comprennent un ensemble de mobiliers cr\u00e9oles et de costumes anciens reconstituant les modes de vie en Guadeloupe \u00e0 la fin du XIXe si\u00e8cle. Manuscrits, photographies, estampes, objets personnels illustrent la vie d'Alexis L\u00e9ger alias Saint-John Perse. Les collections sont r\u00e9centes et s'enrichissent gr\u00e2ce aux achats et aux pr\u00eats de la fondation Saint-John Perse ainsi qu'aux dons des h\u00e9ritiers.","NaN","En 1994, la commune de Retournac sauve de la dispersion l\u2019int\u00e9gralit\u00e9 de l\u2019entreprise \u00abAuguste Experton et Fils\u00bb en acqu\u00e9rant le b\u00e2timent et son contenu ( plus de 400 000 objets). L\u2019\u00e9tude de la collection, men\u00e9e pendant un an et demi, permet d\u2019obtenir le contr\u00f4le de ce fonds par la Direction des Mus\u00e9es de France en 1996. En 1998, avec l\u2019aide du Fonds R\u00e9gional d\u2019Acquisition pour les Mus\u00e9es, les collections sont enrichies par l\u2019achat de l\u2019entreprise \u00abClaire Experton et Cie\u00bb, manufacture de dentelles ferm\u00e9e en 1997. Le mus\u00e9e a \u00e9t\u00e9 inaugur\u00e9 en juillet 2007. Il est compos\u00e9 d\u2019une salle d\u2019exposition temporaire et de 6 sections d\u2019exposition permanente : Histoire europ\u00e9enne des dentelles, avec des collections remontant au XVIe si\u00e8cle ; Les dentelli\u00e8res, exposition ethnographique ayant pour th\u00e8me le travail et le quotidien des femmes dans la premi\u00e8re moiti\u00e9 du XXe s. ; Le Grand Atelier, pr\u00e9sentant le travail et les savoir-faire des manufactures de dentelles ; Le dessinateur et ses sources d\u2019inspiration, \u00e9vocation des aspects techniques et d\u00e9coratifs de la cr\u00e9ation ; Les m\u00e9tiers m\u00e9caniques, reconstitution d\u2019un atelier de dentelle aux fuseaux m\u00e9caniques ; Les productions, aper\u00e7u des pi\u00e8ces de dentelles fabriqu\u00e9es en Haute-Loire de la fin du XIXe si\u00e8cle au milieu du XXe s","Mus\u00e9e d'histoire naturelle cr\u00e9\u00e9 en 1836 par L\u00e9onard Nodot \u00e0 partir de ses propres collections augment\u00e9es de la collection du M. de Chamblanc (1797). Les Conservateurs b\u00e9n\u00e9voles ayant succ\u00e9d\u00e9 \u00e0 L\u00e9onard Nodot ont offici\u00e9 jusqu'en 1969. Ils furent tous des professeurs de la Facult\u00e9 des sciences de Dijon. Lors de la seconde guerre mondiale, le Mus\u00e9e fut en partie d\u00e9truit par la destruction de la gare qui jouxtait les b\u00e2timents. La destruction des collections est \u00e9valu\u00e9e \u00e0 1/3 de leur volume initial. Un m\u00e9decin g\u00e9n\u00e9ral (Docteur Maurice Chabeuf) succ\u00e8de aux Universitaires en 1972. La r\u00e9novation du Mus\u00e9e amorc\u00e9e en 1974 s'acheva en 1980. Le premier Conservateur salari\u00e9 de la Ville de Dijon sera recrut\u00e9 en 1980 : M. G\u00e9rard Ferri\u00e8re. Une deuxi\u00e8me vague de r\u00e9novation du Mus\u00e9e est engag\u00e9e en 1992, inaugur\u00e9 par Th\u00e9odore Monod, est poursuivie par une troisi\u00e8me vague de r\u00e9novation en 2013. 2001 : fusion du Jardin botanique et du Museum qui devient Jardin des sciences. Pour plus de d\u00e9tails, nous poss\u00e9dons une publication de Chabeuf et Philibert (1980).","Fond\u00e9 par Georges Labit, grand voyageur et amateur passionn\u00e9 de t\u00e9moignages de civilisations peu connues, notamment d'Asie. D\u00e8s 1879, il entreprend ses premiers voyages, d\u2019abord \u00e0 travers l\u2019Europe, de l\u2019Italie \u00e0 la Norv\u00e8ge, poussant m\u00eame jusqu\u2019\u00e0 la Laponie, une r\u00e9gion rarement visit\u00e9e \u00e0 l\u2019\u00e9poque. Il parcourt \u00e9galement l\u2019Afrique du Nord, rassemblant ses premi\u00e8res collections. En 1889, il s\u2019embarque \u00e0 Marseille pour un voyage d\u00e9cisif qui le m\u00e8ne, par le canal de Suez, jusqu\u2019en Asie. La Chine et le Japon le marquent profond\u00e9ment. Passionn\u00e9 d\u2019ethnologie, d\u2019histoire de l\u2019art et d\u2019histoire des religions, il choisit ses acquisitions sans a priori, m\u00ealant oeuvres d\u2019arts et objets plus modestes, t\u00e9moins de la vie des populations locales. Le mus\u00e9e et ses collections furent l\u00e9gu\u00e9s en 1913 \u00e0 la ville de Toulouse par son p\u00e8re. Apports ult\u00e9rieurs de plusieurs collectionneurs, acquisitions des conservateurs successifs et d\u00e9p\u00f4ts du mus\u00e9e national des arts asiatiques Guimet","Le mus\u00e9e de la Corse de Corte a \u00e9t\u00e9 ouvert le 21 juin 1997 dans des espaces r\u00e9nov\u00e9s, \u00e0 la citadelle de Corte, dont les remparts datent des XV\u00e8me et XVIII\u00e8me si\u00e8cles.","Cr\u00e9\u00e9 dans les ann\u00e9es 1970","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1846. Le mus\u00e9e et le site arch\u00e9ologique sont la propri\u00e9t\u00e9 de la Ville de Grenoble. La gestion du mus\u00e9e a \u00e9t\u00e9 confi\u00e9e au Conseil G\u00e9n\u00e9ral de l'Is\u00e8re (Conservation du Patrimoine de l'Is\u00e8re)","Situ\u00e9 \u00e0 Villeneuve d\u2019Ascq, \u00e0 20 minutes de Lille, le LaM \u2013 Lille M\u00e9tropole Mus\u00e9e d\u2019art moderne, d\u2019art contemporain et d\u2019art brut, est c\u00e9l\u00e8bre pour sa prestigieuse collection d\u2019art moderne constitu\u00e9e d\u2019oeuvres majeures de Georges Braque, Andr\u00e9 Derain, Henri Laurens, Fernand L\u
