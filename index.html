 d\u00e9p\u00f4ts. S\u2019y ajoutent les tableaux gagn\u00e9s par la Ville lors des expositions organis\u00e9es par la Soci\u00e9t\u00e9 des Amis des Arts \u00e0 partir de 1828 et la collection de la Soci\u00e9t\u00e9 d\u2019\u00c9mulation. Des anciens \u00e9l\u00e8ves de l\u2019\u00c9cole de dessin de Cambrai d\u00e9posent \u00e9galement quelques productions. La Soci\u00e9t\u00e9 d\u2019\u00c9mulation bataille sans rel\u00e2che avec la municipalit\u00e9 pour ouvrir un mus\u00e9e digne de son nom, \u00e0 l\u2019instar des villes voisines. Le projet est en bonne voie d\u00e8s lors qu\u2019en 1863, le mus\u00e9e de Cambrai re\u00e7oit en d\u00e9p\u00f4t du Mus\u00e9e du Louvre des c\u00e9ramiques grecques et \u00e9trusques de la collection Campana. De 1866 \u00e0 1914: l\u2019installation dans l\u2019h\u00f4tel de Francqueville et l\u2019\u00e2ge d\u2019or du mus\u00e9e de Cambrai. En 1866, apr\u00e8s un transfert des collections dans l\u2019ancien h\u00f4pital Saint-Julien, le nouveau mus\u00e9e est inaugur\u00e9. Il est d\u00e9sormais dirig\u00e9 par un conservateur assist\u00e9 d\u2019une commission administrative et dispose d\u2019un budget de fonctionnement et d\u2019acquisitions. Les collections Beaux-Arts vont pouvoir s\u2019enrichir r\u00e9guli\u00e8rement, gr\u00e2ce aux dons de particuliers ou aux acquisitions d\u2019\u0153uvres d\u2019art contemporain officiel : la commission du mus\u00e9e les ach\u00e8te au Salon des Artistes fran\u00e7ais, ou les demande en d\u00e9p\u00f4t aupr\u00e8s de l\u2019\u00c9tat, notamment lorsqu\u2019il s\u2019agit d\u2019artistes r\u00e9gionaux. Le mus\u00e9e de Cambrai accueille \u00e9galement les d\u00e9couvertes arch\u00e9ologiques et les vestiges des monuments d\u00e9truits. L\u2019accroissement consid\u00e9rable des collections d\u00e9termine leur transfert dans l\u2019H\u00f4tel de Francqueville. Construit vers 1720, cet h\u00f4tel particulier vient en effet d\u2019\u00eatre l\u00e9gu\u00e9 par l\u2019industriel Auguste Legrand \u00e0 la Ville. Le nouveau mus\u00e9e est inaugur\u00e9 au printemps 1893. Pour la circonstance, un catalogue des collections est \u00e9dit\u00e9. La premi\u00e8re guerre mondiale et ses cons\u00e9quences. D\u00e8s ao\u00fbt 1914, les Allemands occupent Cambrai. \u00c9mile Mussault, conservateur du Mus\u00e9e depuis 1898, place une grande partie des \u0153uvres du mus\u00e9e dans les caves du b\u00e2timent, avec pour objectif de les sauvegarder. En mars 1917, le front se rapprochant dangereusement, les autorit\u00e9s allemandes ordonnent de transporter la plus grande partie des collections au mus\u00e9e de Valenciennes, d\u00e9sign\u00e9 comme lieu de d\u00e9p\u00f4t des objets d\u2019art envoy\u00e9s du front. En septembre 1918, le bombardement de Valenciennes pousse au transfert des \u0153uvres par p\u00e9niches \u00e0 Bruxelles. Elles y arrivent le 12 novembre 1918, lendemain de l\u2019armistice et sont r\u00e9parties entre plusieurs d\u00e9p\u00f4ts. Le retour des collections du mus\u00e9e de Cambrai se met en place \u00e0 partir de mars 1919, dans un H\u00f4tel de Francqueville en grande partie \u00e9ventr\u00e9. Le nouveau conservateur, Georges Leboyer, pr\u00e9sente en 1922 un lourd bilan : plus de deux cents \u0153uvres ont disparu, d\u00e9truites dans les bombardements ou victimes de pillage et d\u2019escroquerie. Parall\u00e8lement au sauvetage des \u0153uvres dispers\u00e9es, la commission du mus\u00e9e s\u2019acharne \u00e0 remplacer celles disparues. En 1922, la municipalit\u00e9 exige que tout vestige arch\u00e9ologique exhum\u00e9 lors des travaux de reconstitution de la ville soit d\u00e9pos\u00e9 au mus\u00e9e. A partir de 1923, l\u2019\u00c9tat d\u00e9pose \u00e0 Cambrai  des \u0153uvres de premier plan (Carpeaux, Ingres, Claudel). En ao\u00fbt 1924, apr\u00e8s deux ans de travaux et d\u2019\u00e2pres discussions pour obtenir les dommages de guerre, une partie du mus\u00e9e de Cambrai ouvre \u00e0 nouveau ses portes mais malheureusement, \u00ab ce n\u2019est plus le mus\u00e9e vaste et somptueux d\u2019avant-guerre \u00bb (G. Leboyer). Il faut attendre 1928 pour que l\u2019argent des dommages de guerre, enfin d\u00e9bloqu\u00e9, permette de faire des acquisitions, sous la direction du conservateur, le paysagiste Georges Maroniez. Ce dernier privil\u00e9gie, dans ses choix, les artistes originaires du Nord, prim\u00e9s au Salon des Artistes fran\u00e7ais avant la guerre. La totalit\u00e9 du mus\u00e9e de Cambrai est rouverte en 1933, peu avant le d\u00e9c\u00e8s de Georges Maroniez, dont la succession est assur\u00e9e par Ernest Gaillard. Ce dernier, qui \u00e9crit aux artistes vivants pour les appeler aux dons, ouvre les collections \u00e0 l\u2019art moderne et aux avant-gardes contemporaines. 1939 \u00e0 1987 : le d\u00e9clin. Le mus\u00e9e de Cambrai est totalement vid\u00e9 dans un but de sauvegarde de ses collections, apr\u00e8s la d\u00e9claration de la deuxi\u00e8me guerre mondiale. Les \u0153uvres ne r\u00e9int\u00e8grent l\u2019h\u00f4tel de Francqueville qu\u2019en 1946. L\u2019inauguration des nouveaux am\u00e9nagements du mus\u00e9e, en avril 1947, est suivie d\u2019une courte renaissance. Ernest Gaillard, d\u00e9pourvu de budget d\u2019acquisition, fait \u00e0 nouveau appel \u00e0 la g\u00e9n\u00e9rosit\u00e9 de l\u2019\u00c9tat et des particuliers. Le dynamisme du mus\u00e9e, relatif lorsqu\u2019il est compar\u00e9 \u00e0 la p\u00e9riode faste des ann\u00e9es 1930, s\u2019ach\u00e8ve avec le d\u00e9part d\u2019Ernest Gaillard en 1951. G\u00e9rard Bayle, directeur de l\u2019\u00e9cole municipale des Beaux-Arts de Cambrai, puis Michel Bouvy, biblioth\u00e9caire municipal, successivement directeurs du mus\u00e9e de 1952 \u00e0 1987, tentent d\u2019alerter en vain, \u00e0 plusieurs reprises, leurs autorit\u00e9s de tutelle de la d\u00e9gradation de l\u2019H\u00f4tel de Francqueville. Seules quelques estampes concernant l\u2019histoire de Cambrai et du mobilier arch\u00e9ologique, r\u00e9sultat des fouilles locales, entrent au mus\u00e9e pendant cette p\u00e9riode, sans \u00eatre inventori\u00e9s ni m\u00eame enregistr\u00e9s. La renaissance du mus\u00e9e de Cambrai : \u00e0 partir de 1987. La renaissance s\u2019esquisse dans les ann\u00e9es 1980, avec l\u2019embauche d\u2019un conservateur \u00e0 plein temps. D\u00e8s son arriv\u00e9e, en mars 1987, dans un mus\u00e9e d\u00e9labr\u00e9 et sans chauffage, Fran\u00e7oise Magny s\u2019att\u00e8le \u00e0 l\u2019inventaire des collections et \u00e0 la r\u00e9daction du \u00ab programme mus\u00e9ologique \u00bb, qui privil\u00e9gie la qualit\u00e9 des \u0153uvres ou l\u2019int\u00e9r\u00eat historique des objets d\u2019histoire locale, avec l\u2019id\u00e9e que le mus\u00e9e de Cambrai doit \u00eatre compl\u00e9mentaire des mus\u00e9es localement proches mais garde aussi ses sp\u00e9cificit\u00e9s. L\u2019accent est mis sur la sculpture contemporaine figurative, demand\u00e9e en d\u00e9p\u00f4t \u00e0 l\u2019\u00c9tat. Apr\u00e8s quatre ans de travaux, le nouveau mus\u00e9e de Cambrai est inaugur\u00e9 le 1er octobre 1994. Il est le r\u00e9sultat d\u2019un v\u00e9ritable dialogue et d\u2019une grande compr\u00e9hension entre la conservatrice et les architectes, Jean-Fran\u00e7ois Bodin et Thierry Germe.L\u2019arriv\u00e9e des collections d\u2019abstraction g\u00e9om\u00e9trique en 2005 compl\u00e8te le parcours chronologique sans en perturber la coh\u00e9rence.","Les origines du mus\u00e9e se confondent avec la vie artistique qui s'\u00e9panouit dans la ville avant la R\u00e9volution. D\u00e8s 1782, une acad\u00e9mie de peinture et de sculpture est fond\u00e9e par le pr\u00e9v\u00f4t Pujol de Mortry. Trois ans plus tard, elle est affili\u00e9e \u00e0 l'Acad\u00e9mie royale. Le r\u00e8glement pr\u00e9voit alors que tout acad\u00e9micien doit pr\u00e9senter un \u00abmorceau de r\u00e9ception\u00bb. Ainsi s'est constitu\u00e9 un ensemble dont une partie est toujours conserv\u00e9e au mus\u00e9. Cette collection, temporairement accessible au public, constitue, avec les importantes confiscations des biens de l'Eglise et des \u00e9migr\u00e9s, le premier fonds du mus\u00e9e. Les ann\u00e9es r\u00e9volutionnaires sont dramatiques pour les \u00e9glises de Valenciennes. Aux actes de vandalisme et aux ventes forc\u00e9es s'ajoutent les effets d\u00e9sastreux du si\u00e8ge et des bombardements intensifs de 1793. Les dommages que subissent de nombreuses \u00e9glises pr\u00e9cipitent leur d\u00e9molition (Notre-Dame-la-Grande, \u00e9glise des Dominicains...). Des oeuvres d'art insignes provenant de ce patrimoine exceptionnel sont sauv\u00e9es, elles constituent aujourd'hui non seulement le fonds le plus ancien mais aussi l'un des plus remarquables du mus\u00e9e : la peinture religieuse baroque flamande. Un premier inventaire est publi\u00e9 et imprim\u00e9 \u00e0 la date du 26 pluviose an IX (15 f\u00e9vrier 1801). Quelques mois plus tard, le 3 fructidor an IX (21 ao\u00fbt 1801), le mus\u00e9e est officiellement ouvert au public. Malgr\u00e9 leur importance, aucun local destin\u00e9 \u00e0 leur exposition permanente n'est am\u00e9nag\u00e9 avant 1834, date de l'inauguration du mus\u00e9e communal, au deuxi\u00e8me \u00e9tage de l'h\u00f4tel de ville. Le premier catalogue, qui comporte 293 num\u00e9ros, para\u00eet en 1839. Les premiers achats remontent \u00e0 1828. Il seront suivis de nombreux autres. Des acquisitions ont \u00e9galement lieu lors des expositions d'objets d'art et d'industrie qui se tiennent p\u00e9riodiquement dans les salons de l'h\u00f4tel de ville jusqu'au d\u00e9but du XXe si\u00e8cle. Apr\u00e8s une fermeture de 1845 \u00e0 1849, le mus\u00e9e b\u00e9n\u00e9ficie d'am\u00e9nagements importants, tels que l'installation d'un \u00e9clairage z\u00e9nithal. Le renom de la collection s'\u00e9tend, et, en 1889, l'\u00e9dition anglaise du guide Baedeker, Northern France, consacre l'essentiel de la description de la ville \u00e0 celle de son mus\u00e9e, qui en constitue la principale attraction touristique. Devant l'accroissement des collections et l'impossibilit\u00e9 d'augmenter les espaces d'exposition, l'id\u00e9e de l'\u00e9dification d'un mus\u00e9e fut largement discut\u00e9e. En 1898, la ville lance un concours pour la construction d'un b\u00e2timent comprenant le mus\u00e9e, la biblioth\u00e8que et les archives, sur des terrains laiss\u00e9s libres \u00e0 la suite du d\u00e9mant\u00e8lement des remparts. La situation \u00e9conomique est alors florissante et favorise la transformation du paysage urbain : l'\u00e9dification de la gare, d'un lyc\u00e9e, de nombreux h\u00f4tels particuliers, la r\u00e9novation de l'h\u00f4tel de ville conf\u00e8rent \u00e0 la cit\u00e9 une image irr\u00e9sistiblement moderne qui rompt avec celle d'une place forte militaire enserr\u00e9e dans ses fortifications. Le projet retenu est celui du Valenciennois Paul Dusart, professeur aux acad\u00e9mies et architecte de la ville. Une loterie permet de financer les travaux, qui ont lieu de 1905 \u00e0 1908. L'essor du nouveau mus\u00e9e, interrompu brutalement par les hostilit\u00e9s, reprend apr\u00e8s la guerre. Apr\u00e8s avoir \u00e9t\u00e9 remis en \u00e9tat et avoir r\u00e9cup\u00e9r\u00e9 son patrimoine, il ouvre \u00e0 nouveau ses portes en 1922. Adolphe Lefrancq, amateur \u00e9rudit, conservateur de 1922 \u00e0 1943, donne vie \u00e0 l'institution en organisant des expositions temporaires et en favorisant de nouvelles publications. Apr\u00e8s la Seconde Guerre Mondiale, le mus\u00e9e rouvre en 1950. Au fil des ans, le mus\u00e9e ne b\u00e9n\u00e9fice plus de mesures d'entretien et de modernisation qui s'imposaient. Ainsi le grand hall central dut \u00eatre ferm\u00e9 d\u00e8s 1968. Demeur\u00e9 \u00e0 l'\u00e9cart du mouvement de rajeunissement des mus\u00e9es fran\u00e7ais, celui de Valenciennes se trouvait \u00e0 la fin des ann\u00e9es 1980 quasiment dans son \u00e9tat d'origine. L'absence de v\u00e9ritables r\u00e9serves, de bureaux, de salle de conf\u00e9rence, d'espaces pour les activit\u00e9s p\u00e9dagogiques n\u00e9cessitait  une r\u00e9novation urgente. Les collections se devaient d'\u00eatre mieux pr\u00e9sent\u00e9es et le public m\u00e9ritait un meilleur accueil. Un projet fut alors lanc\u00e9 en accord avec la Direction des mus\u00e9es de France au d\u00e9but des ann\u00e9es 90. De 1991 \u00e0 1995, d'importants travaux de r\u00e9novation et de modernisation du b\u00e2timent sont men\u00e9s par les architectes Christian Germanaz et Jean Copin. L'enceinte ext\u00e9rieur reste intacte tandis que la surface utile int\u00e9rieure est doubl\u00e9e (4400 m\u00b2). Le r\u00e9am\u00e9nagement du niveau inf\u00e9rieur permet d'accueillir des espaces de bureaux et de r\u00e9serves, un auditorium de pr\u00e8s de 100 places et des ateliers p\u00e9dagogiques.\u00c0 l\u2019exception de la crypte arch\u00e9ologique du rez-de-jardin, l\u2019essentiel des collections se d\u00e9ploie dans les salles au-dessus, repens\u00e9es afin de substituer \u00e0 l\u2019enfilade de petits cabinets de plus vastes espaces. Le plan centr\u00e9 permet un parcours de visite logique, en m\u00eame temps, qu\u2019il invite \u00e0 une circulation libre. Au coeur du mus\u00e9e, la place Carpeaux met magistralement en sc\u00e8ne les sculptures de l\u2019un des artistes majeurs de la collection permanente. Le choix des couleurs - vert soutenu pour le hall central, rose brique pour les salles de peinture \u2013 ainsi que le totem v\u00e9g\u00e9tal reliant la place Carpeaux \u00e0 la crypte arch\u00e9ologique marquent cette premi\u00e8re r\u00e9novation. Depuis plus de deux d\u00e9cennies, le mus\u00e9e des Beaux-Arts d\u00e9veloppe une politique culturelle g\u00e9n\u00e9reuse, en faveur des visiteurs les plus jeunes (halte-garderie, \u00e9veil culturel des b\u00e9b\u00e9s et des tout-petits, ateliers hebdomadaires pour les enfants d\u00e8s 3 ans? visites et ateliers pour les scolaires), les plus fragiles (parcours tactile pour les malvoyants, audioguides munis de colliers magn\u00e9tiques pour les malentendants, ateliers sensoriels pour les personnes handicap\u00e9es mentales\u2026) ainsi que pour les personnes \u00e9loign\u00e9es des pratiques culturelles (actions men\u00e9es dans le cadre de la Politique de la Ville, en milieu hospitalier, \u00e0 la maison d\u2019arr\u00eat\u2026). La politique d\u2019expositions est \u00e9galement ambitieuse mettant en valeur l\u2019histoire du mus\u00e9e et de la ville, la collection de peinture flamande, fleuron des collections, ou les figures tut\u00e9laires que sont Antoine Watteau et Jean-Baptiste Carpeaux, sans omettre une exigeante ouverture sur d\u2019autres cultures, comme sur la cr\u00e9ation contemporaine.Vingt apr\u00e8s cette premi\u00e8re r\u00e9novation, la Ville de Valenciennes relance un grand projet pour son mus\u00e9e. Entre 2014 et 2015, des travaux cons\u00e9quents sont entrepris avec le remplacement du syst\u00e8me de chauffage et de climatisation, le renouvellement des \u00e9clairages, le remplacement du parquet, le r\u00e9am\u00e9nagement de l'escalier d'acc\u00e8s ext\u00e9rieur et de l'accueil du mus\u00e9e, la refonte du parcours mus\u00e9ographique avec le choix d'un ton \u00abgris pierre de lune\u00bb pour la rotonde Carpeaux... L\u2019exposition \u00ab R\u00eaveries italiennes, Antoine Watteau et les peintres fran\u00e7ais de paysage au XVIIIe si\u00e8cle \u00bb labellis\u00e9e Mons 2015, capitale europ\u00e9enne de la culture, marque sa r\u00e9ouverture avec \u00e9clat apr\u00e8s 13 mois de travaux.","Entrepreneur-architecte, Antoine Vivenel fit fortune \u00e0 Paris sous le r\u00e8gne de Louis-Philippe. Il rassembla alors une importante collection o\u00f9 se d\u00e9veloppe son go\u00fbt pour l'Antiquit\u00e9 classique et la Renaissance. D\u00e8s 1839, il d\u00e9cida d'offrir la totalit\u00e9 de ce patrimoine \u00e0 sa ville natale : collection de beaux-arts, objets de l'antiquit\u00e9 classique, d'Europe de l'ouest, du Moyen Age au XIXe si\u00e8cle, art de l'Inde et de l'Extr\u00eame-Orient, m\u00e9dailler. Au XXe si\u00e8cle, les collections se diversifi\u00e8rent : arch\u00e9ologie r\u00e9gionale (jusque dans les ann\u00e9es 1970), ethnographie r\u00e9gionale (dans les ann\u00e9es 1960)","Le Mus\u00e9e des Antiquit\u00e9s est n\u00e9 d\u2019une part des travaux de la Commission D\u00e9partementales des Antiquit\u00e9s (cr\u00e9e en 1812 \u2013 dont objet \u00e9tait de la sauvegarde du Patrimoine arch\u00e9ologique et artistique local) et d\u2019autre part de la volont\u00e9 pr\u00e9fectorale de voir ces collections r\u00e9unies en un seul lieu et pr\u00e9sent\u00e9es au public. Nature des collections : le fruit de presque deux si\u00e8cles d'acquisitions, 35 000 oeuvres","NaN","Mus\u00e9e fond\u00e9 en 1862 par la Soci\u00e9t\u00e9 d'\u00e9tudes d'Avallon (SEA) puis gestion des collections par la ville d'Avallon vers 1945.","Le mus\u00e9e, fond\u00e9 en 1864 par la Soci\u00e9t\u00e9 dunoise d'arch\u00e9ologie, a \u00e9t\u00e9 enrichi \u00e0 la fin du XIX\u00e8me si\u00e8cle par les collections donn\u00e9es \u00e0 la ville ainsi que par des d\u00e9p\u00f4ts d'Etat. Il r\u00e9unit aujourd'hui deux ensembles de collections tr\u00e8s vari\u00e9es d'art et d'arch\u00e9ologie ainsi que d'histoire naturelle. Les salles du rez-de-chauss\u00e9e abritent les sections de pr\u00e9histoire jusqu'au Moyen \u00c2ge (collections r\u00e9unies \u00e0 travers les fouilles r\u00e9gionales de Marbou\u00e9, Nottonville, et Verdes), la collection \u00e9gyptienne Am\u00e9lineau et une salle d'histoire locale qui \u00e9voque la r\u00e9sistance dunoise pendant la guerre de 1870. Le premier \u00e9tage expose des objets d'Asie, d'Ext\u00eame-Orient et d'Oc\u00e9anie, et la section d'histoire naturelle pr\u00e9sente la collection de 2 500 sp\u00e9cimens d'oiseaux l\u00e9gu\u00e9e par le marquis L\u00e9once de Tarragon \u00e0 la fin du XIX\u00e8me si\u00e8cle.","Les collections et l'h\u00f4tel qui les abritaient ont \u00e9t\u00e9 l\u00e9gu\u00e9es par Henri Dupuis \u00e0 la ville. Les c\u00e9ramiques, et notamment les faiences de Delft, ont \u00e9t\u00e9 transf\u00e9r\u00e9es \u00e0 l'h\u00f4tel Sandelin. En revanche les collections d'histoire naturelle sont venues compl\u00e9ter les s\u00e9ries d\u00e9j\u00e0 abondantes du mus\u00e9e Dupuis","Le mus\u00e9e Raymond Lafage a \u00e9t\u00e9 cr\u00e9\u00e9 en 1890 sous l'impulsion de chercheurs locaux Jules Rigaud et Achille Gaillac \u00e0 partir des collections arch\u00e9ologiques issues des collectages de surface dans le canton de Lisle-sur-Tarn et des environs. Les collections arch\u00e9ologiques qui entrent au mus\u00e9e couvrent la p\u00e9riode du pal\u00e9olithique au XVIe si\u00e8cle. Le mus\u00e9e Raymond Lafage est contr\u00f4l\u00e9 par la Direction des Mus\u00e9es de France depuis 1950. D\u00e8s 1892, une section artistique est constitu\u00e9e. Le fonds comprend des oeuvres d'artistes peintres et sculpteurs de la r\u00e9gion. En 1895, le peintre Victor Mazi\u00e8s (1836-1895) l\u00e8gue au mus\u00e9e son fonds d'atelier, en particulier des portraits de famille. A la fin du si\u00e8cle, le mus\u00e9e b\u00e9n\u00e9ficie de d\u00e9p\u00f4ts d'\u00c9tat qui viennent enrichir les collections de peintures (exemple : L'enl\u00e8vement d'Amymone de F\u00e9lix-Henri GIACOMOTTI, 1818-1909, huile sur toile) et d'estampes, notamment des oeuvres de Raymond Lafage, dessinateur du XVII\u00e8me si\u00e8cle, originaire de Lisle-sur-Tarn. Depuis lors et notamment gr\u00e2ce aux expositions temporaires le fonds permanent est r\u00e9guli\u00e8rement enrichi par la municipalit\u00e9 de Lisle-sur-Tarn et gr\u00e2ce au concours de l'Association des Amis de Raymond Lafage.","Issues de fouilles r\u00e9alis\u00e9es sur le site de la ville antique d'Alba-la-Romaine, les collections de Mus\u00e9Al ont \u00e9t\u00e9 constitu\u00e9es pour l'ouverture du mus\u00e9e en 2013. Elles ont vocation \u00e0 \u00eatre enrichies par d'autres objets arch\u00e9ologiques issus des fouilles pass\u00e9es et susceptibles d\u2019am\u00e9liorer la connaissance scientifique et par le grand public de cette capitale des Helviens.","NaN","Construit par l'architecte Ren\u00e9 Sergent entre 1911 et 1914, l'h\u00f4tel librement inspir\u00e9 du Petit Trianon abrite les exceptionnelles oeuvres d'art d\u00e9coratif fran\u00e7ais du 18e si\u00e8cle r\u00e9unies par Mo\u00efse de Camondo (1860-1935). Apr\u00e8s la disparition en 1917 de son fils Nissim auquel il destinait sa demeure et ses collections, le comte d\u00e9cide de les l\u00e9guer \u00e0 l'Etat afin d'en faire un mus\u00e9e qui porte le nom du jeune combattant et honore sa m\u00e9moire. Dans son testament r\u00e9dig\u00e9 en 1924, le collectionneur d\u00e9signe le mus\u00e9e des Arts d\u00e9coratifs (Union centrale des Arts d\u00e9coratifs) comme son l\u00e9gataire universel. Il pr\u00e9cise qu'il s'est attach\u00e9 \u00e0 \u00abla reconstitution d'une demeure artistique du 18e si\u00e8cle\u00bb et assortit son legs de clauses restrictives: interdiction de d\u00e9placer les oeuvres, sauf au sein d'une m\u00eame salle; impossibilit\u00e9 d'enrichir la collection 18e, \u00e0 l'exception des livres de la biblioth\u00e8que; interdiction de pr\u00eater des oeuvres \u00e0 des expositions en France ou \u00e0 l'\u00e9tranger (codicille, 1932).","Au d\u00e9but du XIXe si\u00e8cle, le mus\u00e9e des sciences ne b\u00e9n\u00e9ficie pas d'une existence \u00e0 part enti\u00e8re. A Laval, l'Ecole Centrale et la Biblioth\u00e8que comportent, \u00e0 l'\u00e9poque, un cabinet d'histoire naturelle et un autre de chimie. Le mus\u00e9e se constitue v\u00e9ritablement en 1840 avec la nomination d'un premier conservateur. Tout au long de la p\u00e9riode 1830-1850, d'autres collections viendront enrichir le fonds du mus\u00e9e. Cependant, jusqu'au milieu du si\u00e8cle, celui-ci est plus un lieu de stockage que d'exposition. La collection s'enrichit progressivement gr\u00e2ce \u00e0 plusieurs legs d'herbiers tandis que certains agriculteurs adressent au mus\u00e9e des sp\u00e9cimens min\u00e9raux et botaniques. La pal\u00e9ontologie appara\u00eet au sein des collections par donation en 1880 de l'importante collection de Jules Triger. Celle-ci se voit rench\u00e9rie par la donation du comte de Viennay. Quant \u00e0 Daniel Oehlert, il consacre sa vie au mus\u00e9e et est le plus grand instigateur de l'enrichissement des collections. La collecte de toutes sortes de mat\u00e9riels et de machines fut institu\u00e9e par Louis Vall\u00e9e, directeur du mus\u00e9e des sciences dans la deuxi\u00e8me moiti\u00e9 du XXe si\u00e8cle : instruments p\u00e9dagogiques d'optique, d'\u00e9lectricit\u00e9 et de chimie provenant d'\u00e9tablissements d'enseignement, des appareils photographiques anciens, des machines \u00e9lectrostatiques...","Le mus\u00e9e de la marine de Loire voit le jour en 1961. Il b\u00e9n\u00e9ficie \u00e0 ses d\u00e9buts d\u2019un prestigieux comit\u00e9 de parrainage, pr\u00e9sid\u00e9 par Maurice Genevoix, \u00e9crivain et secr\u00e9taire perp\u00e9tuel de l\u2019Acad\u00e9mie Fran\u00e7aise. Les pr\u00eats et les dons de collectionneurs priv\u00e9s - notamment de descendants de mariniers - et d\u2019institutions publiques permettent d\u2019ouvrir une premi\u00e8re salle \u00e0 l\u2019entresol de l'h\u00f4tel de ville, le 10 juin 1962. Vers 1990, les exigences de conservation et d\u2019accueil du public imposent le d\u00e9m\u00e9nagement du mus\u00e9e. Les anciennes \u00e9curies du ch\u00e2teau sont alors choisies pour y accueillir le mus\u00e9e. Le programme architectural mis en oeuvre privil\u00e9gie le respect de la structure originelle des \u00e9curies et la mise en valeur des espaces int\u00e9rieurs. Le nouveau mus\u00e9e de la marine de Loire est inaugur\u00e9 en 1998. Ses collections retracent l'histoire de la navigation sur le fleuve : les bateaux, les \u00e9changes et les hommes qui ont v\u00e9cu de la Loire. Le pass\u00e9 prestigieux de Ch\u00e2teauneuf y est \u00e9galement \u00e9voqu\u00e9, ainsi que les artistes attach\u00e9s \u00e0 la Loire. D\u00e8s l'origine, les collections se signalent par leur diversit\u00e9 : estampes, peintures, outils et mat\u00e9riel d'accastillage, coffres, mobilier de maison, objets d'art religieux, fa\u00efences, maquettes... Elles s'enrichissent \u00e9galement d'imprim\u00e9s, d'images fixes, de manuscrits, d'ouvrages de bibliophilie, de plans... qui ont permis d'ouvrir au public un centre de documentation en 1985. A la fin des ann\u00e9es 80, de tr\u00e8s belles pi\u00e8ces de fa\u00efence de Nevers des XVIIIe et XIXe si\u00e8cles, des bijoux en or (boucles d'oreilles, broche), ainsi que de rares objets en bois sculpt\u00e9 (cassettes, battoirs, meubles, chaufferette, b\u00e2tons de procession) s'ajoutent aux ensembles initiaux. Si le mus\u00e9e est essentiellement \u00e0 vocation technique et ethnologique, les acquisitions rel\u00e8vent aussi du domaine des beaux-arts (J.J. Delusse, Ch. Pens\u00e9e, C. et O. Roche, Messemin). Le mus\u00e9e \u00e9voque par ailleurs l'industrie de la construction m\u00e9tallique implant\u00e9e \u00e0 Ch\u00e2teauneuf depuis 1872, dont les ponts suspendus et le pont transbordeur sont les figures embl\u00e9matiques.","Le Parc naturel r\u00e9gional acquiert \u00e0 partir de 1968  le foncier et l'immobilier \u00e0 Sabres et \u00e0 Luxey. Les collections ont \u00e9t\u00e9 r\u00e9unies \u00e0 partir de 1969 sous la direction de G. H. Rivi\u00e8re qui cr\u00e9e le premier \u00e9comus\u00e9e de France.","Les collections ont \u00e9t\u00e9 constitu\u00e9es gr\u00e2ce \u00e0 un d\u00e9p\u00f4t du DRASM : mat\u00e9riel arch\u00e9ologique sous-marin provenant des \u00e9paves romaine et sarrazine de la Tradeli\u00e8re et du Bat\u00e9guier (c\u00e9ramiques, cargaisons d'amphores, verres...), aux fouilles terrestres de Sainte-Marguerite (pr\u00e9sentation de fragments de peintures murales romaines), et gr\u00e2ce \u00e0 une commande publique de Jean Le Gac \"Le peintre prisonnier\".","Les collections s'appuient sur des oeuvres acquises ou confi\u00e9es en particulier par le mus\u00e9e national des Arts asiatiques Guimet et le Fonds national d'art contemporain.","Des objets sont collect\u00e9s sur le territoire du Val de Bi\u00e8vre autour des th\u00e8mes de la m\u00e9moire, de la transmission et du lien social. Chaque objet est associ\u00e9 \u00e0 un entretien, enregistr\u00e9 avec la personne l\u2019ayant utilis\u00e9. La collection comprend environ 2 000 objets aussi divers que : un solex, un foulard illustr\u00e9 de symboles de la Lib\u00e9ration, un \u00e9pi de fa\u00eetage en forme de ramoneur, un v\u00eatement de rappeur ou des outils de lavandi\u00e8res. Les collections sont constitu\u00e9es d\u2019objets et de patrimoines immat\u00e9riels ; l\u2019un renvoyant \u00e0 l\u2019autre. Ces patrimoines peuvent \u00eatre anciens ou contemporains, en usages ou d\u00e9laiss\u00e9s. Le plus souvent possible les objets sont acquis s\u2019ils sont accompagn\u00e9s d\u2019une enqu\u00eate orale, \u00e9ventuellement compl\u00e9t\u00e9e d\u2019images fixes et mobiles, avec l\u2019utilisateur de l\u2019objet ou \u00e0 d\u00e9faut de celui-ci avec un de ses proches. L\u2019entretien ouvert permet d\u2019\u00e9voquer tous les aspects li\u00e9s \u00e0 l\u2019objet : technique, anthropologique, artistique, usage\u2026 Ils proviennent essentiellement des sept communes du Val-de-Bi\u00e8vre, accessoirement des communes de la banlieue parisienne, populaires ou repr\u00e9sentatives de la population nationale. L\u2019\u00e9comus\u00e9e poss\u00e8de des collections li\u00e9es \u00e0 l\u2019histoire de la ferme de Cottinville ainsi qu\u2019\u00e0 l\u2019histoire rurale et artisanale du territoire (outillage agricole, activit\u00e9s de blanchisserie\u2026). Il poss\u00e8de \u00e9galement un fonds de photographies de cr\u00e9ateurs li\u00e9s au territoire ou aux th\u00e9matiques des expositions pr\u00e9sent\u00e9es. Depuis 2003, la politique de collecte s\u2019articule autour de quatre th\u00e8mes : Communication (communication publique, m\u00e9dias de masse ou individuel, transports individuels ou en commun)\u00a0; Transmission (patrimoine re\u00e7u par h\u00e9ritage ou par don, bien \u00e0 valeur m\u00e9morielle)\u00a0; Vie et actions sociales (activit\u00e9 et vie des associations, intervention \u00e0 caract\u00e8re social, publique ou priv\u00e9, activit\u00e9s relationnelles de type priv\u00e9)\u00a0; Architecture et urbanisme (habitat de banlieue, voirie, architecture industrielle et commerciale , espaces verts publics\u2026).","Le fonds des collections a \u00e9t\u00e9 r\u00e9uni par la Soci\u00e9t\u00e9 des antiquaires de Picardie \u00e0 partir de 1840. Fort de ses trois d\u00e9partements (arch\u00e9ologie, Moyen \u00c2ge, Beaux-Arts), compl\u00e9t\u00e9 par le Mus\u00e9e de l'h\u00f4tel de Berny, proche de la cath\u00e9drale Notre-Dame, lui-m\u00eame consacr\u00e9 aux collections d'objets d'art, le mus\u00e9e re\u00e7oit plus de 70.000 visiteurs par an. Sa r\u00e9novation, d\u00e9but\u00e9e en 1987 s'est poursuivie en 1993 et doit continuer dans les ann\u00e9es \u00e0 venir","Le riche cabinet d\u2019antiques l\u00e9gu\u00e9es par le comte Turpin de Criss\u00e9 en 1859, install\u00e9es de fa\u00e7on pr\u00e9caire au mus\u00e9e des Beaux-Arts, furent transport\u00e9es en 1889 \u00e0 dans l'h\u00f4tel de Pinc\u00e9, acquis par le peintre angevin Bodinier et l\u00e9gu\u00e9 \u00e0 la ville en 1861 pour en faire un mus\u00e9e. Ces collections, enrichis par de nombreux dons, ont \u00e9t\u00e9 r\u00e9organis\u00e9es et remani\u00e9es apr\u00e8s la deuxi\u00e8me Guerre Mondiale, dans une pr\u00e9sentation par grandes civilisations.","Le mus\u00e9e cr\u00e9\u00e9 en compl\u00e9ment de la biblioth\u00e8que et install\u00e9 au coll\u00e8ge en 1835 f\u00fbt transf\u00e9r\u00e9 en 1860 au vieil h\u00f4pital et finalement en 1895 dans l'immeuble actuel, l\u00e9gu\u00e9 \u00e0 la ville par Madame Coeurderoy","Les collections du mus\u00e9e Balzac repr\u00e9sentent environ 2300 pi\u00e8ces (sculptures, peintures, imprim\u00e9s, manuscrits, estampes, dessins, photographies, mat\u00e9riel d'imprimerie, mobilier). Ces collections ont \u00e9t\u00e9 principalement constitu\u00e9es gr\u00e2ce aux six donations de la famille M\u00e9tadier et de Bernard-Paul M\u00e9tadier au Conseil g\u00e9n\u00e9ral d\u2019Indre-et-Loire. Ces donations ont \u00e9t\u00e9 r\u00e9alis\u00e9es de 1958 \u00e0 2011 : elles repr\u00e9sentent environ 1400 pi\u00e8ces (mobilier, peintures, sculptures, estampes, ouvrages\u2026), soit 60% des collections actuelles du mus\u00e9e Balzac. Les collections ont \u00e9galement \u00e9t\u00e9 enrichies par plusieurs grandes acquisitions du Conseil g\u00e9n\u00e9ral d\u2019Indre-et-Loire de 1981 \u00e0 2006. Enfin, une centaine de pi\u00e8ces sont des d\u00e9p\u00f4ts de diff\u00e9rentes institutions : mus\u00e9e des Beaux-arts de Tours, Archives d\u00e9partementales d\u2019Indre-et-Loire, Mobilier national, mus\u00e9e Rodin, mus\u00e9e d\u2019Orsay, Soci\u00e9t\u00e9 Honor\u00e9 de Balzac de Touraine. Les conventions de d\u00e9p\u00f4t manquent pour le mus\u00e9e des Beaux-arts de Tours et la Soci\u00e9t\u00e9 Honor\u00e9 de Balzac de Touraine.","Constitu\u00e9es \u00e0 partir des appareillages divers, des plaques h\u00e9liographiques et des objets personnels de Nic\u00e9phore Niepce, les collections se sont \u00e9toff\u00e9es par les dons et acquisitions successifs d'appareils photographiques et autres objets d'une part, et les photographies et autres images d'autre part.","Le mus\u00e9e est cr\u00e9\u00e9 en 1851 et install\u00e9 \u00e0 la Porte du Croux par la Soci\u00e9t\u00e9 nivernaise des lettres, sciences et des arts. Les collections ont \u00e9t\u00e9 constitu\u00e9es par divers legs ou donations depuis son installation dans la Porte du Croux. Elles sont compos\u00e9es en grande partie d\u2019objets lapidaires tr\u00e8s volumineux, de petits objets protohistoriques et antiques et de quelques pi\u00e8ces de bois dont certaines pr\u00e9sentent un tr\u00e8s grand int\u00e9r\u00eat historique.","En 1969, la ville de Fort de France d\u00e9cide de racheter le Parc \u00e0 l\u2019arm\u00e9e pour y install\u00e9 un Exotarium o\u00f9 l\u2019on peut admirer de magnifiques poissons tropicaux ainsi qu\u2019une Galerie de G\u00e9ologie et de Botanique. La Galerie de G\u00e9ologie est ouverte sous forme d'exposition permanente en 1981. Centre culturel, le Parc abrite aussi de nombreux ateliers d\u2019initiation aux arts ainsi que le Grand Carbet o\u00f9 ont lieu spectacles et concerts en particulier lors du Festival de Fort de France","La ville de Neuilly-sur-Seine acqui\u00e8re une collection  de 63 automates m\u00e9caniques  et ouvre  le mus\u00e9e en 1978. le fonds des collections a \u00e9t\u00e9 compl\u00e9t\u00e9 depuis par 6 automates achet\u00e9s en vente publique entre 1993 et 1996.","Le premier mus\u00e9e, cr\u00e9e en 1835, par la soci\u00e9t\u00e9 locale d'arch\u00e9ologie dans l'ancien \u00e9v\u00each\u00e9, fut an\u00e9anti par un incendie en 1899. Un second mus\u00e9e, r\u00e9install\u00e9 dans l'ancien couvent des Capucins, disparaissait sous les bombardements de 1944. Depuis 1963, un troisi\u00e8me mus\u00e9e s'est am\u00e9nag\u00e9 dans les locaux d\u00e9saffect\u00e9s de la prison et de la gendarmerie, anciennes d\u00e9pendances de l'\u00e9v\u00each\u00e9","Les collections ont \u00e9t\u00e9 r\u00e9unies en 1942 par un groupe de mainteneurs locaux","NaN","La collection pr\u00e9historique a \u00e9t\u00e9 constitu\u00e9e d\u00e8s 1979 par le Conseil d\u00e9partemental des Landes. Elle comprend 21 144 pi\u00e8ces issues des fouilles arch\u00e9ologiques effectu\u00e9es par Robert Arambourou entre 1958 et 1967 dans les abris pr\u00e9historiques de la falaise du Pastou sur la commune de Sorde-l'Abbaye. La collection gallo-romaine provient des vestiges mis au jour lors des fouilles men\u00e9es par Jean Lauffray entre 1958 et 1966 sur les deux villas antiques des Abb\u00e9s et de Barat-de-Vin sur la commune de Sorde-l'Abbaye. Un fonds lapidaire issu de l'abbaye d'Arthous (chapiteaux, pierres tombales, modillons, claveaux...). Des d\u00e9p\u00f4ts d'objets arch\u00e9ologiques issus des fouilles \u00e0 Mont de Marsan, Dax, Hastingues... du Service r\u00e9gional d'Arch\u00e9ologie de la D.R.A.C. (Direction r\u00e9gionales des Affaires culturelles) d'Aquitaine.","Fond\u00e9 vers 1883 afin de stimuler l'art artisanal et industriel en Alsace, le mus\u00e9e, transf\u00e9r\u00e9 apr\u00e8s 1918 de l'ancienne Boucherie au palais Rohan, fut \u00e9pur\u00e9 et enrichi dans la perspective de pr\u00e9senter l'histoire des arts appliqu\u00e9s, ax\u00e9e en grande partie sur Strasbourg et sa r\u00e9gion. Il comprend deux parties : les appartements du palais et les collections d'arts d\u00e9coratifs.","Fond\u00e9e en 1980, l'Association pour le mus\u00e9e de l'\u00e9nergie \u00e9lectrique a particip\u00e9 au sauvetage d'une machine \u00e0 vapeur et d'un alternateur de 170 tonnes datant de 1901. Elle a progressivement enrichi les collections \u00e0 partir de 1983. En 1996, ce fonds constitutif est devenu une collection contr\u00f4l\u00e9e par la Direction des Mus\u00e9es de France. Depuis, une politique d\u2019acquisition volontariste s'est mise en place.","Le ch\u00e2teau a \u00e9t\u00e9 donn\u00e9 \u00e0 la ville de Lisieux en 1957 et le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1978.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 \u00e0 l'initiative du comit\u00e9 du Fort du Roule, en partie gr\u00e2ce \u00e0 des objets pr\u00eat\u00e9s ou donn\u00e9s par le D\u00e9partement d'Etat des Etats-Unis. Install\u00e9 dans les locaux du fort du Roule, conc\u00e9d\u00e9s par la marine nationale, il est inaugur\u00e9 le 6 juin 1954 : c'est le premier mus\u00e9e de la Lib\u00e9ration. Il a \u00e9t\u00e9 enti\u00e8rement r\u00e9nov\u00e9 en 1994, \u00e0 l'occasion du 50e anniversaire du D-Day.","Ancien mus\u00e9e Bernus, install\u00e9 en 1947 dans un h\u00f4tel du XVIIIe, il s'est enrichi en 1964 du legs du comte Victor de Sobirats, dont il prit alors le nom","Mus\u00e9e \u00e0 vocation encyclop\u00e9dique cr\u00e9\u00e9 en 1882.","Les mobiliers arch\u00e9ologiques conserv\u00e9s aujourd\u2019hui par l\u2019EPCC BIBRACTE sont directement issus des fouilles arch\u00e9ologiques men\u00e9es sans interruption depuis 1984 sur le site du m\u00eame nom, conserv\u00e9 sous la for\u00eat du mont Beuvray. Cette histoire scientifique et patrimoniale r\u00e9cente plonge ses racines 150 ans plus t\u00f4t, quand la red\u00e9couverte de Bibracte accompagne l\u2019\u00e9mergence de l\u2019arch\u00e9ologie des Gaulois. Le contexte de l\u2019\u00e9poque explique en grande partie que les collections issues de cette premi\u00e8re phase de recherches ne soient pas conserv\u00e9es sur place (elles sont conserv\u00e9es au Mus\u00e9e Rolin, Ville d\u2019Autun, au Mus\u00e9e d\u2019arch\u00e9ologie nationale et en mains priv\u00e9es ; depuis 2011, 95 objets des collections du Mus\u00e9e Rolin sont pr\u00eat\u00e9s \u00e0 l\u2019EPCC BIBRACTE pour sa mus\u00e9ographie permanente) ; c\u2019est pourtant \u00e0 ces fouilles anciennes (1864-1907) et au mobilier qu\u2019elles ont mis au jour que l\u2019on doit la reconnaissance de l\u2019importance du site de Bibracte, \u00e0 l\u2019\u00e9chelle de l\u2019Europe, \u00e0 l\u2019aube de la Premi\u00e8re guerre mondiale; c\u2019est sur elles que l\u2019on s\u2019appuie aussi pour permettre la reprise des fouilles dans les ann\u00e9es 1980. Au d\u00e9but des ann\u00e9es 1980, l\u2019action des pouvoirs publics en faveur de la pr\u00e9servation du mont Beuvray, au plus haut niveau de l\u2019\u00c9tat, et la volont\u00e9 de la communaut\u00e9 arch\u00e9ologique convergent et impulsent la reprise des recherches scientifiques, effectives d\u00e8s 1984 et ininterrompues depuis. La dimension scientifique s\u2019\u00e9toffe tr\u00e8s t\u00f4t de la prise en compte des enjeux de conservation, de mise en valeur et de transmission au public des vestiges, enjeux qui restent au c\u0153ur des missions des structures de gestion qui se succ\u00e8dent. Le cadre juridique et institutionnel original dans lequel se d\u00e9ploient ces missions de service public apporte \u00e0 cet exercice une certaine complexit\u00e9 : un des aspects en est la difficult\u00e9 \u00e0 faire co\u00efncider statut et responsabilit\u00e9 de fait sur les collections. La solution pour mettre en ad\u00e9quation le statut des collections et leurs modalit\u00e9s de gestion a \u00e9t\u00e9 stabilis\u00e9e et mise en \u0153uvre \u00e0 partir de 2016 : elle vise \u00e0 aboutir \u00e0 la propri\u00e9t\u00e9 pleine et enti\u00e8re des collections par l\u2019EPCC BIBRACTE. Au total, pr\u00e8s de 80000 objets individualis\u00e9s et des milliers de lots de mobiliers non individualis\u00e9s produits par les fouilles r\u00e9alis\u00e9es depuis 1984 sur le mont Beuvray sont conserv\u00e9s, g\u00e9r\u00e9s et \u00e9tudi\u00e9s dans les locaux de l\u2019EPCC BIBRACTE. La majorit\u00e9 constitue le fonds scientifique de l\u2019\u00e9tablissement. Une partie a \u00e9t\u00e9 s\u00e9lectionn\u00e9e pour \u00eatre patrimonialis\u00e9e et constituer la collection porteuse de l\u2019appellation Mus\u00e9e de France. La s\u00e9lection se fonde sur plusieurs crit\u00e8res, consid\u00e9r\u00e9s de mani\u00e8re ind\u00e9pendante ou cumulative en fonction des objets : repr\u00e9sentativit\u00e9 des diff\u00e9rents aspects de l\u2019environnement mat\u00e9riel de l\u2019oppidum de Bibracte ; repr\u00e9sentativit\u00e9 des diff\u00e9rentes \u00e9poques de l\u2019occupation du mont Beuvray ; qualit\u00e9s intrins\u00e8ques d\u2019un objet ou d\u2019un ensemble d\u2019objets coh\u00e9rent ; caract\u00e8re rare ou exceptionnel d\u2019un objet ; \u00e9tat de conservation et qualit\u00e9 mus\u00e9ographique ; relation particuli\u00e8re de l\u2019objet \u00e0 son contexte de d\u00e9couverte. La collection porteuse de l\u2019appellation Mus\u00e9e de France se compose ainsi d\u2019un ensemble de 1820 objets provenant des diff\u00e9rents secteurs fouill\u00e9s sur le site de Bibracte.","G\u00e9rard de Berny s\u00e9nateur de la Somme, l\u00e8gue en 1957 le b\u00e2timent \u00e0 la Ville d'Amiens \u00e0 charge pour elle d'y installer un mus\u00e9e d'art et d'histoire locale.","Les collections ont \u00e9t\u00e9 constitu\u00e9es d\u00e8s la cr\u00e9ation du mus\u00e9e, \u00e0 la fin des ann\u00e9es 1970, et ont rapidement \u00e9t\u00e9 enrichies autour des th\u00e9matiques agricole et rurale au sens tr\u00e8s large (artisanat, ATP, objets anciens en tous genres\u2026). Les donateurs ou les vendeurs \u00e9taient en g\u00e9n\u00e9ral d\u2019anciens agriculteurs ou leurs h\u00e9ritiers. Les acquisitions ont \u00e9t\u00e9 effectu\u00e9es, sans doute dans un secteur g\u00e9ographique r\u00e9duit et souvent par voie orale, ne laissant parfois aucune trace des anciennes appartenances. De plus, des lots cons\u00e9quents en nombre de pi\u00e8ces et volume \u00e9taient accept\u00e9s sans que leur contenu ne soit tri\u00e9. Un tiers des collections environ rel\u00e8ve de l\u2019ancien fonds car les donateurs ou vendeurs sont inconnus : il s\u2019agit vraisemblablement d\u2019objets donn\u00e9s au mus\u00e9e dans les premi\u00e8res ann\u00e9es de son ouverture. Les collections t\u00e9moignent des activit\u00e9s agricoles et de la vie rurale normande du XIXe si\u00e8cle \u00e0 aujourd\u2019hui (de la fin du XIXe \u00e0 la 1\u00e8re moiti\u00e9 du XXe si\u00e8cle pour l\u2019essentiel). Elles sont r\u00e9parties en plusieurs cat\u00e9gories th\u00e9matiques : Les travaux agricoles (c\u00e9r\u00e9aliculture, fenaison, \u00e9levage laitier\u2026). ; Les t\u00e2ches quotidiennes et l\u2019autosubsistance (traite des vaches, beurre, cidre, eau-de-vie, pain, basse-cour, \u00e9levage porcin, potager\u2026) ; La vie rurale et l\u2019\u00e9conomie domestique (alimentation, hommes et femmes de la ferme, vie religieuse, foires et march\u00e9s, activit\u00e9s domestiques, jardinage...) ; L\u2019artisanat rural (mar\u00e9chal-ferrant, forgeron, bourrelier, sabotier, tonnelier, charron\u2026) et autres m\u00e9tiers de la campagne (v\u00e9t\u00e9rinaire\u2026). En d\u00e9coule une typologie d\u2019objets tr\u00e8s vari\u00e9e : Des machines (fixes ou mobiles, \u00e0 traction animale ou motoris\u00e9es) ; Des v\u00e9hicules (\u00e0 traction animale ou motoris\u00e9s) ; Des outils, ustensiles et petites machines li\u00e9s aux travaux de la ferme et \u00e0 l\u2019artisanat rural ; Du mobilier ; Des objets d\u2019int\u00e9rieur, utiles ou d\u00e9coratifs (vaisselle, vannerie, objets li\u00e9s \u00e0 la toilette ou \u00e0 la foi chr\u00e9tienne\u2026) ; Des textiles (v\u00eatements de travail, du dimanche, linge de maison\u2026) et des chaussures (sabots, bottines\u2026) ; Des collections d\u2019arts graphiques (photographies, tableaux, estampes, imprim\u00e9s\u2026).","La collection du mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9e en 1975. Elle a \u00e9t\u00e9 enrichie par plusieurs donations de Tomi Ungerer (la derni\u00e8re en 2008). Elle compte aujourd'hui 14000 dessins de Tomi Ungerer, 3500 jouets de sa collection, 1600 dessins d'autres illustrateurs ainsi qu'une biblioth\u00e8que.","Depuis son ouverture en 2003, le mus\u00e9e gallo-romain de P\u00e9rigueux regroupe des collections arch\u00e9ologiques provenant de P\u00e9rigueux ou de la Dordogne. Les premi\u00e8res collections furent regroup\u00e9es par le comte de Taillefer, qui les avait partiellement publi\u00e9es dans les deux volumes de son ouvrage \u00ab Les antiquit\u00e9s de V\u00e9sone \u00bb en 1821 et 1826. Les collections anciennes de Vesunna figurent dans les registres manuscrits et catalogues publi\u00e9s du Mus\u00e9e arch\u00e9ologique du d\u00e9partement de la Dordogne (cr\u00e9\u00e9 en 1835), puis du Mus\u00e9e du P\u00e9rigord qui lui a succ\u00e9d\u00e9. Elles ont \u00e9t\u00e9 enrichies, pour l'ouverture du mus\u00e9e, des fonds issus des fouilles de P\u00e9rigueux depuis les ann\u00e9es 1960. Elles sont la propri\u00e9t\u00e9 de la Ville de P\u00e9rigueux. Certains ensembles sont des d\u00e9p\u00f4ts de l\u2019Etat (Service r\u00e9gional de l\u2019arch\u00e9ologie, Drac Aquitaine) ainsi que, pour certains, de l\u2019Office municipal de H.L.M. Ils proviennent de 18 fouilles de sauvetage arch\u00e9ologique r\u00e9alis\u00e9es \u00e0 P\u00e9rigueux entre 1980 et 1996.","L'ancien mus\u00e9e Louis XVI, fond\u00e9 en 1936 \u00e0 l'initiative du maire et de Monseigneur Aymond, fut pill\u00e9 en 1940 et transform\u00e9 en mus\u00e9e de l'Argonne. Fonds ancien et Collection Association philotechnique, devenue terre d'argonne ; ATP (outils verriers) ; Militaria ; Collection D\u00e9partementale en d\u00e9p\u00f4t","Cr\u00e9\u00e9 en 1969 \u00e0 l'initiative du D\u00e9partement, le mus\u00e9e accueille le d\u00e9p\u00f4t et assure dans de bonnes conditions de conservation et de pr\u00e9sentation d'oeuvres provenant pour l'essentiel d'\u00e9glises rurales ornaises","Fond\u00e9 en 1864 \u00e0 l'initiative de la Soci\u00e9t\u00e9 des Amis des Arts, en accord avec la municipalit\u00e9, install\u00e9 dans l'ancien palais de Justice, il ne comprenait que quelques peintures. Il s'enrichit de trente tableaux provenant de la collection La Caze (l\u00e9gu\u00e9e au Louvre en 1869) et d'acquisitions faites \u00e0 l'aide d'un revenu annuel laiss\u00e9 par E. Noulibos. Transf\u00e9r\u00e9 en 1881 dans l'ancien asile, sur l'emplacement duquel on construisit l'\u00e9difice actuel en 1929 (M. Ruillier, architecte). Inaugur\u00e9 en 1931, il fut ferm\u00e9 en 1942 puis enti\u00e8rement r\u00e9organis\u00e9 et rouvert en 1953.","Le mus\u00e9e pr\u00e9sente un panorama de l'architecture, de la sculpture et de la peinture en France \u00e0 travers plus de 6000 moulages grandeur nature et 5000 m\u00b2 de relev\u00e9s de peintures murales du Moyen-\u00c2ge \u00e0 la Renaissance. Le programme de restructuration s'oriente vers un mus\u00e9e d'histoire de l'architecture et un centre pour le patrimoine monumental et urbain.","Ce mus\u00e9e a \u00e9t\u00e9 r\u00e9cemment cr\u00e9\u00e9 dans les sous sols du palais abbatial. Anciennement rassembl\u00e9es avant la seconde guerre mondiale dans le mus\u00e9e du ch\u00e2teau du parc de Foucaud, puis transf\u00e9r\u00e9es en 1972 \u00e0 l'h\u00f4tel Pierre de Brens, les collections b\u00e9n\u00e9ficient d\u00e9sormais d'un lieu mus\u00e9ographique adapt\u00e9","1979 : Cr\u00e9ation de l'association des \"Amis de l'ardoise\" \u00e0 l'initiative de fendeurs. 1981 : Acquisition d'une maison du XVIe si\u00e8cle ainsi que des salles dans l'ancienne manufacture d'allumettes. 1985 : L'association acquiert le site ardoisier autour de la maison de l'union. 1989 : Construction d'un amphith\u00e9\u00e2tre de d\u00e9monstration","Les collections sont celles de Jean-Fr\u00e9d\u00e9ric Oberlin, pasteur \u00e9clair\u00e9, p\u00e9dagogue, encyclop\u00e9diste du XVIIIe si\u00e8cle et d\u00e9fenseur des droits de l'Homme. Elles ne comportent pas de pi\u00e8ces majeures ou de chefs d'oeuvre mais leur constitution fut conforme \u00e0 une conception nouvelle des connaisances fond\u00e9e sur des objectifs philanthropiques. Jean-Fran\u00e7ois Oberlin avait en effet am\u00e9nag\u00e9 un cabinet de curiosit\u00e9s ouvert aux visiteurs de passage au Ban-de-la-Roche. Apr\u00e8s la mort de ce dernier, le cabinet est rest\u00e9 accessible au public. Les successeurs de J.-F. Oberlin ont continu\u00e9 \u00e0 enrichir les collections mais le mot \u00abmus\u00e9e\u00bb n'a \u00e9t\u00e9 adopt\u00e9 qu'en 1958, apr\u00e8s la constitution du premier comit\u00e9 de surveillance des collections du mus\u00e9e Oberlin, anc\u00eatre de l'actuelle association du mus\u00e9e Oberlin.","Le mus\u00e9e du Touquet Paris-Plage est inaugur\u00e9 le 9 juillet 1932, premier jour des f\u00eates comm\u00e9morant le cinquantenaire de la station baln\u00e9aire. D'abord install\u00e9 \u00e0 l'h\u00f4tel de Ville, il voit le jour gr\u00e2ce \u00e0 l'action de la Soci\u00e9t\u00e9 Acad\u00e9mique et des donateurs et pr\u00eateurs des oeuvres d'art. Men\u00e9 \u00e0 bien par Edouard Champion, adjoint au maire qui en devient le premier conservateur. Pendant la Seconde Guerre Mondiale, les collections sont cach\u00e9es derri\u00e8re un faux mur dans le sous-sol de l'H\u00f4tel de Ville. L'h\u00f4tel de Ville est endommag\u00e9 et il faut attendre 1963 pour que le mus\u00e9e ouvre \u00e0 nouveau ses portes. En 1989, il s'installe dans un lieu \u00e0 sa mesure, la villa Way Side. Sous la direction de Jean Coupp\u00e9-Jacquart et dans le cadre du SIVOM, le mus\u00e9e s'installe dans ses nouveaux locaux o\u00f9 est, en 1991, pr\u00e9sent\u00e9e une nouvelle collection d\u00e9di\u00e9e \u00e0 la cr\u00e9ation contemporaine. En 1996, le mus\u00e9e redevient communal. Devenu \u00ab mus\u00e9e de France \u00bb en 2003, ses actions, ses collections lui permettent d'obtenir une 16e place nationale au classement des mus\u00e9es de France organis\u00e9 par Le Journal des Arts.","A partir de 1820, les collections sont install\u00e9es, au deuxi\u00e8me \u00e9tage de l\u2019ancienne Maison Consulaire, en plein centre-ville de Mende. A partir de 1866, les collections sont pr\u00e9sent\u00e9es dans un grand b\u00e2timent, construit sp\u00e9cialement par la Soci\u00e9t\u00e9 des lettres, \u00e0 gauche en montant l\u2019actuelle rue Charles-Morel. Il est fait mention dans les publications sur l\u2019histoire du mus\u00e9e d\u2019un d\u00e9m\u00e9nagement en 1894, sans doute d\u00e9finitif \u00e0 cette adresse. En 1976, L'abb\u00e9 PEYRE (1927-1998), pr\u00e9sident de la Soci\u00e9t\u00e9 des lettres, conservateur du mus\u00e9e de 1969 \u00e0 1996 et conservateur des antiquit\u00e9s et objets d\u2019art de la Loz\u00e8re, vend le b\u00e2timent du quartier des Carces et ach\u00e8te \u00e0 E.D.F. l\u2019h\u00f4tel Buisson de Ressouches. Ce b\u00e2timent est un h\u00f4tel particulier du XVIIe si\u00e8cle dont l\u2019histoire signale l\u2019appartenance \u00e0 l\u2019\u00e9v\u00eaque de Mende Virgil Bompar au XIVe si\u00e8cle puis aux familles d\u2019Aleri, de Retz, de Bressoles, \u00e0 Messire J. de Brugeron seigneur du Bouchet \u00e0 Antoine Buisson seigneur de Ressouches puis aux Blanquet. C\u2019est \u00e0 cet emplacement en 1887 qu\u2019est install\u00e9e l\u2019usine de production d\u2019\u00e9lectricit\u00e9 de la ville qui fonctionne jusqu\u2019en 1974. Les sous-sols contiendraient encore diff\u00e9rentes machines, combl\u00e9s partiellement de b\u00e9ton. Le b\u00e2timent historique est agrandi de la parcelle voisine en 1977, ce qui permettra de fermer la cour. Il accueille le mus\u00e9e jusqu\u2019\u00e0 sa vente au d\u00e9partement de la Loz\u00e8re en f\u00e9vrier 1995, accompagn\u00e9 de la mise en d\u00e9p\u00f4t de la collection du mus\u00e9e. Cet emplacement, situ\u00e9 dans le coeur historique de la ville, chef-lieu de d\u00e9partement, est au coeur d\u2019un \u00eelot urbain caract\u00e9ristique de l\u2019\u00e9poque m\u00e9di\u00e9vale tr\u00e8s dense et exemplaire malgr\u00e9 ses alt\u00e9rations. A partir des ann\u00e9es 1838 et jusqu\u2019aux ann\u00e9es 1870-80, l\u2019enrichissement des collections a pour origines : les acquisitions, les demandes d\u2019oeuvres mises en d\u00e9p\u00f4t ou donn\u00e9es par l\u2019Etat. Quelques \u00e9rudits locaux contribuent par des dons \u00e0 enrichir les collections : min\u00e9ralogie, herbiers, m\u00e9daillers. Le mus\u00e9e re\u00e7oit \u00e9galement les objets en provenance des fouilles arch\u00e9ologiques op\u00e9r\u00e9es dans le d\u00e9partement. Depuis la Deuxi\u00e8me Guerre mondiale, la Soci\u00e9t\u00e9 accro\u00eet sa collection arch\u00e9ologique issue des fouilles de Javols, Banassac, La Canourgue et rassemble une collection lapidaire des XIVe, XVe et XVIe si\u00e8cles. Dans le m\u00eame temps, une collection d\u2019art sacr\u00e9 est rassembl\u00e9e par l\u2019abb\u00e9 Peyre qui cumule les fonctions de conservateur du mus\u00e9e et de conservateur des antiquit\u00e9s et objets d\u2019art. Un tr\u00e8s important ensemble liturgique issu du couvent de la Visitation de Marvejols est acquis dans ces ann\u00e9es-l\u00e0. L\u2019inventaire est en cours, mais d\u2019ores et d\u00e9j\u00e0 plusieurs enseignements peuvent \u00eatre tir\u00e9s de la collection : l\u2019h\u00e9t\u00e9rog\u00e9n\u00e9it\u00e9 est son caract\u00e8re principal ; La richesse et la tr\u00e8s grande qualit\u00e9 de certaines pi\u00e8ces ; Leur provenance essentiellement loz\u00e9rienne.","Cr\u00e9\u00e9 en 1934 par la veuve du peintre Ernest H\u00e9bert (1817-1908), le mus\u00e9e H\u00e9bert est install\u00e9 au sein de la propri\u00e9t\u00e9 ayant appartenu au peintre et \u00e0 sa famille. En 1979, le domaine, l'ensemble des b\u00e2timents et des collections constituant le mus\u00e9e H\u00e9bert ont \u00e9t\u00e9 donn\u00e9s au Conseil g\u00e9n\u00e9ral de l'Is\u00e8re. Le mus\u00e9e a d\u00e8s lors affich\u00e9 une double orientation : favoriser une meilleure connaissance de l'art du XIXe si\u00e8cle \u00e0 travers les collections du peintre Ernest H\u00e9bert, et promouvoir la pr\u00e9sentation d'artistes contemporains, jeunes ou confirm\u00e9s","Le ch\u00e2teau de Malmaison, acquis en 1896 par M. Osiris-Iffla, fut restaur\u00e9 par ses soins et offert \u00e0 l'Etat en 1903 pour la constitution d'un mus\u00e9e napol\u00e9onien ouvert en 1906. Les dons nombreux ont enrichi les collections. Les collections de Bois-Pr\u00e9au, sont consacr\u00e9es \u00e0 Sainte-H\u00e9l\u00e8ne et au retour des cendres\u00bb de Napol\u00e9on 1er (1840). Malmaison f\u00fbt de 1799 \u00e0 1814 la r\u00e9sidence priv\u00e9e de Napol\u00e9on et Jos\u00e9phine, une \u00abcampagne\u00bb situ\u00e9e \u00e0 une demi-heure de Paris.","Le Mus\u00e9e conserve et/ou pr\u00e9sente des collections extr\u00eamement diversifi\u00e9es : c\u00e9ramiques Art nouveau, sculptures n\u00e9oclassiques et Art d\u00e9co, peintures diverses, vestiges arch\u00e9ologiques, pi\u00e8ces li\u00e9es \u00e0 l'artisanat local...","La grande majorit\u00e9 des collections mat\u00e9riels provient d'installations hydro\u00e9lectriques r\u00e9gionales des d\u00e9buts de l'industrialisation.","Aucun mus\u00e9e n\u2019existe en Bretagne \u00e0 l\u2019ouest de la ligne Rennes-Nantes lorsque Quimper d\u00e9cide de cr\u00e9er en 1864 un mus\u00e9e des beaux-arts. Cette cr\u00e9ation est exceptionnelle. Il ne s\u2019agit point de regrouper quelques oeuvres locales et quelques d\u00e9p\u00f4ts de l\u2019Etat, mais de recevoir la collection consid\u00e9rable de Jean-Marie de Silguy qui vient de dispara\u00eetre : 1 200 peintures, 2 000 dessins, 12 000 gravures et plusieurs dizaines d\u2019objets d\u2019art.  Le mus\u00e9e est ouvert au public le 15 ao\u00fbt 1872, le jour de la f\u00eate du Saint Patron de Quimper. Con\u00e7u pour abriter la collection De Silguy, le mus\u00e9e se trouve d\u00e8s le d\u00e9but du XXe si\u00e8cle confront\u00e9 \u00e0 un probl\u00e8me d\u2019espace. La mus\u00e9ographie \u00e9volue. Les accrochages se veulent plus a\u00e9r\u00e9s et adapt\u00e9s \u00e0 un classement scientifique par \u00e9coles. La collection s\u2019enrichit de dons, de legs et d\u2019acquisitions. Une collection de peinture d\u2019inspiration bretonne se constitue progressivement. Entre 1972 et 1976, d\u2019importants travaux apportent au mus\u00e9e des am\u00e9liorations cons\u00e9quentes et une nouvelle pr\u00e9sentation des collections. Mais le mus\u00e9e souffre toujours d\u2019\u00e9troitesse et ses espaces con\u00e7us un si\u00e8cle auparavant ne r\u00e9pondent plus aux exigences d\u2019un mus\u00e9e moderne et \u00e0 la nouvelle demande des publics. Avec chance et opportunit\u00e9, la Ville a pu se porter acqu\u00e9reur en 1987 d\u2019un entrep\u00f4t d\u00e9saffect\u00e9 mitoyen du mus\u00e9e. Un nouveau projet devient alors possible. Un programme mus\u00e9ographique a servi de base \u00e0 un concours national d\u2019architecture remport\u00e9 en 1989 par Jean-Paul Philippon. Le projet architectural a restructur\u00e9 totalement l\u2019ancien mus\u00e9e sans toucher \u00e0 la fa\u00e7ade de Bigot sur la place Saint-Corentin. L\u2019architecte du mus\u00e9e d\u2019Orsay et de La Piscine de Roubaix a trouv\u00e9 d\u2019heureuses solutions comme le d\u00e9placement de l\u2019ancien escalier au fond de l\u2019espace central d\u2019accueil et la cr\u00e9ation d\u2019un espace consacr\u00e9 au d\u00e9cor de Lemordant, qui ont permis non seulement au mus\u00e9e d\u2019accro\u00eetre le nombre d\u2019oeuvres pr\u00e9sent\u00e9es sur les murs, mais aussi d\u2019apporter de nombreuses am\u00e9liorations dans tous les domaines, tout en soulignant l\u2019originalit\u00e9 des collections quimp\u00e9roises et de leur histoire. Ce mus\u00e9e agrandi et restructur\u00e9 a r\u00e9-ouvert en 1993 et plus de vingt ans apr\u00e8s il ne semble pas du tout \u00ab d\u00e9mod\u00e9 \u00bb. Par sa collection presque uniquement consacr\u00e9e aux peintures et aux dessins, il occupe une place originale dans le tissu mus\u00e9al fran\u00e7ais. Justement r\u00e9put\u00e9, il contribue \u00e0 la venue de nombreux visiteurs et \u00e0 la vie culturelle de Quimper, une ville certes modeste par le nombre de ses habitants, mais c\u00e9l\u00e8bre par la richesse de son patrimoine et la beaut\u00e9 de ses sites.","Le mus\u00e9e abrite les vestiges en place et d\u00e9couverts en 1947 d'un des rares entrep\u00f4ts commerciaux portuaires romains \u00e0 \"dolia\" conserv\u00e9s et visitables. Autour de ceux-ci, plateaux et vitrines pr\u00e9sentent une partie du mobilier d\u00e9couvert in situ et le mobilier d'une vingtaine d'\u00e9paves antiques d\u00e9couvertes depuis 1952 dans la rade de Marseille. Un mur d'amphores produites \u00e0 Marseille dans l'Antiquit\u00e9 vient faire contrepoint aux vitrines proposant des objets import\u00e9s \u00e0 Marseille. Deux objets du Haut Empire expos\u00e9s ont \u00e9t\u00e9 d\u00e9couverts plus anciennement : la mosa\u00efque dite \"de la Baigneuse\" en 1831 et l'\u00e9pave dite \"de la rue Imp\u00e9riale\" en 1864.","En 1819 se constitua une soci\u00e9t\u00e9 d'agriculture, des sciences et des arts de l'arrondissement d'Orange, dont une des figures les plus marquantes fut le baron de Stassart, sous-pr\u00e9fet d'Orange. Outre les livres anciens et les archives qu'elle sauva, cette soci\u00e9t\u00e9 accumula un v\u00e9ritable capharna\u00fcm d'objets, microcosme des connaissances humaines. Cette collection fut \u00e0 l'origine des archives, de la biblioth\u00e8que et du mus\u00e9e de la ville. L'attention port\u00e9e au pass\u00e9 orangeois excita la convoitise de certains qui pill\u00e8rent les n\u00e9cropoles de la ville et des sites gallo-romains. Ils s'appropri\u00e8rent alors les d\u00e9couverte fortuites, rachet\u00e9es par des amateurs (Roger Vallentin du Cheylard, Raspail, Charras, Digonnet, Lombart-Dumas) ou m\u00eame par des mus\u00e9es, qui enrichirent ainsi leurs collections (mus\u00e9e des Antiquit\u00e9s nationales, mus\u00e9e Calvet d'Avignon, mus\u00e9es arch\u00e9ologiques de N\u00eemes et de Gen\u00e8ve, British Museum). Un arch\u00e9ologue lyonnais, Fran\u00e7ois Artaud, tenta d'arr\u00eater cette h\u00e9morragie du patrimoine. Il l\u00e9gua sa maison et ses collections \u00e0 la municipalit\u00e9 afin d'en constituer un mus\u00e9e. Mais ses collections furent dispers\u00e9e. En 1933, la ville d'Orange consacra deux salles \u00e0 son pass\u00e9 prestigieux, dans l'h\u00f4tel de Drevon. Rassemblant des collections fragmentaires, ce mus\u00e9e s'enrichit de la donation Belleroche (1940 et 1957), des cadastres romains (1950), de la collection Gasparin et des toiles des Wetter (1965), de la collection Margaillan, de la pharmacie de l'h\u00f4pital d'Orange et d'une collection d'art sacr\u00e9 depuis 1979.","Inaugur\u00e9 en 1995 apr\u00e8s la restauration d'un ensemble class\u00e9 de cinq corps de ferme. En juin 2005, l'ouverture d'un b\u00e2timent d'architecture contemporaine permet l'aboutissement du projet global du mus\u00e9e","Peintre, sculpteur, et c\u00e9ramiste, Robert Tatin, n\u00e9 \u00e0 Laval en 1902, s'installe d\u00e9finitivement sur sa terre natale en Mayenne en 1962, au lieu-dit La Fr\u00e9nouse \u00e0 Coss\u00e9-le-Vivien o\u00f9 il \u00e9rige la plus spectaculaire de ses oeuvres. Fort de ses exp\u00e9riences, il con\u00e7oit et r\u00e9alise, jusqu'\u00e0 son d\u00e9c\u00e8s en 1983, en mortier de ciment arm\u00e9 et color\u00e9 une sculpture monumentale. Il y installe des salles pour accueillir ses oeuvres picturales et c\u00e9ramiques. D\u00e8s 1967 l'ensemble devient communal et en 1969 Ministre d\u2019\u00c9tat Charg\u00e9 des Affaires Culturelles Andr\u00e9 Malraux lui offre le statut de Mus\u00e9e contr\u00f4l\u00e9. Au fil des ann\u00e9es oeuvres et objets sont donn\u00e9s par l'artiste \u00e0 la commune de Coss\u00e9-le-Vivien d'autres sont achet\u00e9s par celle-ci. Ainsi se d\u00e9veloppent les collections actuelles du mus\u00e9e dans un ensemble associant le travail artistique de Robert Tatin et une masse consid\u00e9rable d'objets accompagnant sa vie, refl\u00e9tant ses pr\u00e9occupations et documentant son parcours, ses rencontres et ses voyages. L'ensemble du site et des collections est Mus\u00e9e de France depuis 2002. Enfin l'enrichissement des collections se poursuit, essentiellement par des dons de proches de Robert Tatin, de collectionneurs et d'artistes contemporains.","Cr\u00e9\u00e9 en 1905 par la ville, le mus\u00e9e met en sc\u00e8ne des collections tr\u00e8s vari\u00e9es : numismatique, armes et c\u00e9ramiques anciennes, arts et traditions populaires... ainsi qu'un petit cabinet de curiosit\u00e9s pal\u00e9ontologiques et ethnologiques. Certaines pi\u00e8ces de c\u00e9ramique sont exceptionnelles, telles les c\u00e9ramiques des XVe et XVIe si\u00e8cles semblables \u00e0 celles de l'apothicairerie conserv\u00e9e \u00e0 Baug\u00e9 depuis 1720. Le mus\u00e9e de Baug\u00e9 enrichi r\u00e9guli\u00e8rement ses collections de c\u00e9ramiques anciennes et contemporaines.","Inaugur\u00e9 en 1988, le mus\u00e9e avait pour vocation de pr\u00e9senter la diversit\u00e9 des costumes port\u00e9s \u00e0 la fin du si\u00e8cle dernier dans diff\u00e9rents villages de Savoie en mettant l'accent sur celui de Bourg-St-Maurice","Le CAPC mus\u00e9e d'art contemporain de Bordeaux a \u00e9t\u00e9 cr\u00e9\u00e9 en 1983. La collection du CAPC mus\u00e9e d\u2019art contemporain n\u2019est pas n\u00e9e ex nihilo mais s\u2019est fa\u00e7onn\u00e9e, depuis la fin des ann\u00e9es 70, \u00e0 partir et autour de l\u2019histoire des expositions du CAPC... Les oeuvres acquises mettent en perspective la vie du mus\u00e9e et r\u00e9pondent pour la majorit\u00e9 d\u2019entre elles, \u00e0 la singularit\u00e9 architecturale de l\u2019Entrep\u00f4t. Monumentales ou radicales, ces oeuvres d\u2019artistes historiques ou \u00e9mergents, ont nourri, ici \u00e0 Bordeaux, les grands d\u00e9bats artistiques et soci\u00e9taux des derni\u00e8res d\u00e9cennies. L\u2019histoire des acquisitions r\u00e9v\u00e8le aussi un autre tropisme, la volont\u00e9 de ne pas constituer un \u00e9chantillonnage d\u2019oeuvres susceptibles de refl\u00e9ter les principales tendances de l\u2019histoire de l\u2019art de ces cinquante derni\u00e8res ann\u00e9es mais de privil\u00e9gier plut\u00f4t des ensembles monographiques d\u2019oeuvres remarquables r\u00e9sultant de liens privil\u00e9gi\u00e9s entre les artistes et le lieu. On notera globalement trois axes : des oeuvres majeures de la fin des ann\u00e9es 60 et 70, un ensemble de peintures t\u00e9moignant du retour \u00e0 la figuration dans les ann\u00e9es 80 et des ensembles d\u2019oeuvres issues des sc\u00e8nes artistiques \u00e9mergentes de la fin des ann\u00e9es 90 et de la premi\u00e8re d\u00e9cennie des ann\u00e9es 2000.","L'Ecomus\u00e9e d'Alsace a \u00e9t\u00e9 fond\u00e9 en 1980 par l'association \u00abMaisons paysannes d'Alsace\u00bb, qui a r\u00e9uni b\u00e2timents et objets vou\u00e9s \u00e0 la destruction qu'elle avait collect\u00e9s \u00e0 partir de 1972 au travers de son r\u00e9seau de b\u00e9n\u00e9voles. Dans la premi\u00e8re phase de cr\u00e9ation et d'installation, l'action des b\u00e9n\u00e9voles a \u00e9t\u00e9 fortement soutenue par le D\u00e9partement du Haut-Rhin et la R\u00e9gion Alsace, et a permis l'ouverture au public en 1984. Le succ\u00e8s a amen\u00e9 l'association \u00e0 confier les activit\u00e9s li\u00e9es au d\u00e9veloppement touristique \u00e0 une filiale au sein de laquelle elle a pu s'adjoindre le concours d'entreprises r\u00e9gionales qui ont permis de mener \u00e0 bien une seconde phase de d\u00e9veloppement. Parall\u00e8lement, les collectivit\u00e9s ont poursuivi leur soutien \u00e0 l'action de conservation de patrimoine via l'\u00abAssociation Propri\u00e9taire pour l'Ecomus\u00e9e\u00bb constitu\u00e9e en 1991 et \u00e0 laquelle \u00abMaisons paysannes d'Alsace\u00bb a fait apport de tout son patrimoine immobilier en m\u00eame temps que l'\u00abAssociation pour la mise en valeur du carreau Rodolphe\u00bb, attenant au site du village. Afin de faire face \u00e0 une nouvelle phase de d\u00e9veloppement rendue possible par l'engagement des collectivit\u00e9s, notamment du D\u00e9partement du Haut-Rhin, il est apparu n\u00e9cessaire en 2003 de regrouper les moyens et les ressources des associations \u00abAssociation propri\u00e9taire pour l'Ecomus\u00e9e \u00ab et \u00abMaisons paysannes d'Alsace\u00bb.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 gr\u00e2ce au legs des fr\u00e8res Schwartz en 1960. Les collections ont \u00e9t\u00e9 compl\u00e9t\u00e9es par des achats de la ville et de la soci\u00e9t\u00e9 des amis du mus\u00e9e.","A l'initiative du lieutenant colonel Pierret, les \u00e9quipements devenu v\u00e9tustes furent pr\u00e9serv\u00e9s de la destruction. Les bases du mus\u00e9e \u00e9taient ainsi jet\u00e9es. Le mus\u00e9e fut inaugur\u00e9 le 25 Novembre 1971","Cr\u00e9\u00e9 officiellement en 1872, le mus\u00e9e de Louviers est install\u00e9 depuis 1888 dans le b\u00e2timent actuel, place Ernest Thorel, gr\u00e2ce \u00e0 la g\u00e9n\u00e9rosit\u00e9 d'Edouard Lanon qui, en 1881, finan\u00e7a sa construction afin d'y pr\u00e9senter sa collection l\u00e9gu\u00e9e \u00e0 la ville. Le fonds de collection du mus\u00e9e a \u00e9t\u00e9 ainsi constitu\u00e9 d'achats et de nombreux dons et legs (legs Vignon et Lalun, donation Roussel...). Au cours du si\u00e8cle dernier, le mus\u00e9e s'est enrichi dans des domaines nombreux et vari\u00e9s : fa\u00efence, mobilier, sculpture, arch\u00e9ologie, peinture, photographie, industrie textile, ethnologie, technique (avec une dominante textile). Il a \u00e9galement b\u00e9n\u00e9fici\u00e9 de nombreux d\u00e9p\u00f4ts de l'Etat. On estime aujourd'hui sa collection \u00e0 environ 38 000 objets. En 1995, la municipalit\u00e9 a lanc\u00e9 une op\u00e9ration globale de conservation et d'\u00e9tude des collections, dans une perspective de r\u00e9novation du mus\u00e9e.","Par d\u00e9lib\u00e9ration du Conseil municipal du 11 juillet 1958, la Ville de Cambo-Les-Bains d\u00e9cide de cr\u00e9er un mus\u00e9e Edmond Rostand. Install\u00e9 \u00e0 la Mairie, il est transf\u00e9r\u00e9 en 1961 dans la Villa Arnaga o\u00f9 le po\u00e8te v\u00e9cut de 1906 \u00e0 1918, achet\u00e9e par la municipalit\u00e9","Cr\u00e9\u00e9 en 1985 \u00e0 partir des collections issues des fouilles arch\u00e9ologiques du site de hauteur de Larina \u00e0 Hi\u00e8res-sur-Amby","L'id\u00e9e de cr\u00e9er \u00e0 Toulouse un mus\u00e9um d'Histoire Naturelle remonte \u00e0 la fin du XVIIIe si\u00e8cle. Cependant, il n'est cr\u00e9\u00e9 qu'en 1808, gr\u00e2ce \u00e0 la d\u00e9termination du c\u00e9l\u00e8bre naturaliste toulousain, Picot de Lapeyrouse. Ouvert seulement au public en 1865, il aura pour vocation \"d'assurer la conservation et le classement des collections, accueillir le public et participer \u00e0 la d\u00e9couverte et \u00e0 la prospection\". Tr\u00e8s vite le mus\u00e9um toulousain devient un puissant p\u00f4le d'attraction scientifique, les savants y accourent. Entre les deux guerres mondiales, le mus\u00e9um s'agrandit et accueille les collections d'ethnographie du mus\u00e9e Saint-Raymond. En 1923, il s'enrichit du fameux fonds B\u00e9sauc\u00e8le, l'une des plus grandes collections d'oiseaux d'Europe. A partir de 1958, le mus\u00e9um conna\u00eet un premier remodelage qui permettra de constater sa v\u00e9tust\u00e9. Il faudra attendre les ann\u00e9es 2000 pour qu'un projet de restructuration se fasse jour. Il a r\u00e9 ouvert ses portes en janvier 2008. Apr\u00e8s 10 ans de fermeture et une refondation architecturale, le b\u00e2timent de 6000 m\u00b2 consacre la moiti\u00e9 de sa surface aux expositions.","Ayant abrit\u00e9 successivement le si\u00e8ge du Bailliage Royal et des prisons de la ville d\u00e8s 1700, la S\u00e9n\u00e9chauss\u00e9e du Haut-Vivarais puis le Tribunal de Commerce de 1792 \u00e0 1963, le b\u00e2timent - accueillant aujourd\u2019hui le mus\u00e9e vivarois C\u00e9sar Filhol - t\u00e9moigne du pass\u00e9 historique de la ville d\u2019Annonay. Des cachots du XVIII\u00e8me si\u00e8cle \u00e0 l\u2019ancienne salle du tribunal, les visiteurs d\u00e9couvrent des objets de l\u2019\u00e9poque gallo-romaine \u00e0 nos jours permettant ainsi de mieux comprendre \u00e0 la fois l\u2019histoire locale et r\u00e9gionale mais aussi le patrimoine technique et industriel de la ville. Les collections du mus\u00e9e ont \u00e9t\u00e9 constitu\u00e9es \u00e0 l\u2019initiative de la Soci\u00e9t\u00e9 \"Les Amis d\u2019Annonay\" fond\u00e9e par C\u00e9sar Filhol en 1920. Entour\u00e9 de quelques amis, il se consacre jusqu\u2019\u00e0 sa mort en 1941 \u00e0 rechercher tous les t\u00e9moins historiques qu\u2019il pouvait trouver dans la r\u00e9gion. Le 1er avril 1968, les \"Amis d\u2019Annonay\" firent don de leur collection \u00e0 la Municipalit\u00e9 qui d\u00e9cida de les installer dans l\u2019ancien tribunal.","Le mus\u00e9e est cr\u00e9\u00e9 dans la seconde moiti\u00e9 du XIXe si\u00e8cle, mais c'est en 1936 qu'il s'installe dans les locaux actuels et il ne prendra son orientation de mus\u00e9e d'histoire locale et d'ethnographie r\u00e9gionale qu'apr\u00e8s la seconde guerre mondiale","Le mus\u00e9e \u00e9voque l'histoire de l'abbaye des origines en 630 \u00e0 sa disparition en 1790, la bataille de Denain en 1712, les fr\u00e8res Corbineau, g\u00e9n\u00e9raux pendant la p\u00e9riode napol\u00e9onienne, les deux grands conflits mondiaux, les peintres Loseleurs et Felix Labisse. Il pr\u00e9sente en outre une riche collection sur les m\u00e9tiers et industries d'autrefois et les jeux anciens.","Cr\u00e9\u00e9 en 1983 \u00e0 l'initiative de l'association des Amis du mus\u00e9e. Le 12 ao\u00fbt 1985, le mus\u00e9e de la R\u00e9sistance et de la D\u00e9portation ouvre ses portes pour la premi\u00e8re fois au public. Une \u00e9quipe de b\u00e9n\u00e9voles assure l\u2019accueil des visiteurs. L\u2019inauguration officielle a lieu le 18 octobre 1986 en pr\u00e9sence de membres du gouvernement de l\u2019\u00e9poque. Associatif, le mus\u00e9e \u00e9volue rapidement vers un statut municipal et obtient \u00e9galement le soutien du Conseil g\u00e9n\u00e9ral. En 1990, transfert de gestion du mus\u00e9e \u00e0 la commune de Nantua. En 2004, d\u00e9partementalisation du mus\u00e9e.","Le noyau des collections est form\u00e9 du fonds constitu\u00e9 par le mus\u00e9e municipal, principalement issu du mus\u00e9e Godin cr\u00e9\u00e9 par la Soci\u00e9t\u00e9 du Familist\u00e8re au d\u00e9but du XXe si\u00e8cle, mais aussi de collections d'histoire locale (ville de Guise, ch\u00e2teau-fort et Camille Desmoulins). Le fonds li\u00e9 au Familist\u00e8re fond\u00e9 par Jean-Baptiste-Andr\u00e9 Godin comprend une tr\u00e8s belle collection de photographies du Familist\u00e8re et de l'usine Godin, des objets personnels du fondateur, des appareils domestiques produits par l'usine Godin et des documents sur la vie du Familist\u00e8re et de ses habitants. Une r\u00e9cente et ambitieuse politique d'acquisition, soutenue par les d\u00e9p\u00f4ts du D\u00e9partement de l'Aisne, conforte les th\u00e8mes existants. Elle y ajoute, en outre, les exp\u00e9riences sociales comparables, la vie au Familist\u00e8re jusqu'\u00e0 aujoud'hui et la concurrence aux productions Godin, afin d'expliciter chaque aspect de l'exp\u00e9rimentation (logement, organisation sociale et domestique et production industrielle) dans un contexte op\u00e9rant et dans une perspective actuelle","Le mus\u00e9e a b\u00e9n\u00e9fici\u00e9 du regroupement des collections du mus\u00e9e du Louvre, post\u00e9rieures \u00e0 1848, et de celles du mus\u00e9e national d'art moderne, ant\u00e9rieures \u00e0 1918, auxquelles se sont ajout\u00e9es le nombre important de peintures achet\u00e9es par l'Etat durant cette p\u00e9riode, et conserv\u00e9es dans les mus\u00e9es de province.","Les collections sont constitu\u00e9es par la Soci\u00e9t\u00e9 des Toulousains de Toulouse et Amis du Vieux-Toulouse en 1907 \u00e0 la suite de dons, legs et achats. Le mus\u00e9e est install\u00e9 d'abord \u00e0 la caserne de la Mission, place de la Daurade, puis 6 rue Saint-Jean et finalement transf\u00e9r\u00e9 \u00e0 l'H\u00f4tel Dumay, b\u00e2timent l\u00e9gu\u00e9 \u00e0 la Soci\u00e9t\u00e9 en 1947 par le docteur Sim\u00e9on Durand","Collections constitu\u00e9es des d\u00e9couvertes des fouilles de sauvetage du site de Terra Amata en 1966 par Henry de Lumley. Le d\u00e9p\u00f4t de fouilles et centre de documentation d'arch\u00e9ologie pr\u00e9historique, b\u00e2ti sur le site de Terra Amata, a \u00e9t\u00e9 transform\u00e9 officiellement en mus\u00e9e le 12 juillet 1974 et inaugur\u00e9 le 17 septembre 1976","Les premi\u00e8res collectes furent effectu\u00e9es aupr\u00e8s de la population locale et des industriels d'Argenton en 1983 par l'Association des amis du mus\u00e9e de la chemiserie et de la lingerie. Puis la politique d'achat est men\u00e9e par l'association gr\u00e2ce \u00e0 une subvention municipale.","NaN","C'est en 1985 que les pr\u00e9mices du mus\u00e9e voient le jour par la cr\u00e9ation, \u00e0 Folschviller, d'un \u00ab Centre de culture Mini\u00e8re \u00bb dont le but est la conservation du patrimoine industriel du Bassin Houiller Lorrain et celle de la m\u00e9moire mini\u00e8re. En 1988, l'association vient s'installer sur le site du carreau Wendel qui se transforme en Centre de Culture Scientifique, Technique et Industriel (CCSTI). Durant quelques ann\u00e9es, l'association maintient l'animation du site et tente de donner au mus\u00e9e le statut qu'il m\u00e9rite. Toutefois, c'est le Syndicat Mixte pour la cr\u00e9ation et la gestion du mus\u00e9e de la mine, cr\u00e9\u00e9 en 1998 et soutenu par le minist\u00e8re de la culture, qui donne son \u00e9lan au mus\u00e9e. L'inventaire des collections est d\u00e9pos\u00e9, un projet scientifique et culturel est agr\u00e9\u00e9 et le mus\u00e9e de la mine devient mus\u00e9e de France. En juin 2006, soit 140 ans apr\u00e8s la cr\u00e9ation du site, LA MINE, mus\u00e9e du carreau Wendel ouvre au public \u00ab la tr\u00e8s \u00e9trange affaire du carreau Wendel \u00bb. Elle cr\u00e9e la l\u00e9gende du lieu et compl\u00e8te l'ouverture le 27 octobre de la m\u00eame ann\u00e9e de \u00ab la mine, grandeur nature \u00bb. En septembre 2012 est ouvert le Mus\u00e9e Les Mineurs Wendel, qui pr\u00e9sente les collections relatives \u00e0 la vie quotidienne des mineurs. Les espaces d'exposition sont install\u00e9s dans l'ancien b\u00e2timent administratif. La cr\u00e9ation de cette entit\u00e9 est accompagn\u00e9e du d\u00e9veloppement d'un service des publics (animations p\u00e9dagogiques et culturelles etc.).","Monsieur le Docteur Bruno Danvin d\u00e9cida de cr\u00e9er le Mus\u00e9e de Saint Pol en 1838. D'innombrables dons afflu\u00e8rent de notables, de particuliers. L'Etat gratifia \u00e0 plusieurs reprises notre Mus\u00e9e de sculptures, de peintures, (Collection Campana, ...). La famille de Rotchschild l\u00e9gua pendant plusieurs ann\u00e9es des gravures, lithographies, eaux-fortes et peintures. Des tableaux provenant de l'\u00e9glise ou de chapelles int\u00e9gr\u00e8rent les collections. Il fut ferm\u00e9 de 1868 \u00e0 1907 (avec beaucoup de vols). Pendant la 2\u00e8me guerre mondiale il est bombard\u00e9, une grande partie des collections sont d\u00e9truites. Le reste des objets furent entrepos\u00e9s dans un local de la Mairie ouvert \u00e0 tout vent jusqu'en 1968 ou le Mus\u00e9e int\u00e9gra la Chapelle des Soeurs Noires. D'autres dons (lithographies de Bacler d'Albe, de Poulbot, de Pignon, de peintures, de fa\u00efences, ...) et d'achat de la Mairie ou des Amis du Mus\u00e9e compl\u00e9t\u00e8rent les collections. Une section arch\u00e9ologique vie le jour en 1991. Sans pr\u00e9tendre rivaliser avec les Mus\u00e9es des grandes villes, les Mus\u00e9es Bruno Danvin et Picot-Danvin m\u00e9ritent d'\u00eatre visit\u00e9, car ils sont dans leurs simplicit\u00e9s les t\u00e9moins artistiques de notre Ville.","Le mus\u00e9e est une propri\u00e9t\u00e9 de la commune de Saint-Michel-de- Montjoie g\u00e9r\u00e9 et anim\u00e9 par la communaut\u00e9 d'agglom\u00e9ration Normandie-Mont Saint-Michel en partenariat avec la commune propri\u00e9taire du site et des collections et le D\u00e9partement de la Manche pour la gestion des collections et la r\u00e9alisation des supports d'information.","Collection vinicole r\u00e9unie depuis 1970. le Mus\u00e9e de la Vigne et du Vin occupe depuis 1993 une partie du Ch\u00e2teau P\u00e9cauld","NaN","C\u2019est dans la maison dite de tante L\u00e9onie, situ\u00e9e \u00e0 Illiers-Combray, en Eure-et-Loir, que Marcel Proust a pass\u00e9 ses vacances durant son enfance. Depuis 1954, cette maison est ouverte au public, apr\u00e8s avoir \u00e9t\u00e9 am\u00e9nag\u00e9e et transform\u00e9e en mus\u00e9e. En 1961, elle est class\u00e9e au titre des Monuments Historiques. Sur le c\u00f4t\u00e9 gauche de la maison, deux petits b\u00e2timents annexes, existants, lui sont adjoints en 1971. Les collections sont essentiellement compos\u00e9es de mobilier, peintures et objets d\u2019art. En 1972, est fond\u00e9 le Mus\u00e9e Marcel Proust, dans une salle (ancien magasin) jouxtant la maison de Tante L\u00e9onie. Sont r\u00e9unis des documents sur l'\u00e9crivain, sa famille, son entourage, illustrant l'\u00e9poque \u00e9voqu\u00e9e par son oeuvre. De nombreux donateurs et m\u00e9c\u00e8nes ont contribu\u00e9 \u00e0 enrichir les collections. D\u00e8s 1972, le mus\u00e9e accueille les dons de Suzy Mante-Proust, compos\u00e9s de portraits, ouvrages de la biblioth\u00e8que, et lettres, ainsi que de Jacques de Lacretelle, alors Pr\u00e9sident de la Soci\u00e9t\u00e9 des Amis de Marcel Proust (SAMP), soit une trentaine de lettres adress\u00e9es \u00e0 Proust par divers correspondants. En 1973, sont donn\u00e9s les cahiers du cours de philosophie du professeur Darlu, ayant appartenu \u00e0 Xavier L\u00e9on, \u00e9l\u00e8ve du lyc\u00e9e de Condorcet, avec Marcel Proust. Deux importantes donations ont eu lieu dans les ann\u00e9es 1990 : celles des familles Tronche et Ferr\u00e9. La donation Tronche contient une page manuscrite et un ensemble de lettres que Proust a envoy\u00e9es \u00e0 M. Tronche. Le fonds Ferr\u00e9 est compos\u00e9 d\u2019ouvrages de critique litt\u00e9raire de l\u2019\u00e9poque sur l\u2019oeuvre de Proust. S\u2019y ajoute une troisi\u00e8me importante donation concernant les Amiot, remise par M. et Mme Llorens. Enfin, en 1998, la donation d\u2019Odile G\u00e9vaudan-Albaret, la fille de C\u00e9leste Albaret, permet d\u2019am\u00e9nager la \u00ab chambre Proust-Weil \u00bb. Aujourd'hui, le fonds continue de s'enrichir, notamment \u00e0 des acquisitions except
