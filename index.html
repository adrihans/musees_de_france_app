 des objets et documents li\u00e9s \u00e0 la vie agricole et artisanale du Perche, du XIXe si\u00e8cle aux ann\u00e9es 1960. Pr\u00e8s de 10 000 objets inventori\u00e9s ont permis l'\u00e9tude et la reconstitution d'ateliers permanents. Les collections sont enrichies chaque ann\u00e9e par des dons et des acquisitions. Elles appartiennent au Conseil d\u00e9partemental de l'Orne.","Collection du sculpteur polonais Georges Cl\u00e9ment de Swiecinski (1878 - 1958) qui v\u00e9cut et travailla \u00e0 Gu\u00e9tary o\u00f9 il \u00e9x\u00e9cuta le tombeau de P-J Toulet. Le fonds litt\u00e9raire du po\u00e8te Toulet (\u00e9ditions rares et originales et la correspondance du po\u00e8te). Fonds romain constitu\u00e9e \u00e0 la suite de la d\u00e9couverte \u00e0 Gu\u00e9tary en 1984 de l'emplacement d'une fabrique de salaison de thon, destin\u00e9e \u00e0 l'\u00e9laboration du \"garum\" condiment fort pris\u00e9 des Romains. Le fonds pr\u00e9historique correspond \u00e0 la donation Delmas.","Fond\u00e9 en 1897 par le s\u00e9nateur Sarrien et install\u00e9 dans l'\u00e9glise Saint-Nazaire. Fouilles arch\u00e9ologiques locales.","Les collections du mus\u00e9e se sont form\u00e9es \u00e0 partir de dons des membres de la soci\u00e9t\u00e9 d\u00e8s 1844.","Les collections ont \u00e9t\u00e9 r\u00e9unies au cours de la seconde moiti\u00e9 du XIXe si\u00e8cle et du d\u00e9but du XXe si\u00e8cle par une famille de n\u00e9gociant marseillais : les Labadi\u00e9. Marie-Louise Grobet, fille d'Alexandre Labadi\u00e9, \u00e9pousa en seconde noce Louis Grobet, professeur de violon et peintre. Devenue veuve en 1917, elle l\u00e9gua \u00e0 la ville de Marseille (1919) l'h\u00f4tel particulier et l'ensemble des collections qu'il abritait","Cr\u00e9\u00e9 en 1895 \u00e0 l\u2019instigation d\u2019un maire de Vienne. Les collections ont \u00e9t\u00e9 constitu\u00e9es \u00e0 partir d\u2019objets rassembl\u00e9s \u00e0 la fin du XVIIIe si\u00e8cle, enrichies au XIXe si\u00e8cle de recherches arch\u00e9ologiques, de dons d\u2019amateurs, d\u2019acquisitions et de d\u00e9p\u00f4ts de l\u2019\u00c9tat.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 en 1971 afin de pr\u00e9senter au public le patrimoine historique de la SNCF.","Cr\u00e9\u00e9 en 1921, par Louis Le Bondidier, le mus\u00e9e conserve plus de 3 000 objets retra\u00e7ant la vie quotidienne dans les vall\u00e9es pyr\u00e9n\u00e9ennes au cours des XIXe et XXe si\u00e8cles, des versants fran\u00e7ais et espagnol, et plus de 2 000 objets et documents relatant la d\u00e9couverte touristique des Pyr\u00e9n\u00e9es et la conqu\u00eate de leurs sommets.","Les collections correspondent au produit des fouilles organis\u00e9es en grande partie par l'abb\u00e9 Hoarau, fondateur du mus\u00e9e, mais aussi de celles organis\u00e9es par la commune de Blasimon et des communes voisines","Apr\u00e8s une exposition et \u00e9dition sur l'histoire de la ville, les collections ont \u00e9t\u00e9 r\u00e9unies ex nihilo par appels \u00e0 la population, recherches documentaires et acquisitions.","Cr\u00e9\u00e9 \u00e0 Tulle d\u00e8s 1819 en tant que mus\u00e9e d\u00e9partemental, le mus\u00e9e de Tulle, sous cette appellation, est fond\u00e9 officiellement en 1893 par Emile Fage, pr\u00e9sident de la Soci\u00e9t\u00e9 des Lettres, Sciences et Arts de la Corr\u00e8ze. Situ\u00e9 au coeur de la cit\u00e9 m\u00e9di\u00e9vale depuis 1904, le mus\u00e9e devenu municipal s'installe en 1928 dans l'ancien clo\u00eetre. Les collections rassembl\u00e9es sont \u00e0 l\u2019image du go\u00fbt des \u00e9rudits de la fin du XIXe si\u00e8cle, \u00e9clectiques avec une illustration d\u2019un large panorama sur toutes les productions de l\u2019homme et de la nature. Ils collectent, au gr\u00e9 des propositions de dons ou d\u2019achats, aussi bien des min\u00e9raux et fossiles, des sp\u00e9cimens naturalis\u00e9s, que des gravures et dessins, des peintures, des collections de numismatique et d\u2019arch\u00e9ologie. Les dix premi\u00e8res ann\u00e9es de la naissance du mus\u00e9e sont marqu\u00e9es par l\u2019enrichissement important des collections des Beaux-Arts (peintures, sculptures, aquarelles et dessins), notamment gr\u00e2ce au m\u00e9c\u00e9nat du Baron Alphonse de Rothschild. Entre 1893 et 1904, ce dernier, par l\u2019interm\u00e9diaire de Paul Leroi, r\u00e9dacteur en chef de la revue l\u2019Art, fait don \u00e0 la ville pour le mus\u00e9e de quatorze oeuvres que viendront compl\u00e9ter quelques envois de l\u2019Etat. Les collections sont \u00e9troitement li\u00e9es \u00e0 l\u2019histoire militaire et industrielle de la ville. Ainsi, au sein de ce premier mus\u00e9e, des collections d\u2019armes de la Manufacture de Tulle, d\u00e9pos\u00e9es par l\u2019Etat, c\u00f4toient des armes plus exotiques, provenant d\u2019Afrique, d\u2019Asie et d\u2019Oc\u00e9anie, ramen\u00e9es par les officiers explorateurs.{cr}{newline}Entre 1953 et 1988, de nombreux objets mobiliers d'art religieux provenant des diff\u00e9rentes \u00e9glises, chapelles et couvents entrent dans les collections. A partir de 1985, la volont\u00e9 de conserver le savoir-faire li\u00e9 \u00e0 l'usine d'accord\u00e9ons Maugein fonde le d\u00e9but d'une collection d'instruments. Au d\u00e9but des ann\u00e9es 90,le mus\u00e9e m\u00e8ne une politique d'acquisition autour d'artistes contemporains en lien avec le territoire limousin (oeuvres de G.H Cueco, G.Rousse, Y. Krizek). Depuis 2012, le mus\u00e9e n'a plus de parcours permanent et fonctionne suivant un principe de pr\u00e9sentation par roulement sous forme d'exposition temporaire de ses fonds.","Louis Hugot (1805-1864), fondateur de la soci\u00e9t\u00e9 Schongauer, installe la mosa\u00efque romaine d\u00e9couverte \u00e0 Bergheim dans le mus\u00e9e d'Unterlinden qui ouvre ses portes en 1853. A cette mosa\u00efque s'ajoute le fonds du s\u00e9questre r\u00e9volutionnaire (sculptures et peintures provenant des \u00e9tablissements religieux de la r\u00e9gion avec notamment le retable d'Issenheim).","Le mus\u00e9e conserve les collections d\u00e9couvertes lors des fouilles du site d'Al\u00e9ria, de la ville romaine, des n\u00e9cropoles romaines, de la n\u00e9cropole pr\u00e9romaine, des villages pr\u00e9historiques ainsi que de l'ensemble des installations portuaires.","En 1987, le maire de la commune d'Esnandes magnifie l'activit\u00e9 symbolyque et l\u00e9gendaire de la baie d'Aiguillon, la mytiliculture. Partie int\u00e9grante des maisons du parc naturel du marais poitevin, le mus\u00e9e \u00e9voque toutes les \u00e9tapes de la culture de la moule et pr\u00e9sente maquettes et animations audiovisuelles. Il pr\u00e9sente \u00e9galement l'\u00e9cosyst\u00e8me de la baie de l'Aiguillon.","NaN","3 d\u00e9cembre 1845 : cr\u00e9ation du mus\u00e9e de Limoges sur d\u00e9cision du pr\u00e9fet Morisot (le p\u00e8re du peintre Berthe Morisot), en m\u00eame temps que la Soci\u00e9t\u00e9 arch\u00e9ologique du Limousin charg\u00e9e de l'administrer. Les premi\u00e8res oeuvres affect\u00e9es par la ville, re\u00e7ues en dons ou d\u00e9pos\u00e9es par l'\u00c9tat sont rassembl\u00e9es dans l'ancien pr\u00e9sidial. 1852 : essor de l'industrie porcelaini\u00e8re favorisant la constitution d'une section \u00abc\u00e9ramique\u00bb au sein du mus\u00e9e. 1865 : un riche n\u00e9gociant, Adrien Dubouch\u00e9, nomm\u00e9 directeur du mus\u00e9e, agit en v\u00e9ritable m\u00e9c\u00e8ne. 1869 : les collections de c\u00e9ramique sont c\u00e9d\u00e9es par la Soci\u00e9t\u00e9 arch\u00e9ologique \u00e0 la ville, laquelle obtint du Conseil d'\u00c9tat que l'\u00e9tablissement prenne le nom d'Adrien Dubouch\u00e9, de son vivant (cas unique en France). Parall\u00e8lement, l'\u00e9cole municipale d'art d\u00e9coratif remporte de nombreux succ\u00e8s. 1881 : \u00e9cole et mus\u00e9e deviennent des \u00e9tablissements nationaux. 1883-1900 : le nouvel H\u00f4tel de ville pr\u00e9sente les collections de peintures, jusqu'\u00e0 la r\u00e9alisation et l'inauguration du mus\u00e9e Adrien Dubouch\u00e9. 21 ao\u00fbt 1909 : l'\u00c9tat vend \u00e0 la ville l'ancien palais \u00e9piscopal et ses jardins ; cet accord est consid\u00e9r\u00e9 comme l'acte de naissance du mus\u00e9e de l'\u00c9v\u00each\u00e9 car il mentionne la cr\u00e9ation d'un \u00abmus\u00e9e-biblioth\u00e8que\u00bb. 1912 : ouverture du 2e mus\u00e9e de Limoges, d\u00e9fini alors comme \u00abscientifique, arch\u00e9ologique et historique\u00bb. 1915-1922 : l'arm\u00e9e r\u00e9quisitionne le palais pour servir d'\u00abh\u00f4pital compl\u00e9mentaire\u00bb. 1925-1945 : le \u00abmus\u00e9e r\u00e9gional d'\u00e9chantillons\u00bb, cr\u00e9\u00e9 afin de favoriser \u00able d\u00e9veloppement commercial et industriel de la ville et de la r\u00e9gion\u00bb, occupe le 1er \u00e9tage du palais. 1926 : acquisition de 32 tableaux de Paul-Laurent Courtot (vues de Limoges). 1931 : legs de Jean-Andr\u00e9 P\u00e9richon faisant entrer une importante collection d'antiquit\u00e9s \u00e9gyptiennes (pr\u00e8s de 2000 objets). 1947 : legs de Mme Bourdery (\u00e9maux de son mari Louis, accompagn\u00e9s d'une pr\u00e9cieuse documentation sur les \u00e9maux peints limousins). 1948 : exposition de 180 chefs-d'oeuvre d'\u00e9maux champlev\u00e9s limousins (12e-14e si\u00e8cles). 1951-1960 : la direction des Mus\u00e9es de France d\u00e9cide une nouvelle r\u00e9partition entre les deux mus\u00e9es de Limoges. Les \u00e9maux, l'arch\u00e9ologie, la sculpture, les peintures et les dessins sont d\u00e9sormais pr\u00e9sent\u00e9s au palais de l'\u00c9v\u00each\u00e9. 1963 : le transfert du Conservatoire qui occupait encore une partie du 1er \u00e9tage fait du mus\u00e9e le seul affectataire du palais. Nuit du 31 d\u00e9cembre 1980 : vol de 27 \u00e9maux champlev\u00e9s et pi\u00e8ces d'orf\u00e8vrerie. 1999 : achat par souscription publique du Portrait de Marie-Z\u00e9lie Laporte, peint par Renoir, dans le cadre du 150e anniversaire de la naissance de l'artiste \u00e0 Limoges. 2002 : obtention de l\u2019appellation \u00abmus\u00e9e de France\u00bb. 2004-2007 : fouilles arch\u00e9ologiques (cours et abords du mus\u00e9e). 2006 - 2010 : travaux de restructuration-extension. 3 d\u00e9cembre 2010 : inauguration du nouveau mus\u00e9e qui prend le nom de mus\u00e9e des Beaux-Arts de Limoges, \u00e9crin architectural abritant des collections remarquables accessibles \u00e0 tous et participe \u00e0 la mise en valeur du quartier historique de la Cit\u00e9.","Le mus\u00e9e est install\u00e9 pr\u00e8s d'un site gallo-romain majeur, le long du Rhin entre Augs et Strasbourg. Depuis 1960, des fouilles ponctuelles, des sondages et des projections sont \u00e0 l'origine de collections importantes. En 1988, la commune demande la cr\u00e9ation d'un mus\u00e9e afin d'assurer la p\u00e9rennit\u00e9 des collections. Le mus\u00e9e est inaugur\u00e9 en 1990.","Les collections ont \u00e9t\u00e9 rassembl\u00e9es \u00e0 partir du milieu du XIXe si\u00e8cle par la ville de Dinan. Un fonds de \"curiosit\u00e9s\" (collections min\u00e9ralogiques, animaux naturalis\u00e9s, sculptures m\u00e9di\u00e9vales) a \u00e9t\u00e9 acquis en 1850 aupr\u00e8s d'un Italien \u00e9rudit, Luigi Odorici. A la fin du XIXe si\u00e8cle, des d\u00e9p\u00f4ts de l'Etat sont venus enrichir les collections. Celles-ci se sont ensuite \u00e9largies, pendant le deuxi\u00e8me tiers du XXe si\u00e8cle, de bois polychromes, d'estampes et d'une collection d'ethnographie. La nouvelle politique d'acquisition, men\u00e9e \u00e0 partir de 1979, cherche \u00e0 pr\u00e9senter l'histoire de la ville et de sa r\u00e9gion. Le mus\u00e9e se tourne \u00e9galement vers certains m\u00e9tiers traditionnels afin d'en permettre l'utilisation au public","Les premi\u00e8res saisies r\u00e9volutionnaires ont eu lieu en 1794. Au cours du XIXe si\u00e8cle, les conservateurs sollicit\u00e8rent des d\u00e9p\u00f4ts de l'Etat et recherch\u00e8rent des dons. A partir de 1961, la collection ancienne a \u00e9t\u00e9 r\u00e9orient\u00e9e par Ren\u00e9-Yves et Germaine Creston qui ont constitu\u00e9 un fonds ethnographique diversifi\u00e9. fr.wikipedia.org/wiki/Mus%C3%A9e_d%27art_et_d%27histoire_de_Saint-Brieuc","Naissance du couvent : C\u2019est Bonaparte, Premier Consul, qui signe, le 1er septembre 1801, l\u2019acte de naissance du mus\u00e9e de Lille. L\u2019Etat attribue 46 \u0153uvres \u00e0 la ville. En 1803, tout est pr\u00eat pour installer la collection dans la chapelle de l\u2019ancien couvent des R\u00e9collets, rue des Arts. Un inventaire bien singulier : L\u2019id\u00e9e de cr\u00e9er un mus\u00e9e d\u00e9partemental avait d\u00e9j\u00e0 germ\u00e9 dans la t\u00eate des \u00e9lus lillois lors de l\u2019ouverture, en 1775, d\u2019une acad\u00e9mie des Beaux-Arts (une \u00e9cole de dessin a vu le jour vingt ans plus t\u00f4t et, \u00e0 partir de 1773, des Salons d\u2019artistes ont eu lieu jusqu\u2019en 1788, et \u00e0 nouveau de 1799 \u00e0 1808, pour montrer que \u00ab les Lillois sont rest\u00e9s fid\u00e8les au culte du beau \u00bb). Professeur \u00e0 l\u2019\u00e9cole et \u00e0 l\u2019acad\u00e9mie, le peintre Louis Watteau \u2013 neveu du c\u00e9l\u00e8bre Antoine Watteau de Valenciennes \u2013 est d\u00e9sign\u00e9e, en 1795, par la Commission centrale des arts, pour assurer l\u2019inventaire des centaines de tableaux saisis aux \u00e9migr\u00e9s lillois, aux \u00e9glises, aux couvents, aux hospices, entrepos\u00e9s dans l\u2019ancien couvent de R\u00e9collets. Le mus\u00e9e ouvre ses portes au public : Le mus\u00e9e ouvre enfin ses portes en 1809, proposant un catalogue de 109 \u0153uvres. C\u2019est en 1834 que la ville h\u00e9rite d\u2019un tr\u00e9sor, l\u2019exceptionnel legs Wicar .En 1850, le mus\u00e9e pr\u00e9sente plus de 250 \u0153uvres, pr\u00eates \u00e0 rejoindre les salles plus spacieuses et plus lumineuses du tout nouvel H\u00f4tel de ville, place Rihour. Le mus\u00e9e s\u2019installe dans le nouvel H\u00f4tel de Ville de Lille : L\u2019ouverture du mus\u00e9e, en 1850, est un \u00e9v\u00e9nement. Le vaste quadrilat\u00e8re de l\u2019H\u00f4tel de Ville, avec ses pavillons d\u2019angles, est b\u00e2ti d\u2019apr\u00e8s les plans de l\u2019architecte Charles C\u00e9sar Benvignat (1805-1877) dans le style Renaissance, sur l\u2019emplacement du Palais Rihour, ancienne r\u00e9sidence des ducs de Bourgogne. Le deuxi\u00e8me \u00e9tage est enti\u00e8rement consacr\u00e9 au mus\u00e9e. On compte au moins 11 salles : Pas un jour sans que les collections ne s\u2019enrichissent. On est frapp\u00e9, en cette seconde moiti\u00e9 du XIXe si\u00e8cle, par l\u2019exceptionnel dynamisme des conservateurs et des commissions artistiques. Les ann\u00e9es 1848 \u00e0 1862 sont particuli\u00e8rement fastes. 122 nouveaux tableaux rejoignent les collections. Alexandre Leleux l\u00e8gue au mus\u00e9e, en 1873, sa collection de ma\u00eetres flamands et hollandais. Cinq ans plus tard, et jusqu\u2019\u00e0 sa mort en 1866, Brasseur enrichit la collection de 140 \u0153uvres. Chose admirable, Reynart, avec l\u2019aide de deux amis, acquiert sur ses propres deniers une \u0153uvre de Goya, \u00ab Les Vieilles \u00bb, dont il fait don au mus\u00e9e qui acquiert au m\u00eame moment \u00ab Les Jeunes \u00bb. Le public se dresse dans le monumental escalier de l\u2019H\u00f4tel de Ville pour admirer les nouvelles acquisitions. L\u2019incontournable vedette en ces temps-l\u00e0 est la \u00ab T\u00eate de cire \u00bb, magnifique buste d\u2019une jeune fille, attribu\u00e9 alors \u00e0 Rapha\u00ebl. Apr\u00e8s plusieurs d\u00e9cennies, le mus\u00e9e se trouve de nouveau \u00e0 l\u2019\u00e9troit. On se met \u00e0 r\u00eaver d\u2019un nouveau b\u00e2timent exclusivement r\u00e9serv\u00e9 aux arts. L\u2019id\u00e9e est encourag\u00e9e par Gery Legrand, po\u00e8te et journaliste, \u00e9lu maire en 1881. L\u2019emplacement lui aussi est vite trouv\u00e9, face \u00e0 la pr\u00e9fecture, place de la R\u00e9publique. Deux concours en cent ans : Une loterie dont on esp\u00e8re beaucoup ! Monsieur le maire tient \u00e0 son projet, un palais enti\u00e8rement d\u00e9di\u00e9 aux Beaux-Arts qui sera financ\u00e9 par une loterie. En 1883, la ville encaisse 2 800 000 francs au lieu des 5 millions escompt\u00e9s. Un concours, \u00e0 destination des architectes fran\u00e7ais, pour la construction d\u2019un Palais des Beaux-Arts est aussit\u00f4t lanc\u00e9. Le jury choisit le projet pr\u00e9sent\u00e9 par deux architectes parisiens : Edouard B\u00e9rard et Fernand Delmas. A la mi-ao\u00fbt 1885, le chantier d\u00e9marre. Finalement ne sera r\u00e9alis\u00e9 que la moiti\u00e9 du projet initial. Sur la place de la R\u00e9publique, cr\u00e9\u00e9e lors de l\u2019agrandissement de Lille en 1858, sont ainsi mis en sc\u00e8ne, face \u00e0 face, deux b\u00e2timents de prestige : la pr\u00e9fecture (1865) et le Palais des Beaux-Arts (1892). Inauguration du Palais de Beaux-Arts : Le Palais des Beaux-Arts est inaugur\u00e9 (en pr\u00e9sence de 600 invit\u00e9s) le dimanche 6 mars 1892. Dans la tourmente de la Gra nde Guerre : Lille est occup\u00e9e par l\u2019arm\u00e9e allemande d\u00e8s le 12 octobre 1914. Deux jours plus tard, le mus\u00e9e est r\u00e9quisitionn\u00e9, mais reste ouvert jusqu\u2019en 1918. En 1939, le \u00ab Guide bleu \u00bb signale que \u00ab d\u2019importants travaux r\u00e9cemment termin\u00e9s ont transform\u00e9 la cour int\u00e9rieure en un hall monumental de 1600 m2. Le doux r\u00e9veil du Palais : Le temps et les deux guerres ont conduit \u00e0 la d\u00e9gradation du mus\u00e9e. L\u2019arriv\u00e9e des plans-reliefs, une collection unique au monde, acc\u00e9l\u00e8re la d\u00e9cision de r\u00e9novation. L\u2019appel \u00e0 candidature pour un concours d\u2019architecture est lanc\u00e9 en octobre 1989. Lille va fermer les portes de son Palais des Beaux-Arts de 1991 \u00e0 1997. Un mus\u00e9e ouvert sur la ville : Rendre le mus\u00e9e plus transparent, l\u2019ouvrir sur la ville, mieux accueillir et informer les visiteurs, telles sont les id\u00e9es qui sous-tendent le projet de Marc Ibos et Myrto Vitart retenu, en mai 1991, lors du concours d\u2019architecture. Un d\u00e9fi de taille les attend : trouver 5000 m2 suppl\u00e9mentaires. La r\u00e9ouverture le 7 juin 1997 permet de d\u00e9couvrir deux immenses lustres, exub\u00e9rants et multicolores et les nouvelles salles, la galerie des sculptures du XIXe si\u00e8cle, le sous-sol qui r\u00e9v\u00e8le les fastueux ensembles du Moyen Age et de la Renaissance. L\u2019espace d\u2019exposition des plans-reliefs et la salle d\u00e9di\u00e9e aux expositions temporaires, \u00e9clair\u00e9e par une grande dalle de verre.","Fond\u00e9 en 1821, le mus\u00e9e est install\u00e9 depuis 1980 dans le Pavillon des officiers, \u00e9difice d\u2019architecture comtoise du XVIIIe si\u00e8cle. Ses collections font dialoguer arch\u00e9ologie, art ancien et art contemporain. Le mus\u00e9e est class\u00e9 dans les 50 meilleurs mus\u00e9es de France par le Journal des Arts. Le parcours \u00e0 travers les collections permanentes du mus\u00e9e se d\u00e9ploie sur trois \u00e9tages, permettant de traverser les \u00e9poques de fa\u00e7on chronologique et th\u00e9matique. Au sous-sol, la collection d\u2019arch\u00e9ologie est consacr\u00e9e aux d\u00e9couvertes arch\u00e9ologiques du Jura, du N\u00e9olithique \u00e0 l'\u00e9poque m\u00e9rovingienne. Le fonds d\u2019art ancien, pr\u00e9sent\u00e9 au premier \u00e9tage, r\u00e9v\u00e8le la prosp\u00e9rit\u00e9 de Dole, capitale de la Comt\u00e9 jusqu'en 1678 : art bourguignon et comtois du Moyen Age au XVIIIe si\u00e8cle, peinture fran\u00e7aise des XVIIe/XVIIIe si\u00e8cles (Vouet, Allegrain, Coypel), \u00e9coles italienne et nordique, auxquels s'ajoute une collection XIXe si\u00e8cle faisant la part belle \u00e0 l\u2019\u00e9cole de Barbizon et aux ma\u00eetres comtois (Courbet, Pointelin, Adler, Brun). En \u00e9chos, r\u00e9ponses ou ruptures, des oeuvres de la collection d\u2019art contemporain impulsent des inflexions dans le fil de l\u2019histoire et jouent avec la chronologie, pour d\u00e9fendre une approche r\u00e9solument non conformiste de l\u2019histoire de l\u2019art. Au troisi\u00e8me \u00e9tage, la collection d\u2019art contemporain est constitu\u00e9e autour du Nouveau R\u00e9alisme (C\u00e9sar, Arman, Hains, Spoerri, etc.) et de la Figuration critique des ann\u00e9es 60 (Monory, T\u00e9l\u00e9maque, Err\u00f3, Rancillac, Fromanger, Klasen, Aillaud, Cueco, Schlosser, etc.). Elle continue \u00e0 se d\u00e9velopper aujourd'hui, entre art contemporain historique et jeune cr\u00e9ation, autour de deux grands axes : figuration, image et r\u00e9cit, art et politique, formes contemporaines du paysage.","Le mus\u00e9e a \u00e9t\u00e9 cr\u00e9\u00e9 par Andr\u00e9 Lebon qui en fut le conservateur associatif pendant vingt-cinq ans. Ouvert en 1978, le Mus\u00e9e de la mine et des traditions populaires d'Escaudain situ\u00e9 dans l'ancienne mairie, pr\u00e9sente sur une surface de 200 m\u00b2 divers objets, maquettes, costumes et archives, li\u00e9s \u00e0 la vie locale et vous plonge dans l'atmosph\u00e8re du si\u00e8cle dernier. L'industrie de la mine et les m\u00e9tiers d'autrefois sont particuli\u00e8rement illustr\u00e9s par de nombreux outils d'\u00e9poque.","La Cit\u00e9 de la dentelle et de la mode a \u00e9t\u00e9 inaugur\u00e9e le 11 juin 2009. Le mus\u00e9e est h\u00e9berg\u00e9 dans l\u2019ancienne usine collective de fabrication de dentelle m\u00e9canique dite \u00ab Boulart \u00bb, r\u00e9nov\u00e9e et agrandie par les architectes Henri Rivi\u00e8re et Alain Moatti (agence Moatti et Rivi\u00e8re). La Cit\u00e9 de la dentelle et de la mode comprend le mus\u00e9e, une salle d\u2019exposition temporaire, les espaces de d\u00e9veloppement culturel (centre de documentation, salles p\u00e9dagogiques, auditorium), les services aux publics (restaurant, boutique, hall d\u2019accueil). La CIDM conserve quatre grands types de collections : textiles : 15 \u00e0 20 000 pi\u00e8ces de dentelle \u00e0 la main et m\u00e9canique; plus de 3000 pi\u00e8ces vestimentaires, de lingerie et d'accessoires ; industrielles : 4000 \u00e0 5000 objets techniques (machines et leurs pi\u00e8ces d\u00e9tach\u00e9es, s\u00e9rie d\u2019outils, etc.) ; documentaires (1600 registres d\u2019\u00e9chantillons de dentelle, documents graphiques, dessins) ; Artistiques (oeuvres textiles contemporaines).","NaN","NaN","Les collections et le b\u00e2timent qui les contient ont \u00e9t\u00e9 l\u00e9gu\u00e9s par M.  Rupert de Chi\u00e8vres en 1887 \u00e0 la Soci\u00e9t\u00e9 des Antiquaires de l'Ouest qui installa le mus\u00e9e devenu municipal en 1947.","Ouvert en 1990, le mus\u00e9e recr\u00e9e par le biais d'une approche pluridisciplinaire - historique, litt\u00e9raire et artistique - toute une \u00e9poque de l'avant-guerre \u00e0 la Lib\u00e9ration. Une collection de plus de 10 000 pi\u00e8ces, objets et documents, \u00e9voque, dans des d\u00e9cors cin\u00e9matographiques inspir\u00e9s du r\u00e9alisme po\u00e9tique, la vie quotidienne des Fran\u00e7ais sous l'occupation puis une pr\u00e9sentation de la R\u00e9sistance en Vaucluse, au sein de la geste nationale, appr\u00e9hende, \u00e0 travers le r\u00e9cit et les t\u00e9moignages des acteurs de l'\u00e9v\u00e9nement, les motivations profondes des comportements ; enfin une troisi\u00e8me section : \"la libert\u00e9 de l'Esprit\" propose une r\u00e9flexion en profondeur sur \"l'intelligence en guerre\", les id\u00e9aux de la R\u00e9sistance, leur enseignement et leur signification.","L'id\u00e9e d'une section d'arts d\u00e9coratifs modernes pour le mus\u00e9e de Nancy remonte \u00e0 1894. En d\u00e9cembre 1900, la ville de Nancy cr\u00e9e un Mus\u00e9e d'Art d\u00e9coratif qui devait \u00eatre d\u00e9di\u00e9 \u00e0 l'art d\u00e9coratif moderne lorrain. Ce mus\u00e9e est alors install\u00e9 \u00e0 l'H\u00f4tel de ville avec le Mus\u00e9e de Peinture et de Sculpture. Des achats sont d\u00e8s lors effectu\u00e9s aupr\u00e8s des manufactures nanc\u00e9iennes. En 1935, Eug\u00e8ne Corbin, m\u00e9c\u00e8ne et collectionneur de l'Ecole de Nancy, d\u00e9cide de faire don de sa collection \u00e0 la Ville de Nancy. Plus de 750 pi\u00e8ces ont enrichi consid\u00e9rablement ces collections, qui sont alors pr\u00e9sent\u00e9es aux galeries Poirel. En 1952, les collections \u00e9tant difficilement visibles depuis la seconde guerre mondiale, la Ville de Nancy d\u00e9cide d'acheter la propri\u00e9t\u00e9 d'Eug\u00e8ne Corbin pour y installer le mus\u00e9e de l'Ecole de Nancy. Celui-ci ouvre officiellement ses portes en 1964, le choix du conservateur Fran\u00e7oise-Th\u00e9r\u00e8se Charpenter est de restituer l'atmosph\u00e8re fin de si\u00e8cle, en am\u00e9nageant diverses pi\u00e8ces (salon, bureau, chambre \u00e0 coucher).","Le mus\u00e9e est cr\u00e9\u00e9 en 1841 par Th\u00e9odore Oudet, architecte d\u00e9partemental, dans un esprit encyclop\u00e9dique. Toutes les formes de production y sont collect\u00e9es dans un but avant tout p\u00e9dagogique : le mus\u00e9e est un lieu de diffusion du savoir, quelle qu\u2019en soit sa nature. Il s\u2019enrichit au fil des ann\u00e9es gr\u00e2ce \u00e0 la g\u00e9n\u00e9rosit\u00e9 de nombreux donateurs. \u00c0 ces dons s\u2019ajoutent des achats et des envois de l\u2019\u00c9tat: ces oeuvres forment aujourd\u2019hui un important fonds de peintures du XIXe si\u00e8cle. Le mus\u00e9e s\u2019organise en sections d\u00e8s sa fondation : peinture, sculpture, antiquit\u00e9s, histoire naturelle, curiosit\u00e9s. Le premier mus\u00e9e occupe l\u2019h\u00f4tel de Florainville, place Saint-Pierre. Ce b\u00e2timent du XVIe si\u00e8cle est aussi le logement de fonction du premier conservateur, Th\u00e9odore Oudet. Il ouvre les portes du mus\u00e9e aux artistes et ouvriers d\u00e9sireux de s\u2019instruire devant les oeuvres du pass\u00e9 ou les r\u00e9alisations techniques ing\u00e9nieuses montr\u00e9es dans les salles. Les collections sont mises en caisse en 1939. Apr\u00e8s la seconde guerre mondiale, l\u2019h\u00f4tel de Florainville devient le si\u00e8ge du tribunal de grande instance. Les collections sont alors en partie r\u00e9install\u00e9es au premier \u00e9tage de l\u2019h\u00f4tel de ville. En 1862 est cr\u00e9\u00e9e la \u00abGalerie des illustrations militaires de la Meuse\u00bb \u00e0 l\u2019instigation du Conseil G\u00e9n\u00e9ral. Quatre-vingt g\u00e9n\u00e9raux et mar\u00e9chaux originaires du d\u00e9partement y sont repr\u00e9sent\u00e9s par des artistes originaires du d\u00e9partement ou y r\u00e9sidant. En 1966, les collections rassembl\u00e9es par la soci\u00e9t\u00e9 de G\u00e9ographie de l\u2019Est sont c\u00e9d\u00e9es \u00e0 la Ville de Bar-le-Duc pour qu\u2019elle les int\u00e8gre au sein du Mus\u00e9e barrois. Elles constituent aujourd\u2019hui l\u2019une des plus riches sections ethnographiques de Lorraine avec des objets issus des cinq continents. Une r\u00e9flexion est entam\u00e9e au d\u00e9but des ann\u00e9es 1960 pour que le mus\u00e9e investisse un autre lieu. Le choix se porte sur l\u2019ancien ch\u00e2teau des ducs de Bar, occup\u00e9 jusqu\u2019alors par une \u00e9cole. Apr\u00e8s quelques ann\u00e9es de travaux, les oeuvres sont \u00e0 nouveau accessibles au public en 1974.","En 1966, \u00e0 l'occasion du tricentenaire de la fondation de la ville, l'exposition \"Lorient et la mer\" pr\u00e9figura le mus\u00e9e. Un premier noyau de collections fut donn\u00e9 \u00e0 la Ville. Une collection est r\u00e9unie en quelques ann\u00e9es gr\u00e2ce \u00e0 des acquisitions et des d\u00e9p\u00f4ts. En 1977, le mus\u00e9e est transf\u00e9r\u00e9 dans la citadelle de Port-Louis. Le mus\u00e9e a ouvert ses portes au public en juillet 1984.","La collection navale offerte au Roi par Duhamel de Monceau en 1748 constitue le fonds du mus\u00e9e, enrichi \u00e0 la R\u00e9volution par des mod\u00e8les en r\u00e9duction des principaux navires en chantier dans les arsenaux depuis Colbert en 1678. Le mus\u00e9e fond\u00e9 en 1827 par Charles X, a \u00e9t\u00e9 plac\u00e9 sous l'administration des beaux-arts de 1848 \u00e0 1919, et rattach\u00e9 depuis au Minist\u00e8re de la Marine. Les collections, transf\u00e9r\u00e9es au Palais de Chaillot et  accessibles au public depuis le 15 ao\u00fbt 1943, pr\u00e9sentent la Marine nationale dite la Royale, la Marine de commerce, la Marine de p\u00eache, la recherche oc\u00e9anographique, les sports nautiques et la plaisance.","NaN","La Cit\u00e9 de l'Image regroupe le Mus\u00e9e de l'image, \u00e9tablissement public g\u00e9r\u00e9 par la Ville d\u2019\u00c9pinal et labellis\u00e9 Mus\u00e9e de France, et l'Imagerie d'\u00c9pinal, entreprise priv\u00e9e cr\u00e9\u00e9e \u00e0 la fin du 18\u00e8me si\u00e8cle et toujours en activit\u00e9. La tradition imagi\u00e8re \u00e0 \u00c9pinal remonte au 17e si\u00e8cle avec Claude Cardinet, puis Jean-Charles Didier, mais ce sont surtout les imageries Pellerin et Pinot au 19e si\u00e8cle qui ont fait la renomm\u00e9e de la ville. En inaugurant le Mus\u00e9e de l\u2019Image en 2003, la Ville d\u2019\u00c9pinal a souhait\u00e9 valoriser cette histoire. \u00c0 ses d\u00e9buts, la collection \u00e9tait constitu\u00e9e de plusieurs fonds historiques provenant, entre autres, des archives anciennes de la Ville, de la biblioth\u00e8que municipale, du Mus\u00e9e d\u00e9partemental d\u2019Art Ancien et Contemporain et de l\u2019Imagerie d\u2019\u00c9pinal. De nombreuses acquisitions ont suivi, dont celle de la collection Henri George (environ 85\u00a0000 images acquises par la Ville d\u2019\u00c9pinal en 2010), qui a tout simplement tripl\u00e9 le nombre d\u2019images. En r\u00e9alit\u00e9, le mus\u00e9e conserve des images produites \u00e0 \u00c9pinal mais, comme des imageries ont exist\u00e9 partout en France, on y trouve \u00e9galement celles imprim\u00e9es \u00e0 Nantes, Orl\u00e9ans, Metz, Wissembourg, Toulouse ou Paris... des images du Mexique et du Japon ou m\u00eame, comme l\u2019imagerie populaire est un m\u00e9dia qui existe toujours, une s\u00e9rie d\u2019images indiennes contemporaines ou encore des \u00ab\u00a0constructions\u00a0\u00bb de papier.","NaN","Le mus\u00e9e est constitu\u00e9 \u00e0 l'origine par le legs en 1916 d'un riche amateur, M Auclair : meubles fa\u00efences, tableaux, bibelots, gravures, monnaies, documents. Le fonds du mus\u00e9e s'est enrichi depuis par des acquisitions d'objets d'ethnographie r\u00e9gionale et d'objets provenant de fouilles arch\u00e9ologiques. D\u00e9m\u00e9nagement du mus\u00e9e dans le b\u00e2timent actuel en 1938/1940. Collections arch\u00e9ologiques d\u00e8s 1965. Collections arts et traditions d\u00e8s 1965. Seconde phase des collections arch\u00e9ologiques d\u00e8s 1976.","mus\u00e9e et centre de documentation de la Seconde Guerre Mondiale cr\u00e9\u00e9 en 1967, \u00e0 l'instigation de Jacques Chaban-Delmas, compagnon de la Lib\u00e9ration et d\u00e9l\u00e9gu\u00e9 militaire national du G\u00e9n\u00e9ral de Gaulle. Il pr\u00e9sente sur trois niveaux, des collections consacr\u00e9es \u00e0 la R\u00e9sistance, \u00e0 la D\u00e9portation et aux Forces Fran\u00e7aises Libres","Alexandre Isidore Leroy de Barde, \u00ab\u00a0Premier Peintre d'Histoire Naturelle\u00a0\u00bb de Louis XVIII, c\u00e8de son cabinet de curiosit\u00e9s \u00e0 la Soci\u00e9t\u00e9 d'Agriculture et des Arts de Boulogne \u00e0 la condition que soit fond\u00e9 avec ce premier noyau un mus\u00e9e, dans la ville de Boulogne-sur-Mer. Le 11 mai 1825, le conseil municipal d\u00e9cide de l'achat de ces pr\u00e9cieuses \u00ab\u00a0curiosit\u00e9s\u00a0\u00bb, et le mus\u00e9um est alors ouvert dans les b\u00e2timents de l'ancien s\u00e9minaire situ\u00e9 Grande Rue. Aujourd'hui install\u00e9 dans l'ancien ch\u00e2teau comtal, le mus\u00e9e abrite de riches collections l\u00e9gu\u00e9es par des boulonnais c\u00e9l\u00e8bres\u00a0: Mariette, Pinart, Hamy, Lebeau et Enlart, compl\u00e9t\u00e9s par les acquisitions r\u00e9alis\u00e9es par la ville et des d\u00e9p\u00f4ts de l'Etat.","Les collections ont \u00e9t\u00e9 rassembl\u00e9es en trois temps. Au d\u00e9but du si\u00e8cle, Charles Portal (archiviste du Tarn, natif de Cordes) a essentiellement collectionn\u00e9 des \u00e9l\u00e9ments d\u00e9coratifs provenant de maisons cordaises (sculptures XIVe, portail XVe, mesures \u00e0 grains XVe...). Des donateurs ont ensuite enrichi le fonds de petites pi\u00e8ces d'arch\u00e9ologie, d'objets d'arts et traditions populaires. En 1985, le mus\u00e9e rassemble des objets r\u00e9sultant de campagnes de fouilles de 1977 \u00e0 1985. Depuis juillet 2008, le mus\u00e9e est install\u00e9 dans 6 salles \u00e0 la porte des Ormeaux, dans la ville haute. En 2018 une salle consacr\u00e9e \u00e0 la broderie industrielle du XIX et d\u00e9but XX sera ouverte","En 1835, le mus\u00e9e des Beaux-Arts est cr\u00e9\u00e9 par la Soci\u00e9t\u00e9 d'Agriculture, d'Arch\u00e9ologie et d'Histoire naturelle de la Manche. C'est un mus\u00e9e encyclop\u00e9dique, \u00e0 la mani\u00e8re du XIXe si\u00e8cle. Le mus\u00e9e est d\u00e9truit en 1944. Les collections arch\u00e9ologiques sont en grande partie dispers\u00e9es. En revanche, les collections artistiques avaient \u00e9t\u00e9 \u00e9vacu\u00e9es, elles seront donc sauv\u00e9es. Les donations Octave Feuillet (1950), Jean Follain (1991) et Sergio de Castro (2004) entra\u00eenent un d\u00e9veloppement important du mus\u00e9e. Les collections de paysages XIXe si\u00e8cle ont pu \u00eatre constitu\u00e9es gr\u00e2ce versement de dommages de guerre. Le mus\u00e9e travaille actuellement sur la mise en valeur de l'histoire de la ville apr\u00e8s les bombardements de 1944, au cours de la p\u00e9riode de la Reconstruction.","Dans un b\u00e2timent contemporain inaugur\u00e9 en 1997, au coeur de la cit\u00e9, le Mus\u00e9e d\u2019Art et d\u2019Histoire pr\u00e9sente une des plus belles collections d\u2019art et d\u2019arch\u00e9ologie entre Champagne et Bourgogne. Depuis le XIXe si\u00e8cle, amateurs \u00e9clair\u00e9s et g\u00e9n\u00e9reux donateurs ont constitu\u00e9 un exceptionnel fonds d\u2019objets arch\u00e9ologiques de la Pr\u00e9histoire \u00e0 la p\u00e9riode gallo-romaine, de sculptures du Moyen Age et de la Renaissance, d\u2019arts d\u00e9coratifs (coutellerie, fa\u00efences, meubles\u2026), de peintures, de dessins et de gravures du XVIe au XXe si\u00e8cle, de photographies anciennes. Le mus\u00e9e conserve \u00e9galement des collections d\u2019\u00e9gyptologie, d\u2019ethnologie et d\u2019histoire naturelle. Ces collections permettent de d\u00e9couvrir la richesse du patrimoine arch\u00e9ologique et artistique de la ville et de son territoire. Quelques oeuvres insignes ponctuent le parcours : \u00e9p\u00e9es de l\u2019\u00e2ge du Bronze, torques celtiques, statue en marbre d\u2019un empereur romain, mosa\u00efque de Bacchus, rare flacon en verre \u00e0 d\u00e9cor de serpents... Au milieu du parcours et int\u00e9gr\u00e9e \u00e0 l\u2019architecture moderne, la chapelle romane Saint-Didier accueille des statues m\u00e9di\u00e9vales d\u2019\u00e9v\u00eaques et de saints. Chef-d\u2019oeuvre du mus\u00e9e, la toile de Jos\u00e9 de Ribera repr\u00e9sentant J\u00e9sus parmi les docteurs est pr\u00e9sent\u00e9e dans la nef. Les beaux-arts sont aussi repr\u00e9sent\u00e9s par des artistes d\u2019origine langroise tels que Jean Tassel pour le XVIIe si\u00e8cle, Claude Gillot pour le XVIIIe si\u00e8cle, Jules-Claude Ziegler ou Joseph Girault de Prangey pour le XIXe si\u00e8cle, Joseph-Paul Alizard ou Jules-Ren\u00e9 Herv\u00e9 pour le XXe si\u00e8cle. Les collections comportent \u00e9galement des oeuvres d\u2019autres grands noms de l\u2019histoire de l\u2019art tels que Cornelis de Heem, Gerard Seghers, Jean Le Clerc, Charles Le Brun, Nicolas de Largillierre, Eug\u00e8ne Delacroix, Gustave Courbet, Evariste Luminais ou Raoul Dufy\u2026","Le mus\u00e9e conserve le fonds d'oeuvres le plus important consacr\u00e9 \u00e0 la carri\u00e8re et la vie du peintre Anne-Louis Girodet-Trioson, n\u00e9 \u00e0 Montargis en 1767. La d\u00e9couverte de l'univers du ma\u00eetre se prolonge par une \u00e9vocation de son influence sur certains de ses \u00e9l\u00e8ves. Proche de Girodet et initiateur du mus\u00e9e, Henry de Triqueti n\u00e9 en 1803 \u00e0 Conflans-sur-Loing, pr\u00e8s de Montargis est le second artiste majeur de la collection. De nombreuses pi\u00e8ces issues du fonds d'atelier de l'artiste retracent la gen\u00e8se de ses travaux monumentaux (\u00e9glise de La Madeleine \u00e0 Paris, Albert Chapel au ch\u00e2teau de Windsor,...). Le fonds anciens est \u00e9galement riche d'oeuvres exceptionnelles (Zurbaran, Carrache, Janssens).","Mus\u00e9e cr\u00e9\u00e9 en 1979 dans le cadre de la Charte culturelle entre l'Etat et le d\u00e9partement de l'Aveyron.","Plus ancienne collection publique fran\u00e7aise : son origine remonte \u00e0 1694. Jean-Baptiste Boisot, abb\u00e9 de St-Vincent, l\u00e8gue ses collections (manuscrits, livres imprim\u00e9s, m\u00e9dailles, 11 tableaux et 4 bustes provenant de la famille Granvelle) aux B\u00e9n\u00e9dictins de la ville, \u00e0 condition que ces collections soient accessibles au public deux fois par semaine. Cette \u00ab biblioth\u00e8que-mus\u00e9e Boisot \u00bb est fr\u00e9quent\u00e9e durant tout le XVIIIe si\u00e8cle. C'est en 1843 que les collections sont install\u00e9es dans la nouvelle halle aux grains, place du March\u00e9. Le XIXe si\u00e8cle est l'\u00e9poque d'apports consid\u00e9rables, en particulier : d\u00e9p\u00f4t de la collection Pierre-Adrien P\u00e2ris (38 peintures, 183 dessins dont ceux, c\u00e9l\u00e9brissimes, de Fragonard ), legs Jean Gigoux (460 peintures, 3000 dessins), etc. Au XXe si\u00e8cle, le d\u00e9p\u00f4t de la collection George et Ad\u00e8le Besson (112 peintures, 221 dessins et estampes) est \u00e0 l'origine du r\u00e9am\u00e9nagement du mus\u00e9e","Les collections du mus\u00e9e proviennent, d'une part, de la donation du notaire Me Fran\u00e7ois LOTZ et du Dr Kieffer (collections de peintures sous verre), de dons manuels priv\u00e9s, d'autre part, d'acquisitions en salle des ventes ou d'achats d'oeuvres contemporaines le tout dument pass\u00e9 en commission depuis 2004.","L\u2019H\u00f4tel-Dieu-le-Comte est fond\u00e9 au milieu du 12e si\u00e8cle par le 9e comte de Champagne, Henri Ier, dit le Lib\u00e9ral. \u00c0 la fin du 17e si\u00e8cle, la construction originelle en bois \u00e9tant devenue trop \u00e9troite et v\u00e9tuste, elle est remplac\u00e9e par le b\u00e2timent actuel en pierre. Am\u00e9nag\u00e9e vers 1725, l\u2019apothicairerie du nouveau b\u00e2timent est compos\u00e9e de l\u2019actuelle grande salle de stockage ainsi que d\u2019une officine. La pharmacie de l\u2019H\u00f4tel-Dieu est rest\u00e9e en activit\u00e9 jusqu\u2019en 1962. Elle a \u00e9t\u00e9 conserv\u00e9e dans l\u2019\u00e9tat de son installation au d\u00e9but du 18e si\u00e8cle. Les sols et fa\u00e7ades du b\u00e2timent, les collections de bo\u00eetes en bois et de fa\u00efences ont fait l\u2019objet de classements au titre des Monuments Historiques. Les collections ont fait l\u2019objet d\u2019un d\u00e9p\u00f4t par l\u2019H\u00f4pital de Troyes \u00e0 la Ville de Troyes en 1976 et sont class\u00e9es Mus\u00e9e de France.","Dans la grotte de l'Hortus, en face du Pic Saint-Loup, furent d\u00e9couverts les restes de la m\u00e2choire du plus vieil H\u00e9raultais connu, un homme de Neandertal qui v\u00e9cut il y a 30 000 ans environ. Cr\u00e9\u00e9 en 1951, le mus\u00e9e des Matelles est devenu le premier mus\u00e9e de Pr\u00e9histoire de l'H\u00e9rault. R\u00e9nov\u00e9 en 1985, il pr\u00e9sente la vie quotidienne des hommes du pal\u00e9olithique et du n\u00e9olithique d'une mani\u00e8re tr\u00e8s p\u00e9dagogique et pr\u00e9sente des objets tout \u00e0 fait exceptionnels. La Communaut\u00e9 de communes a r\u00e9cemment d\u00e9cid\u00e9 d'en faire un mus\u00e9e intercommunal sous le nom de mus\u00e9e du Pic Saint-Loup, et de l'ouvrir \u00e0 l'histoire du secteur, faite de vagues successives de populations venues peupler ce territoire, couvrant ainsi des \u00e9poques beaucoup plus r\u00e9centes","Bouzigues est la plus petite commune au bord du bassin de Thau, elle est aussi la capitale historique des coquillages (hu\u00eetres et moules) en M\u00e9diterran\u00e9e. Entre M\u00e8ze et S\u00e8te, ce village de p\u00eacheurs typiquement m\u00e9diterran\u00e9en trouve ses principales ressources dans les produits du bassin de Thau. En 1981, l'id\u00e9e de conserver et de mettre en valeur les instruments de la tradition conchylicole et de la p\u00eache prend naissance. Une exposition regroupant ces instruments est pr\u00e9sent\u00e9e de fa\u00e7on temporaire dans le foyer rural de Bouzigues. Cette exposition conna\u00eet un r\u00e9el succ\u00e8s. La collection va s'enrichir et l'exposition devient permanente. Le parti est alors pris de pr\u00e9senter les objets dans la situation de leur utilisation et de retracer la m\u00e9moire de l'\u00e9tang en associant les informations scientifiques, arch\u00e9ologiques, historiques, ethnologiques et techniques, provenant des recherches des diff\u00e9rents instituts et universit\u00e9s. En 1991, le mus\u00e9e de l'\u00c9tang de Thau ouvre ses portes.","Cr\u00e9\u00e9 en 1983, l'Atelier-Mus\u00e9e du Chapeau oeuvre pour la conservation et la valorisation des savoir-faire chapelier et modiste. IL regroupe deux grands types de collections : technique (machines et outils) et mode (collection de chapeaux du 18\u00e8me \u00e0 nos jours). Il offre un centre de documentation sp\u00e9cialis\u00e9. L'histoire des collections est \u00e9troitement li\u00e9e \u00e0 celle de Chazelles-sur-Lyon et de sa mono-industrie chapeli\u00e8re dont les origines remontent au 16\u00e8me si\u00e8cle.","NaN","NaN","Cr\u00e9\u00e9 en 1783 gr\u00e2ce au legs de l'abb\u00e9 de Mellar\u00e8de. Le mus\u00e9es b\u00e9n\u00e9ficiera de nombreux legs (Georges-Marie Raymon, le premier Syndic Tavernay, l\u2019avocat Fran\u00e7ois Guy, Etienne Rey, L\u00e9once Mesnard) et de dons royaux. A partir de 1860, la Savoie \u00e9tant annex\u00e9e \u00e0 la France, les d\u00e9p\u00f4ts de l'Etat seront nombreux. Le donc Baron Hector Garriod, collectionneur savoyard install\u00e9 \u00e0 Florence, qui c\u00e8de pr\u00e8s de 250 oeuvres est d\u00e9terminant. En 1889, le mus\u00e9e est install\u00e9 dans une ancienne halle aux grain","NaN","Naissance d'un mus\u00e9e municipal \u00e0 vocation g\u00e9n\u00e9raliste et esth\u00e9tique. Les collections initi\u00e9es en 1833 \u00e0 partir d'un cabinet de curiosit\u00e9 (m\u00e9dailles, tableaux, coquillages et animaux naturalis\u00e9s), puis d\u2019un ensemble d\u2019armes et rubans visant \u00e0 instituer un \"mus\u00e9e de fabrique\" c\u00e9l\u00e9brant les industries d'art essentielles \u00e0 l'essor de la ville. En 1851, l'achat des prestigieuses collections du mar\u00e9chal Oudinot, justifie l'installation du mus\u00e9e dans le Palais des Arts achev\u00e9 en 1861. Le stravaux de cet \u00e9difice d'abord pr\u00e9vu pour abriter la sous-pr\u00e9fecture, furent arr\u00eat\u00e9s en 1856, date \u00e0 laquelle Saint-Etienne devient Pr\u00e9fecture de la Loire. La municipalit\u00e9 d\u00e9cida alors de poursuivre l'\u00e9dification d'un mus\u00e9e c\u00e9l\u00e9brant les industries d'art impliqu\u00e9es dans l'essor de la ville. Le projet de Marius Vachon ou la naissance du mus\u00e9e d\u2019Art et d\u2019Industrie (1889)\u00a0: Aid\u00e9 des plus prestigieux fabricants et soutenu par les ouvriers, Marius Vachon, publiciste d\u2019origine st\u00e9phanoise, charg\u00e9 par le Minist\u00e8re des Beaux-Arts et de l\u2019Enseignement d\u2019\u00e9tudier sur le terrain les mus\u00e9es et \u00e9coles d\u2019art en France et en Europe, r\u00e9organise en 1889, le mus\u00e9e de fabrique en Mus\u00e9e d\u2019Art et d\u2019Industrie. Il con\u00e7oit le mus\u00e9e comme une v\u00e9ritable arme \u00e9conomique, \u00e0 la fois lieu de conservation de collections de rubanerie et d\u2019armurerie de mod\u00e8les d'art d\u00e9coratif et de prototypes techniques, afin de d\u00e9velopper un lieu de formation et d\u2019\u00e9mulation pour les industriels st\u00e9phanois, dessinateurs de rubans et graveurs d\u2019armes, issus de l\u2019\u00c9cole R\u00e9gionale des Arts Industriels de Saint-\u00c9tienne. Un mus\u00e9e en expansion \u00e0 la fin du 20\u00b0 si\u00e8cle\u00a0: Au d\u00e9but du XXe si\u00e8cle, en d\u00e9pit du prestigieux legs Ogier, comprenant des collections d\u2019objets d\u2019art, des \u00e9maux, des ivoires, des c\u00e9ramiques et du mobilier, le mus\u00e9e conna\u00eet de nombreux heurts li\u00e9s aux transformations et difficult\u00e9s subies par les industries d\u2019art. D\u00e8s 1947 d\u00e9sormais contr\u00f4l\u00e9, sous l\u2019impulsion d\u2019un nouveau conservateur, Maurice Allemand, le mus\u00e9e\u00a0 oriente ses acquisitions vers l\u2019art moderne et ouvre des d\u00e9partements industriels nouveaux le cycle et la mine. Dans les ann\u00e9es 1970, Bernard Ceysson accentue cette politique d\u2018acquisition en faveur de l\u2019art contemporain, soutenue activement par la fondation Casino. La fin des ann\u00e9es 1980 voit le mus\u00e9e d\u2019Art et d\u2019Industrie essaimer sur trois sites, tant les collections et activit\u00e9s se sont d\u00e9velopp\u00e9es. Le mus\u00e9e d\u2019Art moderne est inaugur\u00e9 en 1987, le Mus\u00e9e de la Mine sur le site de l\u2019ancien puits Couriot ouvre sa galerie en 1991. Le mus\u00e9e d\u2019Art et d\u2019Industrie dirig\u00e9 par Nadine Besse se recentre alors sur ses collections d\u2019art industriel autour des armes, des cycles, des rubans et du patrimoine industriel et ethnographique. La collecte de pi\u00e8ces contemporaines reste alors d\u2019actualit\u00e9, d\u2019autant que le tissu industriel r\u00e9gional est en pleine r\u00e9novation. Le mus\u00e9e reste attentif \u00e0 l\u2019\u00e9mergence des nouvelles industries d\u2019art et se positionne aux racines du design. Sous la houlette de sa conservatrice, Nadine Besse, le projet scientifique et culturel valid\u00e9 en 1995 propose autour de riches collections un mus\u00e9e de soci\u00e9t\u00e9 tr\u00e8s participatif\u00a0: conservatoire unique des techniques traditionnelles et industrielles, lieu d\u2019\u00e9changes et une passerelle entre le pass\u00e9 et le futur. En 2001, enti\u00e8rement red\u00e9ploy\u00e9 dans un b\u00e2timent r\u00e9nov\u00e9 par Jean-Michel Wilmotte, le mus\u00e9e d\u2019Art et d\u2019Industrie\u00a0 r\u00e9ouvre ses portes.","Lieu de m\u00e9moire du vignoble bourguignon. Install\u00e9 dans l\u2019h\u00f4tel des ducs de Bourgogne depuis 1946, le mus\u00e9e du Vin de Bourgogne est le premier mus\u00e9e ethnologique fran\u00e7ais exclusivement consacr\u00e9 au patrimoine viticole. A travers l\u2019\u00e9vocation de l\u2019histoire de la viticulture, des pratiques viti-vinicoles, de la tonnellerie, du n\u00e9goce, de l\u2019oenologie, les collections t\u00e9moignent de l\u2019histoire de la Bourgogne viticole et de ses vins. En lien notamment avec l\u2019inscription des Climats du vignoble de Bourgogne au Patrimoine Mondial de l\u2019UNESCO en 2015, la modernisation r\u00e9cente du parcours de visite permet de saisir la construction historique de cette Bourgogne viticole en tant que mod\u00e8le de viticulture de terroir. Au coeur de Beaune, avec presque 1000 m2 d\u2019exposition permanente sur deux niveaux et modernis\u00e9 entre 2013 et 2018, le mus\u00e9e du vin de Bourgogne est le lieu vivant de r\u00e9f\u00e9rence sur le vin et les m\u00e9tiers associ\u00e9s. Des projections audiovisuelles, un espace des ar\u00f4mes et un quiz rythment le parcours de visite dans un cadre architectural exceptionnel.","La Donation Maurice Jardot ouvre ses portes au grand public en 1999 et depuis lors fait d\u00e9couvrir aux passionn\u00e9s d'art moderne les plus belles oeuvres des artistes qui ont marqu\u00e9 la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle. Entre cubisme et surr\u00e9alisme, vous pouvez contempler les diff\u00e9rentes toiles et sculptures d\u2019Andr\u00e9 Beaudin, Georges Braque, Marc Chagall, Juan Gris, Otto Guttfreund, Eug\u00e8ne de Kermadec, \u00c9lie Lascaux, Henri Laurens, Fernand L\u00e9ger, Le Corbusier, Andr\u00e9 Masson, Pablo Picasso collectionn\u00e9s pendant 40 ans par Maurice Jardot. Historien de l\u2019art, conservateur g\u00e9n\u00e9ral du patrimoine, puis directeur artistique d\u2019une des plus prestigieuses galeries d\u2019art moderne de Paris, la Galerie Louise Leiris anciennement Daniel-Henry Kahnweiler, Maurice Jardot donne le 13 septembre 1997 \u00e0 la Ville de Belfort 112 oeuvres comprenant des peintures, des sculptures, des aquarelles, des gouaches, des gravures de sa collection. La ville de Belfort, propri\u00e9taire depuis 1929 de l'ancienne maison de la famille du po\u00e8te belfortain L\u00e9on Deubel, d\u00e9cide d\u2019y implanter cette donation. La pr\u00e9sente collection est ainsi, comme toute collection priv\u00e9e, un portrait intime de Maurice Jardot, illustrant ses go\u00fbts, ses recherches et ses fid\u00e9lit\u00e9s. Plus qu\u2019un mus\u00e9e, dont Kahnweiler et Jardot se m\u00e9fient en tant qu\u2019obstacle entre le peintre et le monde, la Donation Jardot respire l\u2019atmosph\u00e8re de la Galerie Louise Leiris : les architectes Robert Rebutato et Pernette Perriand, \u00e9l\u00e8ves de Le Corbusier, travaillent dans le m\u00eame esprit que dans la galerie parisienne. La Donation est ainsi prot\u00e9g\u00e9e, dans cet \u00e9crin, de la dissolution dans l\u2019oubli ou dans un ensemble plus vaste.","La Soci\u00e9t\u00e9 royale d'agriculture, de science et d'art de Limoges a constitu\u00e9 le fonds des collections du mus\u00e9e, cr\u00e9\u00e9 par arr\u00eat pr\u00e9fectoral en 1845. Un de ses adh\u00e9rents, Adrien Dubouch\u00e9, philanthrope, accepte en 1865 de prendre la direction du mus\u00e9e. D\u00e8s 1866, il fait don de 400 objets au mus\u00e9e. En 1868, il cr\u00e9e une \u00e9cole d\u2019art qu\u2019il installe dans le m\u00eame b\u00e2timent que celui du mus\u00e9e, afin que les collections servent de source d\u2019inspiration pour les artistes. A la mort de son ami Albert Jacquemart, sp\u00e9cialiste de la c\u00e9ramique orientale, il rach\u00e8te sa collection constitu\u00e9e de pr\u00e8s de 600 pi\u00e8ces et en fait don au mus\u00e9e. Pour le remercier de son geste g\u00e9n\u00e9reux, le conseil d\u2019Etat, sur la demande de la ville de Limoges, d\u00e9cide que le mus\u00e9e porera son nom. En 1880, c\u2019est la collection de Paul Gasnault, conservateur du mus\u00e9e des arts d\u00e9coratifs de Paris, qu\u2019il rach\u00e8te pour le mus\u00e9e. Ses dons s'\u00e9l\u00e8vent \u00e0 plus de 4 000 objets. En 1881, \u00e0 la mort d\u2019Adrien Dubouch\u00e9, le mus\u00e9e et l\u2019\u00e9cole ont atteint une telle ampleur qu\u2019\u00e0 la demande de la ville une loi transforme les deux institutions en \u00e9tablissements nationaux et d\u00e9cide la construction d\u2019un nouveau b\u00e2timent","Le mus\u00e9e fut cr\u00e9\u00e9 en 1950 par Raymond Lebacqz, qui l\u00e9gua une grande partie de la collection actuelle (fa\u00efences amandinoises du XVIIIe si\u00e8cle). Le recrutement d'un conservateur en 1979 permit l'enrichissement des collections par des achats et des dons","Cr\u00e9\u00e9 en 1901, le mus\u00e9e Flaubert et d'histoire de la m\u00e9decine a d'abord regroup\u00e9 une collection de pots d'apothicaire de la pharmacie M\u00e9saize ainsi que divers objets m\u00e9dicaux et param\u00e9dicaux offerts par des m\u00e9decins. Install\u00e9 dans un premier temps dans la biblioth\u00e8que de l'Ecole de m\u00e9decine et de pharmacie de Rouen, le mus\u00e9e est rapidement transf\u00e9r\u00e9 dans les services de la clinique de l'H\u00f4tel-Dieu. C\u00e9d\u00e9 \u00e0 la ville de Rouen en 1921, il est restitu\u00e9 aux Hospices Civils en 1941. Entre temps, en 1923, la chambre de Gustave Flaubert, n\u00e9 le 12 d\u00e9cembre 1821, est r\u00e9habilit\u00e9e. Mais ce n'est qu'en 1945, avec l'installation dans le pavillon du chirurgien, que le mus\u00e9e prend sa forme actuelle. Aujourd'hui le mus\u00e9e Flaubert et d'histoire de la m\u00e9decine, ancien pavillon du chirurgien de l'H\u00f4tel-Dieu, appartient au CHU de Rouen, le reste des b\u00e2timents de l'H\u00f4tel-Dieu \u00e9tant devenu la nouvelle pr\u00e9fecture de Haute-Normandie","Le mus\u00e9e est install\u00e9 depuis 1959 dans l'ancienne auberge, maison natale de Murat","Les collections l\u00e9gu\u00e9es \u00e0 la Ville par le baron Lycklama en 1877 sont le reflet du go\u00fbt d'un amateur \u00e9clair\u00e9 pour les antiquit\u00e9s, l'orientalisme et, \u00e0 travers l'ethnographie et l'art primitif, le cosmopolitisme et le voyage.","C\u00e9zanne, contraint de vendre la bastide du Jas de Bouffan, ach\u00e8te en 1901 une petite propri\u00e9t\u00e9 de campagne qu\u2019il am\u00e9nage en atelier. Apr\u00e8s sa mort, l\u2019atelier reste ferm\u00e9 pendant quinze ans. Il est c\u00e9d\u00e9 en 1969 \u00e0 la ville d\u2019Aix-en-Provence qui y d\u00e9veloppe un mus\u00e9e","Le mus\u00e9e, cr\u00e9\u00e9 \u00e0 l'initiative de la Soci\u00e9t\u00e9 historique et arch\u00e9ologique de Ch\u00e2teau-Thierry, Cession le 18 d\u00e9cembre 1876, s'est enrichi de collections autour de Jean La Fontaine et de son oeuvre gr\u00e2ce \u00e0 de riches donateurs, passionn\u00e9s par La Fontaine. Une politique d'acquisition, men\u00e9e avec l'aide de la Direction des mus\u00e9es de France, du Fonds d'acquisition pour les mus\u00e9es de Picardie, de la Ville et du m\u00e9c\u00e9nat local, a permis l'acquisition de pi\u00e8ces uniques, telle la fameuse collection du baron Feuillet de Conches. Les collections s'articulent autour de l\u2019oeuvre du po\u00e8te qui a inspir\u00e9 une importante production artistique du XVII\u00e8me si\u00e8cle \u00e0 nos jours en France et dans le monde. Le Mus\u00e9e r\u00e9unit aussi une petite collection de Beaux-Arts (de qualit\u00e9 variable) rassembl\u00e9e au XIXe si\u00e8cle alors que l'orientation du Mus\u00e9e vers la figure de Jean de La Fontaine n'\u00e9tait pas encore clairement d\u00e9finie.","Mus\u00e9e cr\u00e9\u00e9 en 1881. Depuis 1930, le Ch\u00e2teau abrite les collections du Mus\u00e9e D\u00e9partemental de l'Ari\u00e8ge. Actuellement, le mus\u00e9e red\u00e9ploie les collections autour de l'histoire du site du Ch\u00e2teau s'attachant \u00e0 restituer la vie \u00e0 Foix au temps des comtes","Le Mus\u00e9e Christian Guth abrite les restes fossiles de la faune ayant v\u00e9cu \u00e0 Chilhac il y pr\u00e8s de 2 millions d' ann\u00e9es provenant des fouilles du site de Chilhac depuis 1966.","NaN","Ouvert en 1892, le mus\u00e9e Saint-Raymond a h\u00e9rit\u00e9, tout en les enrichissant sans cesse, des collections du c\u00e9l\u00e8bre Mus\u00e9e des Antiques de Toulouse, cr\u00e9\u00e9 dans la premi\u00e8re moiti\u00e9 du XIX\u00e8me si\u00e8cle aux Augustins. Dans les ann\u00e9es 1950-1960, il fut consacr\u00e9 uniquement \u00e0 l'art et \u00e0 l'arch\u00e9ologie de l'antiquit\u00e9. Il a r\u00e9ouvert ses portes au public le samedi 8 mai 1999, apr\u00e8s plus de 4 ann\u00e9es de r\u00e9novation","Cr\u00e9\u00e9 par la Compagnie des Indes. Les collections sont constitu\u00e9es en grande partie entre 1865 et 1893 gr\u00e2ce \u00e0 des dons, des collectes dans les \u00eeles de la zone, et \u00e9galement des \u00e9changes avec d'autres mus\u00e9es (Paris, Strasbourg, Leyde aux Pays-Bas, Port-Ad\u00e9laide en Australie)","LE MUSEE : Envisag\u00e9e en 1830 par la Ville lors de la seconde vague de cr\u00e9ation des mus\u00e9es en France, la cr\u00e9ation d\u00e9finitive du mus\u00e9e de Valence ne fut effective que le 31 ao\u00fbt 1850. 1833 : des collections municipales sont install\u00e9es dans l'ancien Petit S\u00e9minaire ; 1835 : don d'une collection de dessins par Julien-Victor Veyrenc dont une centaine de dessins du peintre Hubert Robert ; 1850 (31 ao\u00fbt) : ouverture du mus\u00e9e-biblioth\u00e8que. H\u00e9ritier de la curiosit\u00e9 et philosophie des Lumi\u00e8res, unissant art et histoire, nature et culture, science et technique, il se veut cet espace universel destin\u00e9 \u00e0 l\u2019\u00e9motion et au plaisir mais aussi source de toutes connaissances pour l\u2019ouvrier comme pour l\u2019\u00e9tudiant, pour l\u2019amateur et l\u2019\u00e9rudit comme pour le cercle de famille. Les collections sont pluridisciplinaires ; 1912 : les collections municipales sont install\u00e9es dans l'ancien \u00e9v\u00each\u00e9 de Valence ; 1969 : incendie d'une partie du mus\u00e9e ; 1983 : recrutement d'un conservateur pour le mus\u00e9e et d\u00e9veloppement d'une politique d'acquisition et de restauration des collections ; 1993 : 1er projet de r\u00e9novation du mus\u00e9e ; 2000 : d\u00e9marrage du projet de r\u00e9novation et d'extension ; 2005 : concours de ma\u00eetrise d'oeuvre attribu\u00e9 \u00e0 l'atelier d'architecture parisien Jean-Paul Philippon ; 2007 : Transfert des collections vers les nouvelles r\u00e9serves ; 2009-2013 : travaux du mus\u00e9e ; 2013 : Retour des collections au mus\u00e9e ; 2013 (13 d\u00e9cembre): R\u00e9ouverture. LES COLLECTIONS : D'origine encyclop\u00e9dique, la collection valentinoise se sp\u00e9cialise \u00e0 partir des ann\u00e9es 1990 autour de deux th\u00e8mes fondateurs : art et arch\u00e9ologie. ; la collection ART a \u00e9t\u00e9 enrichie autour de la question de la nature et du paysage, transversal aux collections, depuis le paysage de ruines avec Antoon Goubau, Pierre Patel, Henry d\u2019Arles, Thomas Blanchet\u2026, jusqu'\u00e0 la \u00ab r\u00e9invention \u00bb du genre au XIX\u00e8me si\u00e8cle avec Corot, Delacroix, George Michel\u2026, mais aussi sa r\u00e9interpr\u00e9tation par les artistes modernes et contemporains avec la cr\u00e9ation d\u2019un ensemble historique autour du paysagisme abstrait avec Jean le Moal, Olivier Debr\u00e9, Tal Coat, Josef Sima et bien d\u2019autres, mais aussi des oeuvres d\u2019artistes contemporains tels Hamish Fulton, Sophie Calle, Elisabeth Ballet\u2026 ; La collection Hubert Robert s\u2019est dans ce cadre consid\u00e9rablement enrichie avec 12 peintures et 4 dessins, devenant ainsi la collection de r\u00e9f\u00e9rence pour l\u2019\u00e9tude de l\u2019artiste avec des oeuvres qui traversent toutes ses ann\u00e9es de travail, de 1756 aux ann\u00e9es 1800. Une place a aussi \u00e9t\u00e9 donn\u00e9e, gr\u00e2ce \u00e0 plusieurs acquisitions et dons ou d\u00e9p\u00f4ts, aux artistes historiques ou plus jeunes issus ou ayant marqu\u00e9 la Dr\u00f4me, tels les prix de Rome du XIX\u00e8me si\u00e8cle Felix Cl\u00e9ment et Joseph-Fortunet Layraud, Andr\u00e9 Lhote qui avait install\u00e9 son Acad\u00e9mie d\u2019\u00e9t\u00e9 \u00e0 Mirmande, ou encore Etienne-Martin. Seul interlocuteur des arch\u00e9ologues amateurs et du Service r\u00e9gional de l\u2019arch\u00e9ologie pendant de nombreuses ann\u00e9es, ayant abrit\u00e9 dans ses murs et collabor\u00e9 pendant de longues ann\u00e9es avec le Centre d\u2019Arch\u00e9ologie Pr\u00e9historique de Valence (chercheurs associ\u00e9s au CNRS), le mus\u00e9e a vu ses collections arch\u00e9ologiques se d\u00e9velopper de mani\u00e8re consid\u00e9rable avec une repr\u00e9sentation de la plupart des grands sites dr\u00f4mois, en particulier pour la pr\u00e9 et protohistoire :dons des arch\u00e9ologues amateurs qui ont fait l\u2019histoire de l\u2019arch\u00e9ologie des ann\u00e9es 1950-1970 (Andr\u00e9 Blanc, Michel Vignard ou Ars\u00e8ne H\u00e9ritier\u2026), mobiliers des fouilles des lignes TGV M\u00e9diterran\u00e9e, et ceux issus des r\u00e9am\u00e9nagements urbains valentinois. La collection Art a b\u00e9n\u00e9fici\u00e9 de cr\u00e9dits importants allou\u00e9s par la ville avec le soutien constant de l\u2019Etat et de la R\u00e9gion dans le cadre du FRAM, ainsi que du Fonds du Patrimoine pour les achats les plus on\u00e9reux tel la peinture italienne de Corot (Papigno rives escarp\u00e9es et bois\u00e9es), mais aussi gr\u00e2ce \u00e0 une souscription publique pour le dernier tableau d\u2019Hubert Robert (Embarcad\u00e8re m\u00e9diterran\u00e9en). En Arch\u00e9ologie, le d\u00e9veloppement de la collection s'est principalement enr ichie de d\u00e9p\u00f4ts conventionn\u00e9s avec l'Etat.","Construit pour l'Exposition universelle de 1900, le b\u00e2timent du Petit Palais, chef-d'oeuvre de l'architecte Charles Girault, est devenu en 1902 le mus\u00e9e des Beaux-arts de la Ville de Paris. Il pr\u00e9sente une tr\u00e8s belle collection pluridisciplinaire, allant de l'Antiquit\u00e9 au XXe si\u00e8cle, o\u00f9 les peintures, les sculptures, le mobilier et les objets d'art c\u00f4toient une tr\u00e8s riche collection d'estampes et de dessins, ainsi qu'une collection de photographies. Le mus\u00e9e poss\u00e8de \u00e9galement la plus grande collection d'ic\u00f4nes de France. La collection continue de s'enrichir activement dans tous ces domaines encore de nos jours.","Monsieur Acier, \u00e9rudit local a r\u00e9uni au fil du temps une importante collection qui a \u00e9t\u00e9 \u00e0 la base du fonds constitutif de l\u2019Ecomus\u00e9e du V\u00e9ron. Une partie de cette collection a \u00e9t\u00e9 donn\u00e9e au District Rural du V\u00e9ron en 1998 dans le but d'alimenter les collections d'un futur mus\u00e9e. Depuis son existence, l\u2019Ecomus\u00e9e du V\u00e9ron fait r\u00e9guli\u00e8rement des acquisitions dans le domaine de l'histoire et de l'arch\u00e9ologie et accueille de nouvelles mises en d\u00e9p\u00f4t importante ces derni\u00e8res ann\u00e9es. La constitution de cette collection permet de comprendre le statut des pi\u00e8ces que nous avons inscrites aux registres d\u2019inventaire. Aux vues de l\u2019\u00e9volution de la collection l\u2019\u00e9comus\u00e9e s\u2019est davantage orient\u00e9 vers la mise en valeur de ses collections historiques et arch\u00e9ologiques qui font l\u2019objet des pr\u00e9sentations permanentes depuis 2016.","Le mus\u00e9e de Saint-Cloud est ouvert en 1930, sous l\u2019impulsion du maire Alphonse Moguez, apr\u00e8s l\u2019achat par la ville en 1927 de la collection de Fran\u00e7ois Maindron, compos\u00e9e essentiellement de gravures et de souvenirs sur la ville de Saint-Cloud. Une commission du mus\u00e9e est mise en place le 10 mars 1929, l\u2019inventaire original est ouvert le 5 mars 1930 par le maire, et le premier conservateur est nomm\u00e9 le 29 mars 1930. Malgr\u00e9 des d\u00e9bats en Conseil Municipal sur l\u2019orientation des futures collections, le mus\u00e9e se veut d\u00e8s l\u2019origine un mus\u00e9e d\u2019art et d\u2019histoire sur la ville de Saint-Cloud. Il est abrit\u00e9 en mairie dans le bureau actuel du maire jusqu\u2019en 1939. A cette date, la pi\u00e8ce est affect\u00e9e \u00e0 l\u2019Entraide clodoaldienne pour qu\u2019elle adresse des colis et lettres aux mobilis\u00e9s, puis aux prisonniers. La collection est donc \u00ab resserr\u00e9e \u00bb pour reprendre l\u2019expression de l\u2019ancien conservateur adjoint, Andr\u00e9 Marie. Apr\u00e8s la lib\u00e9ration, elle occupe une partie de la maison de l\u2019acad\u00e9micien Andr\u00e9 Chevrillon, au 26, rue Dailly, sans doute jusqu\u2019\u00e0 la mort de celui-ci en 1957. La ville ne s\u2019\u00e9tant pas port\u00e9e acqu\u00e9reur de la propri\u00e9t\u00e9, le mus\u00e9e est de nouveau transf\u00e9r\u00e9 en mairie, dans l\u2019ancienne salle des soci\u00e9t\u00e9s, avec une entr\u00e9e par la rue du Docteur-Desfossez. L\u2019acc\u00e8s n\u2019\u00e9tant pas facile, il aurait \u00e9t\u00e9 tr\u00e8s peu fr\u00e9quent\u00e9 \u00e0 cette \u00e9poque. Lors des travaux d\u2019agrandissement de 1965-1967, les collections sont \u00e0 nouveau d\u00e9plac\u00e9es dans les anciens bureaux du maire et des adjoints dans l\u2019entr\u00e9e, ce qui leur permet d\u2019attirer un nombre de visiteurs qu\u2019elles n\u2019avaient jamais eu. Au d\u00e9but des ann\u00e9es 1970, elles sont remis\u00e9es dans les combles pour les besoins de service. Le mus\u00e9e n\u2019organise plus alors que des expositions th\u00e9matiques dans une salle affect\u00e9e \u00e0 cet usage, sous l\u2019\u00e9cole maternelle du Centre, rue H\u00e9bert. En 1973, il est question d\u2019installer le mus\u00e9e dans des salles des communs du ch\u00e2teau, dans le Domaine national de Saint-Cloud. En 1975, le Conseil Municipal autorise le pr\u00eat d\u2019une centaine de pi\u00e8ces appartenant au \u00ab Mus\u00e9e d\u2019Histoire Locale \u00bb au mus\u00e9e du Parc, c\u2019est cette m\u00eame ann\u00e9e qu\u2019un vol a lieu \u00e0 la piscine, alors lieu d\u2019exposition. Cette appellation de mus\u00e9e d\u2019histoire locale est privil\u00e9gi\u00e9e dans les documents officiels, ce qui d\u00e9montre que la vocation historique est clairement \u00e0 l\u2019honneur \u00e0 cette \u00e9poque. Il faut pr\u00e9ciser que depuis l\u2019acceptation de la donation Oulmont par le Conseil Municipal le 18 novembre 1969, Saint-Cloud poss\u00e8de un \u00ab Mus\u00e9e Culturel International, Fondation Charles Oulmont \u00bb, inaugur\u00e9 en 1971, sis au 36, rue Dailly, qui est lui un mus\u00e9e d\u2019art constitu\u00e9 par la collection du donateur, qui en fut aussi conseiller culturel. La collection est ensuite enrichie de la donation de sa veuve, accept\u00e9e par d\u00e9lib\u00e9ration du Conseil Municipal du 19 janvier 1989. Jusqu\u2019alors les collections \u00e9taient stock\u00e9es au sous-sol de l\u2019\u00e9cole \u00e9l\u00e9mentaire Fouilleuse. Ce sont ces deux collections qui sont \u00e0 la base du mus\u00e9e municipal de Saint-Cloud qui rouvre en 1988, dans l\u2019ancienne maison Brunet, install\u00e9e dans le jardin des Avelines. En 2007, le mus\u00e9e referme ses portes pour r\u00e9organisation. Le 5 juillet 2008, le Conseil Municipal vote l\u2019adoption du nom actuel : mus\u00e9e des Avelines, mus\u00e9e d\u2019art et d\u2019histoire de Saint-Cloud. Le 11 novembre 2008 le mus\u00e9e ouvre dans sa forme actuelle.","Cr\u00e9\u00e9 en 1833, le mus\u00e9e de Cahors conserve pr\u00e8s de 11 000 oeuvres et documents qui, pour la plupart, n'ont pas \u00e9t\u00e9 montr\u00e9s au public depuis de nombreuses ann\u00e9es. Ces importantes collections sont actuellement en cours d'\u00e9tude et de restauration. Le parcours mus\u00e9ographique du futur mus\u00e9e fera une large place aux collections de beaux-arts, \u00e0 l'arch\u00e9ologie gallo-romaine et m\u00e9di\u00e9vale et \u00e0 l'histoire des id\u00e9es (Gambetta, Mouvement des Citoyens du monde)","Le mus\u00e9e des Cordeliers est install\u00e9 dans un bel \u00e9crin de la fin du XIX\u00e8me si\u00e8cle enti\u00e8rement r\u00e9nov\u00e9, qui offre des espaces mus\u00e9ographiques modernes et accueillants. Fruit de l\u2019h\u00e9ritage de la Soci\u00e9t\u00e9 locale d\u2019arch\u00e9ologie et des acquisitions r\u00e9alis\u00e9es par la Ville de Saint-Jean-d\u2019Ang\u00e9ly, il r\u00e9unit sur 1300 m2 de surface d\u2019exposition des collections particuli\u00e8rement \u00e9clectiques, t\u00e9moins d\u2019histoires multiples. Des pi\u00e8ces arch\u00e9ologiques et lapidaires, des collections numismatiques et iconographiques, de c\u00e9ramique, de mobilier et d\u2019orf\u00e8vrerie forment une m\u00e9moire unique de l\u2019histoire du territoire. Des oeuvres d\u2019art rassembl\u00e9es par des collectionneurs avertis et r\u00e9cemment acquises offrent un \u00e9ventail de pi\u00e8ces remarquables, notamment dans le domaine des armes et des arts d\u00e9coratifs. Un fonds exceptionnel li\u00e9 aux \u00e9pop\u00e9es des exp\u00e9ditions Citro\u00ebn en Afrique et en Asie \u2013 la Premi\u00e8re Travers\u00e9e du Sahara (1922-1923), l\u2019Exp\u00e9dition Centre-Afrique (1924-1925) et l\u2019Exp\u00e9dition Centre-Asie (1931-1932) \u2013 constitue la singularit\u00e9 du mus\u00e9e. Des oeuvres ethnographiques, une riche iconographie, dont des dessins de l\u2019artistes Alexandre Iacovleff et une authentique autochenille, transmettent la m\u00e9moire de ces aventures mythiques.","NaN","Cr\u00e9\u00e9 dans les ann\u00e9es 1950 par Marie-Madeleine Bouvier, le mus\u00e9e de Romans-sur-Is\u00e8re pr\u00e9sentait \u00e0 l'origine des reconstitutions de sc\u00e8nes de la vie dauphinoise. Devenu en 1968 \"mus\u00e9e international de la chaussure\" gr\u00e2ce \u00e0 l'achat de la collection du mod\u00e9liste parisien Victor Guillen, il s'installe en 1971 dans l'ancien couvent de la Visitation. Cette collection th\u00e9matique et encyclop\u00e9dique de 20 000 sp\u00e9cimens propose une histoire g\u00e9n\u00e9rale de la chaussure de l'Antiquit\u00e9 \u00e0 nos jours. Ce patrimoine constitue un gisement d'id\u00e9es pour les mod\u00e9listes. La \"chaussoth\u00e8que\", rassemble les pi\u00e8ces pr\u00e9sent\u00e9es par roulement dans le cadre d'expositions temporaires. Le mus\u00e9e est \u00e0 la fois un lieu de conservation et d'inspiration pour la cr\u00e9ation contemporaine.","\u00ab C\u2019est un beau couteau \u2026 mais c\u2019est un Nogent ! \u00bb s\u2019exclame le personnage de Roubaut dans le film \u00ab La b\u00eate humaine \u00bb de Jean Renoir (1938). C\u2019est dire si la ville de Nogent \u2013 l\u2019appellation Nogent-en-Bassigny n\u2019est plus usit\u00e9e depuis 1972 \u2013 a acquis une solide renomm\u00e9e puisque son seul nom suffit \u00e0 identifier une coutellerie de qualit\u00e9 ; raffinement et diversit\u00e9 caract\u00e9risent cette coutellerie mondialement r\u00e9put\u00e9e, sollicit\u00e9e par les plus grandes maisons d\u2019orf\u00e8vrerie fran\u00e7aises (Christofle, Herm\u00e8s, Ercuis, Puiforcat, etc.). Cr\u00e9\u00e9 pour mettre \u00e0 l\u2019honneur un patrimoine identitaire, le Mus\u00e9e de la coutellerie pr\u00e9sente, dans un cadre moderne, l\u2019histoire technique et sociale de cette activit\u00e9 traditionnelle du 18e si\u00e8cle \u00e0 nos jours. Install\u00e9 dans une ancienne coutellerie, ce mus\u00e9e des sciences et techniques valorise \u00e9galement les technologies nouvelles, fruits d\u2019un savoir-faire traditionnel aujourd\u2019hui renouvel\u00e9.","Fond\u00e9 en 1863, le mus\u00e9e municipal de Villefranche-sur-Sa\u00f4ne s'est constitu\u00e9 autour d'achats, de d\u00e9p\u00f4ts de l'Etat et de quelques donations. Ferm\u00e9 dans les ann\u00e9es 1970, il r\u00e9ouvre en faveur de la donation faite en 1999 par Muguette et Paul Dini de plusieurs centaines de peintures d'artistes en lien avec la r\u00e9gion lyonnaise et Auvergne-Rh\u00f4ne-Alpes (de 1865 \u00e0 nos jours). Sept autres donations de la part de Muguette et Paul Dini sont depuis intervenues, sur la m\u00eame ligne directrice. D'autres donateurs sont venus compl\u00e9ter le fonds au cours des ann\u00e9es.","L'histoire du mus\u00e9e de la Loire remonte \u00e0 1900. Ses collections rassemblaient alors des \u0153uvres et des objets tr\u00e8s vari\u00e9s. Bombard\u00e9 pendant la seconde guerre mondiale, le mus\u00e9e a pu conserver certains de ces objets et a ensuite enrichi ses collections au fur et \u00e0 mesure des dons et des acquisitions","Fond\u00e9 \u00e0 la fin du XIXe si\u00e8cle par des b\u00e9n\u00e9voles, le mus\u00e9e est install\u00e9 en 1926 dans la Maison des templiers, achet\u00e9e et restaur\u00e9e par l'association des Amis du Vieux Caudebec, en 1918, pour emp\u00eacher sa vente \u00e0 l'\u00e9tranger. Apr\u00e8s la seconde guerre mondiale, les collections sont reconstitu\u00e9es \u00e0 partir des d\u00e9combres de la ville","NaN","Le mus\u00e9e du Grand Orient de France a \u00e9t\u00e9 cr\u00e9\u00e9 en 1889 sur l'emplacement de l'Hotel Cadet, achet\u00e9 en 1851, au 16 de la rue Cadet, dans le 9\u00e8me arrondissement. Sa naissance, en 1889, tient plus, au d\u00e9part, de la constitution d'un cabinet de curiosit\u00e9s que de celle d'un espace culturel. Victime de spoliations sous l'Occupation, le Mus\u00e9e a r\u00e9ouvert ses portes en 1973, \u00e0 l'occasion du bi-centenaire de la cr\u00e9ation du Grand Orient de France et a d\u00e9voil\u00e9 des pi\u00e8ces embl\u00e9matiques comme le tablier de Voltaire ou l'\u00e9p\u00e9e de La Fayette. Au milieu des ann\u00e9es 80, la Direction des Mus\u00e9es de France le fera b\u00e9n\u00e9ficier de son aide notamment lors de la vente Baylot. En 1998, ont commenc\u00e9 sa r\u00e9habilitation et sa r\u00e9novation. Se sont cr\u00e9\u00e9s une Association des Amis du Mus\u00e9e et un Comit\u00e9 Scientifique, en 1999, pour permettre de faire circuler l'information, d'ouvrir les portes \u00e0 toutes les ob\u00e9diences, d'\u00eatre, non seulement, un parcours de d\u00e9couverte et de r\u00e9flexion mais, aussi, un parcours de m\u00e9moire pour le pr\u00e9sent et l'avenir. En 2000, le mus\u00e9e du Grand Orient de France a obtenu le label \" Mus\u00e9e de France \", ce qui lui a permis de faire de nombreuses acquisitions, d'accueillir de nouveaux publics et de cr\u00e9er, en 2001, une banque d'images de 12 000 photos.","Professeur d'anglais enseignant \u00e0 Paris \u00e0 partir de 1871, le po\u00e8te St\u00e9phane Mallarm\u00e9 (1842-1898) d\u00e9couvre cette maison en 1874. Il la loue pour y s\u00e9journer r\u00e9guli\u00e8rement \u00e0 P\u00e2ques, l'\u00e9t\u00e9 et \u00e0 la Toussaint... Tr\u00e8s attach\u00e9 \u00e0 ce lieu, il effectue m\u00eame d'importants travaux apr\u00e8s sa retraite en 1893, afin de s'y installer d\u00e9finitivement. Il y meurt le 9 septembre 1898. La maison reste la propri\u00e9t\u00e9 des h\u00e9ritiers du po\u00e8te jusqu'en 1985, date \u00e0 laquelle elle est achet\u00e9e, avec son mobilier et sa biblioth\u00e8que, par le D\u00e9partement de Seine-et-Marne","En 1623, les cisterciennes de l'Abbaye de Notre-Dame de Tart arrivent \u00e0 Dijon et ach\u00e8vent la construction de leur monast\u00e8re en 1767. Elles demandent \u00e0 un fr\u00e8re de l'Oratoire, Louis Trestournel, d'\u00e9tablir les plans de leur \u00e9glise. L'\u00e9difice achev\u00e9 en 1709, est plac\u00e9 sous le vocable de l'Assomption de la Vierge et de saint Etienne Harding dont le portrait, avec celui de saint Bernard, orne le portail. A la R\u00e9volution, l'\u00e9glise devient temple des Th\u00e9ophilanthropes puis d\u00e9p\u00f4t d'oeuvres d'art. Apr\u00e8s avoir servi \u00e0 nouveau de chapelle au 20e si\u00e8cle, elle est class\u00e9e Monument Historique en 1945, rachet\u00e9e par la Ville de Dijon en 1950, pour devenir en 1979, mus\u00e9e d'Art Sacr\u00e9. En 1993, le mus\u00e9e est rattach\u00e9 au mus\u00e9e de la Vie Bourguignonne Perrin de Puycousin","NaN","Pr\u00e9sentation d'objets d'art et de mobilier datant des 17\u00e8me et 18\u00e8me si\u00e8cles.","Le mus\u00e9e, cr\u00e9\u00e9 en 1968 par l'Association du Comit\u00e9 de la fa\u00efencerie de Samadet, donn\u00e9 au d\u00e9partement des Landes en 1999, \u00e0 r\u00e9ouvert ses portes en 2002 apr\u00e8s une p\u00e9riode de restructuration. Le mus\u00e9e comprend trois salles : - la premi\u00e8re pr\u00e9sente l'historique de la Manufacture Royale de fayence (1732-1841) les diff\u00e9rentes c\u00e9ramiques (fa\u00efences, porcelaine, gr\u00e8s) et  les \u00e9tapes de fabrication et de d\u00e9coration de la fa\u00efence et d'autre part l'historique de la manufacture. - la deuxi\u00e8me salle est consacr\u00e9e \u00e0 la fa\u00efence et aux influences qu'elle a subies (peintres voyageant de manufacture en manufacture), et la mode de l'\u00e9poque. - La troisi\u00e8me salle montre l'\u00e9volution des arts de la table (us et coutumes, gastronomie) du Moyen \u00c2ge \u00e0 nos jours.","NaN","En 1810, Esprit Calvet l\u00e8gue \u00e0 la ville d'Avignon son cabinet de\" curiosit\u00e9s\", sa biblioth\u00e8que ainsi que tous ses biens en argent. La ville d\u00e9cide alors d'ouvrir un nouveau mus\u00e9e enrichi des collections constitu\u00e9es lors des saisies r\u00e9volutionnaires de 1792. Le mus\u00e9e est install\u00e9 d'abord au couvent Saint-Martial, puis, pour faire face au volume croissant des collections, il est transf\u00e9r\u00e9 en 1833 dans l'H\u00f4tel Villeneuve-Martignan, et inaugur\u00e9 en avril 1835. Aux oeuvres offertes par de tr\u00e8s nombreux donateurs (Esprit Requien, Edouard Raynolt, Marc Deydier, No\u00ebl Biret, Auguste-Louis Catelan, Joseph Rignault, Victor Martin et, aujourd\u2019hui Marcel Puech) se sont ajout\u00e9es des acquisitions et des d\u00e9p\u00f4ts de l\u2019Etat. Le mus\u00e9e \u00e9tait, jusqu\u2019en 1984, g\u00e9r\u00e9 avec la biblioth\u00e8que municipale. La s\u00e9paration des deux institutions a ouvert depuis la possibilit\u00e9 d\u2019un regroupement de toutes les oeuvres du mus\u00e9e dans le seul h\u00f4tel de Villeneuve-Martignan. Mus\u00e9e municipal, il b\u00e9n\u00e9ficie du soutien d\u2019un conseil d\u2019administration dit Fondation Calvet, qui g\u00e8re les revenus d\u2019un patrimoine foncier important. Ce syst\u00e8me, imagin\u00e9 par Esprit Calvet en 1810, permet encore aujourd\u2019hui l\u2019acquisition d'oeuvres d\u2019art et la publication d\u2019ouvrages scientifiques","R\u00e9unies dans un premier temps par Madame Ernest H\u00e9bert, veuve de l'artiste, les collections du mus\u00e9e augment\u00e9es d'acquisitions nouvelles, ont fait l'objet d'une donation aux mus\u00e9es nationaux par Ren\u00e9 Patris d'Uckermann, h\u00e9ritier du peintre H\u00e9bert, en 1978.","NaN","NaN","Le noyau de la collection municipale a \u00e9t\u00e9 constitu\u00e9e depuis 1932 par la Soci\u00e9t\u00e9 du Vieil Argenteuil. La Ville a repris la gestion des collections en 2004. Les collections du mus\u00e9e portent essentiellement sur l'histoire de la banlieue : de la Pr\u00e9histoire \u00e0 l'\u00e9poque contemporaine. Une partie importante des collections \u00e9voque la vie rurale argenteuillaise li\u00e9e \u00e0 la viticulture et au maraichage (objets de l'activit\u00e9 agricole, textile, fonds iconographiques), mais \u00e9galement le pass\u00e9 industriel de la ville. Argenteuil \u00e9tait en effet connue pour son importante production viticole et \u00e9tait un site industriel particuli\u00e8rement important en France dans la premi\u00e8re moiti\u00e9 du XXe si\u00e8cle. Une partie des collections aborde la Pr\u00e9histoire et les sites arch\u00e9ologiques de l\u2019\u00e9poque m\u00e9di\u00e9vale, en particulier l'abbaye Notre-Dame, connue gr\u00e2ce \u00e0 H\u00e9lo\u00efse et Ab\u00e9lard. Si le coeur des collections demeure les fonds arch\u00e9ologiques et agricoles, le mus\u00e9e tire \u00e9galement sa richesse de la grande diversit\u00e9 des oeuvres et objets qu'il conserve, cons\u00e9quence d'acquisitions successives et de transfert de collections (fonds Roland Toutain ; fonds jans\u00e9niste ; collections de l'ancien mus\u00e9e de la r\u00e9sistance d'Argenteuil, etc.). Le fonds d'arts graphiques (dessins et gravures) comprend notamment des oeuvres de G\u00e9rard Audran, Robert Fernier, Henri Heran, Charles Jouas, Auguste Lep\u00e8re, Tony Minartz, Georges Moreau de Tours ou Adolphe Roehn. Un ensemble d'affiches est \u00e9galement conserv\u00e9 (affichistes : Raoul Artez\u2026). La collection Beaux-Arts du mus\u00e9e comprend des r\u00e9alisations des sculpteurs Andr\u00e9 Allar, ; des peintres Fran\u00e7ois-Charles Baude, Alexis Grimou. Fonds numismatique : Jacques-Jean Barre (graveur).","Les collections ont \u00e9t\u00e9 rassembl\u00e9es par Joseph Vaylet (1894 - 1982), Majoral du F\u00e9librige qui contribua \u00e0 la renaissance de la culture occitane en Aveyron, puis par l'association \u00e9ponyme.","Cr\u00e9\u00e9 en 1986 gr\u00e2ce au don que fit le p\u00e8re des Cilleuls de sa collection d'art sacr\u00e9.","Ce mus\u00e9e est consid\u00e9r\u00e9 comme l'un des premiers mus\u00e9es \"Sports/Culture\" en France. Il est cr\u00e9\u00e9 en 1982 gr\u00e2ce \u00e0 la donation de G\u00e9o-Charles, critique d'art, po\u00e8te et sportif. Les collections sont compos\u00e9es d'oeuvres contemporaines illustrant le rapport entre l'art et le sport, et d'une collection Beaux-Arts de la premi\u00e8re moiti\u00
